 #Ukraine
 UKR_west_east_rivalry_balanced: "Між сходом і заходом \n§LПовідний статус суперництва:§! §GБаланс§!\n"
 UKR_west_east_rivalry_balanced_desc: "Закінчення Холодної війни принесло Україні безпрецедентний ступінь незалежності. Проте спадщина сюзеренитета зберігалася, роблячи політичну сцену країни досить нестабільною. Росія продовжує впливати на Україну зі сходу, в той час як Європейський Союз почав чинити свій вплив на країну із заходу. Усередині України виникли конкуруючі політичні фракції, лояльні до того чи іншого іноземного покровителя. \n\n§R Зміни у внутрішній або зовнішній політиці можуть порушити баланс сил між прозахідними і провосточними прихильниками!§! \n\n§M(Провосточне переважання)§! \nУряд зосередиться на тісніших зв'язках із Росією (включно з інтеграцією ОДКБ і ЄАЕС), що викличе невдоволення націоналістичних сил. \n\n§M(Прозахідне переважання)§! \nУряд зосередиться на інтеграції ЄС і НАТО, що, своєю чергою, викличе невдоволення серед супротивників із проросійського табору."
 UKR_west_strengthened: "Між сходом і заходом \n§LПоточний статус суперництва:§! §GРух у бік Заходу§! \n\n§RРосія може почати диверсії!§!\n"
 UKR_west_strengthened_desc: "Закінчення Холодної війни принесло Україні безпрецедентний ступінь незалежності. Проте спадщина сюзеренитета зберігалася, роблячи політичну сцену країни досить нестабільною. Росія продовжує впливати на Україну зі сходу, в той час як Європейський Союз почав чинити свій вплив на країну із заходу. Усередині України виникли конкуруючі політичні фракції, лояльні до того чи іншого іноземного покровителя. \n\n§RЗміни у внутрішній або зовнішній політиці можуть порушити баланс сил між прозахідними і провосточними прихильниками!§! \n\n§M(Провосточне переважання)§! \nУряд зосередиться на тісніших зв'язках із Росією (включно з інтеграцією ОДКБ і ЄАЕС), що викличе невдоволення націоналістичних сил. \n\n§M(Прозахідне переважання)§! \nУряд зосередиться на інтеграції ЄС і НАТО, що, своєю чергою, викличе невдоволення серед супротивників із проросійського табору."
 UKR_west_dominant: "Між сходом і заходом \n§LПоточний статус суперництва:§! §GПрозахідний§! \n\n\n§RРосія може почати підривну діяльність!§!\n"
