 #### Ukraine Events 
 ### Конституційний референдум
 ukraine_news.1.t1: "Проходить українська народна реформа!"
 ukraine_news.1.t2: "Провал української народної реформи!"
 ukraine_news.1.d1: "За останні кілька місяців [UKR.GetLeader] і Верховна Рада провели референдум, щоб почати наділення президента повноваженнями і створення нової верхньої палати. Статус референдуму, тим не менш, залишається під питанням; Однак для українського народу це більше, ніж крок у правильному напрямку. Референдум зменшує кількість членів парламенту з 450 до 300, розширює повноваження президента і встановлює двопалатний парламент."
 ukraine_news.1.d2: "З інших новин слід зазначити, що нещодавній референдум в Україні провалився з величезним прибутком. Народ України вирішив, що не в інтересах президента [UKR.GetLeader] і скорочення місць у парламенті."
 ukraine_news.1.a: "Цікаво"

 ukraine_news.2.t: "Реалізація результатів референдуму"
 ukraine_news.2.d: "Як і планувалося, Верховна Рада приступить до реалізації народної волі. Голосування відбудеться зовсім скоро. Але зараз між лідерами різних партій точаться дискусії щодо внесення до законопроєкту правок, які не лише позбавлять депутатів недоторканності та створять двопалатний парламент, а й водночас збільшать роль і силу країни. президент."

 ukraine_news.2.a: "Ми завжди можемо домовитися..."
 ukraine_debates.1.t: "Попит на політичну підтримку"
 ukraine_debates.1.d: "Один із лідерів партії, який виступає проти нового закону, висунув конкретні умови, які можуть змінити його думку..."
 ukraine_debates.1.a: "Це невелика ціна."
 ukraine_debates.1.b: "Він хоче занадто багато!"
 ukraine_debates.2.t: "Державні інтереси"
 ukraine_debates.2.d: "Під час конфіденційної зустрічі з представником однієї зі сторін ми дійшли взаємовигідної угоди, яка може вплинути на результат майбутнього голосування. Це позначиться на державному відсотку, але результат вартий свічок."
 ukraine_debates.2.a: "Погодимося з цією пропозицією."
 ukraine_debates.2.b: "Ми не можемо прийняти ці умови!"
 ukraine_debates.3.t: "Небезпечне забруднення"
 ukraine_debates.3.d: "Партії зелених в Україні почали озвучувати свою стурбованість громадськості. Вони виступають на великих форумах у кожній області. Вони кажуть, що наші фабрики - одні з найгірших для роботи в Європі; фабрики - пережитки старого безрозсудного експансіонізму. Люди починають закликати до скорочення і регулювання забруднювачів, яких зазнають робітники і клімат. Що ми вирішуємо?"
 ukraine_debates.3.a: "Зниження забруднення - чудова ідея."
 ukraine_debates.3.b: "Максимальна ємність!"

 ### Votes
 ukraine_news.3.t: "День голосування"
 ukraine_news.3.d: "Пора приймати остаточне рішення. Верховна Рада проголосує за закон, який був підтриманий народом на конституційному референдумі. Якщо набере більшість необхідних голосів, парламент стане двопалатним, а депутати втратять свою недоторканність." Багато противників і прихильників зібралися навколо питання про цей референдум. Дехто каже, що таке рішення може значно розширити можливості президента. Інші, навпаки, дивляться на інновації як на шлях до парламентської та демократичної республіки. Але хто матиме рацію? Тільки час покаже, де це український народ"
 ukraine_news.3.a: "Демократія в дії"

 ### Law pass
 ukraine_md.1.t: "Люди говорили!"
 ukraine_md.1.d: "Український парламент більшістю голосів схвалив зміни, яких вимагав народ на референдумі. З цього моменту всі депутати втрачають недоторканність, парламент стає двопалатним, а президент посилює свою роль глави держави. Нині уряд зазнав нових змін у своїй конституції. Настав час подивитися вперед як країну, щоб вирішити, чи був це найкращий курс дій для людей."
 ukraine_md.1.a: "День Перемоги!"

 ### Law failed
 ukraine_md.2.t: "Люди відмовилися!"
 ukraine_md.2.d: "Незважаючи на закулісні переговори, сторони так і не змогли узгодити закон. Більшість проголосувала проти скасування недоторканності парламенту, побоюючись посилення ролі президента. Парламент і народ вирішили, що повторна зміна конституції не в їхніх інтересах."
 ukraine_md.2.a: "З нетерпінням чекаю матчу-реваншу."

 ### Deal with Gongadze
 ukraine_md.3.t: "Угода з Гонгадзе."
 ukraine_md.3.d: "Один з антиурядових журналістів - Георгій Гонгадзе останнім часом активно виступає проти чинної влади, роблячи гучну заяву на адресу [UKR.GetLeader] та його оточення. Гонгадзе найбільше відомий тим, що він заснував Українську правду 2000 року. Газета висвітлювала багато з найгарячіших тем в Україні того часу. Однак тривожна частина цієї газети полягає в тому, що він повідомив про корупцію на високому рівні у вищих органах України. \n\n Повинно бути якесь рішення, яке ми повинні прийняти, оскільки це все ще гостра проблема всередині країни. Як нам діяти?"
 ukraine_md.3.a: "Зупиніть його!"
 ukraine_md.3.b: "Це просто журналістика"

 ### Cassette Scandal
 ukraine_md.6.t: "Касетний скандал"
 ukraine_md.6.d: "Опозиційний політик Олександр Мороз публічно звинуватив президента [UKR.GetLeader] у причетності до викрадення журналіста Георгія Гонгадзе і безлічі інших злочинів. Джерелом Мороз назвав колишнього охоронця [UKR.GetLeader] майора Миколу Мельниченка. Він також програв для журналістів вибрані записи секретних розмов президента, які нібито підтверджують наказ Кучми про викрадення Гонгадзе. Пізніше Мельниченко опублікував цю та сотні інших розмов по всьому світу."

 ukraine_md.6.a: "Вони нічого не доведуть!"
 ### Публікація anti-gov news
 ukraine_md.4.t: "Публікація антиурядових новин"
 ukraine_md.4.d: "Користуючись свободою слова, одна з відомих опозиційних інтернет-газети критикує дії уряду і публікує факти, що очорнюють президента."  
 ukraine_md.4.a: "Це їхнє право."

 ### Ukraine without Kuchma (протести 2001 року)
 ukraine_news.5.t: "Україна без Кучми"
 ukraine_news.5.d: "В Україні пройшла масова акція протесту з вимогою відставки Леоніда Кучми. Перша і малопомітна акція кампанії пройшла на площі Незалежності, головній площі Києва. Протестувальники домагалися відставки Кучми та проведення належного розслідування зникнення журналіста Георгія Гонгадзе. Люди всюди протестували проти його відставки, і їхній рух тільки почав зростати."
 ukraine_news.5.a: "Україна в сум'ятті"
 
 ### Прихильники в уряді
 ukraine_md.5.t: "Прихильники в уряді"
 ukraine_md.5.d: "Український парламент - місце різноманітне. Ті, хто представляють західний бік країни, часто більш ліберальні у своїй політиці та схиляються до тіснішої співпраці з рештою Європи та західним світом. Однак ті, хто перебуває на сході, схильні підтримувати політику, яка йде на користь нашим відносинам з Росією. Головний вибір тут полягає в тому, чи здамося ми росіянам і чи станемо в строю, як Білорусь.\n."
 ukraine_md.5.a: "Україна понад усе"
 ukraine_md.5.b: "Шукайте тісніші зв'язки з Росією"
 
 ###Ukraine Requests Investments from [This.GetName]
 ukraine_md.8.t: "Україна запитує інвестиції"
 ukraine_md.8.d: "Україна рухається в бік Заходу і Європейського Союзу експоненціально. Вони ухвалили безліч прозахідних законів і просунулися вперед у проведенні реформ з лібералізації, щоб заручитися нашою підтримкою в їхньому економічному розвитку. Вони рушили до нас, і питання залишається. Чи варто нам підтримувати цей народ, що подає надії?"
 ukraine_md.8.a: "Новий ринок!"
 ukraine_md.8.b: "Тут потрібні вкладення."
 
 ###Україна поглиблює зв'язки з ЄС
 ukraine_md.9.t: "Україна поглиблює зв'язки з ЄС".
 ukraine_md.9.d: "Делегації з України вийшли сьогодні, щоб оголосити про своє приєднання до Європейського Союзу. Це історичний день для жителів ЄС та України. Присутній початок вічної дружби та потенціал для іншої держави-члена. Один такий великий, як Україна, допоможе всім залученим сторонам. Однак у ЄС є кілька країн, які хочуть заблокувати вхід в Україну. Вони заявляють, що нікому не цікаво просувати європейську інтеграцію. Він лише подбає про те, щоб Росія зазнала подальшої образи з боку Європейського Союзу.\n Де ти брешеш?"
 ukraine_md.9.a: "До співпраці!"
 ukraine_md.9.b: "Непотрібна вага"
 
 ###Откриває діалог про Союз Балтійського моря 
 ukraine_md.10.t: "Україна пропонує балтійсько-чорноморські ідеї"
 ukraine_md.10.d: "Балтійсько-Чорноморський Союз - це концепція, аналогічна концепції Міжмор'я, що давно вийшла з Польщі. У ньому йдеться про оборонний союз країн, які розташовані між Балтійським і Чорним морями. Країни співпрацюватимуть і консолідуватимуться в силовий блок, який підтримуватиме одна одну. Як то кажуть, сила в числах.\n\n§YЦе дозволяє взаємні гарантії через українське дерево.§!"
 ukraine_md.10.a: "Ми повинні продовжити вивчення цього."
 ukraine_md.10.b: "Дурна ідея"
 
 ###Привітання до Українського Альянсу
 ukraine_md.11.t: "Балтійсько-Чорноморський союз"
 ukraine_md.11.d: "Розроблено закони і договори. Нарешті зібралися люди з тих країн, які підтримують ідею. Настав час реалізувати амбіції. Настав час об'єднатися з тими, хто нас підтримував. Україна надіслала нам остаточний договір, який ми маємо підписати, щоб діяти в рамках альянсу. Ми відступимо зараз чи продовжимо курс і підтримаємо наших новопридбаних союзників?"
 ukraine_md.11.a: "Підписати договір"
 ukraine_md.11.b: "Назад. Подрібніть договір"
 
 ###Kharkiv Pact
 ukraine_md.12.t: "Харківський пакт"
 ukraine_md.12.d: "Харківський пакт був взаємною і довгостроковою угодою між Росією та Україною. Дві країни м'яко домовилися про базування Чорноморського флоту Росії на українських військово-морських базах і портах. Це збільшило угоду між двома країнами. Крім того, він також проілюстрував зниження цін на паливо для українського імпорту для розвитку економічних, військових і дипломатичних відносин між двома країнами."
 ukraine_md.12.a: "Відстоюйте своє законодавство"
 ukraine_md.12.b: "Ні."

 # Servant of the People
 # Meme Event
 ukraine_md.13.t: "Слуга народу"
 ukraine_md.13.d: "Володимир Зеленський і його нещодавно заснована масова політична партія \n"Слуга народу\n" зросли в геометричній прогресії. Популярність цієї нової партії, безсумнівно, дасть Зеленському великий політичний капітал для внесення радикальних змін до політики країни."\n\n\nТочне зображення Зеленського, який спотикається в Києві."
 ukraine_md.13.a: "Сумно!"

 # Servant of the People
 ukraine_md.14.t: "Слуга народу"
 ukraine_md.14.d: "Володимир Зеленський і його нещодавно заснована масова політична партія \n"Слуга народу\n" зросли в геометричній прогресії. Популярність цієї нової партії, безсумнівно, дасть Зеленському великий політичний капітал для внесення радикальних змін у політику країни."
 ukraine_md.14.a: "Зміна напрямку."

 # Kuchma Events Cooldown
 ukraine_md.17.t: "Протести 2001 року вщухають"
 ukraine_md.17.d: "Протести почали вщухати. Однак це залишило незгладимий слід на президентстві Кучми та олігархах."
 ukraine_md.17.a: "Ок"
 
 ###Revolution Events
 ukraine_revolution.0.t: "Нова механіка для України" 
 ukraine_revolution.0.d: "Україна - цікава країна для гри, як на графіці Millennium Dawn. Однак є деякі важливі зауваження, які слід враховувати під час проходження через дерево." Є дві основні змінні/лічильники, які є надзвичайно важливими для України: стабільність режиму (скорочено SOR) і ймовірність повстання (скорочено COR)." Стабільність режиму (SOR) відрізняється від нормальної стабільності у верхній частині екрана. Він повністю унікальний для України і призначений для того, щоб імітувати прогрес протягом наступних 5-10 років, перехід до можливої війни на Донбасі. Більшість ефектів у дереві фокусу і подіях загалом використовуватимуть цю нову механіку, щоб інтегрувати рішення, набагато важчі, у дерево і стиль гри гравців. Ви можете використовувати це як стиль "валюти" так, як ви можете використовувати його для зниження лічильника Chance of Revolt.\n\nChance of Revolt, з іншого боку, показує саме це. Щойно ви наберете 15, спрацює місія, яка може викликати війну на Донбасі. Важливо намагатися підтримувати цю змінну в максимально можливому ступені, інакше у ваших руках може бути громадянська війна."\n\nВи завжди можете повторно запустити цю подію в рішеннях "Стабільність України"."\n"
 ukraine_revolution.0.a: "Добре"
 ##Цивільна війна в Україні
 ukraine_revolution.1.t: "Громадянська війна в Україні"
 ukraine_revolution.1.d: "Уряд підвів людей. Країна досягла точки кипіння, і народ повністю озброєний. Вони бунтують на вулицях, скандують про своє невдоволення і піднімають зброю, щоб повалити уряд, який їх пригнічував. Російськомовні жителі Донбасу заявили, що їх більше не стримуватиме Верховна Рада. Повстанці почали вивішувати свої прапори і заявляти: "Нова Росія повстане!"
 ukraine_revolution.1.a: "Розчавити їх!"
 ##Цивільна війна в Україні
 ukraine_news.7.t: "Громадянська війна в Україні"
 ukraine_news.7.d: "Люди в Донбасі України оголосили себе незалежними. Вони заявили жителям Донецької та Луганської областей, що більше не будуть підкорятися тиранії Києва. [UKR.GetLeader] і українська адміністрація засудили повстанців і мобілізували сили, щоб придушити їх. У регіоні вже почалися сутички між місцевими проукраїнськими силами і повстанцями."
 ukraine_news.7.a: "Придушити повстання"
 ukraine_news.7.b: "Переможете гнобителів!"
 ukraine_news.7.c: "Цікава ситуація"
 ##Анексія Криму
 ukraine_revolution.2.t: "Статус Криму"
 ukraine_revolution.2.d: "Крим - це більшість росіян. Люди там наші люди. По відношенню до них і їхніх братів на Донбасі несправедливо жити під владою України. Чи повинні ми виконати їхній заклик і об'єднати людей, які хочуть бути з нами?"
 ukraine_revolution.2.a: "Захопити Крим"
 ukraine_revolution.2.b: "Крим український"
 #Росія анексує Крим
 ukraine_revolution.6.t: "Росія анексує Крим"
 ukraine_revolution.6.d: "Народ України відколовся. Вони шукали підтримки уряду Росії. Кримчани провели масовий референдум, щоб дозволити державі стати частиною російської держави. Російські війська, дислоковані недалеко від Криму, заполонили регіон і швидко захопили ключові точки в державі. Зрадники зустрічали війська з розпростертими обіймами і не більше того. Одного разу ми повернемо собі територію, яка по праву належить нам!"
 ukraine_revolution.6.a: "Виродки."
 #Росія відмовляє народу України 
 ukraine_revolution.7.t: "Росія заперечує народ України"
 ukraine_revolution.7.d: "Зрадники в Криму нарешті провели свій дурний референдум, щоб спробувати відокремитися від нас. Народ Росії довгий час намагався заохочувати цю дурну поведінку. Чому росіяни відмовили кримчанам - це загадка. Однак ми цінуємо те, що вони не завдали нам подальшої шкоди, захопивши контроль над регіоном. Чим викликане це рішення, покаже час."
 ukraine_revolution.7.a: "Хороший день"
 ###Анексія Криму
 ukraine_news.8.t: "Анексія Криму"
 ukraine_news.8.d: "Кримчани провели референдум про те, щоб покинути Україну і приєднатися до Росії. Відповідь Росії була швидкою і рішучою, оскільки вони направили війська в регіон. Вони швидко анексували півострів, і військові позиції були швидко зайняті. Уряд України висловив обурення з цього приводу і заявляє, що Росія повертає їм Крим." 
 ukraine_news.8.a: "Тільки зараз..."
 ukraine_news.8.b: "Для Росії-матінки!"
 ukraine_news.8.c: "Тривожні новини."
 ###Закінчення громадянської війни в Україні
 ukraine_revolution.3.t: "Кінець української громадянської війни"
 ukraine_revolution.3.d: "Нарешті закінчилася громадянська війна. Настав час рухатися вперед і оминути цю главу нашого життя і дивитися в майбутнє..."
 ukraine_revolution.3.a: "Нарешті єдність"
 ukraine_revolution.3.b: "Нова Росія нарешті!"
 ukraine_revolution.3.c: "Тупик"
 ###Закінчення громадянської війни в Україні 
 ukraine_news.9.t: "Кінець української громадянської війни"
 ukraine_news.9.d1: "Уряд України здався сьогодні новоросійським повстанцям у Києві. Урядові сили починають відступати через указ про припинення бойових дій зі Збройними силами Новоросії. За захист прав було втрачено багато життів. Це справді день сюрпризів. Сподіваюся, Україна та її народ оговтаються від цієї події."
 ukraine_news.9.d2: "Новоросія та її недовга мрія про незалежність були розбиті. Проурядові сили захопили Донецьк і Луганськ і навели порядок на Донбасі. Запроваджено воєнний стан, а повстанців, які залишилися, вигнано з сіл і міст."
 ukraine_news.9.d3: "Війна на Донбасі зупинилася. Жодна зі сторін не могла прорватися через інші лінії, щоб домогтися перемоги тієї чи іншої сторони. Війна, як і раніше, відбувається в легкі моменти і м'які сутички по всьому кордону між двома сторонами."
 ukraine_news.9.a: "Поворот подій"
 ukraine_news.9.b: "Мир в Україні"
 ukraine_news.9.c: "Глухий кут"
 ###Вимагайте повернення Криму в Україну
 ukraine_revolution.4.t: "Україна вимагає Крим"
 ukraine_revolution.4.d: "Делегати від Республіки Україна виступили зі списком вимог. Вони заявляють, що ми повинні повернути Крим, припинити інтервенцію на Донбасі та інших регіонах країни з російською більшістю. Було багато прихованих повідомлень і безліч повідомлень про те, що український уряд може планувати щось більше, ніж прості вимоги, якщо це не вдасться. Як нам діяти?"
 ukraine_revolution.4.a: "Крим наш!"
 ukraine_revolution.4.b: "Земля належить їм"
 ###Russia Refuses to Return Crimea 
 ukraine_revolution.9.t: "Росія відмовляється повернути Крим"
 ukraine_revolution.9.d: "Позитивного розвитку подій у російській дипмісії не відбулося. Дипломатія зазнала невдачі, і тепер настав час готуватися до найбільшого підприємства. Пора готувати гвинтики війни!"
 ukraine_revolution.9.a: "Героям Слава!"
 ###Росія повертає Крим
 ukraine_revolution.10.t: "Росія повертає Крим"
 ukraine_revolution.10.d: "Російська делегація принесла нам прекрасні новини. Наші вимоги будуть в односторонньому порядку виконані урядом Росії і дозволять нам повернути контроль над бунтівною провінцією."
 ukraine_revolution.10.a: "Мир зараз і назавжди"
 ###Випадкова подія 1 - Protestors
 ukraine_revolution.11.t: "Місцеві протести"
 ukraine_revolution.11.d: "У деяких областях спостерігається зростання кількості протестів, що викликають сильний стрес у регіонах. Людей воістину турбує те, що ми допускаємо ці жорстокі прояви з відкритою зневагою до нас."
 ukraine_revolution.11.a: "Розправа над ними"
 ukraine_revolution.11.b: "Нехай протестують"
 ###Випадкова подія 2 - Novorossiyan Sabtoage
 ukraine_revolution.12.t: "Новоросійський саботаж"
 ukraine_revolution.12.d: "Буйні нахили новоросійців показали своє потворне обличчя. Сьогодні вони вирішили атакувати деякі об'єкти в Україні, завдавши серйозної шкоди місцевій інфраструктурі та промисловим дворам. Число загиблих ще не підраховано, але, за оцінками, загинуло від п'яти до двадцяти п'яти."
 ukraine_revolution.12.a: "Саботаж!"
 ###Reign in Donbas 
 ukraine_revolution.5.t: "Царство на Донбасі"
 ukraine_revolution.5.d: "Війна вилилася в перестрілки і дрібні сварки через кордон. Федеральний уряд направив послів із проханням і обговоренням нашого повернення в Україну. Чи здаємося ми нашим колишнім родичам, чи прагнемо прокладати власний шлях?"
 ukraine_revolution.5.a: "Війну закінчено"
 ukraine_revolution.5.b: "Ми б'ємося!"
 ###Riots in the South!
 ukraine_revolution.13.t: "Заворушення!"
 ukraine_revolution.13.d: "Прихильники загонів "Незалежність Новоросії" на Донбасі почали акції протесту по всій країні. Заворушення найбільш запеклі в південних районах ближче до Донбасу. Як нам впоратися із заворушеннями?"
 ukraine_revolution.13.a: "Зруйнуйте заворушення"
 ukraine_revolution.13.b: "Вести переговори з бунтівниками"
 ###Інцидент у Керченській протоці
 ukraine_kerch_strait.15.t: "Росія захоплює наші кораблі в Керченській протоці!"
 ukraine_kerch_strait.15.d: "Діючи відповідно до законності Договору 2003 року з Росією, що гарантує прохід через Керченську протоку для обох сторін, 2 патрульних катери разом із буксиром спробували пройти через протоку сьогодні після попереднього інформування росіян у Криму. Хоча ми не отримали жодної відповіді, військово-морський флот пішов далі і спробував пройти, але російські служби безпеки зажадали зупинитися до такої міри, що вантажне судно було переміщено, щоб заблокувати їх. Наші судна залишалися там протягом деякого часу, перш ніж вирішили повернутися назад в українські порти, але їх атакували й обстріляли російські кораблі та захопили, кілька членів екіпажу дістали поранення, а два судна зазнали ушкоджень."
 ukraine_revolution.15.a: "Прокляті росіяни!"