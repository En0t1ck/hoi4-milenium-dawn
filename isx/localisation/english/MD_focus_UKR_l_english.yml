 # Header
 ukraine_focus: "Українське дерево фокусів"
 #Focus Tree Loc
 UKR_peoples_referendum: "Народний референдум"
 UKR_peoples_referendum_desc: "Людей закликають проголосувати на цьому великому референдумі. Пропонується наділити президента додатковими повноваженнями, щоб він краще служив Україні. Референдум передбачає скорочення кількості народних депутатів з 450 до 300, створення Верхньої палати парламенту, дозвіл заарештовувати членів Верховної Ради без згоди парламенту і, нарешті, дозвіл президенту припиняти роботу парламенту, якщо він не зможе сформувати уряд."
 UKR_referendum_results_implementation: "Результати"
 UKR_referendum_results_implementation_desc: "Народний референдум офіційно завершився. Настав час інтерпретувати наші результати і подивитися, як український народ бажає діяти далі. Уряд готовий вжити необхідних заходів для підтримання миру."
 UKR_our_identity: "Наша індивідуальність"
 UKR_our_identity_desc: "Є тільки одна річ у житті, яку українець вважає більш важливою, ніж саме життя. Справа в праві на незалежність. Протягом багатьох років народи Криму та України підкоряються багатьом країнам. Річ Посполита, росіяни, комуністи. Усі вони жорстоко поводилися з українським народом. Настав час подивитися, де ми знаходимося."
 UKR_save_the_status_quo: "Зберегти статус-кво"
 UKR_save_the_status_quo_desc: "Нинішня влада в країні, безсумнівно, належить кільком олігархам, які контролюють економіку через монополію найважливіших підприємств. Гроші течуть у кишені, то навіщо нам щось змінювати?"
 UKR_proclaim_neutrality: "Український нейтралітет"
 UKR_proclaim_neutrality_desc: "Народ України не може вибрати між Заходом і Сходом. Схід ближчий до нас у культурному та релігійному плані. Значна частина нашого населення також розмовляє російською. Однак Захід допоміг стимулювати нашу економіку інвестиціями, а Європейський союз обіцяє і сприяє зростанню. Люди вирішили залишатися нейтральними і не приєднуватися до жодного з блоків. Україна понад усе, Україна ні до чого."
 UKR_deal_with_russian_agression: "Розібратися з російською агресією"
 UKR_deal_with_russian_agression_desc: "Росія показала своє справжнє обличчя. Нам потрібно негайно вжити необхідних заходів для збереження незалежності. Неважливо, з чиєюсь допомогою чи самостійно!"
 UKR_break_the_budapest_memorandum: "Розірвати Будапештський Меморандум"
 UKR_break_the_budapest_memorandum_desc: "Підписавши Будапештську угоду, уряд позбавив країну можливості постояти за себе. Але ще не пізно це виправити!"
 UKR_political_reaction: "Політична реакція"
 UKR_political_reaction_desc: "Наша позиція щодо Росії має бути ясною. Зробивши необхідні кроки для розриву двосторонніх відносин, ми покажемо їм, що не потерпимо домагань на нашу незалежність!"
 UKR_the_wall_project: "Проєкт "Стіна""
 UKR_the_wall_project_desc: "Ніхто не знає, коли Росія вирішить перетнути наші кордони і почати повномасштабну війну. Ви маєте підготуватися до будь-якого, навіть найгіршого результату. Побудувавши укріплення на кордоні з ворогом, ми зможемо протистояти будь-якій атаці!"
 UKR_found_the_uop: "Заснувати Укроборонпром"
 UKR_found_the_uop_desc: "Ми маємо створити концерн, до якого ввійдуть підприємства, що займаються розробкою, виробництвом, продажем, ремонтом, модернізацією та утилізацією зброї, військової і спеціальної техніки та боєприпасів, а також братимуть участь у військово-технічному співробітництві з іноземними державами. Такий підхід дозволить вищому керівництву зосередитися на стратегічних рішеннях і довгострокових програмах оборонної промисловості."
 UKR_ukrainian_armed_forces_reform: "Реформа збройних сил України"
 UKR_ukrainian_armed_forces_reform_desc: "Нинішній стан армії залишає бажати кращого. Провівши необхідні реформи, ми зможемо підвищити якість підготовки та організації Збройних сил України."
 UKR_revise_our_defensive_potentialities: "Переглянути нашу обороноздатність"
 UKR_revise_our_defensive_potentialities_desc: "Нещодавні події показали, наскільки важливо мати свої власні професійні збройні сили, здатні захистити державний суверенітет. Український уряд має негайно докласти всіх зусиль, щоб збільшити наш оборонний потенціал"
 UKR_freedom_of_choice_in_regions: "Свобода вибору в регіонах"
 UKR_freedom_of_choice_in_regions_desc: "Надаючи місцевим адміністраціям можливість зайнятися такими важливими питаннями, як запровадження другої державної мови, ми можемо тримати в балансі лояльність супротивників і підтримку наших послідовників."
 UKR_centralization: "Централізація"
 UKR_centralization_desc: ""
 UKR_federalization: "Федералізація"
 UKR_federalization_desc: "Ідея федералізації була запропонована самим Драгомановим, відомим українським публіцистом і філософом XIX століття. В'ячеслав Чорновіл, який уявляв майбутнє України об'єднанням відмінних одна від одної земель, що мали стати різноманітним обличчям єдиної нації, також висловився за цей тип уряду. Ми просто втілимо їхні ідеї в реальність..."
 UKR_try_to_reach_an_agreement: "Спробувати досягти угоди"
 UKR_try_to_reach_an_agreement_desc: "Дипломатія - найкращий шлях до успіху. Принаймні, ми повинні спробувати знайти спільну мову з опозиційними силами."
 UKR_adopt_the_second_language: "Прийняти другу мову"
 UKR_adopt_the_second_language_desc: "Попередні націоналістичні уряди спростували незаперечний факт. Мовна проблема була і залишається безперечною проблемою українського народу. Настав час вирішити її раз і назавжди!"
 UKR_apply_to_join_csto: "Подати заявку на вступ до ОДКБ"
 UKR_apply_to_join_csto_desc: "Тісні зв'язки зі Співдружністю Незалежних Держав, і особливо з Росією, ведуть Україну шляхом об'єднання зі східними братами в єдиній зоні безпеки."
 UKR_pro_russian_government_in_power: "Проросійський уряд при владі"
 UKR_pro_russian_government_in_power_desc: "Нещодавні внутрішньополітичні зміни привели до влади проросійський уряд, лідери якого виступають за тісніші зв'язки зі сходом та особливо з Росією."
 UKR_nato_standards: "Стандарти НАТО"
 UKR_nato_standards_desc: "Рухаючись у напрямку Північноатлантичного альянсу, Україна не може оминути багато умов для вступу до НАТО. Заручившись підтримкою наших союзників, ми повинні якомога швидше реалізувати стандарти альянсу в наших Збройних силах."
 UKR_nato_membership_action_plan: "План дій щодо членства в НАТО"
 UKR_nato_membership_action_plan_desc: "На шляху до вступу в альянс залишилося лише кілька формальностей. Незабаром Україна стане частиною північноатлантичної зони безпеки."
 UKR_closer_ties_with_western_bloc: "Тісніші зв'язки із західним блоком"
 UKR_closer_ties_with_western_bloc_desc: "Ми повинні почати першочергові переговори з представниками НАТО. Безсумнівно, Україна повинна рухатися назустріч нашим західним партнерам і стати новим членом альянсу."
 UKR_european_union_integration: "Європейська інтеграція"
 UKR_european_union_integration_desc: "Успішні реформи дали нам можливість наблизитися до європейської цивілізації, частиною якої незабаром стане Україна."
 UKR_us_non_nato_ally: "Основний союзник поза НАТО"
 UKR_us_non_nato_ally_desc: "Варто почати переговори з Вашингтоном. Америка стане надійним союзником і другом, необхідним для збереження взаємних інтересів у східноєвропейському регіоні."
 UKR_confirm_non_block_status: "Підтвердити позаблоковий статус"
 UKR_confirm_non_block_status_desc: "Україна не потребує чийогось захисту. За потреби ми можемо захистити себе від кого завгодно. Місцевість України може піти нам на користь."
 UKR_association_agreement: "Угода про асоціацію"
 UKR_association_agreement_desc: "Підписання Угоди про асоціацію є першим кроком на шляху до вступу до Європейського Союзу та поглиблення наших зв'язків з Європою. Воно також започатковує потужний процес покращення доступу європейських інвесторів до наших ринків та нашої економіки."
 UKR_baltic_black_sea_union: "Балтійсько-Чорноморський Союз"
 UKR_baltic_black_sea_union_desc: "Люди, що живуть поблизу Балтійського і Чорного морів, протягом тисячоліть були полями битв. Ми більше не будемо буферною державою між західними та східними державами. Балто-Чорноморський союз житиме за проєктом "Міжмор'я" і об'єднає народи, щоб захистити себе, як усередині країни, так і один від одного."
 UKR_western_doctrine: "Західна доктрина"
 UKR_western_doctrine_desc: "Захід підтримував нас протягом багатьох років. Настав час звернутися до них за додатковою допомогою і поліпшити наші відносини. Представлені нам західні доктрини роблять його ще більш привабливим."
 UKR_closer_ties_with_eu: "Тісніші зв'язки з ЄС"
 UKR_closer_ties_with_eu_desc: "Ви повинні оголосити про свої наміри приєднатися до Європейського Союзу. Ці угоди ініціюють тіснішу співпрацю з європейськими країнами та їхніми економіками. Однак на даному етапі ми є не більше ніж країною-спостерігачем. Настав час підштовхнути нас до того, щоб змінити це і виправити ситуацію."
 UKR_baltic_black_sea_dialogue: "Балтійсько-Чорноморський діалог"
 UKR_baltic_black_sea_dialogue_desc: "Країни, що застрягли між морями, потребують дипломатичних залицянь. Вони - середина між Сходом і Заходом, як і ми. Ми повинні показати їм, що можемо об'єднатися без їхньої підтримки чи впливу."
 UKR_guam_reorganization: "Реорганізація ГУАМ"
 UKR_guam_reorganization_desc: "Деякі з країн пострадянської епохи сформували "ГУАМ" для просування та розвитку як економічних, так і демократичних ідей між країнами Грузією, Україною, Азербайджаном і Молдовою. Однак організацію можна реорганізувати по-новому, щоб протистояти іноземному впливу. Це буде блок пострадянських держав, що набирає силу."
 UKR_own_union_theory: "Наш власний союз"
 UKR_own_union_theory_desc: "ГУАМ та інші пострадянські держави, ймовірно, захочуть утворити якийсь власний союз. Найкраща дія - схилити ці країни до співпраці."
 UKR_consolidation: "Консолідація"
 UKR_consolidation_desc: "Ми повинні домагатися консолідації між країнами, які нас оточують. Можливість обговорювати і пропонувати закони, які приносять користь усім нам, а не одному, життєво важлива для майбутнього розвитку і нашого спільного суверенітету."
 UKR_foreign_policy_initiative: "Зовнішньополітична ініціатива"
 UKR_foreign_policy_initiative_desc: "Іноземні держави вирішують, що ми домінували 0 "Наша зовнішня політика. Ми маємо підштовхнути до обговорення більш проукраїнської зовнішньої політики і вирішити, що для нас краще."
 UKR_euroscepticism: "Євроскептицизм"
 UKR_euroscepticism_desc: "Європейські ідеї та владний Європейський Союз - це не те, до чого ми маємо долучатися та обирати самі. Нам доведеться заплатити їхній податок і приєднатися до різних ідей про те, що принесе користь нашій великій нації. Якщо ви запитаєте [UKR.GetLeader], це буде жарт і розіграш."
 UKR_eastern_doctrine: "Східна доктрина"
 UKR_eastern_doctrine_desc: "Схід дає те, чого не може Захід. Безпека та культурні зв'язки. Народи України і пострадянських держав повинні перебудуватися на Росію. Вони захищали нас від німців під час Другої світової війни, і ми впевнені, що вони знову прийдуть нам на допомогу."
 UKR_expand_the_east_trade_cooperation: "Східне торговельне співробітництво"
 UKR_expand_the_east_trade_cooperation_desc: "Розширення нашої торгівлі зі Сходом дасть нам набагато більше економічної свободи. Вартість товарів може впасти, якщо ми почнемо краще координувати наш імпорт через східні ринки. Доставити їх через наші спільні транспортні мережі буде і дешевше, і простіше."
 UKR_eacu_integration: "Інтеграція ЄАЕС"
 UKR_eacu_integration_desc: "Після нашої нещодавньої експансії на східні ринки ми повинні сприяти більшій інтеграції східних торгових моделей. Чим простіші та схожіші наші моделі, тим краще буде."
 UKR_negotiations_about_gas_price: "Обговорити ціни на газ"
 UKR_negotiations_about_gas_price_desc: ""Газпром" роками душить інші енергетичні компанії України. Ми повинні почати використовувати будь-яку форму наших власних національних енергетичних компаній, щоб домовлятися про більш вигідні ціни на газ для наших людей."
 UKR_rapprochement_with_russia: "Зближення з Росією"
 UKR_rapprochement_with_russia_desc: "Росія була важливим гравцем у нашій політиці через їхню близькість та іноді агресивну риторику. Деякі партії бажають возз'єднатися з росіянами. Це найкращий крок як для народу України, так і для народу Росії - укласти мир і знову зблизитися один з одним, щоб почати нову дружбу."
 UKR_russian_investements: "Російські інвестиції"
 UKR_russian_investements_desc: "Росія - одна з провідних економік світу. Їхні компанії - чудові партнери для інвестицій. Можливість використовувати ці величезні ресурси так близько зробило б їхні вкладення більш прибутковими."
 UKR_clash_with_opposition: "Зіткнення з опозицією"
 UKR_clash_with_opposition_desc: "Після нещодавньої зміни влади у Верховній Раді прозахідні партії спробували зупинити всі наші нещодавні закони, спрямовані на вирівнювання України з Росією. Якщо вони хочуть битися з нами, давайте чинити опір."
 UKR_closer_ties_with_eastern_bloc: "Тісніші зв'язки зі східним блоком"
 UKR_closer_ties_with_eastern_bloc_desc: "Східний блок на чолі з Росією - природний союз. Мова, культура і майже всі форми управління схожі. Колись ми разом були у складі СРСР. Пора нам перебудуватися з цими пострадянськими державами в надії, що одного разу ми зможемо відновити східний блок."
 UKR_special_defensive_agreement: "Спеціальна оборонна угода"
 UKR_special_defensive_agreement_desc: "Проблема з істинним нейтралітетом у тому, що він працює не у всіх випадках. Росія, як і раніше, залишається для нас важливим союзником. У наших інтересах розробити спеціальний оборонний пакт на випадок, якщо будь-яка інша держава коли-небудь нам загрожує."
 UKR_direct_democracy_idea: "Зменшення держави"
 UKR_direct_democracy_idea_desc: "Уряд занадто сильно втручався в автономію областей. Ми повинні підштовхнути людей до того, щоб вони самі могли вирішувати у своїх регіонах. Уряд не є завданням уряду вирішувати за людей, що вони хочуть бачити в майбутньому."
 UKR_unite_the_opposition: "Об'єднати опозицію"
 UKR_unite_the_opposition_desc: "Наша основна опозиція - це ті, хто підтримує Росію. Русофіли зараз єдине, що нам заважає зробити позитивні зміни тут, в Україні. Вони хочуть бачити нас у союзі з Росією як їхню маріонеткову державу. Пора показати їм усю красу єдності всередині України. Ми єдиний народ, один і назавжди."
 UKR_parliamentary_reform: "Конституційна реформа"
 UKR_parliamentary_reform_desc: "У конституції є деякі положення, які перешкоджають істинному здійсненню свободи. Найкращий спосіб домогтися цього - обговорити з людьми, що вони хочуть бачити в наших нових реформах. Пора перетворити український уряд на уряд для людей, створений людьми."
 UKR_privatization_of_state_enterprises: "Приватизація державних підприємств"
 UKR_privatization_of_state_enterprises_desc: "Державний корпоративізм - це невдала бізнес-модель та економічна модель. Набагато краще дозволити компаніям працювати в приватному порядку, щоб зняти напругу з боку уряду. Якщо ми постійно контролюємо кожен ринок на мікрорівні, ми ніколи не зможемо по-справжньому зростати."
 UKR_fight_against_bureaucracy: "Боротьба проти бюрократії"
 UKR_fight_against_bureaucracy_desc: "Машину бюрократії потрібно приручити. Нашим першим кроком має бути скорочення числа тварин, яке контролює нас, і робота в напрямку менш нав'язливої форми правління."
 UKR_bet_on_small_business: "Підтримка малого бізнесу"
 UKR_bet_on_small_business_desc: "Одна річ, яку ми витягли з досвіду Заходу, - це право на підприємництво. Українські компанії були об'єктом комуністичної політики з початку 1900-х років і завжди були нездатні просувати українську форму бізнесу. Дозвіл малому бізнесу просувати свої власні компанії та підприємства зробить його особливо корисним для підйому нашої економіки."
 UKR_health_care_reform: "Реформа охорони здоров'я"
 UKR_health_care_reform_desc: "Охорона здоров'я в Україні є дорогою, і більшість людей мають обмежений доступ до необхідних їм ліків. Проста реформа нашої політики має дозволити нашій системі охорони здоров'я надавати підтримку більшій кількості пацієнтів і надавати людям той догляд, на який вони заслуговують."
 UKR_education_reform: "Реформа освіти"
 UKR_education_reform_desc: "Низька зарплата для більшості освічених співробітників. Державне нехтування університетами та коледжами, а також просто відсутність турботи ні про що не залишають систему освіти в руїнах. Ми повинні підштовхнути до того, щоб зробити нашу освіту безоплатною через кордон і повернути назад шкоду, яку було завдано роками зневаги."
 UKR_legacy_of_the_revolution_of_dignity: "Революція гідності"
 UKR_legacy_of_the_revolution_of_dignity_desc: "Революція гідності (або революція Євромайдану) знаменує собою початок серії заворушень і повстань, які виступають за закриття Угоди про асоціацію з Європейським союзом і відновлення конституції 2004 року. Справа в тому, що Україна понад усе; Захід - це те місце, де ми повинні об'єднатися."
 UKR_war_with_oligarhism: "Розібратися з олігархами"
 UKR_war_with_oligarhism_desc: "Олігархи - це чума в нашій великій країні. Відсутність заслуг у більшості офісів призвела до того, що наша країна перетворилася не більше ніж на вигрібну яму корупції. У наших інтересах почати усунення шкоди, завданої цими паразитами. З олігархами потрібно розібратися."
 UKR_economic_recovery_program: "Програма відновлення економіки"
 UKR_economic_recovery_program_desc: "Економіка України переживає спад. Стара політика все ще поступається стародавній економічній моделі. Майбутнє України настало зараз, і воно має відновлюватися заради нашого народу."
 UKR_pro_ukrainian_government_in_power: "Проукраїнські партії"
 UKR_pro_ukrainian_government_in_power_desc: "Проукраїнські сили прийшли до влади в країні, намагаючись зайняти гідне для України місце на світовій арені. Неважливо, чи буде нова влада дивитися на Захід, чи віддаватиме перевагу розвитку свого регіону, без сумніву - це погіршить відносини з Росією."
 UKR_anticorruption_plan: "План протидії корупції"
 UKR_anticorruption_plan_desc: "Корупція - нормальне явище для України. Найяскравішим прикладом цього буде наш активний генеральний штаб. Україна на піку свого розвитку налічувала близько 450 генералів. Деякі з них жодного дня не прослужили в солдатському житті. Ми повинні зосередитися на викоріненні корупції, яка зараз є нормою в нашому суспільстві."
 UKR_restructuring_of_anticorruption_committee: "Заснувати НАБУ"
 UKR_restructuring_of_anticorruption_committee_desc: "Створення та запуск Національного Антикорупційного Бюро було однією з вимог, встановлених МВФ та Європейською комісією, для пом'якшення візових обмежень між Україною та Європейським союзом. НАБУ розкриватиме корупцію в країні та готуватиме справи для судового переслідування."
 UKR_judiciary_reform: "Реформа судової системи"
 UKR_judiciary_reform_desc: "Нинішня судова система не здатна ефективно виконувати накладені на неї зобов'язання. Ця реформа - нагальна потреба побудови правової та демократичної держави."
 UKR_police_reform: "Поліцейська реформа"
 UKR_police_reform_desc: "Міліція - це пережиток радянського минулого. Щоб забезпечити реальний захист наших громадян, ми повинні переформатувати стару корумповану урядову організацію і замість неї створити нову - Національну поліцію України."
 UKR_authoritarian_rule: "Авторитарне правило"
 UKR_authoritarian_rule_desc: "Олігархи - це ті, у кого є гроші. Настав час обмежити участь нижчих класів в управлінні. Пора зробити його одним лідером, однією партією."
 UKR_strenghten_the_power: "Посилити владу"
 UKR_strenghten_the_power_desc: "Посилити контроль над областями буде складно. Тиск, підкуп і можливі військові дії можуть бути використані для забезпечення їхньої підтримки."
 UKR_stay_with_families: "Залишайтеся з сім'ями"
 UKR_stay_with_families_desc: "Люди - ось що рухає урядом нашої країни. Грошові сім'ї стежать за тим, щоб країна функціонувала."
 UKR_families_rule: "Сімейне правило"
 UKR_families_rule_desc: "Сім'ї почали свій перехід до того, щоб більше відповідати політичному ландшафту в нашій країні. Загалом здається, що країна перебуває на правильному шляху до інтеграції цієї фракції в наше управління."
 UKR_take_power_in_one_hands: "Один лідер, один народ"
 UKR_take_power_in_one_hands_desc: "[UKR.GetLeader] - найкращий вибір, щоб вести нас. Сім'ї працюватимуть пліч-о-пліч з нашим великим лідером, щоб принести Україні славу і значимість на світовій арені."
 UKR_backstage_arrangements: "Закулісні домовленості"
 UKR_backstage_arrangements_desc: "За лаштунками завжди можливі тінисті персонажі й тіньові аранжування. Щоб заручитися підтримкою олігархів, нам доведеться вдатися до допомоги цих сумнівних персонажів, щоб заручитися підтримкою олігархів."
 UKR_restore_nuclear_status: "Відновити ядерний статус"
 UKR_restore_nuclear_status_desc: "Будапештський меморандум позбавив нас можливості постійно представляти себе ядерною державою. У наших інтересах відновити наш ядерний статус не тільки щодо зброї."
 UKR_sovereignty_project: "Проєкт 'Суверенітет'"
 UKR_sovereignty_project_desc: "Проєкт "Суверенітет" - це кодова назва, яка обертається навколо відновлення ядерного суверенітету України. Ми повинні продовжувати цей проєкт, щоб відновити наш національний суверенітет і свободу зброї."
 UKR_srdsc: "ІПЦК"
 UKR_srdsc_desc: ""SRDSC" або Державний науково-дослідний центр суднобудування займається дослідженнями і розробками військових кораблів і легких кораблів для ВМФ України та інших країн, які уклали контракт з SRDSC."
 UKR_defend_our_sky: "Нові літаки для ЗСУ"
 UKR_defend_our_sky_desc: "У ЗСУ жахливо застарілі винищувачі і дуже слабкі бригади технічного обслуговування, щоб підтримувати літаки в ідеальній формі. Ми повинні купувати за кордоном нові літаки для переозброєння наших ВПС."
 UKR_revive_the_black_sea_fleet: "Відродити український флот"
 UKR_revive_the_black_sea_fleet_desc: "Український флот відкинутий на берег і є не більше ніж сили берегової оборони. Військово-морський флот нічого не може зробити, окрім як убезпечити наші погано захищені порти і наші легкі судноплавні шляхи через Чорне море. Це шокуюче видовище при розгляді нашого флоту. Настав час переглянути нашу військово-морську доктрину і зосередитися на її реформуванні."
 UKR_cut_down_the_general_staff: "Скоротити генеральний штаб"
 UKR_cut_down_the_general_staff_desc: "Генштаб роздутий і неефективний. Ті, хто вірно служив нам і проявив компетентність у військових зусиллях, будуть позбавлені різанини. Решта будуть негайно звільнені для реструктуризації нашого генерального штабу."
 UKR_enlist_the_general_staff_support: "Заручитися підтримкою генерала"
 UKR_enlist_the_general_staff_support_desc: "Хоча генералів у нашій країні набагато більше, ніж потрібно. Заручитися їхньою підтримкою може виявитися дещо корисним. Якщо наші збройні сили коли-небудь збільшаться до великих розмірів, генерали стануть гідними. В іншому випадку ми можемо призначити їм завдання і підвищити нашу військову ефективність і, нарешті, перестати витрачати даремно наші зарплати."
 UKR_contract_army: "Професійна армія"
 UKR_contract_army_desc: "Українській армії не вистачає того, що є в більшості великих європейських армій. Професіоналізму. Пора дисциплінувати наші сили і перетворити їх на нову професійну силу."
 UKR_armor_production: "Національне броньовиробництво"
 UKR_armor_production_desc: "Виробництво нашої бронетехніки у себе вдома буде найкращим і найдешевшим способом озброїти наші сухопутні війська танками і БМП. Тільки в Києві кілька компаній почали виробляти бронетехніку для українських військових. Розумно інвестувати і присуджувати їм державні контракти."
 UKR_war_on_donbass_experience: "Війна на Донбасі"
 UKR_war_on_donbass_experience_desc: "Донбас в Україні, який складається з Донецької та Луганської областей. Це близькість за мовою і культурою із сусідньою Україною Росією. У регіоні проживає велика кількість російськомовних. Війна на Донбасі почалася на тлі революції Євромайдану."
 UKR_lessons_of_tuzla_island_conflict: "Уроки конфлікту на острові Тузла"
 UKR_lessons_of_tuzla_island_conflict_desc: "Конфлікт на острові Тузла стався на початку 2000-х через невелику смугу островів між Кримом та островом у Керченській протоці. Зрештою, український народ втратив де-юре землю, яка тепер фактично є російською."
 UKR_invest_in_nasu: "Інвестиції в Національну академію наук"
 UKR_invest_in_nasu_desc: "Перший крок до оздоровлення нашої великої країни - це, перш за все, інвестиції в освіту. Ми повинні почати з інвестицій у національну академію наук, щоб по-справжньому навчати наших людей і, нарешті, вирватися зі злиднів."
 UKR_support_the_ultra_right_wing: "Підтримати правоцентризм"
 UKR_support_the_ultra_right_wing_desc: "Нещодавні заворушення в країні призвели до того, що націоналістична риторика правих розширилася і вибухнула всюди в країні. Ополчення ростуть і формуються через страх, що їхні права будуть ущемлені. Їм потрібно знати, що ми підтримуємо їх зараз і назавжди."
 UKR_new_ideological_doctrine: "Правоцентризька доктрина"
 UKR_new_ideological_doctrine_desc: "Ополченці та ультраправі отримали нашу підтримку. Настав час обговорити просування нашої нової доктрини. Піднесення України стає все ближчим."
 UKR_derzhavna_varta: "Державна Варта"
 UKR_derzhavna_varta_desc: "Державна Варта - державна охорона України або спецслужба. Він підтримує порядок з боку дисидентських організацій і зберігає відносну стабільність у країні. Загалом, вони були б набагато кориснішими в інших справах для підтримання миру."
 UKR_clean_the_country: "Очистити країну"
 UKR_clean_the_country_desc: "Наша країна гостро потребує єдності. Пора нам почати очищати країну від того, що заподіяло нам шкоду."
 UKR_true_political_and_national_freedom: "Справжня політична свобода"
 UKR_true_political_and_national_freedom_desc: "Початок істинної політичної свободи - це оговтатися від спустошення, що сталося під час нашої чистки всередині країни. Час рухатися вперед і домогтися того, чого справді бажає наш народ."
 UKR_one_language_nation_way: "Одна нація, одна мова, один шлях!"
 UKR_one_language_nation_way_desc: "Україна - одна нація. У ній одна мова. Це один шлях для українського народу."
 UKR_new_national_idea: "Нова національна ідея"
 UKR_new_national_idea_desc: "Республіка зміцніла. Пора розробити нову національну ідею, яка має передувати нашому розвитку. Ми повинні завжди пам'ятати про наших людей, поки ми розробляємо цю нову національну ідею."
 UKR_millenial_hetmanate: "Тисячолітній гетьман"
 UKR_millenial_hetmanate_desc: "Гетьманщиця - термін, що не має конкретного визначення. Ми обираємо визначення гетьмана українського козацтва. Цей термін відноситься до великих козаків України до того, як росіяни придушили повстання. Пора повернутися в часи, коли козаків поважали і боялися!"
 UKR_deal_with_traitors_of_fatherland: "Зрадники Вітчизни"
 UKR_deal_with_traitors_of_fatherland_desc: "Люди, які підтримали революцію Євромайдану, і ті, хто повстав на Донбасі, не українці. Вони зрадники, і з ними потрібно чинити відповідно."
 UKR_strong_state: "Сильна держава"
 UKR_strong_state_desc: "Єдине, що не дає Україні впасти в саму себе, - це держава. Пора державі піднятися і вести наш народ у нову еру!"
 UKR_strong_nation: "Сильна нація"
 UKR_strong_nation_desc: "Нація настільки сильна, наскільки сильні люди. Український народ скандував на вулицях. Вони говорили пошепки; Настав час для нації повстання."
 UKR_take_lead_at_national_revival: "Національний ревізіонізм"
 UKR_take_lead_at_national_revival_desc: "Країна у своїй основі слабка. Настав час переглянути Україну, щоб уряд був для народу. Зараз її сила в республіці, державі або нації."
 UKR_strong_republic: "Сильна республіка"
 UKR_strong_republic_desc: "Республіка - це, в кінцевому рахунку, найсильніша форма правління для українського народу. У наших інтересах зміцнювати республіку, в даному випадку, щоб вона залишалася керівним органом України."
 UKR_choose_the_national_viche: "Національне Віче"
 UKR_choose_the_national_viche_desc: "Віче - середньовічний термін, що позначає народні збори з переважно слов'янських країн. У Білорусі, Росії, Україні та Польщі було Віче. Система дозволяла людям бути єдиним цілим із державою, і час нам знову запровадити ефективну систему."
 UKR_take_the_power_by_force: "Захопити владу"
 UKR_take_the_power_by_force_desc: "Попередній уряд залишив Україну слабкою. Пора нам захопити контроль над урядом, перш ніж країна продовжить дестабілізуватися."
 UKR_choose_the_true_leader: "Новий Гетьманат"
 UKR_choose_the_true_leader_desc: "Оголошення нової держави Гетьманщини дасть нам змогу претендувати на набагато більшу популярність, ніж зараз. Пора відновити Гетьманщину."
 UKR_kharkiv_pact: "Харківський пакт"
 UKR_kharkiv_pact_desc: "Харківський пакт - це закон, підписаний Путіним і Януковичем, щоб подовжити оренду Росією українських військово-морських об'єктів, що подовжило його до наступного століття. У пакті також детально описаний багаторічний дисконтний контракт на російський природний газ."
 UKR_increasing_popularity: "Зростання популярності"
 UKR_increasing_popularity_desc: "Проросійський уряд не користується особливою популярністю. Націоналістичні угруповання всередині кордонів нині обурюються з приводу цієї зміни. Люди повинні знати, що ми їх підтримуємо, і обговорювати майбутнє України разом, а не окремо."
 UKR_uoc: "Українська Православна Церква"
 UKR_uoc_desc: "Більшість у нашій країні залишаються благочестивими православними християнами. Ми повинні підтримувати наші зв'язки з церквою, щоб зберігати мир з людьми. Поширення деяких прав на церкву має дозволити нам здобути популярність і розширити переваги від нашого сильно релігійного населення."
 UKR_choose_the_leader: "Націоналістичний тиск"
 UKR_choose_the_leader_desc: "Коаліція на чолі з народниками захопила владу. Настав час вирішити, чи справді це підходить нам. Ми почали новий шлях, про який не знали. Люди повинні відчувати тиск, щоб стати в стрій."
 UKR_enlist_the_people_support: "Заручитися підтримкою народу"
 UKR_enlist_the_people_support_desc: "Люди - будівельні блоки будь-якої країни. Без підтримки народу наш уряд не зможе нічого просуватися вперед."
 UKR_snap_election: "Дострокові вибори"
 UKR_snap_election_desc: "Вибори в Україні поки що потрібно призупинити. Уряду необхідно взяти до уваги багато проблем у країні після недавніх повстань."
 UKR_state_of_emergency: "Надзвичайний стан"
 UKR_state_of_emergency_desc: "Країна впала в немилість. На вулиці відбуваються заворушення. Люди заявляють, що вони незалежні від уряду. Пора оголосити надзвичайний стан і відновити контроль над країною."
 UKR_reorganize_the_national_guard: "Реорганізація Національної гвардії"
 UKR_reorganize_the_national_guard_desc: "Леонід Кучма розформував Національну гвардію України в січні 2000 року, а сили, що залишилися, були розформовані і реорганізовані в інші види збройних сил. Сили слід реорганізувати, щоб краще підтримувати нашу армію."
 UKR_support_uia: "МАУ"
 UKR_support_uia_desc: "МАУ або "Міжнародні авіалінії України" - флагманська та найбільша авіакомпанія України. Головний вузол для її авіалайнерів розташований у київському міжнародному аеропорту Бориспіль. Він виконує пасажирські та вантажні рейси до Європи, Близького Сходу, США, Канади та Азії.""
 UKR_build_new_airports: "Будувати нові аеропорти"
 UKR_build_new_airports_desc: "Аеропорти в Україні запущені і мало використовуються. Україна досить плоска і дуже підходить для розширення наших аеропортів."
 UKR_grants_for_high_speed_trains: "Гранти для швидкісних поїздів"
 UKR_grants_for_high_speed_trains_desc: "Залізнична мережа надзвичайно важлива для економічного процвітання України. Важливо перейти з наших старих систем на новіші високошвидкісні поїзди. Дуже корисно інвестувати в розширення наших поїздів, оскільки у нас одна з найбільших залізничних мереж у всій Європі."
 UKR_invest_in_ministry_of_infrastructure: "Міністерство інфраструктури"
 UKR_invest_in_ministry_of_infrastructure_desc: "Міністерство інфраструктури зазнало деякої критики. Інфраструктура України руйнується через те, що корумповані чиновники з Міністерства перекачують кошти. Люди не можуть рухатися деякими дорогами через погодні умови. Настав час перекроювати міністерство в надії на краще майбутнє для наших галузей."
 UKR_samru: "Інвестиції в САМРУ"
 UKR_samru_desc: "Деяким інфраструктурним компаніям в Україні бракує коштів і спільних робіт. САМРУ - одна з таких компаній, і ми повинні дати їм роботу і поліпшити деякі дороги в нашій країні."
 UKR_roads_extend_plan: "Дорожні інвестиційні плани"
 UKR_roads_extend_plan_desc: "Дороги в Україні не найкращі у світі. У деяких районах досі використовуються немощені або майже зруйновані дороги. Настав час полюбити ці регіони."
 UKR_ukrainian_railways: "UZ"
 UKR_ukrainian_railways_desc: "UZ - це назва державної компанії, яка наразі володіє величезною монополією на більшу частину українських залізничних перевезень всередині країни. Компанія може похвалитися вражаючою загальною протяжністю понад 23 000 км, що робить її 13-ю за величиною у світі. Це також 6-й за величиною залізничний пасажирський перевізник і 7-й за величиною вантажний перевізник."
 UKR_hyperloop_project: "Проєкт "Гіперпетля""
 UKR_hyperloop_project_desc: ""Проєкт Hyperloop" - це концепція, розроблена бізнесменами Ілоном Маском і його компаніями SpaceX і Tesla в рамках поточного проєкту з розробки більш ефективної системи транспортування для глобального споживання. Україна - велика і велика країна. Отже, варто розглянути можливість розширення і розвитку нашої версії гіперциклу."
 UKR_legacy_of_the_ukr_ind: "Українська індустріалізація"
 UKR_legacy_of_the_ukr_ind_desc: "Україна значною мірою покладається на свою промислову базу для свого економічного зростання. У великих містах - Києві, Львові та Запоріжжі - є промисловість, яка протягом багатьох років сприяла їхньому зростанню. Ми повинні зберегти цю тенденцію, інакше ми застопоримося."
 UKR_ssau: "СГАУ"
 UKR_ssau_desc: "Українська космічна галузь далека від світового лідера космічних технологій. Однак він є великим виробником космічних апаратів та іншої позаземної техніки. Здатність зберігати конкурентоспроможність на цьому останньому рубежі визначатиме наше майбутнє в найближчі роки."
 UKR_pivdenmash_udo: "Південмаш"
 UKR_pivdenmash_udo_desc: "Південмаш - основний виробник космічних апаратів в Україні. Компанія відома виробництвом ракет для зарубіжних країн, таких як НАСА. Було б добре розвивати цю галузь, що швидко розвивається, щоб вивести Україну на світову арену. Цікавий факт: у 2006 році на ракети українського виробництва припадало 12% усіх космічних польотів. Хто знав!"
 UKR_rocket_program: "Ракетна програма України"
 UKR_rocket_program_desc: "Україна нічим не гірша за будь-яку іншу країну світу. Тому ми маємо вкладати кошти в наші ракети для всього, що нам може коли-небудь знадобитися. Протиповітряна оборона або навіть відправка в космос одного з наших."
 UKR_national_steel_companies: "Рутинська сталь"
 UKR_national_steel_companies_desc: "Русинська сталь колись була грізним продуктом, призначеним для ведення війни. Тепер ми більше не б'ємося мечами та щитами. Однак нашим танкам, гарматам і кулям потрібна якісна сталь, щоб залишатися конкурентоспроможними."
 UKR_improve_mines_condition: "Покращення умов видобутку"
 UKR_improve_mines_condition_desc: "Наразі правила видобутку корисних копалин в Україні не найбезпечніші у світі. Однак Україна володіє багатими природними ресурсами, які не використовуються через жахливі умови на наших рудниках. Пора нам зайнятися реформуванням цих питань і повернути наші природні ресурси в потрібне русло."
 UKR_naftogaz: "Нафтогаз"
 UKR_naftogaz_desc: "Нафтогаз - державна нафтогазова компанія. Він бере участь у процесі екстракції до очищення продуктів. Компанію часто використовують для захисту нафтогазової незалежності від таких країн, як Росія або інших великих експортерів енергії."
 UKR_extend_ukrainian_refineries: "Укртатнафта"
 UKR_extend_ukrainian_refineries_desc: "Укртатнафта - найбільший виробник нафтопродуктів у всій Україні. Це багатонаціональна нафтопереробна компанія, що базується в Кременчуці. Компанія володіє і управляє найбільшим нафтопереробним заводом в Україні."
 UKR_zalk: "Запорізькі промислові заводи"
 UKR_zalk_desc: "Запоріжжя - важливий промисловий центр України. Це столиця Запорізької області, де знаходиться ЗАЗ, а також центр металургії і велике портове місто для відвантаження товарів з Донбасу."
 UKR_automobile_industry: "Автомобільна промисловість"
 UKR_automobile_industry_desc: "Транспортні засоби будь-якого типу - важливі ресурси, які країни можуть мати у своєму розпорядженні. Вони дають змогу перевозити людей і матеріали, одночасно забезпечуючи роботу. Варто обговорити майбутні промислові інвестиції в цей сектор."
 UKR_cars_production_licenses: "Ліцензії на виробництво автомобілів"
 UKR_cars_production_licenses_desc: "Toyota, Mercedes, Chevy, Kia, Dodge, BMW, Jeep та багато інших компаній завжди шукають нове місце для будівництва заводу. Обговорення можливості залучення іноземних інвесторів у нас під рукою."
 UKR_own_automobile_production: "Власне автомобільне виробництво"
 UKR_own_automobile_production_desc: "У той час світ - нестабільне і страшне місце. Більша частина того, що нам може знадобитися, може бути вироблена тут, удома, і це не виняток для автомобільного виробництва. Найкращий спосіб зберегти зростання і розвиток нашої економіки - це просуватися вперед і виробляти автомобілі."
 UKR_laz: "ЛАЗ"
 UKR_laz_desc: "У холдингу ЛАЗ є дочірній завод у Львові, Україна, який спеціалізується на виробництві автобусів. Нещодавно для компанії настали важкі часи через розпад Радянського Союзу дев'ятьма роками раніше. Ми могли б використати це як можливість допомогти регіону та його конкурентоспроможності."
 UKR_luaz: "ЛуАЗ"
 UKR_luaz_desc: "ЛуАЗ - завод у Луцьку, Україна. Спочатку завод був побудований в 50-х роках для випуску більш легких автомобілів Jeep на додаток до тих, що перебували на озброєнні ГАЗ-69. Якщо ми інвестуємо і в цей завод, і в регіональні, щоб збільшити виробництво, це має допомогти."
 UKR_zaz: "ЗАЗ"
 UKR_zaz_desc: "ЗАЗ або Запорізький автомобілебудівний завод - головний виробник автомобілів в Україні. Як випливає з назви, він розташований у місті Запоріжжя на південному сході України. Він також зазвичай виробляє автобуси і вантажівки і в основному відомий за своєю колишньою материнською компанією АвтоЗАЗ."
 UKR_kraz: "КрАЗ"
 UKR_kraz_desc: "КрАЗ - приватна компанія в Кременчуці, Україна. Компанія в основному виробляє вантажні автомобілі та іншу спецтехніку. Однак їхня основна спеціалізація - це надпотужні позашляхові моделі. Нещодавно вона була зареєстрована як холдингова компанія, і тепер нею володіє українська корпорація "Фінанси та Кредит".""

