 UKR_political_support: "Політична підтримка"
 UKR_political_support_desc: "Надання підтримки одній зі сторін знизить наш власний вплив."
 UKR_neglect_of_state_interests: "Нехтування державними інтересами"
 UKR_neglect_of_state_interests_desc: "Нехтування державними інтересами не залишиться без уваги громадськості."
 UKR_eco_factories: "Боротьба із забрудненням довкілля"
 UKR_eco_factories_desc: "Для зниження рівня забруднення довелося скласти програму і запровадити деякі нормативи з підтримки навколишнього середовища, що значно скоротило обсяги виробництва на заводах."
 UKR_constitutional_changes: "Конституційні зміни"
 UKR_constitutional_changes_desc: "Після внесення змін до конституції депутати втратили свою недоторканність, що зробило їх більш уразливими і поступливими. Відтепер президент має набагато більшу владу і може використовувати її як на благо країни, так і для власної вигоди..."
 UKR_constitutional_changes_failed: "Провал конституційної реформи"
 UKR_anti_gov_news: "Українська правда"
 UKR_anti_gov_news_desc: "Українська правда - популярна українська інтернет-газета, заснована Георгієм Гонгадзе. Українська правда розслідує і публікує матеріали про корупцію або неетичну поведінку українських політиків з усіх політичних фракцій."
 UKR_ukraine_without_kuchma: "Україна без Кучми"
 UKR_ukraine_without_kuchma_desc: "Акція \n"Україна без Кучми\n" була організована політичною опозицією під впливом відомого багаторівневого скандалу президентських виборів 1999 року і спрямована головним чином на вимогу відставки новообраного президента Кучми."
 UKR_kleptocracy: "Клептократія"
 UKR_kleptocracy_desc: "Український уряд загруз у клептократії. Високі чини корумповані і використовують свою владу для експлуатації людей і природних ресурсів своєї території з метою розширення свого особистого багатства і політичної влади." Щоб позбутися негативного впливу клептократії, в країні необхідно вжити заходів по боротьбі з корупцією."
 UKR_kleptocracy_empowered: "Наділена повноваженнями клептократія"
 UKR_kleptocracy_empowered_desc: "Ми посилили клептократію. Розширення повноважень олігархів може трохи стабілізувати режим. Проте наслідки корупції коливатимуться по всій країні, оскільки найвищий претендент буде відданий перевагу їхнім заслугам.\n\n§МЩоб позбутися негативного впливу клептократії, країні необхідно вжити заходів щодо боротьби з корупцією.§!"
 UKR_budapest_memorandum: "Будапештський меморандум"
 UKR_budapest_memorandum_desc: "Після розпаду Радянського Союзу Україна заволоділа близько 1/3 радянського ядерного арсеналу, третього за величиною у світі на той момент, а також значними засобами його проєктування і виробництва. 5 грудня 1994 року лідерами України, Росії, Великої Британії та США було підписано меморандум про надання Україні гарантій безпеки у зв'язку з приєднанням до ДНЯЗ як неядерної держави. у разі загрози суверенітету України, країни, що підписали угоду про гарантії безпеки, отримають попередження, яке нагадуватиме про їх гарантії. у випадку, якщо країни відмовляться виконувати свої гарантії, Україна зможе відмовитися від Будапештської угоди без дипломатичних наслідків."
 UKR_to_many_generals: "Надмірно великий генштаб"
 UKR_to_many_generals_desc: "В Україні 450 чинних генералів. Більшість із них отримали високі пости завдяки зв'язкам і корупційним схемам та не мають досвіду ведення бойових дій. Нинішній Генштаб неефективний і потребує термінової реформи."
 UKR_to_many_generals_tt: "Військові зарплати: §R+5%§!"
 UKR_idea_neglected_education: "Занедбана освіта"
 UKR_idea_neglected_education_desc: "Стандарти освіти в Україні набагато нижчі, ніж у більшості європейських країн. Наші професори, викладачі та більшість наших професійних працівників недооплачуються та недовикористовуються."
 UKR_idea_neglected_education_tt: "Витрати на освіту: §G-10%§!"
 UKR_idea_eu_member_associate: "Асоціація Україна-ЄС"
 UKR_idea_eu_member_associate_desc: "Україна розпочала свою асоціацію з ЄС. Це сприятиме поглибленню зв'язків з Європою та західним блоком. Однак це створює проблеми з російськомовною більшістю регіонів."
 UKR_idea_neutrality: "Український нейтралітет"
 UKR_idea_neutrality_desc: "Ситуація в Україні підштовхнула країну до нейтралітету. Рішення між Заходом і Сходом стало занадто важким для поточного політичного режиму."
 UKR_idea_eacu_cooperation: "Співпраця ЄАСУ"
 UKR_idea_eacu_cooperation_desc: "Євразійський митний союз (спочатку Євразійське економічне співтовариство) сприяє розвитку економічних зв'язків між більшістю пострадянських держав. Союз встановлює загальний зовнішній тариф на всі товари, що надходять до Союзу, і діє як єдине ціле під час укладення торговельних угод і під час переговорів."
 UKR_idea_eacu_cooperation_2: "Комплексне співробітництво ЄАСУ"
 UKR_idea_eacu_cooperation_2_desc: "Євразійський митний союз (спочатку Євразійське економічне співтовариство) сприяє розвитку економічних зв'язків між більшістю пострадянських держав. Союз встановлює загальний зовнішній тариф на всі товари, що надходять до Союзу, і діє як єдине ціле під час укладення торговельних угод і під час переговорів."
 UKR_idea_kharkiv_pact: "Харківський пакт"
 UKR_idea_kharkiv_pact_desc: "Харківський пакт був підписаний Україною і Росією для обговорення подальшого використання українських портів російськими чорноморськими військово-морськими силами. Ця угода також проілюструвала кілька інших речей, включно з дисконтованими цінами Газпрому, що тривають довго в 21 столітті."
