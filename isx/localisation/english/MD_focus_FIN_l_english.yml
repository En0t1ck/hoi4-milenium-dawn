﻿l_english:
 FIN_government_expansion: "Розширення уряду"
 FIN_government_expansion_desc: "Світ зараз дуже божевільний, тож ми маємо бути впевнені, що готові на все."
 FIN_expand_the_interior_ministry: "Розширити МВС"
 FIN_expand_the_interior_ministry_desc: "Ми завжди могли б бути більш ефективними в тому, як ми маємо справу з місцевими органами влади в нашій країні."
 FIN_conscription_reform: "Реформа призову на військову службу"
 FIN_conscription_reform_desc: "Ми сидимо в небезпечному місці на світовій арені. Ми повинні завжди гарантувати, що наше населення готове до всього. До всього"
 FIN_northern_road_maintenance: "Ремонт північних доріг"
 FIN_northern_road_maintenance_desc: "Північ завжди складніше було централізувати і перетнути. Будівництво доріг та інфраструктури на півночі багато в чому допоможе зробити цей район більш доступним."
 FIN_industrial_expansion_policy: "Політика промислового розширення"
 FIN_industrial_expansion_policy_desc: "Послаблення деяких обмежень у будівництві може допомогти прискорити час складання."
 FIN_timber_export_policy: "Політика експорту деревини"
 FIN_timber_export_policy_desc: "У нас не бракує деревини, з огляду на те, що ми повинні уважніше подивитися на наш експорт."
 FIN_focus_on_civilian_industry: "Фокус на цивільній промисловості"
 FIN_focus_on_civilian_industry_desc: "Виробництво предметів розкоші може стати величезним благом для нашої економіки."
 FIN_focus_on_military_industry: "Фокус на військовій промисловості"
 FIN_focus_on_military_industry_desc: "Ми завжди могли б зосередитися на нашому військовому секторі більше. Чим більше зброї, тим краще!"
 FIN_expand_the_financial_ministry: "Розширити Міністерство фінансів"
 FIN_expand_the_financial_ministry_desc: "Прийшов час поглянути на наше Міністерство фінансів. Чи будемо ми вкладати більше коштів, чи не вдаватимемося до допомоги, ще невідомо."
 FIN_export_focus: "Ставка на експорт"
 FIN_export_focus_desc: "Щоб ще більше розвивати нашу економіку, нам необхідно значно збільшити наш експорт."
 FIN_expand_valtatie_1: "Покращення шосе"
 FIN_expand_valtatie_1_desc: "Поліпшення автомагістралей навколо Гельсінкі дасть змогу краще перевозити наших людей і наші товари."
 FIN_adopt_an_economic_doctrine: "Прийняти економічну доктрину"
 FIN_adopt_an_economic_doctrine_desc: "Нам потрібно виробити позицію щодо того, як ми керуємо нашою економікою."
 FIN_industrialize_turku: "Індустріалізація Турку"
 FIN_industrialize_turku_desc: "Індустріалізація Турку виявиться дуже вигідною і, безсумнівно, допоможе зростанню невеликих міст навколо неї."
 FIN_industrialize_helsinki: "Індустріалізувати Гельсінкі"
 FIN_industrialize_helsinki_desc: "Індустріалізація нашої столиці - це даність. Якщо це виявиться успішним, ми зможемо представити ще більше індустрії."
 FIN_expand_the_foreign_ministry: "Розширити МЗС"
 FIN_expand_the_foreign_ministry_desc: "Щоб вижити, нам потрібно відкрити наші дипломатичні канали для сильних націй у надії на союзництво."
 FIN_adopt_a_foreign_policy_doctrine: "Прийняти доктрину зовнішньої політики"
 FIN_adopt_a_foreign_policy_doctrine_desc: "Ми повинні оцінити, чи хочемо ми продовжувати йти тим самим шляхом, чи йдемо далі, до інших країн."
 FIN_secure_european_trade_deals: "Безпечні європейські торгові пропозиції"
 FIN_secure_european_trade_deals_desc: "Знаходження в Європейському Союзі дасть нам змогу укласти ще більш вигідні торговельні угоди з нашими європейськими братами."
 FIN_trade_with_the_nordics: "Торгівля з сіверянами"
 FIN_trade_with_the_nordics_desc: "Ми повинні торгувати з країнами Північної Європи, щоб залишатися друзями і братами."
 FIN_trade_with_russia: "Торгівля з Росією"
 FIN_trade_with_russia_desc: "Речі з Росією можуть бути не надто привабливими, але ми все ж маємо спробувати забезпечити торгівлю з ними."
 FIN_trade_with_the_united_states: "Торгівля зі США"
 FIN_trade_with_the_united_states_desc: "Сполучені Штати - дуже хороша нація, щоб мати економічну підтримку на нашому боці. Ми повинні продовжувати їхню дружбу."
 FIN_trade_with_china: "Торгівля з Китаєм"
 FIN_trade_with_china_desc: "Китай - це двигун, який, будемо сподіватися, буде тільки зростати. Не забезпечувати щось із ними просто нерозумно."
 FIN_proximity_to_russia: "Близькість до Росії"
 FIN_proximity_to_russia_desc: "Щоб уникнути будь-якої форми конфлікту, потепління відносин з Росією матиме велике значення."
 FIN_distance_from_russia: "Відстань від Росії"
 FIN_distance_from_russia_desc: "Після всього, що росіяни зробили з нами, на нашій території, яку вони досі утримують, ми ніколи не повинні поступатися росіянам."
 FIN_proximity_to_sweden: "Близькість до Швеції"
 FIN_proximity_to_sweden_desc: "Звичайно, ми зробимо кроки, щоб поліпшити відносини зі Швецією!"
 FIN_distance_from_sweden: "Відстань від Швеції"
 FIN_distance_from_sweden_desc: "Ми ніколи не забудемо роки підпорядкування під шведську імперію."
 FIN_proximity_to_the_nordic_countries: "Близькість до північних країн"
 FIN_proximity_to_the_nordic_countries_desc: "Скандинави мають давню яскраву історію з нами. Звичайно, у нас будуть теплі стосунки!"
 FIN_distance_from_the_nordic_countries: "Віддалитися від сіверян"
 FIN_distance_from_the_nordic_countries_desc: "З нашими сусідами було занадто багато конфліктів, щоб думати про дружбу з ними."
 FIN_proximity_to_germany: "Близькість до Німеччини"
 FIN_proximity_to_germany_desc: "Дружба з Німеччиною дасть нам більше тяги в Європі!"
 FIN_distance_from_germany: "Відстань від Німеччини"
 FIN_distance_from_germany_desc: "Схилення до Німеччини було зроблено більшою частиною Європи, але не Фінляндією. Нехай так залишиться."
 FIN_proximity_to_the_united_states: "Близькість до США"
 FIN_proximity_to_the_united_states_desc: "Сполучені Штати є лідером світу! Ми обов'язково повинні показати їм нашу підтримку!"
 FIN_distance_from_the_united_states: "Відстань від США"
 FIN_distance_from_the_united_states_desc: "Чому ми повинні проявляти вірність нації за тисячу миль через Атлантику? США доведеться знайти когось іще."
 FIN_proximity_to_the_baltic_states: "Близькість до Прибалтики"
 FIN_proximity_to_the_baltic_states_desc: "Прибалтика дуже схожа на нашу культуру, тому ми повинні продовжувати нашу підтримку!"
 FIN_distance_from_the_baltic_states: "Відстань від Прибалтики"
 FIN_distance_from_the_baltic_states_desc: "Дружба з Прибалтикою не надто вигідна."
 FIN_proximity_to_poland: "Близькість до Польщі"
 FIN_proximity_to_poland_desc: "Наявність надійного східноєвропейського друга буде дуже цінним активом у найближчі роки."
 FIN_distance_from_poland: "Відстань від Польщі"
 FIN_distance_from_poland_desc: "Ми не в змозі отримати вигоду з дружби з Польщею."
 FIN_proximity_to_china: "Близькість до Китаю"
 FIN_proximity_to_china_desc: "Китай є фабрикою планети. Немає жодних причин для не теплих стосунків!"
 FIN_distance_from_china: "Відстань від Китаю"
 FIN_distance_from_china_desc: "Не схоже, що занадто багато націй виграють від дружби з Китаєм. Давайте уникати їхніх помилок."
 FIN_expand_the_ministry_of_defense: "Розширити міністерство оборони"
 FIN_expand_the_ministry_of_defense_desc: "Ми повинні оцінити, куди саме ми вкладаємо інвестиції в збройні сили."
 FIN_military_import_programs: "Військово-імпортні програми"
 FIN_military_import_programs_desc: "Ми повинні знайти альтернативні способи постачання наших військ зброєю в разі війни."
 FIN_reform_the_armed_forces: "Реформувати Збройні Сили"
 FIN_reform_the_armed_forces_desc: "У нашій ситуації ми повинні бути більш ефективними з нашими військовими. Реформа давно назріла."
 FIN_hire_fortification_experts: "Найняти експертів з укріплень"
 FIN_hire_fortification_experts_desc: "У нас дуже гарне географічне положення, щоб використовувати виснаження в разі війни. Укріплення будуть дуже хорошим доповненням до цього."
 FIN_military_production_in_helsinki: "Військове виробництво в Гельсінкі"
 FIN_military_production_in_helsinki_desc: "Введення більшої кількості збройових заводів у Гельсінкі стимулюватиме економіку, водночас створюючи більше зброї."
 FIN_expand_upinniemi_naval_base: "Модернізація військово-морської бази Упіннемі"
 FIN_expand_upinniemi_naval_base_desc: "Модернізація нашої найважливішої військово-морської бази може виявитися дуже корисною."
 FIN_expand_tampere_pirkkala_air_base: "Розширити авіабазу Тампере-Пірккала"
 FIN_expand_tampere_pirkkala_air_base_desc: "Наразі змішаний цивільний і військовий аеропорт, ми могли б чітко розділити аеропорт Тампере-Пірккала на цивільний і військовий аеродром, щоб підвищити ефективність наших повітряних сил під час роботи в цьому районі."
 FIN_recruit_additional_coastal_jaegers: "Залучити додаткових прибережних єгерів"
 FIN_recruit_additional_coastal_jaegers_desc: "Наш архіпелаг - дуже вразлива область нашого народу. У зв'язку з цим було б доцільно збільшити прибережних єгерів."
 FIN_additional_military_factories: "Додаткові військові заводи"
 FIN_additional_military_factories_desc: "Нам завжди потрібно більше зброї."
 FIN_focus_on_naval_production: "Фокус на військово-морському виробництві"
 FIN_focus_on_naval_production_desc: "У той час, коли буде домінувати військово-морський флот на Балтиці, ми завжди повинні прагнути до більшої потужності."
 FIN_finlands_main_ally: "Головний союзник Фінляндії"
 FIN_finlands_main_ally_desc: "Після формулювання наших економічних і дипломатичних цілей на національній і міжнародній арені настав час ухвалити рішення: куди має йти Фінляндія? Захід? Схід? Залишатися на Північ?"
 FIN_germany: "Німеччина"
 FIN_germany_desc: "Найбільша загроза для нас - це Росія на нашому східному кордоні. Ідеальною противагою російському вторгненню є європейська структура економічної та оборонної влади. Німеччина вже входить до числа наших найважливіших економічних партнерів - чому вони не повинні бути хорошими союзниками?"
 FIN_leopard_2a4_imports: "Імпортіроть Леопард 2А4"
 FIN_leopard_2a4_imports_desc: "Фінляндія має недостатнє вітчизняне виробництво бронетанкового військового матеріалу. Наші нові німецькі друзі готові нам у цьому допомогти. Леопард 2А4 стане чудовим доповненням до нашого Арсеналу."
 FIN_finnish_german_trade: "Фінсько-Німецька торгівля"
 FIN_finnish_german_trade_desc: "Торгівля з Німеччиною - це торгівля з Європою. Нам потрібно встановити встановлені та безпечні маршрути через Балтійське море. Лінія Гельсінкі-Любек для експорту та імпорту всіх видів повинна процвітати."
 FIN_european_involvement: "Європейська участь"
 FIN_european_involvement_desc: "Ми повинні стати більш пов'язаними з нашими європейськими братами."
 FIN_leopard_2a6_imports: "Імпортувати Леопард 2А6"
 FIN_leopard_2a6_imports_desc: "Поки ми насолоджувалися нашими новими іграшками, німці не сиділи склавши руки, розробляючи кращу і більш смертоносну військову техніку. Основний бойовий танк Леопард 2А6 є наступним логічним кроком для зміцнення наших рядів проти неминучого російського вторгнення."
 FIN_praise_the_kaiser: "Хвала Кайзеру"
 FIN_praise_the_kaiser_desc: "Німецька монархія повернулася, незважаючи на всі очікування. Німецьке вирівнювання тепер змушує нас виглядати так, ніби ми повернулися до наших невдалих німецько-люблячих шляхів початку 1940-х років, так що ми могли б також повністю взяти на себе зобов'язання. Кайзер влаштовує вечірки, наче це 1871 рік, і разом ми запобіжимо перетворенню цієї землі на Червоний Світ."
 FIN_join_nato: "Вступити в НАТО"
 FIN_join_nato_desc: "З Росією на порозі, вступ до НАТО став необхідністю. Не приєднання в минулому було величезною помилкою."
 FIN_restore_the_kingdom_of_finland: "Відновити Королівство Фінляндія"
 FIN_restore_the_kingdom_of_finland_desc: "Незабаром після здобуття незалежності від Росії 1917 року Фінляндія, якій німці мали подякувати за незалежність, обрала німецького принца Фрідріха Карла Гессенського, свого короля. Фрідріху Чарльзу так і не вдалося посісти свій трон після поразки Німеччини і скасування німецької імперської корони 1918 року. Тепер, коли Німецька імперія повернулася разом із Фінляндією, це має бути просто формальністю, щоб відродити трон Фінляндії."
 FIN_nato_drills_on_finnish_soil: "Тренування НАТО на фінській території"
 FIN_nato_drills_on_finnish_soil_desc: "Щоб мати більш згуртовану армію в разі війни, нам потрібно буде провести навчання НАТО на нашій землі."
 FIN_remilitarize_aland: "Ремілітаризувати Аланд"
 FIN_remilitarize_aland_desc: "Це справді досить нерозумно, що Аландські острови демілітаризовані. Ми повинні просто відкликати це."
 FIN_import_nato_equipment: "Імпорт спорядження NATO"
 FIN_import_nato_equipment_desc: "НАТО є дивовижним джерелом високотехнологічної зброї і техніки. Ми повинні почати імпорт негайно."
 FIN_finnish_panzertruppe: "Finnish Panzertruppe"
 FIN_finnish_panzertruppe_desc: "Наші броньовані експерименти занадто тісно пов'язані з існуванням залишків німецького матеріалу. За допомогою кількох німецьких експертів ми зможемо створити власні збройні сили, включно з фінським виробництвом танків фінської конструкції."
 FIN_secret_preparations_of_war_against_russia: "Таємні приготування війни проти Росії"
 FIN_secret_preparations_of_war_against_russia_desc: "Війна з Росією неминуча. Ми могли б також почати підготовку."
 FIN_proclamation_of_greater_finland: "Проголошення Великої Фінляндії"
 FIN_proclamation_of_greater_finland_desc: "Настав час повернути те, що по праву належить нам. Наша законна земля. Росіяни заплатять за пролиту кров."
 FIN_sweden: "Швеція"
 FIN_sweden_desc: "Нейтралітет визначив нас і захистив нас - як і наш сусід Швеція. Наближаючись до шведів, наші дві нації повинні бути в змозі наполягати, навіть якщо решта світу згорить."
 FIN_secure_swedish_minority_rights: "Забезпечити шведські права меншин"
 FIN_secure_swedish_minority_rights_desc: "Шведи в нашій країні були тут століттями! Ми гарантуємо, що з ними поводяться правильно."
 FIN_ally_with_sweden: "Угода про взаємну оборону зі Швецією"
 FIN_ally_with_sweden_desc: "У шведів зовнішня політика дуже схожа на нас. Ми завжди могли б ввести інший рівень безпеки для нас обох у договорі про оборону."
 FIN_create_jobs_for_the_swedish_minority: "Створення робочих місць для шведської меншини"
 FIN_create_jobs_for_the_swedish_minority_desc: "Шведи будуть набагато продуктивнішими, якщо ми запровадимо більше робочих місць у громаді."
 FIN_military_cooperation_with_sweden: "Військове співробітництво зі Швецією"
 FIN_military_cooperation_with_sweden_desc: "Для подальшого забезпечення безпеки нашої нації знадобиться тісніша інтеграція зі шведськими військовими."
 FIN_joint_artillery_projects: "Спільні артилерійські проєкти"
 FIN_joint_artillery_projects_desc: "Артилерія матиме життєво важливе значення в разі будь-якої війни, в якій ми опинимося."
 FIN_import_swedish_equipment: "Імпорт шведського обладнання"
 FIN_import_swedish_equipment_desc: "У шведів є величезна кількість військових інструментів, які ми могли б використовувати для наших військових цілей."
 FIN_joint_tank_projects: "Спільні танкові проєкти"
 FIN_joint_tank_projects_desc: "Ми повинні працювати пліч-о-пліч зі шведами над створенням більш досконалих типів танків."
 FIN_defensive_focus: "Ставка на оборону"
 FIN_defensive_focus_desc: "Ми можемо взяти деякі моменти із Зимової війни, щоб заснувати нашу оборонну доктрину. У нас є дивовижна позиція для її реалізації."
 FIN_russia: "Росія"
 FIN_russia_desc: "Настав час радикально переосмислити наші позиції. Росія це не проблема, Росія це рішення. Захищаючи наш східний кордон через фінно-російський альянс, ми зможемо набагато ефективніше справлятися з будь-якими неприємностями на заході або півдні."
 FIN_political_alliance_with_vladimir_putin: "Політичний альянс із Володимиром Путіним"
 FIN_political_alliance_with_vladimir_putin_desc: "Уряд Путіна загальновідомо корумпований. Надавши йому і його соратникам кілька активів і трохи особистого багатства на фінській землі, ми можемо гарантувати, що російська еліта виконуватиме свої обіцянки, дані Фінляндії."
 FIN_csto_embassies: "Посольства ОДКБ"
 FIN_csto_embassies_desc: "Ми повинні подружитися з нашими майбутніми союзниками. Давайте створимо більше посольств і консульств у країнах, пов'язаних із Російською Федерацією."
 FIN_ease_the_border_tensions: "Послабити напругу на кордоні"
 FIN_ease_the_border_tensions_desc: "Фінсько-російський кордон масивно захищений кілометрами й кілометрами заборонених зон з обох боків. Ми могли б внести поправки в цьому відношенні, щоб послабити напруженість, створювану нашим спільним кордоном."
 FIN_join_csto: "Вступити в ОДКБ"
 FIN_join_csto_desc: "З огляду на напруженість між нами і Росією, можливо, ми могли б розрядити ситуацію, просто приєднавшись до ОДКБ."
 FIN_csto_for_finnish_territories: "ОДКБ для фінських територій"
 FIN_csto_for_finnish_territories_desc: "Справа проста: Росія повертає наші кордони 1938 року, а натомість ми вступаємо в їхній маленький клуб."
 FIN_befriend_belarus: "Подружитися з Білоруссю"
 FIN_befriend_belarus_desc: "Білорусь є членом фракції, тому було б корисно поліпшити відносини між нашими народами."
 FIN_import_russian_equipment: "Імпорт російського спорядження"
 FIN_import_russian_equipment_desc: "Росіяни дійсно погодилися - який цікавий сюрприз! Тепер ми можемо використовувати їхній великий (хоча й дещо застарілий) військовий арсенал."
 FIN_plan_b: "План Б"
 FIN_plan_b_desc: "Росіяни відмовилися від нашої пропозиції. Настав час змінити курс і відкрито говорити про відновлення фінських територій до початку Зимової війни."
 FIN_befriend_kazakhstan: "Подружитися з Казахстаном"
 FIN_befriend_kazakhstan_desc: "Казахстан - найбільша країна у світі! Всіма іншими країнами керують маленькі дівчатка. Так, так їм і скажемо..."
 FIN_border_security: "Прикордонна безпека"
 FIN_border_security_desc: "Ми повинні зберегти суверенітет нашої нації і підвищити безпеку кордонів. Захист нашої нації стоїть на першому місці."
 FIN_greater_finland: "Велика Фінляндія"
 FIN_greater_finland_desc: "Освоєння наших кордонів нарешті стане реальністю. Приниження від втрати нашої території ніколи не буде забуте, але воно буде помщено."
 FIN_claim_the_borders_of_1938: "Затвердити кордони 1938 року"
 FIN_claim_the_borders_of_1938_desc: "Петсамо, Салла і Кар'ялла, нарешті, будуть повернуті назад!"
 FIN_claim_kola: "Претензії на Кола"
 FIN_claim_kola_desc: "Кола ніколи не була частиною Фінляндії, але вона стратегічно важлива для виживання нашої нації."
 FIN_claim_eastern_karelia: "Претензії на Східну Карелію"
 FIN_claim_eastern_karelia_desc: "Росії потрібно буде заплатити за історичний збиток, нанесений Фінляндії. Вони розлучаться зі своєю територією, як ми."
 FIN_david_against_goliath: "Давид проти Голіафа"
 FIN_david_against_goliath_desc: "Ми будемо на самоті, якщо це необхідно, щоб виправити помилки історії. Це справді може бути історія Давида проти Голіафа, але, як Давид переміг і ми теж переможемо."

# TOOLTIPS #
 FIN_border_security_TT: "Побудує 2 рівні наземних споруд §Yназемні споруди§! у кожній прикордонній провінції"
 
# EVENTS #
 Finland.1.t: "Реформа призову"
 Finland.1.d: "Фінські військові суворо дотримувалися своїх законів про військову повинність навіть після того, як головна загроза суверенітету Фінляндії - Радянський Союз - перестала існувати. Нині фінські закони про військову повинність здаються архаїчними, коли до чоловіків і жінок ставляться неоднаково залежно від того, хто повинен чи не проходити цивільну або військову службу, як довго і яке покарання за відмову від служби. Дехто стверджує, що призов слід скасувати, і що гроші та вивільнена робоча сила можуть принести користь цивільній економіці. Більш консервативні мислителі вказують на Російську Федерацію як на "Радянський Союз, але менш червоний", з можливою готовністю Росії відродити глобальні амбіції, що становлять реальну загрозу незалежності Фінляндії."
 Finland.1.a: "Статус-кво задовільний."
 Finland.1.b: "Заклик коштує дорого і він марний. Скасуйте його."
 Finland.1.c: "Кожен чоловік і жінка - солдат!"
 Finland.2.t: "Політика експорту деревини"
 Finland.2.d: "Деревина - один із найважливіших природних ресурсів Фінляндії. Фінські дерева високої якості і вельми затребувані на міжнародному рівні - але наскільки реалістична наша нинішня політика щодо швидкості рубки лісу?"
 Finland.2.a: "Збільште виробництво."
 Finland.2.b: "Довгостроковий підхід більш життєздатний."
 Finland.3.t: "Розширення Міністерства фінансів"
 Finland.3.d: "Valtiovarainministeriö, фінське міністерство фінансів, завжди відіграє важливу роль у політичних дебатах. Як мають функціонувати бюджетні комісії? Як будуть оплачуватися бюджетники? Як формуватиметься економічна та фінансова політика держави і чи правильний обраний шлях?"
 Finland.3.a: "Інвестиції - це шлях!"
 Finland.3.b: "Краще використовувати невтручання."
 Finland.4.t: "Економічна доктрина"
 Finland.4.d: "Нове тисячоліття буде дуже напруженим для фінського бізнесу і підприємництва, і уряду Фінляндії необхідно належним чином підготувати довгострокову стратегію, щоб забезпечити зайнятість і процвітання в країні."
 Finland.4.a: "Бажано зберігати фінські гроші у Фінляндії."
 Finland.4.b: "Торгівля з ЄС - це відповідь."
 Finland.5.t: "Доктрина зовнішньої політики"
 Finland.5.d: "Фінляндія завжди була в небезпечному місці на карті світу, затиснута між Росією з одного боку і країнами, які хочуть триматися подалі від Росії, з іншого. Фінська зовнішня політика - це не просто гра добре одягнених чоловіків у бальних залах, це питання національного виживання. Фінляндія не повинна ставати шахівницею для просування НАТО в Росію, і вона також не повинна ставати російською областю."
 Finland.5.a: "Світ перебуває в рівновазі, і баланс необхідно зберігати."
 Finland.5.b: "Уряду потрібно найняти додаткових дипломатів."
 Finland.6.t: "Військова політика"
 Finland.6.d: "Перспектива російського вторгнення - один із визначальних моментів фінської політики. Наше міністерство оборони, Puolustusministeriö, відповідає за збереження життя нашої країни (на відміну від багатьох інших подібних урядових агентств), і йому необхідно дати тверді вказівки щодо питання, куди йти."
 Finland.6.a: "Армія важливіша за все."
 Finland.6.b: "Давай поекспериментуємо."
 Finland.7.t: "Фінська монархія"
 Finland.7.d: "Фредерік Карле I - фінське ім'я Фрідріха Карла, німецького принца з Гессен-Касселя, який ледве не став королем Фінляндії 1918 року. Його нащадки не хотіли виходити вперед, коли наш уряд опублікував плани встановлення німецької монархії, дружньої до імперського уряду, у Берліні - насамперед через непопулярність ідеї у фінській публіці.\n\nНарешті, Донатус Філіп Умберто, правнук Фрідріха Карла, а також правнук короля Італії Віктора Еммануїла III, виступив уперед і представив себе як варіант для фінського уряду.\n\nВін впорається. Але його роль ще належить визначити."
 Finland.7.a: "Йому потрібно очолити Фінляндію!"
 Finland.7.b: "Він буде нашим конституційним монархом."
 Finland.8.t: "Фінляндія пропонує членство в ОДКБ - за ціною"
 Finland.8.d: "Фінляндія за останні кілька років і особливо за останні кілька місяців добровільно звернулася до Росії з проханням про дружбу і допомогу, і, хоча клуби фінсько-російської дружби були створені у Санкт-Петербурзі та Гельсінкі, схоже, що у фінів інші плани.\n\nОни хочуть повернути собі колишню територію. В обмін на відновлення кордону 1938 року між Фінляндією і тодішньою Російською республікою всередині СРСР Фінляндія пропонує приєднатися до військового альянсу ОДКБ. \n\n\nТака пропозиція - образа російського націоналізму, але військова перспектива, яку, можливо, варто розглянути. Але чи можна довіряти Фінляндії?"
 Finland.8.a: "Ми приймаємо."
 Finland.8.b: "Ми сміємося їм в обличчя."
 Finland.9.t: "Фінляндія пропонує угоду про взаємну оборону"
 Finland.9.d: "І Фінляндія, і Швеція пов'язані у своїх спробах залишатися нейтральними. Уряд Фінляндії звернувся до нас із пропозицією формалізувати наші взаємні інтереси і наші двосторонні відносини за допомогою двосторонньої гарантії незалежності. Це чудова ідея: це союз, але не зовсім, але насправді."
 Finland.9.a: "Чудова ідея!"
 Finland.9.b: "Ні, дякую."