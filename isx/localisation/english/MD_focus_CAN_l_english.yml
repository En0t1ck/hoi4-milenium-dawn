 #Старі виборчі події
 canada.0.t: "Підготовка до майбутніх виборів"
 canada.0.d: "Майже через рік, у жовтні, відбудуться вибори. Кажуть, що це будуть дуже запеклі вибори. Ось чому нам потрібно подумати про те, чи буде вигідна стратегія кампанії зараз, чи ми повинні відкласти її до наступної весни."
 canada.0.a: "Негайно починайте агітацію"
 canada.0.b: "Потрібно відтягнути до весни..."
 canada.1.t: "Підготовка до майбутніх виборів - Весна"
 canada.1.d: "Через кілька місяців, у жовтні, відбудуться вибори. Кажуть, що це будуть дуже запеклі вибори. Ось чому нам потрібно подумати про те, чи буде вигідна стратегія кампанії зараз, чи ми повинні відкласти її до наступного літа."
 canada.1.a: "Негайно починайте агітацію"
 canada.1.b: "Потрібно відкласти до літа..."
 canada.2.t: "Підготовка до майбутніх виборів - Літо"
 canada.2.d: "Дуже скоро, у жовтні, відбудуться вибори. Кажуть, що це будуть дуже запеклі вибори. Ось чому нам потрібно подумати про те, чи буде вигідна стратегія кампанії зараз, чи ми повинні відкласти її до наступної весни."
 canada.2.a: "Ми не можемо більше відкладати це"
 canada.3.t: "Фінансування партій"
 canada.3.d: "До майбутніх виборів багато партій починають отримувати деяку підтримку і деякі фінансові кошти. Яка партія отримає більше підтримки і фінансування?"
 canada.3.a: "У консерваторів є перевага!"
 canada.3.b: "У лібералів є перевага!"
 canada.3.c: "У NDP є перевага!"
 canada.3.e: "Ні в кого немає такої переваги!"

 #French Canadian Events
 canada.5.t: "Французькі канадці розлютилися!"
 canada.5.d: "Квебекці обурені діями центрального уряду. Вони почали формувати дрібні ударні групи в Квебеку, і це загрожує перекинутися на франко-канадські анклави в інших провінціях. Ми повинні розв'язати цю проблему до того, як вона стане серйознішою."
 canada.5.a: "Ми повинні спробувати вирішити цю проблему!"
 canada.5.b: "Нічого не робити"
 canada.6.t: "Французькі канадці протестують"
 canada.6.d: "Французькі канадці почали влаштовувати акції протесту проти дій канадського уряду. Що ми повинні робити у зв'язку з цим?"
 canada.6.a: "Захистіть ці протести"
 canada.6.b: "Відмовтеся від цих протестів"
 canada.7.t: "Повстання французьких канадців"
 canada.7.d: "Французькі канадці на межі збройного бунту. Що ми повинні робити у зв'язку з цим?"
 canada.7.a: "Спробувати виправити ситуацію."
 canada.7.b: "Придушити повстання силою!"
 canada.8.t: "Французькі канадці просять більше автономії"
 canada.8.d: "Французькі канадці відчувають потребу в більшій автономії від уряду. Що слід зробити у зв'язку з цим?"
 canada.8.a: "Дайте їм більше самостійності."
 canada.8.b: "Ми не повинні цього робити..."

 canada.20.t: "Нова Північноамериканська нафтова угода"
 canada.20.d: "Ми повинні переглянути частину NAFTA, щоб забезпечити сприятливі ціни на нафту з нашими братніми країнами тут, на північноамериканському континенті."
 canada.20.a: "Надішліть його до США"
 canada.21.t: "Канада пропонує угоду"
 canada.21.d: "Канада запропонувала нову угоду про торгівлю нафтою, щоб замінити деякі застереження в NAFTA. Чи повинні ми погодитися?"
 canada.21.a: "Прийняти"
 canada.21.b: "Відкинути"
 canada.22.t: "Америка відкидає угоду!"
 canada.22.d: "Америка відкинула нашу нову угоду з торгівлі нафтою..."
 canada.22.a: "Чорт!"
 canada_news.1.t: "Північноамериканський нафтовий договір"
 canada_news.1.d: "Канада і Америка дійшли згоди про зміну нафтових угод NAFTA на більш вигідні для місцевих нафтових компаній."
 canada_news.1.a: "Спасибі Америці!"
 canada_news.1.b: "Ммм, масло"
 canada_news.1.c: "Окей?"

 #Flavour Events
 canada.100.t: "Air Canada купує Канадські авіалінії"
 canada.100.d: "Canadian Airlines - це канадська авіакомпанія, яка бореться за першість і яка через економічні труднощі більше не може конкурувати зі своїм бізнес-супротивником Air Canada."\n\nТепер чиновники Air Canada представили план інтеграції свого колишнього головного конкурента в компанію. План здається всеосяжним і здатний врятувати більшість робочих місць, яким загрожує можливе банкрутство Канадських авіаліній - поглинання, що має бути узгоджене 4 січня 2000 року, має набрати чинності 1 січня 2001 року."
 canada.100.a: "Звучить як гарна пропозиція."
 canada.100.b: "Ми повинні триматися подалі від монополій."

 #Focus Tree Events
 canada.501.t: "Міністерство культури Канади"
 canada.501.d: "Канадське міністерство"
 canada.501.a: "Так тримати, а!"
 canada.502.t: "Канадські нафтові субсидії"
 canada.502.d: "Ми вже багато років субсидуємо нафтові компанії по всій країні. Парламент ухвалив деякі додаткові закони для потенційного субсидування різних національних компаній, таких як Suncor або Imperial Oil."
 canada.502.a: "Субсидіювати нафтові компанії!"
 canada.502.b: "Насправді, ми повинні переглянути план"
 canada.503.t: "Канадський уряд субсидує нафту"
 canada.503.d: ""
 canada.503.a: "Славно"
 canada.504.t: "Канадська інфраструктура"
 canada.504.d: "Муніципалітети володіють основними інфраструктурними активами, які мають вирішальне значення для якості життя канадців і конкурентоспроможності цілої країни. Майже 60% основної громадської інфраструктури Канади перебуває у власності та віданні муніципальних органів влади. Згідно з результатами опитування, загальна вартість основних активів муніципальної інфраструктури оцінюється в 1,1 трильйона доларів, або близько 80,000 доларів на сім'ю. Ми повинні почати рух до нової федеральної інфраструктурної системи."
 canada.504.a: "Великі інвестиції"
 canada.504.b: "Середні інвестиції"
 canada.504.c: "Легкі інвестиції"
 canada.510.t: "Данія відмовляється"
 canada.510.d: ""
 canada.510.a: "Значить війна"
 canada.510.b: "Ми поки що не можемо протистояти їм"
 canada.511.t: "Данія згодна"
 canada.511.d: ""
 canada.511.a: "Чудово"
 canada.520.t: "Приймаючи статус-кво"
 canada.520.d: "З моменту заснування Канади як окремої країни французька та англійська частини її співіснували. Важливо, щоб ми зберегли цей статус-кво доти, доки стабільність нашої великої нації не завалиться і Канада в її нинішньому вигляді не впаде."
 canada.520.a: "Це правильний крок"
 canada.521.t: "Новий французький уряд"
 canada.521.d: "Ми вирішили, що в наших інтересах наслідувати приклад Квебека і дозволити квебекцям відігравати велику роль в уряді."
 canada.521.a: "Нова доля"
 canada.522.t: "Англійці наділені повноваженнями"
 canada.522.d: "Розширення прав англомовних верств уряду за одночасного обмеження прав франкомовного населення дасть нам змогу краще контролювати ідентичність. Нівелюйте їх!"
 canada.522.a: "Темна зміна"
 canada.600.t: "Американська рецесія проходить через Канаду"
 canada.600.d: "Велика рецесія розриває Америку, і її наслідки зараз відчуваються в Канаді."
 canada.600.a: "На жаль"
 canada.601.t: "Кінець рецесії"
 canada.601.d: "Канада нарешті оговталася від рецесії, викликаної американцями. Це славний день для нашої міцної економіки!"
 canada.601.a: "Добре"

 canada.700.t: "Заворушення в Квебеку"
 canada.700.d: "Квебекці почали бунтувати і вимагати поступок від уряду. Нещодавні зміни в політиці Центрального уряду викликали значні заворушення серед квебекців."
 canada.700.a: "Спіймати, заарештувати, розправитися і посадити"
 canada.700.b: "Пільгові поступки"
 canada.700.c: "Політичні поступки"

 canada.701.t: "Мирні антиурядові протести"
 canada.701.d: "Квебекці почали пікетувати в Квебеку та Монреалі проти нещодавніх змін у законодавстві."
 canada.701.a: "Розігнати протести"
 canada.701.b: "Розплатитися з ними"
 canada.701.c: "Оголосіть про їхню підтримку"

 canada.702.t: "Антиурядовий спікер"
 canada.702.d: "Місцевий квебекський оратор вийшов із тіні та намагається підірвати уряд. Що нам із ним робити?"
 canada.702.a: "Нехай говорить, він натуральний комік"
 canada.702.b: "Заарештувати!"

 canada.703.t: "Провладний спікер"
 canada.703.d: "Місцевий оратор у Квебеку говорив про те, що Квебек потребує Канади так само, як Канада потребує Квебека. Він підкреслював симбіотичні відносини. Чи повинні ми потурати цьому оратору?"
 canada.703.a: "Потурайте йому публічно"
 canada.703.b: "Визнайте його слова"
 canada.703.c: "Відкиньте його легковажні заяви"

 canada.704.t: "Квебек підтримує уряд"
 canada.704.d: ""
 canada.704.a: ""

 #Keystone Pipeline
 keystonepipeline_can.0.t: "Стартувало планування трубопроводу Keystone."
 keystonepipeline_can.0.d: "Ми повинні почати планувати будівництво трубопроводу. Будемо ми просити допомоги у США чи зробимо це самотужки?"
 keystonepipeline_can.0.a: "Використовуйте американські плани"
 keystonepipeline_can.0.b: "Ми повинні зробити це самотужки"
 keystonepipeline_can.0.c: "Попросіть Америку допомогти спланувати трубопровід."
 keystonepipeline_can.1.t: "Вартість трубопроводу прогнозується на рівні 9 мільярдів доларів"
 keystonepipeline_can.1.d: "Без американської допомоги проєкт, за прогнозами, обійдеться нам приблизно в 9 мільярдів доларів. Ми можемо собі це дозволити?"
 keystonepipeline_can.1.a: "Ми повинні це зробити!"
 keystonepipeline_can.1.b: "Ні, гроші будуть потрібні в іншому місці."
 keystonepipeline_can.2.t: "Вартість трубопроводу прогнозується на рівні 2 мільярдів доларів"
 keystonepipeline_can.2.d: "Через те, що американський трубопровід уже закінчено, витрати на завершення канадського трубопроводу будуть значно нижчими. За прогнозами, витрати на завершення будівництва трубопроводу складуть близько 2 мільярдів доларів."
 keystonepipeline_can.3.t: "Вартість трубопроводу прогнозується на рівні 5 мільярдів доларів"
 keystonepipeline_can.3.d: "Американці відповіли нам! Вони погодилися допомогти спланувати трубопровід. Ми припускаємо, що загальна вартість будівництва трубопроводу складе 5 мільярдів доларів. Ми вирахували, що американці заощадили нам близько 4 мільярдів доларів. На ці гроші ми могли б купити 114 мільйонів літрів Кленового сиропу!"
 keystonepipeline_can.4.t: "Конвеєр Keystone завершено"
 keystonepipeline_can.4.d: "Після дуже довгого і дорогого періоду часу, ми нарешті завершили будівництво трубопроводу."
 keystonepipeline_can.4.a: "Так! Нарешті!"
 keystonepipeline_usa.0.t: "Канада просить нашої допомоги в плануванні трубопроводу"
 keystonepipeline_usa.0.d: "Дуже поганий опис для запуску стратегії"
 keystonepipeline_usa.0.a: "Ми повинні допомогти нашим союзникам"
 keystonepipeline_usa.0.b: "Ми поки що не можемо витрачати гроші з нашої скарбниці."

 ###Canadian Political Events
 ##OP Yellow Ribbion
 canada_md_politics.2.t: "Операція "Жовта стрічка""
 canada_md_politics.2.d: "Мабуть, було скоєно скоординований напад на Всесвітній торговельний центр у Нью-Йорку. Інші загрози можуть все ще маячити в повітрі, і це призвело до того, що Сполучені Штати закрили свій повітряний простір. Ми повинні наслідувати їхній приклад, щоб запобігти подальшим атакам на потенційні цілі. Transport Canada і Nav Canada активізують свої надзвичайні заходи, щоб посадити всі літаки, що літають як над американським повітряним простором, так і над нашим. Пілоти повинні будуть приземлитися на найближчих аеродромах, виключаючи ті, що розташовані поблизу великих міських районів. Кожен літак має пройти огляд під час посадки, і тисячі пасажирів мають пройти митницю. Підтримка з боку громадськості необхідна, щоб забезпечити їжею і дахом усіх, хто потребує через очікування. Це напевно буде масштабне підприємство."
 canada_md_politics.2.a: "Єдині ми стоїмо"
 canada_md_politics.2.b: "Пошліть у США все, що ми можемо заощадити!"
 ##Softwood Lumber Dispute
 canada_md_politics.3.t: "Ще одна суперечка про хвойні пиломатеріали"
 canada_md_politics.3.d: "Тут ми знову переходимо до четвертої суперечки про хвойні пиломатеріали. Сполучені Штати затіяли ще одну полеміку через це. На їхню думку, наші провінційні уряди несправедливо субсидують нашу лісопромисловість. Ліс належить провінціям, тому вони встановлюють ціни. Наші ринки працюють дещо інакше, ніж ті, до яких звикли американці. У будь-якому разі, у них є закони, які дозволяють їм встановлювати тарифи на нас, щоб "вирівняти ігрове поле", як вони це називають. Можливо, ми зможемо раз і назавжди покінчити з цією нісенітницею, звернувшись до Світової організації торгівлі. Однак це несе в собі ризик розлютити американців і змусити це питання вийти за рамки проблеми виключно пиломатеріалів."
 canada_md_politics.3.a: "Звернення до Світової організації торгівлі призведе до легкої перемоги."
 canada_md_politics.3.b: "Можна спробувати укласти нову угоду, а не починати торговельну війну."
 ##Ontario Goes Dark
 canada_md_politics.4.t: "Онтаріо занурюється в темряву"
 canada_md_politics.4.d: "Здається, 10 мільйонів онтаріанців і 45 мільйонів американців втратили звичний спосіб життя. Це схоже на друге за поширеністю затемнення у світовій історії, якщо часові підрахунки вірні. Однак поки що ми маємо відкласти статистику вбік. Міста від Віндзора до Оттави потребують підтримки. Торонто, зокрема, бореться із зупинкою всього громадського транспорту в місті. Прем'єр-міністр Ерні Івс оголосив надзвичайний стан, і ми можемо очікувати, що допомога скоро прибуде в постраждалі райони. На щастя, деякі добропорядні громадяни вже взяли на себе відповідальність за управління рухом і забезпечення безпеки людей до прибуття поліції. Ми працюємо зі Сполученими Штатами, щоб розслідувати те, що трапилося, але причина поки залишається незрозумілою."
 canada_md_politics.4.a: "Це були американці"
 canada_md_politics.4.b: "Нам дійсно потрібно поліпшити інфраструктуру"
 #The Sponsorship Scandal
 canada_md_politics.5.t: "Спонсорський скандал"
 canada_md_politics.5.d: "1996 року ліберали започаткували спонсорську програму, що сприяла внеску канадського уряду в промисловість Квебека, щоб протистояти суверенним настроям. Однак, здається, ці гроші не були використані з користю. Генеральний аудитор Шейла Фрейзер щойно закінчила доповідь про програму, і країні стало відомо, що майже половина з 250 мільйонів доларів програми була витрачена на корпорації, дружні лібералам. Частину цих грошей навіть буде повернуто лібералам для використання в передвиборчих кампаніях. Прем'єр-міністр Пол Мартін робить усе можливе, щоб зменшити удар по популярності його партії, але, схоже, наступні вибори вже можуть бути вирішені."
 canada_md_politics.5.a: "Ми можемо домовитися й ухвалити закон про заборону подібних програм."
 canada_md_politics.5.b: "Ліберали завжди опиняються в якомусь скандалі."
 #Американські атомні підводні човни в Північно-західному проході
 canada_md_politics.6.t: "Американські атомні підводні човни в Північно-Західній протоці"
 canada_md_politics.6.d: "Американське судно "Шарлотта", як повідомляється, прибуло до Вірджинії після того, як пройшло північним маршрутом із Перл-Гарбора. Зазвичай військово-морський флот США нас не турбує. Однак маршрут цього підводного човна пролягав прямо через Північно-Західний водний прохід. Ми розглядаємо цей регіон як частину наших внутрішніх вод, але Сполучені Штати не поділяють такої думки. Це являє собою проблему, яка буде тільки зростати в майбутньому. Дедалі більше країн захочуть використовувати Північно-Західну протоку як судноплавний маршрут, оскільки вона стане легшою для орієнтування. Наші північні суперники, такі як Росія, також можуть відчути, що у них є вільний доступ до наших північних вод. Цьому має прийти кінець."
 canada_md_politics.6.a: "Присутність іноземних держав у наших територіальних водах неприпустима."
 canada_md_politics.6.b: "Ми відпустимо судно."
 #The Toronto 18
 canada_md_politics.7.t: "Торонто 18"
 canada_md_politics.7.d: "У районі Великого Торонто щойно розкрито жахливу терористичну змову. Під час контртерористичних рейдів було заарештовано 14 дорослих і 4 молодих людей, яких охрестили "Торонто-18". Усіх їх звинувачують у плануванні скоординованих нападів по всьому Південному Онтаріо. Ці атаки включали б у себе вибухи культурних пам'яток, відкриття вогню по натовпах на вулицях Торонто, вимкнення електромереж, вторгнення до Канадського радіомовного центру, штурм штаб-квартири Канадської служби безпеки і розвідки, і навіть штурм Парламентського пагорба. Можливо, найбільш тривожною була їхня мета обезголовити прем'єр-міністра та інших політиків у прямому ефірі. Ми завжди нагадуємо громадськості, щоб вона ніколи не ставала жертвою страху. Однак можливість такого жорстокого нападу, навіть віддалено, без сумнівів, лякає."
 canada_md_politics.7.a: "Позбавте цих безсердечних монстрів громадянства!"
 canada_md_politics.7.b: "Наші дії на Близькому Сході можуть призвести до катастрофи тут, удома."
 #Operation Medusa Commences
 canada_md_politics.8.t: "Старт операції "Медуза""
 canada_md_politics.8.d: "В Афганістані триває боротьба за провінцію Кандагар, і ми збираємося очолити найбільший сухопутний бій, який будь-коли було розпочато в історії НАТО. Ми вступаємо в цю боротьбу з нашими афганськими, американськими, британськими, данськими і голландськими союзниками. Ця операція, безсумнівно, буде успішною, але війська повинні зберігати обережність щодо талібів. Нам протистоять тисячі бойовиків, готових померти за цю землю і за віру. Навряд чи нам вдасться так скоро повністю витіснити їх із регіону. Це змушує багатьох канадців турбуватися про втрати, яких наша сторона може зазнати в конфлікті. Зрештою, кількість загиблих може і непередбачено зрости. Наскільки гладко пройде ця операція, не відомо, але результат вплине на сприйняття війни громадськістю."
 canada_md_politics.8.a: "Ми повинні закінчити цю боротьбу, а це означає ліквідацію Талібів."
 canada_md_politics.8.b: "На наших руках буде тільки більше канадської крові."
 #Quebecois Nation Motion
 canada_md_politics.9.t: "Рух Квебекської нації"
 canada_md_politics.9.d: "Прем'єр Стівен Гарпер висунув у Палаті громад пропозицію щодо Квебека. Він закликає Палату громад визнати, що квебекці утворюють окреме суспільство в Канаді. Кожна партія, схоже, демонструє неабияку підтримку цьому руху, але канадська громадськість виявляється розділеною посередині. Дехто каже, що це лише сприяє відродженню сепаратистських настроїв і що Квебек не заслуговує на особливе ставлення. Інші бачать у цьому позитивний крок уперед у відносинах Канади з Квебеком, визнаючи те, що робить їхню провінцію унікальною. У будь-якому разі, клопотання в Палаті не мають реального впливу на закон незалежно від результату."
 canada_md_politics.9.a: "Канада неподільна, а Квебек схожий на будь-яку іншу провінцію."
 canada_md_politics.9.b: "Квебек повинен визнати і поважати відмінності."
 #Indigenous Day of Action
 canada_md_politics.10.t: "День дій корінних народів"
 canada_md_politics.10.d: "Канадські корінні народи по всій країні дедалі більше розчаровуються у своїх відносинах із федеральним урядом. Сьогодні вони відзначили перший національний день протесту, щоб привернути увагу до проблем, з якими вони стикаються. Основні транспортні шляхи в багатьох великих містах були блоковані. Тамтешні активісти закликають до дій з питань земельних претензій, якості життя в резерваціях і доступних їм програм соціального обслуговування. Одна з їхніх найнагальніших проблем - скасування Келоунської угоди прем'єр-міністром Стівеном Гарпером. Це була низка угод між федеральним урядом і корінними народами, спрямованими на поліпшення освіти, зайнятості та умов життя за допомогою спонсорованих урядом програм. Угода не була юридично обов'язковою, але це крок назад для відносин із корінними народами, незважаючи ні на що."
 canada_md_politics.10.a: "Поверніть Угоду Келоуни і цього разу прийміть її."
 canada_md_politics.10.b: "Ці люди повинні просто прийняти те, що світ змінився."
 #RCMP Raid on Conservative Headquarters
 canada_md_politics.11.t: "Наліт RCMP на штаб-квартиру консерваторів"
 canada_md_politics.11.d: "Консерваторів звинуватили в незаконному перевищенні кількості коштів, які партії дозволили використовувати на рекламу під час останніх виборів. Деякі лазівки були знайдені в законах про те, як повинні відбуватися угоди між різними організаціями в партії, і консерватори використовували їх, щоб спрямувати багато грошей на місцеву агітацію, яка не була національною за масштабом. Зазвичай передбачається, що виборча Канада відшкодовує частину витрат партії в кожній гонці на основі отриманих нею голосів, але вони утрималися від цього через скандал. Сьогодні Королівська канадська кінна поліція провела обшук у штаб-квартирі консерваторів у пошуках документів, що стосуються незаконного фінансування. І ліберали, і НДП тепер використовують галас як можливість критикувати проблему корупції, спричинену консерваторами."
 canada_md_politics.11.a: "Залагодьте справи з виборами і швидко, щоб прибрати це з поля зору громадськості."
 canada_md_politics.11.b: "Ми ніяк не зможемо виграти наступні вибори такими темпами."
 #The Golden Goal
 canada_md_politics.13.t: "Золотий гол"
 canada_md_politics.13.d: "Це день закриття зимових Олімпійських ігор 2010 року, і всі очі були спрямовані на фінальну подію. Чоловіча збірна Канади з хокею вийшла у фінал. Тільки Сполучені Штати стояли на шляху золота. У Канади був сильний старт із рахунком 2:, але американцям вдалося зрівняти рахунок за 25 секунд до кінця третього періоду. Весь стадіон напружився, коли почалися раптові хвилюючі секунди. Зрештою Яром Ігінла зробив пас на Сідні Кросбі, який потім забив переможний гол. Міста по всій Канаді негайно вибухнули радісними вигуками, наче вся нація зібралася разом, як одна велика людина."
 canada_md_politics.13.a: "Тема для підручника з історії"
 canada_md_politics.13.b: "Викинуті гроші"
 #G20 Riots in Toronto
 canada_md_politics.14.t: "Заворушення на саміті G20"
 canada_md_politics.14.d: ""Велика двадцятка" зібралася в Торонто на перший саміт 2010 року, і все мало пройти гладко. Канада швидко оговталася від глобальної фінансової кризи, і це призвело до деяких великих можливостей під час зустрічі. Однак за межами майданчика виникла серйозна проблема. Саміти G20, схоже, привертають увагу багатьох політичних активістів. Усі найвпливовіші лідери світу зібралися в одному місці, і це шанс для них бути почутими. Тисячі людей вийшли на вулиці, щоб мирно протестувати проти передбачуваної відсутності прозорості та турботи про громадську думку. Бунтівники серед них скористалися еклектичністю натовпу, щоб піддати вандалізму будівлі, почати грабувати магазини і підпалювати деякі транспортні засоби. Щоб покласти край анархії, яка раптом виникла, було надіслано багато спецпідрозділів, але відсутність керівництва призвела до деяких жорстоких сутичок за участю невинних перехожих. Понад тисячу осіб було затримано, і це число означає найбільший масовий арешт в історії Канади."
 canada_md_politics.14.a: "Обурливо"
 canada_md_politics.14.b: "Без нашої охорони могло бути й гірше"
 #Wuthdrawing the Securiy Council Bid
 canada_md_politics.15.t: "Відкликання заявки Ради Безпеки"
 canada_md_politics.15.d: "Канада була одним із засновників Організації Об'єднаних Націй і продовжує залишатися одним із найактивніших її учасників. Ця участь колись включала в себе рекорд перемоги у всіх заявках на непостійне місце в Раді Безпеки ООН. Наш рекорд щойно розбився вщент. У першому турі Німеччина випередила нас за кількістю голосів, а в другому ми програли Португалії. На цьому етапі ми вирішили вийти, і членство Португалії було підтверджено в третьому раунді. Багато канадців засмучені цією втратою і звинувачують у всьому зовнішню політику консервативної адміністрації. Останнім часом Канада набагато частіше, ніж зазвичай, втручається у справи на світовій арені разом із союзниками по НАТО. Ми слідували за США, зокрема, у багатьох битвах на чужій землі. Можливо, ми маємо змінити підхід."
 canada_md_politics.15.a: "Ми лише захищаємо наші цінності заради більш безпечного світу"
 canada_md_politics.15.b: "Це замах на нашу репутацію!"
 #An Orange Wave
 canada_md_politics.16.t: "Помаранчева хвиля"
 canada_md_politics.16.d: "Останні опитування на майбутніх виборах показують, що НДП отримала більше підтримки, ніж ліберали. Їхня партія була на третьому місці з моменту свого заснування, але тепер вона, здається, перебуває в межах досяжності для формування уряду. Джеку Лейтону, їхньому харизматичному лідеру, можна приписати цю заслугу. Він є поборником прогресивних ідей і зробив свій найбільший поштовх на посаду прем'єр-міністра. Багато кандидатів від НДП - ветерани політики з інших партій, які були зворушені його баченням. Канадці по всій країні також демонструють широку підтримку його платформи. Це може бути перший уряд в історії Канади, який не буде сформований консерваторами або лібералами."
 canada_md_politics.16.a: "Не звертайте уваги на цих тих, хто подає надії, а краще зосередьтеся на реальній конкуренції!"
 canada_md_politics.16.b: "Ми повинні діяти до того, як Лейтон захопить владу!"
 #war of 1812 Bicentennial
 canada_md_politics.17.t: "Двохсотрічна війна 1812 року"
 canada_md_politics.17.d: "Сьогодні виповнюється 200 років відтоді, як Сполучені Штати оголосили війну Британській імперії. Це була війна, яка допомогла сформувати національну ідентичність Канади, і нинішня консервативна адміністрація під керівництвом Гарпера робить усе можливе, щоб нагадати канадцям про це. Мільйони доларів було витрачено за останні 3 роки на створення пам'ятних монет, історичних реконструкцій та рекламних роликів. Мало хто може стверджувати, що вчити молодь нашому минулому - це погано, але висока вартість двохсотріччя порівняно з аналогічними подіями дає про себе знати."
 canada_md_politics.17.a: "Усі знатимуть канадців, які захищали свою свободу"
 canada_md_politics.17.b: "Війна того не варта була."
 #International Space Expedition 35
 canada_md_politics.18.t: "Експедиція 35 Міжнародної космічної станції"
 canada_md_politics.18.d: "Полковник Кріс Хедфілд повернувся з Міжнародної космічної станції. Він був першим астронавтом Канадського космічного агентства, призначеним командувати станцією. Він не тільки володіє високими досягненнями, а й привертає величезну присутність у соціальних мережах. Гедфілд часто транслював відео дітям по всій країні, щоб показати їм, на що схоже життя в космосі. Іноді він проводив онлайн-сесії, де публіка інтернету могла запитати його про що завгодно. Він навіть створив на МКС музичне відео, в якому співає "Космічну дивину" Девіда Бові. Зараз він готується опублікувати автобіографію, що розповідає про його досвід у космосі, яка має вийти наприкінці цього року."
 canada_md_politics.18.a: "Нагородіть його національними почестями за службу і обов'язково дістаньте примірник книги"
 canada_md_politics.18.b: "Він надихнув наступне покоління канадських астронавтів."
 #Переговори з ЄС щодо CETA завершуються
 canada_md_politics.19.t: "Переговори з Європейським Союзом щодо CETA завершуються"
 canada_md_politics.19.d: "Наші зусилля з диверсифікації списку торговельних партнерів призвели до появи багатьох нових можливостей для вільної торгівлі. Всеосяжна економічна і торговельна угода з Європейським Союзом може стати нашою найбільшою торговельною угодою. Наші ринки будуть відкриті для 28 країн, коли угоду буде ратифіковано. Однак угода не обійшлася без суперечок. Зростає заклопотаність у зв'язку з умовами, що стосуються законів про інтелектуальну власність, генетично модифіковані організми та візових обмежень між двома сторонами, що підписали їх. Ньюфаундленд і Лабрадор, зокрема, засмучені тим, як буде змінено правозастосування нашої виключної економічної зони. Деякі правила, які захищали рибний промисел у примор'ї, тепер скасовуються, щоб заспокоїти європейців, і це боляче сприймати після того, як ми вели проти них війну з тюрбо (вид променистих риб сімейства калканових) у 1994 році. Проте загалом нам вдалося багато чого зробити, з огляду на ту економічну міць, яку має в своєму розпорядженні Європейський Союз."
 canada_md_politics.19.a: "Відкриємо країну для європейських інвестицій"
 canada_md_politics.19.b: "Виходьте на європейські ринки сильніше"
 #Terror in the Capital
 canada_md_politics.20.t: "Терор у столиці"
 canada_md_politics.20.d: "Оттава нині перебуває в блокаді після того, як самотній бойовик спробував напасти на уряд. Усе почалося з того, що він смертельно поранив вартового на ім'я Капрал Натан Сіріло біля Національного військового меморіалу. Потім він попрямував до будівлі парламенту і увійшов у Центральний блок через головний вхід під Вежею Миру. Багато членів парламенту в цей час проводили збори і збиралися в кімнатах, повз які випадково пробігав стрілець. Прем'єр-міністр Стівен Гарпер перебував в одній із цих кімнат і був змушений сховатися в шафі, коли його однопартійці схопилися за флагштоки, щоб захиститися. Стрілець зробив кілька пострілів, пробираючись коридорами, і одна куля влетіла в кімнату, де зібралися члени НДП. Зрештою RCMP вдалося загнати стрільця за колону. Сержант Кевін Вікерс пробіг повз стрільця, стріляючи в нього, і констебль Кертіс Барретт, як повідомляється, вистрілив, убивши терориста з одного пострілу. Уже з'явилися новинні публікації щодо того, що сталося, по всьому світу."
 canada_md_politics.20.a: "Канадці ніколи не замикали свої двері, і терор цього не змінить"
 canada_md_politics.20.b: "Ми повинні захищати канадців навіть ціною деяких свобод."
 #Airstrikes in Syria and Iraq
 canada_md_politics.21.t: "Авіаудари в Іраку та Сирії"
 canada_md_politics.21.d: "Ліберали щойно виграли вибори з обіцянкою припинити авіаудари по "Ісламській державі" в Іраку та Сирії. Замість цього вони хочуть докласти більше зусиль для підготовки союзників на місцях, щоб створити більш ефективні бойові частини. Одна з причин такого кроку полягає в тому, що це дасть змогу заощадити кошти, оскільки ми вже витратили сотні мільйонів на ці бойові операції. По-друге, канадцям не довелося б ризикувати своїми життями, якби місцеві сили могли вести власні битви. В обох цих аргументах є певний сенс, але ми ризикуємо засмутити союзників по НАТО. В інших народів може скластися враження, що ми змушуємо їх робити всю важку роботу."
 canada_md_politics.21.a: "Ми повинні залишатися відданими нашим союзникам"
 canada_md_politics.21.b: "Є кращі способи підтримати боротьбу з Ісламською державою"
 #The Case of Omar Khadr
 canada_md_politics.22.t: "Справа Омара Хадра"
 canada_md_politics.22.d: "Омар Хадр став досить суперечливою фігурою в країні. Його батько взяв його в Афганістан, коли він був хлопчиком, і він закінчив тим, що воював на боці Аль-Каїди разом з іншими терористичними угрупованнями. Він був поранений у бою з американськими військами і нібито вбив гранатою сержанта 1-го класу на ім'я Крістофер Шпеєр. Пізніше його схопили і відправили в Гуантанамо, де його допитували американські та канадські розвідники. У 2010 році він визнав себе винним у військових злочинах після 8 років ув'язнення. Він повернувся до Канади, щоб провести тут залишок терміну. Суперечки виникли через його лікування в Гуантанамо. ООН встановила, що він є першою людиною з часів Другої світової війни, яку було притягнуто до відповідальності за воєнні злочини як неповнолітнього. Борці за громадянські права по всій країні висловили презирство до дій наших спецслужб, і Верховний суд Канади постановив, що вони порушили його права. Хадр був звільнений під заставу 2015 року, але консерватори спробували оскаржити це рішення. Нова ліберальна адміністрація зараз розглядає можливість відмови від цього призову. Канадці напевно відреагують негативно в будь-якому разі."
 canada_md_politics.22.a: "Він був ще зовсім хлопчиськом, коли батько затягнув його в обійми терористів"
 canada_md_politics.22.b: "Ми не можемо дозволити йому вільно ходити нашими вулицями після скоєного ним."
 #Fate of the Bombardier CSeries
 canada_md_politics.23.t: "Доля Bombardier CSeries"
 canada_md_politics.23.d: "Наша аерокосмічна промисловість страждає, і це призвело до деяких відчайдушних заходів з боку Bombardier. Їхній новітній пасажирський літак, CSeries, займає нішу на ринку, яка потенційно може принести їм удачу. Однак не багато компаній купують ці літаки. У відповідь Bombardier зменшила ціну на кожен з них значно нижче собівартості виробництва, щоб зробити їх більш привабливими. Кожен реактивний літак продається за 19 мільйонів доларів, незважаючи на те, що виробництво обходиться в 33 мільйони доларів. Boeing це зовсім не сподобалося, оскільки він становив жорстку конкуренцію для свого MAX 7. Таким чином, вони подали петицію проти Bombardier. Дещо лицемірно, що вони звинувачують Bombardier у несправедливих економічних перевагах, коли самі отримують величезні податкові пільги від американського уряду. Проте, це може стати смертельним ударом для нашої аерокосмічної промисловості. Не допомагає і те, що нинішня американська адміністрація звинувачує нас у тому, що ми користуємося нашими торговельними відносинами. На щастя, Європа прийшла нам на допомогу. Airbus хоче придбати контрольний пакет акцій програми CSeries в обмін на ексклюзивні пільги для Канади. Європейці - надійні союзники, але ми не будемо настільки ж незалежні в цій галузі, якщо приймемо пропозицію."
 canada_md_politics.23.a: "Краще працювати з європейцями, ніж схиляти коліна перед американцями."
 canada_md_politics.23.b: "Продаж до Європи нічого не вирішує"
 #Плани збільшити військові витрати
 canada_md_politics.25.t: "Збільшення витрат на армію"
 canada_md_politics.25.d: "Наші військові та союзники по НАТО наполегливо просять нашу адміністрацію більше витрачати на безпеку. Це теж хороший аргумент. Останні кілька десятиліть наші військові щосили намагаються йти в ногу з часом. Обладнання застаріло, а набір персоналу йде на спад. Ми також розгортаємо наші сили у дедалі більшій кількості зон конфліктів за кордоном. Наш суверенітет на півночі також потребує захисту, оскільки лід продовжує танути. Міністр оборони Харджіт Саджан висунув нову оборонну політику для вирішення цих проблем. Він вимагає "капітального ремонту" збройних сил протягом наступних 20 років, і це включає в себе збільшення витрат на 73% протягом наступного десятиліття. Цей план буде дорогим, і неясно, звідки візьмуться всі необхідні ресурси."
 canada_md_politics.25.a: "Канада повинна зробити більше, щоб захистити себе і своїх союзників."
 canada_md_politics.25.b: "Військові вже достатньо оснащені."
 #Canada Celebrates 150 years
 canada_md_politics.26.t: "Канадське святкування"
 canada_md_politics.26.d: "Минуло 150 років з часів Канадської конфедерації. Федеральна та провінційна влада проводять найбільші урочистості в історії країни. Влаштовуються вистави, національні парки вільні для відвідування, карбуються пам'ятні монети. У нас також є гігантська качка, що плаває навколо озера Онтаріо. Деякі з наших друзів по всьому світу теж надіслали подарунки. Голландці вивели тюльпан, схожий на прапор із кленовим листом. Попри все це, не всі сьогодні в захваті. Дехто критикує високу вартість святкувань, і вони вважали за краще б, щоб гроші були вкладені в більш першорядне русло. Племінні групи стверджують, що півторастолітній період тільки підсилює сотні років колоніального панування. Обидва ці пункти викликали деяку напругу серед канадців."
 canada_md_politics.26.a: "Який славний день для Канади, а значить, і для всього світу."
 canada_md_politics.26.b: "Забудьте минуле!"

