﻿l_english:
 canada_focus: "Канадське дерево фокусів"
 ##Focus Tree
 CAN_Canadian_Economy: "Канадська економіка"
 CAN_Canadian_Economy_desc: "Економіка Канади посідає десяте місце у світі за обсягом ВВП. Це переважно економіка послуг, у якій зайнято близько 3/4 усієї робочої сили країни. Крім того, Канада посідає третє місце за загальною оціночною вартістю природних ресурсів, а також має треті за величиною у світі запаси нафти."
 CAN_Prospects_Oil: "Перспективи нафти"
 CAN_Prospects_Oil_desc: "Нафта - це великий квиток для отримання додаткових коштів для нашої великої країни. Субсидування нафтових компаній в Канаді або за кордоном може допомогти зміцнити баланс наших природних ресурсів."
 CAN_National_Companies: "Національні компанії"
 CAN_National_Companies_desc: "Компанії, що знаходяться тут, на батьківщині, достатні для досягнення наших цілей. Вони працевлаштовують працьовитих канадців і роблять нас багатими!"
 CAN_Suncor_Energy: "Suncor Energy"
 CAN_Suncor_Energy_desc: "Suncor займається виробництвом синтетичної сирої нафти з нафтоносних пісків. Компанія є основною частиною нафтовидобувних регіонів Канади. З 1995 року, коли компанія перейшла з приватної в публічну, вона стала однією з провідних нафтових компаній."
 CAN_Oil_Sands: "Нафтові піски"
 CAN_Oil_Sands_desc: "Нафтові піски - це один із видів нафтових родовищ. Нафтові піски - це або пухкі піски, або частково консолідований пісковик, що містить природну суміш піщаної глини і води, просочену густою в'язкою формою нафтопродукту."
 CAN_Alberta: "Альберта"
 CAN_Alberta_desc: "Альберта є батьківщиною нафтових пісків Атабаска. Цей регіон багатий на нафтоносні піски і є одним з основних природних ресурсів Альберти."
 CAN_Athabasca_Oil_Refineries: "Нафтопереробні заводи Атабаски"
 CAN_Athabasca_Oil_Refineries_desc: "Сприяння розробці нафтових пісків Атабаски може допомогти розширити експорт нафти з Канади."
 CAN_Saskatchewan: "Саскачеван"
 CAN_Saskatchewan_desc: "Саскачеван - один із двох основних регіонів нафтових пісків у Канаді. Вони значною мірою залежать від переробки та транспортування цього ресурсу."
 CAN_Bakken_Shale_Refineries: "ВНафтопереробні заводи Bakken Shale"
 CAN_Bakken_Shale_Refineries_desc: "Переробка нафти з нафтоносних пісків у Bakken Shale допоможе підвищити нашу нафтову незалежність."
 CAN_Keystone_Pipeline: "Трубопровід Keystone"
 CAN_Keystone_Pipeline_desc: "Трубопровід Keystone - один із найбільш спірних нафтопроводів в історії Канади і США. Його планована пропозиція дасть змогу транспортувати більше нафти на коротшу відстань порівняно з наявним трубопроводом."
 CAN_Imperial_Oil: "Imperial Oil"
 CAN_Imperial_Oil_desc: "Imperial Oil - велика нафтопереробна компанія в Канаді. Це друга за величиною інтегрована нафтова компанія."
 CAN_International_Companies: "Міжнародні компанії"
 CAN_International_Companies_desc: "Залучення іноземних компаній та укладення угод з іноземними міжнародними компаніями має допомогти як нашій нафтовій промисловості, так і їхній нафтовій промисловості..."
 CAN_Exxon_Mobile: "ExxonMobil"
 CAN_Exxon_Mobile_desc: "ExxonMobil - одна з найбільших компаній у світі. Exxon є найбільшим прямим спадкоємцем компанії Джона Рокфеллера Standard Oil і була утворена в 1999 році в результаті злиття Exxon і Mobil. Компанія продовжує зростати і бути однією з найбільших у світі великих нафтових компаній."
 CAN_NA_Oil_Treaty: "Північноамериканський нафтовий договір"
 CAN_NA_Oil_Treaty_desc: "Північноамериканський нафтовий договір є продовженням Північноамериканської угоди про вільну торгівлю. Він здебільшого стосується договорів щодо нафти між Америкою та Канадою."
 CAN_Increase_Local_Refining: "Збільшити обсяги місцевої нафтопереробки"
 CAN_Increase_Local_Refining_desc: "Поліпшення місцевої переробки дасть нам змогу більш ефективно використовувати \n"брудну\n" нафту, яку ми видобуваємо зі сланців і пісків."
 CAN_Mutual_Extraction_Research: "Спільні дослідження з видобутку"
 CAN_Mutual_Extraction_Research_desc: "Дослідження більш ефективних способів переробки нафти може бути надзвичайно корисним для нашої країни. Важливо зосередитися на цій ключовій галузі промисловості Канади."
 CAN_Saudi_Aramco: "Saudi Aramco"
 CAN_Saudi_Aramco_desc: "Saudi Aramco є однією з найбільших нафтовидобувних компаній у світі за обсягом виручки, а також володіє другими за величиною у світі доведеними запасами сирої нафти. Вона також володіє найбільшим щоденним обсягом видобутку нафти серед усіх нафтовидобувних компаній, що ще більше зміцнює Саудівську Аравію як другого за величиною виробника нафти."
 CAN_european_military: "Збройні сили європейського зразка"
 CAN_european_military_desc: "Подальша реструктуризація нашої армії у формат децентралізованих бригад, як у Європі, дасть нам змогу бути ефективнішими під час виконання завдань швидкого реагування."
 CAN_american_canadian_military: "Американо-канадське військове співробітництво"
 CAN_american_canadian_military_desc: "Співпраця з нашим сусідом на півдні може навчити наші війська нових трюків."
 CAN_Rosneft: "Роснефть"
 CAN_Rosneft_desc: "Хоча Роснефть менша за Газпром, вона є ще однією великою нафтовою компанією з Росії. Вона завоювала популярність у всьому світі як третя за величиною компанія Росії. У 2013 році вона стала однією з найбільших публічно торгованих нафтових компаній у світі."
 CAN_Refineries_Abroad: "Нафтопереробні заводи за кордоном"
 CAN_Refineries_Abroad_desc: "Інвестиції в нафтопереробні заводи за кордоном допоможуть зміцнити наш баланс, а також поглибити наші стосунки з іноземними державами, з якими ми прагнемо до тіснішої співпраці."
 CAN_Local_Investing: "Місцеве інвестуванняg"
 CAN_Local_Investing_desc: "Нафтова автаркія прокладе шлях до більшого економічного процвітання. Давайте переробимо це \n"чорне золото\n" і покажемо всьому світу, з чого зроблена Канада."
 CAN_Abqaiq_Refineries: "Нафтопереробні заводи Abqaiq"
 CAN_Abqaiq_Refineries_desc: "Союз із Saudi Aramco почав приносити свої плоди. Інвестиції в нафтопереробні заводи Abqaiq дозволять нам отримувати ще більшу частину прибутку від цієї величезної компанії!"
 CAN_Volgograd_Refineries: "Волгоградські нафтопереробні заводи"
 CAN_Volgograd_Refineries_desc: "Нафтопереробні заводи "Роснефти" потребують оновлення. Чим краще ми профінансуємо ці НПЗ в Росії, тим більше прибутку ми можемо розраховувати отримати від наших іноземних інвестицій в регіоні."
 CAN_Focus_Oil_Sands: "Фокус на нафтових пісках"
 CAN_Focus_Oil_Sands_desc: "Якщо ми зосередимося на нафтових пісках, це допоможе нашим науково-дослідним відділам розробити більш досконалі форми видобутку і переробки"
 CAN_Focus_Oil_Shales: "Фокус на сланцях"
 CAN_Focus_Oil_Shales_desc: "Якщо ми зараз зосередимося на сланцях, це допоможе нашим науково-дослідним відділам розробити більш досконалі форми видобутку і переробки."
 CAN_Efficient_Oil_Production: "Ефективний видобуток нафти"
 CAN_Efficient_Oil_Production_desc: "Поліпшення процесу переробки нафти призведе лише до збільшення видобутку нафти в нашій країні."
 CAN_Oil_Expansion_Expertise: "Нафтові барони Америки"
 CAN_Oil_Expansion_Expertise_desc: "Ні в кого немає нічого на Канаду!"
 CAN_Canadian_Infrastructure: "Канадська інфраструктура"
 CAN_Canadian_Infrastructure_desc: "Інфраструктура - це життєва сила нашої економіки, і ми не повинні ухилятися від інвестування в неї необхідних ресурсів."
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Фінансування дорожньої інфраструктури на рівні провінцій"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "Якість інфраструктури в різних провінціях неоднакова. Ми повинні зробити все можливе для усунення регіональної нерівності."
 CAN_Federal_Gas_Tax_Fund: "Федеральний фонд газового податку"
 CAN_Federal_Gas_Tax_Fund_desc: "Через Федеральний фонд газового податку ми можемо використовувати доходи, одержувані від викопного палива, для підтримки місцевих інфраструктурних проєктів у багатьох галузях, включно з громадським транспортом, утилізацією відходів і пом'якшенням наслідків стихійних лих."
 CAN_Provincial_Territorial_Base_Fund: "Провінційно-територіальний базовий фонд"
 CAN_Provincial_Territorial_Base_Fund_desc: "За допомогою цього фонду ми зможемо забезпечити базовий рівень фінансування основних інфраструктурних пріоритетів провінцій і територій Канади."
 CAN_Building_Canada_Fund: "Будівельний фонд Канади"
 CAN_Building_Canada_Fund_desc: "У рамках плану Будівництво Канади, цей новий фонд може вирішувати інфраструктурні пріоритети на національному, регіональному та місцевому рівнях, щоб забезпечити виконання трьох пріоритетних завдань - зміцнення економіки, очищення довкілля та створення сильних і процвітаючих спільнот."
 CAN_Canada_Strategic_Infrastructure_Fund: "Канадський стратегічний інфраструктурний фонд"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Деякі види інфраструктури необхідні для нормального функціонування країни. Такі активи, як залізниці та водна інфраструктура, заслуговують на особливу увагу і, отже, спеціального фонду."
 CAN_P3_Projects: "Проєкти P3"
 CAN_P3_Projects_desc: "Зі зростанням приватного сектору уряду більше не потрібно самостійно здійснювати великомасштабні інфраструктурні проєкти. Державно-приватне партнерство між канадським урядом і промисловістю забезпечує корисні способи фінансування проєктів, пов'язаних з охороною здоров'я, транспортом, навколишнім середовищем, правосуддям, відпочинком і освітою."
 CAN_Trans_Canada_Highway_Expansion: "Розширення Трансканадського шосе"
 CAN_Trans_Canada_Highway_Expansion_desc: "Оскільки країна дуже велика, з'єднати протилежні кінці Канади - завдання далеко не з легких. Трансканадське шосе має бути покращено, щоб підвищити зв'язність нашої країни."
 CAN_Heavy_Industries_Focus: "Фокус на важкій промисловості"
 CAN_Heavy_Industries_Focus_desc: "Якщо Канада хоче зберегти своє місце однієї з найбільших економік світу, ми повинні зробити необхідні інвестиції в нашу промисловість."
 CAN_Centralized_Industry: "Централізована промисловість"
 CAN_Centralized_Industry_desc: "Важливо уважно стежити за економічними факторами нашої країни."
 CAN_AECON_Industries: "Aecon Industrial"
 CAN_AECON_Industries_desc: "Aecon Industrial - це підрозділ Aecon Group Inc., що спеціалізується на наданні будівельних послуг державному та приватному сектору в галузях, що стосуються промисловості."
 CAN_Petrochemical_Industrialization: "Індустріалізація нафтохімічної промисловості"
 CAN_Petrochemical_Industrialization_desc: "З огляду на величезні запаси викопного палива в Канаді, нафтохімічне виробництво є потенційно прибутковою галуззю, на якій варто зосередитися."
 CAN_Nuclear_Energy_Developments: "Розробки в галузі ядерної енергетики"
 CAN_Nuclear_Energy_Developments_desc: "Хоча викопне паливо багато чого дало Канаді, ми розуміємо, що його запаси не нескінченні. Ми повинні почати диверсифікувати наші джерела енергії, і ядерна енергія є однією з найбільш перспективних альтернатив."
 CAN_Allow_Foreign_Companies: "Дозволити іноземні компанії"
 CAN_Allow_Foreign_Companies_desc: "Канада завжди була невід'ємною частиною глобального капіталізму, і ми продовжуватимемо виконувати цю роль, приймаючи іноземні транснаціональні корпорації з розпростертими обіймами."
 CAN_Seek_US_Companies: "Звернутися до компаній США"
 CAN_Seek_US_Companies_desc: "З огляду на нашу близькість до Штатів, американські гіганти на південь від кордону особливо зацікавлені в канадському ринку. А чому б і ні?"
 CAN_Strengthen_NA_Agreements: "Зміцнити північноамериканські угоди"
 CAN_Strengthen_NA_Agreements_desc: "Ми повинні зміцнити комунальні зв'язки, які НАФТА та інші форми співробітництва почали формувати в Північній Америці."
 CAN_Expand_Automobile_Manufactoring: "Розширити автомобільне виробництво"
 CAN_Expand_Automobile_Manufactoring_desc: "Протягом багатьох років іноземні автовиробники зі США, Японії та інших країн виробляли свою продукцію на канадських складальних заводах. Розвиток цього фундаменту гарантує збільшення кількості робочих місць у Канаді та зміцнення канадської економіки."
 CAN_seek_british_companies: "Звернутися до британських компаній"
 CAN_seek_british_companies_desc: "Прагнучи залишатися однією ногою в Атлантиці, британські фірми охоче шукають економічні можливості в нашій країні."
 CAN_Strengthen_EU_Cooperations: "Зміцнити європейське співробітництво"
 CAN_Strengthen_EU_Cooperations_desc: "Хоча окремі європейські країни, можливо, і не володіють тією економічною вагою, яку вони мали колись, разом вони являють собою важливу частину світової економіки, яку ми не можемо дозволити собі ігнорувати."
 CAN_Expand_Shipbuilding: "Розширити суднобудування"
 CAN_Expand_Shipbuilding_desc: "Приносячи мільярдні доходи та підтримуючи понад 10.000 робочих місць, морська промисловість Канади є корисним економічним сектором, який можна й надалі вдосконалювати."
 CAN_Industrial_Expertise: "Промисловий досвід"
 CAN_Industrial_Expertise_desc: "Тепер, коли ми вдосконалили і без того вражаючий промисловий потенціал Канади, ми можемо претендувати на певний досвід у цій конкретній галузі."
 CAN_Focus_On_Political_Spectrum: "Фокус на політичному спектрі"
 CAN_Focus_On_Political_Spectrum_desc: "Упродовж усієї політичної історії Канади панували ліберальні, егалітарні та помірковані цінності. Але коли популістські сили починають вирувати по всьому світу, а держави, що розвиваються, прагнуть змінити ліберальний консенсус, який керував міжнародним порядком після закінчення холодної війни, чи збережеться ця традиція?"
 CAN_Ministry_Of_Culture: "Міністерство культури"
 CAN_Ministry_Of_Culture_desc: "Міністерство Спадщини Канади - це департамент уряду Канади, який відповідає за збереження і просування канадської культури."
 CAN_Two_Language_State: "Двомовна держава"
 CAN_Two_Language_State_desc: "Канада завжди була і завжди буде країною, в якій англійська та французька мови мають рівний статус."
 CAN_maintain_the_status_quo: "Зберегти статус-кво"
 CAN_maintain_the_status_quo_desc: "Білінгвізм закріплений у конституції Канади і є основою, на якій гарантується єдність нації."
 CAN_crush_anti_quebecois_movements: "Придушити антиквебекські рухи"
 CAN_crush_anti_quebecois_movements_desc: "Жителі Квебека дедалі більше відчужуються від негативного зображення Квебека в канадських англомовних ЗМІ. Ми повинні перешкоджати цьому \n"квебекському цькуванню\n", щоб наші квебекські громадяни відчували себе бажаними гостями в цій країні."
 CAN_educational_focuses: "Покращити канадську освіту"
 CAN_educational_focuses_desc: "Щоб скоротити прірву між англомовними і франкомовними громадянами Канади, ми повинні інвестувати в систему освіти країни, щоб з ранніх років виховувати почуття спільної ідентичності."
 CAN_restore_quebec_to_glory: "Відновити славу Квебека"
 CAN_restore_quebec_to_glory_desc: "До того, як Нову Францію завоювали англійці, вона була вражаючим форпостом французької культури і впливу на Американському континенті. Квебек успадкує цю горду спадщину"
 CAN_redraft_langauge_laws: "Переробити закони про мову"
 CAN_redraft_langauge_laws_desc: "Наші нинішні закони про мови мають бути оновлені, щоб дійсно відображати двомовну природу нашої країни."
 CAN_multi_language_forces: "Багатомовна нація"
 CAN_multi_language_forces_desc: "Наша країна більше не буде являти собою дві окремі частини, що розмовляють різними мовами. Замість цього ми повинні прагнути до створення дійсно інтегрованої багатомовної нації."
 CAN_a_nation_of_culture: "Культурна столиця"
 CAN_a_nation_of_culture_desc: "Монреаль уже давно вважається \n"культурною столицею Канади\n". Ми маємо забезпечити місто всім необхідним, щоб воно й надалі залишалося оплотом канадської культури."
 CAN_reoriented_vision: "Переорієнтувати військове бачення"
 CAN_reoriented_vision_desc: "Канадські збройні сили потребують благородного бачення, щоб якнайкраще представляти народ нової Канади, яку ми прагнемо побудувати."
 CAN_a_nation_of_diversity: "Нація різноманіття"
 CAN_a_nation_of_diversity_desc: "У сучасній Канаді відмінності відзначаються, а не висміюються. Усі справжні канадці, незалежно від того, якою мовою вони розмовляють, можуть почуватися тут бажаними гостями."
 CAN_federal_reorganization: "Федеральна реорганізація"
 CAN_federal_reorganization_desc: "Перерозподіливши повноваження, передані провінціям, ми зможемо ще більше зменшити заклики до створення незалежного Квебека."
 CAN_the_new_order: "Нова Канада"
 CAN_the_new_order_desc: "Завдяки нашим зусиллям ми побудували нову Канаду, яка знайшла силу, примирившись зі своїм внутрішнім різноманіттям."
 CAN_One_Language_State: "Одномовна держава"
 CAN_One_Language_State_desc: "Нинішній білінгвізм Канади - це рецепт нестабільності і, в кінцевому підсумку, катастрофи. Одна мова має восторжествувати над іншою."
 CAN_French_Government: "Французький уряд"
 CAN_French_Government_desc: "Занадто довго франкомовне населення Канади було відтіснене на другий план і принижене нашими зарозумілими англомовними кузенами. Allons-y citoyens! L'avenir du Canada est francophone!"
 CAN_Glorification_Of_Quebec: "Прославлення Квебека"
 CAN_Glorification_Of_Quebec_desc: "Як спадкоємці спадщини Нової Франції, історія та культура Квебека заслуговують на почесне місце в національній ідентичності Канади."
 CAN_English_Government: "Англійський уряд"
 CAN_English_Government_desc: "Підривні франкомовні елементи в Канаді занадто довго були шипом на нашому боці. Настав час відмовитися від фасаду двомовності, на який спиралися наші попередники, і прийняти англомовну ідентичність Канади."
 CAN_Integration_Of_Quebec: "Інтеграція Квебека"
 CAN_Integration_Of_Quebec_desc: "Квебек має відповідати решті частини країни. Ми повинні почати реформи, щоб домогтися повної інтеграції цієї непокірної провінції."
 CAN_Address_Native_Question: "Вирішення питання про корінне населення"
 CAN_Address_Native_Question_desc: "Перші нації - корінний народ Канади, який давно скаржиться на дискримінацію, погані соціально-економічні умови та недотримання прав корінних народів на землю."
 CAN_Continue_Societal_Integration: "Продовжити інтеграцію суспільства"
 CAN_Continue_Societal_Integration_desc: "Наразі населення Перших націй страждає від безлічі проблем, як-от безробіття і проблеми зі здоров'ям, що ставить їхній рівень життя на один рівень із країнами, що розвиваються, такими як Гаїті. Ми повинні зробити все можливе, щоб усунути цю нерівність і підвищити рівень життя корінного населення Канади."
 CAN_Native_Peoples_Act: "Закон про корінні народи"
 CAN_Native_Peoples_Act_desc: "Новий законодавчий акт, спрямований на повагу до культури Перших націй і запобігання дискримінації, значною мірою продемонструє корінним народам, що їм раді в сучасній Канаді."
 CAN_Focus_On_Canada: "Фокус на Канаді"
 CAN_Focus_On_Canada_desc: "У світі, що стає дедалі хаотичнішим, ми маємо дбати про свої власні інтереси. Зрештою, хто ще захистить Канаду, якщо не ми?"
 CAN_Canada_First: "Canada First"
 CAN_Canada_First_desc: "Міжнародні справи нас не стосуються. Канадський народ заслуговує на нашу повну і безроздільну увагу."
 CAN_NA_Proposal: "Північноамериканська пропозиція"
 CAN_NA_Proposal_desc: "Хоча іноземні справи не повинні займати нас, ми не можемо заперечувати географічне положення Канади. Ми повинні запевнити наших сусідів, що наш поворот від світу не поставить під загрозу наші відносини."
 CAN_Stand_Alone: "Залишитися одним"
 CAN_Stand_Alone_desc: "Настав час зняти кайдани, що зв'язують нас із Європою через НАТО. Канада відмовляється бути прив'язаною до інтересів безпеки країн, які знаходяться далеко за межами наших берегів."
 CAN_strength_at_home: "Сила вдома"
 CAN_strength_at_home_desc: "Щоб підвищити власну впевненість, важливо більше інвестувати в наші економічні можливості."
 CAN_a_neutral_rhetoric: "Нейтральна риторика"
 CAN_a_neutral_rhetoric_desc: "Стає дедалі очевиднішим, що епоха після холодної війни не така однополярна, як багато хто колись вважав. Ми повинні почати стверджувати канадський нейтралітет, щоб переконатися, що не потрапимо в пастку конкуренції великих держав, що загострюється."
 CAN_shred_the_constitution_act: "Ліквідація Закону про Конституцію"
 CAN_shred_the_constitution_act_desc: "Стаття 35 Закону про Конституцію надає особливі права і захист корінному населенню. Ці права мають бути нівельовані, якщо ми хочемо повністю вирішити соціальні проблеми, пов'язані з споконвічними народами."
 CAN_destroy_reservations: "Знищення резервацій"
 CAN_destroy_reservations_desc: "Незважаючи на отримання сотень тисяч доларів державних інвестицій, так звані "індійські резервації" перебувають у жалюгідному стані. У нас немає іншого вибору, окрім як назавжди закрити їх."
 CAN_discredit_western_identitiy: "Дискредитація західної ідентичності"
 CAN_discredit_western_identitiy_desc: "Канадці більше не повинні ототожнювати себе із "Заходом". Ця розпливчаста, безглузда концепція, імовірно пов'язана з географічним положенням, змушує нас проводити зовнішню політику США і євроцентризму, яка не слугує жодній меті."
 CAN_end_foriegn_entanglment: "Кінець зовнішньої заплутаності"
 CAN_end_foriegn_entanglment_desc: "Участь Канади в авантюрах за кордоном безглузда і дорого обходиться. Ми повинні відступити і зосередитися на поліпшенні умов вдома."
 CAN_military_autarky: "Військова автаркія"
 CAN_military_autarky_desc: "Наші військові нині занадто залежать від колишніх "союзників". Ми повинні збільшити власні можливості, щоб у разі війни не покладатися ні на кого, крім самих себе."
 CAN_a_redefinition: "Перевизначення"
 CAN_a_redefinition_desc: "Канадська ідентичність має бути докорінно переглянута, якщо ми хочемо повністю присвятити себе новій зовнішній політиці."
 CAN_canadian_isolationism: "Канадський ізоляціонізм"
 CAN_canadian_isolationism_desc: "Точно так само, як колись сусіди на південь від кордону, ми повинні умити руки від багатьох світових проблем і замість цього звернути свій погляд на внутрішні проблеми."
 CAN_revised_foreign_policy: "Перегляд зовнішньої політики"
 CAN_revised_foreign_policy_desc: "Настав час оголосити постійний нейтралітет Канади. Ми більше не будемо пішаками в геополітичних іграх інших держав."
 CAN_industrial_might: "Промислова міць"
 CAN_industrial_might_desc: "Тепер, коли обрано пріоритет канадських інтересів, ми можемо зосередитися на перетворенні Канади на економічний центр."
 CAN_bureaucracy: "Бюрократія"
 CAN_bureaucracy_desc: "Така величезна країна, як Канада, потребує настільки ж великої адміністративної машини і документознавства, щоб ефективно управляти країною."
 CAN_domestic: "Внутрішня незалежність"
 CAN_domestic_desc: "Іноземні інтереси в межах кордонів Канади, як і раніше, викликають занепокоєння. Доведеться зробити так, щоб ці іноземні сили не могли впливати на політику канадського уряду."
 CAN_redistribution_of_balance: "Збалансований бюджет"
 CAN_redistribution_of_balance_desc: "Скоротивши міжнародні зобов'язання, ми тепер маємо кошти, щоб більше вкладати в програми внутрішніх витрат."
 CAN_tax_cuts: "Зниження витрат"
 CAN_tax_cuts_desc: "Скорочення міжнародної присутності означає, що ми більше не повинні обкладати канадців податками тією самою мірою, що й раніше."
 CAN_State_Of_Terror: "Стан жаху"
 CAN_State_Of_Terror_desc: "Наша суперечлива політика щодо корінних народів сколихнула осине гніздо. Ця нестабільність призвела до загострення почуття тривоги в країні, яка колись була поміркованою."
 CAN_Western_Shift: "Західний ухил"
 CAN_Western_Shift_desc: ""
 CAN_Strengthen_Ties_With_Nato: "Зміцнення зв'язків з НАТО"
 CAN_Strengthen_Ties_With_Nato_desc: ""
 CAN_European_Investments: "Європейські інвестиції"
 CAN_European_Investments_desc: ""
 CAN_Propose_NAFTA_Improvements: "Запропонувати поліпшення NAFTA"
 CAN_Propose_NAFTA_Improvements_desc: ""
 CAN_US_Investments: "Інвестиції в США"
 CAN_US_Investments_desc: ""
 CAN_Strengthen_Position_In_Nato: "Зміцнення позицій у НАТО"
 CAN_Strengthen_Position_In_Nato_desc: ""
 CAN_nato_exercises: "Навчання NATO"
 CAN_nato_exercises_desc: "Ми повинні закликати до спільних навчань між членами НАТО як до способу підготовки до майбутніх конфліктів."
 CAN_greater_military_cooperation: "Розширення військового співробітництва"
 CAN_greater_military_cooperation_desc: "Для того, щоб Канада взяла на себе більш суттєві зобов'язання перед НАТО, ми повинні зміцнити власні збройні сили."
 CAN_investments_in_nato: "Інвестиції в NATO"
 CAN_investments_in_nato_desc: "NATO стагнуватиме і, зрештою, зменшуватиметься, якщо в нього не вкладатимуть ресурси на постійній основі, щоб він залишався актуальним та ефективним у світі."
 CAN_reinforce_western_ideals: "Зміцнення західних ідеалів"
 CAN_reinforce_western_ideals_desc: "Західні цінності завжди були основою канадської ідентичності. Важливо нагадати собі про те, що робить нас канадцями."
 CAN_study_american_war_doctrine: "Вивчення американської військової доктрини"
 CAN_study_american_war_doctrine_desc: "Великий військовий досвід США - це те, що в армії Канади повинні використовувати, спираючись на уроки, які вони зробили."
 CAN_canadian_peacekeepers: "Канадські миротворці"
 CAN_canadian_peacekeepers_desc: "Будучи середньою державою, Канада завжди з ентузіазмом брала участь у міжнародних зусиллях, таких як Організація Об'єднаних Націй. Ми повинні зміцнити наші зобов'язання перед миротворчими операціями ООН, щоб продемонструвати прихильність міжнародному порядку."
 CAN_support_the_mutual_defense: "Підтримка взаємної оборони"
 CAN_support_the_mutual_defense_desc: "Стаття 5 Договору НАТО говорить: напад на одного = напад на всіх. Ми повинні забезпечити, щоб упевненість у цій прихильності взаємної оборони не похитнулася."
 CAN_draw_in_mexico: "Нічия в Мексиці"
 CAN_draw_in_mexico_desc: "Мексика, як сусідня Атлантична і північноамериканська країна, є підходящим партнером для подальшого розширення НАТО."
 CAN_Eastern_Shift: "Східний ухил"
 CAN_Eastern_Shift_desc: ""
 CAN_Russian_Cooperationism: "Кооперація з росіянами"
 CAN_Russian_Cooperationism_desc: ""
 CAN_Chinese_Agreements: "Китайські угоди"
 CAN_Chinese_Agreements_desc: ""
 CAN_Investments_From_East: "Інвестиції зі Сходу"
 CAN_Investments_From_East_desc: ""
 CAN_Expand_Arctic_Routes: "Розширити арктичні маршрути"
 CAN_Expand_Arctic_Routes_desc: ""
 CAN_Russo_Canadian_Trade_Agreement: "Російсько-канадська торговельна угода"
 CAN_Russo_Canadian_Trade_Agreement_desc: ""
 CAN_China_Canada_Commerce_Council: "Китайсько-канадська торгова рада"
 CAN_China_Canada_Commerce_Council_desc: ""
 CAN_Russo_Chinese_Canadian_Sphere: "Російсько-китайсько-канадська сфера"
 CAN_Russo_Chinese_Canadian_Sphere_desc: ""
 CAN_Canadian_Armed_Forces: "Канадські збройні сили"
 CAN_Canadian_Armed_Forces_desc: "Канадські збройні сили виконують 3 основні завдання: захист канадської батьківщини, захист Північноамериканського континенту і міжнародна безпека в цілому. Для досягнення цих завдань збройні сили повинні отримати необхідну підтримку."
 CAN_the_infantry: "Піхота"
 CAN_the_infantry_desc: "Варто зосередитися на вдосконаленні бойових можливостей піхоти."
 CAN_new_rifles: "Нові гвинтівки"
 CAN_new_rifles_desc: "Піхота - це найважливіша частина будь-якої армії, важливо забезпечити її новітніми та найкращими технологіями."
 CAN_new_manufacturers: "Нові виробники"
 CAN_new_manufacturers_desc: "Канада повинна знайти нових і більш ефективних виробників зброї для виробництва сучасних ліній обладнання."
 CAN_manufacturer_companys: "Російські збройові контракти"
 CAN_manufacturer_companys_desc: "Росіяни довели, що є життєздатним кандидатом на постачання нашим військовим службової гвинтівки, якої вони так потребують."
 CAN_manufacturer_companys_2: "Американські збройові контракти"
 CAN_manufacturer_companys_2_desc: "Є дві речі, які йдуть разом. Гармати і великі гармати. Американці нададуть нам найкраще обслуговування щодо зброї."
 CAN_rcaf: "Королівські канадські ВПС"
 CAN_rcaf_desc: "Той, хто володіє небом, володіє полем бою, а тому слід значно поліпшити повітряні сили, якщо ми хочемо перемагати."
 CAN_navy: "Королівський канадський ВМФ"
 CAN_navy_desc: "Флот блакитних вод - це єдиний флот, який має значення, і канадці мають спрямувати наявні ресурси на формування такого боєздатного флоту."
 CAN_navy_carrier: "Плавучий аеродром"
 CAN_navy_carrier_desc: "Авіаносець - ключова технологія в будь-якому військово-морському флоті, адже він дає змогу проводити великі військові операції далеко від батьківщини. Наявність навіть одного такого плавучого аеродрому зробила б нас набагато сильнішими."
 CAN_air_focus: "Моделі винищувачів"
 CAN_air_focus_desc: "Настав час інвестувати в нові моделі винищувачів, щоб замінити старі й ті, що відстають за льотними характеристиками."
 CAN_air_model_us: "Американські аерокосмічні проєкти"
 CAN_air_model_us_desc: "Мабуть, будемо звертатися до американців у розробці нових винищувачів."
 CAN_air_model_uk: "Британські аерокосмічні проєкти"
 CAN_air_model_uk_desc: "Краще запросити британську допомогу в розробці нових літаків."
 CAN_air_factories: "Авіаційні підприємства"
 CAN_air_factories_desc: "Ми повинні інвестувати в нові потужності для виробництва нової лінійки літаків."
 CAN_new_helicopters: "Оновлені вертольоти"
 CAN_new_helicopters_desc: "Розпочнемо дослідження і розробку нової лінійки транспортних і ударних вертольотів."
 CAN_international_wargames: "Щорічні військові ігри"
 CAN_international_wargames_desc: "Військові ігри несуть життєво важливу роль у підтримці планування і стратегії армії в актуальному стані. Запрошення наших союзників до участі в спільних військових іграх дасть змогу ще більше розвинути навички та відпрацювати тактики."
 CAN_destroyers: "Есмінці"
 CAN_destroyers_desc: "Есмінці - м'язи будь-якого флоту і чим більше у ВМФ їх буде, тим сильнішим буде канадське панування над водами."
 CAN_ship_training: "Морські навчання"
 CAN_ship_training_desc: "Ми проведемо велику військово-морську практику, щоб поліпшити можливості ведення морських битв новими кораблями."
 CAN_naval_aircraft: "Повсюдна підтримка з повітря"
 CAN_naval_aircraft_desc: "Авіаносці дають змогу отримувати підтримку з повітря незалежно від того, де частини перебувають - у будь-якій точці світу."
 CAN_naval_doctrines: "Переоцінка військово-морської тактики"
 CAN_naval_doctrines_desc: "Розумно буде пристосувати нашу тактику до нового обладнання, щоб запобігти складнощам у незручних для ходу суден місцях."
 CAN_naval_dockyards: "Галіфакскі верфі"
 CAN_naval_dockyards_desc: "Побудуємо нові верфі в Галіфаксі."
 CAN_bluewater: "ВМФ блакитних вод"
 CAN_bluewater_desc: "Зі створенням голубоводного флоту ми вільні використовувати військово-морську міць скрізь, де заманеться. Ці морські сили, здатні діяти глобально навіть через глибокі води відкритих океанів."
 CAN_rus_training: "Сибірські військові ігри"
 CAN_rus_training_desc: "Канада і Росія - майстри воювати і виживати в холодному кліматі. Ми братимемо участь у спільних навчаннях у Сибіру з російськими військами для подальшого вдосконалення навичок і зміцнення нового союзу."
 CAN_chinese_industry: "CCID"
 CAN_chinese_industry_desc: "CCID або китайсько-канадський розвиток промисловості - це спільний проєкт двох країн щодо поліпшення промислового прогресу."
 CAN_chinese_lavs: "Китайські військові заводи"
 CAN_chinese_lavs_desc: "Китайці допомагатимуть нам у розвитку військової промисловості для зростаючої канадської армії."
 CAN_rus_dockyards: "Конструкція Російського підводного човна"
 CAN_rus_dockyards_desc: "Моделювання деяких наших нових конструкцій на основі російських дасть змогу підводним човнам бути ефективнішими за Полярним колом і за його межами."
 CAN_bc_ports: "Тихоокеанські порти"
 CAN_bc_ports_desc: "Порти на заході життєво важливі для розвитку Британської Колумбії, а також для нашої промисловості та видобутку природних ресурсів."
 CAN_naval_investments: "Інвестиції у флот"
 CAN_naval_investments_desc: "Завдяки росіянам ми можемо використовувати отриманий свіжий технічний досвід для зміцнення нашого військово-морського флоту."
 CAN_naval_investments2: "Верфі Галіфакса"
 CAN_naval_investments2_desc: "У Галіфаксі знаходиться одне з найбільших суднобудівних підприємств Канади. Ми зможемо поліпшити цей наявний об'єкт, інвестуючи необхідні фінанси."
 CAN_tank_facilities: "Танкові заводи"
 CAN_tank_facilities_desc: "За допомогою Китаю ми тепер зміцнимо наші виробничі потужності з виробництва танків."
 CAN_heavy_industry: "Проєкти розвитку CCID"
 CAN_heavy_industry_desc: "За допомогою CCID ми в змозі підтримати промислове виробництво заводів країни."
 CAN_national: "Націоналістичний переворот"
 CAN_national_desc: "Зі зростанням напруженості між демократичним урядом і націоналістичними партіями щось, нарешті, спалахнуло. Як це відбуватиметься в майбутньому?"
 CAN_global_influence: "Внутрішні справи"
 CAN_global_influence_desc: "Тепер, коли ми встановили контроль над країною, маємо зміцнити свою владу, зосередившись на внутрішніх справах."
 CAN_regional_diplomacy: "Регіональна дипломатія"
 CAN_regional_diplomacy_desc: "Перед нами світ, багатий на можливості для канадської експансії. Було б не розумно ігнорувати ці перспективи."
 CAN_fortify_the_borders: "Зміцнення кордонів"
 CAN_fortify_the_borders_desc: "Наші зусилля не залишаться непоміченими. Країна повинна бути готова до неминучої відповідної реакції на зусилля з розширення державної величі."
 CAN_greenland: "Гренландське питання"
 CAN_greenland_desc: "Данське панування над Гренландією - пережиток минулого. Настав час для Канади встановити своє панування над цією європейською колонією."
 CAN_dominate_america: "Домінування у двох Америках"
 CAN_dominate_america_desc: "Занадто довго канадці грали другу скрипку перед південними сусідами. Настав час нам зайняти законне місце в якості домінуючої держави на північноамериканському континенті."
 CAN_opposition: "Приборкання опозиції"
 CAN_opposition_desc: "Ті, хто протистоїть поточному уряду, не що інше, як зрадники і злочинці. Ми зметемо їх з вулиць і помістимо в численні в'язниці, що зростають."
 CAN_nationlist_agenda: "Націоналістичний порядок денний"
 CAN_nationlist_agenda_desc: "Придушивши опозицію, ми тепер зможемо висунути амбітну і нову урядову програму."
 CAN_destroy_charter: "Знищення хартії"
 CAN_destroy_charter_desc: "Канадська хартія так званих "прав і свобод" - це лише гамівна сорочка, що стримує канадську велич. З цим треба покінчити."
 CAN_french_schools: "Французькі школи"
 CAN_french_schools_desc: "Відтепер канадці здобуватимуть освіту французькою. Англомовна Канада більше не сприйматиме нашу мову як другорядну і неважливу."
 CAN_russian_military: "Російська військова експертиза"
 CAN_russian_military_desc: "Росія має одну з найбільших збройних сил у світі. Ми зробимо все можливе, щоб отримати максимальну вигоду з досвіду, який вони можуть запропонувати."
 CAN_global_army: "Глобальна військова сила"
 CAN_global_army_desc: "За допомогою нових союзників канадські військові тепер користуються повагою в усьому світі та сіють страх."
 CAN_railway_projects: "Залізничні проєкти"
 CAN_railway_projects_desc: "Китайці досягають успіху у фінансуванні великих інфраструктурних проєктів. Тепер, коли ми закріпили відносини між нашими країнами, зможемо приступити до амбітного рішення будівництва залізниці."
 CAN_industry_projects: "Подвійна індустрія"
 CAN_industry_projects_desc: "Наш промисловий потенціал зростає в геометричній прогресії завдяки великим китайським інвестиціям."
 CAN_global_companys: "Глобальні компанії"
 CAN_global_companys_desc: "В умовах глобалізації фінансової системи залучення потужних транснаціональних корпорацій, що приносять робочі місця, інвестиції та податкові надходження, є одним із найважливіших пріоритетів будь-якого уряду."
 CAN_huawai: "Huawei"
 CAN_huawai_desc: "Китайському технологічному гіганту є що запропонувати Канаді. Ті, хто скаржиться на проблеми "національної безпеки", поняття не мають, про що говорять..."
 CAN_hyundai: "Hyundai"
 CAN_hyundai_desc: "Hyundai переріс свій скромний початок і став одним з найбільших і найбільш передових виробників автомобілів на планеті."
 CAN_ak: "Калашников"
 CAN_ak_desc: "Російський концерн "Калашников" має давню історію виробництва стрілецької зброї. І є причини, через які автомат Калашникова є найпоширенішою вогнепальною зброєю у світі."
 CAN_weapons_expert: "Виробництво спеціальної зброї"
 CAN_weapons_expert_desc: "Досвід Калашникова полягає не тільки в легкій стрілецькій зброї, а й в інших видах озброєнь, які можуть бути використані для зміцнення можливостей окремих підрозділів."
 CAN_airburst_weapons: "Зброя повітряного розриву"
 CAN_airburst_weapons_desc: "Зброя повітряного вибуху - це нова технологія, що дає окремому солдату можливість ефективно протистояти ворогам, які перебувають за укриттям."
 CAN_vehicle_industry: "Виробництво на базі транспортних засобів"
 CAN_vehicle_industry_desc: "Завдяки досвіду Hyundai ми можемо поліпшити існуючі можливості нашого автопрому."
 CAN_advanced_ultility_vehicle: "Просунутий комунальний транспорт"
 CAN_advanced_ultility_vehicle_desc: "Війська могли б використовувати нові службові машини для захисту під час руху."
 CAN_sat_tech: "Супутникові технології"
 CAN_sat_tech_desc: "Допомога Huawei може дозволити нам довести канадські супутники до нового, поліпшеного стандарту."
 CAN_advanced_radar: "Найкращі радіолокаційні системи"
 CAN_advanced_radar_desc: "Технологія Huawei виявиться корисною в наших зусиллях зі створення досконаліших радіолокаційних систем, щоб забезпечити військам максимально можливу обізнаність на полі бою."
 CAN_secret_police: "Таємна поліція"
 CAN_secret_police_desc: "Незважаючи на наші зусилля придушити інакомислення, нелояльні елементи і шпигуни серед народу продовжують існувати.  Правильно буде створити нове агентство безпеки, щоб викорінити цих підривних особистостей."
 CAN_isolation: "Проект канадського мілітаризму"
 CAN_isolation_desc: "Ми повинні заспокоїти полум'яний дух канадського народу новими зобов'язаннями щодо проєктування військової могутності Канади за кордоном."
 CAN_expel_us: "Мобілізація військ"
 CAN_expel_us_desc: "Війна - неминуча частина історії нації. Уряд повинен згуртувати війська для підготовки до майбутнього конфлікту."
 CAN_iron_curtain: "Цифрова Залізна завіса"
 CAN_iron_curtain_desc: "Той факт, що канадці продовжують отримувати доступ до альтернативних джерел інформації з Інтернету, підриває авторитет уряду. Ми повинні розгорнути систематичну форму цифрової цензури, щоб ізолювати народ від небезпечного впливу решти світу."
 CAN_the_state: "Реформування держави"
 CAN_the_state_desc: "Тепер, коли ми досягли значної частини наших планів, ми успішно перетворили Канаду на нову, набагато більш грізну державу."
 CAN_move_capital: "Перенесення столиці"
 CAN_move_capital_desc: "Оттава більше не буде дивитися зверхньо на наш народ і культуру. Квебек і Канада загалом будуть управлятися з Квебека!"
 CAN_reclaim_canada: "Французька Канада"
 CAN_reclaim_canada_desc: "Зрештою, le Canada sera français (Канада буде французькою)!"
 CAN_new_charter: "Нова французька хартія"
 CAN_new_charter_desc: "Нова Канада вимагає нової хартії."
 CAN_quebec_conscription: "Квебекська військова повинність"
 CAN_quebec_conscription_desc: "Ми повинні мобілізувати молодих квебекців, щоб виправити демографічний дисбаланс у канадських Збройних силах. У наших спробах зробити Канаду французькою жоден рядовий не є зайвим."
 CAN_french_companies: "Заохочення французьких компаній"
 CAN_french_companies_desc: "Франція завжди матиме особливі відносини з нашим народом. Тому абсолютно правильно, що французьким компаніям має бути надано преференційний доступ на канадський ринок."
 CAN_enforce_language: "Насильницьке введення однієї мови"
 CAN_enforce_language_desc: "Деякий час ми терпіли плавне існування англійської мови поряд із французькою. Але ця терпимість була зловживана, неправильно витлумачена і повинна завершитися."
 CAN_tax_english_companies: "Податки на англійські корпорації"
 CAN_tax_english_companies_desc: "Англомовні канадські компанії, як і раніше, користуються великим впливом. Їх слід стиснути і урізати за розміром."
 CAN_new_sectors: "Нові можливості для бізнесу"
 CAN_new_sectors_desc: "Франко-канадському бізнесу мають бути надані особливі можливості для процвітання і зайняття свого законного місця біля керма економіки Канади."
 CAN_nation_divided: "Нація у вогні"
 CAN_nation_divided_desc: "Слід визнати, що зусилля зробити Канаду французькою не пройшли так гладко, як очікувалося. Щоб убезпечити нашу нову Канаду, доведеться сек'юритизувати державу, щоб контролювати народне інакомислення і відволіктися від проблем "прорізування зубів" у держави."
 CAN_french_industry: "Нові промислові комплекси"
 CAN_french_industry_desc: "Володіючи необхідними ресурсами, Квебек завжди мав потенціал стати промисловим центром канадців."
 CAN_discharge_generals: "Звільнення англійських генералів"
 CAN_discharge_generals_desc: "Англомовні генерали продовжують користуватися надмірним впливом в армії. Ми повинні звільнити їх із займаних посад, заявивши, що місця будуть заповнені франкомовними офіцерами."
 CAN_ccp_military: "Квебекський мілітаризм"
 CAN_ccp_military_desc: "Проєкт будівництва нової Канади оживив локальні етнічні настрої квебекців. Ми повинні використовувати цю енергію з користю."
 CAN_renewable_energy_projects: "Відновлювані джерела енергії"
 CAN_renewable_energy_projects_desc: "Викопне паливо швидко відходить у минуле. Канада повинна звернутися до вітряної, сонячної та гідроелектростанції для задоволення всіх енергетичних потреб."
 CAN_forced_integration: "Знищення квебекської ідентичності"
 CAN_forced_integration_desc: "Квебекці давно скаржаться, що уряд прагне знищити їхню культуру. З таким самим успіхом ми могли б діяти відповідно до їхніх звинувачень, щоб раз і назавжди викорінити незалежну ідентичність, яка дає життя квебецькому сепаратизму."
 CAN_treaty_of_quebec: "Квебекський договір"
 CAN_treaty_of_quebec_desc: "Ми маємо бути обережними у спробі розвіяти побоювання, що ми намагаємося знищити квебецьку ідентичність. Новий Квебекський договір запевнить квебекців, що навіть якщо їхні політичні права будуть скорочені, наша висока повага до їхньої самобутності залишиться."
 CAN_clean_energy: "Закон про чисту енергію"
 CAN_clean_energy_desc: "Ми повинні викласти нашу прихильність до чистої енергетики в письмовому вигляді і висунути нове, амбітне законодавство."
 CAN_clean_vehicles: "Закон про електромобілі"
 CAN_clean_vehicles_desc: "Електромобілі є важливим кроком вперед у зниженні залежності від викопної сировини. Виробникам таких транспортних засобів має бути надана будь-яка державна підтримка, необхідна їм для конкуренції з неелектричним автопромом."
 CAN_co2_tax: "Податок на вуглець"
 CAN_co2_tax_desc: "Оподатковуючи викиди, можна відмовити корпоративних забруднювачів від отруєння повітря майбутніх канадських поколінь."
 CAN_carbon_negative: "Вуглецево-негативна країна"
 CAN_carbon_negative_desc: "Просунувши вперед амбітний порядок денний, ми тепер можемо оголосити Канаду не просто вуглецево-негативною, а й вуглецево-негативною країною."
 CAN_increase_ship_production: "Розширені військово-морські гранти"
 CAN_increase_ship_production_desc: "Розширення бюджету, щоб включити більше військово-морських досліджень, допоможе нашому морському флоту та офіцерам."
 CAN_nato_research: "Спільні дослідження з NATO"
 CAN_nato_research_desc: "Щоб не відставати від Китаю і Росії, члени НАТО повинні об'єднати свій колективний досвід для проведення прискорених досліджень і розробок."
 CAN_economy: "Канада за кордоном"
 CAN_economy_desc: "Канада має історію тісної співпраці та щільних зв'язків з країнами решти світу. Дуже важливо, щоб ми зберегли цю спадщину і продовжували її розвивати!"
 CAN_economy_investments_global: "Глобальні інвестиції"
 CAN_economy_investments_global_desc: "Є багато місць по всьому світу, які потребують інвестицій та економічної допомоги. Нехай Канада буде тією, хто допоможе їм, коли вони цього потребують."
 CAN_project_canadian_influence: "Проєкт Канадського впливу"
 CAN_project_canadian_influence_desc: "Канадська зовнішня політика часто слідує за зовнішньою політикою братньої країни США. Однак є також випадки, коли ми збивалися зі шляху і більше фокусувалися на країнах, які знаходяться ближче до дому."
 CAN_align_to_belize: "Вплив на Беліз"
 CAN_align_to_belize_desc: "Беліз посідає стратегічне становище на Юкатані з широким доступом до Затоки, а також є економікою, що зростає в регіоні."
 CAN_align_saint_kitts: "Вплив на Сент-Кітс"
 CAN_align_saint_kitts_desc: "Сент-Кітс - невелика країна в CARICOM, з якою Канада мала добрі стосунки і торгові угоди. Важливо підтримувати цю співпрацю."
 CAN_align_barbados: "Вплив на Барбадос"
 CAN_align_barbados_desc: "Барбадос є одним з найбільших одержувачів канадських прямих інвестицій. Відносини з ним часто являють собою тісний торговий і політичний, а також культурний симбіоз."
 CAN_align_grenada: "Вплив на Гренаду"
 CAN_align_grenada_desc: "Канада і Гренада мають значні зв'язки і торгівлю на мільйони доларів. Ми повинні спиратися на ці тісні існуючі відносини."
 CAN_align_dominica: "Вплив на Домініку"
 CAN_align_dominica_desc: "Відтоді як Домініка здобула незалежність 1978 року, ми підтримуємо з ними тісні дипломатичні та торговельні відносини."
 CAN_align_guyana: "Вплив на Гайану"
 CAN_align_guyana_desc: "Канада і Гайана підтримують тісні стосунки завдяки нашому спільному членству в Співдружності та значній гайанській діаспорі в Канаді."
 CAN_align_jamaica: "Вплив на Ямайку"
 CAN_align_jamaica_desc: "Канада має тісні та широкі стосунки з Ямайкою, які поширюються на такі сфери, як безпека, торгівля, розвиток і туризм. Будучи однією з найбільших країн Карибського басейну, Ямайка є підходящим партнером для подальшої співпраці."
 CAN_align_saint_lucia: "Вплив на Сент-Люсію"
 CAN_align_saint_lucia_desc: "Давні комерційні зв'язки з Сент-Люсією можуть бути використані для подальшого зміцнення відносин з цією країною."
 CAN_align_suriname: "Вплив на Суринам"
 CAN_align_suriname_desc: "Колишня голландська колонія Суринам - це країна, в якій можна ще більше розширити наш наявний вплив."
 CAN_align_st_vincent: "Вплив на Сент-Вінсент"
 CAN_align_st_vincent_desc: "Ми вже давно підтримуємо добрі стосунки з Сент-Вінсентом, чому сприяють торгівля і наша участь у міжнародних організаціях. Цим відносинам ще є куди рости і вдосконалюватися."
 CAN_align_trindad: "Вплив на Тринідад"
 CAN_align_trindad_desc: "Канада і Тринідад і Тобаго мають давні стосунки, що охоплюють такі галузі, як освіта, торгівля, наука, культура, навколишнє середовище, спорт і охорона здоров'я. Оскільки Тринідад і Тобаго має найбільшу диверсифіковану економіку в Карибському басейні, взаємні торговельні відносини надзвичайно прибуткові і тому заслуговують на увагу."
 CAN_align_cuba: "Вплив на Кубу"
 CAN_align_cuba_desc: "Незважаючи на напружені відносини США з Кубою, Канада постійно підтримувала дипломатичні відносини з найбільш густонаселеною карибською країною. Торгівля і туризм є основою наших відносин, які могли б виграти від подальшої уваги."
 CAN_align_haiti: "Вплив на Гаїті"
 CAN_align_haiti_desc: "Як єдині незалежні франкомовні країни на Американському Континенті, Канаду і Гаїті пов'язують спільні узи. Хоча наші відносини з Гаїті характеризувалися втручанням і наданням допомоги, існує потенціал для глибшого і пліднішого партнерства між нашими країнами."
 CAN_align_the_bahamas: "Вплив на Багами"
 CAN_align_the_bahamas_desc: "Багамські острови - один із найбільших торговельних партнерів Канади в Карибському басейні та наш другий за величиною експортний ринок після Тринідаду і Тобаго. Однозначно, варто спиратися на ці торговельні відносини, а також на суттєві зв'язки між людьми, щоб зміцнити нашу дружбу з цим карибським народом."
 CAN_strength_in_the_americas: "Сила в Північній і Південній Америці"
 CAN_strength_in_the_americas_desc: "Завдяки нашому красномовству і дипломатичній чарівності, Канада досягла вирішальної позиції сили в Північній і Південній Америці."
 CAN_align_the_americans: "Вплив на Америку"
 CAN_align_the_americans_desc: "Наші відносини з південним сусідом - одні з найближчих і найважливіших у дипломатії. Ми повинні показати Сполученим Штатам, що є гідним союзником."
 CAN_europe_invest: "Європейські інвестиції"
 CAN_europe_invest_desc: "Канада завжди підтримувала тісні відносини з європейським континентом. Спільне членство в таких організаціях, як НАТО, і наша взаємодія з ЄС можуть бути засновані на подальшому інвестуванні в європейський континент."
 CAN_asia_invest: "Азіатські інвестиції"
 CAN_asia_invest_desc: "Будучи тихоокеанською країною, Канада має право на тісні відносини з азіатськими економіками, що розвиваються."
 CAN_greece_invest: "Грецькі проєкти"
 CAN_greece_invest_desc: "Наявність великої грецької діаспори в Канаді, а також безліч договорів і великі торгові угоди є основою міцних відносин між нашими країнами. Канадські інвестиції в грецьку економіку напевно будуть вітатися нашими друзями в Афінах."
 CAN_norway_invest: "Норвезькі проєкти"
 CAN_norway_invest_desc: "Будучи середніми державами з довгою історією взаємодій і широким спектром спільних інтересів, Канада і Норвегія є близькими союзниками. Ми можемо запропонувати норвезьким друзям допомогу у вигляді інвестицій, тим самим ще більше зміцнюючи нашу довіру і повагу."
 CAN_estonian_invest: "Естонські проєкти"
 CAN_estonian_invest_desc: "Будучи однією з перших країн, які визнали незалежність Естонії в 1991 році, Канада та Естонія продовжують зміцнювати міцну дружбу в рамках таких організацій, як НАТО. Естонія могла б скористатися подальшою канадською допомогою у вигляді фінансових інвестицій."
 CAN_vietnam_invest: "В'єтнамські проєкти"
 CAN_vietnam_invest_desc: "Канада і В'єтнам мають спільну історію як колишні французькі колоніальні піддані, і наші відносини не були зіпсовані завдяки рішенню Канади залишатися нейтральною під час В'єтнамської війни. В'єтнам сьогодні - це динамічна, зростаюча економіка, і тому нам було б розумно інвестувати зайві кошти в неї."
 CAN_southkor_invest: "Південнокорейські залізниці"
 CAN_southkor_invest_desc: "Південна Корея перетворилася з бідної колишньої колонії на одну з найрозвиненіших економік світу. Незважаючи на їхній досвід, Канада все ще може щось запропонувати, коли справа доходить до інвестицій у залізничну мережу."
 CAN_indonesia_invest: "Індонезійська промисловість"
 CAN_indonesia_invest_desc: "Канада вже давно підтримує розвиток однієї з найбільших економік Азії. Ми повинні продовжувати інвестувати в те, що, безсумнівно, стане одним із найзначніших економічних центрів у регіоні."
 CAN_mining: "Канадський видобуток копалин"
 CAN_mining_desc: "Наша гірничодобувна промисловість є однією з найбільших у світі, на її частку припадає 5% ВВП нашої країни."
 CAN_mining_expansion: "Розширення штолень"
 CAN_mining_expansion_desc: "Розширення нашої гірничодобувної промисловості дасть поштовх нашому експорту, збільшить податкові надходження і забезпечить таку необхідну зайнятість, особливо для корінних народів."
 CAN_quebec_mines: "Розширення квебекських шахт"
 CAN_quebec_mines_desc: "Багато шахт Квебека не повинні бути виключені з планів щодо поліпшення нашої гірничодобувної промисловості. Однак зосередження уваги на Квебеку за рахунок інших провінцій може мати низькі економічні дивіденди, навіть якщо це заспокоїть місцеве населення."
 CAN_quebec_steel: "Квебекська металургія"
 CAN_quebec_steel_desc: "Якість квебекської сталі буде відома в усьому світі!"
 CAN_quebec_aluminium: "Квебекська алюмінієва промисловість"
 CAN_quebec_aluminium_desc: "Запаси алюмінію в Квебеку є економічним ресурсом, який дозрів для експлуатації."
 CAN_quebec_steel_exports: "Експорт квебекської сталі"
 CAN_quebec_steel_exports_desc: "За допомогою сталі, яку робітники видобули в Квебеку, ми можемо зміцнити експорт нашої країни, приносячи багатство і престиж Канаді."
 CAN_north_mines: "Розширення північних шахт"
 CAN_north_mines_desc: "Північ Канади вважається наступним кордоном видобутку корисних копалин і має безліч блискучих можливостей."
 CAN_north_tungsten: "Північна вольфрамова промисловість"
 CAN_north_tungsten_desc: "Вольфрамові копальні є одними з найприбутковіших у Канаді, а тому мають бути в центрі нинішніх зусиль."
 CAN_north_steel: "Північна сталь"
 CAN_north_steel_desc: "Сталь (сплав заліза з вуглецем) є важливим ресурсом, який має в своєму розпорядженні північна Канада."
 CAN_north_steel_exports: "Північний експорт сталі"
 CAN_north_steel_exports_desc: "Експорт отриманої сталі дасть корисний поштовх канадській економіці."
 CAN_mine_expert: "Гірнича експертиза"
 CAN_mine_expert_desc: "Завдяки знанням, які ми накопичили завдяки зусиллям щодо поліпшення гірничодобувної промисловості, ми стали світовими лідерами в цьому конкретному секторі."
 CAN_mechanized: "Механізація"
 CAN_mechanized_desc: "Не дивлячись на розвиток нових технологій, механізація залишається центральною рушійною силою в сучасній війні і повинна бути прийнята військовими."
 CAN_infantry_focus: "Фокусування на піхоті"
 CAN_infantry_focus_desc: "Ядром збройних сил завжди буде окремий солдат. Канадська піхота надійна, адаптована і є найкращим, що можуть запропонувати збройні сили."
 CAN_specops: "Елітні підрозділи спецназу"
 CAN_specops_desc: "Канадські підрозділи, такі як Об'єднана оперативна група 2, відомі в усьому світі як одні з найбільш елітних підрозділів спецпризначення на сьогоднішній день. Ми зобов'язані подбати про те, щоб дати цим хлопцям найкраще обладнання, яке тільки існує."
 CAN_recruits: "Рекрутингові кампанії"
 CAN_recruits_desc: "Канадські військові потребують більшої кількості робочої сили. Експерти рекомендують своєчасно інвестувати в рекрутингові кампанії, щоб збільшити пул рекрутів."
 CAN_profesional_army: "Професійні військові"
 CAN_profesional_army_desc: "Зосередившись на піхоті, наші військові перетворяться на одних із найбільш шанованих у світі."
 CAN_tanks: "Танки світового класу"
 CAN_tanks_desc: "Танки - це грізна частина будь-якої армії, і канадська не буде винятком."
 CAN_motorized: "Механізована піхота"
 CAN_motorized_desc: "Прийнявши на озброєння мотопіхоту, війська виграватимуть більшою мобільністю і захистом на полі бою."
 CAN_armed: "Розкотистий грім"
 CAN_armed_desc: "Натиск нашої бронетехніки буде видовищем, яке жоден противник не захоче побачити."
 CAN_nato_air: "Головні доктрини НАТО"
 CAN_nato_air_desc: "Ми повинні продовжувати слідувати постулатам НАТО, використовуючи наші військово-повітряні сили для забезпечення повітряного прикриття операцій військ на землі."
 CAN_nato_train: "Спільна повітряна підготовка"
 CAN_nato_train_desc: "Разом з іншими членами НАТО Канадські ВПС можуть досягти нових висот майстерності в повітряному бою."
 CAN_us_planes: "Американські винищувачі"
 CAN_us_planes_desc: "Американські винищувачі є найпередовішими з усіх. Ми повинні використовувати їхній досвід для вдосконалення власних літаків."
 CAN_new_doctrine: "Нові доктрини"
 CAN_new_doctrine_desc: "Настав час відійти від загальноприйнятої думки НАТО і включити до переліку свіжі способи ведення бойових дій у повітрі."
 CAN_russia_train: "Російські експерти"
 CAN_russia_train_desc: "Російські льотчики і раніше вважалися одними з найгрізніших. Не можна не запросити їх навчати наших пілотів тонкощам повітряного бою."
 CAN_russia_planes: "Російські бомбардувальники"
 CAN_russia_planes_desc: "Російські ноу-хау в галузі виробництва бомбардувальників можуть бути використані для вдосконалення власного бомбардувального парку."
 CAN_air_force: "Професійні ВПС"
 CAN_air_force_desc: "Зусилля з удосконалення наших військово-повітряних сил увінчалися створенням великого парку літаків, здатних домінувати практично над будь-яким противником."
 CAN_decimate_mexico: "Розтрощити Мексику"
 CAN_decimate_mexico_desc: "Мексика стоїть на нашому шляху до остаточного контролю над Північною Америкою. Їх треба розчавити або прибрати з дороги!"

 #Canadian Ideas
 CAN_oil_prospects_idea1: "Субсидування нафтової промисловості"
 CAN_oil_prospects_idea1_desc: "Промислове субсидування викопного палива може допомогти нашій нафтовій промисловості функціонувати більш адекватно відповідно до потреб."
 CAN_oil_prospects_idea2: "Субсидування нафтових пісків"
 CAN_oil_prospects_idea2_desc: "Промислове субсидування викопного палива може допомогти нашій нафтовій промисловості функціонувати більш адекватно відповідно до потреб."
 CAN_oil_prospects_idea3: "Ефективне виробництво нафти"
 CAN_oil_prospects_idea3_desc: "Промислове субсидування викопного палива може допомогти нашій нафтовій промисловості функціонувати більш адекватно відповідно до потреб."
 CAN_oil_prospects_idea4: "Експерт з розширення нафтових родовищ"
 CAN_oil_prospects_idea4_desc: "Промислове субсидування викопного палива може допомогти нашій нафтовій промисловості функціонувати більш адекватно відповідно до потреб."
 CAN_national_companies_subsidies: "Субсидії Канадської нафтової компанії"
 CAN_national_companies_subsidies_desc: "Субсидування наших нафтових компаній не тільки принесе користь нафтовидобутку, це також дасть нам змогу розширити та збільшити ринкову частку на світовому нафтовому ринку!"
 CAN_national_companies_subsidies1: "Субсидії Канадської нафтової компанії"
 CAN_national_companies_subsidies1_desc: "Субсидування наших нафтових компаній не тільки принесе користь нафтовидобутку, це також дасть нам змогу розширити і збільшити ринкову частку на світовому нафтовому ринку!"
 na_oil_treaty_idea: "Північноамериканський нафтовий договір"
 CAN_beretta_company: "Beretta"
 CAN_colt_company: "Colt"
 CAN_international_companies_idea: "Міжнародні компанії"
 CAN_build: "Створення канадських фондів"
 CAN_oil: "Федеральний газовий податковий фонд"
