 ethiopia.3.d: "У промисловому секторі Ефіопії нещодавно відбулося масове зростання, яке уряд [ETH.GetLeader] тепер прагне розширити. Однак надії на перетворення Ефіопії на промисловий центр можуть бути реалізовані тільки з іноземними інвестиціями, і уряд Ефіопії звернувся до нас у спробі переконати наші національні компанії підтримати зростаючу економіку Ефіопії."
