 ethiopia.5.t: "Африканський альянс"
 ethiopia.5.d: "Саме прапор Ефіопії визначив кольори панафриканського руху через наш тривалий опір європейському колоніалізму. Саме Ефіопія виховала покоління молодих чорношкірих африканців як усередині, так і за межами наших кордонів, щоб вони стали сильними та гордими африканськими націоналістами. Саме Ефіопія слідувала доктрині єдності в розмаїтті на всьому африканському континенті. \n\nАле єдності та розмаїття вже недостатньо. Старі європейські колоніальні держави жадібно придивляються до своїх колишніх африканських володінь, прагнучи знову відвоювати сфери економічного інтересу для своїх мегакорпорацій. Китайські інвестиції з Далекого Сходу є водночас і благословенням, і прокляттям, оскільки Китай прагне утвердити себе нарівні з великими державами минулого. Сполучені Штати давно відмовилися від своєї доктрини свободи на користь доктрини нафти і грошей. \n\nАфрика повинна вистояти разом і об'єднатися під прапором одного спільного військового союзу, щоб протистояти і одночасно російським і американським, китайським та індійським амбіціям створення військових блоків. \n\nМи розішлемо запрошення всім членам Африканського союзу, що підходять для участі в цьому союзі. Крім Еритреї. Ми "випадково" забудемо про неї."
 ethiopia.5.a: "За Африку! За людство!"
 ethiopia.6.t: "Запрошення до Африканського Альянсу"
 ethiopia.6.d: "Зухвало кидаючи виклик європейському та східноазійському дипломатичному впливу, уряд Ефіопії прагне перетворити Африканський союз на повноцінний військовий альянс. Ми маємо право приєднатися, оскільки є членом Африканського союзу і ще не пов'язані з іншим альянсом.\n\nНо чи повинні ми відмовитися від нашого суверенітету і нейтралітету на користь Африканського альянсу? Або, можливо, Африканський альянс якраз і є нашим ключем до суверенітету і нейтралітету?"
 ethiopia.6.a: "Африканські країни стоять пліч-о-пліч!"
 ethiopia.6.b: "Хм, не думаю."
 ethiopia.7.t: "Завершено будівництво Аддіс-Абебського трамая"
 ethiopia.7.d: "Проєкт Аддіс-Абебського трамвая нарешті вийшов із фази будівництва і може перейти у фазу випробувань. Спочатку передбачалося, що на двох лініях трамвая буде 41 станція (з яких 39 були побудовані), і кожен поїзд зможе перевозити 286 пасажирів. Це дасть змогу трамвалю обслуговувати 15 000 пасажирів на годину за напрямок і 60 000 пасажирів у всіх чотирьох напрямках, а вартість проїзду становить 2-6 ефіопських бирів. залізницю було укладено за контрактом із China Railway Group Limited, а управляється вона Shenzhen Metro Group. Аддіс-Абебський трамвай наразі має парк із 41 трисекційного 70% низькопідлогового трамвая виробництва CNR Changchun."
 ethiopia.7.a: "Нарешті ніяких заторів!"
 ethiopia.8.t: "Залізниці Ефіо-Джибуті припиняють свою роботу"
 ethiopia.8.d: "Після Другої світової війни залізниця впала в довгий період занепаду. Рух залізницею скоротився вдвічі з 1953 по 1957 рік, оскільки автомобільний транспорт почав конкурувати із залізничним транспортом у сфері перевезення вантажів. Огаденська війна 1977-1978 років завдала ще одного удару по залізниці, коли сомалійські війська вторглися в нашу країну і захопили залізницю до Дире-Дауа. Ділянки залізниці були підірвані під час війни, і залізничні операції знову скоротилися вдвічі. Після закінчення війни залізниця продовжувала занепадати через відсутність обслуговування і нападів з боку повстанців, таких як Фронт визволення Огадена. і відсутність обслуговування, і амбітна програма будівництва доріг зробили залізничний транспорт все більш неконкурентоспроможним. У січні 1985 року внаслідок залізничної катастрофи в Аваші загинуло 429 пасажирів, коли їхній поїзд зійшов з рейок на мосту через річку Аваш і впав в ущелину внизу. Залізничне сполучення між Аддіс-Абебою і Діре-Дауа, нарешті, припинилося цього року, але поїзди продовжували курсувати між Діре-Дауа і Джибуті. Шляхи між Дире-Дауа і Аддіс-Абебою прийшли в повну непридатність, і багато рейок вкрали і продали на металобрухт."
 ethiopia.8.a: "Нам треба було полагодити її раніше."
 ethiopia.9.t: "Розширення Аддіс-Абебського трамвая"
 ethiopia.9.d: "Крім розширення наявних ліній, було побудовано дві нові лінії. Перша починається біля собору Святого Георгія, проходить площею Мехіко до штаб-квартири Африканського союзу і закінчується в Лебу, з'єднуючись із новою національною залізничною мережею. Друга лінія починається на кільцевій розв'язці Мегенаньї, проходить через аеропорт Боле, район Велло-Сефер, ринок Саріс і район Джоммо, і закінчується в Лебу."
 ethiopia.9.a: "З Аддіс-Абеби до"
 ethiopia.10.t: "Залізниця з Аддіс-Абеби до Джибуті закінчена."
 ethiopia.10.d: "Це послужить основою нової Ефіопської національної залізничної мережі. Вона забезпечує вихід до моря, пов'язуючи нашу столицю Аддіс-Абеба з Джибуті та її портом Дорале."
 ethiopia.10.a: "Це допоможе нашій економіці."
