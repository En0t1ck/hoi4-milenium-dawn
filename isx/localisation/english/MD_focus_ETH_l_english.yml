 ethiopia.1.t: "Ефіопські запити на кредит"
 ethiopia.1.d: "Уряд Ефіопії намагається відновити національну економіку за рахунок запрошення міжнародних компаній і зміцнення місцевого та регіонального секторів економіки з використанням державних інвестицій. \nТепер Ефіопія звернулася до нашого Міністерства Фінансів з проханням про надання додаткових державних позик сектору промислового та економічного розвитку Ефіопії. Здається, що ми мало що виграємо для нашого уряду, але наші бізнесмени попереджають нас, що якщо ми не надамо кредити Ефіопії, це зробить хтось інший. І якщо наші підприємства будуть відкинуті через наше вороже ставлення до країни, чужі компанії будуть обов'язково прийняті."
 ethiopia.1.a: "Ми видамо їм ще кредитів."
 ethiopia.1.b: "Ми не можемо поділитися нічим наразі."
 ethiopia.2.t: "Ефіопія шукає інвесторів"
 ethiopia.2.d: "У промисловому секторі Ефіопії нещодавно відбулося масове зростання, яке уряд [ETH.GetLeader] тепер прагне розширити. Однак надії на перетворення Ефіопії на промисловий центр можуть бути реалізовані тільки з іноземними інвестиціями, і уряд Ефіопії звернувся до нас у спробі переконати наші національні компанії підтримати економіку Ефіопії, що зростає."
 ethiopia.2.a: "Ми згодні!"
 ethiopia.2.b: "Нехай ринки вирішать."
