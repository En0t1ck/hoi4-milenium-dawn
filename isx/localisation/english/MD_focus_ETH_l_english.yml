# FOREIGN INVESTMENT BRANCH #
  ETH_invite_foreign_investors: "Запросити іноземних інвесторів"
 ETH_invite_foreign_investors_desc: "Ефіопія гостро потребує економічних можливостей. У нашій країні величезна робоча сила, низький рівень доходів і значний рівень безробіття - ідеальна умова для інвестування компаній з багатих країн."
 ETH_invite_coca_cola: "Запросити Кока-Колу"
 ETH_invite_coca_cola_desc: "Американський мега-конгломерат Coca-Cola має великий потенціал для співробітників і споживачів в Ефіопії. Ми повинні заохочувати їх фінансувати і підтримувати Східноафриканську компанію з розливу акцій, франшизу Coca-Cola в Ефіопії."
 ETH_invite_karuturi_global: "Запросити Karuturi Global"
 ETH_invite_karuturi_global_desc: "Karuturi Global, родом з Індії, є великим сільськогосподарським концерном. Незважаючи на те, що здебільшого вони займаються вирощуванням декоративних квітів, досвід цих експертів може збільшити дохід не тільки наших громадян, а й досвід сільськогосподарських фермерів."
 ETH_invite_lifan_industry: "Запросить Lifan Industry"
 ETH_invite_lifan_industry_desc: "Lifan Industry - важка промислова компанія, заснована в Китаї 1992 року. Заснована в основному для складання легкових автомобілів, мотоциклів і вантажних автомобілів, Lifan, безумовно, може допомогти нам із низьким рівнем автомобілізації серед наших громадян."
 ETH_american_industrial_investments: "Американські промислові інвестиції"
 ETH_american_industrial_investments_desc: "Американські компанії відчувають все більшу загрозу з боку своїх китайських конкурентів щодо їхнього потенційного прибутку в Ефіопії. Ми могли б грати обидві сторони один проти одного на благо наших людей."
 ETH_request_international_loans: "Запросити міжнародні позики"
 ETH_request_international_loans_desc: "Економіка Ефіопії покращується, але наші національні витрати все ще залишаються на колишньому рівні через наш дещо низький кредитний рейтинг і наш відхід зі світової сцени. Конкретно звернувшись до світових держав за фінансовими кредитами, ми могли б, можливо, виправити цю проблему."
 ETH_support_messobo_cement: "Підтримати цементний завод Messobo"
 ETH_support_messobo_cement_desc: "Цементний завод Messobo є одним із наших найвпливовіших місцевих конгломератів, що мають важливе значення для будівельного буму, який ми плануємо побудувати в країні. Збільшивши фінансування, що виділяється для Messobo, ми зможемо швидше завершити будівельні проєкти."
 ETH_homegrown_companies: "Місцеві компанії"
 ETH_homegrown_companies_desc: "Після зміцнення нашої економіки за допомогою міжнародних компаній наше місцеве населення відчуває загрозу постійної низької заробітної плати та неоколоніальної економічної практики. Нам необхідно створити сильні та незалежні ефіопські фірми, щоб конкурувати з міжнародними фірмами на благо обох сторін і на благо ефіопської економіки."
 ETH_fund_ethio_agri_ceft: "Фонд Ethio Agri-CEFT"
 ETH_fund_ethio_agri_ceft_desc: "Ethio Agri-CEFT стане однією з найбільших приватних компаній на сільськогосподарських ринках Східної Африки.  Нам потрібно і далі зміцнювати цю компанію, щоб конкурувати з Карутурі та захищати наших громадян."
 ETH_fund_ethiopian_airlines: "Фонд ефіопських авіаліній"
 ETH_fund_ethiopian_airlines_desc: "Ethiopian Airlines - національна і державна авіакомпанія Ефіопії. Вкрай важливо забезпечити туристів і громадян Ефіопії рейсами з країни і в країну.  Фінансування ефіопських авіаліній зміцнить будь-які майбутні міжнародні зусилля."
 ETH_fund_marathon_motors_engineering: "Фонд Марафон Моторс Інжиніринг"
 ETH_fund_marathon_motors_engineering_desc: "Marathon Motor Engineering PLC - спільне підприємство японського автомобільного промислового концерну Hyundai і місцевої суперзірки Haile Gebrselassie. Компанія зосередиться на імпорті автомобілів Hyundai в країну і надасть нашим співвітчизникам ширший вибір, коли мова заходить про їхні автомобілі. Нехай китайці та японці змагаються між собою за мінімально можливими цінами."
 ETH_industrial_buildup_1: "План зростання і трансформації"
 ETH_industrial_buildup_1_desc: "Нам необхідно забезпечити додаткові будівельні майданчики для промислових комплексів."
 ETH_industrial_buildup_2: "Промислове будівництво II"
 ETH_industrial_buildup_2_desc: "Нам потрібно більше будівельних проєктів. Будівництво додаткових цивільних промислових об'єктів для виконання важких робіт - це вірний шлях."
 ETH_industrial_buildup_3: "Промислове будівництво III"
 ETH_industrial_buildup_3_desc: "Додаткова галузь означає додаткову зайнятість. Додаткова зайнятість означає додаткове багатство."
 ETH_industrial_buildup_4: "Промислове будівництво IV"
 ETH_industrial_buildup_4_desc: "Нам необхідно забезпечити додаткові будівельні майданчики для промислових комплексів."
 ETH_military_buildup_1: "Військове будівництво"
 ETH_military_buildup_1_desc: "Наші військово-промислові можливості недостатні для забезпечення постійного існування нашої країни."
 ETH_military_buildup_2: "Військове будівництво II"
 ETH_military_buildup_2_desc: "Потрібно зібрати додаткові гвинтівки, танки й літаки! Найбільше!"

# INTERNATIONAL RELATIONS TREE # МІЖНАРОДНІ ВІДНОСИНИ
 ETH_international_diplomacy: "Міжнародна дипломатія"
 ETH_international_diplomacy_desc: "Світ - це страшне місце, коли ніхто не заглядає нам через плече. Надзвичайно важливо, щоб ми почали доглядати за світом навколо нас."
 ETH_african_economic_relationships: "Африканські економічні відносини"
 ETH_african_economic_relationships_desc: "Африка бідна за більшістю стандартів, і під керівництвом Ефіопії ми можемо просувати розвиток у кожній країні на краще."
 ETH_european_economic_relationships: "Європейські економічні відносини"
 ETH_european_economic_relationships_desc: "Європа - ймовірний друг, коли ви піднімаєте економіку. Вона також допомагає європейським контрактам та інвестиціям бути одними з найприбутковіших проєктів."
 ETH_italian_ethiopian_friendship: "Італо-ефіопська дружба"
 ETH_italian_ethiopian_friendship_desc: "Можливо, Італія двічі вторгалася до нас, але це не означає, що ми не можемо примирити наші розбіжності і подружитися."
 ETH_request_chinese_investments: "Запросити китайські інвестиції"
 ETH_request_chinese_investments_desc: "Китай володіє величезним багатством, яке може використовувати кожен. Китайські інвестори шукають інші місця, де можна витратити свої гроші. Давайте переконаємо їх зробити це тут, в Ефіопії!"
 ETH_african_union_commitment: "Прихильність Африканському Союзу"
 ETH_african_union_commitment_desc: "Африканський союз важливий для об'єднання нашого різноманітного континенту проти всіх форм іноземної експлуатації. Ми повинні підтвердити свою прихильність його функції та його меті."
 ETH_request_european_investments: "Запросити європейські інвестиції"
 ETH_request_european_investments_desc: "Ми повинні укласти деякі угоди з європейцями. У них є інвестори, які очікують участі в ефіопському ринку."
 ETH_befriend_france: "Подружитися з Францією"
 ETH_befriend_france_desc: "Франція - природний союзник для розширення бази з однією з найбільш економічно розвинених країн."
 ETH_establish_connections_with_tongji: "Встановити зв'язок з CSCEC"
 ETH_establish_connections_with_tongji_desc: "У наших планах побудувати нову штаб-квартиру Африканського союзу в Аддіс-Абебі ми повинні встановити зв'язки з декількома архітектурними мережами. Китай, а потім CSCEC запропонував допомогти нам у нашій справі."
 ETH_expand_the_diplomatic_corps: "Розширити дипломатичний корпус"
 ETH_expand_the_diplomatic_corps_desc: "Дипломатія необхідна, якщо ми хочемо продовжувати будь-який проєкт із цього моменту."
 ETH_anti_corruption_measurements: "Антикорупційні вимірювання"
 ETH_anti_corruption_measurements_desc: "Держава жахливо корумпована. Настав час рухатися вперед і почати викорінювати корупцію в наших кордонах. Немає нічого кращого, ніж посадити тих, хто на це заслуговує, за ґрати."
 ETH_the_new_african_union_headquarters: "Нова штаб-квартира Африканського союзу"
 ETH_the_new_african_union_headquarters_desc: "Прийшов час. Будівництво нової штаб-квартири Африканського союзу в нашій столиці Аддіс-Абебі викличе благоговійний трепет перед силою Африки загалом і силою Ефіопії зокрема."
 ETH_stabilize_the_food_supply: "Стабілізувати постачання продовольства"
 ETH_stabilize_the_food_supply_desc: "Продовольство в небезпечній ситуації. Урожай і недавні війни з Еритреєю призвели до того, що ми втратили зв'язок із морем. Ми повинні працювати над відновленням і нормалізацією торгівлі, інакше наш народ голодує."
 ETH_local_relationships: "Місцеві відносини"
 ETH_local_relationships_desc: "Горн - нестабільне і страшне місце. Громадянська війна в Сомалі та ефіопсько-еритрейські війни змусили нас переоцінити, хто наші друзі. Тому ми повинні зосередитися на роботі над нашими місцевими відносинами."
 ETH_african_alliance_initiative: "Ініціатива Африканського альянсу"
 ETH_african_alliance_initiative_desc: "Африка, як і раніше, є полем битви іноземних держав. Американці, європейці та китайці ділять наш великий континент, колиску людства. Чи повинна Африка бути пішаком ворожих мегакорпорацій? Щоб протистояти інтервенції та вторгненню, ми повинні побудувати міжнародний союз."
 ETH_invite_european_armament_companies: "Запросити європейські військові компанії"
 ETH_invite_european_armament_companies_desc: "Деякі збройові компанії були б надзвичайно корисні, якби вони були в межах наших кордонів."

#ВІЙСЬКОВАГАЛУЗЬ #
 ETH_defense_of_ethiopia: "Оборона Ефіопії"
 ETH_defense_of_ethiopia_desc: "Ефіопія вела безліч воєн, щоб зберегти свою незалежність від загарбників. Війни, які ми будемо вести з цього моменту, нічим не відрізняються від тих, які ми вели в минулі роки."
 ETH_expand_the_endf: "Розширити ENDF"
 ETH_expand_the_endf_desc: "Національні сили оборони Ефіопії (ENDF) - одні з найсильніших збройних сил в Африці. Нам необхідно розширювати наші збройні сили, щоб підтримувати їхню конкурентоспроможність."
 ETH_expand_the_etaf: "Розширити ETAF"
 ETH_expand_the_etaf_desc: "Наші військово-повітряні сили відчайдушно потребують розширення. У нас мало аеродромів, а винищувачі та техніка застаріли. Ми повинні це змінити."
 ETH_secure_the_eritrean_border: "Захистити кордон з Еритреєю"
 ETH_secure_the_eritrean_border_desc: "Закріплення вздовж кордону Еритреї допоможе нам у разі виникнення конфлікту між двома урядами в майбутньому."
 ETH_secure_the_eritrean_border_TT: "Додати §Y3 наземних споруди§! на кордоні з Еритреєю"
 ETH_fund_homicho: "Фонд Хомічо"
 ETH_fund_homicho_desc: "Комплекс розробки боєприпасів Хомічо життєво важливий для постачання Ефіопії стрілецькою зброєю і особливо боєприпасами. Нам потрібно поповнити ряди нашої піхоти новими знаряддями, а наші склади - тоннами боєприпасів."
 ETH_air_training_program: "Програма навчання польотам"
 ETH_air_training_program_desc: "Для навчання ВПС потрібна програма. Давайте її розробимо."
 ETH_secure_the_somali_border: "Захистіть кордон із Сомалі"
 ETH_secure_the_somali_border_desc: "Громадянська війна в Сомалі викликала в нас занепокоєння, оскільки конфлікт виштовхує біженців через наш кордон, а деякі сутички відбуваються навіть поруч із військовими та важливими цивільними об'єктами. Настав час розширити деякі окопи вздовж сомалійського кордону."
 ETH_secure_the_somali_border_TT: "Додати §Y3 наземних споруди§! на кордоні з Сомалі"
 ETH_secure_the_kenyan_border: "Захистіть кордон із Кенією"
 ETH_secure_the_kenyan_border_desc: "Гребля на річці Омо викликала великі труднощі між нашими двома великими країнами. У прикордонному районі виник конфлікт, оскільки племена з обох боків втрачають водні ресурси. Наші військові повинні створити кілька аванпостів і баз у регіоні, щоб, сподіваюся, стабілізувати регіон."
 ETH_secure_the_kenyan_border_TT: "Додати §Y3 наземних споруди§! на кордоні з Кенією"
 ETH_modern_officer_corps: "Сучасний офіцерський корпус"
 ETH_modern_officer_corps_desc: "Інвестиції в освіту та навички наших офіцерів дадуть нам змогу дійсно мати модернізований офіцерський корпус."
 ETH_expand_the_military: "Розширити армію"
 ETH_expand_the_military_desc: "Для розширення наших збройних сил до необхідного розміру потрібне повне розширення всіх наших видів збройних сил."
 ETH_aircraft_production: "Виробництво літаків"
 ETH_aircraft_production_desc: "Саморобне виробництво літаків дешевше і вигідніше для економіки!"
 ETH_secure_the_sudanese_border: "Захистити кордон із Суданом"
 ETH_secure_the_sudanese_border_desc: "Судансько-ефіопські відносини були дещо напруженими через ситуацію в Південному Судані. Ми маємо підготуватися на випадок, якщо війна не залишиться в їхніх кордонах."
 ETH_secure_the_sudanese_border_TT: "Додати §Y3 наземних споруди§! на кордоні з Суданом"
 ETH_study_foreign_armor_designs: "Вивчити дизайн іноземної броні"
 ETH_study_foreign_armor_designs_desc: "Вивчення іноземної броні багато чому навчить нас того, як розробляти власну бронетехніку."
 ETH_study_foreign_aircraft_designs: "Вивчати конструкції іноземних літаків"
 ETH_study_foreign_aircraft_designs_desc: "Вивчення відомих конструкцій літаків з таких великих країн, як США, Росія, Франція, Англія і Китай, може виявитися дуже корисним для наших ВПС."
 ETH_request_chinese_military_assistance: "Запросити військову допомогу Китаю"
 ETH_request_chinese_military_assistance_desc: "Китай - висхідна держава. Їхня військова структура - зразок, і ми повинні обговорити впровадження чогось подібного тут, в Ефіопії."
 ETH_request_american_military_assistance: "Запросити американську військову допомогу"
 ETH_request_american_military_assistance_desc: "Американські збройні сили - одні з найбільших і найпередовіших у світі. Ми повинні звертатися до них за військовими розробками."
 ETH_modernize_the_military: "Модернізувати збройні сили"
 ETH_modernize_the_military_desc: "Військові використовують обладнання 1975 року, техніка розвалюється, а літаки ледь злітають. Ми повинні працювати над модернізацією збройних сил, щоб залишатися силою в регіоні."
 ETH_land_doctrine: "Доктрина землі"
 ETH_land_doctrine_desc: "Наші сухопутні війська - один із наших найважливіших підрозділів через те, що наші сусіди постійно залучені в конфлікти. Ми повинні обговорити нові способи поліпшення нашої землі і наші стратегії."
 ETH_air_doctrine: "Повітряна доктрина"
 ETH_air_doctrine_desc: "Наша повітряна доктрина застаріла. Відправте наші найкращі уми в іноземні академії, щоб подивитися, чи зможемо ми принести частину цих знань додому."

# IDEOLOGY BRANCH # IDEOLOGY BRANCH
 ETH_the_future_of_ethiopia: "Майбутнє Ефіопії"
 ETH_the_future_of_ethiopia_desc: "За останні 50 років Ефіопія пройшла через абсолютну монархію, комунізм і демократію. Наш народ переніс поневіряння, голод, громадянську війну і політичний хаос."

# МОНАРХІЗМ ГІЛКА #
 ETH_legacy_of_abyssinia: "Спадщина Абіссінії"
 ETH_legacy_of_abyssinia_desc: "Ефіопія має славну історію як одна з перших держав у західному стилі в Африці, очолювана імператором. Ця країна, яку зазвичай називають на заході Абіссінією, буде приречена взяти на себе провідну роль в Африці та світі, якщо вона коли-небудь відродиться."
 ETH_endorse_the_monarchists: "Підтримати монархістів"
 ETH_endorse_the_monarchists_desc: "Відтоді, як 12 вересня 1974 року Дерг повалив Хайле Селассіє I, Коронна Рада Ефіопії не мала реальної влади.  У 1993 році Рада корони знову приступила до роботи після того, як дійшла висновку, що титул "Імператор Ефіопії" все ще існує.  Ми повинні знову зробити Коронну Раду частиною федеральної адміністрації."
 ETH_glorify_the_italo_ethiopian_wars: "Прославити італо-ефіопські війни"
 ETH_glorify_the_italo_ethiopian_wars_desc: "Країни, нації і націоналізм викувані в конфлікті. Ефіопія була сформована на полях битв 1895 і 1935 років. Ми повинні нагадати світу про італійську зраду - і про нескінченну хоробрість технічно нижчих ефіопських сил. Італія намагалася вбити нас, знищити нас, знищити наш народ - і все ж ми тут!"
 ETH_restore_the_throne: "Повернути трон"
 ETH_restore_the_throne_desc: "Рада корони, наділена повноваженнями в процесі прийняття політичних рішень, запропонувала офіційно проголосити відновлення Ефіопської імперії. Це просто... ну, нова конституція."
 ETH_befriend_jamaica: "Подружитися з Ямайкою"
 ETH_befriend_jamaica_desc: "У зв'язку з тим, що Ефіопська монархія Хайле Селассіє перебуває на шляху до відновлення, ми маємо розглянути питання про зміцнення зв'язків із растафаріанським рухом, релігійною групою, яка поклоняється нашому колишньому імператорові як Месії, що повернувся. Основна група растафаріанців перебуває на Ямайці, тож нам, можливо, слід встановити ширше коло дипломатичних відносин із цією далекою країною."
 ETH_invite_zera_yacob: "Запросити Зеру Якоба"
 ETH_invite_zera_yacob_desc: "Зера Якоб Амха Селассіє, онук Хайле Селассіє I, є законним претендентом на імперський престол в Ефіопії.  Здобувши освіту в Ітоні, він був змушений покинути королівську сім'ю після комуністичної революції 1974 року. Наразі він проживає у Великій Британії та США в різний час."
 zera_yacob_returns_tt: "Зера Якоб Селассіє повернеться"
 ETH_weaken_the_parliament: "Послабити парламент"
 ETH_weaken_the_parliament_desc: "Дві палати парламенту Ефіопії тільки заважають нашому національному та міжнародному впливу. Ми повинні відібрати кілька парламентських повноважень і передати їх імперському уряду."
 ETH_imperial_nostalgia: "Імперська ностальгія"
 ETH_imperial_nostalgia_desc: "Хіба ви не хочете, щоб ми могли повернути час назад, потрапивши в старі добрі часи?"
 ETH_imperial_guard: "Імператорська гвардія Ефіопії"
 ETH_imperial_guard_desc: "Кебур Забагна був елітною силою, що складалася з найсміливіших і найпочесніших людей нашої армії, перед якою стояло завдання захистити нашу столицю та Імператора."
 ETH_reclaim_eritrea: "Відновлення Еритреї"
 ETH_reclaim_eritrea_desc: "Еритрея є законною територією Ефіопії! Наш доступ до моря перебуває під загрозою через саме існування цієї держави-ізгоя. Ми повинні нагадати їм, хто є законним власником їхньої території."

#ДЕМОКРАТИЧНА ГІЛКА #
 ETH_strengthen_the_republic: "Зміцнити республіку"
 ETH_strengthen_the_republic_desc: "Ефіопська конституція 1995 року, яка не тільки гарантувала громадянські права, а й ослабила комуністичні та монархічні угруповання, повинна бути керівним світлом в ефіопському суспільстві. Демократія і панафриканська інтеграція - це шлях уперед."
 ETH_guarantee_freedom_of_speech: "Гарантія свободи слова"
 ETH_guarantee_freedom_of_speech_desc: "Ефіопія різноманітна в релігійному, етнічному та політичному відношенні.  Щоб довести перевагу демократії над іншими ідеологіями та ідеологією секуляризму над будь-якою школою моралізму, Нам необхідно дозволити і гарантувати політичну свободу слова в приватному і суспільному житті. Ми також будемо фінансувати політичні радіо і телевізійні програми для подальшого зміцнення нації."
 ETH_healthcare_program: "Програма охорони здоров'я"
 ETH_healthcare_program_desc: "Гарантія національної охорони здоров'я в країні з голодом і хворобами, такій як Ефіопія, буде величезною справою - але з міжнародною допомогою, зосередженою на медичній освіті та фінансуванні регіональних клінік і лікарів, Ефіопія може повернутися на шлях істинний."
 ETH_guarantee_freedom_of_religion: "Гарантія свободи віросповідання"
 ETH_guarantee_freedom_of_religion_desc: "Ефіопія є домом для Ефіопської православної церкви теваедо (43%), протестантів-пентайців (18%), сунітського ісламу суфійської гілки (34%), католиків (1%) і традиційних конфесій (3%). Ми маємо гарантувати, що кожна з цих різноманітних і різних груп зможе жити і поклонятися в мирі. Релігійно мотивовані школи також мають бути сегреговані."
 ETH_education_program: "Освітня програма"
 ETH_education_program_desc: "Якщо потрібно модернізувати й омолодити людей, потрібно виховувати дітей."
 ETH_endorse_the_african_union: "Схвалити африканський союз"
 ETH_endorse_the_african_union_desc: "Ефіопія сама по собі недостатньо сильна. Замість цього нам слід зосередитися на об'єднанні політичних лідерів по всій Африці, щоб спонукати АС стати більш схожим на ЄС."
 ETH_reckless_industrial_expansion: "Безрозсудне промислове розширення"
 ETH_reckless_industrial_expansion_desc: "Ефіопія повинна бути сучасною, сильною і вільною! Нам потрібно звільнити місце для нових сіл, міст і особливо для промислових об'єктів."
 ETH_secure_agricultural_production: "Безпечне с/г виробництво"
 ETH_secure_agricultural_production_desc: "Годувати людей важливіше, ніж воювати. Ми повинні подумати про те, щоб залишатися значною мірою сільськогосподарськими, якщо це означає, що наші люди повинні вижити."

#КОМУНІСТИЧНА ГІЛКА #
 ETH_declare_mengistu_innocent: "Оголосити Менгісту невинним"
 ETH_declare_mengistu_innocent_desc: "Менгісту Хайле Маріам - колишній комуністичний диктатор Ефіопії. Під його правлінням між 1977 і 1991 роками в Ефіопії спостерігалася гіпермілітаризація, придушення інакомислення і громадянська війна. Він втік до Зімбабве 1991 року і під час його відсутності був засуджений за геноцид ефіопським судом. Насправді, геноцид і диктатура не такі вже й погані. Ми, ймовірно, повинні виправдати Менгісту."
 ETH_condemn_the_pretenders: "Засудити претендентів"
 ETH_condemn_the_pretenders_desc: "Колишня королівська сім'я Ефіопії живе у вигнанні відтоді, як її було повалено на початку 1970-х років. Ми повинні повідомити їм, що на них чекає тільки смерть, якщо вони коли-небудь вирішать повернутися в Ефіопію."
 ETH_return_of_mengistu: "Повернення Менгісту"
 ETH_return_of_mengistu_desc: "Скасувавши несправедливе ставлення до нашого колишнього славного лідера, ми, можливо, повинні дозволити йому повернутися в країну."
 ETH_restore_the_pdre: "Відновити НДРЭ"
 ETH_restore_the_pdre_desc: "Народно-демократична республіка Ефіопія ознаменувала найбільшу епоху нашої національної історії. Ми повинні оголосити про відновлення НДРЕ і повернення Менгісту на світову арену."
 ETH_national_communism: "Національний комунізм"
 ETH_national_communism_desc: "Африканські народи так довго пригнічувалися іноземними імперіалістами. Вибір союзу з китайськими шахраями-комуністами був би лицемірством і зрадою. Ефіопія стоїть сама по собі."
 ETH_align_to_china: "Рівнятися на Китай"
 ETH_align_to_china_desc: "Мао Цзедун явно домігся більшого успіху, ніж Володимир Ленін - його країна все ще існує. Колишні зв'язки НДРЭ з Радянським Союзом залишилися в минулому. Нам потрібно об'єднати Китай, єдину справжню силу."
 ETH_pan_african_communism: "Панафриканський комунізм"
 ETH_pan_african_communism_desc: "Революція вдома безпечна! Нам потрібно поширювати це, товариші! Робітники Світу, об'єднуйтеся!"

# ERITREAN DEFEAT
 ETH_eritrea_start: "Війну закінчено..."
 ETH_eritrea_start_desc: "...Але війна з тероризмом тільки почалася. Багато колишніх солдатів уже розпущеного EDF приєдналися до новосформованого EPLF у сусідньому Судані і готуються дати відсіч. Тепер нам вирішувати, яким шляхом ми підемо."

# ANNEXATION
 ETH_eritrea_dissolve_assembly: "Розпустити еритрейські національні збори"
 ETH_eritrea_dissolve_assembly_desc: "Національні збори Еритреї - це жахлива і застаріла система, ми повинні розпустити цю систему і зробити все можливе, щоб показати їм помилковість їхніх шляхів. Еритрейці дійсно отримають представництво, але через Палату народних представників і Палату Федерації."
 ETH_eritrea_arrest_leaders: "Засудити Афеверкі"
 ETH_eritrea_arrest_leaders_desc: "Настав час Ісаї Афеверки, і це не буде хорошим часом. Нам потрібно показати еритрейському народу, що станеться, якщо хтось спробує боротися проти ефіопської нації."
 ETH_detain_rabble_rousers: "Затримати потенційних лідерів сепаратистів"
 ETH_detain_rabble_rousers_desc: "Під час судового процесу по всій будівлі суду була виставлена додаткова охорона, на щастя, в ній не було необхідності. Проте їм вдалося виділити кілька помітних постатей, ці підбурювачі натовпу мають бути затримані, щоб у них не виникло жодних ідей для антагонізму..."
 ETH_maintain_a_watchful_eye: "Зберігати пильність"
 ETH_maintain_a_watchful_eye_desc: "Оскільки найгірші агітатори більше не становлять загрози, важливо, щоб ми уважно стежили за нашими новими територіями, принаймні доти, доки вони не навчаться визнавати, що жити під управлінням центрального уряду Ефіопії краще для всіх учасників."
 ETH_eritrea_annex: "Анексія Еритреї"
 ETH_eritrea_annex_desc: "З 1991 року Еритрея повернула собі незалежність, нею управляли як однопартійною державою за диктаторського режиму.  Тепер, коли ми перемогли цей режим, ми можемо встановити наш власний."

# ІНТЕГРАЦІЙНІ ЗУСИЛЛЯ
 ETH_eritrea_teach_amharic: "Навчити їх амхарської"
 ETH_eritrea_teach_amharic_desc: "Як ми можемо керувати ними, якщо вони нас не розуміють? Впроваджуючи амхарську мову для еритрейського населення в спеціальних мовних школах і роблячи її обов'язковим предметом для дітей, ми розв'язуємо цю проблему."
 ETH_eritrea_propaganda: "Пропогандистська діяльність"
 ETH_eritrea_propaganda_desc: "Хоча називати це \n"пропагандою\n" може бути грубо, необхідно поширювати документи, які рекламують переваги ефіопського правління, що більшою є наша пропагандистська мережа, то більше ми можемо розповсюджувати, і то легше буде показати еритрейцям нашу точку зору."
 ETH_eritrea_tackle_seperatists: "Протиповстанські операції"
 ETH_eritrea_tackle_seperatists_desc: "Нам ще належить повною мірою впоратися з потенційним терором сепаратистів, які з якоїсь причини хочуть повернутися до старого способу ведення справ, і якщо ми не зможемо переконати їх за допомогою пряника, нам, можливо, доведеться використовувати замість цього батіг."

# FEDERAL STATE #
 ETH_eritrea_federation: "Закон про еритрейсько-ефіопську федерацію"
 ETH_eritrea_federation_desc: "Перша федерація між нашими двома країнами розпалася через, відверто кажучи, імперіалістичні амбіції Хайле Селассіє. Ми впевнені, що зараз саме час відродити її на демократичній основі."
 ETH_eritrea_assembly: "Проспонсорувати Юніоністську партію"
 ETH_eritrea_assembly_desc: "Хоча ми засуджуємо зміцнення влади, яку мав Афеворк, можливо, необхідно використовувати існуючі там владні структури для того, щоб домагатися федералізації. Підтримуючи кандидатів, які виступають за Закон про федерацію, ми можемо досягти наших цілей щодо інтеграції колишньої еритрейської держави як автономного регіону."
 ETH_eritrea_lawbooks: "Переписати зводи законів"
 ETH_eritrea_lawbooks_desc: "Еритрейські закони в книжках примітивні та застарілі, нікому не потрібно реєструватися в уряді про те, яку віру сповідувати, як приклад, нам потрібно переписати ці закони, щоб краще підкреслити той факт, що ми є і будемо сучасною федерацією."
 ETH_eritrea_constitution: "Написати нову конституцію"
 ETH_eritrea_constitution_desc: "Стара еритрейська конституція була настільки непридатна для використання, що навіть не була реалізована належним чином. Нам потрібно переписати конституцію, яка доповнює нашу власну, а не протистоїть їй, і переконатися, що цього разу вона дійсно буде реалізована правильно."
 ETH_eritrean_federal_state: "Належна федералізація з Еритреєю"
 ETH_eritrean_federal_state_desc: "Нарешті, наші зусилля окупилися, очікується, що останні кроки буде зроблено, і ефіопи та еритрейці обіймають один одного на вулицях і ринках. Мета, яка ще десять років тому вважалася неможливою, стала можливою."

