 ethiopia.11.t: "Народний фронт визволення Еритреї перестворено"
 ethiopia.11.d: "Вдруге з часів Другої світової війни Еритрея опиняється під ефіопською окупацією. Багато високопоставлених політиків і воєначальників вирушили у вигнання і знову заснували Фронт визволення Еритреї в сусідньому Судані."\n\nПісля здобуття Еритреєю незалежності первісний НФВВП перетворився на Народний фронт за демократію і справедливість і діяв як керівна партія Еритреї доти, доки ми не розпустили його. \nОднак, оскільки Ісая наразі перебуває під домашнім арештом в Аддіс-Абебі, його президентський радник Єман Гебреаб узяв на себе відповідальність і наразі очолює політичне крило НФДЕ."
 ethiopia.11.a: "Йому краще залишатися там"
 ethiopia.12.t: "Військовий конвой перехоплений НФОЕ"
 ethiopia.12.d: "Унаслідок несподіваного нападу на один із наших військових конвоїв у районі Еритреї весь конвой знищили, а його вантаж вкрали. Люди Народного фронту визволення Еритреї, яка взяла на себе відповідальність за цю засідку, зникли звідти до того, як до місця події прибуло будь-яке підкріплення".
 ethiopia.12.a: "Їм знадобиться більше зусиль, щоб зупинити нас!!!"
 ethiopia.13.t: "Ісайяс Афеверкі заарештований"
 ethiopia.13.d: "Щойно останній оплот Еритреї впав, ми знайшли Ісайяса Афеверкі та його найвірніших людей, перехопивши їх, коли вони намагалися втекти до сусіднього Судану. Його охоронці непогано чинили опір, але наші числа значно перебільшували їх, і тому Ісайяса незабаром відправили до Аддіс-Абеби, де він чекатиме на суд. До того часу він перебуває під домашнім арештом."
 ethiopia.13.a: "Помістіть його під домашній арешт."
 ethiopia.14.t: "Суд Ісайяса Афеверкі"
 ethiopia.14.d: "Сьогодні відбувся суд над колишнім президентом Еритреї Ісайясом Афеверкі. Під звуки гучного протесту, які, втім, видає лише він, його приводять до зали суду, поки він звинувачує суд у корупції та несправедливому судовому розгляді на тій підставі, що судді вже визначилися з вироком. Багато міжнародних репортерів поділяють цю точку зору, але це його зовсім не врятує.\n\nУ будь-якому разі, після 3500 бирів судді погодилися з нашим рішенням. Чим же воно буде...?"
 ethiopia.14.a: "...смертним вироком."
 ethiopia.14.b: "...довічним ув'язненням."
 ethiopia.15.t: "Суд Ісайяса Афеверкі"
 ethiopia.15.d: "Сьогодні був суд над колишнім президентом Еритреї Ісайясом Афеверкі. Засідання було довгим, але врешті-решт рішення було ухвалено. Вирок - довічне ув'язнення.\n\nЦей вирок нікого не здивував, і найближчим часом він буде переведений до в'язниці на еритрейській стороні."
 ethiopia.15.a: "Він заслужив цього."
 ethiopia.16.t: "Суд Ісайяса Афеверкі"
 ethiopia.16.d: "Сьогодні був суд над колишнім президентом Еритреї Ісайясом Афеверкі. Засідання було довгим, але врешті-решт було ухвалено рішення: Ісайясу загрожує смертний вирок. Цей вирок не виносили з 1998 року, коли еритрейський бізнесмен застрелив популярного ефіопського генерала, і тому він є дуже рідкісним. Майже одразу після винесення вироку озброєні співробітники міліції вивели його із зали, де йому винесли вирок."
 ethiopia.16.a: "Він був поганим хлопцем"
 ethiopia.17.t: "НФОЕ атакував місцеву поліцейську дільницю"
 ethiopia.17.d: "Опівдні три вантажівки зупинилися перед поліцейською дільницею, і озброєні люди негайно відкрили вогонь по бідних офіцерах у будівлі..."... Ніхто з них не вижив, а сейф для зберігання зброї був розграбований. Озброєні люди зникли так само швидко, як і з'явилися.\n\nПозже того ж дня НФОЕ завантажив відео, в якому вони беруть на себе відповідальність за цей напад."
 ethiopia.17.a: "Рано чи пізно ми знайдемо їх."
 ethiopia.18.t: "Зера Селассіє повертається в Ефіопію"
 ethiopia.18.d: "Зера Селассіє повертається, щоб знову прийняти мантію короля Ефіопії. Нехай живе він довго і нехай країна його процвітає під його великим керівництвом."
 ethiopia.18.a: "Ми вітаємо його."
 ethiopia.19.t: "Коронація Зери Селассіє"
 ethiopia.19.d: "День був обраний ідеально: сонце яскраво світить, на небі жодної хмари... Зера Селассіє їде на своєму коні в оточенні тріумфуючого натовпу до собору Медхане Алем в Аддіс-Абебі. Сьогодні відбудеться його офіційна коронація як Його Імператорської Величності Імператора Амха Селассіє I, Вибранець Бога, Лев Завойовник з Племені Юди та Цар Царів Ефіопії. Разом зі своєю єдиною дитиною, яку він тримає на руках, перед собором, прикрашеного імператорськими стягами, він ступає всередину. Всередині собору всі впливові особи Ефіопії з нетерпінням чекають на коронацію.\n\n\nКоли Зера йде до Пресвітера, його серце починає битися частіше. Це справді момент, який він не забуде ніколи - момент, який він навіть не міг уявити у своїх найбожевільніших мріях. Сама церемонія закінчилася досить швидко, і, коли він виходить назовні, будучи законним королем Ефіопії, всі вклоняються йому."
 ethiopia.19.a: "Хай живе король!"
 ethiopia.20.t: "Масовий голод!"
 ethiopia.20.d: "Нещодавній конфлікт між нашими сусідами та відмова від співпраці між Еритреєю та Ефіопією призвели до набагато більш руйнівних наслідків, ніж ми очікували. Країна впала в голод, і люди починають помирати, оскільки продовольчий ринок у країні задихається через відсутність співпраці з боку наших сусідів. Уряд має щось зробити, щоб допомогти людям. Їм потрібно щось робити, перш ніж країна завалиться під своєю ж вагою."
 ethiopia.20.a: "О ні!"
 ethiopia.21.t: "Поразка на полі бою"
 ethiopia.21.d: "Після кількох місяців застою на фронті ворог нарешті прорвав наші позиції і вторгся на наші землі. Можливо, нам слід погодитися з мирними рамками, встановленими Організацією африканської єдності 1998 року, і запропонувати припинення вогню?"
 ethiopia.21.a: "Тільки мир!"
 ethiopia.21.b: "Тільки війна!"
 ethiopia.22.t: "[FROM.GetName] пропонує припинення вогню"
 ethiopia.22.d: "Після того, як наші сили прорвали лінію ворога, з нами зв'язався уряд [FROM.GetAdjective], заявивши, що вони згодні з мирними рамками Організації африканської єдності. Вони пропонують негайне припинення вогню."
 ethiopia.22.a: "Нарешті, перемога!"
 ethiopia.22.b: "Ми не зупинимося, поки вони не схиляться перед нами!"
 ethiopia.23.t: "Суди над еритрейськими депутатами"
 ethiopia.23.d: "Як і Афеверкі, ті, хто підтримує еритрейську агітацію, повинні постати перед судом за свої злочини проти Ефіопії та її народу. Тепер питання лише в тому, чи повинні ми засудити цих депутатів до смертної кари або просто кинути за ґрати на все життя?"
 ethiopia.23.a: "Розстріляти!"
 ethiopia.23.b: "Довічного ув'язнення вистачить."
 ethiopia.24.t: "Доля Еритреї"
 ethiopia.24.d: "Еритрея зазнала поразки у війні, і багато хто закликає продовжити окупацію, щоб змусити еритрейський народ схилятися перед нами. Проте багато хто дотримується більш ліберального підходу до цього питання, бажаючи ухвалення другого Акту Федерації. Зрештою доля Еритреї повністю залежить від [ETH.GetLeader]."
 ethiopia.24.a: "Продовжити окупацію!"
 ethiopia.24.b: "Нам необхідно провести федералізацію."

 # NEWS EVENTS #
 ethiopia_news.1.t: "Ефіопія отримує військову допомогу від Китаю"
 ethiopia_news.1.d: "Після тривалого суперництва між американськими та китайськими військовими компаніями за постачання озброєння збройним силам Ефіопії уряд Ефіопії надав величезні свободи китайським корпораціям і підписав декілька військово-економічних договорів із Китайською Народною Республікою."\n\nДержавний секретар Сполучених Штатів уже висловив велике співчуття з приводу рішення Ефіопії".
 ethiopia_news.1.a: "Ефіопія чинить опір Америці."
 ethiopia_news.2.t: "Ефіопія отримує військову допомогу від Америки"
 ethiopia_news.2.d: "І Сполучені Штати Америки, і Китайська Народна Республіка за останні кілька місяців намагалися укласти контракти на поставку озброєнь з міністерством оборони Ефіопії." \n\nЕфіопія тепер вирішила замовити велику кількість зброї в американських корпорацій. Китайська Народна Республіка вже почала ухвалювати закон, який ускладнить китайським компаніям торгівлю з Ефіопією, щоб покарати східноафриканську державу, яка посміла кинути їм виклик."
 ethiopia_news.2.a: "Ефіопія чинить опір Китаю."
 ethiopia_news.3.t: "Зера Якоб повертається до Ефіопії"
 ethiopia_news.3.d: "Ефіопія нещодавно оголосила про відновлення свого імперського престолу, який був скасований комуністичною НДРЕ і подальшою демократичною конституцією 1995 року.\n\nЗаконний претендент на престол, онук Хайле Селассіє I, Зера Якоб, живе у Флориді, США зі своєю сім'єю з 1970-х років. Тепер він оприлюднив свій намір прийняти офіційне запрошення уряду Ефіопії повернутися на землю своїх предків, зайняти свій законний трон і повернути своє законне становище імператора Ефіопії."
 ethiopia_news.3.a: "Імператор повертається на свій трон."
 ethiopia_news.4.t: "Менгісту виправданий"
 ethiopia_news.4.d: "Верховний суд Ефіопії сьогодні підтвердив, що засудження колишнього ефіопського комуністичного диктатора Менгісту Хайле Маріама було незаконним, і офіційно зняв з нього всі звинувачення. Маріам, який нині перебуває у вигнанні в Зімбабве Роберта Мугабе, раніше був визнаний винним у геноциді меншин і злочинах проти людства проти власного народу. Зараз він вважається невинною людиною в Ефіопії, але поки що незрозуміло, чи має намір він повернутися на батьківщину. \n\nЦе рішення зустріло міжнародний осуд як усередині, так і за межами африканського континенту."
 ethiopia_news.4.a: "Ризикований крок."
 ethiopia_news.5.t: "Менгісту повертається"
 ethiopia_news.5.d: "Після довгих роздумів і офіційного запрошення уряду Ефіопії колишній комуністичний диктатор Менгісту Хайле Маріам вирішив повернутися до Ефіопії. Очікується, що там він знову обійме керівну посаду в комуністичній партії Ефіопії."
 ethiopia_news.5.a: "Повернення диктатора."
 ethiopia_news.6.t: "Відновлення НДРЕ"
 ethiopia_news.6.d: "У політичному шоці уряд Ефіопії вирішив скасувати конституцію 1995 року і знову передати владу комуністичної партії." \n\nМенгісту Хайле Маріам сьогодні знову прийняв на себе керівництво країною, проте відмовився скласти присягу, оскільки це прив'яже його знову безмежну владу до набору правил. Він прокоментував: \n"Я знаю, що краще для народу, мені не потрібна присяга"\n, коли його запитав про це один з небагатьох, хто залишився, з міжнародних журналістів. Наразі багато хто очікує, що Ефіопія повернеться до своїх старих темних днів 1980-х років.
 ethiopia_news.6.a: "НДРЕ повернулася на світову сцену"
 ethiopia_news.7.t: "Припинення вогню між Ефіопією та Еритреєю"
 ethiopia_news.7.d: "Влада Ефіопії та Еритреї домовилися припинити бойові дії і оголосили про припинення вогню. Від самого початку конфлікту в 1998 році Організація африканської єдності намагалася запропонувати мирний план для вирішення прикордонного конфлікту між двома країнами. Схоже, країни нарешті домовилися спробувати вирішити свої проблеми мирним шляхом."
 ethiopia_news.7.a: "Нарешті!"
 ethiopia_news.8.t: "Еритрея зазнала поразки в Еритрейсько-Ефіопській війні!"
 ethiopia_news.8.d: "Запеклі бої від початку бойових дій 6 травня 1998 року, на думку експертів, призвели до патової ситуації, проте експерти виявилися неправі!"\n\n Повідомляється, що Ісайаса Афеверкі було затримано ефіопськими військами, і невідомо, якою буде доля еритрейської держави."
 ethiopia_news.8.a: "Хвилююче..."

