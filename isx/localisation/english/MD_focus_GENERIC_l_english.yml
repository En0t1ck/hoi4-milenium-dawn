 GENERIC_jihad_desc: ""
 GENERIC_international_diplomacy: "Міжнародна дипломатія"
 GENERIC_international_diplomacy_desc: "Мистецтво укладати закулісні угоди, публічно демонструвати більш священні стосунки та розділяти малі країни між їхніми більшими сусідами, практика міжнародної дипломатії має давно усталену культуру з сумішшю пихатості та прагматичного макіавеллізму. Адже головна мета дипломатії - забезпечити безпеку постачання нафти в країну. [Root.GetNameDef] може й не відстати."
 GENERIC_trade_with_the_neighbors: "Торгівля з сусідами"
 GENERIC_trade_with_the_neighbors_desc: "Після зближення позицій з нашими найближчими сусідами як завдяки розширенню наших дипломатичних штабів, так і завдяки розширенню нашої дорожньої мережі, ми тепер можемо прагнути до тіснішої торговельної інтеграції з нашими партнерами. Це сприятиме отриманню прибутку як для наших великих компаній, так і для наших дрібних підприємців."
 GENERIC_alignment_debate: "Дебати про політичний курс"
 GENERIC_alignment_debate_desc: "Відкрите питання міжнародної дипломатії - це завжди суперечливі та протиставлені ідеї нейтралітету та ізоляціонізму проти ідеї інтервенціонізму."
 GENERIC_neutrality: "Нейтралітет"
 GENERIC_neutrality_desc: "Ми завжди повинні дбати про безпеку і процвітання [Root.GetAdjective] громадян насамперед. Ми не можемо витрачати наших молодих людей, природні ресурси та фінансові активи на чужі потреби. Замість цього ми повинні забезпечити безпеку рідного фронту, безпеку наших кордонів і уникати членства в міжнародних союзницьких мережах."
 GENERIC_interventionism: "Інтервенціонізм"
 GENERIC_interventionism_desc: ""
 GENERIC_build_fortifications: "Будівництво укріплень"
 GENERIC_build_fortifications_desc: ""
 GENERIC_militarism: "Мілітаризм"
 GENERIC_militarism_desc: "Мілітаризм - це ідея про утримання країною сильної армії для захисту національних інтересів, як регіонально, так і глобально."
 GENERIC_peaceful_emergence: "Мирне становлення"
 GENERIC_peaceful_emergence_desc: "Не дивлячись на різні інтереси, ми не повинні бути ворожі щодо старого світопорядку, однак ми будемо повільно міняти його за допомогою дипломатії та економіки."
 GENERIC_revanchism: "Реваншизм"
 GENERIC_revanchism_desc: "Реваншизм - це термін для волі країни повернути раніше втрачені землі. І хоча він був запроваджений ще після втрати Францією Ельзасу і Лотарингії в 1871 році, безліч країн все ще спираються на нього як на основу своєї зовнішньої політики."
