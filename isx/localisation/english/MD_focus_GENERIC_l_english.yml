 GENERIC_station_in_the_world_desc: ""
 GENERIC_the_west: "Захід"
 GENERIC_the_west_desc: "Західні країни засновані на принципах демократії, свободи і, найчастіше, є союзниками США. Західні країни намагаються підтримувати статус-кво у світовій політиці."
 GENERIC_eastern_emergence: "Східний реакціонізм"
 GENERIC_eastern_emergence_desc: "Політично реакційні країни намагаються вийти з поточного світопорядку і створити нові організації та союзи замість старих. І хоча багато з них не є антизахідними або антиамериканськими, реакційні країни часто намагаються підірвати вплив Заходу."
 GENERIC_non_aligned: "Нейтральний підхід"
 GENERIC_non_aligned_desc: "Нейтральні країни намагаються бути поза світовою політикою і, найчастіше, фокусуються на внутрішньому або регіональному розвитку. У них також немає строгих поглядів щодо Заходу чи Сходу."
 GENERIC_the_conservative_approach: "Консервативний підхід"
 GENERIC_the_conservative_approach_desc: ""
 GENERIC_the_nationalist_rise: "Підйом націоналізму"
 GENERIC_the_nationalist_rise_desc: "Націоналістичні країни сильно фокусуються на самих собі та минулій славі своєї нації. Найчастіше, вони є авторитарними і просувають ідею існування тільки однієї народності."
 GENERIC_the_salafist_rise: "Салафітський підйом"
 GENERIC_the_salafist_rise_desc: "Салафізм - це ультраконсервативний підхід до ісламу. Салафісти хочуть реформувати іслам, за допомогою повернення до його традиційного коріння, вдаючись до жорсткої сили за необхідності."
 GENERIC_western_ideas: "Західні ідеї"
 GENERIC_western_ideas_desc: ""
