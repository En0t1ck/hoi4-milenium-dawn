 GENERIC_developmentalism: "Девелопменталізм"
 GENERIC_developmentalism_desc: "Девелопменталізм - це економічна теорія, згідно з якою найкращий спосіб розвитку менш розвинених країн - це створення сильного внутрішнього ринку та введення високих тарифів на імпортні товари."
