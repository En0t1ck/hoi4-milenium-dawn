﻿l_english:
 GENERIC_anti_corruption_reforms: "Антикорупційні реформи"
 GENERIC_anti_corruption_reforms_desc: "Схваливши антикорупційні реформи, ми сподіваємося, що зможемо знизити рівень внутрішньої корупції в нашій країні."
 GENERIC_centralization: "Централізація"
 GENERIC_centralization_desc: "Централізація держави допоможе зберегти нашу експансивну націю. Централізація держави також допоможе привнести додатковий політичний капітал і повинна принести деякі додаткові податкові надходження в поєднанні зі збільшенням політичного капіталу."
 GENERIC_decentralization: "Децентралізація"
 GENERIC_decentralization_desc: "Децентралізація держави та усунення бюрократичної тяганини допоможе знизити загальні бюрократичні витрати і стимулювати додаткове зростання будівництва."
 GENERIC_political_reform: "Політична реформа"
 GENERIC_political_reform_desc: "Щоб не допустити стагнації наших внутрішньополітичних сцен, уряд повинен підтримувати політичну активність країни та її народу. Необхідно розробити законодавство, призначити державних чиновників, ухвалити плани фінансування та спланувати громадські проєкти. [Root.GetAdjective] уряд не може заспокоїтися у своїх зусиллях з модернізації та зміцнення країни."
 GENERIC_cabinet_reform: "Реформа кабінету міністрів"
 GENERIC_cabinet_reform_desc: "Замінивши кілька ключових дійових осіб у кабінеті міністрів, які нині виступають проти порядку денного глави уряду, виконавча влада може продемонструвати силу і рішучість у ліквідації майбутніх політичних питань і криз. При цьому ми повинні ігнорувати ненависників, невдах і скептиків."
 GENERIC_expand_the_secret_service: "Розширити секретну службу"
 GENERIC_expand_the_secret_service_desc: "Безпека [Root.GetNameDef] значною мірою залежить від сили своїх військових і цивільних розвідувальних органів. Ми повинні знайти ефективні контрзаходи проти ворожих агентів, підривних елементів суспільства, терористів або (принаймні не виключено) потенційного ядерного нападу противника."
 GENERIC_build_intelligence_stations: "Побудувати розвідувальні станції"
 GENERIC_build_intelligence_stations_desc: "На додаток до радіолокаційних станцій Другої світової війни, розвідувальні станції надаватимуть нам докладні звіти про пересування ворожих військ і літаки, що наближаються. Ми будемо використовувати досвід зі шпигунських справ та інтриг епохи Холодної війни."
