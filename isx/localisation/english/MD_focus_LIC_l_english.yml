l_english:
 liechtenstein_focus: "Дерево фокусів Великому Лихтенштейну"
 #Politics
 LIC_politics: "Глава держави"
 LIC_politics_desc: "Ліхтенштейн - це одна з небагатьох країн, що залишилися в Європі, де у монарха досі залишилася значна влада. Монарх має право контролювати призначення суддів, усувати міністрів, накладати вето і закликати до референдумів."
 LIC_prince_regnant: "Князь Ліхтенштейну"
 LIC_prince_regnant_desc: "У 2003 році в Ліхтенштейні ухвалили закон, за яким монарх може, коли забажає, розпустити уряд, а народ, своєю чергою, в будь-який момент, скасувати монархію."
 LIC_traditional: "Ліхтенштейнський традиціоналізм"
 LIC_traditional_desc: "Народ Ліхтенштейну завжди був неохочий у прийнятті \"нових трендів\", таких наприклад, як виборче право для жінок. Так, у жінок не було цього права до 1 липня 1984 року, і навіть тоді лише 51% чоловіків підтримали це рішення."
 LIC_modern_monarchy: "Церемоніальна монархія"
 LIC_modern_monarchy_desc: "Настав час для Ліхтенштейну відкинути нескінченну владу монарха і приєднається до торжества демократії."
 LIC_veto_or_move: "Право вето або результат"
 LIC_veto_or_move_desc: "Ми отримали ультиматум: або ми даємо їм право вето, або вся королівська сім'я їжджає до Австрії."
 LIC_preparing_prince_alois: "Підготовка Принца Алоїса"
 LIC_preparing_prince_alois_desc: "Ханс-Адам II старіє і треба підготувати Принца Алоїса, щоб він став гідною зміною батькові."
 LIC_vaduz_castle: "Замок Вадуц"
 LIC_vaduz_castle_desc: "Резиденція королівської сім'ї - це замок Вадуц з 1712 року. Його було оновлено в 1904 і 1920 роках, а також розширено в 1930. Настав час розширити його ще раз."
 LIC_Prince_Alois: "Його Світліша Високість"
 LIC_Prince_Alois_desc: "З Алоїсом ми попрямуємо в найкращі часи, він твердий і сильний правитель, який зробить нашу країну великою, як ніколи."
 LIC_Prince_Alois_leader: "Його Величність Князь Ліхтенштейну Алоїс"
 LIC_globalization: "Глобалізація"
 LIC_globalization_desc: "Весь інший світ відкинув монархію і всю нісенітницю, що її оточувала. Напевно, настав час для прийняття глобалізації."
 LIC_changing_succesion_laws: "Реформувати закон про престолонаслідування"
 LIC_changing_succesion_laws_desc: "Тепер, ставши основою уряду, парламент реформував закон про спадкоємство престолу, щоб стримати монархію, залишаючи її долю народу."
 LIC_abolish_the_monarchy: "Скасувати монархію"
 LIC_abolish_the_monarchy_desc: "Тепер, з безмежною владою, ми можемо скасувати монархію і захопити майно королівської сім'ї."
 LIC_claim_the_HRE: "Претендувати на трон Священної Римської Імперії"
 LIC_claim_the_HRE_desc: "Ліхтенштейн - єдина з монархій СРІ, що залишилися. Поки всі інші конституційні монархії все сильніше усувають правителів від реальної влади, ми виявилися міцнішими. Хоч це і потребуватиме тривалих і важких приготувань, зрештою, ми зможемо претендувати на титул Імператора. Історію пишуть переможці!"
 LIC_purchase_alaska: "Нова покупка Аляски"
 LIC_purchase_alaska_desc: "Хоча це було зрозуміло, ми повинні виправити помилку сім'ї Романових, що загинається, з продажу Аляски. Це може зайняти багато часу, але ми повинні почати переговори щодо купівлі з урядом США. Однак, це може коштувати до §R$$1 трильйона§!"
 LIC_fueling_society: "Зелене паливо"
 LIC_fueling_society_desc: "У нас немає жодних природних ресурсів, але, якби й були, ми б їх не використовували, адже ми прагнемо покращення світу. Усе тому, що наші біопаливні реактори забезпечують усі наші потреби. Зелена енергія - це майбутнє і Ліхтенштейн не упустить новий тренд."
 LIC_new_work_places: "Зовнішні робітники"
 LIC_new_work_places_desc: "За допомогою економічної інтеграції з Австрією та Швейцарією, ми зможемо дозволити зовнішнім робітникам працювати на нашу країну. Однак, це потребуватиме великих вкладень в інфраструктуру."
 LIC_the_military_question: "Військове питання"
 LIC_the_military_question_desc: "У нас немає армії з 1869 року. Можливо, це не найкраща перспектива. Тому на нас чекатиме важливий вибір з приводу армії."
 LIC_defensive_military: "Оборонна армія"
 LIC_defensive_military_desc: "У Другу Світову війну швейцарці назвали нас своїм слабким флангом, через нашу погану самооборону. Прийшов час виправити це."
 LIC_offensive_military: "Наступальна армія"
 LIC_offensive_military_desc: "Ми можемо виглядати незначно, але в реальності готові битися з набагато сильнішими суперниками. Час показати це світові."
 LIC_home_defence: "Самооборона"
 LIC_home_defence_desc: "Як і наш сусід Швейцарія, ми надалі будемо альпійською фортецею. Жоден ворог не увійде в Ліхтенштейн без бою."
 LIC_intervention_force: "Сили інтервенції"
 LIC_intervention_force_desc: "Якщо ми хочемо, щоб нас сприймали всерйоз на міжнародній сцені, ми повинні показати, що здатні допомагати в конфліктах у всьому світі, а не тільки вдома."
 LIC_stepping_up_recruitment: "Заснувати Оборонну гвардію"
 LIC_stepping_up_recruitment_desc: "Нам потрібно створити призовну армію, для захисту нашої країни в разі вторгнення."
 LIC_aggresive_recruitment: "Агресивна призовна політика"
 LIC_aggresive_recruitment_desc: "Наша армія, як і раніше, дуже мала. Нам потрібно закликати більшу частину населення, щоб стати конкурентоспроможними."
 LIC_extensive_defensive_spending: "Великі оборонні витрати"
 LIC_extensive_defensive_spending_desc: "Ми розтягнемо нашу економіку, щоб убезпечити себе на випадок вторгнення."
 LIC_military_machinery: "Збройова продукція Ліхтенштейну"
 LIC_military_machinery_desc: "Дедалі більше й більше інвесторів вкладаються в оборонну промисловість, і тепер ми можемо почати розробку своєї зброї, без зовнішньої допомоги."
 LIC_extensive_offensive_spending: "Великі наступальні витрати"
 LIC_extensive_offensive_spending_desc: "З іще більшою сумою грошей, спрямованих на нашу армію, ми нарешті можемо закінчити будівництво сильної армії зі здатністю як до атаки, так і до оборони."
 LIC_military_research: "Військові дослідження"
 LIC_military_research_desc: "Для хорошої армії нам потрібна сильна дослідницька база, нам треба перенаправити кошти на це, щоб бути впевненими в успіху."
 LIC_the_civilian_sector: "Цивільний сектор"
 LIC_the_civilian_sector_desc: "У нас ледь вистачає промисловості, щоб утримувати наші економічні перетворення, нам потрібен потік інвесторів для її зміцнення."
 LIC_roads: "Ліхтенштейнські дороги"
 LIC_roads_desc: "У нашій маленькій країні у нас мало доріг, наша країна також відзначена для автомобільних подорожей, щоб збільшити потік туристів, ми повинні розширити дорожню мережу."
 LIC_railway: "Станція Шан-Вадуц"
 LIC_railway_desc: "Зараз у нас є лише 4 залізничних станцій, нам треба розширити цю мережу, нам треба зробити так, щоб вони вели всюди в нашій країні, це допоможе зміцнити туризм."
 LIC_tourism_boom: "Туризм"
 LIC_tourism_boom_desc: "Туризм уже допоміг нашій економіці, але зі спрощеним в'їздом ще більше туристів обиратимуть нашу країну, як напрямок."
 LIC_industry: "Зміцнення промисловості"
 LIC_industry_desc: "У нас дуже маленька промисловість, проте ми повинні почати розвивати її, якщо ми хочемо процвітати."
 LIC_industry_growth: "Розширення"
 LIC_industry_growth_desc: "Дедалі складніше і складніше знайти місце для підприємств. Тому, ціна на землю серйозно збільшується."
 LIC_building_industry: "Мале машинобудування"
 LIC_building_industry_desc: "Основні експортні товари Ліхтенштейну: малі верстати, стоматологічне обладнання, марки та кераміка. Ми можемо зробити наголос на цих галузях."
 LIC_fuel_for_farmers: "Паливо для фермерів"
 LIC_fuel_for_farmers_desc: "Наші фермери виробляють великий обсяг продукції, за допомогою механізмів, а механізмам потрібне паливо, тож нам потрібне джерело палива."
 LIC_storage_for_fuel: "Паливні сховища"
 LIC_storage_for_fuel_desc: "Зі збільшенням виробництва палива у нас з'явилася потреба в його надійному зберіганні."
 LIC_farming_grants: "Дотації фермерам"
 LIC_farming_grants_desc: "Нам потрібно проінвестувати у фермерство, для збільшення виробництва."
 LIC_resources: "Незвідані ресурси"
 LIC_resources_desc: "Отримавши доступ до частин нашої країни, що раніше належали приватним особам, ми змогли розширити наші пошуки природних ресурсів, і, копнувши глибше, нам вдалося знайти деякі цінні ресурси."
 LIC_digging_deep: "Копати глибше"
 LIC_digging_deep_desc: "Витративши багато грошей на видобуток корисних копалин, нам вдалося виявити ще більше ресурсів у наших раніше створених шахтах, а те, що частина прибутку від видобутку йде фермерам, забезпечило їхню співпрацю."
 LIC_health_care: "Охорона здоров'я"
 LIC_health_care_desc: "У нашій країні більшість громадян володіють величезним багатством, навіть незважаючи на те, що люди очікують, що суспільство здатне подбати про них, якщо ми хочемо йти в ногу з сучасними стандартами, нам потрібно збільшити наші витрати на охорону здоров'я"
 LIC_decrease_police: "Зменшити фінансування поліції"
 LIC_decrease_police_desc: "Наразі в нас є поліція, що складається з 125 співробітників, які покривають 160 км, у країні, яка є однією з найбезпечніших у Європі, це необов'язково, нам потрібно зменшити фінансування поліції"
 LIC_labour_unions: "Робоча людина"
 LIC_labour_unions_desc: "Наше населення, що трудиться, високо оцінило роботу, яку ми виконали, щоб спрямувати державні фонди в потрібне русло, щоб вони могли отримати максимальну віддачу від своїх податкових грошей."
 LIC_growing_research: "Вища школа Ліхтенштейну"
 LIC_growing_research_desc: "Наразі Hochschule Liechtenstein - єдиний університет у нашій країні, і в нас є студенти та викладачі з 40 інших країн, але в нас є тільки 2 основні напрямки навчання: архітектура й економіка бізнесу, нам потрібно розширити наш університет, щоб відповідати більшій кількості студентів і більшій кількості галузей навчання."
 LIC_starting_arms_industry: "Розвиток військової промисловості"
 LIC_art_bonus: "Бонус до дослідження артилерії"
 LIC_as_fighter: "Винищувач"
 LIC_as_mbt: "Основний бойовий танк"
 LIC_starting_arms_industry_desc: "Оскільки наша цивільна промисловість значно зросла, а наша армія була перебудована, прийшов час подумати про виробництво власної зброї"
 LIC_arms_industry: "Liechtensteinische Waffen"
 LIC_arms_industry_desc: "Запустивши справу, ми зрозуміли, що у збройовій промисловості можна заробити багато грошей, тож ми почали масове виробництво"
 LIC_international_diplomacy: "Міжнародна дипломатія"
 LIC_international_diplomacy_desc: "У Ліхтенштейну є митний союз зі Швейцарією та Австрією, починаючи з 1924 року, і донині вони залишаються нашими близькими союзниками, ми навіть використовуємо швейцарський франк як національну валюту"
 LIC_tax_haven: "LGT Bank"
 LIC_tax_haven_desc: "Князівство банку Ліхтенштейну належить правлячій князівській сім'ї Ліхтенштейну і має тенденцію надавати податкову гавань для багатих і впливових людей"
 LIC_german_haven: "Німецька гавань"
 LIC_german_haven_desc: "Наразі 19,4% населення Ліхтенштейну походить із німецькомовних країн, ми не можемо ні підтвердити, ні спростувати, що це пов'язано з нашими податками"
 LIC_american_haven: "Американська гавань"
 LIC_american_haven_desc: "Ми спостерігаємо приплив великої кількості багатих американців, але, звісно ж, це через наші чудові пам'ятки"
 LIC_growing_tax_haven: "Податковий притулок, що зростає"
 LIC_growing_tax_haven_desc: "З невідомих причин популярність Ліхтенштейну зростає в усьому світі, особливо серед багатих громадян"
 LIC_british_haven: "Британська гавань"
 LIC_british_haven_desc: "Щонайменше 100 британців проявили неабиякий інтерес до ландшафту Ліхтенштейну"
 LIC_finnish_haven: "Фінська гавань"
 LIC_finnish_haven_desc: "Понад 20 фінів справді надають перевагу горам Ліхтенштейну, а не власним горам Фінляндії"
 LIC_huge_tax_haven: "Величезна податкова гавань"
 LIC_huge_tax_haven_desc: "Заможні люди з усього світу стікаються в нашу країну, очевидно, через ліхтенштейнську кухню"
 LIC_international_cooperation: "Міжнародне співробітництво"
 LIC_international_cooperation_desc: "Історія не схвалює тих, хто наживається за рахунок великих держав світу. Якщо ми хочемо заручитися прихильністю світових наддержав, ми повинні співпрацювати, щоб зупинити ухилення від сплати податків."
 LIC_alp_integration: "Інтеграція з Альпами"
 LIC_alp_integration_desc: "Ліхтенштейн розташований у самому серці Європи і є однією з небагатьох країн на землі, що не мають виходу до моря. Якщо він хоче процвітати, він має тісно інтегруватися зі своїми сусідами."
 LIC_EU_cooperation: "Співпраця з ЄС"
 LIC_EU_cooperation_desc: "Ліхтенштейн - одна з багатьох невеликих багатих країн Європи, яка отримує вигоду з інтеграції. Хоча вона і не має права на повноправне членство в ЄС, необхідно зробити кроки, щоб забезпечити хороші відносини з країнами ЄС для майбутнього зростання."
 LIC_USA_cooperation: "Американське співробітництво"
 LIC_USA_cooperation_desc: "Америка - провідна світова держава на рубежі тисячоліть. Співпраця з нею в реформуванні нашого податкового законодавства прокладе Ліхтенштейну шлях до міжнародного процвітання."
 LIC_EU_integration: "Інтеграція з ЄС"
 LIC_EU_integration_desc: "Тепер, коли ми встановили добрі стосунки з членами Європейського Союзу, ми можемо інтегрувати нашу економіку, щоб вона була сумісна з більшим європейським ринком."
 LIC_international_investments: "Міжнародні інвестиції"
 LIC_international_investments_desc: "Ми налагодили зв'язки з двома найбільшими ринками світу і нашими найближчими сусідами. Тепер настав час використати наші новознайдені відносини для забезпечення фінансового майбутнього князівства Ліхтенштейн."
 LIC_international_research: "Міжнародне дослідницьке співробітництво"
 LIC_international_research_desc: "Ми можемо зв'язатися з нашими міжнародними друзями і попросити допомоги в наших дослідженнях, що дасть змогу Ліхтенштейну почати заповнювати величезний технологічний розрив."
 LIC_immigrants: "Іммігранти"
 LIC_immigrants_desc: "Ліхтенштейн отримав великий приплив людей різних національностей, які прагнуть отримати громадянство в нашій країні, це буде коштувати нам небагато, але може принести нам користь у довгостроковій перспективі, оскільки ми отримаємо більше людей для працюючого населення"
 LIC_refugees: "Біженці"
 LIC_refugees_desc: "Напруженість у світі зростає через війну, разом із нею приходять люди, що рятуються від війни, ми можемо взяти деяких із цих людей у нашу країну, щоб збільшити наше населення, але приймання біженців пов'язане з величезними витратами"
 LIC_switzerland_refugees: "Швейцарські біженці"
 LIC_switzerland_refugees_desc: "Маючи таке невелике населення, як у нас, ми можемо запропонувати прийняти деяких біженців, які в іншому разі шукали б притулок у Швейцарії"
 LIC_austria_refugees: "Австрійські біженці"
 LIC_austria_refugees_desc: "Ми попросимо Австрію спрямувати деяких біженців, які подорожують через їхню країну в західному напрямку, щоб їх було перенаправлено до нас, щоб збільшити наше населення"
 LIC_growth_boost: "Прискорення зростання"
 LIC_growth_boost_desc: "Добре це чи погано, ми отримали в нашій країні величезну нову групу людей, як це вплине на нашу країну, покаже тільки час"
 LIC_foreign_legion: "Іноземний легіон"
 LIC_foreign_legion_desc: "Наші збройні сили малі, і про них мало що можна сказати, але, на щастя, ми можемо поповнити їх, найнявши допомогу зі сторони, життя найманців ще не згасло"
 LIC_closed_borders: "Закриті кордони"
 LIC_closed_borders_desc: "Сторонні будуть прагнути отримати вигоду з процвітання Ліхтенштейну. Наші люди працювали, щоб побудувати те, що ми маємо сьогодні, і тепер, коли справи йдуть добре, ми не потерпимо ніякого халявного завантаження."
 LIC_no_refuge: "Немає притулку"
 LIC_no_refuge_desc: "Єдина відповідальність Ліхтенштейну - перед своїм народом. Щоб забезпечити наше безпечне і процвітаюче майбутнє, ми повинні насамперед дбати про себе, а не про сторонніх."
 LIC_embrace_our_heritage: "Прийміть нашу спадщину"
 LIC_embrace_our_heritage_desc: "Хоча Ліхтенштейн чинить незначний вплив на глобальні події, його історія довша і багатша, ніж у будь-якої іншої держави. Прийшов час прийняти цю спадщину."
 LIC_quality_over_quantity: "Якість важливіша за кількість"
 LIC_quality_over_quantity_desc: "У той час як країни в усьому світі дозволяють іммігрантам і біженцям стікатися в свої країни тисячами, щоб поповнити свої армії, Ліхтенштейн розуміє, що в сучасній війні одна хороша дивізія коштує набагато більше, ніж сотня невмілих ополченців."
 LIC_liechtensteiner_concentrated_education: "Освіта, сконцентрована в Ліхтенштейні"
 LIC_liechtensteiner_concentrated_education_desc: "Історія та спадщина Ліхтенштейну відіграють надто маленьку роль у наших класах, і на той час, коли наші діти дозволять нашій спадщині відійти в далеке минуле. Настав час скоригувати нашу систему освіти, щоб вирішити цю проблему."
 LIC_focus_internally: "Зосередитися всередині"
 LIC_focus_internally_desc: "У той час як інші країни грають у геополітичні ігри та намагаються експлуатувати народи світу, Ліхтенштейн вижив, зосередившись усередині. Ми повинні скоригувати нашу національну політику, щоб продовжувати робити це."
 LIC_homogeneous_state: "Однорідний стан"
 LIC_homogeneous_state_desc: "Ми успішно закрили нашу націю для тих, хто хотів би скористатися нами, не ізолюючи себе. Ми зазирнули у своє минуле і в наші власні кордони та знайшли процвітання. Ключ до успіху Німеччини - її вугілля і широкі плоскі рівнини, Росія - її величезні ділянки сільськогосподарських угідь, Франція - її сталь і оборонні гори. Ліхтенштейн - це воля і рішучість ліхтенштейнців."
 LIC_invest_small_arms: "Інвестиції в стрілецьку зброю"
 LIC_invest_small_arms_desc: "На півночі у нас є електростанція військової техніки, подивимося, чи зможемо ми купити піхотну зброю в Німеччині"
 LIC_invest_command_equipment: "Командно-диспетчерське обладнання"
 LIC_invest_command_equipment_desc: "Оскільки ми вже купили піхотну зброю в Німеччині, ми прагнемо до подальшої співпраці з ними, купуючи в них і обладнання для управління"
 LIC_invest_helicopters: "Американська повітряна кавалерія"
 LIC_invest_helicopters_desc: "В Америки довга історія використання гелікоптерів у бойових діях, ми спробуємо купити собі кілька їхніх транспортних гелікоптерів, щоб посилити нашу власну повітряну кавалерію"
 LIC_invest_as_fighter: "Американські бійці"
 LIC_invest_as_fighter_desc: "Америка домінує на ринку озброєнь зі своїми винищувачами протягом доволі тривалого часу, настав час нам укласти угоду і придбати собі винищувачі, щоб ми могли домінувати у своєму повітряному просторі"
 LIC_invest_apc: "Інвестиції в БТР"
 LIC_invest_apc_desc: "Швейцарська Piranha відома і використовується в усьому світі, ми будемо раді купити деякі з них"
 LIC_invest_ifv: "Інвестиції в БМП"
 LIC_invest_ifv_desc: "Бойова машина піхоти - відмінне доповнення до будь-якої сучасної армії, оскільки вона має реальну вогневу міць і водночас може використовуватися для перевезення відділення піхоти"
 LIC_invest_MBT: "Інвестиції в ОБТ"
 LIC_invest_MBT_desc: "Леопард - легендарний танк з країни, яка відома виробництвом легендарних танків. Коли ми вибираємо новий танк для нашої країни, Леопард - правильний вибір"
 LIC_invest_utility: "Інвестиції в позашляховики"
 LIC_invest_utility_desc: "Допоміжна техніка будь-якої армії складається з декількох різних гілок, чи то легкі джипи для розвідки, чи то важка техніка, що постачається з інженерами. Наразі більша частина нашої техніки закуповується в Німеччині, тому ми обов'язково укладемо непогану угоду і з цього приводу"
 LIC_invest_sp_arty: "Артилерійські інвестиції"
 LIC_invest_sp_arty_desc: "Будь-яка сучасна армія з часів до Другої світової війни значною мірою покладалася на артилерію для підтримки, наша армія також потребуватиме цього"
 LIC_international_banking: "Міжнародний банкінг"
 LIC_international_banking_desc: "Ліхтенштейн має використати свої нові інвестиції, щоб запросити міжнародних банкірів у нашу країну. Звичайно, комусь доведеться піти..."
 LIC_banking_custom_tooltip: "§YМіжнародні банкіри§! змінять думку на §G10§! (Поточний: §G[?international_bankers_opinion]§!)"
 LIC_unlock_internal_investment: "Відкриває рішення §YВнутрішні інвестиції§!".
 LIC_immigration_remove_conditions: "Додаткові споживчі товари з цієї ідеї буде видалено, якщо наша країна стане більшою за 100 000 осіб."
 LIC_small_haven_taxes: "Ставка корпоративного податку нижче 20%"
 LIC_medium_haven_taxes: "Ставка корпоративного податку нижче 15%"
 LIC_large_haven_taxes: "Ставка корпоративного податку нижче 10%"
 LIC_AS_purchase_tt: "§R Якщо наша економіка або населення недостатньо великі, ми можемо звалитися, намагаючись утримувати такі великі військово-повітряні сили!§!"

 #Ideas
 LIC_idea_abolished_military: "Скасовані військові"
 LIC_idea_abolished_military_desc: "1868 року ми вирішили скасувати наші збройні сили через те, що все це випробування було надто дорогим, і відтоді у нас була неофіційна угода з Австрією та Швейцарією прийти нам на допомогу, якщо вона нам знадобиться"
 LIC_idea_abolished_arms_industry: "Скасована військова промисловість"
 LIC_idea_abolished_arms_industry_desc: "Оскільки у нас немає армії, то й немає причин створювати військову промисловість"
 LIC_idea_prince_regnant: "Князь Ліхтенштейну"
 LIC_idea_prince_regnant_desc: "Наш правлячий принц завжди користувався широкою суспільною підтримкою"
 LIC_idea_stauch_traditionalism: "Ліхтенштейнський традиціоналізм"
 LIC_idea_stauch_traditionalism_desc: "У ці важкі часи люди стікаються до нашого сильного лідера"
 LIC_idea_modern_monarch: "Театральна монархія"
 LIC_idea_modern_monarch_desc: "Прийшов час монарху взяти на себе більш церемоніальну роль"
 LIC_idea_monarch_growing_power: "Сила монархії"
 LIC_idea_monarch_growing_power_desc: "Що більше підтримки отримує наша монархія, то більше у нас влади, щоб зробити необхідні політичні зміни"
 LIC_idea_monarch_power_supreme: "Вищий верховний правитель"
 LIC_idea_monarch_power_supreme_desc: "Оскільки у нас є повна підтримка наших громадян, наша влада над людьми досягла свого піку"
 LIC_idea_alois: "Його Світлість"
 LIC_idea_alois_desc: "Його Світлость Алоїс принесе стабільність і процвітання в нашу країну!"
 LIC_idea_globalization: "Глобалізація"
 LIC_idea_globalization_desc: "Ми прийняли глобалізацію"
 LIC_idea_equal_succesion: "Інвалідна монархія"
 LIC_idea_equal_succesion_desc: "Тепер, коли парламент повністю очолив уряд, він реформував закони про престолонаслідування, щоб обмежити монархію і залишити її на милість народу."
 LIC_idea_start_defensive_military: "Створення оборонної армії"
 LIC_idea_start_defensive_military_desc: "Ліхтенштейн повинен використовувати як приклад свого сусіда, Швейцарію. Зміцніть нашу оборону і зробіть безсовісним вторгнення в нас, тому що ціна вторгнення не буде коштувати блага."
 LIC_idea_start_offensive_military: "Нарощування наступальної армії"
 LIC_idea_start_offensive_military_desc: "Ліхтенштейн, хоча й обмежений у своїх можливостях, може проектувати силу на багато країн третього світу, якщо йому надати правильні інструменти. Настав час почати процес озброєння для захисту наших інтересів за кордоном."
 LIC_idea_defensive_military: "Ополчення"
 LIC_idea_defensive_military_desc: "У Ліхтенштейну немає реальних шансів конкурувати з багатьма більшими державами світу на відкритому полі бою. Хоча ми, можливо, не зможемо зустрітися з ними віч-на-віч, ми можемо відмовити їх від спроб втручання в суверенітет Ліхтенштейну. Сильно."
 LIC_idea_offensive_military: "Великі зусилля з вербування"
 LIC_idea_offensive_military_desc: "З нашим невеликим населенням, якщо ми хочемо зрівнятися з ким-небудь на полі бою, нам потрібно почати швидку мобілізацію наших здатних до війни громадян."
 LIC_idea_extensive_defensive_military: "Великі витрати на оборону"
 LIC_idea_extensive_defensive_military_desc: "Ми зробили все можливе, щоб наша армія була готова до іноземного нападу на рідній землі"
 LIC_idea_extensive_offensive_military: "Великі наступальні витрати"
 LIC_idea_extensive_offensive_military_desc: "Тепер у нас нарешті є армія, якою ми можемо пишатися"
 LIC_idea_starting_arms_industry: "Збройова промисловість, що зароджується"
 LIC_idea_starting_arms_industry_desc: ""
 LIC_idea_expansive_arms_industry: "Liechtensteinische Waffen"
 LIC_idea_expansive_arms_industry_desc: "Liechtensteinische Waffen - це назва нашої спонсорованої державою військової промисловості"
 LIC_idea_fledgeling_tax_haven: "Молода податкова гавань"
 LIC_idea_fledgeling_tax_haven_desc: "Не дивлячись на те, що Ліхтенштейн тільки починає процес, він закладе основу для процвітання коштом іноземних урядів."
 LIC_idea_growing_tax_haven: "Зростаючий податковий притулок"
 LIC_idea_growing_tax_haven_desc: "Ліхтенштейн повільно перетворюється на податкову гавань, у якій перебуває безліч компаній з усього світу."
 LIC_idea_huge_tax_haven: "Величезна податкова гавань"
 LIC_idea_huge_tax_haven_desc: "До нас приходять через ліхтенштейнську кухню, але вони залишаються заради пейзажів."
 LIC_idea_defunct_tax_haven: "Неіснуюча податкова гавань"
 LIC_idea_defunct_tax_haven_desc: "Ця країна раніше була податковим притулком, однак через поточний корпоративний податок вона більше не може функціонувати як така."
 LIC_idea_large_refugee_population: "Велика кількість біженців"
 LIC_idea_large_refugee_population_desc: "Ми прийняли кілька біженців у нашій країні, це значно збільшило наше населення за рахунок нашої маленької економіки"
 LIC_idea_large_refugee_population_sustained: "Стійка кількість біженців"
 LIC_idea_large_refugee_population_sustained_desc: "Ми прийняли кілька біженців у нашій країні, це значно збільшило наше населення."
 LIC_EU_integration_idea: "Інтеграція з ЄС"
 LIC_EU_integration_idea_desc: "Ліхтенштейн інтегрувався в економіку Європейського Союзу, що дало кілька переваг."
 LIC_alp_integration_idea: "Інтеграція з Альпами"
 LIC_alp_integration_idea_desc: "Ліхтенштейн почав інтегруватися в економіки своїх сусідів."
 LIC_idea_limited_exports: "Обмежений експорт"
 LIC_idea_limited_exports_desc: "Ліхтенштейн вирішив зосередитися на внутрішніх справах і скоротити кількість ресурсів, що експортуються за кордон."
 LIC_idea_closed_borders: "Закриті кордони"
 LIC_idea_closed_borders_desc: "Через сувору імміграційну політику, що проводиться урядом Ліхтенштейну, в країні спостерігається зниження приросту населення."
 LIC_idea_deny_refugees: "Відмовлено в прийомі біженців"
 LIC_idea_deny_refugees_desc: "Ліхтенштейн вирішив відмовитися від прийому міжнародних біженців, щоб уникнути навантаження на їхню мікроекономіку."
 LIC_idea_internal_focus: "Внутрішній фокус"
 LIC_idea_internal_focus_desc: "Ліхтенштейн уникає міжнародної політики, розуміючи, що для того, щоб залишатися процвітаючим у наступному столітті, вони повинні зосередитися на собі"
 LIC_idea_homogeneous_state: "Однорідний стан"
 LIC_idea_homogeneous_state_desc: "Ліхтенштейн був об'єднаний як держава ліхтенштейнців-однодумців. Розбрат і внутрішні конфлікти, які затьмарюють володіння майже будь-якої іншої нації, більше не стосуються Ліхтенштейну."
 LIC_idea_quality_over_quantity: "Якість важливіша за кількість"
 LIC_idea_quality_over_quantity_desc: "Ліхтенштейн зосередив свої зусилля на якості своїх збройних сил, а не на їхньому розмірі."
 LIC_idea_concentrated_education: "Концентрована освіта в Ліхтенштейні"
 LIC_idea_concentrated_education_desc: "Ліхтенштейн вирішив зосередитися на своїй історії та спадщині у своїх класах. Це обходиться незначною ціною їхньої технологічної компетентності"
 LIC_idea_huge_immigration: "Величезна імміграція"
 LIC_idea_huge_immigration_desc: "Ліхтенштейн звернувся до всього світу, щоб спонукати людей приїжджати в свою країну. Це принесло в жертву більшу частину їхньої економічної могутності. Ефект буде зменшено, якщо Ліхтенштейну вдасться охопити досить велике населення, щоб імміграція не була таким великим тягарем."
 LIC_idea_immigration: "Заохочувана імміграція"
 LIC_idea_immigration_desc: "Ліхтенштейн активно заохочував імміграцію і став досить великим, щоб додане населення більше не було великим тягарем для їхньої економіки."
 LIC_idea_international_investments: "Прибутковість міжнародних інвестицій"
 LIC_idea_international_investments_desc: "Наші міжнародні інвестиції повертають дивіденди безпосередньо в нашу економіку."
 LIC_idea_USA_cooperation: "Стипендії американського співробітництва"
