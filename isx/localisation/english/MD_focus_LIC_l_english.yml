 #Події
 Liechtenstein.1.t: "Принц Алоїс"
 Liechtenstein.1.d: "Оскільки Ганс Адам старіє, настав час принцу Алоїсу вступити на посаду і взяти на себе кермо влади, очікується, що перехід буде плавним, і, сподіваюся, його правління буде щедрим"
 Liechtenstein.1.a: "Спадкоємець"
 Liechtenstein.6.t: "Купівля Аляски"
 Liechtenstein.6.d: "Ліхтенштейн звернувся до нас щодо купівлі штату Аляска. Що ми відповіли?"
 Liechtenstein.6.a: "Це жарт? Приберіть це з мого столу."
 Liechtenstein.6.b: "Ну, нам не завадили б додаткові гроші..."
 Liechtenstein.6.c: "Нарешті привід позбутися Сари Пейлін."
 Liechtenstein.2.t: "Сполучені Штати відхиляють нашу пропозицію"
 Liechtenstein.2.d: "Після більш ніж року ретельного планування США вирішили не приймати нашу пропозицію. Нам доведеться знайти спосіб розширити наші землі іншими способами..."
 Liechtenstein.2.a: "Ну, в будь-якому випадку, це був довгий шлях."
 Liechtenstein.3.t: "Сполучені Штати приймають нашу пропозицію!"
 Liechtenstein.3.d: "США вирішили, що велика ціна, яку ми запропонували заплатити, того варта, і вирішили прийняти нашу пропозицію щодо купівлі штату Аляска."
 Liechtenstein.3.a: "Тепер потрібно розібратися, як це впишеться в бюджет цього року..."
 Liechtenstein.4.t: "США віддають нам Аляску безкоштовно!"
 Liechtenstein.4.d: "Сполучені Штати з якоїсь причини відхилили нашу пропозицію про оплату і натомість хочуть віддати нам Аляску безкоштовно!"
 Liechtenstein.4.a: "Зачекайте, що?"
 Liechtenstein.5.t: "Сполучені Штати продають Аляску Ліхтенштейну"
 Liechtenstein.5.d: "Сполучені Штати погодилися продати колишній штат Аляска Князівству Ліхтенштейн. Чи то через фінансовий відчай, чи то через некомпетентність, ми не впевнені, але це все одно сталося."
 Liechtenstein.5.a: "Цей світ божевільний. Ось чому ми чіпляємося за себе."
 Liechtenstein.5.b: "Зрозуміло, гарного дня."
 Liechtenstein.7.t: "Трон Священної Римської імперії"
 Liechtenstein.7.d: "Стверджуючи, що є останнім князівством у межах Священної Римської імперії, Ліхтенштейн проголосував за те, щоб стати імператором Священної Римської імперії. Чи було це дивним рекламним ходом, чи реальним засобом розширення свого впливу, залишається побачити."
 Liechtenstein.7.a: "Ненормальна заплава, що вивергає нісенітницю, ось і все, що таке Ліхтенштейн."
 Liechtenstein.7.b: "Це серйозна загроза міжнародному співтовариству. Ми повинні підготуватися!"
 Liechtenstein.7.c: "Ха! Молодець, Алоїс!"
 Liechtenstein.7.e: "Так і має бути."

