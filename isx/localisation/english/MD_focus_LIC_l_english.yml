 #HRE tree
 LIC_HRE_modern_empire: "Сучасна імперія" #first focus
 LIC_HRE_modern_empire_desc: "Стара Священна Римська імперія була зразком слабкості та нестабільності. Більше немає. Ліхтенштейн реформував Імперію з місця сили, і тепер настав час затвердити нашу волю щодо наших підданих."
 LIC_formed_HRE_tt: "Створили Священну Римську імперію"
 LIC_HRE_modern_empire_tt: "Почніть лагодити свій децентралізований домен, що розвалюється"
 LIC_HRE_stabilize: "Стабілізувати імперію"
 LIC_HRE_stabilize_desc: "Священна Римська імперія, хоча здебільшого німецька, складається з десятків культур та етнічних груп, усі вони підкорені міццю нашої Імперії. Можливо, поки що ми можемо їх контролювати, але якщо ми забажаємо, щоб ця неоперевірена Імперія вижила й процвітала, ми повинні спочатку зазирнути всередину себе, щоб наша структура не зруйнувалася."
 LIC_HRE_centralize: "Централізувати імперію"
 LIC_HRE_centralize_desc: "Наша нова Імперія сформувалася з такою ж структурою, як і попередня, - це було необхідно для того, щоб пред'явити претензії на наш законний трон. Але тепер, коли Габсбурги більше не при владі, їхня неефективна адміністрація більше не може спрямовувати курс нашої нації. Настав час централізувати економічну владу в руках Імператора раз і назавжди."
 LIC_HRE_organize: "Організувати імперію"
 LIC_HRE_organize_desc: "Наші армії, хоча й великі, різноманітні та розрізнені. Майже повністю складаються з новобранців, які використовують зброю підкорених націй, наші збройні сили - втілення хаосу. Якщо ми хочемо забезпечити майбутнє нашої нації, нам необхідно витратити значний час і зусилля на реорганізацію наших збройних сил."
 LIC_idea_HRE_government: "Розрізнена імперія"
 LIC_idea_HRE_government_desc: "Священна Римська імперія - держава, що функціонує, тільки за найліберальнішими визначеннями. Якщо нова імперія хоче вижити, вона повинна вирішити безліч своїх внутрішніх проблем."
 LIC_idea_HRE_stabilized: "Неорганізована і децентралізована імперія"
 LIC_idea_HRE_stabilized_desc: "Незважаючи на деяку внутрішню стабільність, збройні сили Священної Римської імперії залишаються дезорганізованими, на додаток до того, що адміністрація не є ефективно централізованою."
 LIC_idea_HRE_organized: "Дестабілізована і децентралізована імперія"
 LIC_idea_HRE_organized_desc: "Незважаючи на реорганізацію збройних сил Священної Римської імперії, Імперії все ще доведеться розв'язати безліч внутрішніх проблем, включно з бурхливою політичною ситуацією і децентралізованою структурою влади."
 LIC_idea_HRE_centralized: "Дестабілізована і дезорганізована імперія"
 LIC_idea_HRE_centralized_desc: "Хоча новому Імператорові вдалося централізувати владу у Вадуці, внутрішні чвари і неорганізованість збройних сил, як і раніше, є серйозною перешкодою на шляху до довголіття Імперії."
 LIC_idea_HRE_centralized_organized: "Дестабілізована імперія"
 LIC_idea_HRE_centralized_organized_desc: "З реформуванням армій і централізацією влади новому Імператорові потрібно тільки вирішити наш внутрішній конфлікт, щоб забезпечити процвітаюче майбутнє Імперії."
 LIC_idea_HRE_centralized_stabilized: "Неорганізована імперія"
 LIC_idea_HRE_centralized_stabilized_desc: "Оскільки владу зосереджено у Вадуці, а внутрішню опозицію придушено, в імператора Священної Римської імперії є тільки одне серйозне завдання, перш ніж він буде готовий приєднатися до міжнародної політики як великий гравець: збройні сили."
 LIC_idea_HRE_stabilized_organized: "Децентралізована імперія"
 LIC_idea_HRE_stabilized_organized_desc: "Тепер, коли внутрішню опозицію нейтралізовано, а армію реорганізовано для служби новому імператорові, залишається тільки останній природний крок: зосередити владу нації на троні."
 LIC_idea_new_empire: "Нова імперія"
 LIC_idea_new_empire_desc: "Внутрішні проблеми Імперії вирішено. Тепер ми можемо дивитися в майбутнє."
 #decision
 LIC_holy_roman_empire_category: "Священна Римська імперія"
 LIC_holy_roman_empire_category_desc: "Ліхтенштейн - останнє справжнє князівство у складі колишньої Священної Римської імперії. Природно, тягар відновлення його законних домагань лягає на нас і тільки на нас. Це буде непросто, але під керівництвом нашого імператора Ліхтенштейн - ні, Священна Римська імперія переможе!"
 LIC_form_HRE: "Реформа Священної Римської імперії"
 LIC_form_HRE_desc: "Ми заявили права на трон, але для того, щоб народ нашої Імперії і весь світ визнав нас такими, ми повинні забезпечити дотримання нашого божественного права на владу."
 LIC_join_international_community: "Приєднатися до міжнародної спільноти"
 LIC_join_international_community_desc: "Вирішивши наші внутрішні проблеми, ми тепер готові приєднатися до міжнародного співтовариства в якості більш активного учасника."
 LIC_path_of_conquest: "Шлях завоювань"
 LIC_path_of_conquest_desc: "Наші претензії не тільки на Священну Римську імперію, а й на Римську імперію в цілому. Ми візьмемо на себе зобов'язання домогтися нашої колишньої слави будь-якими засобами."
 LIC_path_of_peace: "Шлях миру"
 LIC_path_of_peace_desc: "Було достатньо кровопролиття. Тепер ми повинні відновитися і дивитися в мирне майбутнє."
 LIC_royal_marriages: "Королівські шлюби"
 LIC_royal_marriages_desc: "Як наймогутніша монархія в Європі - ні, у світі - багато стародавніх домів прагнуть укласти союз навіть із нашими далекими родичами. Заохочення цих відносин дасть нам змогу впливати на народи по всьому світу."
 LIC_auxillaries: "Допоміжні підрозділи"
 LIC_auxillaries_desc: "У Римі була своєрідна система заохочення негромадян приєднуватися до їхніх армій. Прийнявши подібну систему, ми можемо домогтися аналогічних результатів."
 LIC_idea_auxillaries: "Допоміжні підрозділи"
 LIC_idea_auxillaries_desc: "Прийнявши стару римську допоміжну систему, Ліхтенштейн настійно заохочує підпорядковане йому населення приєднуватися до його армій. Однак така система не позбавлена недоліків."
 LIC_marriage_influence_tt: "Ми отримаємо §G33% впливу§! у всіх країнах з абсолютною монархією, §G15% впливу§! у всіх країнах, де монархія впливова, та §G7% впливу§! у всіх країнах із символічною монархією."
 LIC_path_of_conquest_tt: "Отримайте цілі §YЗавоювання§! на колишніх територіях Римської імперії."
 LIC_claim_the_HRE_tt: "Отримайте §YКукольні§! військові цілі в колишній §YСвященній Римській імперії§!!!. Це засмутить цільові країни."
 LIC_new_capital: "Нова столиця"
 LIC_new_capital_desc: "Відновивши колишню славу, тепер ми можемо розглянути можливість перенесення Імператорського палацу в більш підходяще місце."
