﻿l_english:
 gulf: "Дерево фокусу затоки"
 GCC_socio_economic_affairs: "Соціально-економічні питання"
 GCC_socio_economic_affairs_desc: "Економіка і суспільство [ROOT.GetNameDef] породжують цікаві проблеми. Багато хто стверджує, що наша нинішня залежність від нафти нестійка, а сторонні критикують нашу політику щодо іноземних мігрантів. Ба більше, голоси як зсередини, так і ззовні вимагають поліпшення прав жінок."
 GCC_the_rentier_state: "Держава Рантьє"
 GCC_the_rentier_state_desc: "Економіка [ROOT.GetAdjective] зазвичай характеризується як економіка держави-рантьє. Це пов'язано з тим, як наші доходи отримують від зовнішньої нафтової "ренти" Цей дохід потім розподіляють між нашими суб'єктами у формі субсидій і соціального забезпечення, що дає змогу нашій країні функціонувати без податкової системи або представницького уряду. Однак відомо, що в один прекрасний день нафта, від якої залежить ця система, закінчиться."
 GCC_expand_oil_extraction: "Розширення видобутку нафти"
 GCC_expand_oil_extraction_desc: "Хоча необхідність диверсифікації нашої економіки очевидна, це не означає, що ми повинні негайно припинити нашу діяльність з видобутку нафти."
 GCC_joint_ventures: "Спільні підприємства"
 GCC_joint_ventures_desc: "Хоча [fossil_fuel_industry_name] цілком здатна самостійно займатися видобутком нафти, вона все ж може отримати вигоду з ресурсів і технологічних ноу-хау інших нафтових компаній."
 GCC_total_sa: "Total S.A."
 GCC_total_sa_desc: "Total - французька нафтогазова компанія і одна з семи найбільших нафтових компаній."
 GCC_royal_dutch_shell: "Роял Датч Шелл"
 GCC_royal_dutch_shell_desc: "Шелл - англо-голландська фірма і третя за величиною компанія у світі. Його ресурси і досвід, накопичені за більш ніж століття, можуть стати великим активом для [fossil_fuel_industry_name]."
 GCC_lukoil: "Лукойл"
 GCC_lukoil_desc: "Російський енергетичний гігант Лукойл, можливо, не має такої довгої історії, як деякі з його європейських конкурентів, але, тим не менш, він швидко виріс і став одним з найбільших виробників нафти в світі."
 GCC_sinopec: "Сінопек"
 GCC_sinopec_desc: "Китайська нафтохімічна корпорація, або Sinopec, є найбільшим у світі конгломератом нафтоперероблення, газу і нафтохімії і тому може використовувати величезні фінансові ресурси."
 GCC_stock_market_listing: "Лістинг на фондовій біржі"
 GCC_stock_market_listing_desc: "Первинне публічне розміщення акцій (IPO) [fossil_fuel_industry_name] у багатьох відношеннях слугуватиме лакмусовим папірцем стабільності нашої країни. Якщо вітчизняні та міжнародні інвестори довірятимуть нашій країні, IPO буде успішним, але воно також може не принести значних сум грошей. Сума грошей, зібраних у результаті нашого IPO, визначить, скільки ми можемо внести в наш фонд національного добробуту."
 GCC_sovereign_wealth_fund: "Фонд суверенного добробуту"
 GCC_sovereign_wealth_fund_desc: "Непередбачувані доходи від IPO можуть зміцнити наш суверенний фонд добробуту, поліпшивши нашу здатність робити інвестиції за кордоном, а також фінансувати державні послуги та інфраструктурні проєкти вдома."
 GCC_secure_the_fossil_fuel_industry: "Забезпечте безпеку індустрії викопного палива"
 GCC_secure_the_fossil_fuel_industry_desc: "Державний контроль над [fossil_fuel_industry_name] добре слугував нам у минулому й продовжуватиме робити це. Навіть не маючи прямого володіння компанією, наш уряд може тримати [fossil_fuel_industry_name] на прив'язі і не дати їй стати занадто автономною."
 GCC_untether_the_fossil_fuel_industry: "Відмова від викопного палива"
 GCC_untether_the_fossil_fuel_industry_desc: "Протягом десятиліть ми зберігали жорсткий контроль над [fossil_fuel_industry_name], але після IPO настав час відмовитися від нашої залізної хватки. Такий крок, безсумнівно, розлютить тих, хто нині отримує вигоду від державного контролю, і дасть змогу сформувати незалежну основу влади в керівництві компанії. Однак відмова від контролю дасть змогу компанії більш ефективно здійснювати свою діяльність."
 GCC_innovative_techniques: "Інноваційні технології"
 GCC_innovative_techniques_desc: "21 століття ставить нові завдання і відкриває нові можливості. Ми повинні використовувати ці можливості для розробки нових і розумних способів подолання проблем, пов'язаних з видобутком нафти."
 GCC_deepen_the_safety_net: "Поглибити мережу безпеки"
 GCC_deepen_the_safety_net_desc: "Наша система управління спирається на розподіл багатства серед наших громадян через державні служби. Ми можемо спрямувати наші нафтові доходи на розширення цієї системи заступництва. Це зміцнить підтримку нашого уряду."
 GCC_subsidize_economic_activity: "Субсидування економічної діяльності"
 GCC_subsidize_economic_activity_desc: "Дочірні субсидії на підприємницьку діяльність нашого класу комерсантів є ще одним важливим способом надання патронажу, від якого залежать наші повноваження. Збільшення субсидій за рахунок наших нафтових доходів не тільки зміцнить підтримку комерційного класу нашим урядом, а й сприятиме стимулюванню економіки [ROOT.GetAdjective]."
 GCC_reinforce_patronage_networks: "Посилити патронажні мережі"
 GCC_reinforce_patronage_networks_desc: "У той час як наші піддані та купецький клас є важливими джерелами підтримки нашого уряду, є й інші політичні сили, чия лояльність ще більш важлива для виживання нашого уряду. Ми повинні зміцнити патронажні мережі, які гарантують лояльність цих політичних акторів."
 GCC_invest_in_the_metal_industry: "Інвестиції в металургійну промисловість"
 GCC_invest_in_the_metal_industry_desc: "У той час як наша країна найбільше відома видобутком і експортом викопного палива, Бог також подарував нашій країні легкі метали. Хоча зосередження уваги на видобутку цих видів сировини мало допоможе диверсифікувати нашу економіку, воно принесе корисну короткострокову вигоду."
 GCC_diversify_the_economy: "Диверсифікувати економіку"
 GCC_diversify_the_economy_desc: "Щоб знизити нашу залежність від нафти, ми повинні інвестувати в інші сектори економіки, зокрема у вторинний і третинний сектори, пов'язані з виробництвом і послугами. Це буде непросте завдання і неминуче зіткнеться з протидією з боку тих, хто отримує вигоду зі статус-кво."
 GCC_shrink_the_safety_net: "Зменшити мережу безпеки"
 GCC_shrink_the_safety_net_desc: "Надання соціальних послуг наразі має важливе значення для легітимності нашого уряду, але є роздутим і нестійким. Ми повинні провести необхідні скорочення для подальшої диверсифікації нашої економіки."
 GCC_private_sector_job_creation: "Створення робочих місць у приватному секторі"
 GCC_private_sector_job_creation_desc: "Наш уряд традиційно працевлаштовував більшість громадян у державному секторі. Хоча це забезпечило стабільну зайнятість населення [ROOT.GetNameDef], це не такий стан речей, який сприяє динамічній та диверсифікованій економіці. Ми повинні відкрити простір у приватному секторі для колишніх працівників державного сектору, але це, природно, спричинить скорочення державного сектору."
 GCC_construction_boom: "Будівельний бум"
 GCC_construction_boom_desc: "Інвестиції в будівництво необхідні для досягнення диверсифікованої економіки."
 GCC_support_the_aviation_sector: "Підтримка авіаційного сектора"
 GCC_support_the_aviation_sector_desc: "Авіакомпанії, що виконують рейси з авіакомпанії Etihad до авіакомпанії Qatar Airways, зміцнили міжнародний імідж своїх країн і є унікальними підприємствами в країнах, в економіці яких в інших країнах домінують нафтові компанії. Ми повинні підтримувати нашу вітчизняну авіаційну галузь, щоб скористатися цією репутацією і збільшити наш прогрес у диверсифікації."
 GCC_support_the_entertainment_industry: "Підтримка індустрії розваг"
 GCC_support_the_entertainment_industry_desc: "Кіно і музика - це галузі, в яких нашій країні явно не вистачає. Підтримка цих секторів економіки не тільки створить корисні економічні можливості, а й збільшить підтримку нашого уряду серед широких верств населення. Однак суперечність цієї політики фундаменталістським ісламським цінностям може зробити нас ворогами в деяких колах."
 GCC_support_manufacturing: "Підтримка виробництва"
 GCC_support_manufacturing_desc: "Через величезні природні ресурси нашої країни [ROOT.GetNameDef] ніколи не була повністю індустріалізована. Поряд із розвитком сфери послуг ми повинні підтримувати і нашу промисловість, що зароджується."
 GCC_the_dubai_model: "Модель Дубая"
 GCC_the_dubai_model_desc: "Дубай розробив унікальну економічну модель за стандартами Перської затоки, яка успішно знизила залежність емірату Дубай від нафти. Однак ця модель стимулювання іноземних інвестицій і туризму коштувала дорого, і багато жителів Дубая почуваються розчарованими вестернізацією і нерівномірним економічним зростанням."
 GCC_reduce_vice_prevention: "Зменшити порок профілактики"
 GCC_reduce_vice_prevention_desc: "Аби привабити іноземців до нашої країни, ми маємо спершу послабити деякі з наших суворіших законів, особливо ті, що стосуються заборони на алкоголь та обмежень на одяг. Однак ці дії не залишаться без наслідків."
 GCC_court_tourism_and_foreign_businesses: "Судовий туризм та іноземні підприємства"
 GCC_court_tourism_and_foreign_businesses_desc: "Тепер, коли ми достатньо послабили наше соціальне законодавство, ми проклали шлях для іноземних інвестицій, щоб підтримати нашу внутрішню інфраструктуру, та для туристичного сектору, щоб діяти як альтернатива нафти."
 GCC_end_the_rentier_state: "Кінець держави Рантьє"
 GCC_end_the_rentier_state_desc: "Держава-рантьє залежить від постійного потоку нафтових доходів. З огляду на те, що це вже неможливо, давно настав час покласти край державі-рантьє і знайти альтернативні джерела легітимності."
 GCC_end_oil_dependency: "Кінець нафтової залежності"
 GCC_end_oil_dependency_desc: "Наші зусилля з диверсифікації нарешті принесли свої плоди. Економіка [ROOT.GetAdjective] більше не повинна залежати тільки від виробництва та експорту викопних видів палива, прокладаючи шлях до більш стійкого майбутнього."
 GCC_empower_industrial_conglomerates: "Розширення промислових конгломератів"
 GCC_empower_industrial_conglomerates_desc: "Наша підтримка виробництва дозволила промисловим конгломератам почати накопичувати капітал і вплив. Підтримка цієї нової економічної сили допоможе консолідувати наш вторинний сектор, що розвивається, але створить нову енергетичну базу, яка може спробувати вплинути на політику уряду."
 GCC_commit_to_domestic_merchants: "Зобов'язання перед вітчизняними торговцями"
 GCC_commit_to_domestic_merchants_desc: "Торговий клас історично був ключем до економіки [ROOT.GetNameDef] і як такий чинив значний вплив у [ROOT.GetAdjective] справах. Ми повинні продовжувати підтримувати цих торговців, щоб зберегти існуючий внутрішній баланс сил."
 GCC_cater_to_investors: "Послуга для інвесторів"
 GCC_cater_to_investors_desc: "Майбутнє не в обробній промисловості або традиційних формах торгівлі, а в сучасних фінансах. Тому ми повинні розвиватися [ROOT.GetNameDef] як регіональний фінансовий центр, щоб забезпечити нашу глобальну значущість у постнафтову епоху."
 GCC_migrant_rights: "Права мігрантів"
 GCC_migrant_rights_desc: "Наша унікальна демографічна ситуація заслуговує на увагу. У той час як наша економіка залежить від триваючого припливу мігрантів з іншої частини Близького Сходу і Південної Азії, деякі з наших підданих побоюються розмивання [ROOT.GetAdjective] ідентичності. Крім того, ми зазнали критики за погані умови, в яких працюють багато мігрантів у [ROOT.GetNameDef], і за обмежений правовий захист, який їм пропонує наш уряд."
 GCC_inclusive_policies: "Інклюзивна політика"
 GCC_inclusive_policies_desc: "Настав час [ROOT.GetNameDef] прийняти центральну роль іммігрантів у нашому суспільстві. Ми повинні зробити все, що в наших силах, щоб поліпшити умови їхнього життя і прийняти їх у цій великій країні."
 GCC_amend_the_kafala_system: "Змінити систему Кафала"
 GCC_amend_the_kafala_system_desc: "Система "Кафала" вимагає, щоб трудящі-мігранти мали всередині країни спонсорів, що на практиці робить їх дуже залежними від своїх роботодавців, відкриваючи їх для експлуатації та зловживань. Природно, спроби реформувати цю систему наштовхнуться на протидію з боку різних роботодавців трудових мігрантів у нашій країні."
 GCC_minimum_wage: "Мінімальна заробітна плата"
 GCC_minimum_wage_desc: "Відсутність мінімальної заробітної плати для робітників-мігрантів сприяла погіршенню їхніх умов життя та надмірній залежності від їхніх роботодавців. Їхній рівень життя можна було б значно підвищити, запровадивши його. Однак цей крок, найімовірніше, негативно позначиться на нашій економічній діяльності."
 GCC_open_pathways_to_citizenship: "Відкриті шляхи до громадянства"
 GCC_open_pathways_to_citizenship_desc: "Доти, доки мігрантам у [ROOT.GetNameDef] відмовляють у громадянстві, вони залишатимуться у підлеглому та пригнобленому становищі. Ми повинні полегшити іноземцям, які проживають у цій країні достатньо довго, щоб отримати громадянство. Хоча це підвищить нашу популярність серед натуралізованих громадян, ця політика, найімовірніше, матиме зворотний ефект на місцевих жителів, тим самим посилюючи підтримку нативістських політичних сил."
 GCC_exclusive_policies: "Ексклюзивні політики"
 GCC_exclusive_policies_desc: "Повінь мігрантів, що прибувають [ROOT.GetNameDef], являє собою загрозу для нашої культури і нашої ідентичності. Ми повинні захистити [ROOT.GetAdjective] людей від цієї загрози."
 GCC_reverse_naturalization: "Зворотна натуралізація"
 GCC_reverse_naturalization_desc: "Не дивлячись на те, що натуралізація іноземних мігрантів була незначною, ми повинні позбавити громадянства тих іноземців, які зуміли отримати громадянство, і запобігти їх подальшій натуралізації."
 GCC_impose_quotas: "Ввести квоти"
 GCC_impose_quotas_desc: "Ми повинні обмежити кількість мігрантів, які приїжджають у країну, щоб знизити темпи ерозії культури [ROOT.GetAdjective]."
 GCC_maintain_exploitation: "Підтримувати експлуатацію"
 GCC_maintain_exploitation_desc: "Ми обурені корумпованим впливом іноземних мігрантів на наше суспільство і зробили все, що в наших силах, щоб запобігти загрозі, яку вони представляють, але ми повинні визнати необхідність іноземних мігрантів для нашого подальшого економічного зростання."
 GCC_accelerated_growth: "Прискорене зростання"
 GCC_accelerated_growth_desc: "Наше рішення ігнорувати тиск з метою реформування системи "кафала" дало нам змогу продовжувати повною мірою використовувати наше міграційне населення."
 GCC_mass_deportation: "Масова депортація"
 GCC_mass_deportation_desc: "Іноземці чинять розбещувальний вплив на наше суспільство і мають бути вигнані на благо нації."
 GCC_empower_the_mutaween: "Прихильність до скриптуалізму"
 GCC_empower_the_mutaween_desc: "Шаріат є важливою основою нашої правової системи. Однак ми можемо зробити більше. Поступове, підступне зазіхання ліберальних цінностей на наше релігійне суспільство має бути зупинене. Замість цього ми повинні відступити від основоположних принципів законів шаріату."
 GCC_weaken_the_mutaween: "Прихильність до реформізму"
 GCC_weaken_the_mutaween_desc: "Останніми роками в регіоні спостерігається поступова тенденція до соціальної лібералізації. Замість того, щоб чинити опір цій тенденції, ми повинні зробити все можливе, щоб підтримати її."
 GCC_womens_rights: "Права жінок"
 GCC_womens_rights_desc: "Доля жінок [ROOT.GetNameDef], як завжди, лежить у руках [ROOT.GetAdjective] чоловіків. Ми повинні вирішити, чи хочемо ми змінити цей стан речей або зберегти патріархальний статус-кво. Незалежно від того, який підхід ми використовуємо, статус наших жінок займає центральне місце в нашій ідентичності як нації."
 GCC_women_in_the_economy: "Жінки в економіці"
 GCC_women_in_the_economy_desc: "Останнім часом жінки стали посідати більш помітне місце в діловому співтоваристві, але ця тенденція все ще перебуває на ранній стадії. У нас є достатньо можливостей або підтримати цю тенденцію, або боротися з нею."
 GCC_women_in_politics: "Жінки в політиці"
 GCC_women_in_politics_desc: "Переважну більшість офіційних посад, як і раніше, заповнюють чоловіки. Ми повинні вирішити, чи прагнути нам до гендерної рівності, чи не допускати жінок у політичну сферу."
 GCC_reform_personal_status_laws: "Реформувати закони про особистий статус"
 GCC_reform_personal_status_laws_desc: "Закони про особистий статус є тією областю нашого правового кодексу, яка найбільшою мірою спирається на принципи шаріату. Як такі, ці закони значною мірою дискримінують жінок, наприклад, стверджуючи, що з юридичної точки зору чоловік вартий двох жінок. Такі застарілі закони слід переглянути."
 GCC_political_affairs: "Політичні питання"
 GCC_political_affairs_desc: "Наше правило стикається з численними загрозами. Продемократичні активісти, ісламістські радикали тощо прямо кидають виклик легітимності нашого уряду. Чи повинні ми прийняти на себе критику цих очорнювачів, чи жорстко притиснути їх, залежить від нас."
 GCC_constitutional_monarchy: "Конституційна монархія"
 GCC_constitutional_monarchy_desc: "Настав час, щоб королівська сім'я делегувала деякі обмежені повноваження обраному законодавчому органу. Це дасть нам змогу зберегти наше привілейоване становище і більшу частину нашої політичної влади за одночасного зниження, принаймні поки що, продемократичного тиску."
 GCC_universal_suffrage: "Загальне суфраже"
 GCC_universal_suffrage_desc: "Надання можливості всьому населенню [ROOT.GetAdjective] обирати законодавців дасть змогу запобігти звинуваченням у дискримінації та забобонах щодо нашого уряду."
 GCC_permit_activism: "Дозволити активізм"
 GCC_permit_activism_desc: "У той час як у минулому ми не терпіли критики нашого уряду за межами контрольованих петицій, наша позиція досить безпечна для того, щоб дозволити діяльність активістських груп."
 GCC_empower_parliament: "Імператорський парламент"
 GCC_empower_parliament_desc: "Парламент, як і раніше, обмежений нашою конституцією, і переважна більшість повноважень залишається в руках королівської сім'ї. Це призвело до того, що народ вимагає делегувати більше повноважень обраному нами законодавчому органу, до вимог якого ми повинні прислухатися."
 GCC_end_censorship: "Скасування цензури"
 GCC_end_censorship_desc: "Хоча цензура і допомагає захистити нашу владу від загроз, вона душить конструктивний народний дискурс і підживлює невдоволення нашим урядом."
 GCC_free_and_fair_elections: "Повністю демократичний уряд"
 GCC_free_and_fair_elections_desc: "Хоча наші реформи призвели до демократично обраного законодавчого органу, що діє як перевірка нашої влади, досі ми зберігали контроль королівської сім'ї над призначенням урядових чиновників. Народні заклики до подальшої демократизації більше не можна ігнорувати, і настав час, щоб ми відкрили ці позиції для участі у виборах."
 GCC_empower_baath_supporters: "Прихильники Empower Baath"
 GCC_empower_baath_supporters_desc: "Колись велика партія Баас і арабська націоналістична справа постраждали від розколу і поразки в усьому регіоні. Тепер, коли ми відкрили політичний простір у нашій країні, ми можемо зробити [ROOT.GetNameDef] новою базою для партії Баас і її суміші соціалістичної та націоналістичної ідеології."
 GCC_empower_shia_democrats: "Шиїтські демократи Емпауера"
 GCC_empower_shia_democrats_desc: "Наші громадяни-шиїти вимагають представництва, і це заслужено. Ми повинні надавати підтримку різним продемократичним групам, які представляють шиїтський народ."
 GCC_empower_sunni_democrats: "Імператорські сунітські демократи"
 GCC_empower_sunni_democrats_desc: "Плюралістичний сунітський іслам був однією з найбільш помітних форм опозиції нашому уряду в період авторитарного правління [ROOT.GetNameDef]. Релігійні цінності таких груп, як "Брати-мусульмани", а також тісні зв'язки з громадою через мережі неформальної підтримки та соціального забезпечення зміцнюють їхню народну підтримку."
 GCC_empower_western_based_dissidents: "Імператорські ліберали"
 GCC_empower_western_based_dissidents_desc: "Деякі партії та активісти перебувають під впливом світських, ліберальних цінностей Заходу і тому виступають за соціальну лібералізацію, на відміну від більш соціально консервативних ісламістських партій. Їхні цінності роблять їх популярними серед прогресивної молоді, але віддаляють старших, консервативних виборців."
 GCC_defensive_nationalism: "Оборонний націоналізм"
 GCC_defensive_nationalism_desc: "Наша держава стикається з багатьма зовнішніми загрозами. Найкращий спосіб відповісти на ці загрози - не перенапружуватися за кордоном, а зосередитися на захисті наших національних кордонів і збереженні нашої внутрішньої єдності."
 GCC_aggressive_nationalism: "Агресивний націоналізм"
 GCC_aggressive_nationalism_desc: "Найкращий захист - це хороший напад. Держава [ROOT.GetNameDef] має бути готова завдати удару за кордоном, щоб захистити нашу національну цілісність."
 GCC_irredentist_rhetoric: "Ірредентистська риторика"
 GCC_irredentist_rhetoric_desc: "[irredentist_rhetoric_description]"
 GCC_irredentist_rhetoric_desc_desc_BHR: "Бахарна - гордий народ, розкиданий по всій Східній Аравії. Колись вони правили величезною територією, яка охоплювала всю Східну Аравію. Відтоді Бахарна потерпала від гноблення іноземних завойовників. Династії Аль-Халіфа і Аль-Сауд несправедливо правили і розділили колись великий народ. Звільнений від свого ярма, народ Бахрейну буде відновлений у своїй колишній славі."
 GCC_irredentist_rhetoric_desc_KUW: "Конвенція "Укейр" 1922 р. розділила частину кувейтської території між нашим урядом і урядом Наджда, сучасної Саудівської Аравії. Ця розділена зона багата на нафту, і тому саудівці нині володіють нафтовими багатствами, які по праву належать нам. Ми повинні повернути підконтрольну Саудівській Аравії частину розділеної зони і ті можливості для видобутку нафти, які вона надає."
 GCC_irredentist_rhetoric_desc_OMA: "Єменські провінції Аль-Махра і Хадрамаут мають тісні історичні та культурні зв'язки з оманською провінцією Дхофар. Ці східні жителі є культурними, а у випадку Аль-Махри - лінгвістично відмінними від решти Ємену. Ба більше, їхні зв'язки зі столицею Ємену на північному заході в кращому разі є слабкими, і вони, ймовірно, вітали б оманське правління."
 GCC_irredentist_rhetoric_desc_QAT: "Володіння Бахрейном Хаварськими островами, що по праву належать Катару, є образою нашої національної гордості. Наш суверенітет над цими островами може бути легко відновлений у разі, якщо Бахрейн припинить своє існування."
 GCC_irredentist_rhetoric_desc_SAU: "Абдулазіз створив те, що стане Саудівською Аравією, в результаті амбітного завоювання Аравійського півострова. На той час це завоювання було неминуче обмежене британським захистом Еміратів уздовж східного узбережжя Аравії та Хашимітського королівства. Тепер, коли перевірка нашої регіональної експансії більше не існує, ми вільні об'єднати весь Аравійський півострів під одним прапором."
 GCC_irredentist_rhetoric_desc_UAE: "Бахрейн і Катар повинні були приєднатися до союзу, який був створений 1971 року і відповідно до якого були створені Об'єднані Арабські Емірати. Для того щоб наша країна досягла своєї повної слави, цим двом еміратам-ізгоям не можна дозволити залишатися незалежними, і в разі необхідності вони повинні бути відновлені в цьому союзі за допомогою сили."
 GCC_favor_khomeinism: "Улюблений домен"
 GCC_favor_khomeinism_desc: "Принцип вілайат-ель-Факіха - це шиїтський принцип, який популяризував аятола Хомейні з Ірану і який передає владу в руки факіха, або ісламського правознавця. Цей принцип поділяється групами, пов'язаними з Ісламською Республікою Іран, такими як різні відгалуження Хезболли, і як такий пов'язує воєдино шиїтську ідентичність, що виходить за межі кордонів."
 GCC_favor_the_shiraziyyin: "Прихильність до Ширазііну"
 GCC_favor_the_shiraziyyin_desc: "Ширазіїн, або послідовники аш-Шіразі, дотримуються вчення відомого шиїтського релігійного лідера Мухаммада аш-Шіразі, який вийшов з лав аятоли Хомейні через його протистояння вілайат-аль-Факіху. Унаслідок цього розколу ширазистські рухи в Перській затоці, як правило, прагнули отримати автономію від Ірану і зосередили свою увагу на національних, а не транснаціональних питаннях."
 GCC_maintain_tradition: "Підтримувати традицію"
 GCC_maintain_tradition_desc: "Наша лібералізація політичної сфери не означає, що ми повинні прагнути до повного відходу від наших місцевих традицій на користь повністю західного, ліберального суспільства. Нашою державою має й надалі керувати відповідно до ісламських принципів і цінностей [ROOT.GetAdjective] народу."
 GCC_westernization_policies: "Політика вестернізації"
 GCC_westernization_policies_desc: "[ROOT.GetAdjective] суспільство не може прогресувати, якщо воно залишається вкоріненим у старомодних традиціях. Наш народ повинен пройти через швидкі ліберальні реформи, щоб стати цивілізованим членом міжнародної спільноти."
 GCC_religious_subsidies: "Релігійні дотації"
 GCC_religious_subsidies_desc: "Ми повинні продемонструвати, що наш уряд продовжує надавати підтримку релігійним установам [ROOT.GetNameDef], надаючи їм державні субсидії."
 GCC_ideological_partners: "Ідеологічні партнери"
 GCC_ideological_partners_desc: "Близький Схід - небезпечний регіон. Ми перебуваємо під загрозою з усіх боків з боку ворожих сил і тому повинні зміцнювати наші відносини з державами, що поділяють нашу ідеологічну спрямованість."
 GCC_establish_a_republic: "Створити Республіку"
 GCC_establish_a_republic_desc: "Хоча досі ми терпіли продовження монархії в символічній якості, їхнє подальше існування залишається образою для наших демократичних цінностей. Народ [ROOT.GetNameDef] ніколи по-справжньому не звільниться від своєї авторитарної спадщини, поки не звільниться від королівської родини."
 GCC_preserve_the_royal_family: "Зберегти королівську сім'ю"
 GCC_preserve_the_royal_family_desc: "Збереження королівської сім'ї явно не становить загрози для нашої демократії. Усю їхню владу було відібрано, а їхню владу над виборними посадовими особами знищено. Навіщо ставити під загрозу [ROOT.GetNameDef] стабільність, руйнуючи інститут цієї країни, на який багато хто дотепер із любов'ю дивиться?"
 GCC_break_the_religious_establishment: "Зруйнувати релігійний устрій"
 GCC_break_the_religious_establishment_desc: "Занадто довго [ROOT.GetAdjective] урядова політика була підпорядкована улемам, або мусульманським вченим, які або підтримували, або виступали проти політики уряду залежно від їхньої інтерпретації ісламського права. Незважаючи на те, що нам вдалося значно лібералізувати наш уряд, улеми залишаються основною перешкодою для прогресу нашого суспільства, і ця перешкода має бути усунена."
 GCC_absolute_monarchy: "Абсолютна монархія"
 GCC_absolute_monarchy_desc: "Відповідь на критику нашого уряду - не піддаватися вимогам небезпечних популістів, ініціюючи демократичні реформи. Натомість ми маємо використовувати ширші можливості громадського контролю, які надає нам 21 століття, щоб зміцнити владу нашого уряду. Збереження абсолютного контролю монархії над країною - єдиний спосіб зберегти стабільність."
 GCC_anti_corruption_drive: "Антикорупційний рух"
 GCC_anti_corruption_drive_desc: "Корупція, безсумнівно, є проблемою в [ROOT.GetNameDef]. Нам може бути вигідно переслідувати тих членів королівської сім'ї, які займаються корупційною діяльністю, особливо тих, хто становить найбільшу загрозу для авторитету [ROOT.GetLeader] ...."
 GCC_reinforce_tribal_ties: "Посилити племінні зв'язки"
 GCC_reinforce_tribal_ties_desc: "Наша влада завжди залежала від тісних зв'язків королівської родини з вождями різних племен [ROOT.GetNameDef]. Щоб забезпечити наше правління, ми повинні переконатися, що ці узи міцні як ніколи."
 GCC_extend_control_over_the_ulema: "Розширити контроль над улемою"
 GCC_extend_control_over_the_ulema_desc: "Улеми є надзвичайно впливовою частиною суспільства [ROOT.GetAdjective] і добре служили інтересам нашого уряду в минулому, видаючи тлумачення ісламського права, які виправдовували наші дії. Проте вони зберігають високий ступінь автономії і як такі можуть відмовити у схваленні певної політики. Ця автономія має бути розмита, якщо ми хочемо, щоб влада монарха залишалася вищою."
 GCC_bolster_the_security_services: "Посилити служби безпеки"
 GCC_bolster_the_security_services_desc: "Поліція і розвідувальні служби нашої країни незамінні для забезпечення безпеки нашого режиму і, отже, безпеки [ROOT.GetNameDef]. Їм мають бути надані всі необхідні ресурси для боротьби з небезпечними дестабілізуючими елементами в суспільстві [ROOT.GetAdjective]."
 GCC_centralize_power: "Централізована влада"
 GCC_centralize_power_desc: "Найбільша загроза авторитету [ROOT.GetLeader] походить не від джихадистів або демократів, а від членів королівської сім'ї, які змагаються. Величезні розміри королівської сім'ї означають, що багато фігур, які виступають проти [ROOT.GetLeader], змогли зберегти свої власні центри влади в уряді. Ці альтернативні джерела влади мають бути ліквідовані."
 GCC_pro_government_indoctrination: "Проурядова індоктринація"
 GCC_pro_government_indoctrination_desc: "Школа і мечеть є ключовими місцями, в яких формуються і виліплюються думки [ROOT.GetAdjective]. Ми повинні чинити тиск на ці установи, щоб вони підтримували проурядові погляди і прищеплювали почуття патріотизму людям [ROOT.GetAdjective]."
 GCC_enhanced_surveillance: "Постійне спостереження"
 GCC_enhanced_surveillance_desc: "Хоча більшість громадян [ROOT.GetNameDef] є лояльними і патріотичними, ми повинні уважно стежити за всім населенням, щоб підривні елементи не з'являлися у нас під носом."
 GCC_a_cult_of_personality: "Культ особистості"
 GCC_a_cult_of_personality_desc: "[ROOT.GetLeader] повинен боятися не тільки своїх ворогів, а й любити свій народ. Через контроль над суспільством [ROOT.GetAdjective], який ми забезпечили, ми можемо переконати населення [ROOT.GetAdjective], що успіх і успіх цієї країни пов'язані безпосередньо з керівною рукою нашого славного лідера, чия воля єдина з волею Аллаха."
 GCC_build_a_totalitarian_state: "Побудувати тоталітарну державу"
 GCC_build_a_totalitarian_state_desc: "Наша консолідація держави тепер завершена. Ми побудували суспільство, яке беззастережно любить [ROOT.GetLeader] і його уряд. Суспільство, де будь-який натяк на повстання присікається в зародку і де лояльність до королівської сім'ї має пріоритет над усіма іншими."
 GCC_a_radical_reorientation: "Радикальна переорієнтація"
 GCC_a_radical_reorientation_desc: "Незважаючи на те, що ісламський фундаменталізм розглядають як загрозу уряду та розглядають більшістю еліти з ворожістю, у деяких колах є спокійна підтримка радикальних інтерпретацій Корану, інтерпретацій, які кидають виклик авторитету та закликають до створення ісламської держави за допомогою зброї."
 GCC_covert_support_for_islamist_radicals: "Прихована підтримка"
 GCC_covert_support_for_islamist_radicals_desc: "Аль-Каїда на Аравійському півострові вже давно веде активну діяльність у Перській затоці, хоча її діяльність в основному обмежується Єменом. Розрізненими каналами ми можемо забезпечити фінансування елементів АКВАП в Ємені, щоб підвищити життєздатність цього руху."
 GCC_tolerate_radical_preachers: "Толерантні радикальні проповідники"
 GCC_tolerate_radical_preachers_desc: "Улема містить у собі широкий спектр осіб з такою ж різноманітністю поглядів. Хоча уряд історично з обережністю ставиться до релігійних діячів, які виступають з підривними заявами, ми можемо використати свій вплив для того, щоб радикальні кола улемів отримали можливість висловити свої погляди."
 GCC_welcome_militants: "Вплив бойовиків"
 GCC_welcome_militants_desc: "Якщо ми заплющуємо очі на те, що відбувається на кордоні, то хто скаже, чи вдалося кільком небажаним підривним елементам непоміченим прослизнути в [ROOT.GetNameDef]?"
 GCC_arms_smuggling: "Контрабанда зброї"
 GCC_arms_smuggling_desc: "Щоб повстання було успішним, народ повинен бути озброєний. На щастя, наша країна входить до низки транснаціональних мереж контрабанди зброї."
 GCC_start_the_uprising: "Переворот фундаменталіста"
 GCC_start_the_uprising_desc: "Занадто довго нашою країною керують корумповані, декадентські еліти, які використовують мову ісламу для виправдання свого постійного панування над владою і ресурсами, що по праву належать народу. Настав час для того, щоб ми відновили мантію аль-Ваххаба і почали збройну боротьбу проти декадентської еліти."
 GCC_clamp_down_on_vices: "Затиск на пороках"
 GCC_clamp_down_on_vices_desc: "Декадентський, вестернізований характер попереднього уряду породив суспільство, яке морально корумповане і майже не піддається спокуті. Наш обов'язок - щосили намагатися спокутувати жителів цієї країни."
 GCC_revolutionize_the_ulema: "Революціонізувати улемів"
 GCC_revolutionize_the_ulema_desc: "Багато улемів мовчазно або, в деяких випадках, вокально виступають проти нашої інтерпретації Корану. Ці заблудлі улеми повинні бути зроблені, щоб зрозуміти помилку їхніх шляхів."
 GCC_traditional_gender_roles: "Традиційні гендерні ролі"
 GCC_traditional_gender_roles_desc: "Певні аспекти суспільства не повинні змінюватися. Обов'язки чоловіків і жінок, відповідно, чітко розмежовані і не є предметом публічних дебатів."
 GCC_pledge_allegiance_to_al_qaeda: "Штаб-квартира Аль-Каїди"
 GCC_pledge_allegiance_to_al_qaeda_desc: "Тепер, коли ми створили безпечну гавань для віруючих, територія, яку ми взяли під свій контроль, може стати базою для регіональної та глобальної діяльності "Аль-Каїди""
 GCC_pledge_allegiance_to_daesh: "Присягаюся у вірності ісламській державі"
 GCC_pledge_allegiance_to_daesh_desc: "Аль-Каїда є старим рухом, що розкладається і випустив з уваги свою первісну мету - здійснити глобальний джихад, замість того, щоб загрузнути в справах на місцевому рівні. Настав час для нового руху з новим почуттям мети зайняти своє місце."
 GCC_secure_the_loyalty_of_ansar_al_sharia: "Забезпечити лояльність філій Аль-Каїди."
 GCC_secure_the_loyalty_of_ansar_al_sharia_desc: "Протягом багатьох років "Аль-Каїда" підтримує джихадистські рухи на Близькому Сході, в Африці та Центральній Азії. Тепер, коли ми створили базу для глобальної діяльності "Аль-Каїди", настав час, щоб ці наші союзники присягнули своїм бійцям на допомогу нашій справі."
 GCC_jihad_in_arabia: "Джихад в Аравії"
 GCC_jihad_in_arabia_desc: "Будучи батьківщиною святих місць Мекки та Медини, Аравійський півострів є, мабуть, найрелігійнішою територією у світі. Тому не можна допустити, щоб ним продовжували керувати недостатньо благочестиві, корумповані уряди."
 GCC_jihad_in_the_levant: "Джихад в Іраку та Аль-Шам"
 GCC_jihad_in_the_levant_desc: "Ірак і Левант - це регіони, які були розірвані на частини іноземними військами з часів колоніальної епохи. Тільки силою зброї можуть бути вигнані хрестоносці та сіоністські окупанти в Леванті."
 GCC_jihad_in_the_maghreb: "Джихад у Магрибі"
 GCC_jihad_in_the_maghreb_desc: "У північноафриканських штатах Магрибу наші брати-джихадисти страждають від жорстокого пригноблення з боку режимів, що підтримуються Заходом. Ми повинні якомога швидше звільнити їх від страждань і покласти край джихадизму, від якого страждає Північна Африка."
 GCC_jihad_in_west_africa: "Джихад у Сахелі"
 GCC_jihad_in_west_africa_desc: "Сахель - це регіон, що страждає від відсутності продовольчої безпеки, посухи та корумпованого управління. Тому він є регіоном, що потребує звільнення, і регіоном, де ми знайдемо багатьох мусульман, охочих приєднатися до нашої справи."
 GCC_war_on_daesh: "Війна на Деші"
 GCC_war_on_daesh_desc: "Так звана "ісламська держава" являє собою явну загрозу для нашого керівництва глобального джихадистського руху. Їхня відмова від нашого авторитету і їхня нетрадиційна тактика більше неприпустимі. Настав час вести повномасштабну війну з вискочкою Деша."
 GCC_foreign_affairs: "Іноземні справи"
 GCC_foreign_affairs_desc: "Хоча історично нам не потрібно було брати активну участь у регіональній політиці, враховуючи безпеку, яку нам забезпечували спочатку англійці, а потім американці, можливо, настав час для того, щоб ми зайняли більш проактивний підхід до зовнішньої політики."
 GCC_influence_muslim_europe: "Вплив мусульманської Європи"
 GCC_influence_muslim_europe_desc: "Експансія Османської імперії в Європу залишила слід на цьому континенті у вигляді кількох держав з мусульманською більшістю. Хоча багато мусульман у цих країнах дотримуються зовсім іншого підходу до своєї віри порівняно з мусульманами в нашій країні, ми все ж можемо використовувати нашу спільну релігію як основу для поширення нашого впливу в цьому регіоні."
 GCC_befriend_the_turks: "Подружитися з турками"
 GCC_befriend_the_turks_desc: "[befriend_the_turks_description]"
 GCC_befriend_the_turks_desc_not_saudi: "Туреччина є зростаючою регіональною державою, з якою нам може бути вигідно поглиблювати співпрацю. Перед обличчям регіональних амбіцій [SAU.GetNameDef] противага саудівському впливу в Перській затоці забезпечить нам таку необхідну гнучкість і дасть можливість перевірити експансію Саудівської Аравії."
 GCC_befriend_the_turks_desc_saudi: "Якщо в минулому ми з обережністю ставилися до будь-якої турецької присутності в нашій безпосередній сфері впливу, то в наших інтересах, можливо, краще вести діалог із турками. Заохочення Туреччиною співчуття до нас, а не до персів допоможе стримати зрештою важливішу іранську загрозу."
 GCC_contain_the_turks: "Утримувати турків"
 GCC_contain_the_turks_desc: "Ми не можемо дозволити Туреччині відстоювати свої інтереси на Близькому Сході. [TUR.GetLeader] підтримка політичного ісламу ризикує зміцнити небезпечний популістський рух, який може спробувати повалити наш уряд."
 GCC_turkish_bases: "Турецькі бази"
 GCC_turkish_bases_desc: "У рамках зміцнення наших стосунків з турками, ми повинні запросити [TUR.GetLeader] щоб створити турецьку військову базу на нашій території. Це не тільки сприятиме подальшому поліпшенню відносин між нашими двома країнами, а й зміцненню нашої безпеки від зовнішніх загроз, враховуючи стимул Туреччини до захисту своєї нової військової бази."
 GCC_security_guarantees_turkey: "Гарантії безпеки"
 GCC_security_guarantees_turkey_desc: "Зараз, коли наші стосунки з Туреччиною стали винятково тісними, можливо, настав час для нас домовитися про такий договір, де обидві наші країни гарантували б суверенітет іншої. Це, безумовно, допоможе відгородитися від будь-яких ворожих сил, які можуть загрожувати як нам, так і нашим новим союзникам."
 GCC_sanction_turkey: "Санкція Туреччина"
 GCC_sanction_turkey_desc: "Незважаючи на наші попередження, Туреччина продовжує втручатися у справи арабського світу. У нас немає іншого вибору, окрім як використовувати примусові заходи, щоб відмовити Туреччину від реалізації її імперіалістичних амбіцій."
 GCC_influence_the_levant: "Вплив Іраку та Аш-Шам"
 GCC_influence_the_levant_desc: "Ірак і Левант є домом для численних можливостей співпраці, а також загроз стримування. Розташований на перетині кількох сфер впливу, це регіон, який ми не можемо дозволити собі ігнорувати."
 GCC_back_the_syrian_opposition: "Озброїти опозицію"
 GCC_back_the_syrian_opposition_desc: "[SYR.GetLeader] - жорстокий диктатор, але, що важливіше, загроза нашим інтересам у регіоні. Ми повинні спрямувати підтримку опозиційним групам, які могли б позбавити регіон від цієї загрози."
 GCC_intervene_in_syria: "Скинути Ассада"
 GCC_intervene_in_syria_desc: "Революція почалася. Ми повинні гарантувати її успіх, наполягаючи на розгортанні черевиків на місцях. Якщо ми будемо правильно розігрувати свої карти, то ці чоботи можуть бути американськими, а не нашими власними. Підрив сирійського режиму усунув би ключового союзника і прихильника "Хезболли" з Ірану і проклав би шлях до створення уряду, який був би сприйнятливим до інтересів [ROOT.GetAdjective]."
 GCC_denounce_the_opposition: "Покинути опозицію"
 GCC_denounce_the_opposition_desc: "Нерозумно, щоб такий уряд, як наш, який наражається на такі самі терористичні загрози, як і уряд Сирії, продовжував підтримувати опозиційний рух, що містить небезпечні екстремістські елементи."
 GCC_rapprochement_with_the_regime: "Зближення з Режимом"
 GCC_rapprochement_with_the_regime_desc: "Хвиля війни в Сирії почала обернутися проти опозиції. У наших інтересах налагодити відносини з урядом, з яким нам реально доведеться взаємодіяти довгі роки."
 GCC_jordanian_ties: "Сайдлайн палестинці"
 GCC_jordanian_ties_desc: "Зрештою, агітація за палестинську справу мало сприяє досягненню геополітичних цілей. Жорстке дотримання пропалестинської лінії заважає нам співпрацювати з Ізраїлем, державою, з якою у нас багато спільних ворогів. Однак відтіснення палестинців на узбіччя буде, безсумнівно, зустрічати опір з боку нашого населення, яке залишається в переважній більшості антисіоністським."
 GCC_pressure_lebanon: "Тиск у Лівані"
 GCC_pressure_lebanon_desc: "Хоча наші відносини з ліванцями історично були хорошими, ми більше не можемо ігнорувати терпимість ліванського уряду до "Хезболли", небезпечної терористичної організації, яку підтримує Іран. Ми повинні чинити тиск на Ліван, щоб він дистанціювався від іранської сфери впливу."
 GCC_grant_recognition: "Визнання гранту"
 GCC_grant_recognition_desc: "Велика частина мусульманського світу відмовилася визнати легітимність держави Ізраїль. Це невизнання перешкоджає поліпшенню відносин між нами та ізраїльтянами, і тому в наших інтересах порвати з рештою мусульманського світу у визнанні Ізраїлю, що свідчить про наше прагнення до тіснішої співпраці з єврейською державою."
 GCC_secret_cooperation: "Секретна співпраця"
 GCC_secret_cooperation_desc: "Ізраїль - найбільш технологічно розвинена країна на Близькому Сході. Таємні переговори про укладення угоди про розподіл військових технологій між нашими країнами, безсумнівно, допоможуть зміцнити наші власні можливості, а також поглибити співробітництво з Армією Оборони Ізраїлю - силою на Близькому Сході, яка найздібніша раз і назавжди покінчити з "Хезболлою" та протистояти перській загрозі, що зростає."
 GCC_war_with_hezbollah: "Війна з Хезболлою"
 GCC_war_with_hezbollah_desc: "Хезболла впродовж багатьох років є інструментом іранської зовнішньої політики, що прагне підірвати та кинути виклик правлінню таких урядів, як наш, заохочуючи революційні настрої серед шиїтських меншин у всьому регіоні. Нашу ворожість до "Хезболли" поділяє Ізраїль, який страждає від нальотів і невибіркових нападів на їхню територію. Тому ми є природними союзниками "Хезболли"".
 GCC_host_talks: "Неупереджений арбітр"
 GCC_host_talks_desc: "Коли мова заходить про мир між Ізраїлем і Палестиною, багато хто намагався. Усі зазнали невдачі. Ми повинні використовувати наш політичний капітал для того, щоб зробити нову спробу встановлення миру на Близькому Сході, розробивши пропозицію, прийнятну для обох сторін."
 GCC_cash_for_land: "Готівка за землю"
 GCC_cash_for_land_desc: "Коли йдеться про такі емоційні питання, як ізраїльські поселення і палестинські біженці, "холодна готівка" може здатися недоречним рішенням. Проте фінансова компенсація - це той момент, від якого залежить наша мирна пропозиція, і тому ми маємо бути готовими виділити кошти, необхідні для компенсації та підтримки переселення сотень тисяч, навіть мільйонів людей."
 GCC_peace_in_the_middle_east: "Мир на Близькому Сході"
 GCC_peace_in_the_middle_east_desc: "Нашу мирну пропозицію не так давно зустріли глузуванням у Вашингтоні, Лондоні, Москві та за її межами. Але ми домоглися того, що досі не вдалося кожному міжнародному посереднику - миру між Ізраїлем і Палестиною. З цього моменту [FROM.GetName] назавжди залишиться асоціюватися з прозорливою дипломатією і поліпшенням життя мільйонів людей."
 GCC_favor_resistance: "Підтримати вільну Палестину"
 GCC_favor_resistance_desc: "Палестинці прокляті безгромадянством, їхнє скрутне становище слугує постійним нагадуванням про невдачі міжнародної спільноти. Жорстокість ізраїльської окупації та мовчазна відмова арабських урядів від палестинської справи залишили палестинців на самоті та без союзника, на якого вони можуть розраховувати. Ми могли б стати цим союзником."
 GCC_live_and_let_live: "Підтримати Ліван"
 GCC_live_and_let_live_desc: "Ліван - це країна, яка впродовж десятиліть страждає від внутрішніх суперечностей. Ми повинні підтримувати його уряд настільки, наскільки це можливо, замість того, щоб нав'язувати нереалістичні очікування цій крихкій державі."
 GCC_support_hamas: "Зброя для Хамаса"
 GCC_support_hamas_desc: "Угоди, підписані в Осло в 1993 р., та їхній подальший провал значно підірвали репутацію основного палестинського націоналістичного руху за рахунок їхніх ісламістських суперників - Хамаса. Тому ХАМАС - це палестинський актор, за який ми повинні кинути свою підтримку, щоб підірвати Ізраїль."
 GCC_combat_saudi_influence: "Засудження окупації"
 GCC_combat_saudi_influence_desc: "На жаль, багато арабських держав вирішили уникнути відкритого засудження Ізраїлю, щоб уникнути негативного впливу на дипломатичні відносини. Ми не повинні допускати подібних міркувань і найрішучішим чином засуджувати незаконну ізраїльську окупацію."
 GCC_back_an_intifada: "Назад на Інтифаду"
 GCC_back_an_intifada_desc: "Палестинський народ вимагає, щоб його почули. Інтифада нагадає світу про те, що його страждання неприпустимі, і покаже Ізраїлю, що його окупація Палестини не стійка."
 GCC_war_with_israel: "Війна з Ізраїлем"
 GCC_war_with_israel_desc: "Інтифада дала нам ще один доказ того, що жорстокості Ізраїлю немає меж. Ми не можемо просто сидіти і дивитися, як безжально вбивають палестинців."
 GCC_forge_an_independent_path: "Обласний переворот"
 GCC_forge_an_independent_path_desc: "Протягом багатьох років на Близькому Сході висіла тінь. Попередній уряд нашої країни мало що зробив для того, щоб кинути виклик несправедливості американського втручання на Близькому Сході і своєю бездіяльністю підвів [ROOT.GetAdjective] народ. Настав час піти іншим, більш радикальним шляхом і перебудувати Близький Схід за нашим образом і подобою."
 GCC_strategic_hedging: "Стратегічний хеджинг"
 GCC_strategic_hedging_desc: "Близький Схід є місцем суперечок між багатьма великими державами. У наших інтересах проводити таку зовнішню політику, яка врівноважувала б ці держави одна проти одної і давала б нам максимально можливу гнучкість."
 GCC_keep_to_the_saudi_line: "Зберегти статус-кво"
 GCC_keep_to_the_saudi_line_desc: "Ми історично вигравали від підтримки тісних партнерських відносин спочатку з англійцями, а потім з американцями. Ми не бачимо причин ставити під загрозу нашу безпеку, викидаючи наші зв'язки із Заходом. Однак це партнерство не слід трактувати як залежність. Ми повинні зберігати нашу власну здатність діяти проти тих, хто заподіє нам шкоду, оскільки наші західні союзники не завжди можуть прийти нам на допомогу."
 GCC_improve_relations_with_iran: "Покращення відносин з Іраном"
 GCC_improve_relations_with_iran_desc: "Іран занадто значуща держава, щоб її ігнорувати. У той час як наші зовнішні та внутрішні союзники можуть виступати проти поліпшення відносин з Іраном, наразі ми повинні зосередитися на дипломатичному прагматизмі та зайнятися потенційними наслідками зміни нашої зовнішньої політики пізніше."
 GCC_the_arab_street: "Арабська вулиця"
 GCC_the_arab_street_desc: "У всьому арабському світі існує історична невідповідність між політикою урядів і поглядами їхніх народів. Що стосується ізраїльсько-палестинського питання, стосунків зі США, політичного ісламу та демократизації, то мало хто з арабських урядів має сміливість втілити громадську думку в зовнішню політику. Ми можемо бути тими, хто змінить такий стан речей."
 GCC_non_aggression_pact: "Закликати сили Кудса"
 GCC_non_aggression_pact_desc: "Після іранської революції 1979 року Ісламська Республіка проводить інтервенціоністську зовнішню політику, що спирається на підтримку союзних держав і збройних угруповань для стримування ворогів Ірану і розширення власного впливу. Ми повинні підтримати Іран у цих зусиллях і дозволити використовувати нашу територію як базу для діяльності сумнозвісної іранської сили "Кудс""
 GCC_align_with_iran: "Підземні сусіди"
 GCC_align_with_iran_desc: "Шиїти Аравійської затоки довгий час були пригноблені ворожими монархіями. Ми повинні заохочувати ці пригноблені меншини до агітації проти своїх урядів."
 GCC_antagonize_iran: "Протистояння Ірану"
 GCC_antagonize_iran_desc: "З 1979 року арабські монархії стикаються з екзистенційною загрозою у вигляді Ісламської Республіки Іран. Хоча часом відносини були теплими, ми завжди розуміли, що революційна марка політичного ісламу Ірану загрожує стабільності регіону і, отже, нашому власному уряду."
 GCC_combat_iranian_influence: "Боротьба з іранським впливом"
 GCC_combat_iranian_influence_desc: "Вплив Ірану зростає як у сунітських, так і в шиїтських державах. Ми повинні використовувати власний вплив, щоб протистояти спробам Ірану розширити "м'яку силу" або зіткнутися з розширенням так званої "осі опору" Ірану та шиїтського півмісяця."
 GCC_denounce_iranian_meddling: "Оголосити про втручання Ірану"
 GCC_denounce_iranian_meddling_desc: "Ми не можемо просто дозволити Ірану розгулювати в регіоні, не висловлюючи свого невдоволення. Бездіяльність наших союзників - ось що сприяло такому жалюгідному стану справ, тому ми повинні взяти на себе ініціативу і засудити перську загрозу."
 GCC_confront_iranian_partners: "Блокада Перських партнерів"
 GCC_confront_iranian_partners_desc: "Рада співробітництва країн Затоки розглядалася як єдиний фронт проти спільних загроз арабським монархіям Затоки. Цю єдність було підірвано різними підходами до загрози з боку Ірану, при цьому деякі з наших давніх партнерів підтримували дружні стосунки з нашим смертоносним ворогом. З цим більше не можна миритися."
 GCC_the_war_within: "Війна на Аравійському півострові"
 GCC_the_war_within_desc: "Рада співробітництва країн Затоки перетворилася на порожню оболонку регіонального співробітництва. На жаль, у нас немає іншого вибору, окрім як врегулювати наші розбіжності з нашими сусідами і колишніми друзями насильницькими методами."
 GCC_strengthen_us_ties: "Зміцнення зв'язків США"
 GCC_strengthen_us_ties_desc: "Америка і [ROOT.GetNameDef] можуть здатися малоймовірними союзниками, з огляду на наші абсолютно різні типи режиму, але наші регіональні інтереси напрочуд схожі. Ми повинні зміцнювати партнерство, яке не робить нічого, окрім як підтримує наші національні інтереси і регіональну безпеку. Навіть якщо деякі [ROOT.GetAdjective] обурюються цими особливими відносинами, без них ми не можемо обійтися."
 GCC_mass_arms_purchases: "Надійний американський захист"
 GCC_mass_arms_purchases_desc: "Америка риторично підтримувала нашу безпеку в минулому і прийшла до нашого захисту під час війни в Перській затоці, продемонструвавши свою прихильність стабільності на Близькому Сході. Однак перш ніж ми проводитимемо активнішу зовнішню політику в регіоні, ми маємо спершу заручитися твердим зобов'язанням Америки прийти на нашу оборону в разі зовнішнього нападу."
 GCC_amplify_sectarian_rhetoric: "Посилити сектантську риторику"
 GCC_amplify_sectarian_rhetoric_desc: "Сектантство, незважаючи на те, що можуть запропонувати західні ЗМІ, не є постійною рисою близькосхідної політики. Проте нещодавні події справді посилили напруженість у відносинах між сунітами і шиїтами в усьому регіоні, напруженість, яка дає нам корисну можливість підірвати шиїтський Іран."
 GCC_support_iranian_separatists: "Підтримка іранських сепаратистів"
 GCC_support_iranian_separatists_desc: "Боротьба Ірану з різними сепаратистськими рухами йшла ще до Ісламської Республіки. У своїх зусиллях щодо досягнення більшої автономії азербайджанці, араби, белуджі та курди боролися проти дискримінації Тегерана. Араби і белуджі, зокрема, є природними союзниками, перші - через нашу етнічну приналежність, другі - через нашу спільну сунітську ідентичність."
 GCC_behead_the_snake: "Обезголовити Змію"
 GCC_behead_the_snake_desc: "Американці повинні бути обізнані про загрозу, яку Іран становить для обох наших народів. Ядерна програма країни, її підтримка підривних елементів в усьому регіоні та радикальна екстремістська ідеологія вимагають швидкої та рішучої збройної відповіді. Ми повинні дати зрозуміти Сполученим Штатам, що вони повинні або відрізати голову змії, яка є Ісламською Республікою Іран, або ризикувати знищенням."
 GCC_distance_from_america: "Відстань від Америки"
 GCC_distance_from_america_desc: "Ми більше не можемо ігнорувати зростаючий тиск з боку нашого населення, спрямований на зменшення нашої залежності від Сполучених Штатів у плані нашої безпеки. Настав час для нас прийняти радикально інший підхід до нашої зовнішньої політики, який звільнить [ROOT.GetNameDef] від неоімперського панування."
 GCC_expel_us_interests: "Виключити інтереси США"
 GCC_expel_us_interests_desc: "Війська США обурені, навіть ненависні людьми [ROOT.GetNameDef]. Американців потрібно змусити покинути нашу країну, щоб вони не могли продовжувати використовувати її як плацдарм для своїх імперських амбіцій."
 GCC_friendship_with_russia: "Дружба з Росією"
 GCC_friendship_with_russia_desc: "Росії бракує гегемонічної ваги США, а це означає, що, хоча вона й не може гарантувати нашу безпеку такою самою мірою, як і США, вона не може поділяти імперіалістичних устремлінь Америки. Тому партнерство з Росією в галузі безпеки буде більш рівноправним і менш непопулярним у [ROOT.GetAdjective] громадськості."
 GCC_invite_russian_advisors: "Запросіть російських радників"
 GCC_invite_russian_advisors_desc: "Російські збройні сили мають багатовіковий досвід, який ми могли б використовувати, запрошуючи російських радників для підготовки наших власних збройних сил."
 GCC_russian_bases: "Російські бази"
 GCC_russian_bases_desc: "Дозвіл Росії на створення військових баз на нашій території послужив би інтересам обох наших країн. Росія отримала б корисну оперативну базу в стратегічно важливому регіоні, а ми, зі свого боку, отримали б від новоспеченого союзника більше зобов'язань щодо забезпечення нашої безпеки."
 GCC_reject_foreign_interference: "Виключити зовнішнє втручання"
 GCC_reject_foreign_interference_desc: "Протягом десятиліть Близьким Сходом керують уряди, які співпрацюють з іноземними державами, залежними від їхніх доходів і безпеки. Народи регіону наполягають на зміні статус-кво, процес, який ми можемо почати всерйоз у [ROOT.GetNameDef], відокремивши себе від іноземного впливу."
 GCC_attack_foreign_stooges: "Вимагати висилки іноземних військ."
 GCC_attack_foreign_stooges_desc: "Багато країн приймають у себе військові бази іноземних держав з імперськими устремліннями в регіоні. Будь то американські або російські війська, які ці країни приймають на своїй землі, вони повинні наказати їм негайно виїхати або зіткнутися з наслідками."
 GCC_war_with_imperialism: "Війна з імперіалізмом"
 GCC_war_with_imperialism_desc: "На жаль, нам ще належить домогтися визволення мусульманського і арабського народів регіону, оскільки іноземні війська продовжують окупувати землю, яка по праву належить нам. Єдиний варіант, що залишився в нашому розпорядженні, - це вигнати їх силою і повалити маріонеткові уряди, які їх приймають."
 GCC_influence_north_africa: "Вплив Північної Африки"
 GCC_influence_north_africa_desc: "Північна Африка, особливо країни Магрибу, традиційно були дещо відірвані від політики Близького Сходу, підтримуючи тісніші зв'язки з Європою на півночі та країнами Африки на південь від Сахари на півдні. Однак, з огляду на посилення геополітичного суперництва, що відбувається в нашій безпосередній сфері впливу, можливо, варто активізувати нашу участь у цьому регіоні."
 GCC_algerian_ties: "На боці Алжиру"
 GCC_algerian_ties_desc: "З моменту здобуття незалежності Алжир і Марокко неодноразово боролися за панування і стикалися один з одним. Ця ворожість надзвичайно ускладнює підтримання хороших відносин з обома одночасно. Поліпшення відносин з Алжиром може бути в наших інтересах завдяки багатому досвіду цієї країни в боротьбі з ісламістськими заколотниками, досвіду, який ми можемо використовувати."
 GCC_moroccan_ties: "На боці Марокко"
 GCC_moroccan_ties_desc: "З моменту здобуття незалежності Алжир і Марокко неодноразово боролися за панування і стикалися один з одним. Ця ворожість надзвичайно ускладнює підтримання хороших відносин з обома одночасно. Будучи монархією, а не республікою, Марокко є для нас природнішим партнером, і тому наші відносини були міцнішими в минулому."
 GCC_aid_sudan: "Допомога Судану"
 GCC_aid_sudan_desc: "Ісламістський уряд Судану історично схилявся до Ірану з огляду на ідеологічну близькість двох держав. Однак ці відносини мало що зробили для підтримки хворої економіки Судану, яка постраждала від санкцій Заходу з кінця 90-х років. Ми можемо допомогти забезпечити перебудову в Судані, надавши економічну підтримку, яку Іран не зміг запропонувати."
 GCC_sanction_sudan: "Санкційний Судан"
 GCC_sanction_sudan_desc: "Лідери [SUD.GetLeader] були вражені міжнародними розбіжностями. За його правління Судан звинувачували в тому, що він є спонсором держави, яка спонсорує терор, а також одним з основних порушників прав людини. Згодом західні країни санкціонували створення цієї держави-ізгоя, і нам слід наслідувати цей приклад."
 GCC_back_the_strongman: "Ззаду Сільвер"
 GCC_back_the_strongman_desc: "Найкраще Єгиптом керують, коли він перебуває під контролем одного сильного лідера, підтримуваного однією з наймогутніших збройних сил на Близькому Сході. Ми повинні продовжувати підтримувати стабільність і світське правління в цій ключовій арабській країні поряд із регіональним порядком, який сприяє підтримуваній Америкою автократії, а не дестабілізує демократію."
 GCC_back_the_brotherhood: "Назад Братство"
 GCC_back_the_brotherhood_desc: "Єгипет, як батьківщина "Братів-мусульман", є символічно значущою ареною для боротьби між світським авторитаризмом та ісламістською демократією, боротьби, на якій ми повинні сформулювати свою позицію. Брати-мусульмани, які користуються сильним заступництвом у всьому регіоні, можуть стати корисним каналом для нашого закордонного впливу."
 GCC_war_in_libya: "Лівійські перевезення зброї"
 GCC_war_in_libya_desc: "Протягом більшої частини своєї історії Лівія була об'єктом закордонних суперечок. Італія, Великобританія, Росія і США боролися за вплив у передкадафській Лівії, намагаючись отримати вигоду зі стратегічного положення країни і високоякісних нафтових родовищ. Однак скорочення участі Заходу в цій країні дало регіональним державам, таким як ми, можливість формувати лівійську політику на нашу користь."
 GCC_influence_south_asia: "Вплив Південна Азія"
 GCC_influence_south_asia_desc: "На сході лежить регіон з багатою історією та культурою, який колись міг похвалитися однією з наймогутніших мусульманських імперій в історії світу. Сьогодні індійський субконтинент страждає від запеклого суперництва між Індією і Пакистаном. Це суперництво означає, що ми повинні з обережністю ставитися до наших дипломатичних ініціатив, оскільки тільки дотепер ми можемо поліпшити відносини з однією зі сторін без антагонізму з іншою."
 GCC_affirm_pakistani_ties: "Підтвердити пакистанські зв'язки"
 GCC_affirm_pakistani_ties_desc: "Будучи однією з найбільших у світі країн з переважанням мусульманського населення, Пакистан має для нас культурну, економічну та геополітичну цінність. Тому ми маємо забезпечити, щоб наші зв'язки з пакистанцями були якомога міцнішими."
 GCC_oil_refineries_in_pakistan: "Нафтопереробні заводи в Пакистані"
 GCC_oil_refineries_in_pakistan_desc: "Наш багаторічний досвід роботи з нафтою означає, що ми можемо запропонувати нашим пакистанським партнерам корисні технічні ноу-хау в галузі переробки сирої нафти. Ця співпраця покращує наші відносини з Пакистаном, а також допомагає підтримувати зростаючу економіку Пакистану."
 GCC_deepen_military_cooperation: "Поглиблення військового співробітництва"
 GCC_deepen_military_cooperation_desc: "Пакистанські збройні сили є одними з найдосвідченіших і добре навчених військових у мусульманському світі. Ми можемо отримати користь з цього досвіду і знань, нарощуючи наше військове співробітництво з нашим пакистанським партнером. Однак ця співпраця завадить нам встановити тісніші зв'язки із запеклим пакистанським суперником."
 GCC_security_guarantees: "Гарантії безпеки"
 GCC_security_guarantees_desc: "Тепер, коли відносини з Пакистаном значно зміцнилися, ми можемо зв'язати наші дві держави разом із гарантіями безпеки. З цього дня [ROOT.GetNameDef] і Пакистан будуть не просто близькими партнерами, а й сильними союзниками."
 GCC_draw_closer_to_india: "Малювати Ближче до Індії"
 GCC_draw_closer_to_india_desc: "Хоча в нас традиційно були тісніші зв'язки з Пакистаном, Індія є надто великою військовою та економічною державою, щоб ми могли її ігнорувати. Тому ми повинні переконати в дружніх відносинах з Індією, навіть якщо ми продовжуємо підтримувати зв'язки з її найненависнішим ворогом."
 GCC_improve_trade_relations: "Покращення торговельних відносин"
 GCC_improve_trade_relations_desc: "Масове населення Індії означає, що вона має такий самий величезний ринок для нашого експорту. Тому було б розумно зміцнити наше торговельне партнерство з цією економічною державою."
 GCC_end_the_special_relationship: "Припинення особливих відносин"
 GCC_end_the_special_relationship_desc: "Хоча наші зв'язки з Пакистаном, можливо, добре послужили нам у минулому, настав час зробити вибір між збереженням наших відносин із Пакистаном і налагодженням тісніших зв'язків із його більшим суперником."
 GCC_indian_bases: "Індійські бази"
 GCC_indian_bases_desc: "Кинувши свій жереб з Індією, а не з Пакистаном, нам було б розумно зміцнити союз з індійцями, давши їм дозвіл на створення військових баз на нашій території. Це не тільки дасть відчутні ознаки нашого тісного партнерства, а й дасть Індії вагомі підстави продовжувати інвестувати в нашу безпеку."
 GCC_military_affairs: "Військові справи"
 GCC_military_affairs_desc: "У регіоні, який стає дедалі нестабільнішим, ще належить з'ясувати, чи можемо ми й надалі покладатися на Сполучені Штати в плані забезпечення нашої безпеки. Ми повинні нарощувати свій власний потенціал, щоб бути готовими до будь-якої загрози нашому суверенітету і територіальній цілісності."
 GCC_equipment_modernizations: "Модернізація обладнання"
 GCC_equipment_modernizations_desc: "Наші запаси часів холодної війни все більше відстають від світових стандартів. Ми повинні робити все можливе для підтримки техніки наших збройних сил в актуальному стані."
 GCC_foreign_procurement: "Іноземні закупівлі"
 GCC_foreign_procurement_desc: "Реалістично ми ніколи не зможемо розвинути таку збройову промисловість, як у Росії та США. Тому ми повинні продовжувати імпортувати нашу зброю з технічно більш розвинених країн."
 GCC_ak103: "Замовлення АК-103с"
 GCC_ak103_desc: "Наші гвинтівки, що старіють, вимагають більш досконалої заміни. АК-103 являє собою сучасну ітерацію сумнозвісного автомата Калашникова, запозиченого у патрона 7.62х39мм. Це продукт тієї ж експертної російської інженерної думки, що й АК-47, і цілої низки інших зразків стрілецької зброї, які сформували сучасні поля битв."
 GCC_m4: "Замовте М4 карабіни"
 GCC_m4_desc: "Наші гвинтівки, що старіють, вимагають більш досконалої заміни. Карабін M4 являє собою компактну похідну AR-15, яка досі широко використовується в армії США і морській піхоті, а також у збройних силах США по всьому світу. Тому він є відповідною зброєю для наших військ."
 GCC_kobra: "Замовлення Кобри"
 GCC_kobra_desc: "Турецька Otokar Cobra є надійним і надійним автомобілем, який здобув значну увагу в усьому світі та експортний успіх. Крім того, він відносно більш доступний за ціною, ніж деякі з його конкурентів."
 GCC_matv: "Замовлення М-АТВ"
 GCC_matv_desc: "Oshkosh M-ATV - це американський автомобіль із протимінним захистом від засідок (MRAP), розроблений для заміни великого запасу "Хаммерів" у збройних силах США. Він значно поліпшений порівняно з недоліками, з якими стикалися американські військовослужбовці та жінки у своєму попереднику."
 GCC_f35: "Уперед з F-35"
 GCC_f35_desc: "F-35 Lighting II є результатом тривалої і дорогої американської програми з виробництва нового п'ятого покоління стелс-винищувачів. Він користується великим попитом у низки американських союзників, і на те є вагомі причини. Ми повинні наслідувати цей приклад і постаратися придбати цей передовий багатоцільовий винищувач для [ROOT.GetAdjective] ВПС на додаток до наших старіючих літаків."
 GCC_eurofighter: "Вперед з Eurofighter"
 GCC_eurofighter_desc: "Eurofighter Typhoon був амбітним багатонаціональним проєктом, у якому брали участь фахівці з аеронавтики з Великої Британії, Німеччини, Італії та Іспанії. Це ефективний і широко використовуваний винищувач повітряної переваги, тому він стане гідним доповненням до нашого авіаційного парку."
 GCC_rafale: "Вперед із Рафалом"
 GCC_rafale_desc: "Спочатку Франція брала участь у проєкті "Eurofighter Typhoon", але після розбіжностей з іншими учасниками проєкту, Франція відірвалася і почала реалізовувати свою власну винищувальну програму. В рамках цієї програми був створений Dassault Rafale, сучасний літак, який буде ефективним, але доступним доповненням до наявного у нас арсеналу літаків."
 GCC_su57: "Вперед із Су-57"
 GCC_su57_desc: "Су-57 - довгоочікуваний реактивний винищувач п'ятого покоління, що розробляється в даний час Російською Федерацією. Су-57 стане першим російським літаком, що використовує технологію "стелс", і замінить собою МіГ-29 і Су-27, що перебувають на озброєнні Росії. Цей високотехнологічний літак природи є російським аналогом американського F-35, незважаючи на відмінності в його передбачуваній ролі та конструкції."
 GCC_local_arms_industry: "Місцева збройова промисловість"
 GCC_local_arms_industry_desc: "Якщо в минулому ми покладалися на зброю, яку імпортували, то зміцнення регіональної безпеки означає, що ми маємо розглянути питання про розвиток нашої власної збройової промисловості, щоб максимально підвищити нашу самозабезпеченість у разі виникнення збройного конфлікту."
 GCC_domestic_rifle_designs: "[ROOT.GetAdjective] Конструкції гвинтівок"
 GCC_domestic_rifle_designs_desc: "Наші наявні сервісні гвинтівки мають десятирічну історію і потребують заміни. Замість того, щоб імпортувати більше стрілецької зброї з-за кордону й увічнювати залежність від іноземних постачальників, ми повинні замість цього розробити свою власну сервісну гвинтівку."
 GCC_armored_vehicles: "[ROOT.GetAdjective] Броня"
 GCC_armored_vehicles_desc: "Для того щоб зменшити нашу залежність від іноземного імпорту, ми повинні підтримувати нашу місцеву збройову промисловість, сприяючи розвитку вітчизняної бронетехніки."
 GCC_corvette_program: "Військово-морська програма"
 GCC_corvette_program_desc: "Наш флот історично спирався на кораблі, виготовлені за кордоном. Однак тепер, коли ми почали розвивати власну військово-морську промисловість, ми можемо доповнити цей склад кораблями місцевого виробництва."
 GCC_expanded_recruitment: "Розширений набір"
 GCC_expanded_recruitment_desc: "Наші збройні сили відносно невеликі через нашу історичну опору на Сполучені Штати в плані нашої безпеки. Однак навіть у тому разі, якщо Сполучені Штати залишатимуться надійним гарантом нашої безпеки, у нас мають бути досить великі військові, щоб затримувати будь-яке вторгнення на нашу територію на досить тривалий час для прибуття допомоги."
 GCC_a_streamlined_military: "Модернізована армія"
 GCC_a_streamlined_military_desc: "Хоча велика армія має свої переваги, характер сучасної війни означає, що більш тонка, ефективна і краще скоординована армія може краще задовольняти потреби [ROOT.GetNameDef]."
 GCC_asymmetric_warfare: "Революція у військових справах"
 GCC_asymmetric_warfare_desc: "Після закінчення холодної війни світові збройні сили почали відходити від великомасштабної конвенційної війни на користь менших, більш мобільних сил, що покладаються на тісну співпрацю між різними військовими відомствами та використання передових технологій. Військові [ROOT.GetAdjective] повинні адаптуватися до цієї тенденції."
 GCC_radar_improvements: "Радарні поліпшення"
 GCC_radar_improvements_desc: "Радар є найважливішим компонентом нашої національної оборони і областю, якій історично не приділялося належної уваги. Крім того, нарощування нашого потенціалу в галузі радіолокації може сприяти подальшому технологічному вдосконаленню."
 GCC_develop_indigenous_drone_capability: "Розвиток потенціалу місцевих безпілотників"
 GCC_develop_indigenous_drone_capability_desc: "Безпілотні літальні апарати широко відомі як майбутнє сучасної війни. Ми повинні зробити свій внесок у цю відносно нову галузь."
 GCC_chinese_uavs: "Китайські безпілотники"
 GCC_chinese_uavs_desc: "Крило CAIG Loong, також відоме як Chengdu Pterodactyl I, є дешевим внеском Китаю на ринку безпілотних літальних апаратів. Імпорт Крила Лоонг дав би нашим військовим БПЛА можливість набагато швидше, ніж якби ми спробували розробити власну платформу."
 GCC_expand_special_forces: "Розширити спецназ"
 GCC_expand_special_forces_desc: "Дедалі більший захист наших національних інтересів вимагає хірургічного втручання в умовах підвищеного ризику. У ситуаціях, коли персонал на місцях необхідний, це ті завдання, для вирішення яких найкраще підходять сили спеціальних операцій."
 GCC_counterinsurgency_tactics: "Тактика боротьби з повстанцями"
 GCC_counterinsurgency_tactics_desc: "Більшість загроз нашому уряду походить від недержавних груп, а не від звичайних державних акторів. Це означає, що нашої уваги в епоху холодної війни до протидії державним загрозам уже недостатньо, і вона має бути доповнена комплексною стратегією боротьби з повстанськими рухами."
 GCC_improve_targeting: "Поліпшити націлювання"
 GCC_improve_targeting_desc: "Сучасні поля бою - це умови, в яких ідентифікація цілей часто буває надзвичайно ускладнена, якщо на землі немає навідників. Ми повинні зробити все можливе, щоб поліпшити можливості прицілювання."
 GCC_precision_air_strikes: "Точні повітряні удари"
 GCC_precision_air_strikes_desc: "Боротьба в містах чревата ризиками. Якщо не проявити належної обачності, то те, що на відстані може здатися військовою метою, насправді може виявитися цивільною. Ми повинні забезпечити, щоб наші повітряні удари були якомога точнішими, для того, щоб звести до мінімуму супутню шкоду і краще виконувати наші зобов'язання за міжнародним гуманітарним правом."
 GCC_a_modern_military: "Сучасні військові"
 GCC_a_modern_military_desc: "Тепер, коли ми зміцнили потенціал і технологічні можливості елементів наших збройних сил, ми можемо завершити модернізацію решти наших збройних сил, зосередившись на мережевій війні."
 GCC_military_industry_investments: "Інвестиції у військову промисловість"
 GCC_military_industry_investments_desc: "Ми не зможемо виробляти власне обладнання в досить значних масштабах, не вклавши спочатку кошти в нашу збройову промисловість."
 GCC_naval_industry_investments: "Інвестиції в морську промисловість"
 GCC_naval_industry_investments_desc: "Незважаючи на важливість морської безпеки для структури нашої економіки, нам поки що не вдалося вкласти значні ресурси в розвиток незалежного військово-морського потенціалу, тому що всі наші кораблі, які ми маємо, виробляються іноземними оборонними підрядниками. Ми повинні вирішити це питання, інвестуючи в наш власний кораблебудівний потенціал."
 GCC_improve_sam_sites: "Поліпшення SAM-сайтів"
 GCC_improve_sam_sites_desc: "Ракети класу "земля-повітря" є важливою частиною системи протидії доступу/відмови в доступі до повітряного простору (A2AD), що обмежує здатність іноземних сил діяти в нашому повітряному просторі."
 GCC_expand_air_bases: "Розширити повітряні бази"
 GCC_expand_air_bases_desc: "Сучасні та ефективні військово-повітряні сили необхідні для боротьби в 21 столітті. Хоча у нас є деяка інфраструктура, необхідна для підтримки таких ВПС, підвищення потенціалу цієї інфраструктури дасть нам змогу поліпшити наявні у нас повітряні можливості."
 GCC_shia: "Шиїтське населення"
 GCC_shia_desc: "Після смерті Пророка стався розкол між тими членами мусульманської громади, які хотіли, щоб ними керували видатні священнослужителі, і тими, хто хотів, щоб ними керували родичі Пророка. Перші стали відомі як суніти, а другі - як шиїти, що призвело до релігійного розколу всередині мусульманської громади, який зберігається і донині."
 GCC_appease_the_shia: "Заспокойте шиїтів"
 GCC_appease_the_shia_desc: "Для створення сильного, єдиного [ROOT.GetName], було б краще, якби ми дотримувалися примирливого підходу до нашого шиїтського населення, щоб воно відчувало себе включеним у наше суспільство."
 GCC_subsidize_shia_mosques: "Субсидіювати шиїтські мечеті"
 GCC_subsidize_shia_mosques_desc: "Просто терпіти право шиїтів сповідувати свою віру недостатньо. Ми повинні продемонструвати прихильність нашого уряду до їхнього благополуччя, субсидуючи будівництво мечетей, в яких вони могли б здійснювати богослужіння."
 GCC_employment_opportunities: "Можливості працевлаштування"
 GCC_employment_opportunities_desc: "Однією зі скарг шиїтів є відсутність можливостей працевлаштування в державному секторі, що призводить до звинувачень у фаворитизмі сунітів. Для того щоб усунути ці звинувачення, ми повинні відкрити більше робочих місць у державному секторі для представників шиїтської віри."
 GCC_condemn_anti_shia_preachers: "Засуджені антишиїтські проповідники"
 GCC_condemn_anti_shia_preachers_desc: "На жаль, є деякі сунітські священнослужителі, особливо з пуританськими салафітськими нахилами, які нападають на нашу шиїтську громаду з ненависницькими висловлюваннями, заохочуючи дискримінацію щодо них і стигматизуючи їхній спосіб життя. Хоча для нас було б краще не намочити намордниками цих священнослужителів, ми повинні упевнитися в тому, що наш уряд дистанціюється від їхніх поглядів."
 GCC_release_dissidents: "Звільнити інакодумців"
 GCC_release_dissidents_desc: "Деякі шиїтські дисиденти були ув'язнені службами безпеки за критику нашого уряду. Нам було б краще звільнити цих дисидентів як жест доброї волі, якби вони не виступали за повалення нашого уряду силою."
 GCC_fair_representation: "Справедливе представництво"
 GCC_fair_representation_desc: "Тепер, коли ми зробили нашу систему управління відкритішою та інклюзивнішою, шиїти, що належать до нашої громади, можуть бути справедливо представлені своїм урядом."
 GCC_shia_dominance: "Домінування шиїтів"
 GCC_shia_dominance_desc: "Тепер, коли уряд, що представляє інтереси шиїтського народу, нарешті прийшов до влади [ROOT.GetNameDef], ми можемо створити державу, що поставить їхні інтереси вище за всі інші. Хоча суніти все ще можуть бути частиною нашого суспільства, вони повинні визнати, що їхні переконання поставлять їх у невигідне становище."
 GCC_rally_sunnis: "Ралі сунітів"
 GCC_rally_sunnis_desc: "Шиїти, які живуть серед нас, загрожують єдності нашої нації. Ми повинні згуртувати народ [ROOT.GetNameDef] навколо нашої колективної сунітської ідентичності проти тих, хто прагне підірвати цю ідентичність."
 GCC_counter_terror_operations: "Сховища для проведення рейдів"
 GCC_counter_terror_operations_desc: "Шиїтські терористи - це всюдисуща загроза [ROOT.GetNameDef] безпеці та життю свого народу. Ми повинні активізувати рейди, націлені на підозрюваних терористів, щоб захистити наш народ від шкоди."
 GCC_arrest_prominent_shia_clerics: "Арешт видатних священнослужителів-шиїтів"
 GCC_arrest_prominent_shia_clerics_desc: "Головні шиїтські постаті, які критикують наш уряд, - це релігійні лідери, які використовують свій вплив для фальсифікації брехні про наш уряд. Не можна допустити, щоб ці шиїтські священнослужителі продовжували проповідувати ненависть до нашого уряду."
 GCC_inflame_rhetoric: "Антишиїтське риторичне"
 GCC_inflame_rhetoric_desc: "Салафізм - це марка сунітського ісламу, яка відкидає відхилення від істинної віри. Шиїзм є одним із найвидатніших із цих відхилень. Виступаючи за салафітську риторику, що відроджує салафітську риторику і демонізує шиїтів, ми можемо переконати наше населення в необхідності переслідувати цю підконтрольну групу."
 GCC_close_shia_mosques: "Закрити шиїтські мечеті"
 GCC_close_shia_mosques_desc: "Шиїтські мечеті стали центрами інакомислення щодо нашого уряду, де вороги держави замишляють падіння [ROOT.GetLeader]. Ми повинні закрити ці осередки тероризму, щоб позбавити ці підривні елементи їхнього головного місця для змовників."
 GCC_comprehensive_crackdown: "Всеосяжне обмеження"
 GCC_comprehensive_crackdown_desc: "Тепер, коли ми успішно поширили контроль нашої держави на суспільство, у нас є можливість придушити шиїтський тероризм, хоч би де він був, що дає змогу придушити опір ще до того, як у нього з'явиться шанс. Тепер ми можемо офіційно оголосити про припинення шиїтської загрози."
 GCC_the_gcc: "Рада співробітництва країн затоки"
 GCC_the_gcc_desc: "Створена 1981 року, Рада співробітництва арабських держав Перської затоки (РСАДПЗ) є однією з найвідоміших міжурядових організацій на Близькому Сході. Вона прагне об'єднати більшість арабських держав Перської затоки в політичний та економічний союз. Члени РСАДПЗ мають схожі форми правління і зазвичай проводять схожу зовнішню політику, проте різні інтереси поки що перешкоджають серйозним зусиллям з інтеграції."
 GCC_economic_union: "Економічний союз"
 GCC_economic_union_desc: "Економіка країн Перської затоки, незважаючи на свою міць, залишається надзвичайно роз'єднаною. Така відсутність зв'язку перешкоджає інтеграції в інших галузях."
 GCC_intra_gcc_trade: "Всередині-ССЗ торгівля"
 GCC_intra_gcc_trade_desc: "Усередині країн Перської затоки до сих пір залишалися обмеженими через схожі структури економіки країн Перської затоки, враховуючи широку залежність від нафти. Натомість більша частина торгівлі здійснюється з країнами Європи, Північної Америки та Азії, що не входять до складу Близького Сходу, в яких розвинені вторинний і третинний сектори. Для того щоб ССЗ став по-справжньому єдиним утворенням, цю ситуацію необхідно виправити."
 GCC_standardize_regulations: "Спільні дослідницькі ініціативи"
 GCC_standardize_regulations_desc: "Якби держави Перської затоки об'єднали наші об'єднані наукові можливості, то ми змогли б похвалитися таким же інноваційним потенціалом, як і інші економіки, що розвиваються."
 GCC_common_market: "Спільний ринок"
 GCC_common_market_desc: "Створення спільного ринку значною мірою сприяло б інтеграції ШСЗ, оскільки це полегшило б переміщення людей, товарів і послуг через кордони, сприяючи створенню спільної ідентичності ШСЗ."
 GCC_monetary_union: "Акціонерна валюта"
 GCC_monetary_union_desc: "Формування валютного союзу, зона Халіджі, посилить колективний вплив ШСЗ на глобальні фінансові ринки і сприятиме торгівлі всередині ШСЗ, а також змусить держави-члени відмовитися від контролю над своєю грошово-кредитною політикою."
 GCC_cross_border_transit_systems: "Транскордонні транзитні системи"
 GCC_cross_border_transit_systems_desc: "Відсутність інфраструктури, такої як залізничні мережі та автомагістралі між державами-членами РСЗ перешкоджає транскордонній взаємодії. Інвестиції в цю інфраструктуру сприятимуть подальшій інтеграції країн ГСЗ і стимулюватимуть місцеву економіку."
 GCC_military_union: "Військовий союз"
 GCC_military_union_desc: "Коли Баасистський Ірак домігся успіхів у війні проти Ірану 1981 року, Саддам Хусейн спробував узяти на себе відповідальність за безпеку в регіоні Перської затоки за допомогою об'єднаних арабських сил зі штабом у Багдаді. Незабаром після цієї пропозиції було створено РСАДПЗ як спосіб протидії ініціативі Саддама, і відтоді колективна безпека проти зовнішніх загроз, включно з Баатистським Іраком, є важливою частиною діяльності РСАДПЗ."
 GCC_joint_defense_agreement: "Спільна угода в галузі оборони"
 GCC_joint_defense_agreement_desc: "Спільна оборонна угода кодифікуватиме зобов'язання кожної держави-члена РСАДПЗ щодо забезпечення безпеки всієї організації. Це допоможе убезпечити держави РСАДПЗ, особливо слабкіші його члени, від зовнішніх ворогів, запобігши тим самим повторенню окупації Кувейту в 1991 році."
 GCC_gulf_academy: "Академія Перської затоки"
 GCC_gulf_academy_desc: "Створення Академії стратегічних досліджень і досліджень у сфері безпеки країн Перської затоки допоможе поліпшити і стандартизувати підготовку військових офіцерів РСАДПЗ. У разі збройного конфлікту за участю країн-членів РСАДПЗ, обмін досвідом наших офіцерів у цій установі виявиться безцінним."
 GCC_limited_unified_command: "Командування і контроль"
 GCC_limited_unified_command_desc: "У той час як всі держави-члени РСАДПЗ заявили про свою прихильність до гарантування безпеки своїх країн-членів, наші збройні сили залишаються роздробленими і розколотими. Для того щоб максимально підвищити спроможність наших збройних сил до спільної роботи, ми повинні створити єдину систему командування і управління для кращої координації дій різних армій РСАДПЗ проти зовнішніх агресорів."
 GCC_joint_military_ventures: "Спільні підприємства ССЗ"
 GCC_joint_military_ventures_desc: "У більшості держав РСЗ відсутня місцева збройова промисловість, що залежить, головним чином, від імпорту зброї з-за кордону. Підтримка спільних підприємств між різними збройовими компаніями країн Перської затоки допоможе зменшити цю залежність."
 GCC_a_robust_alliance: "Міцний альянс"
 GCC_a_robust_alliance_desc: "Тепер, коли збройні сили РСАДПЗ досить інтегровані, настав час створити альянс, подібний до НАТО, який здатний діяти спільно як в оборонних, так і в наступальних цілях."
 GCC_political_union: "Політичний союз"
 GCC_political_union_desc: "Однією з ключових функцій Перської затоки є забезпечення рамок для різних держав Перської затоки для формулювання спільної зовнішньої політики. Однак деякі держави-члени, насамперед Оман і Катар, проводять незалежну зовнішню політику, яка багато в чому не відображає погляди їхніх колег. Підвищення злагодженості зовнішньої політики країн Перської затоки дозволить пом'якшити ці внутрішні розбіжності."
 GCC_solidify_pro_american_alignment: "Солідувати проамериканське вирівнювання"
 GCC_solidify_pro_american_alignment_desc: "Історично Перська затока розглядала Сполучені Штати Америки як свого головного зовнішнього спонсора. Ми повинні зміцнити цей союз, забезпечивши американську прихильність захисту всієї ССЗ."
 GCC_increase_autonomy: "Збільшити автономність"
 GCC_increase_autonomy_desc: "Занадто довго держави Перської затоки підпорядковувалися інтересам іноземних держав. Ця домовленість не тільки пригнічувала можливості населення країн Перської затоки, породжуючи самозаспокоєність і неоколоніальну залежність, а й не могла гарантувати безпеку арабських країн Перської затоки. Ми самі по собі стаємо сильнішими."
 GCC_pursue_hegemony: "Переслідувати Гегемонію"
 GCC_pursue_hegemony_desc: "За іронією долі, дистанціювання РСАДПЗ від іноземних держав допомагає підвищити автономію РСАДПЗ загалом і водночас підриває автономію малих держав - членів РСАДПЗ. Ці дрібніші держави вже не в змозі врівноважувати наше панування, звертаючись до зовнішніх партнерів, надаючи нам чудову можливість домагатися регіональної гегемонії."
 GCC_exploit_authority: "Управління з експлуатації"
 GCC_exploit_authority_desc: "Наш вплив на всій території Перської затоки в даний час зріс до такої міри, що наші маленькі сусіди можуть зробити небагато, щоб протистояти нашим вимогам. Ми повинні використовувати наш примат регіону для того, щоб вимагати поступок від наших колег із країн Перської затоки на благо організації загалом."
 GCC_benign_dominance: "Доброякісне домінування"
 GCC_benign_dominance_desc: "Для нас найкраще зберегти єдність Ради співробітництва країн Перської затоки, не намагаючись використовувати свої важелі впливу на наших інших держав-членів. Ця стриманість з нашого боку продемонструє нашу готовність бачити в наших сусідах рівних, а не маріонеток."
 GCC_gulf_super_state: "Союз Халіджі"
 GCC_gulf_super_state_desc: "Настав час об'єднати національні держави Перської затоки, які мають спільну історію, культуру, мову та релігію. Нова держава Халідж стане найпотужнішою силою на Близькому Сході і заслужить міжнародну повагу завдяки своїй економічній майстерності, військовій самостійності та політичній стабільності."
 GCC_new_partners: "Нові партнери"
 GCC_new_partners_desc: "Сполучені Штати показали, що вони більше не є надійним гарантом безпеки ССЗ. Замість цього нам слід звернутися до інших союзників, які, можливо, не поділяють військового досвіду Сполучених Штатів, але будуть більш готовими присвятити себе захисту GCC."
