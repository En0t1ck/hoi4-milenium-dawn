﻿l_english:
 afghanistan_focus: "Дерево фокусов Афганистана"
 #National Focuses
 #Winning Against Taliban
 AFG_civil_war: "Боротьба з талібами"
 AFG_civil_war_desc: "Наша країна була розділена екстремістами. Зараз ми перебуваємо на останніх ногах і боремося за виживання нашого способу життя. Ми повинні дати відсіч цим терористам, які хочуть розірвати нашу націю на частини"
 AFG_enlisting_personal: "Зарахувати персонал"
 AFG_enlisting_personal_desc: "Нам потрібно звернутися до старійшин місцевих сіл і спробувати залучити молодь до боротьби з талібами"
 AFG_foreign_loyalist: "Ополчення афганської меншини"
 AFG_foreign_loyalist_desc: "Багато етнічних меншин в Афганістані рятуються від гноблення Талібаном. Багато з цих меншин мають ту саму етнічну приналежність, що й жителі сусідніх країн. Ми можемо мобілізувати тих, хто втік від талібів і хоче воювати за нас, а також залучити добровольців із сусідніх країн"
 AFG_updating_equipment: "Оновити наше обладнання"
 AFG_updating_equipment_desc: "Наші солдати б'ються проти талібів із застарілим обладнанням, нам потрібно надати їм краще обладнання, якщо ми хочемо виграти цю війну"
 AFG_infrastructure_equal_war: "Дороги відіграють важливу роль у війні"
 AFG_infrastructure_equal_war_desc: "Навіть стародавні римляни знали, що для ведення війни необхідні хороші дороги. Нам потрібно прокласти ці дороги для постачання останньої частини країни, яку ми контролюємо, інакше ми просто не зможемо виграти цю війну."
 AFG_foreign_equipment: "Російська зброя"
 AFG_foreign_equipment_desc: "Росіяни втомилися від талібів через їхню підтримку чеченських повстанців, тому вони вирішили забезпечити нас старою радянською зброєю"
 AFG_minor_military_construction: "Незначне збройове будівництво"
 AFG_minor_military_construction_desc: "У нас немає військового виробництва, про яке можна було б говорити, і взагалі немає промисловості. Однак, борючись із Талібаном, ми повинні мати можливість виробляти деяку зброю всередині країни, щоб забезпечити наші війська всім необхідним протягом усієї війни."
 AFG_adjusting_our_economy: "Регулювати нашу економіку"
 AFG_adjusting_our_economy_desc: "В умовах триваючої громадянської війни велика поліція нам ні до чого. Ми повинні спрямувати ті деякі ресурси, які у нас є, в наші лікарні, щоб поліпшити ситуацію для наших солдатів"
 AFG_better_officers: "Освіта офіцерів"
 AFG_better_officers_desc: "І знову нам потрібно спрямувати ресурси на навчання поліцейських на більш нагальну проблему: належну військову освіту для наших офіцерів. Вони мають бути вже дуже кмітливими, коли поведуть наших солдатів у бій"
 AFG_elite_help: "Підрозділи гірської війни"
 AFG_elite_help_desc: "Під нашим контролем знаходиться провінція Бадахшан, де мешкає велика кількість етнічних таджиків, які добре знають місцевість і значна частина з них брала участь у радянсько-афганській війні. Хоча більшість із них досягли середнього віку, вони, як і раніше, готові і хочуть боротися за виживання нашої країни"
 AFG_enhanced_recruitment_efforts: "Розширені зусилля з вербування"
 AFG_enhanced_recruitment_efforts_desc: "Ми не можемо дозволити собі програти цю війну, і прийшов час нашим громадянам зрозуміти це, нам потрібно активізувати наші зусилля з вербування"
 AFG_going_offensive: "Почати наш наступ"
 AFG_going_offensive_desc: "Ми занадто довго сиділи склавши руки, захищаючи те небагато, що у нас залишилося. Настав час почати боротьбу з талібами і повернути те, що колись було нашим"
 AFG_getting_new_tech: "Придбати нові технології"
 AFG_getting_new_tech_desc: "Ми ведемо наші війни так, ніби надворі все ще 20-е століття. Нам потрібно інвестувати в нові технології та модернізувати наші збройні сили. Ми боремося з переважаючим противником - час перевершити його"
 AFG_planes: "Запустити наші ВПС"
 AFG_planes_desc: "У нас немає літаків, але якщо ми будемо панувати в небі, нам буде набагато легше відтіснити талібів"
 AFG_USA_equipment: "Участь ЦРУ"
 AFG_USA_equipment_desc: "Американцям не подобається плацдарм, який зараз є у талібів, і тому вони запропонували продати нам задешево деяке обладнання"
 AFG_specialize_equipment: "Спеціалізоване обладнання"
 AFG_specialize_equipment_desc: "Якщо ми хочемо перемогти, нам потрібно переконатися, що у нас є стільки переваг перед талібами, скільки ми можемо отримати"
 AFG_cars_over_donkeys: "Американські Хаммери"
 AFG_cars_over_donkeys_desc: "Хоча наші віслюки добре служили нам у гірській місцевості, на рівнині вони не такі хороші. Коли нам потрібно відтіснити ворога, швидкість - ключовий фактор. Ми запропонуємо купити в американців кілька старих "Хаммерів""
 AFG_fuel_for_economy: "Паливо для нашої економіки"
 AFG_fuel_for_economy_desc: "Наша економіка в руїнах, а корупція процвітає по всій країні. Нам потрібно стабілізувати ситуацію не тільки для того, щоб виграти війну, а й для подальшого процесу відновлення."
 AFG_war_experience: "Військовий досвід"
 AFG_war_experience_desc: "Тривалі воєнні дії дали нам змогу вчитися й адаптуватися на наших минулих помилках, даючи змогу нам удосконалювати наші збройні сили й тактику на цьому шляху."
 AFG_army_budget: "Бюджет армії"
 AFG_army_budget_desc: "Навіть з поточними поліпшеннями в армії, нам потрібно більше фінансувати наші збройні сили, щоб підтримувати високий моральний дух, який допоможе нам виграти війну."
 AFG_improving_our_economy: "Ненавмисні вигоди"
 AFG_improving_our_economy_desc: "У той час як ми вносили зміни в нашу країну, щоб допомогти виграти війну проти Талібану, це принесло ненавмисну користь, трохи поліпшивши нашу економіку і навіть наші відносини з міжнародними інвесторами. Хоча багато хто з цих інвесторів все ще побоюються вплутуватися у війну в зруйнованій країні"
 AFG_equipment_production: "Виробництво обладнання"
 AFG_equipment_production_desc: "Розпочавши виробництво обладнання, ми швидко знайшли способи поліпшити наші конструкції."
 AFG_large_equipment_production: "Великомасштабне виробництво обладнання"
 AFG_large_equipment_production_desc: "Ми вирішили вкласти ще більше грошей у вітчизняне виробництво обладнання. Це означає, що рано чи пізно ми обов'язково перевершимо талібів"
 AFG_huge_equipment_production: "Величезне виробництво обладнання"
 AFG_huge_equipment_production_desc: "Навіть з урахуванням мізерної економіки нашої країни, наші лідери зрозуміли, що настав час кинути всі сили на внутрішнє військове виробництво, щоб ми могли остаточно перемогти талібів."
 AFG_loyal_guards: "Лояльні гвардійці"
 AFG_loyal_guards_desc: "Нам потрібно найняти охоронців, у відданості яких Ахмад Шаху Масуду ми можемо бути впевнені, настільки, що вони захищатимуть його своїм життям"
 AFG_elite_guards: "Елітні гвардійці"
 AFG_elite_guards_desc: "Ми повинні переконатися, що охорона, наближена до наших лідерів, вирізняється високою якістю і надзвичайно добре навчена, талібські вбивці не повинні мати шансу завдати удару"
 AFG_the_end_of_war: "Кінець війни"
 AFG_the_end_of_war_desc: "Нарешті... Наша нація в безпеці від натиску талібів, наші лідери привели нас до перемоги, хвала Аллаху за те, що він дозволив своїм праведним синам і дочкам перемогти в цій жахливій війні."

 #Civil War Recovery
 AFG_civil_war_recovery: "Відновлення після громадянської війни"
 AFG_civil_war_recovery_desc: "Перемігши нарешті талібів і повернувши нашу країну, настав час зосередитися на відновленні. Наша економіка сильно постраждала під час громадянської війни"
 AFG_pleasing_the_ulema: "Порадувати імамів"
 AFG_pleasing_the_ulema_desc: "Частково першопричиною громадянської війни стали релігійні розбіжності. Ми, як і раніше, віримо в іслам, але ми не дотримуємося того ж трактування, що й таліби. Після того як ми здобули над ними рішучу перемогу, нам потрібно переконатися, що наші вірні імами згодні з нашим способом правління."
 AFG_rebuild_mosques: "Відновити мечеті"
 AFG_rebuild_mosques_desc: "На жаль, багато мечетей у країні було зруйновано або вони прийшли в запустіння під час нескінченних конфліктів і воєн, що обрушилися на нас після Саурської революції 1978 року, настав час відновити їхню колишню велич."
 AFG_spread_our_religion: "Поширювати нашу релігію"
 AFG_spread_our_religion_desc: "У нашій країні мешкає велика кількість побожних мусульман, і оскільки наша економіка переживає значний процес відродження, ми маємо поширювати наше розуміння та бачення ісламу через міжнародну взаємодію між нашими громадянами та громадянами сусідніх країн"
 AFG_un_troops: "Миротворці ООН"
 AFG_un_troops_desc: "Після громадянської війни більша частина нашої країни лежить у руїнах, і поки ми не змогли повністю зберегти контроль над нею, ми повинні попросити миротворців ООН допомогти нашим військовим у патрулюванні нашої країни."
 AFG_sticking_with_opium: "Підтримувати опіум"
 AFG_sticking_with_opium_desc: "Виробництво і продаж великої кількості опіуму завжди допомагали нам у минулому, і, як то кажуть, якщо нічого не зламалося, не треба лагодити"
 AFG_industrial_economy: "Індустріалізація"
 AFG_industrial_economy_desc: "Настав час почати індустріалізацію, щоб відновити нашу економіку. Нам потрібно побудувати величезні заводи, щоб виробляти всі товари, необхідні нашим громадянам для повсякденного життя."
 AFG_changing_our_economy: "Наша економіка майбутнього?"
 AFG_changing_our_economy_desc: "Ми стоїмо на роздоріжжі; ми маємо вирішити, чи подвоюватимемо ми нашу нинішню економіку, засновану на опіумі, чи спробуємо замість цього індустріалізувати країну."
 AFG_opium_barons: "Опіумні барони"
 AFG_opium_barons_desc: "У міру того, як ми збільшуємо наші ринки, певні фракції, у свою чергу, збільшують свій вплив на ринок. Ці фракції фактично взяли під контроль ринок опіуму"
 AFG_focusing_on_infrastructure: "Знищити опіумні поля"
 AFG_focusing_on_infrastructure_desc: "Настав час позбутися опіумних полів у нашій країні. Ми повинні модернізувати нашу економіку і почати прокладати шлях для наших промислових амбіцій"
 AFG_selling_large_quantities: "Продавати опіум у великих кількостях"
 AFG_selling_large_quantities_desc: "Маючи централізований контроль над виробництвом опіуму, ми можемо отримувати від нього великі прибутки. Настав час продати частину опіуму й отримати прибуток"
 AFG_focusing_on_factories: "Запустити нашу промисловість"
 AFG_focusing_on_factories_desc: "Оскільки більшість макових полів було знищено, настав час почати будувати фабрики на порожніх землях, щоб наші люди могли скористатися плодами наших зусиль."
 AFG_relief_effort: "Зусилля з надання допомоги"
 AFG_relief_effort_desc: "Організація Об'єднаних Націй без особливої участі дивилася на нашу країну, роздирану громадянською війною. Однак, коли пил вщух, прибулі миротворці зіграли роль стабілізуючого фактора, і ООН вирішила спрямувати кошти, щоб допомогти нам у подальшому відновленні та стабілізації нашої країни."
 AFG_building_society: "Відновити наше суспільство"
 AFG_building_society_desc: "Велика частина нашого бюджету йшла на утримання військ під час війни. Тепер, коли нам більше не доводиться мати справу із загрозою талібів, Організація Об'єднаних Націй попросила нас зосередити зусилля на нашому суспільстві і турботі про людей."
 AFG_wounded_veterans: "Травматологічна допомога ветеранам"
 AFG_wounded_veterans_desc: "Велика частина нашого населення зазнала жахів війни. Ми повинні докласти зусиль для забезпечення лікування тих, хто постраждав найбільше, не тільки для відновлення нашої країни, а й для того, щоб ми могли використовувати досвід наших ветеранів у майбутньому."
 AFG_economic_recovery: "Часткове відновлення"
 AFG_economic_recovery_desc: "Завдяки тому, що ООН допомагає нашим зусиллям, на сьогоднішній день ми домоглися гарного прогресу на шляху до відновлення. Ми досягли того рівня, коли нам більше не потрібно зосереджуватися на простому виживанні, ми нарешті можемо почати підвищувати рівень життя в нашій країні."
 AFG_un_troops_removal: "Виведення військ ООН"
 AFG_un_troops_removal_desc: "Ми досягли великих успіхів у стабілізації країни, і, зробивши це, ми більше не потребуємо миротворців ООН для патрулювання нашої країни."
 AFG_tribes_or_cities: "Племена або міста"
 AFG_tribes_or_cities_desc: "Різкий контраст між політикою племен і політикою модернізації завжди був частиною політичного процесу в Афганістані, і це проблема, якої просто неможливо уникнути при побудові сучасного Афганістану. Ми маємо ретельно обирати, чи дотримуватися старих способів, чи прийняти більш сучасну систему"
 AFG_the_mountains: "Племена"
 AFG_the_mountains_desc: "Племена є основою Афганістану, ми не можемо ризикувати втратою нашої стабільності та національної ідентичності на користь заохочення зростання міжнародного капіталу"
 AFG_the_rural_areas: "Розвиток сільських районів"
 AFG_the_rural_areas_desc: "Майже всі наші сільські райони нерозвинені, ми повинні почати розвивати наші сільські райони, щоб розкрити їхній справжній потенціал"
 AFG_the_tribal_leaders: "Розширення прав і можливостей лідерів племен"
 AFG_the_tribal_leaders_desc: "В історії нашої країни діалог між племенами і центральним урядом завжди призводив до циклу національних хвилювань, а потім до іноземної інтервенції або вторгнення. Включивши племінних лідерів в уряд, ми більше не зробимо ту саму помилку"
 AFG_the_towns: "Розвиток міських районів"
 AFG_the_towns_desc: "Щоб модернізувати країну, необхідно більше розвиватися в міських районах, починаючи з міст. Це, безсумнівно, відштовхне племена, але поки діє центральний уряд, все буде під контролем"
 AFG_the_cities: "Розвивати міста"
 AFG_the_cities_desc: "Наші міста мають великий потенціал для розвитку після десятиліть війни, деякі з пошкоджених будівель можуть бути відремонтовані та перетворені на заводи, щоб краще задовольняти потреби громадян"
 AFG_the_capital: "Розвивати Кабул"
 AFG_the_capital_desc: "У середині 20-го століття Кабул був курортом для відпочинку, проте десятиліття війни призвели до того, що місто перетворилося на руїни. Відновлення та модернізація Кабула не тільки відновлять його колишнє процвітання, а й підкреслять авторитет центрального уряду"
 AFG_getting_running_water: "Отримати проточну воду"
 AFG_getting_running_water_desc: "Афганістан є однією з країн з найбільшим дефіцитом води у світі, наші співвітчизники-афганці занадто сильно постраждали від неможливості отримати доступ до чистої води. Уряду час вирішити проблему нестачі води шляхом створення належної інфраструктури"
 AFG_feed_the_nation: "Нагодувати націю"
 AFG_feed_the_nation_desc: "Більшість наших громадян страждають від недоїдання. Війна закінчилася, і зараз цьому немає виправдання. Ми повинні відчайдушно піклуватися про добробут наших громадян, особливо наших дітей"
 AFG_spread_electricity: "Розширити електромережу"
 AFG_spread_electricity_desc: "Під час війни більша частина енергосистеми нашої країни була пошкоджена або зруйнована, і люди тепер покладаються на генератори через постійні вимкнення електроенергії. Настав час перебудувати і розширити нашу енергосистему"
 AFG_means_of_communication: "Засоби зв'язку"
 AFG_means_of_communication_desc: "Тепер, коли нашу електромережу виправлено, ми можемо надати нашим громадянам найпростіший доступ до телебачення та Інтернету там, де їх знищили таліби"
 AFG_rebuild_the_roads: "Відновити дороги"
 AFG_rebuild_the_roads_desc: "Велика частина нашої дорожньої мережі була пошкоджена під час війни, і на багатьох дорогах, що залишилися, є саморобні вибухові пристрої, залишені талібами. Необхідно очистити ці саморобні вибухові пристрої та відновити наші дороги"
 AFG_public_transportation: "Громадський транспорт"
 AFG_public_transportation_desc: "У нашій країні дійсно є система громадського транспорту, але через побоювання терористичних атак, скоєних талібами, вона майже не функціонує. Тепер, коли нарешті настав мир, настав час повернути громадський транспорт на благо нашого населення"
 AFG_our_nation_recovered: "Наша нація відновилася"
 AFG_our_nation_recovered_desc: "З виведенням миротворців ООН це, безумовно, означає, що наша країна повернулася на правильний шлях, і настав час засукати рукава і будувати Афганістан далі"
 AFG_future_national_policy: "Майбутнє Афганістану"
 AFG_future_national_policy_desc: "Війну закінчено. Однак країна все ще перебуває в руїнах, і настав час формувати майбутнє країни"
 AFG_approaching_nato: "Наближаємося до Заходу"
 AFG_approaching_nato_desc: "Західні держави мають потужну економіку і передові технології, якщо ми вирішимо схилитися до Заходу, вони, безсумнівно, нададуть значну допомогу як в економічному, так і у військовому відношенні в майбутньому"
 AFG_aspiring_nato: "Стати основним союзником, який не входить до НАТО"
 AFG_aspiring_nato_desc: "Географічне положення нашої країни робить офіційне членство в НАТО вкрай малоймовірним, але ми можемо стати великим союзником, який не входить до НАТО. Це дає можливість отримати безліч військових і фінансових переваг від Сполучених Штатів, недоступних країнам, що не входять до НАТО"
 AFG_emerging: "Наближення до Сходу"
 AFG_emerging_desc: "Західні країни часто не дотримуються свого слова, коли мають справу з країнами Третього світу, і в минулому співпраця з ними часто призводила до поневолення та експлуатації наших громадян західним капіталістичним класом. Ця експлуатація принесе вигоду лише кільком олігархам. Існує багато нових можливостей для співпраці з країнами Сходу, що розвиваються, такими як Китай і Росія"
 AFG_join_SCO: "Приєднатися до ШОС"
 AFG_join_SCO_desc: "ШОС очолюють Китай і Росія, і це організація, яка приділяє особливу увагу регіональному миру, безпеці, боротьбі з тероризмом та економічному співробітництву. Це може надати багато ресурсів, які ми вважаємо необхідними для нашої країни, як-от навчання по боротьбі з тероризмом і допомога з метою розвитку. Ми повинні приєднатися до ШОС на благо нашої країни"
 AFG_seek_american_protection: "Шукати американський захист"
 AFG_seek_american_protection_desc: "США є найпотужнішою військовою силою у світі, і, з огляду на наше унікальне стратегічне географічне положення, оточене могутніми державами, звернення по захист до США не лише забезпечить наш захист від іноземного вторгнення, а й також надасть допомогу в підтримці внутрішньої стабільності країни"
 AFG_monarchy: "Повернення Династії Баракзаїв"
 AFG_monarchy_desc: "Колишній прем'єр-міністр Мохаммед Дауд Хан зробив помилку, поваливши свого двоюрідного брата, короля Мохаммеда Захір Шаха, встановивши республіканську диктатуру. Це призвело до десятиліть громадянської війни в Афганістані, прийшов час готуватися до повернення королівства, щоб принести стабільність у країну"
 AFG_prepare_the_king: "Приготуватися до повернення короля"
 AFG_prepare_the_king_desc: "У нашого улюбленого колишнього короля Мохаммеда Захір-шаха все ще є сім'я, яка живе у вигнанні в Італії, настав час підготуватися до їхнього повернення в Афганістан, щоб знову правити нашою країною як королівством"
 AFG_the_king_returns: "Повернення короля"
 AFG_the_king_returns_desc: "Тепер, коли закладено підвалини і завершено необхідні перетворення, настав час привітати нашого короля з розпростертими обіймами і передати йому кермо влади"
 AFG_restore_the_constitution: "Відновити Конституцію 1964 року"
 AFG_restore_the_constitution_desc: "Конституція 1964 року характеризується втіленням сучасної демократії; парламентські вибори, права жінок і громадянські права. Важливо також і те, що це гарантує, що монархія залишиться на троні. Нам потрібно відновити цю конституцію, щоб повернути нашому королівству колишню славу"
 AFG_pro_establishment: "Переворот Хезб-і-Ісламі"
 AFG_pro_establishment_desc: "Настав час підпорядкувати Афганістан централізованому ісламському правлінню пуштунів! Міжплемінні війни вплинули на модернізацію і стабільність нашої держави, Захід покинув нас, а східні держави прагнуть знищити нас. Ми будемо наполегливо працювати, щоб раз і назавжди підпорядкувати Афганістан ісламському правлінню"
 AFG_bring_military_to_our_side: "Залучіть військових на наш бік"
 AFG_bring_military_to_our_side_desc: "Нашим військовим доручено захищати нашу націю і підтримувати стабільність усередині країни. Однак через високий рівень корупції за попередньої адміністрації та часті утримання військових із заробітної плати вищими посадовими особами військові скептично ставляться до нового режиму. Вкрай важливо, щоб ми вирішили це питання, щоб забезпечити стабільність нашого нового режиму"
 AFG_secure_the_power: "Консолідувати нашу владу"
 AFG_secure_the_power_desc: "Тепер на нашому боці військові, настав час створити поліцейські сили для стабілізації нації та розгорнути їх разом із нашими військовими, щоб усунути вплив племен для досягнення нашої кінцевої мети - сильного, централізованого ісламського уряду, в якому домінують пуштуни"
 AFG_declare_the_emirate: "Оголосити Емірат"
 AFG_declare_the_emirate_desc: "Настав час надати нашим співвітчизникам-афганцям сильне централізоване керівництво, яке буде служити найкращим інтересам країни. Хекматіяр буде нашим милостивим еміром"
 AFG_future_diplomacy: "Наша дипломатична позиція"
 AFG_future_diplomacy_desc: "У сучасному світі жодна країна не може дозволити собі залишатися в ізоляції. Беручи до уваги ситуацію в нашій країні, ми маємо ретельно визначити, як ми поводитимемося з іншими країнами"
 AFG_invite_western_investors: "Запросити західних інвесторів"
 AFG_invite_western_investors_desc: "Ми можемо запросити деяких західних інвесторів внести свій внесок у кілька проєктів у нашій країні, які стимулюватимуть економіку нашої країни, а також сприятимуть майбутньому економічному співробітництву із Заходом"
 AFG_invite_eastern_investors: "Запросити східних інвесторів"
 AFG_invite_eastern_investors_desc: "Східні держави - це країни, які дійсно хочуть допомогти нашій країні, і все це без умовних вимог так званої "демократії" і "прав людини" Ми можемо запросити їх інвестувати в нашу країну, що зміцнить наші економічні зв'язки, а також відкриє більше можливостей для співпраці в майбутньому"
 AFG_request_chinese_protection: "Запросити китайський захист"
 AFG_request_chinese_protection_desc: "Китай - наш сусід, але у нього ніколи не було наміру окупувати або підпорядкувати нас. Ми обидва поділяємо одні й ті самі побоювання з приводу внутрішньої безпеки. Тому ми можемо звернутися до Китаю з оборонним договором в обмін на надання їм деяких переваг ведення бізнесу в нашій країні"
 AFG_internal_policy: "Зосередитися на внутрішній політиці"
 AFG_internal_policy_desc: "Тепер, коли наша країна стабілізувалася, ми повинні визначити, який курс ми виберемо"
 AFG_aggresive_foreign_policy: "Агресивна зовнішня політика"
 AFG_aggresive_foreign_policy_desc: "Як то кажуть, напад - найкращий захист. Причина, через яку наша країна завжди піддавалася вторгненню іноземних імперій протягом усієї історії, полягає в тому, що ми завжди дотримувалися політики пасивної оборони. Ми повинні бути агресивними, щоб історія не повторилася"
 AFG_isolism: "Оборонна зовнішня політика"
 AFG_isolism_desc: "Хоча Афганістан колись був історично сильною країною і переміг дві колишні наддержави, проте не можна заперечувати, що Афганістан у наш час не є регіональною державою. Добробут народу є пріоритетом номер один для цього уряду. Ми можемо прийняти політику активної оборони дипломатичним шляхом, щоб уникнути ще одного іноземного втручання або вторгнення в країну"
 AFG_increased_mobilization: "Збільшити призов на військову службу"
 AFG_increased_mobilization_desc: "Наша країна оточена сильними ворогами, але наші громадяни не завжди готові битися, і нам необхідно ввести військову повинність, щоб забезпечити готовність наших громадян до війни"
 AFG_eyes_on_pakistan: "Публічно засудити дінію Дюранда"
 AFG_eyes_on_pakistan_desc: "Лінія Дюранда, встановлена британцями в 20 столітті, є ганьбою і образою для нашої країни, через неї більшість наших братів-пуштунів живуть у межах Пакистану, країни, яка, на нашу думку, не повинна існувати. Ми ніколи не визнаємо Лінію Дюранда і не забудемо десятиліття страждань, які Пакистан історично заподіяв нашому народу"
 AFG_defending_our_borders: "Захищайте наші кордони"
 AFG_defending_our_borders_desc: "Хоча наша країна дотримується суворої нейтральної дипломатії, не всі країни навколо нас стабільні, і тому ми не можемо дозволити собі заспокоїтися. У рамках доктрини активної оборони нам необхідно побудувати оборонні споруди на нашому кордоні з Пакистаном"
 AFG_leg_infantry: "Покращуйте Нашу Піхоту"
 AFG_leg_infantry_desc: "Наша зброя в минулому здебільшого надходила від сусідніх і регіональних держав, а наші солдати в основному базувалися в піхоті. Хоча переозброєння наших солдатів може бути відкладено, нашої зброї серйозно не вистачає для сучасних часів; нам необхідно оновити наше піхотне озброєння"
 AFG_afghan_sof: "Спецназ"
 AFG_afghan_sof_desc: "У 21 столітті сили спеціального призначення часто першими виходять на поле бою і останніми залишають його. Їм доручають найскладніші, але недооцінені місії, включно з розвідкою, боротьбою з тероризмом, наданням допомоги в разі стихійних лих тощо. Ми повинні розвивати ці підрозділи"
 AFG_mobile_units: "Зосередитися на мобільних підрозділах"
 AFG_mobile_units_desc: "У сучасній війні піхота, безсумнівно, є гарматним м'ясом у конфліктних ситуаціях високої інтенсивності. Якби піхота була моторизована, її ефективність і живучість на полі бою були б значно вищими"
 AFG_preparing_invasion: "Готуватися до війни"
 AFG_preparing_invasion_desc: "Щоб повернути Пуштуністан, який по праву належить нам, ми повинні почати підготовку до війни. З Пакистаном буде нелегко мати справу"
 AFG_invade_pakistan: "Поверніть Нашу Землю"
 AFG_invade_pakistan_desc: "Прийшов час, прийшов час звільнити наших побратимів-пуштунів від тиранічного правління Пакистану"
 AFG_armoured_units: "Розвивати наші бронетанкові підрозділи"
 AFG_armoured_units_desc: "Сучасна армія не є ефективною бойовою силою без гідного бронетанкового підрозділу. У минулих війнах у нас були танки, які, на щастя, зазнали лише незначних ушкоджень, розірваних гусениць та інших проблем, які легко усунути. Ми можемо відремонтувати ці танки, одночасно розробляючи вітчизняний дизайн танків для створення ефективного бронетанкового корпусу"
 AFG_defensive_army: "Оборонна армія"
 AFG_defensive_army_desc: "Наше національне становище не дає нам змоги витрачати надто багато нашого бюджету на збройні сили, однак у багатьох випадках бойова ефективність збройних сил не залежить від сучасності зброї або чисельності, про що свідчать наші минулі зусилля з витіснення Рад і британців. Ми можемо підвищити бойову ефективність наших збройних сил, не витрачаючи занадто багато коштів на армію, навчаючи оборонної тактики"
 AFG_army_engineer_school: "Школа армійського інженера"
 AFG_army_engineer_school_desc: "Для підвищення бойової ефективності наших офіцерів і рядових дуже важливо мати військові академії для навчання наших майбутніх офіцерів. З ветеранами, які довгий час працювали в цій галузі як професори, уряд упевнений, що наші майбутні офіцери зможуть привести нашу армію до успіху"
 AFG_homeguard: "Охоронець будинку"
 AFG_homeguard_desc: "На думку військового командування, однієї регулярної армії недостатньо для ефективного захисту нашої країни. На щастя, наша унікальна географія дозволяє нам навчати підрозділи ополчення, які є експертами в гірській війні. Ці ополченці зазвичай ведуть звичайне цивільне життя, але проходитимуть регулярну військову підготовку і зможуть швидко вступити в бій, щоб захистити нашу країну в разі іноземного вторгнення"
 AFG_the_swiss_way: "Шлях Швейцарії"
 AFG_the_swiss_way_desc: "Афганістан був наймирнішим і найстабільнішим у середині минулого століття, і на той час його називали "Швейцарією Близького Сходу" Ми маємо спробувати відновити цей історичний статус. Наша географія чимось схожа на Швейцарію, і уряд вважає, що ми можемо повчитися у Швейцарії в будівництві укріплень навколо ключових точок країни"
 AFG_superior_firepower: "Чудова вогнева міць"
 AFG_superior_firepower_desc: "Для деяких країн суто військова сила з боку того, хто обороняється, утримала б нападника від дорогого вторгнення. Ми повинні інвестувати в доктрину переважаючої вогневої потужності, щоб найбільш ефективно захищати наші кордони"
 AFG_military_research: "Військові дослідження"
 AFG_military_research_desc: "Тепер, коли наша країна стабілізувалася, ми можемо інвестувати частину національного бюджету у військові дослідження, особливо в технології подвійного призначення як для військового, так і для цивільного використання"
 AFG_moderate_islamists: "Уряд Джаміат-і-Ісламі"
 AFG_moderate_islamists_desc: "Ахмад Шах Масуд і Бурхануддін Раббані мають намір сприяти єдності нашої країни. Це звучить як програма, яка може зробити країну динамічною в майбутньому. Джаміат-і-Ісламі нині перебуває при владі, і ми повинні переконатися, що центральний уряд прокладає шлях для нашого порядку денного"
 AFG_fight_corruption: "Боротьба з корупцією в уряді"
 AFG_fight_corruption_desc: "Ключем до завоювання довіри народу є боротьба нашого уряду з повсюдною корупцією в країні. Важливо дати людям зрозуміти, що наш уряд служить інтересам народу, а не інтересам могутнього і благородного класу"
 AFG_decentralization: "Децентралізація"
 AFG_decentralization_desc: "Одним із ключових пунктів порядку денного Джаміат-і-Ісламі є децентралізація, Ахмад Шах Масуд заявив, що відносини влади в Афганістані повинні відповідати швейцарській моделі, ефективно створюючи децентралізований уряд і передачу влади з Кабула. Це дасть змогу провінціям країни більш ефективно розподіляти ресурси і владу, тим самим забезпечуючи процвітання і стабільність у країні в цілому"
 AFG_jamiate_islami: "Швейцарська політична модель"
 AFG_jamiate_islami_desc: "Ми реформували нашу урядову структуру, і підтримка народу безумовно стоїть за цими планами. Настав час почати нову еру в Афганістані"
 AFG_authortarian: "Уряд Джунбіш-і-Міллі"
 AFG_authortarian_desc: "Джунбіш-і-Міллі - це велика популістська партія з військовим лідером Абдулом Рашидом Дустумом на чолі. Вона спрямована на просування секуляризму, захист інтересів афганців, туркменів і узбеків, і відновлення процвітання, яке ми мали в минулому столітті за республіканського правління. Дустум, безсумнівно, приведе країну до нової ери"
 AFG_helping_our_friends: "Політичні чистки"
 AFG_helping_our_friends_desc: "Не дивлячись на те, що ми прийшли до влади, деякі з наших колишніх союзників становлять велику загрозу для влади центрального уряду, нам потрібно прибрати їх із займаних посад, і на їхнє місце будуть поставлені ті, хто нам вірний"
 AFG_align_with_turkey: "Об'єднатися з Туреччиною"
 AFG_align_with_turkey_desc: "Туреччина багато разів надавала підтримку Дустуму в новітній історії, тісніше співпрацюючи з турецькою нацією. Ми з більшою ймовірністю зможемо отримати повну підтримку від них і, отже, від узбецького і туркменського населення всередині країни і за кордоном"
 AFG_secularism_campaign: "Кампанія із секуляризації"
 AFG_secularism_campaign_desc: "Одним із ключових пунктів порядку денного Дустума є відокремлення релігії від політики; цей крок спрямований на посилення влади центрального уряду і відсторонення мулл від політики. Це, безсумнівно, викличе гнів у деяких релігійних громадах, але ми можемо протистояти цьому різними способами"
 AFG_junbishi_milli: "Відновити Світську Республіку"
 AFG_junbishi_milli_desc: "За республіканського уряду минулого століття Афганістан зміг швидко модернізуватися, а жінки здобули емансипацію і змогли на рівних брати участь у житті афганського суспільства. Республіканський спосіб управління довів, що Афганістан дійсно може залишити позаду застарілі звичаї та модернізувати країну"
 AFG_pro_western: "Прозахідні незалежні"
 AFG_pro_western_desc: "Підтримуваний Заходом, прозахідний незалежний уряд майже напевно схилиться до Заходу і збереже статус-кво в регіоні"
 AFG_supported_by_west: "Підтримка Заходу"
 AFG_supported_by_west_desc: "Нашому уряду наразі бракує підтримки народу через корупцію всередині нього, нам необхідно захистити наші правлячі еліти від гніву народу, і оскільки ми орієнтуємося на Захід, Захід, безсумнівно, підтримає нас різними засобами, включно з тиском на опозицію для формування коаліції"
 AFG_increase_opium_trade: "Таємна підтримка Опіумної промисловості"
 AFG_increase_opium_trade_desc: "Незважаючи на нашу публічну заяву про намір розв'язати проблему опіуму, ми можемо таємно підтримувати опіумну промисловість, нічого не роблячи з цього приводу, і навіть охороняти макові поля за допомогою кількох поліцейських у цивільному. Швидше за все, ми отримаємо натомість деякі політичні пожертви від опіумних баронів"
 AFG_afghan_independents: "Включити клептократію"
 AFG_afghan_independents_desc: "Змінити? Кому потрібні зміни? У нас є Захід, який допоможе нам, і ситуація покращиться, як і планувалося"
 AFG_remain_neutral: "Шлях Нейтралітету"
 AFG_remain_neutral_desc: "Процвітання Афганістану в середині 20-го століття довело, що схильність ні до Заходу, ні до Сходу не дає нам змоги отримувати вигоду і не ображати жодну зі сторін. Це, ймовірно, найкраща політика в галузі міжнародних відносин для Афганістану на сьогоднішній день"
 AFG_economy_first: "Економіка насамперед"
 AFG_economy_first_desc: "Оскільки ми прагнемо до нейтральних дипломатичних відносин, основна увага в нашому національному розвитку має бути приділена цивільній економіці, а військові витрати мають бути на низькому рівні, достатньому для того, щоб мати змогу захистити себе та бути спроможним ліквідувати будь-яке повстання, з яким ми стикаємося"
 AFG_looking_for_protection: "Домагатися визнання нейтралітету ООН"
 AFG_looking_for_protection_desc: "Наразі ми продемонстрували свою здатність виконувати свої зобов'язання як постійно нейтральна країна, тепер нам необхідно бути визнаними Організацією Об'єднаних Націй і мати хоча б одного постійного члена Ради Безпеки ООН, щоб гарантувати, що наша країна залишиться постійно нейтральною країною."

 #Units
 AFG_freedom_fighters: "Борці за свободу"

 #Ideas
 AFG_idea_Opium_Economy: "Афганська опіумна економіка"
 AFG_idea_Opium_Economy_desc: "Значна частина афганських фермерів заробляє на життя вирощуванням і продажем маку для виробництва опіуму. Величезні поля маку займають більшу частину нашої орної землі"
 AFG_idea_Opium_barons: "Афганські опіумні барони"
 AFG_idea_Opium_barons_desc: "Значна частина афганських фермерів заробляє на життя вирощуванням і продажем маку в обмін на опіум. Величезні поля маку займають більшу частину нашої орної землі. Нова політика уряду призвела до ситуації, коли численна кліка опіумних баронів керує кількома великими торговельними мережами. Вплив цих опіумних баронів в уряді незаперечний"
 AFG_idea_Afghan_defence: "Великі оборонні заходи"
 AFG_idea_Afghan_defence_desc: "Наша країна охоплена громадянською війною. Ми втрачаємо позиції, але ми не зробимо більше ні кроку назад!"
 AFG_idea_UN_troops: "Миротворчі війська ООН"
 AFG_idea_UN_troops_desc: "Ми попросили розмістити миротворців ООН у нашій країні в надії забезпечити стабільність у нашій країні"
 AFG_idea_enhanced_recruitment_efforts: "Активізація зусиль з набору персоналу"
 AFG_idea_enhanced_recruitment_efforts_desc: "Наших людей мотивують записуватися в армію. Ми не виграємо цю війну, якщо у нас не буде робочої сили для боротьби"
 AFG_idea_starting_offensive: "Починаємо наш наступ"
 AFG_idea_starting_offensive_desc: "Нам занадто довго доводилося оборонятися. Настав час переломити ситуацію і почати просуватися вперед, щоб завоювати наші втрачені землі"
 AFG_idea_changing_economy: "Промислова економіка"
 AFG_idea_changing_economy_desc: "Оскільки ми змінили напрямок нашої економіки, що ґрунтується на опіумі, міжнародні інвестори та держави почали дивитися на нашу країну з великим інтересом"
 AFG_idea_war_experience: "Військовий досвід"
 AFG_idea_war_experience_desc: "Тривала війна зробила наше покоління поколінням воїнів"
 AFG_idea_equipment_production: "Виробництво дрібносерійного Обладнання"
 AFG_idea_equipment_production_desc: ""
 AFG_idea_large_equipment_production: "Великомасштабне виробництво Обладнання"
 AFG_idea_large_equipment_production_desc: ""
 AFG_idea_post_war_economy: "Післявоєнна економіка"
 AFG_idea_post_war_economy_desc: "Нашу країну було розірвано на частини запеклими боями з талібами, нам потрібно спробувати зібрати шматочки разом"
 AFG_idea_water_infrastructure_construction: "Початок будівництва водної інфраструктури"
 AFG_idea_water_infrastructure_construction_desc: "Наша країна нещодавно розпочала реалізацію проєкту водної інфраструктури. Це потребуватиме великої кількості молодих людей у робочій силі, щоб переконатися, що це буде зроблено вчасно"
 AFG_idea_recent_public_transportation: "Нещодавно Знову введено Громадський Транспорт"
 AFG_idea_recent_public_transportation_desc: "У нашій країні нещодавно було знову запроваджено систему громадського транспорту, що принесе період економічного буму, оскільки більшість людей у нашій країні не володіють власними транспортними засобами, вони, безсумнівно, користуватимуться перевагами транспортного сполучення"
 AFG_idea_recovered_from_war: "Відновлений після громадянської війни"
 AFG_idea_recovered_from_war_desc: "Після десятиліть війни нарешті настав мир. Люди мотивовані працювати на благо країни, оскільки у неї знову є майбутнє"
 AFG_idea_tribal_support: "Підтримка племені"
 AFG_idea_tribal_support_desc: "Наша політика, орієнтована на племена, здобула підтримку племен, які тепер готові поважати владу центрального уряду доти, доки їхні інтереси добре дотримуються"
 AFG_idea_diplomatic_interaction: "Дипломатична взаємодія"
 AFG_idea_diplomatic_interaction_desc: "Наш уряд нарешті почав взаємодіяти з іншими країнами на міжнародній арені, ми відчуємо короткострокові вигоди від цього в перші кілька місяців. Однак ми не забудемо про той біль, який нам довелося пережити"
 AFG_idea_prepare_king_return: "Підготовка до повернення короля"
 AFG_idea_prepare_king_return_desc: "Наш король, на жаль, все ще перебуває у вигнанні в Італії. До його неминучого повернення необхідно готуватися заздалегідь"
 AFG_idea_internal_policy_debate: "Дебати щодо внутрішньої політики"
 AFG_idea_internal_policy_debate_desc: "Уряд почав обговорення можливої політики, яка визначить майбутнє країни для місцевого населення"
 AFG_idea_tribal_culture: "Культура афганських племен"
 AFG_idea_tribal_culture_desc: "Афганістан добре відомий своєю досучасною племінною культурою, і вся країна розділена на "Кабул" та "не Кабул" Історично склалося так, що центральному уряду було важко обслуговувати інтереси тих, хто перебуває на місцевому рівні. Люди кожного племені віддають пріоритет відданості своїм старійшинам. Чи будуть битися солдати, які належать до племен, чи ні, залежить від рішення їхніх старійшин"
 AFG_idea_factional_infighting: "Боротьба між фракціями Північного альянсу"
 AFG_idea_factional_infighting_desc: "Північний альянс Афганістану складається з різних польових командирів, які раніше воювали один з одним і повинні були об'єднатися, щоб протистояти талібам через їхню мету знищити всіх польових командирів. Незважаючи на це, міжусобиці між польовими командирами все ще часті, і навіть у цьому випадку деякі польові командири таємно вступають у змову з Талібами, щоб перемогти ворожу фракцію. \n§W--------------§!\nбуде §видалено§! якщо £GFX_AFG_salafist_jihadism §Yталібан§! режим було §Y повалено§! але міжусобиця триватиме §Rпродовжуватиметься§!"
 AFG_idea_offensive_army: "Агресивна військова"
 AFG_idea_offensive_army_desc: "Під впливом цивільного керівництва військові вирішили проводити агресивну зовнішню політику"
 AFG_idea_defensive_army: "Оборонна армія"
 AFG_idea_defensive_army_desc: "Під впливом цивільного керівництва військові вирішили проводити оборонну зовнішню політику"
 AFG_offensive_war_preparation: "Підготовка до війни"
 AFG_offensive_war_preparation_desc: "Щоб підготувати наші збройні сили до війни, ми повинні докласти додаткових зусиль для повної мобілізації та навчання наших військових"
 AFG_idea_state_sponsored_opium_industry: "Опіумна промисловість, спонсорована державою"
 AFG_idea_state_sponsored_opium_industry_desc: "Визнаючи той факт, що афганські фермери не можуть заробляти достатньо грошей, щоб жити, якщо вони не будуть вирощувати мак, уряд оголосив, що він розв'яже проблему опіуму, насправді уряд нічого не буде робити й навіть певною мірою таємно підтримає виробництво опіуму в країні"
 AFG_peace_keeping_forces: "Миротворчі зусилля"
 AFG_peace_keeping_forces_desc: "Ми не посилаємо наших військових вторгатися в іншу країну або втручатися в справи іншої країни. Однак ми готові зробити свій внесок у мирний процес у цьому світі"
 AFG_idea_post_war_economy_modifier: "Післявоєнна економіка"
 AFG_idea_post_war_economy_modifier_desc: "Нашу країну було розірвано на частини запеклими боями з талібами, нам потрібно спробувати зібрати шматочки разом"
 AFG_economic_recovery_research_boost: "Відновлення економіки"
 AFG_economic_recovery_research_boost_desc: "За допомогою ООН ми досягли того моменту, коли можемо почати концентрувати свої ресурси на цивільних проектах."
 AFG_military_research_boost: "Військові дослідження"
 AFG_military_research_boost_desc: "Ми інвестували частину нашого державного бюджету в дослідження нових військових технологій"

 #Events
 Afghanistan.8.t: "[AFG.GetName] просить нашого захисту"
 Afghanistan.8.d: "Після десятиліть заворушень уряд Афганістану побоюється відновлення війни або зовнішнього втручання і вторгнення, президент [AFG.GetNameWithFlag] [AFG.GetLeader] відвідав Білий дім і звернувся до нашого президента [USA.GetLeader] з проханням укласти договір про оборону. Якщо ми погодимося захищати їх, ми зможемо переконатися, що вони перебувають у нашій сфері впливу, але ми також будемо зобовʼязані захищати [AFG.GetNameWithFlag] від зовнішніх загроз, а також надавати допомогу в підтримці стабільності їхньої країни, особливо у протидії повстанському руху талібів £GFX_AFG_salafist_jihadism. Беручи до уваги ситуацію в нашій країні, чи повинні ми підписати договір про оборону з [AFG.GetLeader]?"
 Afghanistan.8.a: "Погодитися захищати їх!"
 Afghanistan.8.b: "У нас немає на це часу!"
 Afghanistan.9.t: "[USA.GetName] погодився захищати нас"
 Afghanistan.9.d: "Завдяки нашим розсудливим дипломатичним зусиллям президент [USA.GetNameWithFlag] [USA.GetLeader] офіційно підписав договір про оборону з нашим президентом [AFG.GetLeader]. Підписавши цей договір про оборону, [FROM.GetNameWithFlag] не тільки захистить нас від зовнішньої агресії, а й надасть допомогу в підтримці нашої внутрішньої стабільності."
 Afghanistan.9.a: "Чудово!"
 Afghanistan.10.t: "[USA.GetName] Відмовився підписувати!"
 Afghanistan.10.d: "Незважаючи на те, що наш президент [AFG.GetLeader] відвідав [USA.GetNameWithFlag] для надання допомоги в забезпеченні безпеки, [USA.GetLeader], вочевидь, був закритий для обговорення будь-яких договорів. На прес-конференції [USA.GetLeader] заявив: \"Ми завжди будемо виступати за свободу, демократію і права людини в Афганістані... Але цілком очевидно, що зобов'язання [USA.GetLeader] залишаються тільки на словах, нам доведеться захищатися поодинці."
 Afghanistan.10.a: "Який катастрофічний візит..."
 Afghanistan.11.t: "[AFG.GetName] просить нашого захисту"
 Afghanistan.11.d: "Після десятиліть заворушень уряд Афганістану побоюється відновлення війни або зовнішнього втручання чи вторгнення, президент [AFG.GetNameWithFlag] [AFG.GetLeader] відвідав Чжуннаньхай і звернувся до генерального секретаря [CHI.GetLeader] з проханням укласти договір про захист. Якщо ми погодимося захищати їх, ми зможемо переконатися, що вони перебувають у нашій сфері впливу, але ми також будемо зобов'язані захищати [AFG.GetNameWithFlag] від зовнішніх загроз, а також надавати допомогу в підтримці стабільності країни, особливо у протидії повстанському руху талібів £GFX_AFG_salafist_jihadism. Беручи до уваги ситуацію в нашій країні, чи повинні ми підписати договір про оборону з [AFG.GetLeader]?"
 Afghanistan.11.a: "Ще один залізний брат"!
 Afghanistan.11.b: "У нас немає нічого зайвого для договору!"
 Afghanistan.12.t: "[CHI.GetName] погодився захищати нас"
 Afghanistan.12.d: "Завдяки нашим дипломатичним зусиллям, генеральний секретар [CHI.GetNameWithFlag] [CHI.GetLeader] офіційно підписав договір про оборону з нашим президентом [AFG.GetLeader], підписавши цей договір про оборону, [FROM.GetNameWithFlag] не лише захистить нас від зовнішньої агресії, а й надасть допомогу в підтримці нашої внутрішньої стабільності."
 Afghanistan.12.a: "Чудово!"
 Afghanistan.13.t: "[CHI.GetName] Відмовився підписувати!"
 Afghanistan.13.d: "Незважаючи на те, що наш президент [AFG.GetLeader] відвідав [CHI.GetNameWithFlag] для надання допомоги в гарантуванні безпеки, [CHI.GetLeader], очевидно, був закритий для будь-яких договорів. [CHI.GetLeader] сказав нашому президенту, що "Ми завжди будемо прихильні регіональній безпеці та стабільності..." Але цілком очевидно, що прихильність [CHI.GetLeader] залишається лише на словах, ми маємо захищатися наодинці."
 Afghanistan.13.a: "Яке розчарування..."
 Afghanistan.14.t: "[AFG.GetName] публічно засудив дінію Дюранда"
 Afghanistan.14.d: "Кілька хвилин тому президент [AFG.GetNameWithFlag] [AFG.GetLeader] оголосив, що [AFG.GetNameWithFlag] ніколи не визнає лінію Дюранда, довільно встановлену британцями у 20 столітті в якості кордону між двома країнами, і зробив гучну заяву про те, що \"... "Можливо, ми не можемо повернути нашу священну пуштунську землю на даний момент, але наші нащадки в наступних поколіннях обов'язково повернуть собі цю землю, яка належить нам по праву. Час покаже все!"\" Було дуже ясно, що [AFG.GetNameWithFlag] зараз перетворюється на ворожу зовнішню політику по відношенню до нашої країни."
 Afghanistan.14.a: "Для них немає абсолютно ніяких підстав так чинити!"
 Afghanistan.15.t: "Вбивство Бурхануддіна Раббані"
 Afghanistan.15.d: "Сьогодні ввечері Бурхануддін Раббані був убитий терористом-смертником у своєму будинку в Кабулі, сьогодні також його 71-й день народження. Двоє чоловіків, які видавали себе за представників Талібану, підійшли до нього, щоб обійняти, і один із них привів у дію вибухівку, заховану всередині його тюрбана. Терорист-смертник назвався командиром талібів, який сказав, що має дуже важливе і позитивне послання від лідерів талібів із Пакистану. Вони сказали, що таліби хочуть обговорити мир із Раббані. Унаслідок вибуху загинули ще чотири члени Вищої ради миру нашого уряду. Наші джерела підтвердили, що відповідальність за це вбивство несе Кветта Шура, керівництво Талібану, що ховається в Кветті, Пакистан.\n\nРаббані був головою Вищої ради миру нашої держави після того, як він залишив керівну роль в уряді. За цей час він успішно переконав сотні бойовиків "Талібану" мирно скласти зброю. Це вбивство - серйозний удар по мирному процесу в нашій країні, оскільки буде важко знайти людину з його престижем на цю посаду"
 Afghanistan.15.a: "Провести державний похорон"
 Afghanistan.16.t: "[AFG.GetName] домагається визнання нейтралітету"
 Afghanistan.16.d: "Нещодавно [AFG.GetName] обрав шлях нейтралітету, щоб стати постійною нейтральною державою. Вони продемонстрували свою готовність виконувати зобов'язання постійної нейтральної країни, але чи будуть вони виконані, ще належить з'ясувати."\n\n\n\nУряд Афганістану тепер просить нашу країну стати гарантом їхнього статусу нейтральної країни. Якщо ми це зробимо, ми будемо зобов'язані захищати Афганістан у разі вторгнення. Якщо ми цього не зробимо, інші країни можуть гарантувати їхній статус, і ми від цього нічого не втрачаємо"
 Afghanistan.16.a: "Погодитися гарантувати свій статус нейтральної держави"
 Afghanistan.16.b: "У нас немає часу на Афганістан"
 Afghanistan.17.t: "[FROM.GetName] Гарантує наш статус нейтральної держави"
 Afghanistan.17.d: "У заяві уряду [FROM.GetAdjective] йдеться про те, що [FROM.GetName] готовий гарантувати наш статус нейтралітету і стане на наш захист у разі зовнішнього вторгнення до нашої країни... Це значне досягнення, оскільки ми домоглися визнання статусу нейтралітету принаймні від одного постійного члена Ради Безпеки ООН."
 Afghanistan.17.a: "Чудово!"
 Afghanistan.18.t: "Афганський народ повстав проти Талібану"
 Afghanistan.18.d: "Після операції "Непохитна свобода" кілька ополчень племен і етнічних меншин почали повстання проти талібів, особливо в Гераті. За допомогою США та Ірану ці ополченці відбили у талібів кілька районів і перейшли під командування Північного альянсу." Повстання було зустрінуте святковим вогнем місцевих мешканців, дехто святкував навіть "танці на дахах" та гудки автомобілів. Мохаммад Ісмаїл Хан, один із ключових командирів Північного Альянсу, також відомий як "Лев Герата", оголосив амністію колишнім бійцям Талібану, але попередив про наслідки, якщо ці бійці знову візьмуть до рук зброю."
 Afghanistan.18.a: "Перемога близька!"
 AfghanistanNews.7.t: "[AFG.GetName] оголошує про претензії на пакистанську територію"
 AfghanistanNews.7.d: "Кілька хвилин тому президент [AFG.GetNameWithFlag] [AFG.GetLeader] оголосив, що [AFG.GetNameWithFlag] ніколи не визнає лінію Дюранда, довільно встановлену британцями в 20 столітті як кордон між двома країнами, і зробив гучну заяву: \n "Можливо, зараз ми не можемо повернути нашу священну пуштунську землю, але наші нащадки в наступних поколіннях обов'язково повернуть цю землю, яка належить нам по праву. Час покаже все!" Президент [PAK.GetNameWithFlag] [PAK.GetLeader] у відповідь відкинув усі заяви [AFG.GetLeader] і піддав ці дії різкій критиці, заявивши: \n "Ворожі дипломатичні дії [AFG.GetLeader] не принесуть нічого, окрім подальшого погіршення відносин між нашими двома країнами.\" і закликав уряд Афганістану поважати міжнародне право. Було абсолютно ясно, що дипломатичні відносини між обома країнами ще більше погіршилися"
 AfghanistanNews.7.a: "Подивимося, що буде далі"
 AfghanistanNews.8.t: "Переворот в Афганістані"
 AfghanistanNews.8.d: "Через корупцію центрального уряду, економічні поневіряння та бідність народу багато афганців, які втратили засоби для існування та позбавлені права голосу за наявного стану речей, приєдналися до "Хезб-е Ісламі" Хекматьяра. Група афганських військових, які тривалий час не отримували зарплату, влаштувала переворот, поваливши республіканський уряд, оголосивши про припинення дії чинної конституції Афганістану і тимчасове введення військового контролю. Гульбуддін Хекматіяр, який двічі обіймав посаду прем'єр-міністра Афганістану в 1990-х роках, офіційно завершив своє вигнання і повернувся до Афганістану як новий президент країни. Хекматіяр пообіцяв викорінити корупцію, відродити економіку і повести афганський народ у нову епоху. У відповідь на переворот представник Талібану виступив із заявою: \"Ми справжні афганці і ми продовжимо знищувати Хекматіяра, \"М'ясника Кабула\"\".""
 AfghanistanNews.8.a: "Ще одна глава у вічній війні..."
 AfghanistanNews.9.t: "[AFG.GetName] Розміщує військових у містах"
 AfghanistanNews.9.d: "Через нещодавню радикальну політику керівництва [AFG.GetLeader], таку як придушення політичних свобод, особистих свобод, шаріатського закону в стилі Талібану та усунення впливу племен. Почалися масштабні протести проти правлячого уряду, у відповідь уряд [AFG.GetLeader] ввів війська в міста і селища, і деякі протестувальники були смертельно застрелені солдатами Афганської національної армії або підрозділами Афганської національної поліції. Схоже, що [AFG.GetNameDef] скочується до тоталітаризму"
 AfghanistanNews.9.a: "Таке повсякденне життя в Афганістані..."
 AfghanistanNews.10.t: "Вбивство Бурхануддіна Раббані"
 AfghanistanNews.10.d: "Бурхануддін Раббані був убитий в результаті вибуху, влаштованого терористом-смертником сьогодні ввечері в його будинку в Кабулі. Два терористи-смертники, які видавали себе за представників Талібану, стверджували, що хочуть обговорити з Раббані питання миру, підійшли до нього, щоб обійняти, і один із них привів у дію вибухівку всередині його тюрбана. Унаслідок вибуху загинули ще четверо членів Вищої ради миру Афганістану. \n\n\nРаббані обіймав посаду голови Вищої ради миру Афганістану після того, як залишив керівну роль в уряді. За цей час він успішно переконав сотні бойовиків Талібану мирно скласти зброю. Його вбивство - серйозний удар по мирному процесу в Афганістані"
 AfghanistanNews.10.a: "Трагічні новини"
 AfghanistanNews.11.t: "Викрадення рейсу 805 авіакомпанії Ariana Airlines"
 AfghanistanNews.11.d: "Група з дев'яти афганців на чолі з братами Алі та Мохаммедом Сафі, які втекли від режиму талібів, викрала літак Боїнг 727 авіакомпанії Ariana Afghan Airlines, рейс 805 з реєстрацією YA-FAY, зі 180 пасажирами і 7 членами екіпажу на борту. Рейс 805 виконував внутрішній рейс із Кабула в аеропорт Мазарі-Шаріф.\n\nВикрадачі змусили екіпаж летіти в лондонський аеропорт Станстед у Великій Британії після пересадок у Ташкенті, Актобе і Москві. Облога літака тривала до 10 лютого. Чи будуть викрадачі засуджені, невідомо, оскільки вони очікують суду наступного року"
 AfghanistanNews.11.a: "Ми повинні були перехопити їх одним з наших МіГів"
 AfghanistanNews.12.t: "Викрадення рейсу 805 авіакомпанії Ariana Airlines"
 AfghanistanNews.12.d: "Група з дев'яти афганців на чолі з братами Алі та Мохаммедом Сафі, які втекли від режиму талібів, викрала літак Боїнг 727 авіакомпанії Ariana Afghan Airlines, рейс 805 із реєстрацією YA-FAY, зі 180 пасажирами та 7 членами екіпажу на борту. Рейс 805 виконував внутрішній рейс із Кабула в аеропорт Мазарі-Шаріф.\n\nВикрадачі змусили екіпаж летіти в лондонський аеропорт Станстед у Великій Британії після пересадок у Ташкенті, Актобе і Москві. Облога літака тривала до 10 лютого. Чи будуть викрадачі засуджені, невідомо, оскільки вони очікують суду наступного року"
 AfghanistanNews.12.a: "Цікаво"
 AfghanistanNews.12.b: "Тероризм - це бич для людства"
 AfghanistanNews.13.t: "Іран відправляє біженців назад в Афганістан"
 AfghanistanNews.13.d: "Досягнувши угоди з УВКБ ООН, Іран розпочав програму репатріації, в рамках якої протягом наступних трьох тижнів на батьківщину повернуться 7700 афганських біженців"
 AfghanistanNews.13.a: "Чи є кінець у цієї війни?"
 AfghanistanNews.14.t: "Війна в Афганістані залишає тисячі людей голодними..."
 AfghanistanNews.14.d: "Всесвітня продовольча програма повідомила, що ситуація з посухою в провінції Кандагар і провінції Забуль була відчайдушною. Народ коочі втратив до 80% своєї худоби, а іригаційні системи, побудовані для збору дощової води, висохли. Абрикосові та мигдальні дерева засохли й не приносили плодів. Верблюди вмирали. З лютого ВПП ООН годувала 30 000 сімей у цьому регіоні і планувала додати ще 10 000 сімей у травні. ВПП пропонувала афганцям додаткове борошно як стимул, якщо вони залишаться у своїх селах"
 AfghanistanNews.14.a: "Ми потрібні афганському народу"

 #Investment
 AfghanistanInvestment.1.t: "[AFG.GetName] запрошує нас інвестувати у свої проєкти"
 AfghanistanInvestment.1.desc: "Нещодавно оговтавшись від війни з талібами, уряд [AFG.GetNameWithFlag] запрошує нас інвестувати в деякі проєкти в їхній країні. Однак, інвестувати чи ні, залежить від нас. Якщо ми вирішимо інвестувати, ми зможемо отримати деякий вплив на їхній уряд, але якщо загроза терору в Афганістані залишається високою, нам краще не ризикувати."
 AfghanistanInvestment.1.a: "Інвестуйте в їхню інфраструктуру!"
 AfghanistanInvestment.1.b: "Інвестуйте в їхню цивільну промисловість!"
 AfghanistanInvestment.1.c: "Інвестуйте в їхню сферу послуг!"
 AfghanistanInvestment.1.d: "Нам краще не ризикувати!"
 AfghanistanInvestment.2.t: "[FROM.GetName] Інвестував у нашу інфраструктуру!"
 AfghanistanInvestment.2.d: "Після кількох днів переговорів [FROM.GetNameWithFlag] погодився інвестувати в нашу інфраструктуру в обмін на деякі мінімальні поступки. Інвестиції підуть на користь нашому сільському населенню в країні"
 AfghanistanInvestment.2.a: "Ми вдячні за їхню допомогу!"
 AfghanistanInvestment.3.t: "[FROM.GetName] Інвестували в нашу цивільну промисловість!"
 AfghanistanInvestment.3.d: "Після кількох днів переговорів [FROM.GetNameWithFlag] погодився допомогти нам збудувати кілька цивільних заводів в обмін на деякі незначні поступки. Інвестиції принесуть користь промисловому сектору нашої країни та сприятимуть модернізації країни"
 AfghanistanInvestment.3.a: "Ми вдячні їм за допомогу!"
 AfghanistanInvestment.4.t: "[FROM.GetName] інвестував у нашу сферу послуг!"
 AfghanistanInvestment.4.d: "Після кількох днів переговорів [FROM.GetNameWithFlag] погодився інвестувати в нашу сферу послуг, побудувавши кілька офісів в обмін на деякі незначні поступки. Інвестиції підуть на користь фінансовому сектору нашої країни та сприятимуть модернізації країни"
 AfghanistanInvestment.4.a: "Ми вдячні їм за допомогу!"
 AfghanistanInvestment.5.t: "[FROM.GetName] Відмовився інвестувати!"
 AfghanistanInvestment.5.d: "Після кількох днів переговорів [FROM.GetNameWithFlag] відхилив наше запрошення щодо інвестицій, пославшись на те, що бізнес-середовище в нашій країні ще недостатньо безпечне, і буде ретельно оцінювати майбутні інвестиційні угоди з нами."
 AfghanistanInvestment.5.a: "Мабуть, нам потрібно більше працювати!"

 #Taliban Insurgency Events
 TalibanInsurgency.0.t: "Початок повстання талібів"
 TalibanInsurgency.0.d: "Після розпаду основних сил талібів їхні батальйони розділилися на різні осередки, що відкололися, та почали вести партизанську війну в усіх куточках Афганістану і здійснювати кричущі терористичні атаки. За оцінками, для того, щоб придушити повстанський рух, знадобляться роки, але якщо ми не діятимемо відповідно до ситуації, стабільності в нашій країні просто ніколи не буде."
 TalibanInsurgency.0.a: "Пора братися за роботу!"
 TalibanInsurgency.1.t: "Успішний рейд у притулок талібів"
 TalibanInsurgency.1.d: "Завдяки нашим хоробрим підрозділам командос, виявлене нами укриття талібів було знищене, деякі з бойовиків Талібану спробували чинити опір, але були вбиті нашими підрозділами командос, тоді як більшість інших здалися, лише деякі уникли правосуддя. Загалом, операція увінчалася повним успіхом!"
 TalibanInsurgency.1.a: "Чудово!"
 TalibanInsurgency.2.t: "Провал рейду"
 TalibanInsurgency.2.d: "Невдале проведення рейду стало величезним ударом для нашого підрозділу контртерористичного спецназу. Виявилося, що таліби заздалегідь знали плани нашого рейду і здійснили випереджувальну атаку на деякі з наших колон, встановивши СВУ на маршруті, яким ми мали проїхати, і влаштувавши засідку на наших командос після вибуху. У результаті кілька командос, на жаль, загинули. \n\nПід час підбиття підсумків деякі військові генерали підозрюють, що серед організаторів операції могли бути співчуваючі, які могли злити план талібам, у звіті також критикується корупція з боку уряду, яка могла призвести до загибелі командос. Ми повинні переглянути цей провал і винести з нього урок!"
 TalibanInsurgency.2.a: "Спочивайте з миром наші герої!"
 TalibanInsurgency.3.t: "Авіаудар успішний"
 TalibanInsurgency.3.d: "Хороші новини! Літак наших ВПС, пілотований одним із наших досвідчених військовослужбовців, успішно знищив табір талібів, ґрунтуючись на координатах, наданих нашою розвідкою. Табір талібів було повністю знищено разом із багатьма вбитими в ньому бойовиками. Цей успіх показав ефективність сектору внутрішньої безпеки розвідки нашої країни та доводить, що технологія життєво важлива в майбутніх операціях із боротьби з повстанцями."
 TalibanInsurgency.3.a: "Великий успіх!"
 TalibanInsurgency.4.t: "В результаті невдалого авіаудару загинули мирні жителі"
 TalibanInsurgency.4.d: "Жахливі новини! Наші ВПС бомбили ціль, ґрунтуючись на координатах, наданих нашою розвідкою, але тепер очевидно, що бомби влучили в цивільні об'єкти та призвели до загибелі безневинних цивільних осіб замість передбачуваних бійців Талібану. Місцеве населення в жалобі та справедливо обурене цією невдалою операцією, вже є повідомлення про протести в цьому районі. Ми повинні проаналізувати причини провалу цієї конкретної операції, щоб дати пояснення нашим громадянам"
 TalibanInsurgency.4.a: "Трагедія!"
 TalibanInsurgency.5.t: "Літак збитий бойовиками Талібану"
 TalibanInsurgency.5.d: "Трагічні новини з операції з нанесення авіаударів! Один з наших літаків був збитий бойовиками Талібану за допомогою зенітної ракети, випущеної з плеча; пілот загинув.\n\nЦя оперативна невдача показала, що нам необхідно реорганізувати наші ВПС для майбутніх операцій і отримати більш точні дані про цілі Талібану."
 TalibanInsurgency.5.a: "Героїчний пілот, спочивай з миром!"
 TalibanInsurgency.6.t: "Успіх пропаганди єдності"
 TalibanInsurgency.6.d: "Завдяки нашим зусиллям з пропаганди єдності, деякі бойовики Талібану прийшли до наших поліцейських і військових блокпостів і склали зброю, дехто обіймав наших солдатів і місцевих поліцейських. Наші солдати і поліцейські не завдали їм занадто багато клопоту, натомість вони дали багатьом бойовикам "Талібану", які склали зброю, трохи грошей на дорогу додому. Це спричинило зростання суспільної довіри до уряду та національної єдності"
 TalibanInsurgency.6.a: "Успішний розвиток подій!"
 TalibanInsurgency.7.t: "Провал пропаганди єдності"
 TalibanInsurgency.7.d: "Для нашого уряду було величезним розчаруванням те, що наші нещодавні зусилля з пропаганди єдності не принесли позитивних результатів. За словами деяких командирів "Талібану", керівництво "Талібану" вважає нинішній афганський уряд урядом злодіїв, маріонеткою іноземного уряду і зовсім не представником афганського народу. Вони вважають себе справжніми афганцями"
 TalibanInsurgency.7.a: "Можливо, нам потрібно робити більше з нашого боку..."
 TalibanInsurgency.8.t: "Ліквідація повстанського руху Талібан"
 TalibanInsurgency.8.d: "Кілька годин тому уряд Афганістану офіційно підтвердив, що він успішно знищив повстанців Талібану. Згідно з інформацією, опублікованою афганським урядом, переважна більшість талібів мирно склали зброю та повернулися до своїх домівок." Декілька загартованих бойовиків Талібану втекли через афгансько-пакистанський кордон у райони пакистанських племен і приєдналися до місцевих груп бойовиків у цьому районі. Оскільки афганський уряд достатньою мірою забезпечив заходи безпеки вздовж афгано-пакистанського кордону, малоймовірно, що бойовики, які окопалися в Пакистані, проникнуть назад через кордон."
 TalibanInsurgency.8.a: "Невже тривалий конфлікт нарешті підійшов до кінця?"
 TalibanInsurgency.10.t: "Талібан починає великомасштабний повстанський рух"
 TalibanInsurgency.10.d: "Нещодавній сплеск атак Талібану і зростання насильства дали Талібану можливість знову перерости в громадянську війну. Талібан захопив значну частину сільських територій, що становлять головний південно-західний оплот, а також деякі інші сільські райони, які потрапили під його владу. Невелика частина Афганської національної армії дезертирувала, і деякі з них приєдналися до Талібану, більшість же вважали за краще залишитися й чинити опір Талібану через страх бути ліквідованими Талібаном. Поки що незрозуміло, чи підтримає нас міжнародне співтовариство, але ми повинні згуртувати наших солдатів і боротися за перемогу."
 TalibanInsurgency.10.a: "У нас немає іншого вибору, окрім як битися!"
 TalibanInsurgency.11.t: "Талібан починає великомасштабний повстанський рух"
 TalibanInsurgency.11.d: "Нещодавній сплеск атак Талібану і зростання насильства дали Талібану можливість знову перевести повстанський рух у громадянську війну. Талібан захопив значну частину сільської території, становлячи головний південно-західний оплот поряд з деякими іншими сільськими районами, що потрапили під їхню владу. \nУ невеликій частині Афганської національної армії солдати дезертирували, деякі з них приєдналися до Талібану, більшість же вважали за краще залишитися і чинити опір Талібану через страх бути ліквідованими Талібаном. \n\n\nАфганський лідер [AFG.GetLeader] оголосив, що повстання буде придушене, і пообіцяв, що боротиметься до настання миру".
 TalibanInsurgency.11.a: "Афганістан знову в стані війни..."
 TalibanInsurgency.14.t: "Ситуація в Афганістані"
 TalibanInsurgency.14.d: "Ми знаємо, що уряд Афганістану дозволив нам розмістити війська на своїй території, але наша військова розвідка попереджає, що Талібан нині веде повстанську боротьбу в усіх куточках Афганістану, і що є багато інших терористичних груп, які користуються нестабільною ситуацією в Афганістані. Терористична загроза сягнула критичного рівня, який може становити реальну небезпеку для наших військ, що перебувають там. Якщо ми продовжимо утримувати позиції наших військ в Афганістані, вони, найімовірніше, стануть мішенню для талібів та інших терористичних груп, що діють у країні. Однак, якщо ми залишимося в країні, ми можемо обрати допомогу афганським урядовим силам у їхніх операціях із боротьби з повстанцями. Якщо ми вирішимо зробити це, наші військові зможуть отримати цінний досвід, наприклад, різні методи боротьби з повстанцями та партизанами, а також захистити наших громадян в Афганістані."\n\n[ROOT.GetLeader], якщо ви вирішите продовжити розміщення військ в Афганістані, ми вас не зупинимо, але, будь ласка, добре подумайте, чи справді це варте ризику."
 TalibanInsurgency.14.a: "Ми сприятимемо зусиллям Афганістану щодо боротьби з повстанцями"
 TalibanInsurgency.14.b: "Нам краще не ризикувати життям наших військовослужбовців"
 TalibanInsurgency.15.t: "[FROM.GetName] Приєднується до нашої боротьби"
 TalibanInsurgency.15.d: "[FROM.GetLeader], лідер [FROM.GetName] повідомив нашому уряду, що війська [FROM.GetAdjective], розміщені в нашій країні, готові приєднатися до нашої боротьби у протиповстанській боротьбі проти Талібану на додачу до захисту своїх громадян усередині нашої країни. Крім того, [FROM.GetName] також надасть допомогу в гарантуванні безпеки, таку як пристрої виявлення вибухових речовин та інше більш сучасне військове обладнання."
 TalibanInsurgency.15.a: "Ми вдячні за допомогу!"
 TalibanInsurgency.16.t: "[FROM.GetName] Починає відведення військ"
 TalibanInsurgency.16.d: "[FROM.GetLeader], лідер [FROM.GetName] повідомив нашому уряду, що війська [FROM.GetAdjective], розміщені в нашій країні, виконали свою місію, і солдати повертаються додому."\n\n\n\nКомандувач військами [FROM.GetAdjective] в нашій країні вже почав процес передачі бази нашим командирам."
 TalibanInsurgency.16.a: "Прощавайте!"
 TalibanInsurgency.17.t: "Успішний рейд у притулок талібів"
 TalibanInsurgency.17.d: "Завдяки нашим хоробрим підрозділам командос, виявлене нами укриття талібів було знищене, деякі бойовики Талібану намагалися чинити опір, але були вбиті нашими підрозділами командос, більшість інших здалися, лише деякі уникли правосуддя. Загалом, операція увінчалася повним успіхом!"
 TalibanInsurgency.17.a: "Відмінно!"
 TalibanInsurgency.18.t: "Провал рейду"
 TalibanInsurgency.18.d: "Невдале проведення рейду стало величезним ударом для нашого підрозділу контртерористичного спецназу. Виявилося, що таліби заздалегідь знали плани нашого рейду і здійснили випереджувальну атаку на деякі з наших колон, встановивши СВУ на маршруті, яким ми мали проїхати, і влаштувавши засідку на наших командос після вибуху. У результаті кілька командос, на жаль, загинули. \n\nПід час підбиття підсумків деякі військові генерали підозрюють, що серед організаторів операції могли бути співчуваючі, які могли злити план талібам, у звіті також критикується корупція з боку уряду, яка могла призвести до загибелі командос. Ми повинні переглянути цей провал і винести з нього урок!"
 TalibanInsurgency.18.a: "Спочивай з миром!"
 TalibanInsurgency.21.t: "Удар безпілотника успішний"
 TalibanInsurgency.21.d: "Наш удар безпілотника по талібам був успішним! Наш безпілотник зміг виявити, вразити та знищити кілька укриттів талібів поблизу міської зони, підірвавши їхній військовий потенціал у цьому районі та тимчасово дезорганізувавши їхнє місцеве керівництво." Незважаючи на те, що спершу вони були налякані ударом безпілотника, наразі місцеве населення святкує відступ повстанців Талібану, принаймні на сьогоднішній день."
 TalibanInsurgency.21.a: "Безпілотники - це майбутнє війни!"
 TalibanInsurgency.22.t: "У результаті невдалого удару безпілотника загинули мирні жителі"
 TalibanInsurgency.22.d: "Сьогодні один із наших безпілотників націлився і знищив те, що здавалося укриттям талібів поруч із житловим районом, але останні дані розвідки засвідчили, що насправді це був невеликий житловий будинок, у якому проживали цивільні особи."\n\nРепортери ЗМІ вже висвітлюють цей інцидент, і багато груп критикують нашу участь у цій війні."
 TalibanInsurgency.22.a: "Це була технічна помилка!"
 TalibanInsurgency.23.t: "Бомбардувальна операція успішна"
 TalibanInsurgency.23.d: "Розвідка повідомляє, що сьогодні один із наших стратегічних бомбардувальників знищив комплекс тунелів талібів, захований у горах східного Афганістану.\n\nНаша успішна бомбардувальна кампанія починає паралізовувати операції талібів в ізольованих районах країни, і руйнування їхньої інфраструктури змусить талібів здатися вчасно."
 TalibanInsurgency.23.a: "Джихадисти навчаться боятися нашої повітряної потужності!"
 TalibanInsurgency.24.t: "В результаті помилкових бомбардувань гинуть мирні жителі"
 TalibanInsurgency.24.d: "Сьогодні стався катастрофічний інцидент.\n\nНаші ВПС бомбили гірську місцевість у східному Афганістані, поки ми не виявили, що в цьому районі немає табору талібів, а є невелике село між горами. Це село було повністю знищене в результаті нашого бомбардування.\n\nНадійність нашої повітряної кампанії було поставлено під серйозний сумнів. Наших політиків і військове командування звинувачують у військових злочинах проти афганського народу"
 TalibanInsurgency.24.a: "Це жахливо!"
 TalibanInsurgency.25.t: "[FROM.GetName] Надає технічне обладнання"
 TalibanInsurgency.25.d: "У повідомленні від уряду [FROM.GetAdjective] нашому керівництву йдеться про те, що [FROM.GetName] надасть нам технічне обладнання для боротьби з повстанцями, включно з пристроями для виявлення вибухових речовин, що можуть бути встановлені на шосе або у дверних прорізах, собаками, спеціально навченими для виявлення прихованих вибухових речовин, а також деякими іншими електронними пристроями для підвищення ефективності наших військових та поліції у боротьбі з повстанцями Талібану.\n\n Очікується, що обладнання буде доставлено протягом місяця"
 TalibanInsurgency.25.a: "Ми вдячні за допомогу!"

