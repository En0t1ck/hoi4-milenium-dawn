 #Leader Description:
 GULBUDDIN_HEKMATYAR_DESC: "Гульбуддін Хекматіяр - афганський політик і колишній лідер моджахедів. Він є засновником і лідером політичної партії Хезб-і-Ісламі Гульбуддіна, названої так після того, як Мохаммад Юнус Халіс відколовся від Хезб-і-Ісламі 1979 року і заснував Хезб-і-Ісламі Халіс. У 1990-х роках він двічі обіймав посаду прем'єр-міністра. На початку 1970-х років Хекматьяр вступив в організацію "Мусульманська молодь", де був відомий своїм ісламським радикалізмом, відкинутим більшістю організації. Він провів час у Пакистані, а потім повернувся до Афганістану, коли розпочалася радянсько-афганська війна в 1979 році. У цей час ЦРУ почало фінансувати його швидко зростаючу організацію "Хезб-і-Ісламі" через пакистанську розвідувальну службу ISI, одну з найбільших серед афганських моджахедів. Під час радянсько-афганської війни він отримав більше коштів від ЦРУ, ніж будь-який інший лідер моджахедів. \n\nПісля повалення 1992 року підтримуваного радянською владою президента Афганістану Мохаммада Наджибулли, Хекматіяр відмовився увійти до складу нового уряду та разом з іншими польовими командирами вступив у громадянську війну в Афганістані, що призвело до загибелі близько 50 000 мирних жителів тільки в Кабулі. Хекматіяра звинувачували в тому, що він несе найбільшу відповідальність за ракетні обстріли міста. Водночас, у рамках зусиль зі встановлення миру і поділу влади під керівництвом Ахмад Шаха Масуда, Хекматіяр став прем'єр-міністром Афганістану з 1993 по 1994 рік і знову ненадовго з 1996 по 1997 рік."
 MOHAMMED_ZAHIR_SHAH_DESC: "Перебуваючи при владі протягом 40 років, Захір був найтривалішим правителем Афганістану з часів заснування імперії Дуррані у 18 столітті. Він розширив дипломатичні відносини Афганістану з багатьма країнами, зокрема з обома сторонами холодної війни. У 1950-х роках Захір Шах почав модернізацію країни, кульмінацією якої стало створення нової конституції та системи конституційної монархії. Демонструючи безпартійність, його тривале правління ознаменувалося миром у країні, який було втрачено згодом. \n\n\nУ 1973 році, коли Захір Шах перебував на лікуванні в Італії, його режим було повалено в результаті державного перевороту його двоюрідним братом і колишнім прем'єр-міністром Мохаммедом Дауд Ханом, який установив однопартійну республіку, поклавши кінець більш ніж 225 рокам безперервного монархічного правління. \nЗахір Шах є найбільш підходящою кандидатурою для відродження монархічного Афганістану і продовження домагань своєї сім'ї на трон."

