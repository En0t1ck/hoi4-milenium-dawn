 secure_afghan_pakistani_border_desc: "Одна з основних причин наших труднощів у ліквідації повстанського руху Талібан полягає в тому, що бойовики Талібану тікають до Пакистану, перегруповуються, а потім повертаються, щоб продовжити свій повстанський рух всередині країни. Велика частина нашого кордону з Пакистаном не охороняється, нам необхідно активізувати наші зусилля зі створення механізму безпеки вздовж кордону"
