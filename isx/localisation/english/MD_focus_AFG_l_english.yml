 TalibanAttack.0.t: "Бойовики Талібану напали на місцеву поліцейську дільницю"
 TalibanAttack.0.d: "Сьогодні група бойовиків Талібану без попередження влаштувала засідку на одному з поліцейських постів нашого уряду. Наші поліцейські сили були явно не готові і захоплені зненацька, вони мужньо билися, поки їхнє начальство не віддало наказ евакуюватися з блокпосту."\n\n\n\nБойовики Талібану захопили блокпост, поки військові не отримали інформацію, надаючи підтримку нашим поліцейським силам. В арсеналі КПП була зброя, яку, однак, було захоплено талібами. Під час нападу наші поліцейські та військові сили вбили кілька бойовиків Талібану, але у відповідь наша поліція втратила кілька хоробрих офіцерів."
 TalibanAttack.0.a: "Вони заплатять за це!"
 TalibanAttack.1.t: "Афганські таліби напали на поліцейську дільницю"
 TalibanAttack.1.d: "Сьогодні група бойовиків афганського руху "Талібан" без попередження влаштувала засідку на одному з поліцейських постів афганського уряду. Афганські поліцейські були явно не готові і заскочені зненацька, але вони мужньо билися, поки їхнє керівництво не віддало наказ евакуюватися."\n\n\n\nБойовики Талібану захопили контрольно-пропускний пункт, поки афганські військові не отримали інформацію, забезпечивши підтримку поліції. У збройовій кімнаті КПП знаходилася зброя, яку, однак, було захоплено талібами. Під час нападу афганська поліція та військові вбили кілька бойовиків Талібану, але у відповідь поліція втратила кілька хоробрих офіцерів."
 TalibanAttack.1.a: "Неприємний розвиток подій"
 TalibanAttack.2.t: "Талібан запускає вибух автобуса"
 TalibanAttack.2.d: "Сьогодні група бойовиків Талібану змусила зупинитися автобус із вантажівкою, використовувала автомати Калашникова для розстрілу цивільних осіб, які перебували всередині, а потім підірвала замінований автомобіль поруч з автобусом. Після прибуття військової поліції бойовики Талібану втекли з місця злочину, декого застрелили, а тих небагатьох, хто не встиг втекти, схопили та доправили до військової поліції для допиту. За результатами допиту та подальшого розслідування відомо, що метою теракту були туристи та іноземці. Талібан запропонував винагороду за вбивство іноземців в Афганістані. Внаслідок нападу також є жертви серед іноземних громадян, і країни постраждалих уже вимагають від нашого уряду провести повне розслідування цього нападу."
 TalibanAttack.2.a: "Ми повинні вистежити цих терористів Талібану!"
 TalibanAttack.3.t: "В результаті вибуху автобуса талібів загинули наші громадяни"
 TalibanAttack.3.d: "Сьогодні група бойовиків афганського руху "Талібан" змусила зупинитися автобус із вантажівкою, з автоматів Калашникова розстріляла цивільних осіб, які перебували всередині, а потім підірвала замінований автомобіль поруч з автобусом. Після прибуття афганської військової поліції бойовики Талібану втекли з місця події, декого застрелили, а тих небагатьох, кому не вдалося втекти, схопили й доправили до військової поліції для допиту. Внаслідок нападу постраждали й наші громадяни, наш посол в Афганістані зв'язався з афганськими офіційними особами, щоб спробувати розібратися з наслідками."
 TalibanAttack.3.a: "Надішліть наші співчуття сім'ям жертв!"
 TalibanAttack.4.t: "Іноземці вбиті в результаті вибуху автобуса талібів"
 TalibanAttack.4.d: "Сьогодні група бойовиків афганського Талібану змусила зупинитися автобус із вантажівкою, використовувала автомати Калашникова для розстрілу цивільних осіб, які перебували всередині, а потім підірвала замінований автомобіль поруч з автобусом. Після прибуття афганської військової поліції бойовики Талібану втекли з місця події, декого застрелили, а тих небагатьох, кому не вдалося втекти, схопили та доправили до військової поліції для допиту. напад призвів до жертв серед місцевих афганців і іноземних громадян і викликав широке засудження з боку міжнародного співтовариства."
 TalibanAttack.4.a: "Надішліть наші співчуття жертвам!"
 TalibanAttack.5.t: "Талібан атакує колону бензовозів"
 TalibanAttack.5.d: "Сьогодні бойовики Талібану напали на колону бензовозів, що мали доставити життєво важливе пальне військовим і військовій поліції. Бойовики Талібану підпалили автоцистерни, а водії автоцистерн були викрадені талібами. Місцезнаходження цих водіїв поки що невідоме. Поки немає повідомлень про жертви серед місцевих жителів, але автоцистерни повністю згоріли, а прилеглі дороги повністю перекриті військовими з метою безпеки. За прогнозами, місцевим жителям знадобиться деякий час, щоб повернутися до нормального життя в цьому районі."
 TalibanAttack.5.a: "Ми повинні врятувати цих водіїв!"
 TalibanAttack.6.t: "Афганські таліби спалюють паливні танкери"
 TalibanAttack.6.d: "Сьогодні бойовики афганського Талібану напали на колону бензовозів, що мали доставити життєво важливе паливо для військових і військової поліції. Бойовики "Талібану" підпалили автоцистерни, а водії автоцистерн були викрадені талібами. Місцезнаходження цих водіїв поки що невідоме. Поки немає повідомлень про жертви серед місцевих жителів, але автоцистерни повністю згоріли, а прилеглі дороги повністю перекриті військовими з метою безпеки. За прогнозами, місцевим жителям знадобиться деякий час, щоб повернутися до нормального життя в цьому районі."
 TalibanAttack.6.a: "Афганістан - дійсно небезпечне місце..."
 TalibanAttack.7.t: "Таліби атакують військовий конвой"
 TalibanAttack.7.d: "Сьогодні бойовики Талібану здійснили шокуючу атаку смертників на один із наших військових конвоїв. Бойовики Талібану їхали на двох машинах і підірвали обидві машини, коли наблизилися до військових вантажівок. Внаслідок атаки смертника кілька військових вантажівок було знищено ударною хвилею від вибуху, що призвело до кількох жертв серед наших солдатів, на щастя, наші солдати здебільшого зазнали лише поранень, бойовиків Талібану, які брали участь в атаці, негайно вбили їхніми бомбами."
 TalibanAttack.7.a: "Нам потрібно посилити огляд транспорту!"
 TalibanAttack.8.t: "Атака талібів-смертників націлена на афганських військових"
 TalibanAttack.8.d: "Сьогодні бойовики афганського руху Талібан здійснили шокуючу атаку терористів-смертників на один із військових конвоїв Афганістану. Бойовики Талібану їхали на двох автомобілях і підірвали обидва автомобілі, коли вони наблизилися до військових вантажівок\n\n\n\nУнаслідок атаки смертника кілька військових вантажівок було знищено ударною хвилею від вибуху, що призвело до кількох жертв серед солдатів афганської армії, однак бойовиків Талібану, що брали участь в атаці, було негайно вбито своїми власними бомбами."
 TalibanAttack.8.a: "Як афганські військові допустили це?"
 TalibanAttack.9.t: "Талібан націлився на іноземні війська"
 TalibanAttack.9.d: "Сьогодні бойовик Талібану, замаскований під місцевого жителя, тихо підійшов до колони іноземних військ, що були спрямовані до нашої країни, та підірвав бомбу, заховану в його тюрбані. Хоча внаслідок першого вибуху ніхто не постраждав, інша група бойовиків Талібану скористалася хаосом, створеним вибухом, і використала РПГ для ракетного обстрілу іноземних військ. Ситуація нормалізувалася після прибуття військового підкріплення, але, на жаль, цей напад призвів до численних жертв і знищення кількох військових машин."
 TalibanAttack.9.a: "Прокляття!"
 TalibanAttack.10.t: "Наші військовослужбовці вбиті в результаті нападу талібів"
 TalibanAttack.10.d: "Сьогодні бойовик Талібану, переодягнений у місцевого жителя, тихо підійшов до колони іноземних військ, що були спрямовані до нашої країни, та підірвав бомбу, заховану в його тюрбані. Хоча внаслідок першого вибуху ніхто не постраждав, інша група талібів скористалася хаосом, що виник після вибуху, та використала РПГ для обстрілу іноземних військ. Після прибуття підкріплення ситуація нормалізувалася, але, на жаль, цей напад призвів до численних жертв серед наших військовослужбовців та знищення кількох військових машин. Наш місцевий командир перебуває в контакті з афганським військовим командуванням, щоб впоратися з наслідками"
 TalibanAttack.10.a: "Надішліть співчуття загиблим солдатам!"
 TalibanAttack.11.t: "Іноземні війська вбиті в результаті нападу талібів"
 TalibanAttack.11.d: "Сьогодні бойовик Талібану, переодягнений у місцевого жителя, тихо підійшов до колони іноземних військ, що були спрямовані до нашої країни, та підірвав бомбу, заховану в його тюрбані. Хоча внаслідок першого вибуху ніхто не постраждав, інша група бойовиків Талібану скористалася хаосом, спричиненим вибухом, і використала РПГ для ракетного обстрілу іноземних військ. Після прибуття військового підкріплення ситуація нормалізувалася, але цей напад призвів до численних жертв і знищення кількох військових машин."
 TalibanAttack.11.a: "Чому вони не можуть знищити талібів?"
 TalibanAttack.12.t: "Талібан почав бомбардування будівель"
 TalibanAttack.12.d: "Сьогодні в одному з будинків, де розташовані офіси іноземних інвесторів, прогримів потужний вибух, у результаті подальшого розслідування було встановлено, що бомба, найімовірніше, була виготовлена із серії артилерійських снарядів, вкрадених або загублених з арсеналу Афганської національної армії. Талібан взяв на себе відповідальність за цей вибух.\n\nСеред загиблих є іноземці, і наші урядовці перебувають у контакті зі своїми послами, щоб впоратися з наслідками."
 TalibanAttack.12.a: "Це негативно позначиться на нашому національному іміджі!"
 TalibanAttack.13.t: "Наші підрядники загинули в результаті бомбардування талібів"
 TalibanAttack.13.d: "Сьогодні в одному з будинків, де розташовані офіси одного з наших підрядників, прогримів потужний вибух, унаслідок подальшого розслідування було встановлено, що бомбу, найімовірніше, було виготовлено із серії артилерійських снарядів, вкрадених або загублених з арсеналу Афганської національної армії. Талібан взяв на себе відповідальність за вибух.\n\nСеред постраждалих є наші громадяни, і наш посол в Афганістані підтримує контакт із представниками афганського уряду для ліквідації наслідків."
 TalibanAttack.13.a: "Вони повинні захистити наших інвесторів!"
 TalibanAttack.14.t: "Іноземці вбиті під час вибуху будівлі Талібану"
 TalibanAttack.14.d: "Сьогодні в одному з будинків, у якому розташовані офіси іноземних підрядників у великому місті Афганістану, прогримів потужний вибух, в результаті подальшого розслідування було встановлено, що бомба, найімовірніше, була виготовлена із серії артилерійських снарядів, вкрадених або загублених з арсеналу Афганської національної армії. Талібан взяв на себе відповідальність за вибух.\n\nСеред постраждалих є іноземні громадяни, і представники афганського уряду підтримують контакт із послами постраждалих країн для ліквідації наслідків."
 TalibanAttack.14.a: "Навіщо будь-якій країні інвестувати в Афганістан?"
 TalibanAttack.15.t: "Талібан запускає бомбардування аеропорту"
 TalibanAttack.15.d: "Сьогодні один з аеропортів подвійного призначення нашої країни постраждав від вибуху замінованого автомобіля, коли вантажівка з вибуховим пристроєм протаранила огорожу на в'їзді до аеропорту та привела в дію встановлений у ньому пристрій. Вибух завдав значної шкоди аеропорту через надзвичайно високу потужність вибуху бомби, встановленої в автомобілі. Незабаром після надходження повідомлень відповідальність за напад узяла на себе мережа Хаккані, найрадикальніше відгалуження Талібану. В результаті нападу є велика кількість жертв, але немає повідомлень про загиблих або поранених іноземних громадян. Глави багатьох держав висловили співчуття нашому лідеру [AFG.GetLeader] з приводу нападу і рішуче засудили його."
 TalibanAttack.15.a: "Терористи Талібану мають бути вистежені!"
 TalibanAttack.16.t: "Велика атака на аеропорт в Афганістані"
 TalibanAttack.16.d: "Сьогодні один з аеропортів подвійного призначення Афганістану було підірвано внаслідок вибуху автомобіля, коли вантажівка з вибуховим пристроєм протаранила огорожу на в'їзді в аеропорт і привела в дію пристрій, встановлений у вантажівці. Вибух завдав значної шкоди аеропорту через надзвичайно високу потужність вибуху бомби, встановленої в автомобілі. Незабаром після надходження повідомлень відповідальність за напад узяла на себе мережа Хаккані, найрадикальніше відгалуження Талібану. \n\nНапад призвів до великої кількості жертв, але немає жодних повідомлень про загиблих або поранених громадян [ROOT.GetAdjective] Афганістану. Наш лідер [ROOT.GetLeader] висловив співчуття [AFG.GetLeader] у зв'язку з нападом і рішуче засудив дії Талібану."
 TalibanAttack.16.a: "Заколот талібів досяг критичного рівня!"

