 AFR_MOR_promote_tolerant_islam: "Пропагувати аль-Васатію"
 AFR_MOR_promote_tolerant_islam_desc: "Марокко відоме своїми поміркованими інтерпретаціями ісламу. Марокканський принцип "аль-Васатія", або поміркованість, поєднує в собі малікскую школу ісламського права, ашаритське богослов'я і сунітський суфізм. Королівство завжди стверджувало, що найефективнішим способом запобігання тероризму є поширення цієї форми поміркованого ісламу для протидії екстремістським тлумаченням."
 AFR_OMA_promote_tolerant_islam: "Просування Ібаді Ісламу"
 AFR_OMA_promote_tolerant_islam_desc: "Оманське суспільство значною мірою несприйнятливе до екстремістських ісламських ідеологій. Це багато в чому пояснюється переважанням ібадистського ісламу, який заохочує терпимість щодо інших релігій. Ібадисти виступають за мирне врегулювання суперечок, а не за конфронтацію, і як такі не схильні до радикалізації. Оман завжди стверджував, що найефективнішим способом запобігання тероризму є поширення ібадистського ісламу для протидії екстремістським ідеологіям."
 AFR_terror_fund_deradicalisation_programmes: "Фінансування програм дерадикалізації"
 AFR_terror_fund_deradicalisation_programmes_desc: "Ув'язнені джихадисти не безнадійні. Багато пересічних піхотинців в екстремістських організаціях - це просто заблукалі молоді люди, які стали жертвами девіантних форм ісламу, що проповідують смерть щодо своїх побратимів-мусульман. Ми повинні здійснити програми дерадикалізації, щоб реінтегрувати цих розчарованих молодих чоловіків і жінок у суспільство. Ефективність цих програм залежить від наших витрат на соціальне забезпечення."
 AFR_terror_ct_training: "Провести підготовку з питань боротьби з тероризмом"
 AFR_terror_ct_training_desc: "Для того щоб максимально ефективно реагувати на терористичну загрозу, ми повинні постійно підвищувати рівень готовності наших служб безпеки. Що кращою є наша §Yпідготовка офіцерів§! і що більше іноземних радників ми розміщуватимемо на нашій території, то ефективнішим буде це навчання."
 AFR_terror_conduct_raid: "Рейди на сховища терористів"
 AFR_terror_conduct_raid_desc: "Наші служби безпеки виявили притулки терористів на нашій території. Ми повинні проводити поліцейські рейди з метою арешту підозрюваних у джихаді та вилучення незаконної зброї. Імовірність успішного проведення цих рейдів залежить від рівня підготовки наших співробітників безпеки з питань боротьби з тероризмом."
 AFR_terror_conduct_strike: "Удари з повітря по укриттях терористів"
 AFR_terror_conduct_strike_desc: "У віддалених районах країни, де влада центрального уряду обмежена, існує безліч укриттів для джихадистів. Ми повинні націлити ці укриття повітряними ударами, щоб усунути загрозу, яку становлять ці джихадисти. Імовірність того, що ці удари будуть успішними, залежить від того, яку підготовку з боротьби з тероризмом пройшли наші співробітники служб безпеки."
 AFR_deploy_military_advisors: "Відправити навчальну місію в [FROM.GetNameDef]"
 AFR_deploy_military_advisors_desc: "Служби безпеки [FROM.GetNameDef] потребують експертизи з боку зовнішніх партнерів, таких як ми. Ми повинні направити [ROOT.GetAdjective] військових експертів для підтримки їхніх зусиль у боротьбі з тероризмом."
 AFR_withdraw_military_advisors: "Вивести навчальну місію, спрямовану на [FROM.GetNameDef]"
 AFR_withdraw_military_advisors_desc: "Розміщення наших співробітників на території [FROM.GetNameDef] для навчання місцевих контртерористичних сил мало мінімальні переваги. Гірше того, вони стали мішенню для джихадистів. Щоб скоротити наші втрати і звести до мінімуму подальші втрати, ми повинні повернути наших військових радників додому".""

