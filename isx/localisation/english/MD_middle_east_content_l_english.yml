 GCC_blockade: "Ініціювати блокування проти [FROM.GetNameDef]"
 GCC_blockade_desc: "Занадто довго [FROM.GetAdjective] уряд виставляв напоказ свою альтернативну зовнішню політику, підриваючи наші національні інтереси, а також єдність РСАДПЗ. Ми повинні покласти край їхнім відхиленням, здійснивши економічний тиск."
 GCC_drop_the_blockade: "Припинити блокаду проти [FROM.GetNameDef]"
 GCC_drop_the_blockade_desc: "Уряд [FROM.GetNameDef] навряд чи піддасться нашому тиску найближчим часом. Можливо, для нас буде краще припинити блокаду, щоб відновити відносини."
 GCC_accept_blockade_demands: "Прийняти вимоги блокадників"
 GCC_accept_blockade_demands_desc: "Блокадники навряд чи послаблять блокаду проти нас найближчим часом. Ми повинні розглянути можливість прийняття їхніх вимог, щоб покласти край стражданням нашого народу."
 GCC_support_gcc_membership: "Підтримати [FROM.GetAdjective] членство в РСАДПЗ"
 GCC_support_gcc_membership_desc: "Приєднання [FROM.GetNameDef] до РСАДПЗ може бути в наших інтересах. Проте, ми повинні ретельно обміркувати можливі наслідки прийняття нового члена до лав. Чим більше політична й економічна ситуація в країні відрізнятиметься від ситуації в наявних членах РСАДПЗ, тим більшої шкоди її включення завдасть єдності РСАДПЗ."
 GCC_pressure_countries_to_support: "Тиск на держави з метою підтримки [FROM.GetAdjective] членства"
 GCC_pressure_countries_to_support_desc: "Що вищим є наш вплив в інших державах-членах РСАДПЗ, то більш сприйнятливими вони будуть до тиску з нашого боку, щоб підтримати кандидатуру [FROM.GetName] на членство в РСАДПЗ."
 GCC_show_supporters: "Показати держави, які підтримують наше членство"
 GCC_show_supporters_desc: "Вступ до РСАДПЗ дасть нам змогу скористатися політичними та економічними перевагами, які дає членство в РСАДПЗ. Імовірність того, що наявні члени РСАДПЗ підтримають нашу заявку на членство в РСАДПЗ, залежить від низки чинників, як-от наша стабільність і те, чи відображає наша форма правління, зовнішня політика і домінуюче віросповідання форму правління наявних держав-членів РСАДПЗ."
 GCC_begin_accession_process: "Розпочати процес вступу до РСАДПЗ"
 GCC_begin_accession_process_desc: "Оскільки РСАДПЗ спирається на одностайне ухвалення рішень, ми маємо заручитися підтримкою всіх чинних членів РСАДПЗ, щоб отримати офіційне запрошення та дозвіл розпочати процес вступу до РСАДПЗ."
 GCC_complete_accession_plan: "Повний план дій для членства в РСАДПЗ"
 GCC_complete_accession_plan_desc: "Хоча нам вдалося заручитися підтримкою всіх наявних держав-членів РСАДПЗ, наша мета - повноправне членство в РСАДПЗ - ще не досягнута. Для того щоб отримати статус члена, ми повинні спочатку завершити низку політичних та економічних змін, щоб привести нашу країну у відповідність до вимог РСАДПЗ."
 every_gcc_member_supports_tt: "Кожен член РСАДПЗ підтримує наше членство"
 GCC_support_gcc_membership_tt: "Якщо кожна держава-член РСАДПЗ підтримає [FROM.GetAdjective] членство, [FROM.GetName] зможе почати процес приєднання."\n§RЯкщо [FROM.GetName] стане членом, єдність РСАДПЗ зменшиться на 25, 20, 10 чи 5 % залежно від політичної ситуації [FROM.GetName]. §!"
 GCC_support_gcc_membership1_tt: "Якщо кожна держава-член РСАДПЗ підтримає їхнє членство, [pressured_to_accept] зможе почати процес приєднання.\n§RЯкщо [pressured_to_accept] стане членом, єдність РСАДПЗ зменшиться на 25, 20, 10 або 5% залежно від політичної ситуації [pressured_to_accept].§!"
