 terror_gulf_category: "Операції з боротьби з тероризмом: Близький Схід"
 terror_gulf_category_desc: "Що вища §Y-загроза тероризму§! у державі, то вища ймовірність того, що джихадистські групи завдадуть ударів по внутрішнім (наприклад, по урядових установах) і закордонним цілям (наприклад, по військових базах) у цій країні. Напади можуть бути здійснені в сусідній країні, якщо її кордон залишається незахищеним. Серйозність терористичних атак і ймовірність їхнього успіху можна зменшити за рахунок збільшення витрат на внутрішню безпеку та проведення антитерористичної підготовки.\n\nСпособність країни знижувати §YЗагрозу тероризму§! понад певний ліміт залежить від того, чи перебуває вона у стані війни, її стабільності, ВВП і рівня корупції. §"Загроза тероризму§!" може збільшитися у зв'язку з рівнем "радикалізації§!" і проникненням джихадистів із сусідніх країн. Вона знижуватиметься на низьких рівнях §Yрадикалізації§! внаслідок рейдів і зовнішнього втручання. Мінімальний рівень §Yрадикалізації§! може бути знижений шляхом боротьби з корупцією, зміцнення стабільності та зростання економіки. §YРадикалізація§! збільшується в міру того, як зростає популярність [Caliphate_L] і в результаті швидкої соціальної лібералізації."
