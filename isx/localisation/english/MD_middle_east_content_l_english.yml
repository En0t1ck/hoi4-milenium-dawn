 gcc.21.t: "[FROM.GetName] присоединяется к ССАГПЗ"
 gcc.21.d: "После длительного процесса вступления [FROM.GetName] удалось добиться членства в Совете сотрудничества арабских государств Персидского залива, региональной организации, основанной [SAU.GetNameDef], [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef] и [UAE.GetNameDef]. Это событие представляет собой значительное расширение ССАГПЗ, который долгое время настороженно относился к принятию в свои ряды новых членов. Теперь [FROM.GetName] смогут воспользоваться целым рядом экономических, политических и военных преимуществ, которые дает членство в ССАГПЗ."
 gcc.21.a: "ССАГПЗ становится сильнее..."

 gcc.22.t: "[FROM.GetAdjective] представители требуют продажи оружия для ССАГПЗ"
 gcc.22.d: "Совет сотрудничества арабских государств Персидского залива исторически поддерживает [ROOT.GetAdjective] правительство и поэтому является важным [ROOT.GetAdjective] союзником в арабском мире. [FROM.GetAdjective] представители утверждали, что предоставление оружия для ССАГПЗ поможет им защититься от наших общих врагов, обеспечив членов ССАГПЗ столь необходимым оружием и повысив оперативную совместимость их сил."
 gcc.22.a: "Давайте отдадим им оружие."
 gcc.22.b: "Они нужны нам самим."

 gcc.23.t: "[FROM.GetName] завершает продажу оружия блоку государств Персидского залива"
 gcc.23.d: "В ответ на просьбу государств-членов Совета сотрудничества арабских государств Персидского залива [FROM.GetAdjective] представители одобрили продажу вооружений для всей организации. Этот шаг был воспринят как сигнал растущего единства ССАГПЗ, поскольку в прошлом различные вооруженные силы ССАГПЗ были неинтегрированными и нескоординированными, и это явление усугублялось тем, что они закупали оружие у разных поставщиков. [FROM.GetLeader] выразил надежду, что эта продажа поможет ССАГПЗ более эффективно бороться с общими угрозами на Ближнем Востоке. Арабские государства Персидского залива, входящие в состав ССАГПЗ, со своей стороны, выразили радость по поводу успеха этой сделки."

 gcc.24.t: "[FROM.GetName] давит на нас, чтобы мы поддержали нового члена ССАГПЗ"
 gcc.24.d: "[pressured_to_accept] в настоящее время добивается членства в Совете сотрудничества арабских государств Персидского залива, и получает поддержку в этом начинании со стороны [FROM.GetNameDef]. Мы должны подумать, стоит ли поддерживать усилия [pressured_to_accept]."
 gcc.24.a: "Это государство заслуживает членства!"
 gcc.24.b: "Мы не поддерживаем членство этого государства!"

 gcc.25.t: "ССАГПЗ официально приглашает [FROM.GetName]"
 gcc.25.d: "Совет сотрудничества арабских государств Персидского залива, который когда-то был ограничен шестью членами-основателями [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] и [UAE.GetNameDef], решил принять в свои ряды новое государство-член. Генеральный секретарь ССАГПЗ объявил сегодня, что [FROM.GetName] было официально предложено начать процесс присоединения, который завершится членством в ССАГПЗ, после выполнения определенных экономических требований. Как сообщается, [FROM.GetName] должна будет продемонстрировать прогресс в развитии, достигнув ВВП на душу населения в размере 10.000$. Нынешние члены ССАГПЗ обязались помочь [FROM.GetName] достичь этой цели, инвестируя в его экономику."
 gcc.25.a: "Совет расширяется..."

 gcc.26.t: "[FROM.GetName] предлагает провести совместные учения государств Персидского залива"
 gcc.26.d: "Делегация государства [FROM.GetNameDef] предложил провести совместные учения между государствами-членами ССАГПЗ, чтобы помочь защититься от внешних угроз. Это может стать возможностью для [ROOT.GetAdjective] войск приобрести полезный опыт."
 gcc.26.a: "Наши войска оценят эту практику!"
 gcc.26.b: "Мы отказываемся участвовать!"

 #Middle East Peace
 peace_plan.1.t: "[FROM.GetName] предлагает ближневосточный мирный план."
 peace_plan.1.d: "В стремлении достичь того, что не удалось сделать по Ословским соглашениям, [FROM.GetLeader] объявил о новой инициативе по обеспечению прочного мира между израильским и палестинским народами. Хотя подробности плана еще не обнародованы, руководство [ISR.GetAdjective] уже заявило о своей предварительной поддержке [FROM.GetAdjective] - разрушенного мира. К числу вопросов, которые, скорее всего, будут затронуты в рамках этой новой инициативы, относятся право палестинцев на возвращение, израильские поселения на Западном берегу, статус Иерусалима и палестинская государственность."
 peace_plan.1.d1: "В стремлении достичь того, что не удалось сделать по Ословским соглашениям, [FROM.GetLeader] объявил о новой инициативе по обеспечению прочного мира между израильским и палестинским народами. Хотя подробности плана еще не обнародованы, руководство [PAL.GetAdjective] уже заявило о своей предварительной поддержке [FROM.GetAdjective] разрушенного мира. К числу вопросов, которые, скорее всего, будут затронуты в рамках этой новой инициативы, относятся право палестинцев на возвращение, израильские поселения на Западном берегу, статус Иерусалима и палестинская государственность."
 peace_plan.1.a: "Это не очередная обреченная мирная сделка..."

 peace_plan.2.t: "Первая проблема: Право на возвращение"
 peace_plan.2.d: "Арабо-израильская война 1948 года привела к катастрофе, которую палестинцы называют аль-Накба. Это событие привело к массовому исходу палестинского населения с контролируемой Израилем территории, что привело к созданию крупных лагерей беженцев в соседних арабских странах. Эти беженцы живут в условиях нестабильного существования, поскольку многие правительства не предоставили палестинским беженцам гражданство, тем самым часто отказывая им в праве на работу и доступ к общественным услугам. Эти беженцы стремятся вернуться в дома, которыми их семьи владели до 1948 года, что создает сложную проблему, которую необходимо решить, учитывая тот факт, что большая часть земли, ранее принадлежавшей этим беженцам, теперь заселена израильтянами.\n\nЕсли мы решим поддержать право палестинцев на возвращение, Израиль будет вынужден согласиться на возвращение потенциально миллионов беженцев на территорию, находящуюся под управлением Израиля. Если же мы решим этого не делать, то вместо этого мы можем предложить финансовую компенсацию и поддержку либо для интеграции палестинских беженцев в арабские принимающие государства, либо для их поселения на Западном берегу."
 peace_plan.2.a: "Мы должны поддерживать право на возвращение."
 peace_plan.2.b: "Мы не должны поддерживать право на возвращение."

 peace_plan.3.t: "Вторая проблема: Поселения на Западном берегу"
 peace_plan.3.d: "Вскоре после победы Израиля в Шестидневной войне 1967 года, когда Израиль захватил контроль над Западным берегом у Иордании, группа сионистских активистов, остановившаяся в гостинице в Хевроне, отказалась уезжать. Израильское правительство попыталось пойти на компромисс с активистами, создав первое еврейское поселение на Западном берегу, тем самым помешав палестинцам, занимающимся скотоводством, продолжать пользоваться этой землей. Это событие положило начало тенденции, которая продолжается и по сей день, когда было создано более ста поселений, к растущему огорчению палестинского населения.\n\nОдним из возможных решений, которое было предложено, было расширение израильской территории, с тем чтобы включить в нее земли с поселениями в обмен на то, чтобы израильтяне отказались от части территории в пользу палестинцев.  Однако вопрос о точной доле земель, подлежащих обмену, остается открытым."
 peace_plan.3.a: "Поселения должны быть демонтированы."
 peace_plan.3.b: "Поселения должны остаться, а Израилю следует отдавать предпочтение при обмене территориями."
 peace_plan.3.c: "Поселения должны остаться, а Палестине следует отдавать предпочтение при обмене территориями."

 peace_plan.4.t: "Третья проблема: Судьба Иерусалима"
 peace_plan.4.d: "Иерусалим - город с огромным духовным значением в исламе, иудаизме и христианстве. Поэтому его статус является весьма деликатным вопросом, поскольку израильтяне хотят сохранить контроль над всем городом, в то время как палестинцы настаивают на Восточном Иерусалиме в качестве столицы независимого палестинского государства. Помимо выбора в пользу либо израильской, либо палестинской позиции по Иерусалиму, у нас также есть возможность интернационализировать город, как это изначально предполагалось Организацией Объединенных Наций, не допуская, чтобы этот город оказался в руках обоих государств."
 peace_plan.4.a: "Палестинцы должны получить город."
 peace_plan.4.b: "Израильтяне должны сохранить город."
 peace_plan.4.c: "Иерусалим должен быть интернационализирован."

 peace_plan.5.t: "Четвертая проблема: Палестинская государственность"
 peace_plan.5.d: "Израиль исторически выступал против создания независимого палестинского государства из-за потенциальной угрозы безопасности, которую такое государство будет представлять для Израиля. Вместо этого израильтяне выступают за создание демилитаризованного, лишь частично автономного палестинского образования, над которым Израиль обладает суверенитетом. С другой стороны, палестинцы стремились к созданию полностью независимого палестинского государства на Западном берегу и в Газе после границ, существовавших до 1967 года."
 peace_plan.5.a: "Палестинцы должны иметь государство."
 peace_plan.5.b: "Палестинский суверенитет должен быть ограничен."

 peace_plan.6.t: "Мирное предложение объявлено!"
 peace_plan.6.d: "Мы должны рассмотреть вопрос о том, учитывает ли предложение [FROM.GetAdjective] нашу озабоченность по ключевым вопросам, касающимся израильских поселений на Западном берегу, палестинской государственности, права палестинцев на возвращение и статуса Иерусалима."
 peace_plan.6.a: "Эта сделка приемлема для нас."
 peace_plan.6.b: "Нельзя ожидать, что мы согласимся на такую сделку!"

 peace_plan.7.t: "Израиль и Палестинская администрация подписали исторический мирный договор"
 peace_plan.7.d: "Предложение о мире при посредничестве [FROM.GetNameDef] было принято представителями Израиля и Палестинской администрации, что ознаменовало собой поворотный пункт в израильско-палестинских отношениях. Хотя некоторые инакомыслящие с обеих сторон подвергли сделку критике, ее принятие большинством обеих групп населения заставило аналитиков прийти к выводу, что вероятность того, что эти инакомыслящие попытаются испортить соглашение, относительно мала. Мировые лидеры положительно отреагировали на этот успех, однако предупредили, что мирный процесс по-прежнему далек от завершения из-за необходимости выполнения положений соглашения. [FROM.GetLeader] в ответ на эти заявления с настоятельным призывом проявить осторожность, признав тот факт, что мир еще не достигнут, однако попытались подчеркнуть беспрецедентный характер уровня приверженности делу мира, продемонстрированного как Израилем, так и Палестиной."
 peace_plan.7.a: "Исторический момент!"

 peace_plan.8.t: "[FROM.GetName] отклоняет мирное соглашение"
 peace_plan.8.d: "Делегация [FROM.GetAdjective] обнаружила, что наше мирное предложение чрезмерно смещено в сторону противоположной стороны, и поэтому отклонила его."
 peace_plan.8.a: "Наша инициатива провалилась..."

 #UAE events
 uae_royal.1.t: "Смерть шейха Зайеда"
 uae_royal.1.d1: "Объединенные Арабские Эмираты, наряду с значительной частью мусульманского мира, сегодня в трауре, когда скончался больной президент ОАЭ, шейх Зайед бин Султан Аль Нахайян. Шейх Зайед почитается в ОАЭ как отец-основатель нации благодаря своей роли в объединении некогда разделенных эмиратов. Шейху также приписывают заслуги в укреплении альянсов ОАЭ с Саудовской Аравией и Западом, ввязывании страны в войну с террором и повышении роли эмиратов в миротворческих операциях ООН. На посту президента ОАЭ и эмира Абу-Даби шейха Заида сменил его сын Халифа бен Заид Аль Нахайян."
 uae_royal.1.d2: "Объединенные Арабские Эмираты, наряду с значительной частью мусульманского мира, сегодня в трауре, когда скончался больной бывший президент ОАЭ шейх Зайед бин Султан аль-Нахайян. Шейх Зайед почитается в ОАЭ как отец-основатель нации благодаря своей роли в объединении некогда разделенных эмиратов. За последние несколько лет его правления бывшая абсолютная монархия превратилась в конституционную, где власть принадлежит избранным лидерам. Тем не менее, широко распространенное в ОАЭ плач по поводу смерти шейха Зайеда свидетельствует о сохраняющемся значении так называемого "отца нации" для эмиратов."
 uae_royal.1.d3: "Объединенные Арабские Эмираты, наряду с значительной частью мусульманского мира, сегодня в трауре, когда скончался больной бывший президент ОАЭ шейх Зайед бин Султан аль-Нахайян. Шейх Зайед почитается в ОАЭ как отец-основатель нации благодаря своей роли в объединении некогда разделенных эмиратов. Его правление характеризовалось быстрым процессом политических реформ, которые оттеснили королевскую семью от власти, заменив абсолютную монархию на то, что сейчас известно как [UAE.GetNameDef]. Больше не занимая официального поста, шейх Зайед, тем не менее, сохранил значительное число верных последователей, которые оплакивали его смерть. Большинство населения [UAE.GetNameDef], однако, осталось в значительной степени апатичным, в то время как небольшое меньшинство открыто празднует кончину шейха как официальный конец монархического правления и важный шаг вперед в становлении федеративной республики."
 uae_royal.1.d4: "По сообщениям, скончался больной бывший президент ОАЭ шейх Зайед бин Султан Аль Нахайян. Во время его правления королевская семья эмиратов была вынуждена бежать с земли, на которой они раньше председательствовали, поскольку "Аль-Каида" распространила свою власть на всю страну. Живя теперь в изгнании за границу, королевская семья поклялась в конце концов вернуться в то, что они продолжают называть Объединенными Арабскими Эмиратами. Сын шейха Заида, Халифа бин Заида аль-Нахайяна, был официально назначен президентом ОАЭ в изгнании - титул, дающий мало полномочий, учитывая относительно небольшое число лиц, которые продолжают клясться в верности монархии."
 uae_royal.1.a: "Печальный день для семьи Аль Нахайян..."

 uae_royal.2.t: "Шейх Халифа из ОАЭ страдает от инсульта."
 uae_royal.2.d1: "Шейх Халифа бен Заид Аль Нахайян, президент ОАЭ и правитель Абу-Даби, по сообщениям, перенес дебатирующий инсульт. Несмотря на стабильное состояние, шейх, как сообщается, больше не в состоянии заниматься повседневными делами правительства. Сводный брат шейха и наследный принц Абу-Даби Мухаммед бен Заид Аль Нахайян, как сообщается, де-факто взял под контроль эмиратский штат.\n\nМухаммед бен Заид, названный западными аналитиками МбЗ, относительно молодой, но, тем не менее, опытный лидер. В предыдущие годы он играл активную роль в экономических реформах в Эмирате и служил и командовал как эмиратскими ВВС, так и амиратской гвардией, двумя самыми престижными институтами вооруженных сил ОАЭ."
 uae_royal.2.d2: "Бывший президент ОАЭ и эмир Абу-Даби шейх Халифа бен Заид Аль Нахайян, по сообщениям, перенес дебатирующий инсульт. За последние несколько лет его правления бывшая абсолютная монархия превратилась в конституционную, где власть принадлежит избранным лидерам. Тем не менее, в качестве эмира Абу-Даби шейх Халифа продолжает сохранять значительное символическое значение в стране."
 uae_royal.2.d3: "Бывший президент ОАЭ и эмир Абу-Даби шейх Халифа бен Заид Аль Нахайян, по сообщениям, перенес дебатирующий инсульт. Его правление характеризовалось быстрым процессом политических реформ, который увековечил королевскую семью от власти, заменив абсолютную монархию на то, что сейчас известно как [UAE.GetNameDef]. Больше не занимая официального поста, шейх Халифа, тем не менее, сохраняет значительное символическое влияние."
 uae_royal.2.d4: "Бывший президент ОАЭ и эмир Абу-Даби шейх Халифа бен Заид Аль Нахайян, по сообщениям, перенес дебатирующий инсульт.Во время его правления семья аль-Нахьяна была вынуждена бежать с земли, на которой она раньше председательствовала, поскольку "Аль-Каида" распространила свою власть на всю страну. Сейчас эта королевская семья, проживающая в изгнании за границу, поклялась в конечном итоге вернуться в то, что они продолжают называть Объединенными Арабскими Эмиратами. Однако инсульт шейха создал еще одно препятствие на пути реализации этого стремления."
 uae_royal.2.a: "Пусть шейх быстро восстановится..."

 kuwait_royal.1.t: "Смерть Джабера аль-Ахмада ас-Сабаха"
 kuwait_royal.1.d1: "Сегодня Кувейт скорбит по больному эмиру Кувейта шейху Джабару аль-Ахмаду ас-Сабаху. Шейх Джабар был слаб здоровьем после инсульта в 2001 году и руководил бурным периодом кувейтской истории. Под его правлением Кувейт пережил роспуск и восстановление парламента, а также вторжение и оккупацию иракских войск, во время которых шейх руководил подпольным движением сопротивления против армии Саддама. Шейха Джабара сменил на посту эмира Кувейта его сводный брат Сабаль аль-Ахмад ас-Сабах из-за плохого здоровья наследного принца шейха Саада ас-Салима ас-Сабаха."
 kuwait_royal.1.d2: "Сегодня Кувейт скорбит по больному эмиру Кувейта шейху Джабару аль-Ахмаду ас-Сабаху. Шейх Джабар был слаб здоровьем после инсульта в 2001 году и руководил бурным периодом кувейтской истории. Под его правлением Кувейт пережил роспуск и восстановление парламента, а также вторжение и оккупацию иракских войск, во время которых шейх руководил подпольным движением сопротивления против армии Саддама. Более того, в последние годы его правления произошла передача власти от неизбранной монархии к избранным политикам."
 kuwait_royal.1.d3: "Сегодня Кувейт скорбит по больному эмиру Кувейта шейху Джабару аль-Ахмаду ас-Сабаху. Шейх Джабар был слаб здоровьем после инсульта в 2001 году и руководил бурным периодом кувейтской истории. Под его правлением Кувейт пережил роспуск и восстановление парламента, а также вторжение и оккупацию иракских войск, во время которых шейх руководил подпольным движением сопротивления против армии Саддама. Последняя часть его правления характеризовалась быстрым процессом политических реформ, которые смели королевскую семью от власти, заменив монархию тем, что теперь известно как [KUW.GetNameDef]. Больше не занимая официального поста, шейх Джабар тем не менее сохранил значительное окружение верных последователей, которые оплакивали его смерть."
 kuwait_royal.1.a: "Грустный день для Кувейта..."

 oman_royal.1.t: "Смерть султана Кабуса бин Саида Аль Саида"
 oman_royal.1.d: "Уважаемый султан, правитель Омана с 1970 года, к сожалению, скончался. Султану Кабусу широко приписывают модернизацию Омана, приведшую к беспрецедентному развитию, повышению уровня жизни, отмене рабства и прекращению леворадикального восстания восстания в западной провинции Дхофар. На международном уровне его помнят как архитектора чрезвычайно успешной нейтральной внешней политики, которая позволила Оману построить тесные связи с Ираном, Саудовской Аравией, Соединенными Штатами, Великобританией и даже Израилем.\n\nПоскольку у султана не было ни детей, ни братьев, ни сестер, и он публично не называл наследника, оманская королевская семья должна была коллективно принять решение о его преемнике. Три самых популярных кандидата на пост султана - дети дяди Кабуса, Саида Тарика ибн Таймура Аль-Саида. Асад бин Тарик - широко уважаемый бывший военный командир, имеющий хорошие отношения с лидерами других государств Персидского залива. Шихаб бин Тарик - бывший командующий флотом, который держится в тени, но, как сообщается, в прошлом не боялся не соглашаться с султаном Кабусом по вопросам политики. Хайтам бин Тарик является предпочтительным выбором оманских купцов, но ему не хватает политического опыта."
 oman_royal.1.a: "Асад."
 oman_royal.1.b: "Шихаб."
 oman_royal.1.c: "Хайтам."

 #Saudi Arabia Events
 saudi_royal.1.t: "Смерть короля Фахда"
 saudi_royal.1.d1: "Саудовская Аравия, наряду с значительной частью мусульманского мира, находится сегодня в трауре, так как больной король Фахд, наконец, поддался десятилетней болезни после инсульта в 1995 году. Короля Фахда приветствовали как арабские, так и западные лидеры как дальновидного лидера. Его правление привело к тому, что Саудовская Аравия стала ближе к Соединенным Штатам в попытке подорвать "Аль-Каиду", группу, которая быстро превратилась в самую значительную внутреннюю угрозу саудовской монархии. Наследный принц Абдулла, который фактически был правителем после удара короля Фахда, теперь коронован королем Саудовской Аравии Абдаллой ибн Абдель Азизом и пообещал продолжить усилия по модернизации своего сводного брата."
 saudi_royal.1.d2: "Саудовская Аравия, наряду с значительной частью мусульманского мира, находится сегодня в трауре, так как больной король Фахд, наконец, поддался десятилетней болезни после инсульта в 1995 году. Наследный принц Абдулла, который де-факто был главой королевской семьи с момента изнурительного инсульта Короля Фахда в 1995 году, теперь возьмет на себя в основном церемониальный титул Короля Саудовской Аравии. За последние несколько лет бывшая абсолютная монархия трансформировалась в конституционную, где власть принадлежит избранным лидерам. Тем не менее, широко распространенное в Саудовской Аравии плач по поводу смерти короля Фахда свидетельствует о непреходящей значимости королевской семьи."
 saudi_royal.1.d3: "По сообщениям, последний король Саудовской Аравии Фахд ибн Абдель Азиз аль-Сауд скончался от десятилетней болезни после инсульта 1995 года. Его правление стало свидетелем быстрого процесса политических реформ, которые заставили королевскую семью уйти от власти, заменив абсолютную монархию на то, что сейчас известно как [SAU.GetNameDef]. Больше не занимая официального поста, Фахд, тем не менее, сохранил значительное число верных последователей, которые оплакивали его смерть. Большинство населения [SAU.GetNameDef], однако, осталось в значительной степени апатичным, в то время как незначительное меньшинство открыто празднует уход Фахда как официальный конец монархического правления в Саудовской Аравии и важный шаг вперед в становлении республики."
 saudi_royal.1.d4: "По сообщениям, король Саудовской Аравии Фахд наконец-то стал жертвой десятилетней болезни после инсульта 1995 года. При его правлении королевская семья Саудовской Аравии была вынуждена бежать с земли, на которой она раньше председательствовала, поскольку "Аль-Каида" распространила свою власть на всю страну. Сейчас, проживая в изгнании за границу, королевская семья поклялась, что в конце концов вернется в то, что они продолжают называть Саудовской Аравией. Наследный принц Абдулла, который де-факто был главой Дома Сауда с момента удара короля Фахда, был официально коронован как король Саудовской Аравии, титул, который дает мало полномочий, учитывая относительно небольшое число лиц, которые продолжают клясться в верности монархии."
 saudi_royal.1.a: "Печальный день для Дома Сауда..."

 saudi_royal.2.t: "Смерть короля Абдуллы"
 saudi_royal.2.d1: "Саудовская Аравия, наряду с значительной частью мусульманского мира, находится сегодня в трауре, когда больной король Абдулла, наконец, уступил годы слабого здоровья и скончался. Правление короля Абдуллы было бурным периодом в истории Саудовской Аравии, когда Королевство боролось с восстаниями, прокатившимися по всему Ближнему Востоку. Несмотря на обещания провести реформы, власть в Саудовской Аравии в подавляющем большинстве осталась в руках королевской семьи, и мало что указывает на то, что в ближайшем будущем ситуация изменится. Наследный принц Салман был коронован королем Саудовской Аравии Салманом ибн Абдель Азизом, унаследовав неопределенное положение, которому угрожает подъем политического ислама и джихадистских движений."
 saudi_royal.2.d2: "Саудовская Аравия, наряду с значительной частью мусульманского мира, находится сегодня в трауре, когда больной король Абдулла, наконец, уступил годы слабого здоровья и скончался. Наследный принц Салман теперь возьмет на себя в основном церемониальный титул короля Саудовской Аравии. В последние несколько лет бывшая абсолютная монархия трансформировалась в конституционную, где власть принадлежит избранным лидерам. Тем не менее, широко распространенное в Саудовской Аравии плач по поводу смерти короля Абдаллы свидетельствует о непреходящей значимости королевской семьи."
 saudi_royal.2.d3: "По сообщениям, последний король Саудовской Аравии Абдулла ибн Абдель Азиз аль-Сауд уступил годы слабого здоровья и скончался. Его правление стало свидетелем быстрого процесса политических реформ, которые заставили королевскую семью уйти от власти, заменив абсолютную монархию на то, что сейчас известно как [SAU.GetNameDef]. Больше не занимая официального поста, Абдулла, тем не менее, сохранил значительное число верных последователей, которые оплакивали его смерть. Большинство населения [SAU.GetNameDef], однако, осталось в значительной степени апатичным, в то время как небольшое меньшинство открыто празднует уход Абдуллы, ознаменовавший официальный конец монархического правления в Саудовской Аравии и важный шаг вперед в становлении республики."
 saudi_royal.2.d4: "По сообщениям, король Саудовской Аравии Абдалла наконец-то уступил годы слабого здоровья и скончался. Во время его правления королевская семья Саудовской Аравии была вынуждена бежать с земли, на которой она раньше председательствовала, поскольку "Аль-Каида" распространила свою власть на всю страну. Живя теперь в изгнании за границу, королевская семья поклялась в конце концов вернуться в то, что они продолжают называть Саудовской Аравией. Наследный принц Салман был официально коронован как Король Саудовской Аравии, титул, который дает мало полномочий, учитывая относительно небольшое число лиц, которые продолжают клясться в верности монархии."

 saudi_royal.3.t: "Жажда власти Мохаммеда бен Салмана"
 saudi_royal.3.d: "Сын короля Салмана Мухаммед был восходящей звездой в саудовской политике с тех пор, как его отец пришел к власти. В течение этого времени он стремился укрепить свою власть, проводя социально-экономические реформы и оттесняя политических соперников. Теперь молодой принц, известный западным аналитикам как MbS, нацелился на трон через должность наследного принца. Король Салман, хранитель Двух Священных мечетей, должен решить, удовлетворить ли амбиции своего сына и назначить его наследным принцем, или оставить Мухаммеда бен Найефа, опытного бывшего министра внутренних дел, которого боялись и ненавидели саудовские джихадисты."
 saudi_royal.3.a: "Нам нужен опыт Мохаммеда бен Найефа."
 saudi_royal.3.b: "Молодость Мохаммеда бен Салмана может стать ценным приобретением."

 saudi_royal.4.t: "Король Салман назначает сына наследным принцем Саудовской Аравии"
 saudi_royal.4.d: "Беспрецедентным шагом король Салман изменил линию наследования в пользу своего честолюбивого сына Мухаммеда бен Салмана. Молодой принц заменяет 57-летнего Мухаммеда бен Найефа, который ранее занимал этот пост, фигуру, заслужившую уважение как внутри страны, так и за рубежом за свои усилия по борьбе с джихадистским террором. Мохаммед бен Салман произвел волну в королевстве, инициировав ряд социально-экономических реформ и консолидировав политическую власть, тем самым противопоставив себя ряду сторонников статус-кво. Принц также сыграл важную роль в развязывании Саудовской Аравией войны в Йемене."
 saudi_royal.4.a: "Молодой принц приближается к трону..."

 saudi_royal.5.t: "Дело Хашогги"
 saudi_royal.5.d: "Саудовская Аравия попала под огонь международного сообщества после убийства саудовскими агентами в Стамбуле диссидента и журналиста Джамаля Хашогги. Многие призывали привлечь к расследованию наследного принца Мухаммеда бен Салмана, который тесно связан с агентами, совершившими это убийство. Нам было бы целесообразно принять меры, чтобы уменьшить это давление и спасти репутацию королевства."
 saudi_royal.5.a: "Наказать наследного принца."
 saudi_royal.5.b: "Наказать \"негодяев-оперативников\"."
 saudi_royal.5.c: "Ничего не делать."

 saudi_royal.6.d1: "Мир с шоком и ужасом отреагировал на жестокое убийство саудовского диссидента и журналиста Джамаля Хашогги саудовскими оперативниками в Стамбуле. В последующие дни стало ясно, что агенты, убившие Хашогги, имели тесные связи с наследным принцем Мухаммедом бен Салманом, сыном саудовского короля. \n\nВ ответ на растущее давление на Саудовскую Аравию с целью привлечь виновных к ответственности король Салман во всеуслышание осудил принца Мухаммеда и лишил его статуса наследного принца и следующего в очереди на престол. Саудовский король заверил мировое сообщество, что политическая карьера бывшей восходящей звезды подошла к концу и что вскоре он предстанет перед саудовскими судами как обычный гражданин. Мировые лидеры и правозащитные организации приветствовали это заявление, но многие также поклялись внимательно следить за тем, чтобы справедливость действительно восторжествовала."
 saudi_royal.6.d2: "Мир с шоком и ужасом отреагировал на жестокое убийство саудовского диссидента и журналиста Джамаля Хашогги саудовскими оперативниками в Стамбуле. В последующие дни стало ясно, что агенты, убившие Хашогги, имели тесные связи с наследным принцем Мухаммедом бен Салманом, сыном саудовского короля. \n\nВ ответ на растущее давление на Саудовскую Аравию с целью привлечения виновных к ответственности король Салман приказал арестовать нескольких так называемых \"изгоев-оперативников\", которые, как утверждает саудовское правительство, не были заказаны наследным принцем для убийства Хашогги. Несколько мировых лидеров и правозащитных организаций раскритиковали этот шаг, назвав его попыткой снять с принца Мухаммеда и саудовского правительства ответственность. В ответ на отсутствие прозрачности Саудовской Аравии Германия и ряд других европейских стран приостановили все продажи оружия королевству."
 saudi_royal.6.d3: "Мир с шоком и ужасом отреагировал на жестокое убийство саудовского диссидента и журналиста Джамаля Хашогги саудовскими оперативниками в Стамбуле. В последующие дни стало ясно, что агенты, убившие Хашогги, имели тесные связи с наследным принцем Мухаммедом бен Салманом, сыном саудовского короля. \n\nКороль Салман и его сын отказались подчиниться международному давлению, чтобы преследовать виновных, вместо этого назвав Джамаля Хашогги \"предателем\", который \"заслужил смерть\". Бесстыдный ответ саудовского правительства вызвал всеобщее осуждение, заставив многие государства отозвать своих послов в знак протеста. Массовое общественное давление в Европе вынудило большинство европейских государств приостановить продажу оружия Саудовской Аравии."
 saudi_royal.6.a: "Поистине трагическое положение дел..."

 saudi_royal.7.t: "Недовольство наследным принцем растет"
 saudi_royal.7.d: "Непопулярность Мухаммеда бен Салмана в королевской семье неуклонно росла с тех пор, как он сменил Мухаммеда бен Найефа на посту наследного принца. Его беспрецедентная консолидация власти, маргинализация соперников и агрессивная внешняя политика привели к тому, что некоторые видные князья не столь сдержанно обсуждали возможность возвращения Мухаммеда бен Найефа на его первоначальное место. Кронпринц хочет арестовать этих инакомыслящих и обвинить их в заговоре против монархии, тем самым еще больше укрепив свои позиции. Но возможно пришло время подрезать крылья юному принцу."
 saudi_royal.7.d1: "Непопулярность Мухаммеда бин Салмана в королевской семье неуклонно росла с тех пор, как он сменил Мухаммеда бин Найефа на посту наследного принца. Его беспрецедентная консолидация власти, маргинализация соперников и агрессивная внешняя политика привели к тому, что некоторые видные князья не столь сдержанно обсуждали возможность возвращения Мухаммеда бен Найефа на его первоначальное положение. Кронпринц хочет арестовать этих инакомыслящих и обвинить их в заговоре против монархии, тем самым еще больше укрепив свои позиции. Учитывая силу молодого принца, есть ли у нас другой выбор?"
 saudi_royal.7.a: "Успокоить несогласных."
 saudi_royal.7.b: "Вычистить несогласных."

 saudi_royal.8.t: "Саудовский король с удивлением отпускает сына"
 saudi_royal.8.d: "Многие отмечают противоречивый подъем принца Мухаммеда бен Салмана, который, будучи наследным принцем, проводил агрессивный подход как к внутренней, так и к международной политике. Его роль в убийстве журналиста Джамаля Хашогги вызвала широкое осуждение со стороны гражданского общества и некоторых правительств, а его репутация была подорвана отсутствием успеха войны Саудовской Аравии в Йемене. Теперь его противоречивые действия привели к его падению, поскольку король Салман восстановил Мухаммеда бен Найефа, предшественника и соперника Мухаммеда бен Салмана, в качестве наследного принца и предал своего собственного сына политическому забвению. Этот шаг был приписан давлению внутри королевской семьи со стороны таких фигур, как принц Ахмед ибн Абдель Азиз, младший брат короля Салмана и единственный оставшийся в живых член могущественной так называемой Семёрки Судайри, не считая самого короля. По слухам, молодой принц был помещен под домашний арест в ожидании решения принца Ахмеда, Мухаммеда бен Найефа и их союзников относительно его окончательной судьбы."
 saudi_royal.8.a: "Восходящая звезда впадает в немилость..."

 saudi_royal.9.t: "Принцы арестованы в ходе громких саудовских репрессий"
 saudi_royal.9.d: "Несколько правительственных чиновников и высокопоставленных членов королевской семьи были задержаны в ходе масштабных репрессий, которые рассматриваются как последняя попытка наследного принца Мухаммеда бен Салмана укрепить контроль над страной. Среди арестованных видных деятелей - Мухаммед бен Найеф, широко уважаемый бывший министр внутренних дел и предшественник Мухаммеда бен Салмана на посту наследного принца, и принц Ахмед бен Абдель Азиз, младший брат короля.\n\nАрестованные принцы были обвинены в заговоре с целью свержения Мухаммеда бен Салмана, который оттолкнул многих членов королевской семьи своей агрессивной внешней политикой и оттеснением соперничающих королевских особ. Некоторые считают, что этот шаг проложил путь к тому, чтобы наследный принц занял трон, поскольку репрессии помогли устранить двух значительных соперников, которые имели бы весомые претензии, если бы больной король Салман поддался своему слабому здоровью."
 saudi_royal.9.a: "Игра престолов продолжается..."

 saudi_royal.10.t: "Король Саудовской Аравии Салман отрекся от престола"
 saudi_royal.10.d: "В том, что описывается как \"мирный переворот\", король Салман шокировал наблюдателей, объявив о своем отречении и передаче власти своему сыну, наследному принцу Мухаммеду бен Салману. Молодой принц провел годы, укрепляя власть в королевской семье, и недавно ему удалось устранить двух своих самых могущественных соперников в борьбе с предполагаемыми заговорщиками. Теперь, под предлогом плохого здоровья короля Салмана, он сумел обеспечить себе трон и вскоре будет коронован королем Саудовской Аравии Мухаммедом бен Салманом, хранителем Двух Священных мечетей."
 saudi_royal.10.a: "Король ушел, да здравствует король..."

 SAU.1.t: "Мир шокирован отставкой [LEB.GetLeader] и его осуждением «Хезболлы»"
 SAU.1.d: "Визит [LEB.GetLeader], премьер-министра Ливана, в [SAU.GetNameDef] был прерван сегодня его странным заявлением о том, что он уходит в отставку из-за растущего влияния Ирана и Хезболлы в ливанской политике. Президент Ливана, а также другие политические деятели страны обвинили [SAU.GetNameDef] в похищении премьер-министра и принуждении его выступить с заявлением и подать в отставку. Впоследствии отставка [LEB.GetLeader] не была признана его собственным правительством.\n\nТакой поворот событий совпал с воинственными высказываниями [SAU.GetAdjective] представителей в адрес «Хезболлы», когда [SAU.GetAdjective] министр иностранных дел обвинил «Хезболлу» в ведении враждебной деятельности против [SAU.GetNameDef]. Он также последовал за несколькими месяцами растущей напряженности между [SAU.GetNameDef] и [PER.GetNameDef], и широко рассматривается как [SAU.GetAdjective] реакция на растущее [PER.GetNameDef] влияние на Ближнем Востоке."
 SAU.1.a: "Драматические события."

 SAU_2017_Riyadh_Summit.0.t: "Саммит в Эр-Рияде в 2017 году"
 SAU_Riyadh_Summit_tt: "§GУсиление мнения между всеми мусульманскими странами§"
 SAU_2017_Riyadh_Summit.0.d: "Эр-Риядский саммит 2017 года - это серия из трех саммитов, проведенных 20-21 мая 2017 года по случаю визита президента США Дональда Трампа в Саудовскую Аравию, его первого зарубежного визита."
 SAU_2017_Riyadh_Summit.0.a: "Принять гостей"
 SAU_2017_Riyadh_Summit.0.b: "Нет необходимости"

 Riyadh_Summit: "Эр-Риядский саммит"
 SAU_2017_Riyadh_Summit.1.t: "Объявлен саммит 2017 года в Эр-Рияде!"
 SAU_2017_Riyadh_Summit.1.d: "Она включает в себя одну двустороннюю встречу между Соединенными Штатами и Саудовской Аравией и две многосторонние встречи - одну между членами Совета сотрудничества арабских государств Персидского Залива и другую с арабскими и мусульманскими странами. На ней присутствовали руководители и представители 55 арабских и мусульманских стран."
 SAU_2017_Riyadh_Summit.1.a: "Интересно"

 SAU_GCC_CRISIS.0.t: "Блокада Катара"
 SAU_GCC_CRISIS.0.d: "С момента прихода к власти в 1995 г. Хамад бен Халифа Аль Тани считал, что Катар может обрести безопасность, только если превратится из саудовского придатка в соперника Саудовской Аравии по региональному влиянию. Как следствие, Катар проводит нехарактерно активную внешнюю политику, которая часто противоречит нашим собственным внешнеполитическим целям. Пришло время положить конец плохому поведению Катара."
 SAU_GCC_CRISIS.0.a: "Они будут подчиняться или страдать."
 SAU_GCC_CRISIS.0.b: "Если подумать, то не стоит рисковать."
 Blockade: "Блокада ССАГПЗ"
 Blockade_Trade: "Блокада ССАГПЗ"
 Decline_Blockade: "Отказался присоединяться к блокаде"
 Trump_Support_Blockade_QAT: "Поддерживает блокаду Катара"

 SAU_GCC_CRISIS.1.t: "[FROM.GetAdjective] давление с целью присоединиться к блокаде Катара"
 SAU_GCC_CRISIS.1.d: "[FROM.GetName] давит на нас, чтобы мы присоединились к ним в их блокаде против Катара. Мы должны подумать о том, стоит ли поддерживать экономические отношения с Катаром, чтобы вызвать [FROM.GetAdjective] ярость на себя."
 SAU_GCC_CRISIS.1.a: "Присоединимся к ним."
 SAU_GCC_CRISIS.1.b: "Это не наше дело."

 SAU_GCC_CRISIS.2.t: "Поддержка блокады"
 SAU_GCC_CRISIS.2.d: "Поддержка [FROM.GetAdjective] блокады будет в значительной степени способствовать улучшению нашего партнерства с нашим союзником в Персидском заливе. Более того, в наших интересах [FROM.GetNameDef] внести изменения во внешнюю политику Катара."
 SAU_GCC_CRISIS.2.a: "Соединенные Штаты поддерживают блокаду!"
 SAU_GCC_CRISIS.2.b: "Мы не можем поддержать это предприятие."

 SAU_GCC_CRISIS.3.t: "Дипломатический кризис в Катаре"
 SAU_GCC_CRISIS.3.d.1: "Несколько арабских стран прекратили дипломатические отношения с Катаром и ввели торговое эмбарго, что привело к обострению давнего тлеющего спора между Катаром и [FROM.GetNameDef]. [FROM.GetAdjective] требования, выдвинутые коалицией, включают в себя, в частности, закрытие «Аль-Джазиры», разрыв отношений с Ираном и закрытие турецкой военной базы в Катаре."
 SAU_GCC_CRISIS.3.d.2: "Несколько арабских стран прекратили дипломатические отношения с Катаром и ввели торговое эмбарго, что привело к обострению давнего тлеющего спора между Катаром и [FROM.GetNameDef]. [FROM.GetAdjective] требования, выдвинутые коалицией, включают, среди прочего, закрытие «Аль-Джазиры» и разрыв отношений с Ираном."
 SAU_GCC_CRISIS.3.a: "Эти требования нелепые!"
 SAU_GCC_CRISIS.3.b: "Мы должны принять требования."
 SAU_GCC_CRISIS.3.c: "Интересно."

 SAU_GCC_CRISIS.4.t: "Давление на Америку"
 SAU_GCC_CRISIS.4.d: "В Катаре расположена авиабаза Аль-Удейд, крупнейшая американская военная база на Ближнем Востоке. Это дает нам возможность не только оказывать огромное давление на США, но и де-факто получать гарантии безопасности от американцев. Потеря американского присутствия может привести к катастрофе."
 SAU_GCC_CRISIS.4.a: "Рискните."
 SAU_GCC_CRISIS.4.b: "Это того не стоит."

 SAU_GCC_CRISIS.5.t: "Реакция США на давление Катара"
 SAU_GCC_CRISIS.5.d: "В Катаре расположена авиабаза Аль-Удейд, крупнейшая американская военная база на Ближнем Востоке. Эта база важна не только для войны с террором, но и для проецирования силы в регионе в целом. Мы должны решить, придерживаться ли нам нашей позиции и поддерживать блокаду или изменить нашу позицию и расставить приоритеты в наших отношениях с Катаром."
 SAU_GCC_CRISIS.5.a: "База слишком важная."
 SAU_GCC_CRISIS.5.b: "Она нам не нужна."

 SAU_GCC_CRISIS.6.t: "Объявление Госдепартамента США"
 SAU_GCC_CRISIS.6.d: "Госдепартамент выступил с неожиданным публичным предупреждением государствам Персидского залива о дипломатическом расколе с американским союзником Катаром и предположил, что саудовцы, возможно, спровоцировали кризис и заманили в Соединенные Штаты под ложными предлогами. Это громкое осуждение значительно подорвало страны, блокирующие Катар, и придало [QAT.GetLeader] столь необходимый импульс легитимности."
 SAU_GCC_CRISIS.6.a: "Похоже, американцы помнят, где их самая большая военная база..."

 SAU_GCC_CRISIS.7.t: "Катар отвечает на требования"
 SAU_GCC_CRISIS.7.d: "Катар отверг требования блокадной коалиции. Отметив, что требования нарушают суверенитет Катара, министр иностранных дел Катара охарактеризовал список условий для восстановления отношений как \"нереальные\" и \"недействительные\". \"Речь идет не о терроризме, а о закрытии свободы слова\", - заявил он на совместной пресс-конференции. Пока неясно, как блокирующая коалиция отреагирует на этот отказ."
 SAU_GCC_CRISIS.7.a: "Кризис продолжается..."

 SAU_GCC_CRISIS.8.t: "Катар отвечает на требования"
 SAU_GCC_CRISIS.8.d: "Катар пришел к соглашению с коалицией блокадников после долгих дебатов между правительством Катара и представителями стран блокадников. В результате Катар закроет радиовещательную сеть «Аль-Джазира» и приведёт свою внешнюю политику в соответствие с остальными странами ССАГПЗ, положив конец заигрываниям Катара с независимой внешнеполитической позицией."
 SAU_GCC_CRISIS.8.a: "Снова едины?"

 SAU_GCC_CRISIS.9.t: "Блокада Бахрейна"
