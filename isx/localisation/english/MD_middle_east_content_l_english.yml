 arab_spring_category: "Массовые протесты"
 arab_spring_category_desc: "Наше государство находится в кризисе. Если мы хотим избежать отставки нашего правительства, мы должны быть готовы использовать как пряник, так и кнут, чтобы успокоить протестующих, одновременно отговаривая их от продолжения своих опасных действий.\n\nТекущая сила протестов: [protest_strength]"
 protest_low: "§GНезначительные§!"
 protest_medium: "§YСредние§!"
 protest_high: "§RСерьезные§!"
 arab_spring_encourage_supporters: "Поощряйть сторонников"
 arab_spring_encourage_supporters_desc: "Митинги оппозиции создают ложное впечатление, что у нашего правительства нет поддержки среди [ROOT.GetAdjective] народа. Ничто не может быть дальше от истины. Мы должны мобилизовать нашу политическую волю, чтобы побудить тех [ROOT.GetAdjective] жителей, которые остаются верными нашему правительству, выйти на улицы."
 arab_spring_request_crackdown: "Запросить помощь «Щита полуострова»"
 arab_spring_request_crackdown_desc: "Наше членство в Совете сотрудничества государств Залива означает, что наша безопасность гарантируется совместными вооруженными силами ССАГПЗ «Щит полуострова». Эти силы из всех шести государств - членов ССАГПЗ могут быть призваны для подавления протестов, снимая бремя с наших собственных перегруженных служб безопасности. Однако это значительно уменьшило бы нашу независимость от иностранного влияния."
 arab_spring_deploy_the_military: "Развернуть армию"
 arab_spring_deploy_the_military_desc: "Наши службы внутренней безопасности не в состоянии справиться с нынешним кризисом. Мы должны использовать войска для восстановления порядка на улицах."
 arab_spring_return_to_barracks: "Вернуть войска в казармы."
 arab_spring_return_to_barracks_desc: "Наше развертывание военных создало больше проблем, чем решило. Пришло время нашим войскам отступить."
 arab_spring_return_to_barracks_tt: "§GМятежи и смертельные столкновения больше не будут происходить.§!"
 arab_spring_reshuffle_government: "Перестановка в правительстве"
 arab_spring_reshuffle_government_desc: "Некоторые министры нашего правительства больше связаны с нашими прошлыми неудачами, чем другие. Избавление от этих особенно непопулярных фигур может способствовать укреплению позиций тех, кто остался."
 arab_spring_amend_the_constitution: "Внести поправки в конституцию"
 arab_spring_amend_the_constitution_desc: "Оппозиция подвергла критике действующую [ROOT.GetAdjective] конституцию за то, что она дает правительству слишком много власти. Увеличение конституционных ограничений нашей власти поможет продемонстрировать нашу приверженность ответственному управлению."
 constitutional_reform: "Конституционная реформа"
 arab_spring_protests_1: "Остановить протесты"
 arab_spring_protests_1_desc: "Только с помощью сочетания кнута и пряника мы сможем выбраться из нашего нынешнего затруднительного положения. Если мы не сможем держать ситуацию под контролем, мы будем вынуждены либо отказаться от власти, либо принять экстремальные меры, чтобы сохранить ее."
 arab_spring_protests_2: "Остановить протесты"
