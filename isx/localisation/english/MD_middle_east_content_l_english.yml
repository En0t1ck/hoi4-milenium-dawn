 elected_legislature: "Обрана законодавча влада"
 elected_legislature_desc: "Після створення конституційної монархії, в цій країні сформувалася обрана законодавча влада, яка служить противагою виконавчій владі."
 birthplace_of_wahhabism: "Батьківщина ваххабізму"
 birthplace_of_wahhabism_desc: "Нація Саудівської Аравії була створена в результаті союзу між військовою міццю Ібн Сауда і радикальним релігійним баченням Мухаммада ібн Абд аль-Ваххаба. Заснований останнім рух - ваххабізм - вирізнявся з-поміж інших ісламських доктрин палким прагненням очистити іслам і повернути віру до її найбільш ранньої та автентичної форми. Форма ваххабізму, підтримувана Саудівською Аравією, підкреслює повагу до релігійної влади та уряду, на відміну від більш революційних і популістських марок салафізму під впливом думки Саїда Кутба, яку прийняла більшість джихадистських груп."
 little_sparta: "Маленька Спарта"
 little_sparta_desc: "ОАЕ історично перевершили себе на міжнародній арені, направляючи свої збройні сили для участі в багатосторонніх військових операціях у найвіддаленіших куточках земної кулі. Країна налагодила тісні зв'язки зі своїм могутнім сусідом Саудівською Аравією, а також із Заходом. Зберігаючи рівновагу між ними, невелика країна, ласкаво названа офіційними особами США "Маленькою Спартою", змогла ефективно підтримувати свою свободу маневру."
 omani_neutrality: "Оманський нейтралітет"
 omani_neutrality_desc: "Оман пишається своєю нейтральною, поміркованою зовнішньою політикою під керівництвом султана Габуса бен Саїда аль-Саїда. Протягом десятиліть він є одним з основних прихильників мирних ініціатив на Близькому Сході і відіграє важливу роль у посередництві між державами-суперницями, зокрема на Аравійському півострові."
 home_of_the_baharna: "Батьківщина Бахарни"
 home_of_the_baharna_desc: "Більшість населення Бахрейну складають шиїтські араби, які вважають себе корінним населенням Бахрейну. Ці люди сходять до стародавнього королівства Бахарна, яке простягалося по всій Східній Аравії. Хоча історична точність цієї розповіді заперечується, вона зіграла основну роль у мобілізації підтримки проти сунітської династії Халіфа, які сприймаються як іноземні окупанти батьківщини Бахарни."
 legacy_of_the_gulf_war: "Спадщина війни в Перській затоці"
 legacy_of_the_gulf_war_desc: "Ірак Саддама Хусейна 2 серпня 1990 року вторгся в Кувейт і окупував країну на сім місяців. За цей час рух опору мобілізувався проти іракських загарбників, і всі кувейтці, незалежно від їхньої релігійної приналежності або соціального класу, об'єдналися для боротьби з окупантами. Ця подія, поряд із довгою історією протистояння Кувейту з набагато більшими супротивниками та наявністю унікально впливового парламенту, допомогла закріпити національну самобутність Кувейту, яка, на відміну від деяких інших кувейтських держав Затоки, дала змогу сунітам і шиїтам відносно безперешкодно співіснувати один з одним."
 unrepresentative_government: "Непредставницький уряд"
 unrepresentative_government_sunni_desc: "Цією країною, незважаючи на те, що в ній більшість шиїтів, керує сунітський уряд. Цей дисбаланс влади сприяє міжконфесійним тертям і невдоволенню населення щодо того, що сприймається як несправедливий і непредставницький уряд."
 unrepresentative_government_shia_desc: "Цією країною, незважаючи на те, що в ній більшість шиїтів, керує сунітський уряд. Цей дисбаланс влади сприяє міжконфесійним тертям і невдоволенню населення щодо того, що сприймається як несправедливий і непредставницький уряд."
