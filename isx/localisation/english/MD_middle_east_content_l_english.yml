 israeli_settlements: "ізраїльські поселення"
 israeli_settlements_desc: "Незабаром після перемоги Ізраїлю в Шестиденній війні 1967 року, коли Ізраїль захопив контроль над Західним берегом у Йорданії, група сіоністських активістів, що зупинилася в готелі в Хевроні, відмовилася їхати. Ізраїльський уряд спробував піти на компроміс з активістами, створивши перше єврейське поселення на Західному березі, у такий спосіб завадивши палестинцям, які займаються скотарством, продовжувати користуватися цією землею. Ця подія поклала початок тенденції, яка триває і донині, коли було створено понад сто поселень, на превеликий жаль палестинського населення."
 israeli_blockade: "Ізраїльська блокада"
 israeli_blockade_desc: "Відтоді, як ХАМАС захопив контроль над сектором Газа у ФАТХа 2007 року, Єгипет та Ізраїль запровадили сухопутну, повітряну та морську блокаду Гази. Хоча Ізраїль стверджує, що ця блокада є законною з погляду міжнародного права і що необхідно гарантувати безпеку Ізраїлю і чинити тиск на агресивну терористичну організацію, гуманітарні та міжурядові організації звинувачують Ізраїль у тому, що він застосовує колективне покарання щодо населення Гази через цю блокаду, змушуючи жителів цієї території, як і раніше, залежати від гуманітарної допомоги."
 palestinian_resistance: "Палестинський опір"
 palestinian_resistance_desc: "Відтоді як сіоністські поселенці вперше прибули до Палестини наприкінці 1800-х років, напруженість у відносинах між єврейськими іммігрантами та палестинським населенням часто призводила до спалахів насильства між двома громадами. Після створення Ізраїлю палестинські групи і навіть окремі особи почали здійснювати напади на ізраїльські інтереси - явище, що тривало, незважаючи на підписання Ословських угод. Це пояснюється повсюдним невдоволенням палестинців триваючим будівництвом ізраїльських поселень на Західному березі та відмовою Ізраїлю розділити контроль над Єрусалимом серед інших претензій. Ці напади посилили відчуття відсутності безпеки в Ізраїлі та підтримку жорстких політичних сил."
 large_refugee_population: "Велика кількість біженців"
 large_refugee_population_desc: "Арабо-ізраїльська війна 1948 року призвела до катастрофи, яку палестинці називають аль-Накба. Ця подія призвела до масового виходу палестинського населення з контрольованої Ізраїлем території, що призвело до створення великих таборів біженців у сусідніх арабських країнах. Ці біженці живуть в умовах нестабільного існування, оскільки багато урядів не надали палестинським біженцям громадянство, тим самим часто відмовляючи їм у праві на роботу і доступі до суспільних послуг. Ці біженці прагнуть повернутися в будинки, які належали їхнім сім'ям до 1948 року, що породжує важке питання, яке необхідно вирішити, з огляду на той факт, що більша частина землі, що раніше належала цим біженцям, в даний час заселена ізраїльтянами."
 favorable_boundaries: "Сприятливі кордони"
 favorable_boundaries_desc: "У результаті ізраїльсько-палестинської мирної угоди кордони цієї конкретної території легко піддаються захисту."
 unfavorable_boundaries: "Несприятливі кордони"
 unfavorable_boundaries_desc: "В результаті ізраїльсько-палестинської мирної угоди кордони цієї конкретної території нелегко піддаються захисту."
 russian_military_advisors: "Російські військові радники"
 foreign_procurement: "Іноземні закупівлі"
 foreign_procurement_desc: "Хоча наша вітчизняна збройова промисловість практично відсутня, це означає, що наш економічний потенціал вільно може бути спрямований в інше місце."
 local_arms_industry: "Місцева збройова промисловість"
 local_arms_industry_desc: "Наша збройова промисловість, що розвивається, вимагає постійної уваги і згодом відволікає увагу від інших аспектів нашої економіки. Однак у довгостроковій перспективі це окупиться за рахунок скорочення нашої залежності від іноземних озброєнь."
 tiny_shia_population: "Крихітне населення шиїтів"
