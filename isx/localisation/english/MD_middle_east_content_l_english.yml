 khaleeji: "Халіджи"
 joint_gcc_ventures: "Спільні підприємства РСАДПЗ"
 SAU_ailing_king: "Хворий король"
 SAU_ailing_king_desc: "Після інсульту 1995 р. король Саудівської Аравії Фахд не зміг ефективно управляти країною, залишивши фактичний контроль у руках наслідного принца Абдалли."
 SAU_crown_prince_mbn: "Спадкоємний принц Мухаммед ібн Найєф"
 SAU_crown_prince_mbn_desc: "Мухаммед бен Найєф користується великою повагою як усередині країни, так і за кордоном за свій багатий досвід боротьби з тероризмом як міністр внутрішніх справ Королівства Саудівська Аравія. Унаслідок своєї діяльності на посаді міністра внутрішніх справ він пережив кілька замахів і здобув могутніх союзників в американських і британських спецслужбах. Крім того, він підтримує тісні зв'язки з правлячою родиною Катару."
 SAU_crown_prince_mbn_lar_desc: "Мухаммед бен Найєф користується великою повагою як усередині країни, так і за кордоном за свій багатий досвід боротьби з тероризмом як міністр внутрішніх справ Королівства Саудівська Аравія. Унаслідок своєї діяльності на посаді міністра внутрішніх справ він пережив кілька замахів і здобув могутніх союзників в американських і британських спецслужбах. Крім того, він підтримує тісні зв'язки з правлячою родиною Катару."
 SAU_crown_prince_mbs: "Спадкоємний принц Мухаммед ібн Салман"
 SAU_crown_prince_mbs_desc: "Мухаммед бен Салман, амбітний і молодий син короля Салмана, розглядається як соціальний реформатор, але також і як політичний яструб. Його прагнення протистояти іранській загрозі привело його до агресивної та необачної зовнішньої політики, тоді як консолідація влади привела його до протистояння могутніх фігур у королівській родині та ваххабітських улемів. Його нехтування правами людини зробило його непопулярним на Заході, де у нього мало сильних союзників. Замість цього він зберігає тісні зв'язки з іншими арабськими самодержцями, особливо зі спадкоємним принцом Еміратів."
 SAU_king_mbs: "Король Мухаммед ібн Салман"
 SAU_king_mbs_desc: "Мухаммед бен Салман, амбітний і молодий син короля Салмана, розглядається як соціальний реформатор, але також і як політичний яструб. Його прагнення протистояти іранській загрозі привело його до агресивної та необачної зовнішньої політики, тоді як консолідація влади привела його до протистояння могутніх фігур у королівській родині та ваххабітських улемів. Його нехтування правами людини зробило його непопулярним на Заході, де у нього мало сильних союзників. Натомість він зберігає тісні зв'язки з іншими арабськими самодержцями, особливо зі спадкоємним принцом Еміратів."
 SAU_innovative_techniques: "Innovative Techniques"
 SAU_a_new_kind_of_warfare: "A New Kind Of Warfare"
 UAE_sheikh_khalifa: "Хворий шейх Халіфа"
 UAE_sheikh_khalifa_desc: "Відтоді, як він переніс інсульт, президент і правитель ОАЕ, шейх Халіфа бен Заїд Аль Нагаяна, не може виконувати свої звичайні політичні функції. У результаті його зведений брат Мухаммед бен Заєд є фактичним правителем ОАЕ."
 operation_dignity: "Операція "Гідність""
 operation_dignity_desc: "У відповідь на зростання політичного ісламу в Лівії після революції фельдмаршал Халіфа Хафтар розпочав операцію "Гідність" - кампанію з відвоювання Лівії в ісламістських ополченців, пов'язаних із постреволюційним урядом. Кампанія Хафтара проти ісламістів зробила його популярним серед багатьох світських лівійців, а також іноземних держав, які прагнуть стримувати політичний іслам, як-от Росія та Об'єднані Арабські Емірати. Широка коаліція Хафтара включає в себе таких різноманітних акторів, як суданські найманці, салафітські фундаменталісти і лоялісти Каддафі."

 #GCC
 gulf_society: "Ісламізм і секуляризм"
 gulf_society_desc: "Суспільство нашої країни залишається глибоко релігійним. Як наслідок, популярність нашого уряду залежить від наших релігійних переконань, і тому ми повинні з обережністю проводити політику, яка може призвести до звинувачень у нечесті. Існування альтернативних джерел релігійної легітимності у вигляді популістських ісламістських груп становить постійну загрозу для нашої влади. Якщо популярність таких груп вийде з-під контролю, нам, можливо, доведеться подумати про широке придушення.\n\nНайважливішим фактором релігійної легітимності нашого уряду є наша прихильність консервативним соціальним цінностям. Занадто швидко проводячи соціально-ліберальну політику, ми ризикуємо посилити підтримку ісламістських альтернатив і радикалізації суспільства. Ми можемо зменшити цей ризик, якщо не знижуватимемо £pol_idea §GСоціальний консерватизм - уряд§!, на яку впливають фокуси та рішення, занадто далеко внизу. £population_texticon §YСоціальний консерватизм - суспільство§!, яке поступово піднімається й опускається, щоб відповідати першому. £population_texticon §YСоціальний консерватизм - суспільство§! визначає, якою мірою суспільство є або консервативним, або ліберальним, при цьому високий рівень консерватизму дає більшу політичну владу і салафітський дрейф, тоді як високий рівень лібералізму дає вищий чинник торговельної думки і західного дрейфу.\n\n£pol_idea §GСоціальний консерватизм - уряд§! [?ROOT.social_conservatism_government]%\n£population_texticon §YСоціальний консерватизм - суспільство§! [?ROOT.social_conservatism_society]%"
 GCC_crack_down_on_muslim_broterhood: "Розігнати "Братів-мусульман""
 GCC_crack_down_on_muslim_broterhood_desc: ""Брати-мусульмани" - сунітська організація, що дотримується популістської форми ісламу. Це означає, що "Брати-мусульмани" та їхні філії є не тільки джерелом тиску з метою демократизації, а й популярні серед релігійних елементів у суспільстві, що робить їх загрозою авторитарним урядам, які також покладаються на релігійну легітимацію."
 GCC_stop_crackdowns: "Зупинити репресії "Братів-мусульман""
 GCC_stop_crackdowns_desc: ""Брати-мусульмани" - сунітська організація, що дотримується популістської форми ісламу. Це означає, що "Брати-мусульмани" та їхні філії є не тільки джерелом тиску з метою демократизації, а й популярні серед релігійних елементів у суспільстві, що робить їх загрозою авторитарним урядам, які також покладаються на релігійну легітимацію."
 GCC_allow_al_jazeera: "Дозволити "Аль-Джазіру""
 GCC_allow_al_jazeera_desc: ""Аль-Джазіра" - новинна організація, що фінансується і підтримується урядом Катару. Її критикують арабські уряди, які обурені втручанням мережі в їхні внутрішні справи шляхом підтримки продемократичних рухів."
 GCC_ban_al_jazeera: "Заборона "Аль-Джазіри""
 GCC_ban_al_jazeera_desc: ""Аль-Джазіра" - новинна організація, що фінансується і підтримується урядом Катару. Її критикують арабські уряди, які обурені втручанням мережі в їхні внутрішні справи шляхом підтримки продемократичних рухів."
 GCC_subsidize_western_culture: "Субсидіювати західну культуру"
 GCC_subsidize_salafism: "Субсидіювати салафізм"
 GCC_subsidize_salafism_desc: "Салафізм - це фундаментальна форма сунітського ісламу, яка виступає за суворе тлумачення Корану."
 GCC_encourage_female_representation: "Заохочувати представництво жінок в уряді"
 GCC_encourage_female_representation_desc: "Наш уряд звинувачують у тому, що він у переважній більшості випадків є чоловіком і дискримінує жінок під час обрання на державні посади. Ми повинні прагнути змінити такий стан речей."
 GCC_discourage_female_representation: "Відмовитися від представництва жінок в уряді"
 GCC_discourage_female_representation_desc: "Присутність жінок на політичних посадах є ганьбою для нашого суспільства. Ми повинні працювати проти цієї мерзенної тенденції."
 GCC_expand_female_employment: "Розширити можливості працевлаштування жінок"
 GCC_expand_female_employment_desc: "Підприємства, в яких переважають чоловіки, а не жінки, є перешкодою для нашого суспільства. Ми не повинні калічити можливості нашої економіки, щоб зберегти старі традиції."
 GCC_limit_female_employment: "Граничні можливості працевлаштування жінок"
 GCC_limit_female_employment_desc: "Зайнятість жінок у бізнесі суперечить нашим ісламським цінностям і традиціям. Ми повинні нагадувати жінкам про їхнє законне становище в суспільстві."
 GCC_legalize_alcohol_in_hotels_and_clubs: "Легалізувати алкоголь у готелях і клубах"
 GCC_legalize_alcohol_in_hotels_and_clubs_desc: "Незважаючи на те, що ми маємо зберегти заборону на алкоголь для ширших верств населення, у наших інтересах, можливо, видавати ліцензії на продаж алкоголю в конкретних районах, де часто бувають іноземці."
 GCC_reverse_limited_alcohol_legalization: "Скасувати обмежену легалізацію алкоголю"
 GCC_reverse_limited_alcohol_legalization_desc: "Наш нинішній підхід до алкоголю є образою для нашої ісламської культури, і його слід повернути назад."
 GCC_legalize_alcohol: "Легалізувати алкоголь у громадських місцях"
 GCC_legalize_alcohol_desc: "Заборона на алкоголь є реліктом минулого і має бути скасована з метою просування нашого суспільства."
 GCC_ban_alcohol: "Заборона на алкоголь у громадських місцях"
 GCC_ban_alcohol_desc: "Наш нинішній підхід до алкоголю є образою для нашої ісламської культури, і його слід повернути назад."
 GCC_relax_dress_code: "Пом'якшити вимоги до дрес-коду"
 GCC_relax_dress_code_desc: "Наші вимоги до дрес-коду відлякують іноземних відвідувачів. Можливо, для нас буде краще залишатися гнучкими в цьому конкретному питанні."
 GCC_reimpose_dress_code: "Вимоги щодо зміни дрес-коду"
 GCC_reimpose_dress_code_desc: "Наш нинішній підхід до одягу є образою для нашої ісламської культури і має бути повернутий назад."
 GCC_ban_burqa: "Заборона на паранджу"
 GCC_ban_burqa_desc: "Паранджа - це загроза безпеці та пережиток наших застарілих традицій. Ми повинні розглянути питання про її заборону."
 GCC_unban_burqa: "Скасувати заборону на паранджу"
 GCC_unban_burqa_desc: "Заборона на носіння бурки - це образа нашої культури, нашої релігії та історії. Вона має бути скасована."
 GCC_head_scarves: "Хіджаби"
 GCC_head_scarves_desc: "Хіджаб - пережиток наших застарілих традицій. Ми повинні розглянути можливість їх заборони, щоб допомогти нашому суспільству прогресувати."
 GCC_unban_head_scarves: "Скасувати заборону на хіджаби"
 GCC_unban_head_scarves_desc: "Заборона на носіння хіджабів - це образа нашої культури, нашої релігії та нашої історії. Вона має бути скасована."
 GCC_decriminalize_same_sex_relations: "Декриміналізувати одностатеві стосунки"
 GCC_decriminalize_same_sex_relations_desc: "Наше нинішнє ставлення до одностатевих стосунків змусило сторонніх називати наше суспільство відсталим і навіть варварським. Такий стан речей не може тривати."
 GCC_recriminalize_same_sex_relations: "Рекриміналізувати одностатеві стосунки"
 GCC_recriminalize_same_sex_relations_desc: "Дозвіл одностатевих стосунків є образою наших ісламських цінностей і не може тривати."
 GCC_secularize_the_state: "Секуляризувати державу"
 GCC_secularize_the_state_desc: "Релігійність нашої держави закріплена в наших законах, символах і риториці. Щоб секуляризувати наше суспільство, ми повинні очистити релігію від усіх аспектів нашої держави."

 shia_decisions: "Сектантство"
 shia_decisions_desc: "Смерть Пророка призвела до розколу між сунітами та шиїтами, який тривав понад тисячу років. Хоча суніти і шиїти часто показували свою здатність мирно жити поруч один з одним, зростання напруженості в регіоні, спричинене такими подіями, як іранська революція 1979 року, додало сунітсько-шиїтської ворожості. У контексті регіональної геополітичної боротьби між сунітською Саудівською Аравією та шиїтським Іраном ми маємо ретельно визначитися з нашим підходом до власного шиїтського населення.\n\n£population_texticon §YШиїтське населення§! [?shia_population]%\n Визначає дрейф, що виникає, і доступ до шиїтського дерева фокусів."
 encourage_shia_immigration: "Заохочувати імміграцію шиїтів"
 encourage_shia_immigration_desc: "Скорочуючи вимоги, яким повинні задовольняти мігранти з країн із переважним шиїтським населенням, як-от Ірак та Іран, для того, щоб переїхати в нашу країну, ми можемо збільшити частку мусульманського населення нашої країни, що дотримується шиїтської віри."
 encourage_sunni_immigration: "Заохочувати імміграцію сунітів"
 encourage_sunni_immigration_desc: "Скорочуючи вимоги, які висуваються до мігрантів із країн сунітської більшості на всьому Близькому Сході та в Південній Азії для переїзду до нашої країни, ми можемо збільшити відсоток мусульманського населення нашої країни, що дотримується сунітського віросповідання."
 deport_foreign_shia: "Депортувати іноземних шиїтів"
 deport_foreign_shia_desc: "Іммігрантів-шиїтів з Іраку, Ірану, Лівану, Пакистану, Сирії та інших країн з великим населенням шиїтів можна досить легко депортувати, використовуючи звинувачення в тому, що ці іммігранти підтримують шиїтський терор, а отже, становлять загрозу для нашого уряду."
 deport_foreign_sunnis: "Депортувати іноземних сунітів"
 deport_foreign_sunnis_desc: "Іммігрантів-сунітів із країн Близького Сходу і Південної Азії можна досить легко депортувати, використовуючи звинувачення в тому, що ці іммігранти підтримують сунітський терор і, отже, становлять загрозу для нашого уряду."

 gcc_decisions: "Рада співробітництва арабських держав Перської затоки"
 gcc_decisions_desc: "Створена 1981 року, РСАДПЗ є однією з найвідоміших міжурядових організацій на Близькому Сході. Вона прагне об'єднати більшість арабських держав Перської затоки в політичний та економічний союз. У той час як члени РСАДПЗ поділяють схожі форми правління і зазвичай проводять схожу зовнішню політику, суперечки між різними державами-членами являють собою перешкоду на шляху до більшої інтеграції. Єдність РСАДПЗ можна збільшити, просуваючись деревом фокусів РСАДПЗ, розв'язуючи суперечки між членами РСАДПЗ і проводячи кампанію за єдність РСАДПЗ. На нього також впливає світова напруженість, іранська загроза і те, чи відповідають держави РСАДПЗ регіональній моделі проамериканських сунітських монархій.\n\n§YЄдність РСАДПЗ§! [?global.gcc_unity]%\n\n\n\nДомінуючий член: §Y[gcc_dominant_member]§!\nЗовнішній покровитель: §Y[gcc_foreign]§!"
