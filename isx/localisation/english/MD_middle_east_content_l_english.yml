 oil_dependency: "Нафтова залежність"
 oil_dependency_desc: "Економіка цієї країни значною мірою залежить від експорту нафти та інших видів викопного палива. Хоча в короткостроковій перспективі ця залежність є прибутковою, загальновідомо, що така надмірна залежність є нестійкою."
 investors_bonus: "Регіональний фінансовий центр"
 investors_bonus_desc: "Розвиток нашої країни як регіонального фінансового центру призвів до стимулювання нашої економіки та створення привабливих умов для інвестицій."
