 shia_resistance_01: "Шиїтський опір - незначний"
 shia_resistance_01_desc: "Хоча елементи нашого шиїтського населення іноді висловлюють невдоволення нашим урядом, більшість шиїтів у нашій країні не заперечують проти нашого правління."
 shia_resistance_02: "Шиїтський опір - низький"
 shia_resistance_02_desc: "Деякі радикали з числа шиїтів закликали до повалення нашого уряду, але їхні заклики значною мірою залишилися без уваги. Це пов'язано з відносною відсутністю жорстокого поводження з боку нашого уряду щодо шиїтського населення."
 shia_resistance_03: "Шиїтський опір - помірний"
 shia_resistance_03_desc: "Сили, що виступають проти встановлення шиїтського режиму, набули певного поширення серед шиїтського населення нашої країни у зв'язку з бар'єрами, що зберігаються, і труднощами, з якими шиїти стикаються в нашому суспільстві. Однак найпоширенішою позицією серед шиїтів, як і раніше, є опір насильству."
 shia_resistance_04: "Шиїтський опір - суттєвий"
 shia_resistance_04_desc: "Нерівне становище нашого шиїтського населення порівняно з їхніми сунітськими колегами призвело до того, що в певних колах наш уряд зіткнувся з помітною протидією. Незважаючи на деяку активність бойовиків проти нашого уряду, досі вона залишалася відносно маргінальною."
 shia_resistance_05: "Шиїтський опір - сильний"
 shia_resistance_05_desc: "Дискримінація щодо шиїтів призвела до значного рівня відкрито вираженого невдоволення нашим урядом. Ще більше занепокоєння викликає посилення підтримки войовничих шиїтських угруповань, які виступають за усунення нашого уряду від влади насильницькими методами."
 shia_resistance_06: "Шиїтський опір - вкрай високий"
 shia_resistance_06_desc: "Наша політика значно посилила ворожість шиїтів до нашого правління, збільшуючи підтримку шиїтських груп бойовиків, які виступають за застосування сили проти нашого уряду. Однак можливості цих груп бойовиків залишаються відносно невеликими, і вони змогли здійснювати лише невеликі епізодичні напади."
 shia_resistance_07: "Шиїтський опір - важкий"
 shia_resistance_07_desc: "Наше ставлення до шиїтів підігріло антиурядові настрої серед переважної більшості шиїтського населення. Хоча багато хто серед шиїтського населення ще не почав пропагувати насильство, широко поширена ненависть до нашого уряду сприяла широкій підтримці застосування насильства з метою повалення нашого уряду."
 shia_resistance_08: "Шиїтський опір - надзвичайно суворий"
 shia_resistance_08_desc: "Наша антишиїтська політика призвела до переважної протидії шиїтів нашому правлінню. Хоча не вся ця опозиція втілилася у відкриту підтримку озброєних груп бойовиків, більшість шиїтського населення мовчазно погоджується із застосуванням тактики насильства, заохочуючи шиїтські групи бойовиків, які почали здійснювати дедалі зухваліші напади."
 shia_resistance_09: "Шиїтський опір - критичний"
 shia_resistance_09_desc: "Широко поширена ненависть до нашого уряду за його антишиїтську політику призвела до широкої підтримки збройної войовничості серед шиїтського населення. Ця підтримка підбадьорює групи шиїтських бойовиків і дозволяє їм здійснювати великі напади."
 shia_resistance_10: "Шиїтський опір - надзвичайно критичний"
 shia_resistance_10_desc: "Майже повсюдна ненависть до нашого уряду призвела до того, що збройний опір проти нашого уряду отримав підтримку переважної більшості. Шиїтські групи бойовиків наповнені фінансовими коштами і рекрутами і тому здатні проводити великі, добре скоординовані операції."
