 GCC_campaign_for_unity: "Кампанія за єдність РСАДПЗ"
 GCC_campaign_for_unity_desc: "Для збереження згуртованості РСАДПЗ ми повинні докласти активних зусиль з розвитку почуття єдності між народами його різних держав-членів."
 GCC_offer_joint_exercises_specific: "Пропозиція прийняти у себе спільні навчання РСАДПЗ"
