 subversive_activities: "Підривна діяльність"
 subversive_activities_desc: "В епоху, коли відкритий конфлікт став менш життєздатним варіантом переслідування наших національних інтересів, ми повинні вдатися до більш дискретних засобів проєктування нашого впливу і підриву наших ворогів."
 send_support_to_the_syrian_opposition: "Надіслати стрілецьку зброю сирійській опозиції"
 send_support_to_the_syrian_opposition_desc: "Революціонери, які виступають проти Асада, безсумнівно, виграють від нашої допомоги в їхній боротьбі."
 send_support_to_hamas: "Надіслати стрілецьку зброю ХАМАСу"
 send_support_to_hamas_desc: "Виникнувши як радикальна група, що відкололася від палестинських "Братів-мусульман", ХАМАС відтоді став однією з найактивніших груп, які виступають за створення палестинської держави. З огляду на втрату легітимності та поміркованості, з якою зіткнувся авторитетніший ФАТХ через провал угод Осло, ХАМАС є найефективнішою та найрадикальнішою антиізраїльською силою в палестинській політиці."
 send_support_to_hezbollah: "Відправити стрілецьку зброю в Хезболлу"
 send_support_to_hezbollah_desc: "Бойова організація "Хезболла", яка підтримується Іраном, була одним із небагатьох суб'єктів, що мали певний успіх у боротьбі з ЦАХАЛом. Це не тільки потужний інструмент для підриву держави Ізраїль, а й ефективний спосіб посилення шиїтського сектантства в ліванській політиці."
 send_support_to_pro_government_forces: "Надіслати стрілецьку зброю сирійським ополченцям"
 send_support_to_pro_government_forces_desc: "Хоча Сирійська арабська армія є світською організацією, існує безліч шиїтських ополчень, які Іран допоміг сформувати і які мають більш явний сектантський порядок денний. Підтримка цих ополченців допоможе справі шиїтів в історично світській республіці."
 send_support_to_pmu: "Відправити стрілецьку зброю Силам народної мобілізації"
 send_support_to_pmu_desc: "Шиїтські ополчення, що виникли для захисту шиїтів Іраку від екстремістських сунітських сил, таких як Аль-Каїда, отримали значну підтримку з боку Ісламської Республіки Іран. Їхня підтримка допоможе посилити вплив Ірану і, відповідно, шиїтів на іракську політику."
 send_support_to_arabs: "Надіслати стрілецьку зброю арабським повстанцям"
 send_support_to_arabs_desc: "Протягом багатьох років Рух арабської боротьби за визволення Ахваза веде партизанську кампанію проти Ісламської Республіки Іран. Незважаючи на те, що більшість цих арабів - шиїти, у нас із ними спільний ворог у вигляді домінуючого в Персії режиму Ісламської Республіки."
 send_support_to_balochis: "Відправка стрілецької зброї белуджським повстанцям"
 send_support_to_balochis_desc: "Салафітські рухи в іранській провінції Систан і Белуджистан уже багато років борються проти пригноблення свого народу шиїтським перським режимом. Ми повинні надати підтримку їхній справі, оскільки незабаром у них з'явиться можливість відплатити їм тим самим."
 send_support_to_gna: "Надіслати зброю лівійському уряду національної згоди"
 send_support_to_gna_desc: "Уряд національної згоди визнано на міжнародному рівні як законний уряд Лівії. Проте непокірні повстанці продовжують оскаржувати його владу військовим шляхом за підтримки впливових антиісламістських держав. З іншого боку, ПНА в основному покинута міжнародною спільнотою. Ми повинні використовувати наші значні ресурси в Лівії, допомагаючи виправити цей дисбаланс."
 send_support_to_gnc: "Надіслати зброю в [GNC.GetName]"
 send_support_to_gnc_desc: "[GNC.GetName] є законним представником лівійського народу і як така повинна отримати нашу повну підтримку в боротьбі з її жорстокими, авторитарними ворогами."
 send_support_to_hor: "Надіслати зброю Лівійській національній армії"
 send_support_to_hor_desc: "Хаотичне поле бою в Лівії стало живильним середовищем для ісламістських сил, пов'язаних з отрутою, якою є "Брати-мусульмани". Ми повинні підтримати єдину силу, яка може принести стабільність і безпеку в цю зруйновану війною державу."

