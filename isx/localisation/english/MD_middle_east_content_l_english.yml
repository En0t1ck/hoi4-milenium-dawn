 MOR_promote_tolerant_islam: "Пропагувати аль-Васатію"
 MOR_promote_tolerant_islam_desc: "Марокко відоме своїми поміркованими інтерпретаціями ісламу. Марокканський принцип "аль-Васатія", або поміркованість, поєднує в собі малікскую школу ісламського права, ашаритське богослов'я і сунітський суфізм. Королівство завжди стверджувало, що найефективнішим способом запобігання тероризму є поширення цієї форми поміркованого ісламу для протидії екстремістським тлумаченням."
 OMA_promote_tolerant_islam: "Пропагувати Ібаді Іслам"
 OMA_promote_tolerant_islam_desc: "Оманське суспільство значною мірою несприйнятливе до екстремістських ісламських ідеологій. Це багато в чому пояснюється переважанням ібадистського ісламу, який заохочує терпимість щодо інших релігій. Ібадисти виступають за мирне врегулювання суперечок, а не за конфронтацію, і як такі не схильні до радикалізації. Оман завжди стверджував, що найефективнішим способом запобігання тероризму є поширення ібадистського ісламу для протидії екстремістським ідеологіям."
 MENA_terror_fund_deradicalisation_programmes: "Фінансування програм дерадикалізації"
 MENA_terror_fund_deradicalisation_programmes_desc: "Ув'язнені джихадисти не безнадійні. Багато пересічних піхотинців в екстремістських організаціях - це просто заблукалі молоді люди, які стали жертвами девіантних форм ісламу, що проповідують смерть щодо своїх побратимів-мусульман. Ми повинні здійснити програми дерадикалізації, щоб реінтегрувати цих розчарованих молодих чоловіків і жінок у суспільство. Ефективність цих програм залежить від наших витрат на соціальне забезпечення."
 terror_fund_deradicalisation_programmes_tt: "Чим вищим буде ваш §Y$social_budget$§! тим ефективнішими будуть §Y$De-Radicalization Programs§!"\n\n"
 MENA_terror_ct_training: "Провести підготовку з питань боротьби з тероризмом"
 MENA_terror_ct_training_desc: "Для того щоб максимально ефективно реагувати на терористичну загрозу, ми повинні постійно підвищувати рівень готовності наших служб безпеки. Що кращою є наша §Yпідготовка офіцерів§! і що більше іноземних радників ми розміщуватимемо на нашій території, то ефективнішим буде це навчання."
 terror_ct_training: "Імовірність успішного проведення контртерористичних рейдів §Gзбільшується§!!! Тяжкість терактів §Gзменшиться§!"
 MENA_terror_conduct_raid: "Рейди на сховища терористів"
 MENA_terror_conduct_raid_desc: "Наші служби безпеки виявили притулки терористів на нашій території. Ми повинні проводити поліцейські рейди з метою арешту підозрюваних у джихаді та вилучення незаконної зброї. Імовірність успішного проведення цих рейдів залежить від рівня підготовки наших співробітників безпеки з питань боротьби з тероризмом."
 terror_conduct_raid_tt: "Якщо рейд є §Gуспішним§!, §YЗагроза тероризму§! зменшиться на §Yсередню§! суму, а §Yрадикалізація§! збільшиться на §Yмаленьку§! Якщо рейд є невдалим§!, §YЗагроза тероризму§! не зменшиться, а §Yрадикалізація§! збільшиться на §Yсередню§! суму"
 MENA_terror_conduct_strike: "Удари з повітря по укриттях терористів"
 MENA_terror_conduct_strike_desc: "У віддалених районах країни, де влада центрального уряду обмежена, існує безліч укриттів для джихадистів. Ми повинні націлити ці укриття повітряними ударами, щоб усунути загрозу, яку становлять ці джихадисти. Імовірність того, що ці удари будуть успішними, залежить від того, яку підготовку з боротьби з тероризмом пройшли наші співробітники служб безпеки."
