 MENA_withdraw_military_advisors: "Вивести навчальну місію, спрямовану в [FROM.GetNameDef]"
 MENA_withdraw_military_advisors_desc: "Розміщення наших співробітників на території [FROM.GetNameDef] для навчання місцевих контртерористичних сил мало мінімальні переваги. Гірше того, вони стали мішенню для джихадистів. Щоб скоротити наші втрати і звести до мінімуму подальші втрати, ми повинні повернути наших військових радників додому."
