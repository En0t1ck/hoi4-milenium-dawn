 pmc_global_management: "Глобальне ПВК"
 pmc_global_management_desc: "Це дозволить нам здійснювати операції та керувати своїм власним ПВК.\nМи можемо розширити наш ліміт до 7. Ми також можемо поліпшити якість до 4.\n\n[PMC_global_header]"
 found_pmc_global: "Заснувати глобальне ПВК."
 expand_operations: "Розширити операційні можливості."
 expand_operations_desc: "Це збільшить ліміт ПВК."
 expand_quality: "Розширити матеріальне забезпечення."
 expand_quality_desc: "Це поліпшить якість ПВК."
 ban_from_operating: "Заборонити чужі операції з ПВК"
 ban_from_operating_desc: "Це запобіжить іншим країнам від операцій з нашою ПВК."
 lift_ban_from_operating: "Дозволити чужі операції з ПВК"
 lift_ban_from_operating_desc: "Це дозволить іншим країнам здійснювати операції з нашою ПВК."
 call_pmc_back_sov: "Відкликати підрозділи"
 call_pmc_back_sov_desc: "Це дасть нам змогу повернути своїх хлопців додому, але нам доведеться сплатити компенсацію за дострокове переривання контракту."
 pmc_category: "Приватні військові компанії"
 pmc_category_desc: "Приватні військові компанії.\n\n\nЗнайміть свою власну приватну армію! \n\nКомпанії, дружні до нас або ті, що належать нам, дають 20% знижки. \n\n\n[PMC_max_available]\nПоточний список ПВК:\n[PMC_Header_blackwater][PMC_Header_wagner][PMC_Header_aegis][PMC_Header_constellis][PMC_Header_md]"
 pmc_local_management: "Місцеві військові компанії"
 pmc_local_management_desc: "Місцеві військові компанії. Місцеві компанії завжди дають знижку 20%.\nМи можемо розширити ліміт до 7. Ми можемо збільшити якість до 4.\n\n[PMC_max_available]\n[PMC_local_header]"
 form_local_pmc: "Сформувати місцеве ПВК"
 open_blackwater_desc: "Blackwater - американська приватна військова компанія, заснована 26 грудня 1996 року колишнім офіцером "морських котиків" Еріком Прінсом. Blackwater та її попередники надають контрактні охоронні послуги федеральному уряду США. З 2003 року компанія надає послуги Центральному розвідувальному управлінню."
 open_aegis_desc: "Aegis Defence Services - британська приватна військова і приватна охоронна компанія, що має закордонні представництва в Афганістані, Об'єднаних Арабських Еміратах, Іраку, Саудівській Аравії, Лівії, Сомалі та Мозамбіку. Вона входить до групи компаній Aegis Group, яка включає в себе Aegis LLC, що базується в США. Компанію було засновано 2002 року Тімом Спайсером, який раніше був генеральним директором приватної військової компанії Sandline International, Джеффрі Деєм, підприємцем, і Марком Буллоу та Домініком Армстронгом, колишніми інвестиційними банкірами."
 open_constellis_desc: "Constellis була утворена 2010 року групою операторів та інвесторів, які прагнули об'єднати найкращі у своєму класі бренди, активи та людей у галузі комплексного управління ризиками. Просуваючи культуру дотримання вимог та операційної досконалості, сім'я компаній Constellis виросла до глобальної команди лідерів галузі, включно з Triple Canopy, Olive Group і The Development Initiative, а також успадкованими компаніями Centerra, ACADEMI, AMK9, OMNIPLEX, Strategic Social і Edinburgh International."
 get_constellis_light_infantry_desc: "Підрозділи бригадної чисельності, що складаються з легкої піхоти й артилерійської підтримки, добре підходять для важкодоступної місцевості, а також доволі дешеві, порівняно з іншими армійськими зразками."
 get_aegis_light_infantry_desc: "Підрозділи бригадної чисельності, що складаються з легкої піхоти й артилерійської підтримки, добре підходять для важкодоступної місцевості, а також є доволі дешевими, порівнюючи з іншими армійськими зразками."
 get_blackwater_heavy_mech_infantry_desc: "Частини механізованої піхоти дуже сильні проти легких піхотно-моторизованих частин. Вони також сильніші за легку і моторизовану піхоту в плані оборони. Їхня ціна висока, але сила цих підрозділів окупить її."
 get_blackwater_special_infantry_desc: "Спеціальні сили, або командос, - це потужні підрозділи досвідчених солдатів. Вони можуть бути дуже корисні в обороні, особливо в гірських районах. Вони також можуть легко знищувати легкі дивізії. Їхня ціна дуже висока, але в них багато цікавих можливостей."
 get_constellis_mech_infantry_desc: "Частини механізованої піхоти дуже сильні проти легких піхотно-моторизованих частин. Вони також сильніші за легку і моторизовану піхоту в плані оборони. Їхня ціна висока, але сила цих підрозділів окупить її."
 get_blackwater_mech_infantry_desc: "Частини механізованої піхоти дуже сильні проти легких піхотно-моторизованих частин. Вони також сильніші за легку і моторизовану піхоту в плані оборони. Їхня ціна висока, але сила цих підрозділів окупить її."
 get_constellis_mot_infantry_desc: "Потужні дивізії, які добре підходять для ураження і знищення легких цілей. Їхня ціна вища, ніж у підрозділів легкої піхоти, але вони потужніші за них."
 get_blackwater_mot_infantry_desc: "Потужні дивізії, які добре підходять для ураження і знищення легких цілей. Їхня ціна вища, ніж у підрозділів легкої піхоти, але вони потужніші за них."
 get_blackwater_light_infantry_desc: "Підрозділи бригадної чисельності, що складаються з легкої піхоти та артилерійської підтримки, хороші для важкодоступної місцевості, а також доволі дешеві, порівняно з іншими армійськими конструкціями."
