 #Turkey ideas
 pkk_terror_idea: "Повстанці РПК"
 pkk_terror_idea_desc: "Робітнича партія Курдистану (або Каркарен Курдистан курдською мовою), є войовничою, лівою курдською сепаратистською групою, яка діє в Туреччині з 1970-х років. Заявляючи про боротьбу за самовизначення курдів, їхні напади продовжують забирати багато життів, часто використовуючи терористичні акти."
 sympathetic_professors: "Співчуття професорів коледжів"
 sympathetic_professors_desc: "Багато хто з наших професорів і вчених мають комуністичні або соціалістичні політичні погляди і, таким чином, підтримують і заохочують ідеї повстанців РПК."
 sympathetic_professors_dealt_with: "Не співчутливі професори коледжів"
 sympathetic_professors_dealt_with_desc: "Професори і вчені, які колись симпатизували РПК, або були очищені від цих кепських переконань, або прислухалися до голосу розуму, щоб не критикувати контртерористичну діяльність уряду."
 outposts_problem: "Проблема аванпостів"
 outposts_problem_desc: "Час від часу ми отримуємо звістки, що один або кілька наших аванпостів зазнали нападу на сході. Це коштує нам занадто багатьох життів військових і завдає шкоди політичному авторитету нашого уряду."
 outposts_strenghtened_1: "Покращення аванпостів I"
 outposts_strenghtened_1_desc: "Ми виділили необхідні гроші і розробили проєкти наших нових форпостів у східних регіонах. Тепер ми можемо приступити до роботи."
 outposts_strenghtened_2: "Поліпшення аванпостів II"
 outposts_strenghtened_2_desc: "Як пілотний проєкт проводиться будівництво деяких з наших нових аванпостів, хоча терористи також знають про наші проєкти і намагаються уповільнити роботу. Видимого скорочення їхньої діяльності поки не спостерігається."
 outposts_strenghtened_3: "Покращення аванпостів III"
 outposts_strenghtened_3_desc: "Наші найвразливіші позиції були укріплені новими структурами. Вони більше не схильні до частих атак або здатні відбити їх. Опозиція більше не зможе висловлювати обурення про наші плани щодо форпостів."
 outposts_strenghtened_4: "Поліпшення аванпостів IV"
 outposts_strenghtened_4_desc: "Старі аванпости, яких ми не потребували, тепер демонтовані. Це звільняє багато ресурсів і робочої сили для інших проєктів."
 outposts_strenghtened_5: "Покращення аванпостів V"
 outposts_strenghtened_5_desc: "Наша розвідка зазначає, що терористам важко знайти безпечні сухопутні шляхи для постачання та контрабанди. Тактичні греблі були б вигідною і дивовижною ідеєю."
 outposts_strenghtened_6: "Покращення аванпостів VI"
 outposts_strenghtened_6_desc: "Вжито всіх необхідних заходів щодо стаціонарних постів. Про напади на них і диверсії поки не повідомлялося."
 air_strike_cooldown: "Відновлення ударів з повітря"
 security_cooldown: "Відновлення наземного наступу"
 kurds_want_independence: "Курдське питання"
 kurds_want_independence_desc: "Туреччина має на своїй території згуртовану курдську меншину, сконцентровану в південно-східній частині країни. Упродовж усієї історії вони непропорційно страждали від злиднів, насильства та дискримінації. Якщо ми не покращимо ситуацію в курдських регіонах, багато хто з них може опинитися в лавах терористичних угруповань, таких як РПК."
 protest_thingy: "Політичний тиск"
 protest_thingy_desc: "Ми не можемо провести військову операцію протягом найближчого часу, так як деякі іноземні держави виступили з дипломатичним протестом, який стверджує, що ми здійснюємо геноцид!"
 treat_wounds: "Відновлення після колишньої атаки"
 treat_wounds_desc: "Ми зазнали великої шкоди від нещодавньої атаки, необхідно зупинити малозначні операції та зосередитися на усуненні ушкоджень, що займе якийсь час."
