 #Singaporean Ideas
 gateway_to_asia: "Ворота в Азію"
 gateway_to_asia_desc: "Стратегічне розташування міста-держави в Малаккській протоці визначає вплив країни в усьому світі. Торгівля зі Сходу на Захід проходить через цей важливий вузол, і багато тисяч компаній мають свої регіональні штаб-квартири в місті. Сприятливе для бізнесу середовище і відмінне розташування роблять сінгапурський удар набагато вищим за його власну вагу."

 ###Various
 asian_tigers_legacy: "Спадщина чотирьох азіатських тигрів"
 asian_tigers_legacy_desc: "Чотири економіки Південної Кореї, Тайваню, Сінгапуру та Гонконгу продемонстрували безпрецедентне зростання в другій половині минулого століття. Їхній бізнес завдяки поєднанню ринкового і державного втручання створив економіку, що швидко розвивається. \nДні їхньої слави обірвалися після азіатської фінансової кризи 1997 року. На відміну від інших постраждалих країн, їхня економіка, як і раніше, відносно продуктивна."
 asian_crisis: "Азіатська фінансова криза 1997 року"
 asian_crisis_desc: "Економічна криза, що охопила країни, що розвиваються, Східної та Південно-Східної Азії, звела нанівець десятиліття економічного зростання. Втрата довіри до національних валют донині докучає центральним банкам. Державний і приватний борг також різко зріс.\n\nБули витягнуті болючі уроки, минулі небажані економічні реформи тривають повним ходом. Кожна країна постраждала по-різному, і в кожної є свої рішення.\n\nПриплив інвестицій у постраждалі країни колись становив половину загальної суми у світі, але тепер вони йдуть у [CHI.GetFlag]Китай та інші країни."
 int_investment_china: "Міжнародні інвестиції, що стікаються"
 int_investment_china_desc: "Після азіатської економічної кризи інвестори вирішили спрямувати свої інвестиції на інші ринки, і здебільшого на наш.\n§WW--------------§!\nЦей національний дух буде §Rубраний§! у разі §Нвойни§!".

