 #Cartel ideas
 cartels_4: "Дуже великі наркокартелі"
 cartels_4_desc: "Жорстокі наркокартелі захопили більшу частину економічного, політичного та соціального життя країни. Люди страждають від бандитського насильства і в уряду мало реальної влади, щоб зупинити все це свавілля і вбивства. Ситуація вже давно вийшла з під контролю і зупинити безчинства подібних масштабів буде непросто!"
 cartels_3: "Великі наркокартелі"
 cartels_3_desc: "Жорстокі наркокартелі захопили більшу частину економічного, політичного та соціального життя країни. Люди страждають від бандитського насильства і в уряду мало реальної влади, щоб зупинити все це свавілля і вбивства."
 cartels_2: "Помірні наркокартелі"
 cartels_2_desc: "Наркокартелі та розгул великих банд несуть відповідальність за більшу частину злочинної діяльності в цій країні. Поки що проблема не має повального характеру, але потужні кримінальні елементи прагнуть розширити свої операції по всій країні, і жителі резонно побоюються, що ситуація буде тільки загострюватися."
 cartels_1: "Дрібні наркокартелі"
 cartels_1_desc: "Наркокартелі обмежені в масштабах, більшість із них діють тільки у великих містах. Широко розповсюджене насильство та вбивства відсутні, хоча їхня випадкова поява має пріоритет у служб правопорядку над діями звичайних банд і злочинців."
 narcos_state: "Держава наркотиків"
 narcos_state_desc: "Після багатьох років боротьби наркобарони тепер перебувають на чолі держави."

