 #Нові польські ідеї
 POL_2000_social_program: "Соціальну програму завершено"
 POL_2000_social_program_desc: "Останні передвиборчі спроби завершити нашу соціальну програму увінчалися успіхом."
 POL_social_program_focus: "Соціальний фокус"
 POL_social_program_focus_desc: "Різноманітні програми та пожертви для допомоги нужденним є основою нашої соціальної політики."
 POL_new_ideals_idea: "Нові ідеали"
 POL_new_ideals_idea_desc: "Польщі в 21 столітті потрібні нові, ліберальні ідеї, ми повинні забезпечити торжество демократії в нашому домі."
 POL_reuse_central_planning_idea: "Центральна програма планування"
 POL_reuse_central_planning_idea_desc: "Поки комуністи окупували нашу країну, ми досягли помірних успіхів у деяких галузях. Ми можемо повторно використати те, що було в ній хорошого, у певних галузях, отримуючи при цьому всі переваги ринкової економіки в усіх інших галузях."
 POL_christian_state_1: "Християнська держава"
 POL_christian_state_1_desc: "Християнство є частиною нашої культури. Воно представляє наші основні цінності як людей."
 POL_christian_state_2: "Структурна християнська держава"
 POL_christian_state_2_desc: "Католицизм - наша державна релігія. Він веде нас у важкі часи, показує нам, що добре, а що ні."
 POL_liberal_state: "Прогресивна держава"
 POL_liberal_state_desc: "Наша батьківщина більше не повинна бути орієнтована на минуле. Вона повинна зосередитися на прогресі та процвітанні."
 POL_tax_cuts: "Зниження податку на будівництво"
 POL_tax_cuts_desc: "Переспрямувавши частину коштів, ми можемо домогтися кращих результатів у наших будівельних програмах."
 POL_social_development_priority_idea: "Пріоритет соціального розвитку"
 POL_social_development_priority_idea_desc: "Ми зробили соціальний розвиток і пов'язані з ним програми нашим основним напрямком на даний момент, і це, безумовно, окупиться."
 POL_improved_administration: "Покращене адміністрування"
 POL_improved_administration_desc: "Наша оптимізована і реформована адміністрація може легко впоратися з тягарем громадян і країни в цілому."
 POL_contruction_taxes: "Зниження податку на будівництво"
 POL_contruction_taxes_desc: "Заходи щодо поліпшення будівельних проєктів по всій країні"
 POL_eu_state: "Справжня держава ЄС"
 POL_eu_state_desc: "наші розробки змінили нашу країну, тепер вона дійсно є державою ЄС."
 POL_fixed_brain_drain: "Витік мізків виправлено"
 POL_fixed_brain_drain_desc: "Нам вдалося розв'язати проблему з витоком мізків, хоча здебільшого за рахунок інших менш розвинених країн."
 POL_housing_focus: "Житлові проєкти у фокусі"
 POL_housing_focus_desc: "Доступне житло завжди є ключем до добре керованого розвитку і процвітання."
 POL_new_farms_market: "Новий ринок ферм"
 POL_new_farms_market_desc: "З новими зв'язками приходять нові ринки, тому ми подбали про те, щоб отримати хорошу підтримку для ферм, що відстають."
 POL_ifv_production: "Оптимізоване виробництво БМП"
 POL_ifv_production_desc: "З нашими союзниками нам вдалося домогтися успіху у виробництві військової техніки."
 POL_joint_russian_assets: "Спільні російські активи"
 POL_joint_russian_assets_desc: "Російська допомога і військово-промисловий досвід дають нам змогу досягти успіху в розвитку військової промисловості."
 POL_promoted_industrial_quality: "Просунута промислова якість"
 POL_promoted_industrial_quality_desc: "Нові стандарти, а також рекламні кампанії допомагають нам мотивувати працівників покращувати свої робочі звички."
 POL_modernization_and_tradition: "Модернізація і традиції"
 POL_modernization_and_tradition_desc: "Традиції не заважають нам впроваджувати інновації. Ми повинні зосередитися на об'єднанні цих цінностей воєдино."
 POL_political_schism: "Політичний розкол"
 POL_political_schism_desc: "Політичні заворушення викликали більшу роз'єднаність у нашому суспільстві."
 POL_fourth_rp: "Четверта Річ Посполита"
 POL_fourth_rp_desc: "Нам вдалося створити великого спадкоємця Речі Посполитої, якому судилося прославитися."
 POL_united_nationalists: "Об'єднані націоналісти"
 POL_united_nationalists_desc: "Різні націоналістичні рухи відклали вбік свої розбіжності, щоб захопити владу."
 POL_nationalists_squads: "Загони націоналістів"
 POL_nationalists_squads_desc: "Загони націоналістів реорганізуються в рамках правого руху."
 POL_political_violence: "Політичне насильство"
 POL_political_violence_desc: "Політичне насильство загострилося, а нормальний спосіб життя - це всього лише спогад."
 POL_reformed_ministry: "Реформоване міністерство закордонних справ"
 POL_reformed_ministry_desc: "Міністерство закордонних справ було перенаправлено на обслуговування національних інтересів."
 POL_economical_comitee_idea: "Економічний комітет"
 POL_economical_comitee_idea_desc: "Економічний комітет спостерігає за націоналізацією промисловості та регулює ринок."
 POL_inner_network_idea: "Внутрішня мережа"
 POL_inner_network_idea_desc: "Внутрішня мережа агентів і інформаторів захищає інтереси держави."
 POL_paramilitary_organization_idea: "Воєнізовані формування"
 POL_paramilitary_organization_idea_desc: "Різні воєнізовані формування допомагають поповнити лави армії, якщо це необхідно."
 POL_military_youth: "Молодіжний легіон"
 POL_military_youth_desc: "Молодіжний легіон - найбільша воєнізована молодіжна організація в Польській державі, метою якої є мілітаризація молоді та молодих людей."
 POL_propaganda_ministry_idea: "Міністерство пропаганди"
 POL_propaganda_ministry_idea_desc: "Міністерство пропаганди допомагає боротися зі згубним впливом Заходу. Зрозуміло, поширюючи виключно правду."
 POL_nationalist_research_small: "Обмежене наукове співробітництво"
 POL_nationalist_research_small_desc: "Польській державі вдалося досягти деякої форми наукового співробітництва у своєму союзі."
 POL_nationalist_research_medium: "Наукове співробітництво"
 POL_nationalist_research_medium_desc: "Польська держава організувала адекватну наукову співпрацю в рамках свого альянсу."
 POL_nationalist_research_large: "Широке наукове співробітництво"
 POL_nationalist_research_large_desc: "Польській державі вдалося домогтися широкого наукового співробітництва в рамках свого альянсу."
 POL_nationalist_full_social_support: "Повна соціальна підтримка"
 POL_nationalist_full_social_support_desc: "Повна підтримка соціальних програм поставлена метою держави."
 POL_nationalist_limited_social_support: "Обмежена соціальна підтримка"
 POL_nationalist_limited_social_support_desc: "Деякі ресурси були перенаправлені на підтримку нужденних."
 POL_communist_strike: "Загальний страйк"
 POL_communist_strike_desc: "Багато робітників залишили свої робочі місця і зібралися в центрах своїх міст, щоб підтримати Червоний Фронт."
 POL_military_focus: "Військовий фокус"
 POL_military_focus_desc: "Країна зосередила більшу частину доступних ресурсів на військовому будівництві та виробництві"
 POL_civilian_focus: "Цивільний фокус"
 POL_civilian_focus_desc: "Багато що робиться для забезпечення найкращого і плавного процесу будівництва на всіх рівнях."
 POL_centralized_rule_idea: "Централізоване правило"
 POL_centralized_rule_idea_desc: "Плани, ідеї, накази - все походить від централізованих комітетів і організацій"
 POL_comm_agile_control: "Гнучке управління"
 POL_comm_agile_control_desc: "Для забезпечення адаптивності на нижні рівні делеговано значний обсяг повноважень."
 POL_comm_land_reform: "Земельна реформа"
 POL_comm_land_reform_desc: "Земельна реформа, що містить величезну кількість дрібніших законів і обмежень, спрямована на відновлення радянських за стилем, але модернізованих по суті сільськогосподарських спілок."
 POL_clergy_opressed: "Пригноблене духовенство"
 POL_clergy_opressed_desc: "Чиновники наполягають на ухваленні законів і реформ, щоб обмежити вплив церкви на суспільство."
 POL_prepare_for_worst_idea: "Готуємося до найгіршого"
 POL_prepare_for_worst_idea_desc: "Великі зусилля зі зміцнення та озброєння країни йдуть повним ходом."
 POL_external_relations_revision_idea: "Редакція зовнішнього зв'язку"
 POL_external_relations_revision_idea_desc: "Дипломатів викликають і відкликають, проводять конференції і кружляють голови. Ще одна реформа."
 POL_leftist_propaganda_idea: "Ліва пропаганда"
 POL_leftist_propaganda_idea_desc: "Основні онлайн- і офлайн-медіа-ресурси просувають радикальний порядок денний, здебільшого в рамках марксизму і соціалізму, але завжди антиєвропейський за своєю природою."
 POL_women_economy: "Жінки в економіці"
 POL_women_economy_desc: "Було ухвалено низку законів і профспілок для забезпечення рівності жінок на робочому місці."
 POL_construction_reform: "Реформовано процес будівництва"
 POL_construction_reform_desc: "Спілки будівельників, створені зовсім недавно, тепер контролюють більшість великих будівельних майданчиків у країні."
 POL_quality_control_idea: "Місцевий контроль якості"
 POL_quality_control_idea_desc: "Нещодавно уряд доклав значних зусиль, щоб забезпечити високу якість величезної кількості товарів."
 POL_speed_development_idea: "Висока швидкість розробки"
 POL_speed_development_idea_desc: "З нещодавніми поштовхами до збільшення швидкості багатьох проєктів, розпочатих останніми роками, тепер зрозуміло, що переговори зрештою призвели до деяких дій і контролю."
 POL_increase_research_funding_idea: "Збільшено фінансування досліджень"
 POL_increase_research_funding_idea_desc: "Кількість грантів і соціальних програм допомагають організувати кращу наукову культуру."
 POL_red_dream_emerging_buff: "Червоний вплив"
 POL_red_dream_emerging_buff_desc: "Ідея відмови від західних ідеалів і повернення до дещо застарілого стилю мислення широко підтримується різними лівими партіями."
 POL_sre_low_effort: "Низький промисловий фокус"
 POL_sre_low_effort_desc: "Промислові можливості орієнтовані на те, що залишилося від ринкової економіки, і лише кілька заводів фактично працюють відповідно до річної норми."
 POL_sre_medium_effort: "Середній промисловий фокус"
 POL_sre_medium_effort_desc: "Значна кількість фабрик зосереджена на виконанні річної квоти, а інші все ще зайняті виробництвом споживчих товарів."
 POL_sre_max_effort: "Великий промисловий фокус"
 POL_sre_max_effort_desc: "Майже всі наявні ресурси працюють під безпосереднім контролем держави. Решта зазвичай зайнята виробництвом дрібних товарів для місцевого населення."
 POL_sre_lowest_success: "Економіка штату різко падає"
 POL_sre_lowest_success_desc: "Не виконуючи план кілька років поспіль, тепер навіть незрозуміло, як економіка ще примудряється працювати."
 POL_sre_low_success: "Невдалий стан економіки"
 POL_sre_low_success_desc: "Деякі квоти не виконуються, фабрикам не вистачає інструментів і матеріалів для нормального функціонування, що призводить до значного уповільнення економіки."
 POL_sre_medium_success: "Стабільний стан економіки"
 POL_sre_medium_success_desc: "Не дивлячись на те, що наразі державні заводи далекі від свого потенціалу, вони працюють з очікуваною швидкістю та ефективністю, стабільно забезпечуючи економіку необхідними товарами."
 POL_sre_high_success: "Зростання державної економіки"
 POL_sre_high_success_desc: "Оскільки фабрикам вдається перевершувати очікування, уся економіка відчуває ознаки досконалості та зростання."
 POL_sre_highest_success_desc: "Державна економіка тепер являє собою інститут сучасного рівня. Він забезпечує все необхідне і, безсумнівно, допоможе в промисловій і військовій експансії."
 POL_removed_spirits: "Національні ідеали змінилися"
 POL_removed_spirits_desc: "У зв'язку з нещодавніми політичними подіями значна кількість зусиль була спрямована на скасування програм та інституцій попереднього уряду, що викликало розчарування та головний біль у багатьох."
 POL_paf_idea: "Збройні Сили Польщі"
 POL_paf_idea_desc: "Спадщина польської армії забезпечує її боєздатність."
 POL_network_centric_doctrine_idea: "Мережецентрична доктрина"
 POL_network_centric_doctrine_idea_desc: "Мережецентрична війна є основою недавньої розробки теорії армії в Польщі."
 POL_decentralized_doctrine_idea: "Фокус на децентралізованій війні"
 POL_decentralized_doctrine_idea_desc: "Децентралізовані бойові дії є основою нещодавньої розробки теорії армії в Польщі."
 POL_quantity_small_arms_idea: "Пріоритет кількості стрілецької зброї"
 POL_quantity_small_arms_idea_desc: "Якість стрілецької зброї задовільна, і недавній поштовх до збільшення кількості такої зброї починає окупатися."
 POL_baltic_idea: "Охорона повітря в країнах Балтії"
 POL_baltic_idea_desc: "Вильоти, відправлені для патрулювання балтійських територій, допомагають забезпечити безпеку."
 POL_martime_group_idea: "Військово-морські сили НАТО"
 POL_martime_group_idea_desc: "Військово-морські сили НАТО, присутні в регіоні, допомагають організувати кращу структуру військово-морського флоту Польщі."
 POL_stealth_ships_idea: "Пальто для кораблів-невидимок"
 POL_stealth_ships_idea_desc: "Нещодавні розробки дозволили поліпшити скритність деяких моделей кораблів."
 POL_idea_strict_abortion: "Суворий аборт"
 POL_idea_strict_abortion_desc: "Наші нещодавно посилені закони про аборти забезпечили значний приріст населення за рахунок нашої політичної позиції."
 POL_anti_russian_focus: "Антиросійські військові заходи"
 POL_anti_russian_focus_desc: "Нам потрібно консолідувати наші ресурси, щоб діяти проти Росії."

