 #Hong Kong
 Basic_Law: "Основний закон"
 Basic_Law_desc: "Базовий закон став основоположним документом спеціального адміністративного району Гонконг після передачі Гонконгу зі складу Сполученого Королівства до складу Китайської Народної Республіки. Крім іншого, у документі окреслено статус Гонконгу стосовно Китаю, надано йому автономію в усіх питаннях, крім оборони та закордонних справ, які покладено на центральний уряд."
 One_Country_Two_Systems: "Одна країна, дві системи"
 One_Country_Two_Systems_desc: "Гонконгу було гарантовано 50-річну автономію від прямого китайського правління. Модель "одна країна, дві системи" дає змогу зберегти і навіть примножити багато заповітних політичних свобод Гонконгу, таких як свобода слова і свобода публічних зібрань. Відсутність цих прав на материку є істотним фактором підтримки табору "пан-демократів" у гонконзькій політиці, і багато стурбованих гонконгців, як і раніше, побоюються більшої інтеграції з материковим Китаєм."
 Triads: "Тріади"
 Triads_desc: "Коли комуністи захопили владу в Китаї, величезна кількість членів тріади втекла на британську територію Гонконгу в пошуках зручнішого проживання і ведення справ. У наступні десятиліття потужні тріади, такі як Wo Shing Wo, Sun Yee On і 14К, займалися рекетом, гральними притонами, продажем зброї, проституцією та іншими незаконними видами діяльності. Незважаючи на своє антикомуністичне коріння, тріади також почали підтримувати китайські інтереси в Гонконзі завдяки діловим зв'язкам на материку."
 Localist_Movement: "Рух локалістів"
 Localist_Movement_desc: "З моменту передачі влади в 1997 році напруженість між материковим Китаєм і Гонконгом призвела до розвитку місцевих настроїв "Гонконг перший" серед деяких місцевих жителів. Це почуття підштовхує ставитися до політичної системи комуністичного Китаю з недовірою, але також розглядає гонконзький народ як такий, що культурно відрізняється і дійсно перевершує багато в чому народ Китаю. Зростання цього руху починаючи з парасолькового руху 2014 року ("революції парасольок") і далі, змінило раніше виважений тон політичного поділу Гонконгу на більш емоційний і радикальний."
 Lacks_Universal_Suffrage: "Брак загального виборчого права"
 Lacks_Universal_Suffrage_desc: "Хоча основний закон закликає до того, щоб глава виконавчої та законодавчої влади зрештою був обраний загальним голосуванням, ця можливість ще не реалізувалася насамперед через побоювання Китаю щодо того, що може статися, якщо більш популярні пан-демократи візьмуть під свій контроль уряд."
 Limited_Universal_Suffrage: "Обмеження загального виборчого права"
 Limited_Universal_Suffrage_desc: "Китай погодився дозволити головному виконавчому органу Гонконгу обиратися на основі загального виборчого права за умови, що кандидати мають бути попередньо перевірені Китаєм. Це широко розглядається як крок, спрямований на зниження ймовірності того, що кандидати від пан-демократів або місцевих кандидатів стануть головними виконавчими органами."
 Universal_Suffrage: "Загальне виборче право"
 Universal_Suffrage_desc: "Китай нарешті погодився дозволити Гонконгу обирати свого голову Виконавчої влади шляхом загального виборчого права без втручання китайської влади."
 Hong_Kong_Protests: "Протести Гонконгу"
 Hong_Kong_Protests_01_desc: "Після нещодавніх дій китайського уряду в Гонконзі спалахнули масові протести, що вимагають скасування китайського руху."
 Hong_Kong_Protests_02_desc: "Після недавніх дій китайського уряду в Гонконзі спалахнули масові протести, які вимагають скасування китайського руху."
