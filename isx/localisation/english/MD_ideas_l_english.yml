 quebec_separatism: "Квебекський сепаратизм"
 quebec_separatism_desc: "Франкомовне населення провінції Квебек завжди було дещо невдоволене домінуванням англо-канадського населення в уряді Оттави. Думки про незалежність поширені, і тому голоси для виходу з Канади численні - останній 1995 року мав явку 49,42% "Так". Загроза виходу з профспілки Квебека більш ніж реальна."
