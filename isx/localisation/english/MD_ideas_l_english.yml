 IRGC_self_sufficiency_jihad_organization_idea: "Організація джихаду КВІР "Самодопомога"
 IRGC_self_sufficiency_jihad_organization_idea_desc: "Промисловість країни шляхом визначення дослідницьких стратегій для подальшої координації науково-дослідницьких процедур у сфері самодостатності та розробки продукції, при цьому створюються ефективні дослідницькі та дослідницькі системні центри, створюється культура комунікації з науково-дослідними центрами і спеціалізованими об'єднаннями на національному та міжнародному рівнях, причому особливі науководослідницькі справи Виконавчого комітету інституціоналізуються у специфічну організацію науково-дослідницьких проєктів і витрачають паралельні витрати, залежні від наукових досліджень, а також, шляхом визначення практичних пріоритетів та визначення потреб вітчизняних промислових галузей, інституціоналізуються увага до процедур і систематизація науково-дослідних процедур в даній сфері". \n§W--------------§!\nЦей національний дух буде видалено, якщо ми змінимо світогляд країни§!".
 IRGC_idea: "IRGC"
 IRGC_idea_desc: "Корпус вартових ісламської революції (КВІР) - це філія збройних сил Ірану, заснована після іранської революції 22 квітня 1979 року за наказом аятоли Рухолли Хомейні з метою захисту кордонів Ірану і підтримання внутрішнього порядку."\n§W--------------§!\nЦей Національний Дух буде видалено, якщо змінити огляд країни§!".
