 islamic_sectarian_conflicts: "Ісламські сектантські конфлікти"
 islamic_sectarian_conflicts_desc: "Іслам розділився на безліч сект, але є три основні гілки: суніти (88% мусульман), шиїти (10% мусульман) та харіджити/ібадити (близько 1% мусульман). Ці групи мають кілька доктринальних суперечок, але особливо гостро суперництво між сунітами та шиїтами впродовж століть знову і знову доводить їх одне до одного до конфлікту, чи то справжні богословські суперечки, чи то просто причина для територіальних конфліктів і насильства на етнічному ґрунті. Ця країна має значні сунітські та шиїтські громади, які призводять до глибокої недовіри з обох боків, чи то у місцях поклоніння, чи то на державних посадах, чи то у сферах суспільного життя."
