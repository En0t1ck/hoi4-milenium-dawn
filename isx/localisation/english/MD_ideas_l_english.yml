 idea_focus_generic_motorized_focus_desc: "Ця країна через низку реформ у бізнесі та уряді змогла максимізувати виробництво на заводі цивільних автомобілів."
 idea_focus_generic_education_reform: "Реформа освіти"
 idea_focus_generic_education_reform_desc: "Завдяки реформі системи освіти ця країна змогла навчати вчених і вчених із вищими та професійнішими навичками. Їхні національні та приватні науково-дослідні проєкти нині значно успішніші."
 idea_focus_generic_census_reform: "Реформа перепису"
 idea_focus_generic_census_reform_desc: "Оновивши національну систему перепису, ця країна зробила свої станції вербування ефективнішими у виборі дійсних кандидатів на бойові операції та розгортання армії. Якщо будуть введені нові керівні принципи, це може збільшити чисельність робочої сили для армії цієї країни."
 idea_focus_generic_public_service_investment: "Комунальні послуги"
 idea_focus_generic_public_service_investment_desc: "Ця країна значно покращила своє державне управління та сектор послуг, одночасно підвищивши ефективність виробництва споживчих товарів. Це може призвести до того, що більший промисловий потенціал буде спрямований у тому напрямку, якого забажає уряд."
 idea_focus_generic_encouraged_private_research: "Підтримка приватних досліджень"
 idea_focus_generic_encouraged_private_research_desc: "Послаблюючи бар'єри в дослідницькій літературі та експериментальних лабораторіях, цій країні вдалося привернути величезний науковий інтерес з боку приватного бізнесу. Це звільняє урядові ресурси, які використовувалися виключно для цивільних цілей і які тепер можуть використовуватися для підтримки планів військових і національних промислових комітетів."
 idea_focus_generic_individual_freedom: "Індивідуальна свобода"
 idea_focus_generic_individual_freedom_desc: "Ця країна продемонструвала рішучість поліпшити ситуацію індивіда проти уряду, забезпечити основні громадянські та економічні права. Це, ймовірно, поліпшить позиції демократичних партій."
 idea_focus_generic_national_strength: "Національна сила"
 idea_focus_generic_national_strength_desc: "Ця країна сповнена рішучості знищувати думки та ідеали особистої свободи та малого уряду. Адміністрація не виявляє докорів сумління, коли йдеться про утиск і заморожування опозиційних сил. Демократія навряд чи процвітатиме."
 idea_focus_generic_path_of_order: "Шлях порядку"
 idea_focus_generic_path_of_order_desc: "Ця країна визначила, що її шлях має бути шляхом порядку. Свобода і рівність переоцінюються. Ті, хто позбавлений свободи, отримують благополуччя згори, а ті, хто не рівний, захищені від шкоди. Держави, що мають порядок, цінують військову присутність, сильні держави-учасниці приділяють мало уваги доброзичливому ставленню до їхньої опозиції."
 idea_focus_generic_path_of_equality: "Шлях рівності"
 idea_focus_generic_path_of_equality_desc: "Ця країна визначила, що її шлях має бути шляхом рівності. Свобода особистості обмінюється на прогрес колективу. Мілітаризм і націоналізм, які, як передбачається, йдуть разом з ним, засуджуються, але розглядаються як необхідні пороки для досягнення рівності у світі."
 idea_focus_generic_path_of_liberty: "Шлях свободи"
 idea_focus_generic_path_of_liberty_desc: "Ця країна визначила, що її шлях має бути шляхом свободи. Рівність колективних засобів, що перешкоджають індивідууму в їхньому потенціалі та порядку, означає красти в населення тільки для його подальшого обмеження. Країни Свободи навіть готові скоротити свої уряди в розмірах, щоб забезпечити захист індивідуалізму."
