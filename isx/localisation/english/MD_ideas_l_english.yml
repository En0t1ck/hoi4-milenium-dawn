 ###Hong Kong Ideas
 entry_to_china: "В'їзд до Китаю"
 entry_to_china_desc: "Гонконг має унікальні відносини між материком і Заходом. Його нещодавня передача зі Сполученого Королівства принесла із собою західні звичаї та ділову практику. До реформ Дена Гонконг був єдиним місцем у Китаї, куди могли проникати іноземні інвестиції.\n\nЗараз відбувається зрушення, і Гонконг може втратити те унікальне становище, яке він колись займав. Проте, фондовий ринок Гонконгу викликає заздрість у багатьох інших азіатських бірж."

 ###Iranian Ideas
 PER_reorganize_school_1: "Крісіс Конкура"
 PER_reorganize_school_1_desc: "Конкур, це Іранський національний іспит, який потрібен для здобуття вищої освіти. Оригінально створений для "Іслямізації Університетів", сьогодні він є бар'єром для багатьох учнів на пошуку навичок, і зробив так, що багато учнів навчаються за кордоном, і ултиматно залишаються за кордоном. Це призводить до того, що вітчизняних фахівців стає менше. Цей національний дух буде §Rудалений§!, якщо в нас є Фокуси §YРеорганізація Комітету екзамінації§! або §YСкасовувати Конкур§!"
 PER_reorganize_school_2: "Реформ Конкура"
 PER_reorganize_school_2_desc: "Ми зовсім перебудували національний іспит, навіть якщо наші школи не зацілені учнями, які вірять у нашу ідеологію, це на краще."
 PER_reorganize_school_3: "Конкур Частково Реформований"
 PER_reorganize_school_3_desc: "Ми частково реформували наш іспит, навіть якщо всі проблеми з іспитом усунуто, він здебільшого працює."
 PER_reorganize_school_4: "Конкурс триває"
 PER_reorganize_school_4_desc: "Реформувати іспит, відкрив би двері для учнів, які не вірять у нашу ідеологію. Тому, будь-які спроби реформування мають бути придушені міццю нашого скімітара!"
 birthplace_islamic_revolution: "Батьківщина Ісламічної Революції"
 birthplace_islamic_revolution_desc: "Коли останнього Шаха було повалено 1979 року, майже 2500 років монархії закінчилися. У результаті народної революції виникла Ісламська республіка та аятоли. Союзник Заходу став прямим супротивником.\n\nІран служить прикладом для шиїтського ісламу в усьому світі, а також протидіє вторгненню сунітів.\n§W--------------§!\nЦей національний дух буде видалено, якщо в нас є Фокус §YОгляд Країни§!".
 PER_jihad_of_construction: "Джихад Конструкції"
 PER_jihad_of_construction_desc: "Джихад Конструкції була однією з Організацій іранської революції. Організація починалася як рух добровольців, які допомагали з урожаєм 1979 року, але незабаром була інституціоналізована і набула ширшої, розвиваючої ролі в сільській місцевості."\n§W--------------§!\nЦей національний дух буде видалений, якщо в нас буде Фокус "Огляд Країни"."
 IROST: "IROST"
 IROST_desc: "IROST є найбільшим дослідницьким центром в Ірані та займається розробкою стратегій, політик, систем досліджень і розробок, управлінням, прогнозуванням і оцінкою розвитку науки і технологій (S&T) і науки і техніки для економічного прогресу."
 IROST_2: "IROST"
 IROST_2_desc: "IROST є найбільшим дослідницьким центром в Ірані і займається розробкою стратегій, політик, систем досліджень і розробок, управлінням, прогнозуванням і оцінкою розвитку науки і технологій (S&T) і науки і техніки для економічного прогресу."
 IMIDRO: "IMIDRO"
 IMIDRO_desc: "Iranian Mines & Mining Industries Development & Renovation, IMIDRO, є великою державною холдинговою компанією, що працює в гірничодобувному секторі Ірану. IMIDRO має великі компанії та операційні дочірні компанії, що працюють у галузі видобутку сталі, алюмінію, міді, дорогоцінних металів і корисних копалин."
 modernized_army: "Модернізована армія"
 modernized_army_desc: "Іран розвиває свою армію і сили оборони, для чого необхідно модернізувати броню. Ця програма включає танки Zolfaghar."
 modernized_army_2: "Модернізована армія"
 modernized_army_2_desc: "Іран розвиває свою армію і сили оборони, для чого необхідно модернізувати броню. Ця програма включає танки Zolfaghar і Karar."
 modernized_army_3: "Модернізована армія"
 modernized_army_3_desc: "Іран розвиває свою армію і сили оборони, для чого необхідно модернізувати броню. Ця програма включає танки Zolfaghar, Karar і ударні вертольоти Toufan."
