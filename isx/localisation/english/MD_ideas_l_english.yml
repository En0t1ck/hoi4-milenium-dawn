 #Afghanistan
 Resolute_Support_Mission: "Місія "Рішуча підтримка""
 Resolute_Support_Mission_desc: ""Рішуча підтримка" - це місія НАТО з навчання, консультування та надання допомоги, яка розпочалася 1 січня 2015 року. Все це проводили більш ніж 13,000 військовослужбовців, техніків та інших фахівців, в Ісламській Республіці Афганістан."

 Enduring_Freedom: "Операція "Непохитна свобода""
 Enduring_Freedom_desc: "Операція "Непохитна свобода" (ОНС) - офіційна назва, що використовується урядом США для глобальної війни з тероризмом."

 Inherent_Resolve: "Операція "Непохитна рішучість""
 Inherent_Resolve_desc: ""Непохитна рішучість" є назвою особливої операції військових США з інтервенції проти Ісламської держави Іраку та Леванту, включно з кампанією в Іраку та кампанією в Сирії."
 Enduring_Freedom_Expansion: "Розширення "Незламної свободи""

 Opium_Economy: "Опіумна економіка"
 Opium_Economy_desc: "Опіум був основною товарною культурою в Афганістані протягом століть. Однак під час хаосу, що панував в останні кілька десятиліть, і з появою глобальної торгівлі наркотиками масштаби культивування опію в Афганістані значно розширилися, і нині значна частина сільської економіки залежить від маку. Але через те, що більша частина його використовується у створенні незаконних засобів, уряду важко отримати прибуток від його культивування."

 hand_crafting: "Кустарна економіка"
 hand_crafting_desc: "Громадянські війни важкі та згубні для виробництва, і якщо ми хочемо більше позитивних результатів, необхідно активніше використовувати ремесла для створення більшої кількості речей та обладнання. Однак слід пам'ятати, що продукт від ручної роботи матиме меншу надійність і, отже, схильний до частих поломок."

 warlords_idea: "Місцеві воєначальники"
 warlords_idea_desc: "Влада урядових сил і служб безпеки слабка в багатьох районах цієї країни, тому регіони контролюються місцевим ополченням під керівництвом найавторитетніших людей з них. Хоча ці воєначальники номінально лояльні до центрального уряду, вони часто сваряться один з одним, беруть участь у корупційних оборудках, а також заважають здійсненню державної політики, бо більше зацікавлені в процвітанні саме свого регіону і своїх людей."

 Major_Non_NATO_Ally: "Головний союзник поза НАТО"
 Major_Non_NATO_Ally_desc: "Головний союзник, який не входить до НАТО, - це позначення, дане урядом Сполучених Штатів союзникам, що мають стратегічні та робочі відносини зі Збройними силами США, але не є членами Організації Північноатлантичного договору (НАТО). Хоча статус автоматично не включає пакт про взаємну оборону зі Сполученими Штатами, він надає цілу низку військових і фінансових переваг, які в іншому разі не можуть бути отримані країнами, що не входять до НАТО."

