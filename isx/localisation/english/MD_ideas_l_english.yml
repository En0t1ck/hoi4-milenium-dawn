 PER_brain_drain_5_desc: "Кризу "відтоку мізків" в Ірані, що триває, можна пояснити ускладнюючими ефектами численних чинників, насамперед, таких, як десятиліття незадовільного управління, політичні репресії, порушення прав людини, похмура економічна ситуація, корупція і соціально-демографічні чинники". \n§W--------------§!\nЦей національний дух буде скасовано, якщо ми матимемо вищу освіту, ВВП на душу населення у розмірі $20 000 на душу населення, а також завершимо фокус на зупинці відтоку мізків".
