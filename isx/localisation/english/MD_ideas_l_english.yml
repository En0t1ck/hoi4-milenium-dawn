 South_China_Sea_Dispute: "Суперечка в Південно-Китайському морі"
 South_China_Sea_Dispute_desc: "Претензії Китаю в Південно-Китайському морі збігаються з претензіями багатьох країн Південно-Східної Азії. Це дублювання призвело до суттєвих непорозумінь між Китаєм і такими країнами, як В'єтнам, Філіппіни і меншою мірою Малайзія. Ставки в цій суперечці високі через стратегічне розташування таких островів, як Спратлі і Парасельські острови, а також наявність нафти в регіоні. Проблема Південно-Китайського моря значно ускладнила поліпшення відносин між Китаєм і його суперниками за контроль над багатьма островами моря."
 Sino_Indian_Tensions: "Китайсько-Індійська напруженість"
 Sino_Indian_Tensions_desc: "Як дві найперспективніші економічні та військові держави Азії, Індія і Китай є природними суперниками. Додайте до цієї схильності до суперництва історію прикордонної напруженості та партнерства Китаю з Пакистаном, і це суперництво може перерости в набагато істотнішу ворожнечу."
 Cheap_Labor: "Дешева робоча сила"
 Workers_Rights: "Права робітників"
 TV_Internet_Access: "Доступ до TV та інтернету"
 America_in_Decline: "Америка в занепаді"
 America_in_Decline_desc: "Колись безперечний світовий гегемон, але вплив Америки за кордоном тепер тьмяніє порівняно з впливом нової наддержави - Китаю. США повинні або змиритися з цим новим світовим порядком і піти у розв'язання лише внутрішніх проблем, або кинути виклик новонабутій перевазі Китаю і зберегти орієнтований на США світовий порядок. Останнє може бути досягнуто або силою, або підтримкою менш ревізіоністських політичних сил у Китаї."
 Russia_on_the_Wane: "Росія, що спадає"
 Russia_on_the_Wane_desc: "Росія прекрасно знає, як це - втратити статус великої держави. У роки, що послідували за закінченням Холодної війни, нова Російська Федерація прагнула відновити частину колишніх відносин і наростити економіку. Донедавна Росії в цьому допомагав Китай, а стратегічне партнерство обох країн сприяло підриву американської гегемонії. Однак великодержавні устремління Китаю сильно підірвали позиції Росії, оскільки православного гіганта витіснили зі своєї центрально-азіатської сфери впливу китайськими грошима. Тепер РФ повинна або визнати себе другорядною державою, або спробувати зупинити невблаганне піднесення Китаю, яке здається невблаганним, силою, або підтримкою менш ревізіоністських політичних сил у Китаї."
 CHI_Peacekeepers: "Миротворчі місії"
 CHI_Peacekeepers_desc: "Наш персонал був розгорнутий за кордоном для надання допомоги в миротворчих місіях ООН на Африканському континенті, що дає нашим військам такий необхідний досвід і підвищує наш авторитет як надійного члена міжнародного співтовариства."
 SCO_development_assistance: "Сприяння розвитку ШОС"
 SCO_development_assistance_desc: "Нам було надано таку необхідну допомогу з метою розвитку під егідою Шанхайської організації співробітництва."
 SCO_development_assistance_2: "[CHI.GetAdjective] допомога розвитку"
 SCO_development_assistance_2_desc: "Китай надав нам таку необхідну допомогу з метою розвитку під егідою Шанхайської організації співпраці."
