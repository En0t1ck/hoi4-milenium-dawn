 austrian_neutrality: "Австрійська нейтральність"
 austrian_neutrality_desc: "Побачивши поділ Німеччини на дві держави 1949 року, австрійці прагнули не допустити поділу своєї нації за всяку ціну. Коли 1955 року Австрію було засновано з колишніх західних союзних і радянських окупаційних зон, вона обіцяла обом сторонам не приєднуватися ні до західного, ні до східного альянсу, проте незабаром її замкнули на західному боці залізної завіси." Проте прагнення Австрії до повного нейтралітету поставили під сумнів, коли вона подала заявку на вступ до ЄС у 1989 році й зрештою зробила це в 1995 році. Таким чином, її нейтральність вважається менш міцною, ніж у її швейцарських сусідів."
 belgian_political_system: "Політична система Бельгії"
 belgian_political_system_desc: "Політична система Бельгії є легендарною, оскільки вона занадто складна. Федеральний представник демократичної конституційної монархії Бельгії має короля, а також центральний і національний бельгійський парламент (Брюссель), парламент голландськомовної фламандської громади (Брюссель), парламент франкомовної громади Валлонії (Брюссель), парламент для німецькомовної громади на околицях з Німеччиною (Ейпене), а також спеціальне позначення для офіційно двомовної столиці Брюсселя, "столичний регіон", що перетворює його на три парламенти, але він дещо виходить з-під юрисдикції двох регіональних парламентів і, зрозуміло, перебуває під юрисдикцією свого брюссельського парламенту. \nДодайте до цього підрозділ на 10 провінцій (хоча й не в Брюсселі), 43 округи та 589 муніципалітетів, і ви матимете ретельно складну та надмірно неефективну політичну систему, яка, проте, дає змогу репрезентувати кожного окремого громадянина доволі точно та делікатним чином."
