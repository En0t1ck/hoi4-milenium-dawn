 #Imported from MD pre 1.4 version:
 hutu_tutsi_tensions: "Напруженість між хуту і тутсі"
 hutu_tutsi_tensions_desc: "Хуту і тутсі є двома окремими етнічними групами, які мешкають у прикордонних районах між Демократичною Республікою Конго і Танзанією, особливо у двох невеликих країнах Бурунді і Руанді. У Бурунді домінують тутсі, і 1972 року вони вчинили геноцид проти хуту, тоді як у Руанді, навпаки, домінують хуту, і тисячі тутсі вирізали бойовики хуту 1994 року. Ці дві етнічні групи сильно не ладнають, але були змушені переселитися до тих самих країн через створені Європою колоніальні кордони."
 the_euro: "Євро"
 the_euro_desc: "§YВідсоткова ставка за боргом:§! §G-1%§!\n\nЦя країна використовує євро як свою валюту. У той час як Національний банк відмовився від контролю за своєю національною валютою, економіка отримує прибуток від більших і легко доступних ринків, знижуючи торгові витрати. Недоліком є те, що нам буде набагато складніше протистояти негативним економічним циклам."
