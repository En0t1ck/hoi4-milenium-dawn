 CHI_string_of_pearls: "Перлова нитка"
 CHI_string_of_pearls_desc: ""Перлова нитка" - це мережа військово-морських баз, що оточують Індію, що дало б значну перевагу в збройному конфлікті з нею."

 #Korea
 KOR_joint_us_exercises: "Лоша-орел"
 KOR_joint_us_exercises_desc: ""Лоша-орел" - це щорічний навчальний захід, що проводиться збройними силами Республіки Корея та Сполучених Штатів. Ці навчання розглядаються обома країнами як необхідні оборонні приготування на випадок північнокорейського вторгнення, але Північ розглядає їх як прелюдію до агресивних дій США і РК."
 KOR_joint_us_exercises1_desc: ""Лоша-орел" - це щорічний навчальний захід, що проводиться збройними силами Республіки Корея і Сполучених Штатів. Ці навчання розглядаються обома країнами як необхідні оборонні приготування на випадок північнокорейського вторгнення, але Північ розглядає їх як прелюдію до агресивних дій США і РК."
 KOR_joint_us_exercises2_desc: ""Лошатко-орел" - це щорічний навчальний захід, що проводиться збройними силами Республіки Корея і Сполучених Штатів. Ці навчання розглядаються обома країнами як необхідні оборонні приготування на випадок північнокорейського вторгнення, але Північ розглядає їх як прелюдію до агресивних дій США і РК."
 NKO_nuclear_tests: "Ядерні випробування"
 NKO_nuclear_tests_desc: "Кожні кілька років або місяців КНДР проводить випробування ядерної зброї. Це викликало широкий осуд з боку зовнішніх держав, включно з Китаєм, незважаючи на його тісні відносини з Північною Кореєю. У той час як Північна Корея стверджує, що її ядерна програма має оборонний характер, багато хто побоюється можливості того, що [NKO.GetLeader] може використати зброю проти Америки або її союзників."

 #International Recognition
 Non_State_Actor: "Недержавний суб'єкт"
 Non_State_Actor_desc: "Багато міжнародних суб'єктів, від повстанських угруповань до НУО, мають міжнародне значення, але перебувають у вкрай несприятливому становищі через низку різних причин, особливо через те, що вони не є визнаними державами. Деякі з цих недержавних суб'єктів прагнуть узяти під свій контроль існуючу державу шляхом повалення несправедливого уряду або створити новий і перекроїти міжнародні кордони. Інші не прагнуть державності, а натомість використовують банальну силу для нагромадження влади та багатства в місцевих умовах, де відсутній авторитет центрального уряду."
 Lacks_International_Recognition: "Устремління держави"
 Lacks_International_Recognition_desc: "Деякі країни мають усе, що зазвичай асоціюється з державою. Бюрократія, військові, територія, національний прапор, гімн тощо. Однак їхня державність ніколи не буде повною без додаткових переваг, які дає печатка легітимності міжнародного визнання. Ці держави можуть прагнути до отримання такого визнання шляхом проведення кампанії за свою справу за кордоном, з кінцевою метою заручитися підтримкою критичної суми держав, для того щоб стати повноправними членами міжнародної спільноти. Як показує практика, прагнуть цього не всі й існують без статусу довгі роки."
 rival_government: "Уряд, що змагається"
 rival_government_desc: "Громадянські війни за контроль над усією нацією зазвичай призводять до появи двох або більше урядів, які претендують на те, щоб бути законними представниками свого народу. Цей уряд представляє саме той, який робить таку заяву, але перебуває в невигідному становищі через те, що його статус законного представника визнається лише кількома іншими державами, якщо такі є. Тому вона не представляє свою країну на таких міжнародних форумах, як Організація Об'єднаних Націй."

 #Myanmar/Burma

 ASEAN_Member: "Член АСЕАН"
 ASEAN_Member_desc: "АСЕАН - це насамперед економічна міжурядова організація, що базується в Джакарті та спочатку була створена 1967 року. Відтоді вона розширилася, включивши в себе ті країни, які спочатку були виключені в напруженій обстановці холодної війни, і прагнула протистояти зростаючому впливу Китаю, а також зберегти незалежність від Заходу. Вона прихильна принципам багатосторонності, міжнародного права, мирного врегулювання спорів, невтручання і самовизначення."
 Rohingya_Crisis: "Криза рохінджа"
 Rohingya_Crisis_desc: "У Ракхайні періодично спалахують осередки насильства між мусульманами, які називають себе "рохінджа", і місцевими буддистами Ракхайна, а також татмадо. Часто жорстоке поводження з рохінджа з боку держави М'янма викликало рішучий осуд з боку правозахисних організацій і західних країн, у той час як буддійські націоналісти в штаті Ракхайн і в інших районах М'янми розглядають насильство як виправданий захід проти незаконних бенгальських іммігрантів."
 Ethnic_Insurgencies: "Етнічні заколоти"
 Ethnic_Insurgencies_desc: "З моменту здобуття незалежності М'янма була охоплена етнічними заколотами у своїх віддалених, ізольованих прикордонних районах. Етнічні групи, зокрема Карен, Качин, Шан і багато інших, вважають центральний уряд у переважній більшості бірманським і буддистським, тому бралися за зброю, щоб зберегти свій унікальний спосіб життя і менталітет."
 Democracy_Movement: "Демократичний рух"
 Democracy_Movement_desc: "Після протестів 1988 року народна воля до свободи в М'янмі була сильна. Ця підтримка демократії та Аун Сан Су Чжі все більше послаблює колись міцну хватку Татмадау за владу."
 Western_Sanctions: "Західні санкції"
 Western_Sanctions_desc: "Кричуще нехтування цієї держави правами людини та загроза, яку вона становить для міжнародного миру та безпеки, призвели до жорстких американських та європейських санкцій, включно із забороною на імпорт, заморожуванням активів та візовими обмеженнями для посадових осіб."
 Western_Sanctions_TT: "Експорт ресурсів: §R-50%§!"
 A_Political_Military: "Військова політика"
 A_Political_Military_desc: "З часу бірманського перевороту 1962 року Татмадау був домінуючою силою в політиці М'янми. Презирство до цивільного правління, демократії та свободи слова, з одного боку, і єдина військова культура, сформована десятиліттями інтенсивної боротьби з повстанцями, з іншого, об'єдналися, щоб створити згуртовану і політично активну структуру. Ознаки того, що ситуація починає змінюватися, з'явилися лише нещодавно."
 Ensure_our_Unity: "Забезпечення єдності"
 Preserve_our_Sovereignty: "Збереження суверенітету"
 Fortress_Myanmar: "Фортеця М'янма"
 Bolster_The_Navy: "Зміцнення ВМФ"
 Bolster_The_Airforce: "Зміцнення ВПС"
 Bolster_Officer_Training: "Зміцнення офіцерської підготовки"
 Reduced_Western_Sanctions: "Скорочення західних санкцій"
 Reduced_Western_Sanctions_desc: "Демократизація М'янми призвела до того, що США та їхні союзники послабили санкції щодо хворої економіки М'янми."
 Reduced_Western_Sanctions_TT: "Експорт ресурсів: §R-20%§!"
 Massive_International_Sanctions: "Масові міжнародні санкції"
 Massive_International_Sanctions_desc: "Ця держава зіткнулася з широким міжнародним засудженням і тяжкими санкціями з боку держав, а також міжнародних організацій, включно із заборонами на імпорт, заморожуванням активів і візовими обмеженнями для посадових осіб."
 Massive_International_Sanctions_TT: "Експорт ресурсів: §R-75%§!"
 Struggle_for_power: "Боротьба за владу"
 Struggle_for_power_desc: "Цивільна і військова зброя уряду наразі залучена в напружену боротьбу за панування, боротьбу, яка поступово послаблює націю."
 Anti_tatmadaw_sentiment: "Анти-Татмадауські настрої"
 Anti_tatmadaw_sentiment_desc: "Коли Татмадау вважали за краще зберегти контроль над М'янмою, а не передати факел НЛД, і без того значна ворожість до військового правління швидко зросла, досягнувши небачених раніше масштабів."
 State_led_economy: "Економіка під керівництвом держави"
 State_led_economy_desc: "У той час як більшість країн світу розглядають ліберальну демократію і капіталізм вільного ринку як необхідну умову економічного розвитку, успішні приклади Південної Кореї, Тайваню та інших країн вказують на необхідність сильного, мілітарного уряду, що забезпечує основи для зростання."
 Buddhism_Official: "Держ. релігія: буддизм"
 Buddhism_Official_desc: "Наявність державної релігії може сподобатися деяким найбільш побожним буддистам, але є причина, через яку Бірма проходить більшу частину своєї історії без неї. Наявність буддизму як державної релігії суперечить тим, хто підтримує християнство, іслам або одну з багатьох інших релігій Бірми. Наявність державної релігії різко загострює напруженість між центральним урядом і різними, часто не буддійськими етнічними повстанськими групами."
 ASEAN_Defence_Treaty: "Договір членів ASEAN про взаємну оборону"
 ASEAN_Defence_Treaty_desc: "Запропонований М'янмою, цей договір зобов'язує членів ASEAN прийти один одному на допомогу в разі зовнішньої агресії. Це широко розглядається як спроба стримати китайську агресію."
 The_Anti_Kachin_Offensive: "Анти-Качинський наступ"
 The_Anti_Kachin_Offensive_desc: "Прийшов час для нас знищити KIO. Тепер, коли ми присвятили всі наші приготування завданню боротьби з ними, ми краще, ніж будь-коли, підготовлені до того, щоб знищити цю загрозу."
 The_Anti_Karen_Offensive: "Анти-Каренський наступ"
 The_Anti_Karen_Offensive_desc: "Настав час для нас знищити KNU. Тепер, коли ми присвятили всі наші приготування завданню боротьби з ними, ми краще, ніж будь-коли, підготовлені до того, щоб знищити цю загрозу."
 The_Anti_Shan_Offensive: "Анти-Шаньський наступ"
 The_Anti_Shan_Offensive_desc: "Прийшов час для нас знищити RCSS. Тепер, коли ми присвятили всі наші приготування завданню боротьби з ними, ми краще, ніж будь-коли, підготовлені до того, щоб знищити цю загрозу."
 The_Anti_Wa_Offensive: "Наступ анти-Ва"
 The_Anti_Wa_Offensive_desc: "Настав час для нас знищити UWSA. Тепер, коли ми присвятили всі наші приготування завданню боротьби з ними, ми краще, ніж будь-коли, підготовлені до того, щоб знищити цю загрозу."
 Chinese_Involvement: "Китайська підтримка"
 Chinese_Involvement_desc: "Незважаючи на номінальну підтримку центрального уряду М'янми, Китай зберігає прагматичне ставлення до конфлікту між урядом і повстанцями, підтримуючи тісні зв'язки з тими повстанськими групами, які контролюють райони М'янми, що межують із китайською територією. Ці зв'язки дозволяють повстанським групам користуватися матеріальною допомогою Китаю."
 Low_Chinese_Involvement: "Низькорівнева китайська підтримка"
 Low_Chinese_Involvement_desc: "У той час як об'єднана армія штату Ва отримує значні обсяги матеріальної допомоги від центрального уряду Китаю, багато інших повстанських угруповань отримують непряму вигоду. Ці групи купують зброю в інших груп, які отримують зброю прямо з Китаю, а також мають тісні зв'язки з китайськими бізнесменами і провінційними чиновниками, які часто відвідують штаб повстанців і їхні заходи."
 Disrupted_Chinese_Involvement: "Порушення підтримки Китаю"
 Disrupted_Chinese_Involvement_desc: "Зусилля центрального уряду з ведення "таємної війни" знизили здатність китайців надавати підтримку повстанським угрупованням. Тим не менш, допомога триває."
 Strategic_Capital: "Стратегія безпеки столиці"
 Strategic_Capital_desc: "Янгон вважався надто вразливою столицею для такої держави, що піклується про безпеку, як М'янма. Перенесення столиці до Нейп'їдо означає, що в разі вторгнення потужного зовнішнього ворога Татмадау може продовжувати керувати народним спротивом із безпечнішого місця."
 Nationwide_Ceasefire_Agreement: "Загальнонаціональна угода про припинення вогню"
 Nationwide_Ceasefire_Agreement_desc: "Загальнонаціональна угода про припинення вогню є результатом безпрецедентної спроби ініціювати реальні кроки щодо врегулювання внутрішнього конфлікту в М'янмі."
 WAA_Narcotics_Producer: "Виробник наркотиків"
 WAA_Narcotics_Producer_desc: "Держава Ва вже багато десятиліть є виробником наркотиків, чи то героїн, вироблений шляхом культивування опійного маку, чи то пігулки метамфетаміну "яба" У той час як торгівля наркотиками допомагає підтримувати економіку Ва, вона серйозно шкодить міжнародній репутації цієї держави."
 WAA_Narcotics_Producer_idea_tt: "Додатковий дохід: $§G0.080§!"
 BRM_promote_civilian_enterprises_research_boost: "Просування цивільних підприємств"
 BRM_promote_civilian_enterprises_research_boost_desc: "Ми сприяли розвитку незалежного цивільного сектору для поліпшення нашої економіки"
 BRM_improve_security_cooperation_with_asean_research_boost: "Співпраця АСЕАН у сфері безпеки"
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "Ми співпрацюємо з АСЕАН із питань безпеки, що дає нам змогу вчитися тактиці в наших союзників"

