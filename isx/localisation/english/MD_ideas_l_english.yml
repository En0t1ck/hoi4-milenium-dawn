 SWE_lucrative_dlc_policy: "Прибуткова політика DLC"
 SWE_lucrative_dlc_policy_desc: "Шведський уряд заробляє статки, фінансуючи державні пропагандистські відеоігри, які зробили його важливою практикою, щоб подивитися життєво важливі особливості геймплея позаду paywalls, отримуючи великі кошти від геймерів, щоб фінансувати шведську військову машину."
