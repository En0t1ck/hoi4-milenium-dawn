 japanese_article_9: "Стаття 9"
 japanese_article_9_desc: "Стаття 9 японської Конституції забороняє японській державі використовувати свою армію в будь-яких операціях, крім самооборони."
 japanese_article_9_adapted: "Переглянута стаття 9"
 japanese_article_9_adapted_desc: "Хоча японський уряд, як і раніше, не може вступити в агресивну війну відповідно до статті 9, тепер йому дозволено допомагати своїм союзникам і розміщувати свої збройні сили за межами японської території."
 political_autonomy: "Політична автономія"
 political_autonomy_desc: "Одна з найбільших небезпек для країни - потрапити під іноземний вплив. Ми повинні уникати цього за всяку ціну, і в нас завжди має бути можливість іти своїм шляхом."
 pragmatism_focus: "Прагматизм"
 pragmatism_focus_desc: "У прагматичному світогляді об'єкти оцінюються за їхньою практичністю. У політиці це дуже важливо, і ми не можемо чинити певним чином тільки тому, що ми завжди так чинили, або тому, що від нас цього чекають."
 economic_autonomy: "Економічна автономія"
 economic_autonomy_desc: "Одна з найбільших небезпек для країни - віддати нашу економіку іноземній державі. Не вони пригнічують наш народ, а ми їх."
 flexible_diplomacy: "Гнучка дипломатія"
 flexible_diplomacy_desc: "Будь-яка країна може бути нашим союзником або нашим ворогом. Ми повинні шукати як високе, так і низьке."
 trade_greek_and_trojans: "Торгівля з греками і троянцями"
 trade_greek_and_trojans_desc: "Ми повинні співпрацювати з усіма країнами світу, незалежно від їхньої ідеології. Відгородження країн через різні інтереси - це не привід зовсім забути про них."
 national_identity_focus: "Національна ідентичність"
 national_identity_focus_desc: "Народи нашої країни мають спільну історію та походження. Ми повинні підкреслити, а за необхідності і створити ідею, що ми єдині, а не розділені."
 ethnic_nationalism: "Етнічний націоналізм"
 ethnic_nationalism_desc: "Наші люди - найважливіші, і їх слід ставити вище за інших. Ця країна належить нам, і нікому іншому."
 patriotism_focus: "Патріотизм"
 patriotism_focus_desc: "Патріотизм - це ідея вірності країні, незалежно від національності. Якщо в народу буде прапор, за яким він зможе об'єднатися, ми станемо сильнішими загалом."
 civic_nationalism: "Громадянський націоналізм"
 civic_nationalism_desc: "Громадянський націоналізм означає єдність у державі, а не в етнічній приналежності. Маючи спільні ідеали держави, закони, правила та інститути, люди різного походження зможуть працювати разом."
 autarchy_focus: "Автаркія"
 autarchy_focus_desc: "Автаркія - це ідея про те, що держава має бути самодостатньою як у політичному, так і в економічному плані. Забезпечивши собі можливість виживати самостійно, ми будемо менш схильні до зовнішнього впливу."
 national_purity: "Чистота нації"
 national_purity_desc: "Ми повинні викорінити людей, які не вписуються в наше суспільство. Тільки маючи однорідне населення, ми зможемо разом протистояти всім внутрішнім і зовнішнім загрозам."
 japanese_supremacy: "Японська перевага"
 karuturi_global_ethiopia: "Карутурі в цілому"
 kurdish_separatism: "Курдський сепаратизм"
 kurdish_separatism_desc: "Починаючи з 1978 року Робітнича партія Курдистану (РПК) і союзні ліві угруповання вели вели вели велике повстання проти турецького уряду, прагнучи до незалежності курдських провінцій Туреччини. Незважаючи на жорстокі репресії і захоплення свого лідера Абдулли Оджалана 1999 року, конфлікт все ще вирує, залишивши серйозну травму народам країни, яким немає кінця (дуже багато курдів)."
 lifan_industry_ethiopia: "Ліфанська промисловість"
 pro_american: "Проамериканізм"
 pro_american_desc: "Зовнішня політика цієї країни дуже упереджено ставиться до західних цінностей і американського способу життя."
 assertive_emergence: "Виникнення асертивності"
 assertive_emergence_desc: "Старий порядок має бути повалений, якщо буде потрібно, силою. Загниваючий Захід назавжди завадить нам зайняти гідне місце на світовій арені."
 authoritarianism_focus: "Авторитаризм"
 authoritarianism_focus_desc: "Народ і держава повинні контролюватися сильними особистостями, щоб забезпечити його виживання. Ми не можемо дозволити існувати таким речам, як демократія і свобода, якщо вони загрожують нашому існуванню."
 territorial_nationalism: "Територіальний націоналізм"
 territorial_nationalism_desc: "Коли люди пишатимуться своєю країною, вони охочіше її захищатимуть"
 paternalism_focus: "Патерналізм"
 paternalism_focus_desc: "Людям потрібна сильна спрямовуюча рука, щоб переконатися, що їхні ідеали і мораль відповідають тому, що ми хочемо. Нам потрібно створити так звану державу "Батько знає краще за всіх", або державу-няньку, щоб переконатися, що люди отримують те, що добре для них."
 isis_allegiance: "Присяга на вірність Ісламській державі"
 isis_allegiance_desc: "Ісламська держава довела, що вона перебуває на праведному шляху завдяки своїм швидким перемогам і завоюванням проти своїх ворогів. Ми повинні присягнути їм на вірність, щоб створити ісламський халіфат."
 attrition_strategy: "Стратегія відсіву"
 attrition_strategy_desc: "Ми будемо повільно виснажувати ресурси і сили наших ворогів і переможемо. Бог вічний, і в нього є час чекати."
 fear_strategy: "Стратегія страху"
 fear_strategy_desc: "Страти, етнічні чистки, пропаганда. Це будуть наші інструменти, щоб залякати наших ворогів і змусити їх здатися без бою. І це, безсумнівно, мотивуватиме наші війська, коли вони дізнаються ціну поразки."
 ummah_focus: "Умма"
 ummah_focus_desc: "Усі мусульмани належать до однієї сім'ї, незалежно від їхньої спадщини або місця народження. Ми повинні прийняти їх усіх з розпростертими обіймами в нашу громаду."
 shariah_world: "Нав'язати світу закони шаріату"
 shariah_world_desc: "Світ загниває і повинен змінитися. Ми не можемо більше дозволяти існувати цим огидним ідеям, і ми повинні діяти."
 sustainable_development: "Сталий розвиток"
 sustainable_development_desc: "Сталий розвиток - це організаційний принцип збереження кінцевих ресурсів, необхідних для забезпечення потреб майбутніх поколінь життя на планеті. Це процес, що передбачає бажаний майбутній стан людських суспільств, у якому умови життя та використання ресурсів продовжують задовольняти потреби людини, не підриваючи цілісності, стабільності та краси природних біотичних систем."
