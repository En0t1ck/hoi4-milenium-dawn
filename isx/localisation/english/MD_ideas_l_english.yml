 PER_imam_ali_academy_idea_1_desc: "Університет офіцерів Імама Алі, раніше відома як Школа офіцерів - це військова академія Сухопутних військ Армії Ісламської Республіки Іран, що знаходиться в Тегерані (Іран). Курсанти академії після закінчення навчання здобувають звання другого лейтенанта та вступають до Сухопутних військ. Вважається однією з найкращих військових академій у регіоні".
