 low_level_of_aids_desc: "Від 5% до 10% населення цієї країни заражені ВІЛ. Це смертельно небезпечне захворювання чинить значний вплив на людей, які страждають від нього, оскільки в кінцевому підсумку позбавляє їх можливості працювати або взагалі жити нормальним життям. Боротьба з ВІЛ - це повільний процес, і єдиним реальним засобом є послідовна високоякісна медична допомога, що допоможе зменшити страждання людей та просвітити їх, щоб знизити ризик зараження."[HIV_healthcare_tooltip]"
