 ##Generic Ideas
 nf_mosque_funding: "Фінансування мечетей"
 nf_mosque_funding_desc: "Фінансуючи мечеті в зарубіжних країнах, ми можемо бути спокійні за те, що наша інтерпретація ісламу експортується в інші куточки цього світу"
 nf_islamist_media: "Ісламістські ЗМІ"
 nf_islamist_media_desc: "Контрольовані державою ісламістські ЗМІ зроблять так, щоб наш народ знав, у що вірити і як уникнути фейкових новин"
 nf_salafist_funding: "Фінансування салафітів"
 nf_salafist_funding_desc: "Ми взяли на себе глобальну підтримку різних джихадистських груп по всьому світу, щоб поширити наше слово і волю"
 child_soldiers: "Діти-солдати"
 child_soldiers_desc: "Дітей приймають в армію. У багатьох асиметричних конфліктах діти самовільно або насильно вирушають до повстанських груп і втрачають чутливість до насильства, загартовуючись у боях. Доля цих дітей є гнітючою через те, що вони бувають травмовані на все життя, щонайменше, їхнє дитинство закінчується з першою жорстокістю та кров'ю. Їм залишається тільки присвятити все життя війні, якщо виживуть і пройдуть усі важкі випробування. Насильницький призов дітей зміцнює лави, але найчастіше у важких боях ці суворі хлопчаки діють необачно і гинуть як гарматне м'ясо."
 child_soldiers_tt: "Військова заробітна плата: §G-25%§!\nВитрати на освіту: §R+15%§!\nВитрати на соціальне забезпечення: §R+15%§!"
 mischevous_failure: "Пустощі та проступки"
 mischevous_failure_desc: "Через наші пустощі та проступки держава тепер наражається на великий ризик, оскільки спричинена нестабільність, а чиновники корумповані на даний момент."
 operatives1: "Додати 1 оперативника"
 operatives5: "Додати 5 оперативників"
 operatives10: "Додати 10 оперативників"
 ##MENA Spirits
 al_jazeera: "Штаб-квартира "Аль-Джазіри""
 al_jazeera_desc: ""Аль-Джазіра", безумовно, найбільша і найвпливовіша новинна мережа в арабському світі, є перлиною катарської влади і майже самотужки зуміла розповсюдити інформацію про повстання "Арабської весни" на всьому Близькому Сході. У неї є штаб-квартира, звідки виходить управління і де відбувається вирішення певних організаційних питань."
 al_jazeera_idea_TT: "Додаткові витрати: $§R0.020§!"
 al_jazeera_allowed: ""Аль-Джазіра""
 al_jazeera_allowed_desc: ""Аль-Джазіра", безумовно, найбільша і найвпливовіша новинна мережа в арабському світі, є перлиною катарської влади і майже самотужки зуміла поширити інформацію про повстання "Арабської весни" по всьому Близькому Сходу."
 al_jazeera_banned: "Заборона "Аль-Джазіри""
 al_jazeera_banned_desc: "Популярний новинний канал "Аль-Джазіра" оголошено поза законом, оскільки він поширює небезпечні ідеї та пропагує "Братів-мусульман". Проте неможливо зупинити людей від перегляду його через супутникові антени, інтернет або неконтрольовані канали зв'язку."
 muslim_brotherhood_crackdown: "Розгін "Братів-мусульман""
 muslim_brotherhood_crackdown_desc: ""Брати-мусульмани" оголошені поза законом, і з членами цієї організації розправляються за кожної зручної нагоди."
 muslim_brotherhood_home: "Будинок "Братів-мусульман""
 muslim_brotherhood_home_desc: "Єгипет є батьківщиною і домом надзвичайно популярного і впливового політичного сунітського руху під назвою "Брати-мусульмани"."
 rentier_state: "Держава-рантьє"
 rentier_state_desc: "Через те, що країна така багата на природні ресурси, немає необхідності оподатковувати населення. Громадяни отримують пільги, не сплачуючи податків, і в них мало стимулів вимагати хорошого управління або політичних прав. Результатом є авторитарний і корумпований уряд і клановий капіталізм із поганим діловим кліматом для несировинних секторів."
 rentier_state_tt: "Прибуток від ресурсів: §G+25%§!"
 youth_radicalization: "Радикалізація молоді"
 youth_radicalization_desc: "Багато хто з молодих людей були вражені радикальними версіями ісламу, і країна тепер є благодатним ґрунтом для вербування таких груп, як Аль-Каїда."
 saudi_aid: "Допомога від Саудівської Аравії мечетям і медресе"
 saudi_aid_desc: "Саудівська Аравія люб'язно допомагає нам із фінансами, і особливо спонсорує наші мечеті та медресе (релігійні освітні центри). Тут викладається і поширюється салафізм - фундаменталістська версія ісламу."
 saudi_aid_idea_TT: "Додатковий дохід: $§G0.002§! на 10 мільйонів осіб"
 cybercaliphate: "Кібер-халіфат"
 cybercaliphate_desc: "Ісламська держава за допомогою хакерів і цифрових пропагандистів намагається поширювати свою ідеологію в інтернеті. Часто проводяться кібернальоти, такі як DOS-атаки на важливі веб-сайти і портали."
 katib_hezbollah: "Катаїб Хезболла"
 katib_hezbollah_desc: ""Хезболла" вже не просто ліванське угруповання ополченців, воно поширилося на весь Близький Схід і за допомогою Ірану створило своїх довірених осіб. Катаїб Хезболла - дуже велике і добре навчене Іракське шиїтське ополчення."
 syrian_hezbollah: "Сирійська "Хезболла""
 syrian_hezbollah_desc: "Сирійська "Хезболла" складається з кількох сирійських шиїтських ополчень, які всі дотримуються іранської доктрини вілаят-е Факіх. Фінансується Іраном і навчається ліванською "Хезболлою".""
 qatar_expat: "Демографія Катару"
 qatar_expat_desc: "Дивовижним є факт, що лише 12% від населення Катару є громадянами цієї країни, решта - іноземні робітники. Іноземці роблять майже всі роботи в країні, а катарці працюють в уряді. Поводження з цими іноземними робітниками останніми роками зазнавало серйозної критики, а умови життя припускали як експлуататорські та образливі."
 saudi_expat: "Демографія Саудівської Аравії"
 saudi_expat_desc: "Тільки 70% населення Саудівської Аравії є громадянами цієї східної країни, решта - іноземні робітники. Більшість дорослих саудівців працюють в уряді, а майже всі промислові та сервісні роботи виконуються іноземцями. Поводження з цими іноземними робітниками останніми роками піддавалося серйозній критиці, а умови життя розглядаються як експлуататорські та образливі."
 omani_expat: "Демографія Оману"
 omani_expat_desc: "Лише 64% населення Оману є громадянами Оману, інша частина - іноземними робітниками. Більшість дорослих оманянців працюють в уряді, причому майже всі роботи в промисловості та сфері послуг виконуються іноземцями. Останніми роками поводження з цими іноземними працівниками зазнає жорсткої критики, при цьому умови їхнього життя, як припускають, є експлуататорськими та жорстокими."
 uae_expat: "Демографія ОАЕ"
 uae_expat_desc: "Не більше 11% населення Об'єднаних Арабських Еміратів є громадянами цієї країни, всі інші - іноземні робітники. Більшість дорослих еміратців працюють в уряді, і майже всі промислові, ділові та сервісні роботи виконуються іноземцями. Поводження з цими іноземними робітниками останніми роками зазнавало серйозної критики, а умови життя здаються експлуататорськими або образливими."
 kuwait_expat: "Демографія Кувейту"
 kuwait_expat_desc: "Усього 29% населення Кувейту - кувейтські громадяни, решта - іноземні робітники. Більшість дорослих кувейтців працюють в уряді, а всі промислові та сервісні роботи виконуються іноземцями. Поводження з цими іноземними робітниками останніми роками зазнавало серйозної критики, а умови життя здаються експлуататорськими та образливими."
 bahraini_expat: "Демографія Бахрейну"
 bahraini_expat_desc: "Лише близько половини населення Бахрейну становлять громадяни Бахрейну, інша частина - іноземні робітники. Більшість дорослих бахрейців працюють в уряді, до того ж майже всі роботи в промисловості та сфері послуг виконуються іноземцями. Останніми роками поводження з цими іноземними трудящими піддається жорсткій критиці, при цьому умови їхнього життя, як припускають, є експлуататорськими і жорстокими."
 iranian_aid: "Допомога Ірану"
 iranian_aid_desc: "Іран надає військову та економічну допомогу. Це знижує вартість управління нашим урядом і військовими, але Іран також намагається використовувати цю допомогу, щоб впливати на нашу політику."
 iranian_aid_idea_TT: "Додатковий дохід: §G0.2%§! від нашого GDP"
 LoAS_member: "Член Ліги Арабських Держав"
 LoAS_member_desc: "Ліга Арабських Держав (ЛАД) - Рада арабських держав, покликана розвивати політичне співробітництво і двосторонню торгівлю."
 restoring_hope: "Відновлення Надії"
 restoring_hope_desc: "Операція "Відновлення надії" - це кампанія, очолювана Саудівською Аравією, щоб принести мир до Ємену через політичне і в кінцевому підсумку, силове рішення, допомагаючи єменським силам."
 sadrist_militias: "Рух Ас-Садра"
 sadrist_militias_desc: "Сарайя аль-Салам, останнє втілення з Мадхі-армій, міліції з прихильників ас-Садра, які воюють на передовій разом з іракською армією. Їхній лідер Муктада аль-Садр - популярний іракський шиїтський священнослужитель і політик, який успадкував свій рух від батька. Заснована група на коктейлі політичного шиїтського ісламу, антиамериканізму, незалежності Іраку від іранського впливу та іракського популістського націоналізму."
 idea_focus_industrial_development_program: "Програма промислового розвитку"
 idea_focus_industrial_development_program_desc: ""

 #Глобальні речі
 multi_ethnic_state_idea: "Багатонаціональна держава"
 multi_ethnic_state_idea_desc: "Існує приказка: "єдність у розмаїтті" - однак, найчастіше, люди стягуються у звичне для них середовище проживання і не бажають втрачати національні традиції, а щільні групи меншин тяжіють до пошуку більшої автономії або повної незалежності. Подібна природна тенденція передбачає можливі ускладнення і нестабільність у державі."
 consumption_econemy: "Споживча економіка"
 consumption_econemy_desc: "Споживча економіка описує систему, рухому споживчими витратами, як переважним відсотком від її валового внутрішнього продукту, на відміну від інших основних компонентів ВВП."
 export_econemy: "Орієнтація на експорт"
 export_econemy_desc: "До експортерів сировинних товарів належать країни з великими запасами природних ресурсів або видатними обсягами сільськогосподарських угідь, населення яких занадто мале для використання всіх своїх ресурсів."
 bankrupcy: "Банкрут!"
 limited_power_projection: "Можливість проектування обмеженої сили"
 limited_power_projection_desc: "Ця країна створила одну або кілька військових баз у зарубіжних країнах, але поки що не зуміла утвердитися як воістину глобальна держава."
 significant_power_projection: "Можливість проектування значної сили"
 significant_power_projection_desc: "Ця країна зберігає істотну здатність проектувати свою військову міць за кордон через кілька військових баз. Однак її влада здебільшого обмежується певними регіонами."
 massive_power_projection: "Можливість проектування великої сили"
 massive_power_projection_desc: "Ця країна є глобальною наддержавою з величезною мережею військових баз, що охоплюють весь світ. Вона здатна розмістити свої сили в будь-якій точці земної кулі."

 #China
 party_before_country: "Партія перед країною"
 party_before_country_desc: "Народно-визвольна армія насамперед лояльна Комуністичній партії Китаю. Ця лояльність забезпечується суворою ідеологічною підготовкою і політичними кадрами, які обіймають керівні посади в Збройних силах."
 zhonghua: "Чжунхуа"
 zhonghua_desc: "Концепція китайської нації \n"Чжунхуа міньцзу\n" радикально відрізняється від західної національної держави і виходить за межі етнічних або релігійних переконань. Замість цього вона ґрунтується на культурній асиміляції у Велику китайську цивілізацію. Ось як Китай (сучасна імперія з 65 етнічних груп) виживає і залишається єдиною протягом усіх припливів і відливів історії."
 chabuduo: "Чабудо"
 chabuduo_desc: "Чабудо або \n"досить близько\n" - це унікальне китайське мистецтво \n"зрізати кути\n", домагаючись чого-небудь, щоб швидше розбагатіти будь-яким можливим способом. На це впливає важливість грошей у традиційній культурі Китаю в поєднанні з травматичним досвідом у маоїстські часи, коли проводився \n"Великий стрибок\n" і \n"Культурна революція\n" Чабудо створило досить соціальних та екологічних проблем, але також демонструє, як люди наполегливо працюють, щоб поліпшити своє становище в житті і багато чого змінити."
 CHI_PLA_Business_Ventures: "Ділові підприємства НВАК"
 CHI_PLA_Business_Ventures_desc: "Комерційна діяльність Народно-визвольної армії Китаю (НВАК), що розпочалася в 1970-х роках зі скромних позицій, щоб розв'язати проблему нестачі військового фінансування, сьогодні перетворилася на справжню бізнес-імперію. Майже в кожному секторі економіки Китаю, що швидко розвивається, є своя квота військових компаній. Найбільші з цих підприємств все більше починають нагадувати чеболі - конгломерати, які домінують в економіці Республіки Корея."
 CHI_PLA_Business_Ventures2: "Скорочення числа ділових підприємств НВАК"
 CHI_PLA_Business_Ventures2_desc: "За вказівкою уряду військовослужбовці НВАК закривають свої прибуткові підприємства і зосереджуються на виконанні своїх військових обов'язків."
 one_child_policy: "Одна сім'я - одна дитина"
 one_child_policy_desc: "Політика \n"однієї дитини\n", задумана як спосіб обмежити зростання населення Китаю, є суперечливою і амбітною спробою китайського уряду контролювати чисельність населення. Хоча точний ступінь, до якого ця політика загальмувала зростання населення, заперечується, істотні наслідки цієї політики для китайського суспільства незаперечні. Як показала практика, через величезну базисну кількість населення воно продовжило зростати навіть після впровадження цього політичного принципу на законодавчому рівні."
 factional_politics_balanced: "Фракційна політика балансу"
 factional_politics_balanced_desc: "Боротьба за владу між популістами, які походять із сільських провінцій, та елітистами з міських, забудованих районів Китаю вщухла, і члени обох сторін згодні, що компроміс - це найкращий спосіб забезпечити майбутнє Китаю."
 factional_politics_populist: "Фракційна політика домінування Молодіжної ліги"
 factional_politics_populist_desc: "Прихильники популістської політики, такі як випускники комуністичної Молодіжної ліги, наразі визначають китайську національну політику. Це кидає виклик сформованим інтересам на користь сільської бідноти, але не сприяє економічному зростанню."
 factional_politics_elitist: "Фракційна політика домінування Шанхайської кліки"
 factional_politics_elitist_desc: "Члени більш проділової фракції китайської політики тримають кермо влади у своїх руках. Це сприяє зростанню і розвитку, але ускладнює завоювання підтримки серед сільської бідноти і боротьбу з корупцією."
 three_represents: "Три представництва"
 three_represents_desc: ""Три представництва" - це теорія того, що являє собою комуністична партія, висунута Цзян Цземінем. Теорія стверджує, що Комуністична партія має бути представником передових суспільних продуктивних сил, передової культури та інтересів більшості. Наслідком цієї теорії є ширше визнання Комуністичною партією зростаючого бізнес-класу Китаю, що призводить до критики її в деяких галузях за відхід від марксизму і думки Мао Цзедуна."
 scientific_outlook_on_development: "Науково-технічний розвиток"
 scientific_outlook_on_development_desc: "У багатьох відношеннях реакція у відповідь Ху Цзіньтао проти орієнтованого на зростання фокусу "трьох представництв" Цзян Цземіня, "наукового погляду на розвиток" є теоретичною основою уряду Ху, що фокусується на сталому зростанні, мінімізуючи забруднення довкілля та соціально-економічну нерівність."
 zeng_qinghong_thought: "Думка Цзен Цинхуна"
 zeng_qinghong_thought_desc: "Спираючись на "три представництва" Цзян Цземіня, Цзен сформулював нову ідеологічну основу КПК, яка підкреслює обов'язок партії представляти більшість китайського народу. Думка Цзен Цінхуна закликає до створення більш підзвітної та прозорої партії, яка могла б сприйматися китайським народом як більш представницька та легітимна. Ключем до цієї теорії є ідея про "погляд народу" і про те, що партійні чиновники можуть тільки максимізувати інтереси країни, працюючи під цим поглядом."
 xi_jinping_thought: "Думка Сі Цзіньпіна"
 xi_jinping_thought_desc: "Внесок Сі Цзіньпіна в теоретичну основу правління КПК полягає в тому, що він ставить перед партією і країною велику кількість високих цілей на майбутнє. Що відрізняє цю конкретну теорію від більшості попередників Сі, то це ступінь, до якого прихильність цій ідеології пов'язана з лояльністю. Вірність партії, вірність країні, але і, що важливо, вірність самому Сі Цзіньпіну."
 chongqing_model: "Чунцинська модель"
 chongqing_model_desc: "Чунцинська модель - це внесок Бо Сілая в доктрину Комуністичної партії. Це модель, яка охоплює широкий спектр соціальних і економічних стратегій, включно з кампаніями \n"Бий по чорному\n" і \n"Співай по червоному\n", які передбачають боротьбу з організованою злочинністю і спів комуністичних пісень, відповідно. Ця модель також являє собою невеликий відхід від політики лібералізації ринку Китаю з сильним акцентом на справедливий розподіл і державні підприємства."
 nanjie_model: "Модель Наньцзе"
 nanjie_model_desc: "Багато в чому будучи розвитком Чунцінської моделі, модель Наньцзе зберігає багато елементів первісної теорії Бо, але спирається на приклад села Наньцзе, оплоту маоїзму, яке зберігає колективістську систему. Модель Бо Наньцзе закликає Китай прислухатися до прикладу комуни і залишити позаду капіталізм і вільний ринок на користь істинного соціалізму."
 open_nation: "Реформістський уряд"
 open_nation_desc: "Хоча авторитаризм добре послужив нашій країні в останні кілька десятиліть, ми повинні пристосуватися до навколишнього світу. У більш глобалізованому 21-му столітті ми мало що можемо зробити, окрім як відкритися решті світу і лібералізувати нашу внутрішню політику."
 open_nation_finish: "Ліберальний уряд"
 open_nation_finish_desc: "Наш народ заслуговує на свободу самовираження, участі в політичному процесі, формування власної думки на основі численних джерел інформації."
 censored_nation: "Репресивний уряд"
 censored_nation_desc: "Хоча ми визнаємо неможливість повного відокремлення наших людей від решти світу та їхнього масового ідеологічного опрацювання, ми все ж таки маємо контролювати й помірковувати те, чого вони зазнають. Наш народ не може бути по-справжньому вільним у системі, де будь-яке джерело нестабільності може стати загрозою його безпеці через надмірно слабкий підхід до політичних виступів."
 closed_nation: "Тоталітарний уряд"
 closed_nation_desc: "З метою збереження стабільності в державі та збереження нашого національного суверенітету ми повністю обмежили доступ до інтернету і здійснюємо прямий контроль над усіма іншими видами засобів масової інформації. Інакомислення не можна терпіти."
 legacy_of_1949: "Спадщина 1949 року"
 legacy_of_1949_desc: "Після закінчення Громадянської війни в Китаї 1949 року націоналісти Гоміньдану (КНП) та їхні прихильники втекли в острівну провінцію Тайвань. Спадщина цієї події в поєднанні з місцевим нативістським тайванським рухом призвела до рішучого неприйняття возз'єднання з материком більшістю тайванських громадян."
 legacy_of_1949_1: "Спадщина 1949 року"
 legacy_of_1949_1_desc: "Після закінчення Громадянської війни в Китаї 1949 року націоналісти Гоміньдану (КНП) та їхні прихильники втекли в острівну провінцію Тайвань. Спадщина цієї події в поєднанні з місцевим нативістським тайванським рухом призвела до рішучого неприйняття возз'єднання з материком більшістю тайванських громадян."
 Lacks_International_Recognition_Taiwan: "Брак міжнародного визнання"
 Lacks_International_Recognition_Taiwan_desc: "Здатність Китайської Республіки проводити зовнішню політику серйозно обмежена відсутністю в неї міжнародного визнання з огляду на те, що більшість держав віддали перевагу визнанню Китайської Народної Республіки, її суперника за титулом законного представника китайського народу. КР прагнула зберегти лояльність тих небагатьох держав, які продовжують визнавати її, але вона веде програну битву. Перед цією країною, яка не є державою повною мірою, лежать два інших шляхи - зрештою возз'єднатися з материковою частиною Китаю або піти ним поодинці та прагнути до визнання не Китайської Республіки, а незалежної республіки Тайвань."
 china_travel_ban: "Обмеження китайського туризму"
 china_travel_ban_desc: "У рамках дипломатичної сварки з Республікою Китай, КНР заборонила своїм громадянам виїжджати на Тайвань через загрозу завдати шкоди своїй економіці."
 legislative_yuan_occupied: "Законодавча окупація юаня"
 legislative_yuan_occupied_desc: "Члени очолюваного студентами руху "Соняшники" зайняли тайванський законодавчий орган після протестів проти спроб уряду ухвалити спірну угоду про торгівлю послугами через протоку (CSSTA), угоду про вільну торгівлю з материковим Китаєм. Протестний рух висловив занепокоєння поспішним підходом уряду до ратифікації договору та відсутністю прозорості під час переговорів щодо нього, а також змістом самого договору."
 joint_control_zones: "Зона спільного контролю Тайванської протоки"
 joint_control_zones_desc: "Спільна зона контролю дає змогу Китаю і Тайваню більш ефективно патрулювати Тайванську протоку і відточувати ефективність збройних сил обох країн."
 our_national_enemy: "Наш історичний ворог"
 our_national_enemy_desc: "Старі рани, завдані японцями, ще не загоїлися. Їхня відмова повністю визнати і вибачитися за злочини, які вони заподіяли китайському народу під час китайсько-японської війни, означає, що в доступному для огляду майбутньому вони й надалі залишатимуться ворогами наступників як комуністичного, так і націоналістичного Китаю."
