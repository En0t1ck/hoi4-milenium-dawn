 USA_usaid: "USAID"
 USA_usaid_desc: "Агентство Сполучених Штатів з міжнародного розвитку (USAID) є незалежною установою федерального уряду Сполучених Штатів, що насамперед відповідає за управління цивільною іноземною допомогою та допомогою з метою розвитку. З бюджетом понад 27 мільярдів доларів дана структура є однією з найбільших офіційних агентств з надання допомоги у світі, і на її частку припадає більше половини всієї зовнішньої допомоги США (що в абсолютному доларовому вираженні є найвищим показником на планеті)."
