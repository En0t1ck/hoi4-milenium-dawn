 stability_3_desc: "Країна, хоча й не руйнується, пронизана корупцією і відкритою або передбачуваною політичною боротьбою."
 stability_4: "Середня стабільність"
 stability_4_desc: "Уряд цієї країни виконує достатню роботу з підтримки нації."
 stability_5: "Висока стабільність"
