 #Russia
 russian_legacy: "Спадщина Росії"
 russian_legacy_desc: "Протягом століть Росія йшла своїм власним шляхом, віддалік від решти світу і рідко робила кроки, щоб приєднатися до будь-кого. А при автократичному правлінні і консервативному населенні, зміна Росії - це повільний процес."

 #Africa
 kamajors: "Камаджори"
 kamajors_desc: "Камаджори були ополченням Менда, що діяло в Сьєрра-Леоне під час Громадянської війни. Спочатку група була сформована як ополчення для захисту сіл від повстанців ОРФ. Як би там не було, вони були відомі за боротьбу з урядовими військами, а також за захист сіл від розграбування солдатами армії."
 blood_diamond_trade: "Торгівля кривавими алмазами"
 blood_diamond_trade_desc: "Основним джерелом доходу як для урядових сил, так і для повстанських угруповань є алмази, оскільки це єдина валюта, що має реальну цінність у країні. Часто видобуті за допомогою рабської праці, алмази контрабандою переправляються через кордон, а потім продаються як законно придбані. Оскільки алмази використовуються тільки для ведення конфліктів, місцеве населення не отримує ніякої вигоди від цих народних багатств."

 #Europe
 swiss_political_system: "Політична система Швейцарії"
 swiss_political_system_desc: "Швейцарія має унікальну політичну систему і є єдиною у світі, яка може по праву називати себе країною з "напівпрямою демократією" Громадяни можуть змінити Конституцію на референдумі, можуть накласти вето на закони на референдумі, можуть навіть ухвалити закони на цьому ж самому референдумі. однак це має наслідки для політиків: оскільки люди власноруч роблять політику, так чи інакше, швейцарська коаліційна система має включати якомога більше сил. Чотири великі партії Швейцарії: SVP, FDP, CVP і SP, постійно перебувають в уряді разом - це робить національні вибори у Швейцарії більш-менш марними, оскільки народ керує не через своїх представників, а через референдуми."

 #Finland
 finnish_neutrality: "Фінський нейтралітет"
 finnish_neutrality_desc: "Фінляндія, нехай певною мірою і захищена західними демократичними державами, ретельно зберегла свій нейтралітет, головним чином, щоб не ображати і не провокувати росіян."

 Migrant_Crisis_Europe: "Міграційна криза"
 Migrant_Crisis_Europe_desc: "Міграційна криза вдарила по Європі як молот по ковадлу, зачепивши не тільки національну єдність, а й популярність правлячих партій. Війна в Сирії та Іраку призвела до того, що тисячі біженців подалися до сусідніх країн, і хоча Європа була готова прийняти тих, хто страждає від війни, кількість нових і постійних мігрантів з усієї Північної Африки та Близького Сходу захлеснула європейські інституції та змусила багатьох людей, сильно обурившись, засумніватися в правоті ухваленого рішення про притулок, незважаючи на його гуманність."
 #Germany
 german_legacy: "Німецька спадщина"
 german_legacy_desc: "§YСпеціальні правила:§! §WМожна забороняти екстремістські партії.\n§WПартії ХДС/ХСС і СДПН завжди можуть сформувати коаліцію.§!\n\n\nЗ вантажем великих втрат (зокрема й територіальних) і поразки у Другій світовій війні на своїх плечах, а також як призвідник цієї війни, Німеччина наполегливо трудилася, щоб знищити поганий імідж в очах демократичних країн, утримуючись навіть від натяку на націоналістичний світогляд або мілітаризм. З юридичної точки зору Німеччина пов'язана договором 1990 року про остаточне врегулювання відносин із союзними державами: Росією, Сполученими Штатами, Сполученим Королівством і Францією. Крім того, підписано окремий остаточний договір про кордон із Польщею. Цей документ робить незаконним пред'явлення Німеччиною територіальних претензій і володіння ядерною зброєю. До того ж діє обмеження на свої збройні сили і військовий персонал (370.000 осіб, загалом)."
