 rio_pact_member: "§RЧлен Ріо-де-Жанейрського пакту§!"
 rio_pact_member_desc: "Міжамериканський договір про взаємну допомогу (широко відомий як Пакт Ріо) - це угода, підписана 1947 року в Ріо-де-Жанейро між багатьма країнами Північної та Південної Америки. Головний принцип, що міститься в його статтях, полягає в тому, що §Rнапад на одного розглядається як напад на всіх§!; це було відоме як \n"доктрина оборони півкулі\n" Першочерговий договір був створений у 1947 році та набрав чинності у 1948 році, згідно зі статтею 22 договору. Багамські острови були останньою країною, яка підписала і ратифікувала його 1982 року."
