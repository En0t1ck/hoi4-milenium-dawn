 AU_member: "Член Африканського союзу"
 AU_member_desc: "Африканський Союз (спочатку Організація африканської єдності) - це загальноконтинентальна організація, заснована 1963 року в Аддіс-Абебі, Ефіопія. На той момент Хартія ОАЄ була підписана 32 різними урядами. Однак у вересні 1999 року глави держав закликали до створення Африканського союзу, який сприяв би єдності та зростанню у всій Африці, і таким чином виник Африканський союз, яким ми його знаємо."
