 idea_focus_PRC_new_republic: "Нова республіка"
 idea_focus_PRC_new_republic_desc: "Після століть труднощів і лих, Китай стоїть на порозі істинної демократії! Хай живе Нова Китайська Республіка!"
 idea_focus_PRC_patriotic_broadcasts: "Патріотична трансляція"
 idea_focus_PRC_restored_republic: "Відновлена республіка"
 idea_focus_PRC_restored_republic_desc: "Ми відкрили нову демократичну систему в традиції Сунь Ят-Сена, батька китайської демократії. Хай живе Третя республіка!"
 idea_focus_PRC_serve_people: "Служити народу!"
 idea_focus_PRC_serve_people_desc: "Ставши девізом партії, китайський народ закликає керівництво країни повернутися до комуністичних принципів і знову прийняти вчення Голови Мао."
 idea_GER_german_legacy: "Німецька спадщина"
 idea_GER_german_legacy_desc: "Німеччина пережила як порочний вплив фашизму так і комунізму. Німецький народ став глибоко пов'язаний з ідеалами ліберальної демократії і навряд чи прийме тиранію ще раз."
 idea_HLS_holy_see: "Святійший престол"
 idea_HLS_holy_see_desc: "Ватикан є центром католицизму, з населенням, відібраним папою і його радниками. Немає жодного способу, яким його країна коли-небудь управлялася ніким, крім папи."
 idea_ISR_vanguard_of_judaism: "Авангард іудаїзму"
 idea_ISR_vanguard_of_judaism_desc: "Єврейську віру переслідували і придушували протягом тисячоліть. У єврейського народу було багато ворогів і мало друзів, і Ізраїль міг би бути єдиною спробою створити постійну політичну структуру для себе. Ізраїль повинен залишатися пильним, оточений ворогами, які бажають його знищити."
 idea_JAP_emperor_akihito: "Імператор Акіхіто"
 idea_JAP_emperor_akihito_desc: "Його імператорська високість Акіхіто, син Хірохіто, є імператором Японії. Він, хоча і не володіє реальною владою, є джерелом величезного щастя і спокою для японського народу. Він виступає за те, що пов'язує давню Імперію з Республікою зараз. Він виступає за те, що пов'язує ветеранів воєн, з якими стикається Японія, з молодими людьми, які поняття не мають про такі речі."
 idea_mrt_referendum: "Конституційний референдум"
 idea_mrt_referendum_desc: "Конституційний референдум у Мавританії в 2017 році встановив ширші повноваження президента і Національних Зборів, включно зі скасуванням Сенату."
 idea_PRC_chinese_socialism: "Соціалізм із китайськими характеристиками"
 idea_PRC_chinese_socialism_desc: "Китай працює над поліруванням класичних комуністичних вчень і робить їх дійсно застосовними до сучасного світу. Цзян Цземінь заклав фундамент соціалізму з китайськими характеристиками, який являє собою вчення про маоїстські ідеали, що дає змогу капіталізму вільно бігати в певних районах країни, як-от Шанхай або Пекін."
 idea_RAJ_south_asian_tiger: "Тигр Південної Азії"
 idea_RAJ_south_asian_tiger_desc: "Індія, батьківщина індуїзму, однієї з найвидатніших націй на землі, остаточно оговталася від колоніалізму і нескінченних поневірянь. Нехай вороги Індії знають, що на полюванні є тигр - можливо, невидимий, але безумовно небезпечний."
 idea_SWE_king_charles_xvi: "Король Карл XVI Густав"
 idea_SWE_king_charles_xvi_desc: "Король Карл XVI є королем Швеції та, отже, главою держави. Він прийшов до влади 1973 року, коли його дід Густав VI Адольф помер. Він є сьомим регентом Дому Бернадота і сімдесят четвертим королем Швеції."
 idea_united_nations_security_council_member: "Постійний член РБ ООН"
 idea_united_nations_security_council_member_desc: "Ця країна має постійне місце в Раді Безпеки Організації Об'єднаних Націй."
 idea_united_nations_NP_security_council_member: "Непостійний член РБ ООН"
 idea_united_nations_NP_security_council_member_desc: "Цю країну було обрано Радою Безпеки Організації Об'єднаних Націй на дворічний термін."
