 #Population Growth
 population_growth_explosion: "Божевільний коефіцієнт народжуваності"
 population_growth_explosion_desc: "У цій країні спостерігається масове зростання населення. Народжуваність вийшла з-під контролю і її дуже важко буде приборкати."
 population_growth_rapid: "Небезпечна народжуваність"
 population_growth_rapid_desc: "У цій країні спостерігається швидке зростання населення. Народжуваність скоро порушить те, що може порушити державну політику."
 population_growth_steady: "Стійкий коефіцієнт народжуваності"
 population_growth_steady_desc: "У цій країні спостерігається стійке зростання населення. Народжуваність явно перебуває в хорошій позиції і може, як правило, без проблем враховуватися посадовими особами."
 population_growth_stagnation: "Стагнація народжуваності"
 population_growth_stagnation_desc: "Зростання населення цієї країни близьке до нуля, але не зовсім нульове. Керівництво країни думає про прийняття спеціальної політики або послаблення імміграційного законодавства для протидії цій тенденції."
 population_growth_decline: "Негативна народжуваність"
 population_growth_decline_desc: "Населення цієї країни скорочується, а це означає, що все більше людей старіють, а народжується менше. Це велике навантаження на робочу силу й оподаткування. Країні відчайдушно потрібна стратегічна внутрішня політика або зовнішня імміграція для вирішення цієї кризи."
 partially_recognized_state: "Частково визнана держава"
 partially_recognized_state_desc: "Ця країна практично не має міжнародного визнання, що ускладнює прийняття значущих міжнародних дій."
 #Stability
