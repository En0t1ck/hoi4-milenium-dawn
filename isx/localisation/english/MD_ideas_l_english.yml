 CHI_cepc: "Круговий електронно-позитронний колайдер (КЕПК)"
 CHI_cepc_desc: "КЕПК - це великий міжнародний науковий центр, запропонований китайською спільнотою фізиків елементарних частинок для вивчення вищезгаданої фізичної програми. Його окружність становить 80 кілометрів (49.70 миль), і він може оточити весь острів Мангеттен."
