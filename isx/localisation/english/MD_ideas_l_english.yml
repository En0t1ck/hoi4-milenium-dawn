 ###Armenian Ideas
 armenian_perseverance: "Вірменська завзятість"
 armenian_perseverance_desc: "За останні три тисячоліття багато цивілізацій піднімалися і згасали. На відміну від своїх колишніх друзів і ворогів, вірмени не здаються. Хоча історична Вірменія, можливо, ніколи не повернеться, воля до процвітання і стійкості сильна як ніколи."

 ###Egyptian Ideas
 full_control_of_suez: "Контроль Суецького каналу"
 full_control_of_suez_desc: "Суецький канал контролюється управлінням Суецького каналу. Виручка органу тільки у вигляді плати за проїзд становить 5 мільярдів доларів США на рік. Хоча Суец, згідно з міжнародними договорами, відкритий як для цивільних, так і для військових суден, його можна легко використовувати для контролю судноплавства між Азією та Європою."
 full_control_of_suez_idea_TT: "Додатковий дохід: $§G0.100§!"
 partial_control_of_suez: "Управління Суецького каналу - часткова власність"
