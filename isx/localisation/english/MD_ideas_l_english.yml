 PER_tehran_university_desc: "Тегеранський університет - найвидатніший університет, розташований у Тегерані, Іран. Ґрунтуючись на своїй історичній, соціокультурній та політичній родоводу, а також на своєму дослідницькому та викладацькому профілі, Тегеранський університет отримав прізвисько "Материнський університет Ірану". За міжнародними рейтингами Тегеранський університет входить до переліку найкращих університетів Близького Сходу, а також входить до топ-університетів світу".
