 idea_focus_equal_workforce: "Рівна робоча сила"
 idea_focus_equal_workforce_desc: "Ця країна докладає значних зусиль для залучення жіночого населення в національну робочу силу і в усі види зайнятості. Це значною мірою приносить користь економіці, оскільки вона в основному подвоює доступну робочу силу."
 idea_focus_male_workforce: "Чоловіча робоча сила"
