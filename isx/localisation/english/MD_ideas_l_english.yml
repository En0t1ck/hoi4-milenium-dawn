 water_shortages: "Водний дефіцит"
 water_shortages_desc: "Попри наявність значних водних ресурсів на півдні країни, Китай потерпає від широко поширеного дефіциту води на значно сухішій півночі. Забруднення довкілля внаслідок швидкої індустріалізації країни також призвело до забруднення місцевої води, посилюючи нестачу її в Китаї."
