 idea_USA_political_establishment: "Політичний істеблішмент"
 idea_USA_political_establishment_desc: "З незапам'ятних часів система голосування, що використовується американською демократією, обмежувала американських виборців тільки двома партіями: великою, яка перебуває при владі, і другою великою, яка не перебуває. Республіканці і демократи нескінченно перебувають у глухому куті, не дозволяючи жодній іншій партії вибитися у владу і процвітати."
 idea_USA_drone_program: "Програма безпілотників"
 idea_USA_drone_program_desc: "Військово-повітряні сили Сполучених Штатів вирішили, що звичайні літаки коштують дорого, а втрата їхніх пілотів - занадто дорого, щоб виправдати продовження старої повітряної війни. Безпілотні літальні апарати "Predator" (тобто Хижак) мають стати новим напрямком ВПС США."
 idea_USA_united_republic: "Об'єднана республіка"
 idea_USA_united_republic_desc: "Після скасування десятої поправки і возз'єднання країни влада Федерального уряду стала абсолютною. Велетень дійсно прокинувся."
