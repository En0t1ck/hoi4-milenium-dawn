 EST_communist_party_banned_desc: "Комуністична партія Естонії була заборонена з 1990 року. Населення Естонії загалом налаштоване проти комунізму через спогади про правління СРСР в Естонії."
 EST_russian_minority: "Російська меншість"
 EST_russian_minority_desc: "Росіяни - друга за чисельністю етнічна група в Естонії, що становить близько 25% населення. Деякі з них вимагають тісніших зв'язків із Росією, тоді як деякі естонці гаряче виступають проти них. Ця етнічна напруженість цілком може призвести до масових заворушень. Вона також може бути використана урядом Росії для можливої анексії Іда-Вірумаа."
 FIN_king_donatus: "Король Донатус у Фінляндії"
 FIN_king_donatus_desc: "Коли фінський уряд відновив трон фінських королів німецького походження, Донатус був обраний конституційним монархом фінського народу. Спочатку непопулярний Донатус, який зараз живе в Гельсінкі, наполегливо працює, щоб вивчити фінську мову, і все ще заробляє гроші на своїй роботі як економіст, дуже сильно уявляючи себе монархом. Його самовідданість і непідробне щастя поступово завойовують фінський народ."
 FIN_conscription: "Фінська військова повинність"
 FIN_conscription_desc: "Призов на військову службу у Фінляндії був поширений з початку 1950-х років. Багато хто вбачає в ній архаїчну і непотрібну систему. Однак при тому, що Фінляндія перебуває під загрозою будь-якої держави зовнішньої або внутрішньої, ми можемо залучити велику кількість навчених військових спеціалістів або принаймні слабо навчених цивільних."
