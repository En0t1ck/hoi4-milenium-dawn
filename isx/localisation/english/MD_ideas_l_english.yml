 idea_focus_generic_conservative_doctrine: "Консервативна доктрина"
 idea_focus_generic_conservative_doctrine_desc: "Ця країна знайшла певний рівень щастя, коли справа доходить до статус-кво. Вона стала політичною модою як проти політичних кроків вперед і назад."
 idea_focus_generic_liberal_doctrine: "Ліберальна доктрина"
 idea_focus_generic_liberal_doctrine_desc: "Ця країна прийняла загальне розуміння того, що спроба контролювати інших - це вселенське зло, якого слід уникати. Ця країна використовує серію з ліберальних манер і філософського мислення про свободу."
 idea_focus_generic_leftist_doctrine: "Ліва доктрина"
 idea_focus_generic_leftist_doctrine_desc: "Вірячи в демократію, ця країна відчуває дискомфорт від світового капіталізму і нерівного розподілу багатств."
 idea_focus_generic_marxist_doctrine: "Марксистська доктрина"
 idea_focus_generic_marxist_doctrine_desc: "Ця країна прийняла марксистські ідеали та розпочалися вчення комунізму, а також представлення його в досить позитивному світлі. Комуністичний рух, найімовірніше, зміцниться і об'єднається проти влади."
 idea_focus_generic_neo_fascist_doctrine: "Неофашистська доктрина"
 idea_focus_generic_neo_fascist_doctrine_desc: "Ця країна переживає відродження руху національної переваги та військової експансії, як правило. Лише питання часу, коли одна з ультраправих організацій відіграватиме провідну роль у країні та стане серйозною політичною силою."
 idea_focus_generic_nationalist_doctrine: "Націоналістична доктрина"
 idea_focus_generic_nationalist_doctrine_desc: "Ця країна почала завзято вшановувати свою національну історію і традиції. Серйозна опозиція до демократичних і комуністичних ідеалів сформувалася навколо кількох ультраправих рухів."
 idea_focus_generic_path_of_allah: "Шлях Аллаха"
 idea_focus_generic_path_of_allah_desc: "Ця країна прагне жити за класичної інтерпретації законів шаріату, як основного джерела ісламського закону. Ісламістські рухи можуть повстати і об'єднатися проти влади."
