 qasem_soleimani_spirit: "Мученик Касем Сулеймані"
 qasem_soleimani_spirit_desc: "Касем Сулеймані був іранським фельдмаршалом, убитим США під приводом того, що він терорист. Це сумне вбивство запам'ятається іранському народу. це вплине на ірано-американські відносини в майбутньому. \n§W--------------§!\nЦей національний дух буде §Rудалений§!, якщо у нас є Фокус §YОгляд Країни§!".
 corruption_in_the_government: "Корупція в уряді"
 corruption_in_the_government_desc: "На жаль, у нашому уряді існує корупція, що чинить негативний вплив на прогрес країни, ми повинні визначити фактори корупції та боротися з ними."\n§W--------------§!\nЦей національний дух буде §Рудалено§!!!, якщо в нас є Фокус §YВиявлення Корумпованих Чиновників§!"
 the_holy_defence: "Святий Захист"
 the_holy_defence_desc: "Наша війна з Іраком 1980 року, хоробрість і самопожертва наших бійців зробили наш народ більш згуртованим і пройнятим духом мучеництва. Ми отримали великий досвід від цієї війни, який допоможе нашим збройним силам краще воювати сьогодні."\n§W--------------§!\nЦей національний дух буде §Rудалений§!, якщо у нас є Фокус §YОгляд Країни§!".
 natanz_nuclear_facility_idea: "Ядерний Об'єкт Натанз"
 natanz_nuclear_facility_idea_desc: "Ядерний об'єкт у Натанзі - один із ядерних об'єктів, пов'язаних із ядерною програмою Ірану, побудований для збагачення урану поблизу Натанза."
 natanz_nuclear_facility_idea_2: "Завершений Паливний Цикл"
 natanz_nuclear_facility_idea_2_desc: "Ядерний об'єкт у Натанзі - один із ядерних об'єктів, пов'язаних із ядерною програмою Ірану, побудований для збагачення урану поблизу Натанза."
