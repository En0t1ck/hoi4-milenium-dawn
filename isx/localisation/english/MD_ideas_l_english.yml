 minor_power: "Другорядна держава"
 minor_power_desc: "Як другорядна держава, ми ні тут, ні там у міжнародній дипломатії. У нас обмежена здатність протистояти іноземному тиску і впливу, якщо ми зробимо це своїм головним пріоритетом, але ми страждаємо від дуже обмежених можливостей впливати за кордоном."\n\n\nСтатус держави визначається тим, який внесок ми робимо в загальносвітовий обсяг ВВП з поправкою на нашу §Yнезалежність від іноземного впливу§! Наш поточний внесок становить §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\n\nНеобхідний внесок для різних рівнів:\nПонад §Y15%§! для §Y$superpower$§!\nБільше §Y6.5%§! для §Y$great_power$§!\nБільше §Y2.5%§! для §Y$large_power$§!\nБільше §Y0.2%§! для §Y$minor_power$§!\nменше §Y0.2%§! для §Y$non_power$§! \n\nУ кожному географічному регіоні певна кількість найсильніших другорядних держав класифікуватиметься як §Yрегіональні держави§!, якщо бракує §Yнаддержав§!, §YВеликих держав§! і §Yвеликих держав§! у регіоні. Регіони і кількість країн, що перевищують другорядні держави, такі:\nЄвропа (7)\nБлизький Схід і Північна Африка (3)\nАфрика на південь від Сахари (3)\nАзія (7)\nАмериканські континенти (4)"
 non_power: "Не держава"
 non_power_desc: "Як недержава, ми, по суті, не є фактором у міжнародній дипломатії, і мало хто, якщо взагалі є, дбає про нашу позицію з будь-якого питання. Ми інструменти для більш домінуючих і впливових суверенних націй, які з легкістю можуть впливати на нашу політику і суспільство. \n\n\nСтатус держави визначається тим, який внесок ми робимо в загальносвітовий обсяг ВВП з поправкою на нашу §Yнезалежність від іноземного впливу§! Наш поточний внесок становить §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\n\nНеобхідний внесок для різних рівнів:\nПонад §Y15%§! для §Y$superpower$§!\nБільше §Y6.5%§! для §Y$great_power$§!\nБільше §Y2.5%§! для §Y$large_power$§!\nБільше §Y0.2%§! для §Y$minor_power$§!\nменше §Y0.2%§! для §Y$non_power$§! \n\nУ кожному географічному регіоні певна кількість найсильніших другорядних держав класифікуватиметься як §Yрегіональні держави§!, якщо бракує §Yнаддержав§!, §YВеликих держав§! і §Yвеликих держав§! у регіоні. Регіони і кількість країн, що перевищують другорядні держави, такі:\nЄвропа (7)\nБлизький Схід і Північна Африка (3)\nАфрика на південь від Сахари (3)\nАзія (7)\nАмериканські континенти (4)"
