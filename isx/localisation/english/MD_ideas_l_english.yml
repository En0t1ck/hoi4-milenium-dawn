l_english:
 MICROSTATE_fix: "Одарований дохід"
 minority_government: "Уряд меншості"
 minority_government_desc: "Наразі наш уряд функціонує як уряд меншини, що дуже ускладнює всі політичні дії"
 international_sanctions: "Міжнародні санкції"
 international_sanctions_desc: "Ми піддаємося економічним санкціям з боку міжнародної спільноти."
 p5_member: "Постійний член РБ ООН"
 p5_member_desc: "До числа постійних членів Ради Безпеки Організації Об'єднаних Націй, також відомих як постійна п'ятірка або \n"Велика п'ятірка\n", входять такі п'ять урядів: Китай, Франція, Росія, Великобританія і Сполучені Штати. Вони представляють п'ять великих держав, які вважаються переможцями у Другій світовій війні. Кожен із постійних членів має право вето, що дозволяє їм запобігати ухваленню будь-якого "основного" проєкту резолюції Ради, незалежно від рівня міжнародної підтримки цього проєкту.""
 g7_member: "Учасник G7"
 g7_member_desc: "G7 - це група, що складається з \n"сімки\n" розвинених держав: Німеччини, Італії, Канади, Сполученого Королівства, Сполучених Штатів, Франції та Японії. Перераховані країни представляють рейтинг зі значним відсотком чистого світового багатства, і всі вони мають дуже високий індекс розвитку людського потенціалу."
 multilateralism_focus: "Multilateralism Focus"
 multilateralism_focus_desc: "У світі є більше, ніж Сполучені Штати. Ми не повинні забувати, що існують такі ж країни, як і ми, як великі, так і малі."
 developmentalism: "Девелопменталізм"
 developmentalism_desc: "Девелопменталізм - це економічна теорія, яка стверджує, що найкращий спосіб розвитку економік менш розвинених країн - це сильний і різноманітний внутрішній ринок із високими тарифами".
 revanchism: "Реваншизм"
 revanchism_desc: "Реваншизм - термін, що позначає прагнення країни повернути собі територію, яку вона раніше втратила. Зроблений популярним французами після втрати Ельзас-Лотарингії, реваншизм і досі залишається ключовим фактором у політиці багатьох країн."
 militarism: "Мілітаризм"
 militarism_desc: "Мілітаризм - це ідея про утримання країною сильної армії для захисту національних інтересів, як регіонально, так і глобально."
 peaceful_emergence: "Мирне становлення"
 peaceful_emergence_desc: "Не дивлячись на різні інтереси, ми не повинні бути ворожі по відношенню до старого світопорядку, однак ми повільно змінюватимемо його за допомогою дипломатії та економіки."
 un_member: "Член ООН"
 un_member_desc: "Як член Організації Об'єднаних Націй ми є визнаною суверенною державою для інших держав цього світу, які поважають багатосторонню дипломатію і міжнародну безпеку."
 nuclear_power: "Ядерна міць"
 nuclear_power_desc: "Ця країна має ядерний арсенал."
 idea_GUAM_member_state: "Член організації ГУАМ"
 idea_GUAM_member_state_desc: "\n"ГУАМ\n" або Гуамська організація демократії та економічного розвитку - це група країн, заснована 1997 року членами Грузії, України, Азербайджану та Молдови. Статут організації, офіційно затверджений 2001 року, спрямований на розвиток співробітництва шляхом заохочення демократичних цінностей, стабільного розвитку, зміцнення безпеки як усередині країни, так і за кордоном і, зрештою, просування вперед європейської інтеграції. Її часто розглядають як засіб протидії російському впливу та режиму, проте лідери ГУАМ відкинули ці претензії."
 idea_GUAM_member_state_2: "Член організації ГУАМ"
 idea_GUAM_member_state_2_desc: "\n"ГУАМ\n" або Гуамська організація демократії та економічного розвитку - це група країн, заснована 1997 року членами Грузії, України, Азербайджану та Молдови. Статут організації, офіційно затверджений 2001 року, спрямований на розвиток співробітництва шляхом заохочення демократичних цінностей, стабільного розвитку, зміцнення безпеки як усередині країни, так і за кордоном і, зрештою, просування вперед європейської інтеграції. Її часто розглядають як засіб протидії російському впливу та режиму, проте лідери ГУАМ відкинули ці претензії."
 ecowas_member_state: "ЕКОВАС"
 ecowas_member_state_desc: "Економічне співтовариство західноафриканських держав - це політичний та економічний союз п'ятнадцяти країн, розташованих у Західній Африці. Він був офіційно заснований у травні 1975 року з метою сприяння "колективній самодостатності" шляхом створення західноафриканського торговельного блоку через формування економічного і торговельного альянсу. Крім того, ЕКОВАС також виконує функції миротворчих сил у регіоні та використовується в державах-членах у періоди політичної нестабільності або заворушень."
 reform_international_institutions_idea: "Підтримка реформи глобального управління"
 reform_international_institutions_idea_desc: "Ця країна визнає, що світ змінився і тому потребує міжнародних інституцій, особливо в Раді Безпеки Організації Об'єднаних Націй."
 putin_diplomacy: "Реальна політика"
 putin_diplomacy_desc: "Реальна політика - це політика або дипломатія, що ґрунтується насамперед на розгляді даних обставин і чинників, а не явних ідеологічних понять або морально-етичних передумов. У цьому відношенні вона розділяє аспекти свого філософського підходу з аспектами реалізму і прагматизму. За це її часто називають просто прагматизмом у політиці. Термін реальна політика іноді використовується зневажливо, щоб мати на увазі політику, яка є примусовою, аморальною або Макіавеллістською."
 combined_arms_idea: "Загальновійськова зброя"
 combined_arms_idea_desc: "Ідея загальновійськової зброї - це метод ведення війни, який об'єднує різні бойові засоби Збройних сил для досягнення остаточного успіху."
 eco_factories_projects_idea: "Еко-фабрики"
 eco_factories_projects_idea_desc: "Прагнучи зробити наші країни більш екологічними, ми почали впроваджувати концепцію еко-фабрик. Який кращий спосіб допомогти навколишньому середовищу, якщо не створення екологічно чистої промисловості?"
 sunni: "Сунізм"
 sunni_desc: "Сунітський іслам є найбільшим напрямком ісламу. Його назва походить від слова "сунна", що відноситься до зразкової поведінки ісламського пророка Мухаммеда. Розбіжності між мусульманами-сунітами та шиїтами виникли через суперечки з приводу вибору наступника Мухаммеда, а згодом набули ширшого політичного значення, торкаючись богословських та юридичних заходів."
 sufi_islam: "Суфізм"
 sufi_islam_desc: "Суфійський іслам часто визначається як "Ісламський містицизм" Він сформувався дуже рано в ісламській історії, як реакція проти політизації ісламу. Його прихильники вірять, що через постійне читання Корану, спів і глибоку медитацію між шукачем і Мухаммедом створюється духовний зв'язок - екстаз. Через Мухаммеда суфії прагнуть зрозуміти і з'єднатися з Аллахом. Історично, саме суфійські місіонери були головними розповсюджувачами ісламу в Африці та на суб-індійському континенті."
 ibadi: "Ібадизм"
 ibadi_desc: "Релігійний рух ібадитів відокремився від основної гілки ісламу через 20 років після смерті пророка Мухаммеда і, таким чином, передував як сунітському, так і шиїтському ісламу. Рух виник разом з відділенням харіджитів, у яких вважається, що прийняття Алі арбітражу в битві при Шиффіні зробило його непридатним для керівництва, тому що рішення Аллага на полі бою, а не переговори, повинні визначити, хто є законним халіфом. Однак рух вважається набагато поміркованішою гілкою, ніж екстремістські хариджити, і ібадизм поділяє кілька різних переконань як із сунітами, так і з шиїтами."
 shia: "Шиїзм"
 shia_desc: "Шиїзм (послідовники Алі) - це гілка ісламу, яка передбачає, що ісламський пророк Мухаммад призначив Алі ібн Абі Таліба своїм наступником (імамом). Шиїтський іслам насамперед контрастує із сунітським, прихильники якого переконані, що Мухаммад не призначав наступника і вважають Абу Бакра (призначеного халіфом через Шуру, тобто радою) правильним халіфом."
 judaism: "Іудаїзм"
 judaism_desc: "§YСпеціальне правило:§! §WМожна заборонити помірковані ісламістські партії.§!\n\n\nІудаїзм - стародавня монотеїстична авраамічна релігія з Торою як основоположним текстом. Вона охоплює релігію, філософію і культуру єврейського народу. Іудаїзм розглядається віруючими євреями як вираз Заповіту, який Бог встановив з дітьми Ізраїлю."
 cheondo: "Чхондоге"
 cheondo_desc: "§YСпеціальне правило:§! §WМожна заборонити помірні ісламістські партії.§!\n\n\nЧхондогьоїзм ("релігія Небесного Шляху") - корейський релігійний рух 20-го століття, заснований на неоконфуціанському русі Тонхак 19-го століття і на містичному досвіді Чхве Джеу. Хеондизм бере свій початок у селянських повстаннях, які виникли, починаючи з 1812 року під час династії Чосон. Основний принцип Чхондогьо - єдність Бога і людини. Зараз число його прихильників коливається в районі 3-х мільйонів осіб."
 shinto: "Синтоїзм"
 shinto_desc: "§YСпеціальне правило:§! §WМожна заборонити помірковані ісламістські партії. §!\n\n\nСінтоїзм - етнічна релігія Японії, що зосереджується на ритуальних практиках, які мають бути виконані старанно, щоб встановити зв'язок між сучасною Японією та її давнім минулим. Насамперед, вона вирізняється анімістичними віруваннями, а об'єктами поклоніння є численні божества та духи померлих."
 buddism: "Буддизм"
 buddism_desc: "§YСпеціальне правило:§! §WМожна заборонити помірковані ісламістські партії. §!\n\n\nБуддизм - це релігія і дхарма, що охоплює безліч традицій, вірувань і духовних практик, які здебільшого базуються на вченнях, приписуваних Будді. Буддизм виник у Стародавній Індії десь між 6 і 4 століттями до нашої ери, звідки він поширився по більшій частині Азії та занепав в Індії в середні віки."
 hindu: "Індуїзм"
 hindu_desc: "§YСпеціальне правило:§! §WМожна заборонити помірковані ісламістські партії.§!\n\n\nІндуїзм - це релігія, або навіть спосіб життя, які широко практикуються в Індії. Його називають найдавнішою релігією всіх часів, а деякі послідовники і вчені називають його Санатана Дхармою, "вічною традицією" або "вічним шляхом" за межами людської історії."
 christian: "Християнство"
 christian_desc: "§YСпеціальне правило:§! §WМожна заборонити помірковані ісламістські партії.§!\n\n\nХристиянство - авраамічна монотеїстична релігія, заснована на житті та вченні Ісуса Христа, який служить центром віри. Це найбільша релігія у світі, з більш ніж 2,4 мільярда послідовників, або 33% світового населення, відомого як християни. Незважаючи на те, що в цій релігії виокремлюють три основні напрямки: католицизм, православ'я і протестантизм, усі християни вірять, що Ісус із Назарету є Месія, Син Божий і Спаситель людства. Не сумніваються в його історичності."
 orthodox_christian: "Православ'я"
 orthodox_christian_desc: "§YСпеціальне правило:§! §WМожна заборонити помірні ісламістські партії.§!\n\n\nСхідна ортодоксальна церква, також відома як Православна церква, є другою за величиною християнською гілкою та однією з найстаріших існуючих релігійних установ у світі. Виникло вчення близько 33 року в Єрусалимі і склалося у Візантії в першому тисячолітті в епоху 7 Вселенських соборів. Православ'я вчить, що його обитель - єдина, Свята й Апостольська церква, створена Ісусом Христом у його великому дорученні апостолам. Конфесія практикує знання, що розуміється як первісна християнська віра і підтримує Священне Передання від апостолів."
 pluralist: "Плюралізм"
 pluralist_desc: "Назва світогляду, згідно з яким релігія людини не є єдиним і винятковим джерелом істини, і тим самим визнання того, що щонайменше деякі істини та істинні цінності існують в інших релігіях."
 EU_member: "Член ЄС"
 EU_member_desc: "Європейський союз (ЄС) - це політичний та економічний союз держав-членів, розташованих переважно в Європі. ЄС розробив внутрішній єдиний ринок за допомогою стандартизованої системи законів, які застосовуються в усіх державах-членах. Політика ЄС спрямована на забезпечення вільного переміщення людей, товарів, послуг і капіталу на внутрішньому ринку, ухвалення законодавства в галузі юстиції та внутрішніх справ, а також підтримання спільної політики в галузі торгівлі, сільського господарства, рибальства та регіонального розвитку."
 sco_observer: "Спостерігач Шанхайської організації співробітництва"
 sco_observer_desc: "Шанхайська організація співробітництва (ШОС) - це євразійська організація з питань політики, економіки та безпеки, про створення якої було оголошено 15 червня 2001 року в Шанхаї (Китай) лідерами Китаю, Казахстану, Киргизстану, Росії, Таджикистану та Узбекистану. Статус спостерігача є проміжним кроком перед повноправним членством."
 neutral_outlook: "Нейтральний прогноз"
 neutral_outlook_desc: ""
 fifty_fifty_divide: "Розподіл 50/50"
 fifty_fifty_divide_desc: "У країні діє поділ майже 50/50 щодо віри, є відповідні інститути з їхніми релігійними практиками."
 ENG_idea_expanded_nhs: "Розширення Національної служби охорони здоров'я"
 ENG_idea_expanded_nhs_desc: ""
 ENG_idea_privatized_nhs: "Приватизація Національної служби охорони здоров'я"
 ENG_idea_privatized_nhs_desc: ""

 terror_sleeper_cells: "Терористичні осередки"
 terrorist_nation: "Терористична територія"
 al_qaeda_network: "Мережа Аль-Каїди"
 al_qaeda_network_desc: "У рамках глобальної мережі "Аль-Каїди" буде простіше відправляти бойовиків на допомогу нашим союзникам."

 superpower: "Наддержава"
 superpower_desc: "Ми наддержава, що займає надзвичайно домінуюче становище у світі, що характеризується нашою здатністю впливати і проектувати силу в глобальному масштабі. Наддержави мають можливість правдоподібно досягти глобальної гегемонії та конкурувати за владу з ким завгодно, затьмарюючи традиційні великі держави.\n\nСтатус держави визначається тим, який внесок ми робимо в загальносвітовий обсяг ВВП з поправкою на нашу §Yнезалежність від іноземного впливу§! Наш поточний внесок становить §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\n\nНеобхідний внесок для різних рівнів:\nПонад §Y15%§! для §Y$superpower$§!\nБільше §Y6.5%§! для §Y$great_power$§!\nБільше §Y2.5%§! для §Y$large_power$§!\nБільше §Y0.2%§! для §Y$minor_power$§!\nменше §Y0.2%§! для §Y$non_power$§! \n\nУ кожному географічному регіоні певна кількість найсильніших другорядних держав класифікуватиметься як §Yрегіональні держави§!, якщо бракує §Yнаддержав§!, §YВеликих держав§! і §Yвеликих держав§! у регіоні. Регіони і кількість країн, що перевищують другорядні держави, такі:\nЄвропа (7)\nБлизький Схід і Північна Африка (3)\nАфрика на південь від Сахари (3)\nАзія (7)\nАмериканські континенти (4)"
 superpower_tt: "Вартість законів: §R+80%§!"
 great_power: "Велика держава"
 great_power_desc: "Ми велика держава у світі, що володіє всесвітньо визнаною здатністю впливати в глобальному масштабі, поступаючись у цьому відношенні тільки наддержавам."\n\n\nСтатус держави визначається тим, який внесок ми робимо в загальносвітовий обсяг ВВП з поправкою на нашу §Yнезалежність від іноземного впливу§!!!. Наш поточний внесок становить §Y[?ROOT.percentage_of_global_factories|%1]§!.\n\n\nНеобхідний внесок для різних рівнів:\nПонад §Y15%§! для §Y$superpower$§!\nБільше §Y6.5%§! для §Y$great_power$§!\nБільше §Y2.5%§! для §Y$large_power$§!\nБільше §Y0.2%§! для §Y$minor_power$§!\nменше §Y0.2%§! для §Y$non_power$§! \n\nУ кожному географічному регіоні певна кількість найсильніших другорядних держав класифікуватиметься як §Yрегіональні держави§!, якщо бракує §Yнаддержав§!, §YВеликих держав§! і §Yвеликих держав§! у регіоні. Регіони і кількість країн, що перевищують другорядні держави, такі:\nЄвропа (7)\nБлизький Схід і Північна Африка (3)\nАфрика на південь від Сахари (3)\nАзія (7)\nАмериканські континенти (4)"
