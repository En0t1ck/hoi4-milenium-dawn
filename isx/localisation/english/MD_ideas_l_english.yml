 worker_strikes_2: "Значні страйки робітників"
 worker_strikes_2_desc: "Автобуси, поїзди, літаки і таксі не рухаються в цій країні. Тільки деякі заводи ще працюють. Робочий клас незадоволений."
 worker_strikes_3: "Великі страйки робітників"
 worker_strikes_3_desc: "Бувають ситуації, коли люди не хочуть працювати, щоб створити тиск на владу і просунути якийсь політичний пункт. У цій країні зроблено непопулярний і важливий політичний крок, через що страйки вийшли на новий рівень."
 worker_strikes_4: "Збиток від страйку робітників"
 worker_strikes_4_desc: "Національна економіка перебуває на межі краху. Здається, що уряд не може змусити своїх людей працювати."
 ZIM_disgruntled_veterans: "Незадоволені ветерани"
 ZIM_disgruntled_veterans_desc: "Зімбабве має проблеми з незадоволеними колишніми військовими Родезійської війни Буша (також звана Другою Чімуренга) проти Родезійських і південноафриканських держав. Ці солдати - здебільшого темношкірі ополченці колишніх бойовиків ЗАНУ, часто безробітні й розчаровані, і їхній гнів часто матеріалізувався важким насильством щодо білої меншини, хоча інколи й проти корінної більшості також, якщо ті виступали на користь дружніх міжрасових стосунків."
