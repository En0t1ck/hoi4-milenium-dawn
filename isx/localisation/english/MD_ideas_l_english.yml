 USA_homeland_security: "Національна безпека"
 USA_homeland_security_desc: "Національна безпека є парасольковим терміном у США для різних реорганізованих цивільних агентств. Головна мета національної безпеки - діяти в дусі Міністерства внутрішніх справ, яке є в багатьох інших країнах."
 USA_guantanamo_bay: "Гуантанамо-Бей"
 USA_guantanamo_bay_desc: "Табір Гуантанамо - це військова в'язниця Сполучених Штатів, розташована на військово-морській базі Гуантанамо-Бей, також називається просто Гуантанамо або G-Bay, GTMO і Gitmo, яка знаходиться на узбережжі Куби. Оскільки ув'язнених утримують під вартою безстроково без суду, а також є повідомлення про тортури кількох ув'язнених, діяльність цього табору розглядається як серйозне порушення прав людини організацією 'Міжнародна амністія' і прав на належну судову процедуру, закріплених у чотирнадцятій поправці до Конституції США."
 usa_bad_procurment: "Неефективні закупівлі"
 usa_bad_procurment_desc: "Оскільки досвідчені військові офіцери були виведені з системи закупівель, єдині люди, які тепер судять, чи готова зброя чи частина обладнання надійти на озброєння, - це юристи, бухгалтери та політичні призначенці Пентагону. Сила лобістів також зростає безпосередньо через відсутність прямої військової участі системи. Настав час відмовитися від усієї системи закупівель і повернути контроль за закупівлею зброї військовим у формі."
 usa_ind_investment: "Американські інвестиції"
 usa_ind_investment_desc: "Індія є одним із найперспективніших інвестиційних напрямків у світі. З відкриттям індійської економіки американські інвестиції неминуче здійснять квантовий стрибок. Інвесторам доводиться проходити через складні правові та регуляторні питання в Індії."
 usa_raj_court: "Американський вплив"
 usa_raj_court_desc: "Америка розглядає Індію як життєво важливого партнера в глобальній війні з тероризмом."
 usa_united_europe: "Об'єднана Європа"
 usa_united_europe_desc: "Сполучені Штати мають життєво важливі інтереси в Європі, країна є демократичною, неподільною, стабільною та процвітаючою, відкритою для торгівлі й інвестицій та такою, що підтримує політичне, економічне й військове широке партнерство. Трансатлантичне співробітництво - це ключ не тільки до просування наших спільних інтересів у Європі, а й до вирішення глобальних проблем."
 usa_isolationism: "Американські бурильники і сталевари"
 usa_isolationism_desc: "Видобувна діяльність, така як розкриття корисних копалин і буріння, домінує в північноамериканській економіці. Видобуток корисних копалин забезпечує мільярди доларів і мільйони робочих місць по всьому континенту. Північна Америка є провідним виробником вугілля, що використовується у виробництві енергії, бокситів, які використовуються для виробництва алюмінію, а також заліза і міді."
 F_USA_350_ship: "350 кораблів ВМФ"
 F_USA_350_ship_desc: "Однією з передвиборчих передвиборчих обіцянок президента Трампа американському народу був військово-морський флот у складі 350 кораблів. Сам Військово-Морський Флот недвозначно заявив, що йому необхідно як мінімум 355 кораблів для виконання завдань, поставлених перед ним нашими регіональними бойовими командирами."
 usa_air_dominance: "Повітряне домінування"
 usa_air_dominance_desc: "Ми побудуємо Військово-повітряні сили в кількості не менше 1200 винищувачів, які, як знову показав Фонд спадщини, необхідні для виконання поточних завдань."
 usa_expand_army: "Розширення армії"
 usa_expand_army_desc: "Ми зберемо діючу армію близько 540,000 осіб, як сказав начальник штабу, він запекло потребує і дійсно повинен захищати нашу країну."
 usa_fund_marines: "Фонд Морської Піхоти"
 usa_fund_marines_desc: "У 2009 році наша морська піхота налічувала 202,000 діючих піхотинців. Сьогодні їх всього 182,000. Настав час знову зробити морську піхоту Великою!"
 petro_dollar: "Нафтодолар"
 petro_dollar_desc: "Гарантуючи, що всі платежі за нафту здійснюються в доларах, ми маємо величезний попит за кордоном на долари, що дає нам змогу друкувати більше боргів за нижчими відсотковими ставками, а також мати важливі торговельні та геополітичні важелі."
