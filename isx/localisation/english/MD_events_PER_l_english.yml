 iranian_events.4.o3: "Забезпечити миролюбність протесту."

 iranian_events.5: "Кривавий листопад"
 iranian_events.5.t: "Кривавий листопад"
 iranian_events.5.d: "Іранські протести 2019-2020 років - це серія загальнонаціональних громадянських протестів в Ірані, які спочатку були спричинені підвищенням цін на паливо на 50%-200% і призвели до закликів до повалення уряду Ірану. Протести почалися як мирні збори ввечері 15 листопада, але протягом кількох годин поширилися на 21 місто, ставши зрештою найжорстокішими і найсерйознішими антиурядовими заворушеннями від моменту встановлення в Ірані Ісламської республіки в 1979 році. Дуже важливо, як ми збираємося реагувати і вживати заходів."
