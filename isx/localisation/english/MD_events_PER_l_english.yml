 PER_contact_with_countries.31: "Хвиля пропаганди проти Ердогана в медіа"
 PER_contact_with_countries.31.t: "Хвиля пропаганди проти Ердогана в медіа"
 PER_contact_with_countries.31.d: "Останнім часом почалася велика хвиля протестів і пропаганди проти нашого президента Ердогана. Схоже, що ці ЗМІ пов'язані з Іраном. Що ми повинні робити у відповідь на них?"
 PER_contact_with_countries.31.o1: "Ввести жорстоку цензуру."
 PER_contact_with_countries.31.o2: "Нехай говорять, що хочуть."

 PER_contact_with_countries.32: "Іран розірвав економічні зв'язки з нами"
 PER_contact_with_countries.32.t: "Іран розірвав економічні зв'язки з нами"
 PER_contact_with_countries.32.d: "Сьогодні ми дізналися, що Іран анулював усі свої економічні контракти з нами. Це може мати негативні наслідки для нашої економіки в найближчому майбутньому."
 PER_contact_with_countries.32.o1: "AAAAAAAAAAAAAAAAAAAAAA"

 PER_contact_with_countries.33: "Іран просить нас оголосити ембарго Азербайджану"
 PER_contact_with_countries.33.t: "Іран просить нас оголосити ембарго Азербайджану"
 PER_contact_with_countries.33.d: "Сьогодні ми отримали конфіденційне послання з Міністерства закордонних справ Ірану, в якому Іран просить російський уряд скасувати весь експорт до Азербайджану та ввести ембарго. Чи повинні ми прийняти це прохання?"
 PER_contact_with_countries.33.o1: "Звичайно!"
 PER_contact_with_countries.33.o2: "Ні, ми не будемо їх слухати."

 PER_contact_with_countries.34: "Росія погоджується!"
 PER_contact_with_countries.34.t: "Росія погоджується!"
 PER_contact_with_countries.34.d: "[SOV.GetName] запровадив економічні та військові санкції проти [AZE.GetName], це сталося тому, що ми попросили їх про це."
 PER_contact_with_countries.34.o1: "Добре."

 PER_contact_with_countries.35: "Росія відмовляється!"
 PER_contact_with_countries.35.t: "Росія відмовляється!"
 PER_contact_with_countries.35.d: "[SOV.GetName] відхилив наш запит про введення санкцій проти [AZE.GetName]."
 PER_contact_with_countries.35.o1: "Дуже сумно"

 PER_contact_with_countries.36: "Вбивство Ердогана!"
 PER_contact_with_countries.36.t: "Вбивство Ердогана!"
 PER_contact_with_countries.36.d: "Сьогодні один із найкращих днів для наших ворогів і один із найгірших днів для нас. На жаль, Реджеп Таїп Ердоган був знайдений мертвим у своєму будинку. Цей інцидент дестабілізував наш уряд і викликав хаос у народі. З іншого боку, ісламісти намагаються використати цю можливість, щоб узяти владу у свої руки."
 PER_contact_with_countries.36.o1: "Час змінитися..."
 PER_contact_with_countries.36.o2: "Почати повномасштабне розслідування."

 PER_contact_with_countries.38: "Вбивство Ердогана!"
 PER_contact_with_countries.38.t: "Вбивство Ердогана!"
 PER_contact_with_countries.38.d: "Реджеп Таїп Ердоган був знайдений мертвим у своєму будинку. Цей інцидент дестабілізував турецький уряд і викликав хаос у народі. З іншого боку, ісламісти намагаються використати цю можливість, щоб узяти владу у свої руки."
 PER_contact_with_countries.38.o1: "Це насторожує."

 PER_contact_with_countries.39: "Арамко під атакою"
 PER_contact_with_countries.39.t: "Арамко під атакою"
 PER_contact_with_countries.39.d: "Сьогодні внаслідок теракту підпалили національну нафтову компанію Саудівської Аравії Aramco, що завдало величезної шкоди економіці та ресурсам Саудівської Аравії. Деякі ЗМІ стверджують, що ці напади, ймовірно, були здійснені за підтримки Ірану, але доказів цьому немає."
 PER_contact_with_countries.39.o1: "Це насторожує."

 PER_contact_with_countries.40: "Саботаж в Арамко"
 PER_contact_with_countries.40.t: "Саботаж в Арамко"
 PER_contact_with_countries.40.d: "Наші нафтові об'єкти в Aramco атакували й підпалили, схоже, що це зробив Іран зі своїми шпигунами та шпигунами. На місце було направлено пожежну бригаду, яка намагається впоратися з вогнем, але нашій економіці завдано великої шкоди."
 PER_contact_with_countries.40.o1: "Будь вони прокляті!"

 PER_contact_with_countries.41: "Вибух на ізраїльських армійських складах"
 PER_contact_with_countries.41.t: "Вибух на ізраїльських армійських складах"
 PER_contact_with_countries.41.d: "Сталася диверсія на складі ізраїльської зброї на півночі країни в місті Нахарія. Відразу ж після цього Іран узяв на себе відповідальність за напад і пригрозив сіоністському режиму."
 PER_contact_with_countries.41.o1: "Це насторожує."

 PER_contact_with_countries.42: "Вибух на армійських складах у Нахарії"
 PER_contact_with_countries.42.t: "Вибух на армійських складах у Нахарії"
 PER_contact_with_countries.42.d: "Сталася диверсія на складі ізраїльської зброї на півночі країни в місті Нахарія. Відразу ж після цього Іран узяв на себе відповідальність за напад і пригрозив сіоністському режиму."
 PER_contact_with_countries.42.o1: "Будь вони прокляті!"

 PER_contact_with_countries.44: "Турецька база в Іраку підірвана"
 PER_contact_with_countries.44.t: "Турецька база в Іраку підірвана"
 PER_contact_with_countries.44.d: "Наші військові бази в Іраку зазнали скоординованої атаки, і ми зазнали численних втрат. Ніхто поки що не взяв на себе відповідальність за цей напад, але ми знаємо, що це був Іран..."
 PER_contact_with_countries.44.o1: "Це не база."

 PER_contact_with_countries.43: "Турецька база в Іраку підірвана"
 PER_contact_with_countries.43.t: "Турецька база в Іраку підірвана"
 PER_contact_with_countries.43.d: "Турецькі військові бази в Іраку зазнали скоординованої атаки, і турецькі війська зазнали численних втрат. Ніхто поки що не взяв на себе відповідальність за цей напад."
 PER_contact_with_countries.43.o1: "Цікаво."

 PER_contact_with_countries.45: "Підірвано газопровід у Баку"
 PER_contact_with_countries.45.t: "Підірвано газопровід у Баку"
 PER_contact_with_countries.45.d: "В Азербайджані було скоєно диверсію на газопроводах Баку, що спричинило проблеми в їхній торгівлі з деякими країнами, а також завдало шкоди їхній економіці. Ніхто поки офіційно не взяв на себе відповідальність за цю атаку."
 PER_contact_with_countries.45.o1: "Натисніть F, щоб висловити повагу".

 PER_contact_with_countries.46: "Підірвано газопровід у Баку"
 PER_contact_with_countries.46.t: "Підірвано газопровід у Баку"
 PER_contact_with_countries.46.d: "В Азербайджані було скоєно диверсію на газопроводах Баку, що спричинило проблеми в їхній торгівлі з деякими країнами, а також завдало шкоди їхній економіці. Ніхто поки офіційно не взяв на себе відповідальність за цю атаку."
 PER_contact_with_countries.46.o1: "Цікаво."

 PER_contact_with_countries.47: "Вбивство Дональда Трампа"
 PER_contact_with_countries.47.t: "Вбивство Дональда Трампа"
 PER_contact_with_countries.47.d: "Сьогодні ми отримали сумну новину від глави ЦРУ. Дональд Трамп був убитий силами іранських Вартових революції, коли він їхав на роботу на своєму автомобілі, під час удару безпілотника. Схоже, що ця атака була здійснена, щоб помститися за вбивство Касема Солеймані."
 PER_contact_with_countries.47.o1: "Це означає війну!"
 PER_contact_with_countries.47.o2: "Спробуйте їх заарештувати..."

 PER_contact_with_countries.48: "Вбивство Дональда Трампа"
 PER_contact_with_countries.48.t: "Вбивство Дональда Трампа"
 PER_contact_with_countries.48.d: "Віцепрезидент США оголосив сьогодні у своїй промові, що президент США Дональд Трамп був убитий під час атаки безпілотника іранського КВІР. Можливо, що це сталося в помсту за вбивство Касема Солеймані, але іранський уряд поки що офіційно не взяв на себе відповідальність за цю атаку."
 PER_contact_with_countries.48.o1: "Навіть не віриться."

 PER_contact_with_countries.49: "Іран взяв відповідальність за вбивство Трампа"
 PER_contact_with_countries.49.t: "Іран взяв відповідальність за вбивство Трампа"
 PER_contact_with_countries.49.d: "Командувач Корпусом вартових ісламської революції Ірану Сардар Саламі в короткій промові офіційно взяв на себе відповідальність за атаку безпілотника і вбивство президента США Дональда Трампа. Він розцінив це як частину жорстокої помсти. Причиною цієї атаки стало вбивство генерала Касема Солеймані за наказом Дональда Трампа."
 PER_contact_with_countries.49.o1: "Зрозуміло."

 #nuclear compromise#
 PER_nuclear_compromise.1: "Ядерний компроміс"
 PER_nuclear_compromise.1.t: "Ядерний компроміс"
 PER_nuclear_compromise.1.d: "[PER.GetName] був однією з 62 держав, які підписали Договір про нерозповсюдження ядерної зброї (ДНЯЗ) - найважливіший глобальний договір про найсмертоноснішу зброю у світі. Він набув чинності 1970 року і відтоді є стандартом контролю над ядерними озброєннями. Однак це рішення було ухвалено шахським урядом, який підтримував США, до славної революції 1979 року, і нашому народу було б вигідно мати таку зброю, про що шах ніколи не замислювався. Однак було сказано, що ми повинні підходити до цього з тактом і дипломатичними каналами, а не без міжнародного дозволу. Перш за все, ми маємо звернутися до американців, чи ні?"
 PER_nuclear_compromise.1.a: "Давайте звернемося до [USA.GetName]."
 PER_nuclear_compromise.1.b: "Ми не будемо домовлятися з тими, хто нас не поважає!"
 
 PER_nuclear_compromise.2: "[PER.GetName] звернувся до нас"
 PER_nuclear_compromise.2.t: "[PER.GetName] звернувся до нас"
 PER_nuclear_compromise.2.d: "Нещодавно до нашого посольства в Ісламабаді звернулися пакистанські офіційні особи, які стверджують, що ведуть переговори від імені [PER.GetName]. Вони заявили, що [PER.GetName] прагне компромісу з нами щодо ДНЯЗ в обмін на відновлення офіційних дипломатичних каналів, відкриття нашого посольства в Тегерані, надання нам баз у їхній країні та дозвіл нам спостерігати за ядерним проєктом. Це надзвичайно приваблива пропозиція, оскільки вона дасть змогу нашій близькосхідній зовнішній політиці зосередитися на підтримці миру та боротьбі з [SOV.GetName], а не на боротьбі з [PER.GetName] і [SOV.GetName]. Однак це може коштувати втрати [SAU.GetName] і [ISR.GetName] як союзників, які є середніми державами в регіоні..."
 PER_nuclear_compromise.2.a: "Можливо, наша стратегія на Близькому Сході могла б включати потужний [PER.GetName]..."
 PER_nuclear_compromise.2.b: "Ми не можемо відмовитися від наших надійних союзників заради шансу отримати [PER.GetName] як одного з них!"
 
 PER_nuclear_compromise.3: "[USA.GetName] погоджується!"
 PER_nuclear_compromise.3.t: "[USA.GetName] погоджується!"
 PER_nuclear_compromise.3.d: "Пакистанці, які опікувалися нашими зовнішніми відносинами з [USA.GetName] з 1980-х років, повернулися до нас із дивовижними новинами: американці погодилися на наші умови і дозволять нам реалізувати ядерну програму під їхнім наглядом! З цим новим союзом нам більше не доведеться ховати наш проєкт у тіні, і у нас будуть американці за спиною, щоб захистити нас від іноземного вторгнення! Слава Америці!"
 PER_nuclear_compromise.3.a: "Це добре?"
 
 PER_nuclear_compromise.4: "Зовнішня участь"
 PER_nuclear_compromise.4.t: "Зовнішня участь"
 PER_nuclear_compromise.4.d: "У зв'язку з відмовою американців співпрацювати, наше Міністерство закордонних справ запропонувало нам рішення: Вони вважають, що якщо ми зможемо заручитися підтримкою інших великих держав, то вони зможуть виступити і підтримати цей компроміс перед американцями від нашого імені, і, можливо, [USA.GetName] передумає..."
 PER_nuclear_compromise.4.a: "Звернутися до [ENG.GetName]"
 PER_nuclear_compromise.4.b: "Звернутися до [GER.GetName]"
 PER_nuclear_compromise.4.c: "Звернутися до [FRA.GetName]"
 PER_nuclear_compromise.4.d: "Недостатньо підтримки..."
 
 PER_nuclear_compromise.5: "[PER.GetName] звернувся до нас"
 PER_nuclear_compromise.5.t: "[PER.GetName] звернувся до нас"
 PER_nuclear_compromise.5.d: "Іранські дипломати звернулися до нашого консульства в Тегерані з проханням провести від їхнього імені переговори з американцями щодо продовження їхньої ядерної програми. Хоча наші відносини нормалізувалися з 1997 року, дипломатія може закінчитися в один момент. Вони приходять не з порожніми руками і пропонують часткову денаціоналізацію Національної іранської нафтової компанії, раніше відомої як Англо-іранська нафтова компанія. Це не тільки зробить [ENG.GetName] знову країною-експортером нафти, а й дасть нам автономію від інших нафтовидобувних країн. Ми могли б, нарешті, відновити свою присутність у Перській затоці, якщо, і тільки якщо іранці виконають свою частину угоди..."
 PER_nuclear_compromise.5.a: "Переслідування Ірану ніколи не припиниться, можливо, ми повинні бути на їхньому боці."
 PER_nuclear_compromise.5.b: "Ми ніколи не допустимо, щоб така влада опинилася в руках агресивної держави!"
 
 PER_nuclear_compromise.6: "[ENG.GetName] приймає!"
 PER_nuclear_compromise.6.t: "[ENG.GetName] приймає!"
 PER_nuclear_compromise.6.d: "Наші дипломати повернулися з британського консульства в Тегерані з хорошими новинами: англійці прийняли нашу пропозицію про повернення часткового контролю над Національною іранською нафтовою компанією! Ця нова компанія, названа на честь оригінальної British Petroleum (BP), матиме прямий контроль над нафтовими родовищами Ормузгану, як це було раніше в імперії. Незважаючи на сильну реакцію іранської громадськості, ця угода забезпечить нашу подальшу економічну незалежність від будь-якої країни, готової погрожувати нам нафтовим ембарго, і в нас буде більш ніж достатньо палива для всіх видів збройних сил, що дасть нам змогу витрачати частину бюджету, призначену для купівлі палива в інших місцях."
 PER_nuclear_compromise.6.a: "Це ж добре?"
 
 PER_nuclear_compromise.7: "[ENG.GetName] відмовляється!"
 PER_nuclear_compromise.7.t: "[ENG.GetName] відмовляється!"
 PER_nuclear_compromise.7.d: "Наші дипломати повернулися з британського консульства в Тегерані з поганими новинами: англійці відхилили нашу пропозицію. Посилаючись на необхідність слідувати зовнішній політиці своїх союзників, вони вирішили, що наша справедлива справа - не та, яку вони повинні підтримувати. Однак, можливо, є інша держава, яка підтримає нас, навіть якщо ці дурні не підтримають..."
 PER_nuclear_compromise.7.a: "Як ми і припускали."

 PER_nuclear_compromise.8: "[PER.GetName] звернувся до нас"
 PER_nuclear_compromise.8.t: "[PER.GetName] звернувся до нас"
 PER_nuclear_compromise.8.d: "Іранські дипломати з посольства Ірану в Берліні попросили про зустріч із кількома нашими видними лідерами для обговорення дивного питання: Вони хочуть оголосити договір про дружбу та укласти угоду з кількома великими й середніми німецькими фірмами щодо розширення секторів, у яких їм дозволено брати участь, за умови, що ми підтримаємо їх у їхній спробі знайти компроміс із іншими великими державами щодо їхньої ядерної програми, щоб уникнути економічних санкцій. Близько 50 німецьких фірм мають свої філії в Ірані, і понад 12 000 фірм мають своїх торгових представників в Ірані, причому середні німецькі компанії значною мірою залежать від торгівлі з Іраном. Сакції можуть становити економічний ризик, і, за прогнозами DIHK, будь-яке припинення їхньої дії негативно позначиться на економічному зростанні Німеччини. Однак ми повинні думати і про наших союзників, і, можливо, ми могли б знайти іншу країну для роботи..."
 PER_nuclear_compromise.8.a: "Для кращого [GER.GetName]!"
 PER_nuclear_compromise.8.b: "Для кращого наших союзників!"
 
 PER_nuclear_compromise.9: "[GER.GetName] приймає!"
 PER_nuclear_compromise.9.t: "[GER.GetName] приймає!"
 PER_nuclear_compromise.9.d: "Німеччина погодилася на нашу угоду, і зараз, коли ми читаємо ці рядки, проводяться необхідні приготування."
 PER_nuclear_compromise.9.a: "Альхамдулліла."
 
 PER_nuclear_compromise.10: "[GER.GetName] відмовляє!"
 PER_nuclear_compromise.10.t: "[GER.GetName] відмовляє!"
 PER_nuclear_compromise.10.d: "[GER.GetName] відмовився від наших щедрих умов, тож нам час припинити цю безплідну витівку."
 PER_nuclear_compromise.10.a: "Як ми і думали..."
 
 PER_nuclear_compromise.11: "[PER.GetName] звернувся до нас"
 PER_nuclear_compromise.11.t: "[PER.GetName] звернувся до нас"
 PER_nuclear_compromise.11.d: "Іранський уряд запропонував нам велику кількість нафти за невелику ціну для нас самих, ціна - наша підтримка їхньої програми ядерної зброї."
 PER_nuclear_compromise.11.a: "У них є деяка частка Je ne sais qoui..."
 PER_nuclear_compromise.11.b: "Ні"
 
 PER_nuclear_compromise.12: "[FRA.GetName] приймає!"
 PER_nuclear_compromise.12.t: "[FRA.GetName] приймає!"
 PER_nuclear_compromise.12.d: "Французи погодилися на наші щедрі умови і заявили про свою підтримку нашого проєкту іншим великим державам."
 PER_nuclear_compromise.12.a: "Альхамдулліла."
 
 PER_nuclear_compromise.13: "[FRA.GetName]"
 PER_nuclear_compromise.13.t: "[FRA.GetName]"
 PER_nuclear_compromise.13.d: "На жаль, французи відхилили наші умови, і наші дипломати отримали просте "Ні"!"
 PER_nuclear_compromise.13.a: "Будь вони прокляті!"
 
 PER_nuclear_compromise.14: "Достатня підтримка!"
 PER_nuclear_compromise.14.t: "Достатня підтримка!"
 PER_nuclear_compromise.14.d: "Хай буде милостивий Аллах, бо він надав нам підтримку, необхідну для продовження програми створення ядерної зброї!"
 PER_nuclear_compromise.14.a: "Альхамдулліла!"
 
 PER_nuclear_compromise.15: "Недостатня підтримка..."
 PER_nuclear_compromise.15.t: "Недостатня підтримка..."
 PER_nuclear_compromise.15.d: "Прокляття Заходу, вони відхилили всі наші спроби переговорів, заявивши, що ми маємо дотримуватися ДНЯЗ, який вони створили!"
 PER_nuclear_compromise.15.a: "Чорт!"
 
 PER_nuclear_compromise.16: "[PER.GetName] відхиляє подальші переговори"
 PER_nuclear_compromise.16.t: "[PER.GetName] відхиляє подальші переговори"
 PER_nuclear_compromise.16.d: "Очевидно, що наші спроби домовитися залишаться без відповіді, тож ми маємо діяти незалежно від думки Заходу і від наслідків..."
 PER_nuclear_compromise.16.a: "Хай буде Аллах милостивий до нас..."
 
 PER_nuclear_compromise.17: "[USA.GetName] підтримує іранську ядерну програму"
 PER_nuclear_compromise.17.t: "[USA.GetName] підтримує іранську ядерну програму"
 PER_nuclear_compromise.17.d: "США [USA.GetName] зробили радикальний вибір, дозволивши [PER.GetName] мати ядерну зброю, з власного благословення і без консультацій з нами!"
 PER_nuclear_compromise.17.a: "Що зроблено, те зроблено..."
 PER_nuclear_compromise.17.b: "Хм."
 PER_nuclear_compromise.17.c: "Та як вони посміли!"
 
 PER_nuclear_compromise.17: "[USA.GetName] підтримує іранську ядерну програму"
 PER_nuclear_compromise.17.t: "[USA.GetName] підтримує іранську ядерну програму"
 PER_nuclear_compromise.17.d: "США [USA.GetName] зробили радикальний вибір, дозволивши [PER.GetName] мати ядерну зброю, з власного благословення і без консультацій з нами!"
 PER_nuclear_compromise.17.a: "Що зроблено, те зроблено..."
 PER_nuclear_compromise.17.b: "Хм."
 PER_nuclear_compromise.17.c: "Та як вони посміли!"
 
 #Reorganize the Examination Organization#
 reorganize_school.1: "Реорганізувати систему оцінювання освіти"
 reorganize_school.t: "Реорганізувати систему оцінювання освіти"
 reorganize_school.d: "Вступний іспит до Іранського університету, відомий як Конкур, є національним стандартизованим тестом, що використовується для вступу до вищих навчальних закладів Ірану. Комісія, яка створила і проводить цей тест, Організація з оцінки освіти, зазнала різкої критики через безліч чинників, таких як тривалість тесту, стрес, який він спричиняє, і відсутність варіантів, якщо людина не склала його. Ці причини викликали крики про необхідність реформи, і якщо ми хочемо зупинити витік мізків у нашій країні, ми повинні модернізувати тест."
 reorganize_school.a: "Повністю переглянути систему!"
 reorganize_school.b: "Щось із неї працює, реформувати частину!"
 reorganize_school.c: "Все і без цього добре працює!"

