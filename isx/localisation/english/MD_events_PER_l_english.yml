 iranian_events.2: "Морський інцидент між США та Іраном"
 iranian_events.2.t: "Морський інцидент між США та Іраном"
 iranian_events.2.d: "12 січня 2016 року два командні катери ВМС США, що прямували з Кувейту в Бахрейн із загальним екіпажем з дев'яти чоловіків і однієї жінки на борту, зайшли в іранські територіальні води навколо острова Фарсі в Перській затоці. Патрульні судна іранського Корпусу вартових ісламської революції захопили судно і затримали екіпаж на військовій базі на острові Фарсі. Згідно із західними джерелами, два патрульні судна здійснювали транзит із Кувейту до Бахрейну, покинувши Кувейт о 12:23 за місцевим часом, і мали дозаправитися на судні USCGC Monomoy о 17:00. Під час транзиту на одному із суден виникла проблема з двигуном, і обидва судна зупинилися для усунення механічної несправності. У цей час вони дрейфували в іранських водах, де незабаром були затримані. Деякі в КВІР кажуть, що це була спроба засікти іранські води, завдяки системі GPS судна, в той час як США стверджують, що це була просто помилка."
 iranian_events.2.o1: "Просто помилка? Смішно."
 iranian_events.2.o2: "Всяке буває."
 
 iranian_events.3: "Рейс Ukraine International Airlines номер 752"
 iranian_events.3.t: "Рейс Ukraine International Airlines номер 752"
 iranian_events.3.d: "Рейс 752 авіакомпанії Ukraine International Airlines - регулярний міжнародний пасажирський рейс із Тегерана до Києва. 8 січня 2020 року Boeing 737-800, що виконував рейс, був збитий незабаром після зльоту з міжнародного аеропорту Тегерана імені Імама Хомейні іранським Корпусом вартових ісламської революції. Усі 176 пасажирів і членів екіпажу загинули. Іранський уряд спочатку заперечував відповідальність за знищення літака, списавши катастрофу на механічні помилки, але розслідування західних спецслужб і широкої громадськості засвідчило, що літак був збитий двома ракетами класу "земля-повітря". Якщо ми продовжуватимемо заперечувати скоєне, це може викликати обурення, однак визнання провини може виявитися згубним для репутації нашого президента."
 iranian_events.3.o1: "Це була технічна помилка!" 
 iranian_events.3.o2: "Це був людський фактор."
 
 iranian_events.4: "Протести студентів 2003"
 iranian_events.4.t: "Протести студентів 2003"
 iranian_events.4.d: "Розпочавшись після нових планів приватизації університетів, тисячі мирних жителів і громадян, здебільшого молодь, потім переросли в тривалі антиурядові мітинги, що закликали до повалення режиму. У протестувальників була чітка вимога: більш ліберальний демократичний уряд і проведення нових виборів. Протестувальники скандували гасла й антикорупційні піснеспіви під час сутичок із поліцією на мирних демонстраціях у Махшахрі, де були розташовані місця протесту, а також у Кумі. Поліція припинила громадянську непокору і ненасильницьке повстання, застосувавши гумові кулі для розгону демонстрантів. Силам безпеки вдалося придушити масове повстання після того, як було задоволено більше вимог у зростаючих вуличних демонстраціях опозиції вчителів і робітників до президента Мохаммада Хатамі. Ми можемо послати більше сил безпеки, щоб зупинити це, поки воно не стало занадто великим, або ми можемо провести деякі реформи, але також ми можемо прибрати людину, на яку вони скаржаться..."
