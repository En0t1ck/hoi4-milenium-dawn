 PER_prepare_shia_rebellions.1: "Shia Revolts!"
 PER_prepare_shia_rebellions.1.t: "Shia Revolts!"
 PER_prepare_shia_rebellions.1.d: "Shi'a Islam or Shi'ism is the second-largest branch of Islam, who hold that the Prophet´s cousin Ali was the rightful successor and Imam, rather than Abu Bakr. Shi'ites have historically been underrepresented, oppressed, and often persecuted minorities in our lands. However, with Iranian guidance, they have begun to stir, and open revolt is on the horizon. To stop this, we must counter whatever [PER.GetName] does and limit their influence in our country, lest an uprising we cannot quell occur!"
 PER_prepare_shia_rebellions.1.a: "May Allah be with us!"
 
 PER_prepare_shia_rebellions.2: "Dammam Insurgency!"
 PER_prepare_shia_rebellions.2.t: "Dammam Insurgency!" 
 PER_prepare_shia_rebellions.2.d: "Unfortunately, we have failed to counter Iranian propaganda sufficiently enough to stop the sowing of discontent among our Shi'a population. Primarily located in and around the cities of Dammam and Hofuf, the Shi'a in these areas have begun an open revolt, with many cries for a free and independant state they call "Qatif", after the historic city of al-Qatif, which has been inhabited by Shias for over a millenium. With the rebel forces mobilizing, we must face the music, is it really worth fighting these troops? We would rid our country of the problematic Shi'ite minority, but we would also lose our most resource-dense provinces..."
 PER_prepare_shia_rebellions.2.a: "Death to the Separatists!"
 PER_prepare_shia_rebellions.2.b: "It is not worth fighting..."
 
 PER_prepare_shia_rebellions.3: "Doha Insurgency!"
 PER_prepare_shia_rebellions.3.t: "Doha Insurgency!"
 PER_prepare_shia_rebellions.3.d: "Comprising about 10% of the total population, the Shia of Qatar have historically been treated better than those who live in our neighbors. However, the Iranian propaganda has unfortunately caused our Shi'ites, who live primarily around Doha, to rise up, and they have began to chant slogans in relation to the death of the emir. While the rebellion is still small, it is projected to scale up, and lead to a widespread guerilla campaign. We do not have a large army, so perhaps it would be in our best interest to compromise with the Shia..."
 PER_prepare_shia_rebellions.3.a: "May Allah be with the Emir!"
 PER_prepare_shia_rebellions.3.b: "Negociate with the Shia to keep the Emir"
 PER_prepare_shia_rebellions.3.c: "Death to the Emir!" 

 PER_prepare_shia_rebellions.4: "Dubai Insurgency!"
 PER_prepare_shia_rebellions.4.t: "Dubai Insurgency!"
 PER_prepare_shia_rebellions.4.d: "Comprising about 10% of the total population, the Shia of the United Arab Emirates have historically been treated better than those who live in our neighbors, and have had Отлично!er freedoms than their counterparts. However, the Iranian propaganda has unfortunately caused our Shi'ites, who live primarily around Dubai, to rise up, and they have began to chant slogans in relation to the death of the emir. While the rebellion is still small, it is projected to scale up, and lead to a widespread guerilla campaign. We do not have a large army, so perhaps it would be in our best interest to compromise with the Shia..."
 PER_prepare_shia_rebellions.4.a: "May Allah be with the Emir!"
 PER_prepare_shia_rebellions.4.b: "Negociate with the Shia to keep the Emir"
 PER_prepare_shia_rebellions.4.c: "Death to the Emir!" 
 
 PER_prepare_shia_rebellions.5: "Khasab Insurgency!"
 PER_prepare_shia_rebellions.5.t: "Khasab Insurgency!"
 PER_prepare_shia_rebellions.5.d: "Comprising about 5% of the total population, the Shia of Oman, while not treated poorly, have been subjugated under our Ibadi heirarchy, but have had Отлично!er freedoms than their counterparts. However, the Iranian propaganda has unfortunately caused our Shi'ites, who live primarily around the Al-Batinah coast, to rise up, and they have begun an open revolt, with many cries for a free and independant state they call "Musandam", with their Emir being none other than a family member of the Sultan! While the rebellion is still small, and localized entirely within our exclave of Musandam, the Sultan is hesitant to attack, with his Highness's main concern being the well being of Ibrahim."
 PER_prepare_shia_rebellions.5.a: "Death to the Separatists!"
 PER_prepare_shia_rebellions.5.b: "My own blood..."
 
