l_english:
 PER_the_tird_development_plan: "Третій план розвитку"
 PER_the_tird_development_plan_desc: "Третій (післяреволюційний) план розвитку охоплює заходи та дії з реструктуризації економіки Ірану з переважанням держави в бік глобально орієнтованої ринкової системи, а також заходи, що стосуються внутрішньої та зовнішньої політики, національної безпеки та культурних починань. Однак це занадто багато, щоб завершити його протягом 5 років, тому ми повинні зосередитися на тому, яку частину плану необхідно виконати."
 PER_IMIDRO: "ІМІДРО"
 PER_IMIDRO_desc: "Іранська організація з розвитку та оновлення гірничодобувної промисловості, відома як ІМІДРО, є державною холдинговою компанією, що працює в гірничодобувному секторі Ірану. ІМІДРО має компанії в галузі сталеливарної, мідної, цементної та мінеральної промисловості."
 PER_priority_khuzestan: "Пріоритет §YХузестану§!"
 PER_priority_khuzestan_desc: "Ми будемо віддавати пріоритет Хузестану для розвитку та модернізації шахт. Це ще більше збільшить наші торговельні відносини з іншими країнами."
 PER_priority_persia: "Пріоритет §YПерсії§!"
 PER_priority_persia_desc: "Ми будемо віддавати пріоритет Персії (Фарс) для розвитку і модернізації шахт. Це ще більше збільшить наші торговельні відносини з іншими країнами."
 PER_priority_markazi: "Пріоритет §YМарказі§!"
 PER_priority_markazi_desc: "Ми віддамо пріоритет центральній провінції для розвитку та оновлення шахт. Це зробить нашу економіку незалежною у виробництві військової зброї, і ми зможемо зміцнити нашу економіку без необхідності імпорту або експорту алюмінію."
 PER_priority_kerman: "Пріоритет §YКерману§!"
 PER_priority_kerman_desc: "Ми віддамо пріоритет Керману для розвитку та оновлення шахт. Це зробить нашу економіку незалежною у виробництві військової зброї, і ми зможемо зміцнити нашу економіку без необхідності імпорту або експорту міді та дорогоцінних металів."
 PER_priority_isfahan: "Пріоритет §YИшфахан§!"
 PER_priority_isfahan_desc: "Ми віддамо пріоритет Ісфахану для розвитку та оновлення шахт. Це сприятиме тому, що наша економіка не залежатиме від виробництва військової зброї і що ми зможемо зміцнити нашу економіку без необхідності імпорту або експорту сталі."
 PER_NIOC: "НІНК"
 PER_NIOC_desc: "Національна Іранська Нафтова Компанія - це державна компанія іранської нафти і газу, яка працює в галузі розвідки, видобутку, передачі, маркетингу та продажу сирої нафти, природного газу і газового конденсату. Ми повинні зробити її знову сильною для економічного зростання."
 PER_NIGC: "НІГК"
 PER_NIGC_desc: "Національна Іранська Газова Компанія - це державна іранська газорозподільна компанія, що працює в галузі переробки, транспортування та розподілу природного газу. Ми повинні зробити її знову сильною для економічного зростання."
 PER_IRALCO: "ІРАЛКО"
 PER_IRALCO_desc: "Іранська Алюмінієва Компанія або ІРАЛКО, як найбільша алюмінієва компанія Ірану, розташована в Араку і займається виробництвом алюмінієвих злитків і ливарних сплавів; працює на заготовках і слябах. Вона також є першим виробником алюмінію на Близькому Сході."
 PER_NICICO: "НІМКО"
 PER_NICICO_desc: "Національна Іранська Мідна Компанія або NICICO - іранська компанія з виробництва та видобутку міді, що працює в галузі розвідки, видобутку та експлуатації міді, а також виробництва мідної продукції, такої як катоди, сляби, заготовки та дріт. Компанії належать три мідні рудники - Сарчешмех і Мідук у провінції Керман і Сонгун у провінції Східний Азербайджан."
 PER_NISCO: "НІСКО"
 PER_NISCO_desc: "Національна іранська сталеливарна компанія (NISCO) У 1338 році першою значною дією уряду стало формування відповідної технічної організації для створення сталеливарної промисловості в Ірані під назвою Національна іранська сталеливарна компанія."
 PER_masjed_soleiman_oil: "Масджед Солейман"
 PER_masjed_soleiman_oil_desc: "Нафтове родовище Масджед Солейман - одне з нафтових родовищ Ірану, розташоване в місті Масджед Солейман, у провінції Хузестан, на південному заході Ірану. Це родовище відкрили 1306 року, воно відоме як перше і найстаріше нафтове родовище на Близькому Сході."
 PER_south_pars_gas: "Газ Південного Парсу"
 PER_south_pars_gas_desc: "Газове родовище в Південному Парсі - найбільше газове родовище у світі, що розташоване в Перській затоці та спільно в територіальних водах Ірану і Катару. Ми будемо використовувати його для допомоги нашій економіці."
 PER_arak_aluminum: "Аракський алюміній"
 PER_arak_aluminum_desc: "Арак - столиця провінції Марказі, Іран, де знаходиться найбільший виробник алюмінію в Ірані - Іранська алюмінієва компанія, або IRALCO. Виробнича потужність компанії становить 190 000 тонн на рік, але при певному державному фінансуванні ми могли б збільшити її потужність і отримати більше сировини з заводу."
 PER_sarcheshmeh_copper: "Мідь у Сарчешмеху"
 PER_sarcheshmeh_copper_desc: "Мідний комплекс Сарчешмех - це великий мідний рудник відкритого типу в провінції Керман в Ірані, який вважається другим за величиною родовищем міді у світі. Хоча він уже виробляє так багато міді, за певного державного фінансування ми могли б ще більше збільшити обсяг щорічного видобутку завдяки створенню додаткових водознижувальних свердловин для запобігання обвалам і поглиблення шахти."
 PER_mobarakeh_steel: "Сталь у Мобаракеху"
 PER_mobarakeh_steel_desc: "Mobarakeh Steel Company (MSC) - державна іранська металургійна компанія, розташована поблизу міста Мобаракех, провінція Ісфахан, Іран. Це найбільший виробник сталі в регіоні Близького Сходу і Північної Африки та один з найбільших промислових комплексів, що діють в Ірані. При деякому додатковому державному фінансуванні додавання двох додаткових електродугових печей могло б збільшити річний обсяг виробництва."
 PER_iran_first: "Іран на першому місці"
 PER_iran_first_desc: "Це правда, що наша економіка сильна і стійка, і ми можемо зробити її ще кращою, націоналізувавши іноземні активи в нашій країні та інвестуючи у внутрішні ринки і галузі!"
 PER_export_focus: "Фокус на експорт"
 PER_export_focus_desc: "Хоча це правда, що наша економіка сильна, але цього недостатньо, ми можемо отримувати набагато більше прибутку і пожинати плоди, зосередившись на експорті наших товарів на міжнародні ринки!"
 PER_move_away_from_raw_exports: "Відійти від експорту сирих енергоносіїв"
 PER_move_away_from_raw_exports_desc: "Згідно з Третім планом розвитку, ми повинні відмовитися від експорту сирої нафти, щоб диверсифікувати нашу економіку і знизити економічну залежність від зовнішніх ринків, щоб світова економічна криза не привела нашу країну до дефолту."
 PER_trans_levantine_pipelines: "Транс-Левантивні газопроводи"
 PER_trans_levantine_pipelines_desc: "У рамках пропонованого газопроводу для транспортування іранського газу з Перської затоки на європейські ринки газопровід IGAT 1, що проходить між Рештом і Тебрізом, необхідно модернізувати, щоб забезпечити ширше використання до завершення будівництва IGAT 9, який безпосередньо з'єднає газове родовище Південний Парс з європейськими ринками через Туреччину."
 PER_invest_in_the_northwest: "Інвестиції в Північний Захід"
 PER_invest_in_the_northwest_desc: "Північно-західні провінції нашої країни вкрай слабо розвинені, а такі провінції, як Ардебіль і Занджан, становлять менше ніж 1% у загальний ВВП країни. Щоб виправити ситуацію, ми повинні створити в регіоні розвинену інфраструктуру, що забезпечує ефективне транспортування товарів і дає змогу розвивати місцеву промисловість."
 PER_connect_the_two_shrines: "З'єднати 2 святині"
 PER_connect_the_two_shrines_desc: "Храм Фатіми Масуме в Кумі та храм Імама Рези в Мешхеді - одні з найсвятіших місць у шиїтському ісламі та одні з найвідвідуваніших прочанами й туристами. Полегшення транспортного сполучення між цими двома святинями допоможе прочанам, принесе такий необхідний дохід, а також дасть змогу розширити міжміські перевезення сучасними дорогами та залізницями."
 PER_iran_transfo_siemens: "Iran Transfo Siemens"
 PER_iran_transfo_siemens_desc: "За ліцензією Siemens Energy, корпорацію Iran Transfo було засновано 1966 року як виробника середніх і великих силових трансформаторів з основною метою проєктування, розрахунку та виробництва всіх типів трансформаторів відповідно до міжнародних стандартів. Для цього необхідне будівництво заводів, призначених для виробництва деталей трансформаторів."
 PER_expand_industrial_towns_in_qazvin: "Розширити промисловість у Казвіні"
 PER_expand_industrial_towns_in_qazvin_desc: "Місто Казвін стало полюсом країни, що розвивається, насамперед, завдяки своєму вигідному розташуванню. Сьогодні Казвін є центром торгівлі текстилем, включно з бавовною, шовком і оксамитом, на додаток до шкіри. Міністри вважають, що фінансова допомога уряду в будівництві нової інфраструктури, що дозволяє розширити виробництво в прилеглому регіоні, призведе до появи нової промисловості."
 PER_establish_free_zones_in_ardabil: "Зони вільної торгівлі в Ардабілі"
 PER_establish_free_zones_in_ardabil_desc: "Зона вільної торгівлі в Ардебілі пропонуватиме безмитну та митну зони, а також субсидування виробничих і виробничих витрат на додаток до валютних коштів. Нова ЗВТ сприятиме майбутній торгівлі, тому що не буде обмежень на імпорт у зону та експорт з неї. У ЗВТ "Ардебіль" також можна будувати виробничі підприємства, оскільки імпортована сировина звільнена від тарифів. "
 PER_tabriz_tractor_and_machinery_factories: "Тракторно-станкові заводи Тебріза"
 PER_tabriz_tractor_and_machinery_factories_desc: "Місто Тебріз є найбільшим економічним центром і мегаполісом на північному заході Ірану. Це великий центр важкої промисловості, де виробляють автомобілі, верстати, нафтопереробні заводи, нафтохімічну, текстильну та цементну промисловість, а також розміщена штаб-квартира компанії Iran Tractor Manufacturing Company, також відомої як ITMCO, яка експортує свою продукцію до різних європейських країн."
 PER_extraction_efforts_in_semnan: "Посилення видобутку в Семнані"
 PER_extraction_efforts_in_semnan_desc: "У горах і передгір'ях навколо Семнана також знаходяться великі родовища мінералів, які використовуються у виробництві гіпсу. Інші мінерали, що видобуваються в околицях міста, включають гіпс, солі, цеоліт, бентоніт і целестин. Підвищення рівня видобутку цих мінералів обов'язково збільшить продуктивність різних важких галузей промисловості, розташованих у місті, а також дасть нам додаткові доходи."
 PER_see_to_the_atrak_border: "Погляд на кордон Атрака"
 PER_see_to_the_atrak_border_desc: "Під час цього візиту буде обговорено розвиток співробітництва між двома країнами в галузі політики, дипломатії, торгівлі, економіки, палива та енергетики, транспорту і зв'язку, культури та гуманітарних питань."
 PER_rare_metals_of_southern_khorasan: "Рідкісні метали в Південному Хорасані"
 PER_rare_metals_of_southern_khorasan_desc: "Південний Хорасан має великий потенціал у галузі шахт і гірничодобувної промисловості, завдяки достатку вугілля, міді, золота, граніту, травертину, бентоніту та інших корисних копалин. Багато невеликих шахт Південно-Східного Хорасана з різних причин перебувають у стані застою, неактивності або напівактивності, і урядова програма з їхнього відновлення стала б важливим кроком для підтримки та стимулювання внутрішнього виробництва."
 PER_khangiran_gas_field: "Газові поля в Хангірані"
 PER_khangiran_gas_field_desc: "Газове родовище Хангіран - іранське родовище природного газу, що експлуатується Національною іранською нафтовою компанією, з доведеними запасами газу близько 17 трильйонів кубічних футів, а поточний видобуток становить близько 600 мільйонів кубічних футів на день. Будівництво додаткових газових свердловин і переробних заводів має значно збільшити обсяги видобутку."
 PER_connect_gachsaran: "З'єднати Гачсаран"
 PER_connect_gachsaran_desc: "Місто Гахсаран, також відоме як Догонбадан, у провінції Кохгілуйех і Бойєр-Ахмад є одним із головних центрів енергетичних ресурсів у світі: тільки з його округу експортується понад чверть нафти Ірану в усі країни світу. Підключення міста до основних автомобільних і залізничних мереж Ірану виявиться корисним для забезпечення прямого доступу до портів, через які відправляється нафта Гахсарана."
 PER_begin_negotiations: "Почати переговори"
 PER_begin_negotiations_desc: "Щоб почати будівництво нашого трубопроводу в Європу, ми повинні спочатку провести переговори з урядами тих країн, на території яких ми будемо будувати і прокладати труби."
 PER_connect_bushehr: "З'єднати Бушехр"
 PER_connect_bushehr_desc: "Портове місто Бушер раніше було головним морським портом нашої країни, але через відсутність залізничного сполучення з внутрішніми районами країни і мілководної якірної стоянки воно втратило свої позиції в якості головного порту Ірану. Однак це можна виправити шляхом будівництва залізниці через гори Загрос і з'єднання його з іншою частиною країни."
 PER_through_sham: "Крізь Шам" 
 PER_through_sham_desc: "Будівництво нашого трубопроводу через Аль-Шаам, або Левант, забезпечить напівпрямий доступ до європейських ринків через порт Латакія в Сирії, минаючи Ірак. Хоча це було б менш затратно, оскільки ми уникли б будівництва в гірській місцевості, жодна з цих країн не є стабільною, і ми ризикуємо пошкодити трубопровід у разі конфлікту..."
 PER_through_anatoli: "Крізь Анатолію"
 PER_through_anatoli_desc: "Згідно з початковим планом, будівництво IGAT 9 у напрямку міста Базарган на кордоні з Туреччиною через Загрос і Анатолійські гори, незважаючи на труднощі рельєфу, було б найпрямішим шляхом виходу на європейські ринки, навіть якщо це не найпрактичніший або економічно ефективний маршрут."
 PER_european_union_energy_agreements: "Енергетичні угоди з ЄС"
 PER_european_union_energy_agreements_desc: "Тепер, коли маршрут сплановано, ми можемо підтвердити угоди, які у нас були на розгляді, і, можливо, пошукати нових потенційних покупців на континенті."
 PER_southern_highways: "Південні шосе"
 PER_southern_highways_desc: "Міста Чабахар, Бандар-Аббас і Абадан з'єднані між собою системою автомагістралей, зокрема, дорогами 91, 96 і 98 уздовж узбережжя. Ці шосе проходять через деякі з найбільш густонаселених регіонів, і тому потребують ремонту, модернізації та кількох додаткових смуг, щоб забезпечити ефективний рух транспорту."
 PER_phase_one_iran: "Фаза 1: Іран"
 PER_phase_one_iran_desc: "Першою фазою іранського панування в Європі та на Близькому Сході було будівництво лінії IGAT 9, щоб використовувати продажі природного газу як важіль, але прямий маршрут до Європи залізницею дав би змогу всім видам продукції вітчизняного виробництва потрапляти до Європи дешевше, ніж через морські порти. З цієї причини ми повинні побудувати залізницю прямо до західного кордону, щоб поширити наш вплив."
 PER_renegotiate_contracts: "Переукласти контракти"
 PER_renegotiate_contracts_desc: "Чинні контракти з іноземними нафтовими компаніями на використання наших нафтових і газових родовищ несправедливо перекошені на користь цих компаній. Щоб забезпечити власне процвітання, ми повинні переглянути контракти з цими компаніями і, можливо, навіть передати ексклюзивні права іншим компаніям."
 PER_phase_two_meditaraneh: "Фаза 2: Середземномор'я"
 PER_phase_two_meditaraneh_desc: "Тепер, коли наша залізниця на захід побудована, ми повинні створити лінію до узбережжя Середземного моря і з'єднатися з нашим союзником: Хезболлою. Це дозволить нам відправляти їм зброю без втручання Ізраїлю і без необхідності доставляти її повітрям. Однак нам доведеться самим побудувати ці рейки і попросити дозволу у різних урядів, щоб вони дозволили нам це зробити."
 PER_french_total: "Французький Total"
 PER_french_total_desc: "TotalEnergies, французька нафтова компанія, є значним інвестором в іранський енергетичний сектор з 1990 року. З моменту початку роботи в Ірані вони мають великі права на розробку нафтового родовища Південний Парс, і ми могли б розширити ці права і продовжити розробку родовища, хоча у зв'язку з цим Франція матиме більший вплив на наші внутрішні справи."
 PER_royal_dutch_shell: "Royal Dutch Shell"
 PER_royal_dutch_shell_desc: "Royal Dutch Shell - це голландсько-британська нафтова компанія, що працює в усіх галузях нафтогазової промисловості, включно з розвідкою, видобутком, переробкою та нафтохімією. Щоб зменшити залежність лише від експорту нафти, ми могли б дозволити Royal Dutch Shell побудувати нафтохімічні підприємства, хоча через це Велика Британія матиме більший вплив на наші внутрішні справи."
 PER_malaysian_petronas: "Малайзійський Petronas"
 PER_malaysian_petronas_desc: "Petronas - це малайська компанія, що базується в Куала-Лумпурі, яка працює на нафтовому родовищі Сіррі в Перській затоці з кінця 1990-х років. Ми могли б продовжити їхній контракт і розширити їхні нинішні права на нафтовий сектор у нашій країні, хоча через це Малайзія матиме більший вплив на наші внутрішні справи."
 PER_chinese_CNPC: "Китайський CNPC"
 PER_chinese_CNPC_desc: "Китайська національна нафтогазова корпорація (CNPC) є великою національною нафтогазовою корпорацією Китаю та однією з найбільших інтегрованих енергетичних груп у світі. CNPC стала брати дедалі активнішу участь у розробленні нафтового родовища Масджед Солейман, і ми могли б надалі дозволити проєкти з розроблення з їхнього боку, хоча у зв'язку з цим Китай матиме більший вплив на наші внутрішні справи."
 PER_gazprom: "Газпром"
 PER_gazprom_desc: "ПАТ "Газпром" - російська транснаціональна енергетична корпорація, яка історично не має відношення до нашої країни, проте її успіхи в Росії та контроль над європейськими газопроводами зробили її можливим кандидатом на розробку наших різних газових родовищ, хоча у зв'язку з цим Росія матиме більший вплив на наші внутрішні справи."
 PER_lukoil: "Лукойл"
 PER_lukoil_desc: "ПАТ "Лукойл" - російська транснаціональна енергетична корпорація, що спеціалізується на видобутку, виробництві, транспортуванні та продажу нафти, природного газу і нафтопродуктів. Хоча багато угод із цією компанією вже провалювалися, залучення їх як наших розробників було б дуже корисним, хоча Росія у зв'язку з цим матиме більший вплив на наші внутрішні справи."
 PER_finish_the_third_processing_complex: "Закінчити третій технологічний комплекс"
 PER_finish_the_third_processing_complex_desc: "Бід Боланд є місцем розташування великого нафтопереробного заводу і центру розподілу природного газу, побудованого в 1970-х роках. Однак цей центр уже застарів, і було запропоновано побудувати новий комплекс поруч із початковим, але видобувалося недостатньо нафти, щоб це було необхідно. При збільшенні видобутку нафти буде потрібно більше переробних потужностей, і третя з них буде побудована зараз."
 PER_phase_three_orupa: "Фаза 3: Орупа"
 PER_phase_three_orupa_desc: "Тепер, коли ми зміцнили свій вплив у Леванті, ми можемо, нарешті, почати дивитися на південні європейські країни як на вхід до Європи. Пропонована залізнична лінія через Туреччину, що з'єднує наші наявні лінії зі Стамбулом, дасть нам змогу поширити наш вплив на Туреччину, Грецію та Болгарію через іранський експорт."
 PER_redirect_funds_to_the_straight: "Перенаправити кошти на потреби"
 PER_redirect_funds_to_the_straight_desc: "Ормузька протока є однією з найважливіших проток у світі, оскільки більша частина нафти, що експортується на світовому ринку, надходить із цього вузького каналу і проходить через нього. Тепер, коли ми зміцнили свою владу в Анатолії та Леванті, зосередження зусиль на розвитку наших позицій там допоможе нашому впливу в Аравії."
 PER_fortify_the_shoreline: "Посилити берег"
 PER_fortify_the_shoreline_desc: "Наша берегова лінія в Перській затоці доволі протяжна та дуже важлива, особливо поблизу Ормузької протоки, а різноманітні американські військово-морські бази в регіоні загрожують нашій позиції, оскільки будь-який напад або вторгнення на нашу берегову лінію може зробити нашу експортну економіку вразливою, особливо якщо це станеться на нашій частині протоки."
 PER_expand_rajaie_dockyards: "Розширити верфі в Раджайї"
 PER_expand_rajaie_dockyards_desc: "Портовий комплекс Шахід Раджаї - основний порт Ірану, розташований у місті Бандар-Аббас. Порт Шахід Раджаї відповідає за 85% від загального обсягу вантажно-розвантажувальних робіт, здійснюваних в іранських портах, перевалюючи 70 мільйонів тонн вантажів на рік. Розвиток і розширення цього порту життєво важливий, оскільки він розташований у гирлі Ормузької протоки і має дуже важливе стратегічне значення."
 PER_seventh_freeway: "7-е шосе"
 PER_seventh_freeway_desc: "Автострада 7, також відома як шосе Перської затоки, - це планована автострада в центральному Ірані, що має пройти від Тегерана до Зарріншахра і від Зарріншахра до Шираза. Спочатку планувалося, що автострада буде проходити тільки від Тегерана до Зарріншахра, але потім було зроблено розширення, щоб вона з'єднувалася з Ширазом. Тепер ми повинні побудувати автостраду, щоб з'єднати всі наші великі міста разом і полегшити міжміські поїздки."
 PER_develop_the_deprived_states: "Розвивати віддалені регіони"
 PER_develop_the_deprived_states_desc: "Східні та північно-західні регіони нашої країни є одними з найменш розвинених, здебільшого через рельєф місцевості та нестачу населення. Однак усі частини нашої країни потребують розвитку, якщо ми хочемо створити сильний, самодостатній Іран, а це означає, що потрібно йти в ці штати і працювати над ними."
 PER_astan_quds_razavi: "Astan Quds Razavi"
 PER_astan_quds_razavi_desc: "Astan Quds Razavi - іранський благодійний фонд, розташований у Мешхеді, Іран. Організація є хранителем святині імама Рези й однією з найважливіших організацій в Ірані, що володіє активами на 15 мільярдів у межах наших кордонів. Хоча організація перетворилася з просто хранителів святині на конголлерат, їх можна використовувати і як вербувальників, щоб залучити побожних людей до нашої армії."
 PER_safeguard_the_eastern_border: "Убезпечити східний кордон"
 PER_safeguard_the_eastern_border_desc: "Східний кордон нашої країни доволі великий та оточений нестабільними державами, мешканці яких часто незаконно перетинають наш неохоронний кордон, привозячи з собою наркотики - опіум з Афганістану, що є найбільшим виробником опіуму поруч із нами. Ми повинні охороняти цей кордон, щоб не допустити проникнення цих небажаних елементів у нашу країну."
 PER_crack_down_on_drug_smuggling: "Придушити наркотрафік"
 PER_crack_down_on_drug_smuggling_desc: "Торгівля опіумом між нашим кордоном і кордоном Афганістану була проблемою протягом тривалого часу, але тепер, зі створенням захисних споруд на кордоні, ми нарешті можемо безпосередньо боротися з незаконною контрабандою."
 PER_upgrade_the_road_networks_in_sistan: "Покращити дороги в Сістані"
 PER_upgrade_the_road_networks_in_sistan_desc: "Дорожня мережа в Сістані вже давно не розвивається, дороги на гірських перевалах занадто нестійкі та розбиті, щоб ними можна було користуватися. Нам необхідно відремонтувати і розширити наявну дорожню мережу для безпеки наших громадян."
 PER_attract_investments_from_our_neigbours: "Залучити інвестиції від сусідів"
 PER_attract_investments_from_our_neigbours_desc: "Щоб залучити інвестиції з сусідніх країн, нам потрібен простір для розвитку, який ми повинні їм надати. Це потребуватиме різних зусиль з розчищення та повернення земель, але в кінцевому підсумку це буде варте того."
 PER_develop_chabahar_dockyards: "Розвивати верфі в Чабахарі"
 PER_develop_chabahar_dockyards_desc: "Чабахарські верфі - єдиний наш порт, що розташований за межами нетривкої Ормузької протоки та веде прямо до Оманської затоки й відкритого моря. Якщо щось трапиться з нашим становищем у Перській затоці, цей порт стане нашою єдиною точкою доступу на зовнішні ринки, і тому потребуватиме значного розвитку для підготовки, про всяк випадок..."
 PER_preserve_lake_urmiya: "Захистити озеро Урмія"
 PER_preserve_lake_urmiya_desc: "Озеро Урмія зменшується. Воно скоротилося більш ніж на 90% від свого колишнього розміру, залишилося тільки 5% води озера, інша частина сильно засолена. Це призведе до опустелювання регіону навколо Оруміє і Тебріза і матиме загальний негативний вплив на екологію регіону. Ми повинні почати проєкт ревітилізації, щоб зберегти те, що залишилося від озера, і, можливо, повернути йому колишню славу!"
 PER_regulate_dam_construction_in_the_west: "Регуляція будівництва дамб на Заході"
 PER_regulate_dam_construction_in_the_west_desc: "У рамках збереження озера Урмія, греблі, які використовуються для блокування річкового потоку в озеро для забезпечення електроенергією, повинні регулюватися, щоб спустити достатню кількість води, яка може повільно збільшити поточний розмір озера і як і раніше забезпечувати електроенергією регіони, які залежать від цих гребель."
 PER_sanandaj_combined_cycle_power_plant: "Електростанція в Санандажі"
 PER_sanandaj_combined_cycle_power_plant_desc: "Санандаджська електростанція комбінованого циклу, розташована за 5 км від Санандаджа, є однією з різних запланованих до будівництва екологічно чистих електростанцій. Електростанція з комбінованим циклом використовує газові та парові турбіни для виробництва на 50% більше електроенергії, ніж електростанції з простим циклом, і при цьому є більш екологічно чистою. Відпрацьоване тепло від газової турбіни спрямовується на розташовану поруч парову турбіну, яка виробляє додаткову енергію."
 PER_protect_kurdistan_national_parks: "Захист національних парків Курдистану"
 PER_protect_kurdistan_national_parks_desc: "У Кордестані розташовані різні природні пам'ятки, як-от печери Карафту, озеро Зарівар, гора Арбаба та інші. Ці місця - одні з найкрасивіших, і тому вони потребують захисту, щоб зберегти їхню красу для майбутніх поколінь. У той час як ми займаємося цим, ми могли б пропагувати створення національних парків, щоб підвищити нашу популярність."
 PER_connection_hub_of_the_west_kermanshah: "Логістичний хаб у Керманшаху"
 PER_connection_hub_of_the_west_kermanshah_desc: "Місто Керманшах здебільшого ігнорувалося в наших зусиллях із розвитку. Коли ми створили залізничну мережу, що з'єднує Кум з Мешхедом для паломників, ми відкрили можливість підключення Керманшаха до нашої основної мережі. Тепер, коли залізнична система добре налагоджена, ми можемо побудувати лінію від Кума до Керманшаха, хоча нам також доведеться побудувати залізничну станцію в Керманшаху."
 PER_upgrade_the_road_networks_in_luristan: "Оновити інфраструктуру в Луристані"
 PER_upgrade_the_road_networks_in_luristan_desc: "Freeway 5 - це мережа автострад, що будується, але частково завершена, із запланованим дорожнім полотном, яке з'єднує місто Хоррамабад з Араком. Ця дорога має з'єднати окремі завершені частини докупи, тому ми маємо розпочати будівництво. Поки ми ведемо дорожні роботи, ми повинні модернізувати наявну мережу, щоб врахувати збільшений трафік у регіоні у зв'язку з міжпровінційними поїздками."
 PER_khaleej_e_fars_tabriz_railway: "Залізниця Халеж-е-Фарс"
 PER_khaleej_e_fars_tabriz_railway_desc: "У рамках проєкту залізниці "Північ-Південь" планують побудувати двоколійну лінію від Бандар-Аббаса до Тебріза, з пересадками в Йезде, Кумі, Тегерані та Казвіні. Однак наявні шляхи мають бути модернізовані, щоб включити другий шлях паралельно до наявної лінії, і тому для завершення будівництва знадобиться значне фінансування."
 PER_IROST: "ІОІНТ"
 PER_IROST_desc: "Іранська дослідницька організація з науки і технологій (IROST) - це комплексний дослідницький центр наукової політики, що безпосередньо підпорядковується Міністерству науки, досліджень і технологій Ірану. IROST є найбільшим дослідницьким центром в Ірані і займається розробкою стратегій, політики, систем НДДКР і альтернативних джерел енергії, таких як сонячна енергія і ядерна енергія."
 PER_attomic_advencment: "Зусилля в атомній енергетиці"
 PER_attomic_advencment_desc: "[PER.GetName] раніше погодилася відмовитися від розробки ядерної зброї, підписавши Договір про нерозповсюдження ядерної зброї, який діє з 1970 року. Однак після повалення династії Пехлеві 1979 року наші лідери таємно займалися розробкою цієї технології. У зв'язку з цим для продовження цієї гонитви нам необхідні ядерні технології та ядерні матеріали."
 PER_search_for_uranium: "Розвідка урану"
 PER_search_for_uranium_desc: "Вважається, що в різних частинах нашої країни, особливо в таких місцях, як Бандар-Аббас, Єзд, Північний Хорасан та Іранський Азербайджан, є великі запаси урану для використання як ядерного палива. Ми повинні прочесати кожен дюйм землі в цих провінціях, щоб знайти будь-який уран, який ми можемо використовувати!"
 PER_search_for_uranium_effect: "Цей фокус розблокує рішення щодо розвідки урану§!".
 PER_tehran_nuclear_sciences_lab: "Тегеранська ядерна лабораторія"
 PER_tehran_nuclear_sciences_lab_desc: "Іран відкрив свій перший центр ядерних досліджень 1967 року. Центр складається з 11 відділів, які проводять дослідження в галузі ядерного паливного циклу, включно з відділами ядерної фізики, виробництва ізотопів, реакторних досліджень, ядерної електроніки та термоядерного синтезу. Робота цього центру дала нам метод будівництва сучасних реакторів, не потребуючи іноземної допомоги, яка, ми впевнені, не буде надана."
 PER_atomic_advancement_effort: "Розвиток атомних реакторів"
 PER_atomic_advancement_effort_desc: "Більшість наших ядерних досягнень було отримано завдяки американській допомозі в 1950-х роках і вони сильно застаріли через відсутність зовнішнього досвіду. Однак IROST домігся багатьох успіхів у галузі ядерної енергетики, настільки великих, що в деяких галузях ми навіть можемо бути попереду! Єдиний спосіб дізнатися це - випробувати самим."
 PER_atomic_projects: "Інфраструктура для ядерних проєктів"
 PER_atomic_projects_desc: "Наш головний збагачувальний комплекс в Ісфахані не має прямого доступу до дороги з автостради №7, що створює непотрібний ризик під час транспортування ядерних матеріалів до реакторного комплексу. Маючи спеціальну дорогу, ми могли б обійти Натанз замість того, щоб їхати через місто, що дало б змогу зробити транспортування безпечнішим, простішим і швидшим."
 PER_expand_rd_budget: "Збільшити бюджет на розробки"
 PER_expand_rd_budget_desc: "У зв'язку з тиском, який чиниться на IROST нашим урядом, до нас дійшло, що в них немає необхідного фінансування для проведення адекватних досліджень із використанням сучасних технологій. Тому було запропоновано збільшити бюджет IROST на дослідження і розробки, щоб дозволити їм працювати належним чином."
 PER_natanz_enrichment_plant: "Збагачувальний завод у Натанзе"
 PER_natanz_enrichment_plant_desc: "Ядерний об'єкт Натанз є частиною ядерної програми Ірану. Він розташований приблизно за 33 км від Натанза, поруч з автострадою 7, і загальновизнаний як центральний об'єкт Ірану зі збагачення урану. Захист цього об'єкта має величезне значення, особливо від атак з повітря."
 PER_complete_the_fuel_cycle: "Замкнути коло палива"
 PER_complete_the_fuel_cycle_desc: "Ядерний паливний цикл - це проходження ядерного палива через низку різних етапів. Він складається з підготовки палива, етапів періоду експлуатації, в якому паливо використовується під час роботи реактора, та етапів наприкінці, що необхідні для безпечного управління, утримання та переробки або утилізації відпрацьованого ядерного палива; якщо відпрацьоване паливо переробляється, то це називається замкненим паливним циклом."
 PER_abide_by_the_npt: "Дотримуватися ДНЯЗ"
 PER_abide_by_the_npt_desc: "Договір про нерозповсюдження ядерної зброї є знаковим міжнародним договором, метою якого є запобігання розповсюдженню ядерної зброї та збройових технологій, сприяння співробітництву в мирному використанні ядерної енергії та просування мети досягнення ядерного роззброєння."
 PER_circumvent_the_npt: "Обхід угод"
 PER_circumvent_the_npt_desc: "Договір про нерозповсюдження ядерної зброї є знаковим міжнародним договором, метою якого є запобігання розповсюдженню ядерної зброї та збройових технологій, сприяння співробітництву в мирному використанні ядерної енергії та просування мети досягнення ядерного роззброєння."
 PER_arak_heavy_water_complex: "Аракський центр з виробництва важкої води"
 PER_arak_heavy_water_complex_desc: "Атомна станція в Араку - це планований важководний реактор, який будують поруч з Аракським заводом із виробництва важкої води 1990-х років. Незважаючи на те, що міжнародне співтовариство занепокоєне здатністю реактора виробляти достатню кількість плутонію для ядерної зброї, ми заперечуємо, що цей реакторний комплекс використовуватимуть із такою метою. Тільки час покаже, чи були наші слова правдою..."
 PER_invest_in_bushehr: "Інвестиції в Бушер"
 PER_invest_in_bushehr_desc: "Бушер розташований уздовж прибережної зони на узбережжі Перської затоки на південному заході Ірану.  Через відсутність залізничного сполучення з внутрішніми районами країни та мілководну якірну стоянку він втратив своє становище основного порту Ірану, проте він розташований за дванадцять кілометрів від місця будівництва Бушерської атомної електростанції, що будується у співпраці з Росією. Можливо, ми зможемо знайти нове застосування місту..."
 PER_the_ultimate_deterrent: "Доктрина стримування"
 PER_the_ultimate_deterrent_desc: "Згідно з теорією стримування, ядерна зброя призначена для того, щоб утримати інші держави від нападу із застосуванням своєї ядерної зброї шляхом обіцянки відплати і, можливо, взаємного гарантованого знищення. Якщо ми хочемо стримувати іноземну агресію, нам необхідно створити власну ядерну зброю."
 PER_no_compromises_on_our_rights: "Безкомпромісна позиція"
 PER_no_compromises_on_our_rights_desc: "Хоча ДНЯЗ передбачає, що ядерне нерозповсюдження є обов'язковою умовою підтримання глобального порядку, ми, як нація, маємо право захищати свою територію будь-якими необхідними засобами, навіть якщо це означає, що нам доведеться силою відвойовувати собі місце серед світових великих держав, хоча це може дістатися не без великих витрат..."
 PER_resistance_economy: "Протистояти санкціям"
 PER_negotiate_a_compromise: "Піти на компроміс"
 PER_negotiate_a_compromise_desc: "Хоча ДНЯЗ передбачає, що ядерне нерозповсюдження є обов'язковою умовою підтримання світового порядку, ми, як держава, маємо право захищати свою територію будь-якими необхідними засобами. Однак, силові дії розлютять можновладців, тому ми повинні послати міністра закордонних справ для пошуку компромісу."
 PER_not_enough_majors: "Нас ніхто не підтримує"
 PER_abandon_this: "Ми залишаємо переговорний процес"
 cost_your_soul_tt: "§RЗверніть увагу, що цей шлях має незворотні наслідки! §!"
 PER_hidden_in_plain_sight: "На самому видному місці"
 PER_hidden_in_plain_sight_desc: "Допоки за нашим проєктом уважно стежать іноземні держави, необхідно заховати його там, де ніхто не очікує: просто на видноті."
 PER_outsource_the_project: "Винести за наші кордони"
 PER_outsource_the_project_desc: "Поки за нашим проєктом уважно спостерігають іноземні держави, нам конче необхідно заховати його там, де ніхто не очікує: за кордоном, в інших країнах."
 PER_streamline_power_output: "Переробити енергомережу"
 PER_streamline_power_output_desc: "Іранська енергосистема сумно відома своєю неефективністю: за оцінками, 18,5% електроенергії, що виробляється, втрачається даремно, не доходячи до споживачів, через технічні проблеми. Без допомоги ззовні і з нашими новими ядерними реакторами нам доведеться раціоналізувати виробництво електроенергії настільки, щоб ми могли виробляти достатньо енергії для самозабезпечення."
 PER_scientific_exchange: "Обмін вченими"
 PER_scientific_exchange_desc: "З дозволу великих держав ми розпочали скоординовані зусилля з доведення наших учених та інженерів-ядерників до необхідної швидкості за допомогою іноземних фізиків та інженерів-ядерників. Передбачається, що це дасть змогу скоротити час і вартість розроблення ядерної зброї на 20%, а можливо, і більше!"
 PER_streamline_resource_input: "Збільшити ресурсну базу"
 PER_streamline_resource_input_desc: "Щоб зберегти ресурсну автономію, нам доведеться шукати в наших землях, у горах і рівнинах, достатню кількість ресурсів, щоб вкласти їх у постійно зростаючі витрати на розробку ядерної зброї та реакторів."
 PER_contact_the_koreans: "Переговори з Кореями"
 PER_contact_the_koreans_desc: "Продовжуючи наш поточний план, ми вирішили звернутися по допомогу в цьому проєкті до корейців, як північних, так і південних. Хоча ми не очікуємо, що нам допоможуть обидві, обидві, які нині володіють ядерною енергією, будуть важливим активом у створенні нашого власного арсеналу. Тепер залишається тільки одне питання - що ми їм запропонуємо..."
 PER_KOR_nd_1: "Відкинуло переговори"
 PER_KOR_nd_2: "Відкинуло переговори"
 PER_NKO_nd_1: "Відкинуло переговори"
 PER_NKO_nd_2: "Відкинуло переговори"
 PER_increase_employment_capacity: "Збільшити кількість робочих місць"
 PER_increase_employment_capacity_desc: "З нашими спробами полагодити електромережу, звернув на себе увагу факт нестачі робітників на наших підприємствах: від ремонтників до операторів. Однак це дає нам можливість знизити рівень безробіття в нашій країні, наймаючи людей на роботу безпосередньо під керівництвом уряду!"
 PER_increase_power_exports: "Збільшити експорт електрики"
 PER_increase_power_exports_desc: "З ростом будівництва ядерних реакторів та їхньою потужністю, яка постійно збільшується, в нашій енергосистемі більш ніж достатньо електроенергії, щоб продавати її сусідам і заробляти при цьому чималі гроші!"
 PER_with_determination_and_tears: "З рішучістю і сльозами"
 PER_with_determination_and_tears_desc: "Завдяки рішучості та сльозам ми підійшли так близько до нашої мети - отримання ядерної зброї! Скоро буде вироблено нашу першу зброю, і світ нарешті усвідомить справжній потенціал і міць [PER.GetName]!"
 PER_with_trust_and_patience: "З довірою і терпінням"
 PER_with_trust_and_patience_desc: "Завдяки довірі та терпінню до наших союзників і разом із ними ми підійшли так близько до нашої мети - отримання ядерної зброї! Скоро буде вироблено нашу першу зброю, і світ, нарешті, усвідомить справжній потенціал і міць [PER.GetName]!"
 PER_work_with_local_talent: "Працювати з місцевими вченими"
 PER_work_with_local_talent_desc: "Працюючи з місцевими фізиками-ядерниками, ми зможемо уникнути залучення іноземної допомоги для цього проєкту та зберегти наш власний проєкт у таємниці.\n§W------------------------------------------------------------------------§!\nЦя винагорода за фокус може бути §Yполіпшена§! або §Rпогіршена§! залежно від рівня освіти §Ноуквіта§! нашої країни."
 PER_local_talent_effect: "Цей фокус збільшить ефект від §Офіційних контрактів для студентів§!"
 PER_secure_a_route: "Убезпечити маршрут"
 PER_secure_a_route_desc: "Тепер, коли ми заручилися допомогою корейців, усе, що нам потрібно, це забезпечити маршрут між нашою та їхньою країною, бажано такий, що не перетинає спірні акваторії наших численних сусідів. У зв'язку з цим Міністерство оборони запропонувало використовувати міжнародні води, зупинитися в портовому місті Кандла [RAJ.GetName], а потім причалити в Чабахарі. Нам потрібно тільки звернутися до уряду [RAJ.GetName] і укласти угоду..."
 no_negociation_PER: "Відкинуло переговори"
 no_negociation_RAJ: "Відкинуло переговори"
 PER_with_pride_and_prejudice: "З гордістю та упередженням"
 PER_with_pride_and_prejudice_desc: "За допомогою гордості й упередження ми так близько підійшли до нашої мети - отримання ядерної зброї! Скоро буде вироблено нашу першу зброю, і світ нарешті усвідомить справжній потенціал і міць [PER.GetName]!"
 PER_with_foresight_and_cunning: "З далекоглядністю і хитрістю"
 PER_with_foresight_and_cunning_desc: "Завдяки далекоглядності та хитрості ми підійшли так близько до нашої мети - отримання ядерної зброї! Скоро буде вироблено нашу першу зброю, і світ нарешті усвідомить справжній потенціал і міць [PER.GetName]!"
 nuclear_program_done_tt: "[PER.GetFlag][PER.GetName] зможе виробляти §YЯдерні боєголовки§!".
 PER_we_have_done_it: "Ми зробили це!"
 PER_we_have_done_it_desc: "Нарешті, час настав. Ми створили випробувальну зону під землею в рамках проєкту "Мідан", на південний схід від Семнана. За кілька миттєвостей ми випробуємо зброю, про яку так мріяли, і, нарешті, ми не просто виживемо - ми будемо процвітати!"
 PER_prepare_for_the_next_century: "Підготуватися до наступного століття"
 PER_prepare_for_the_next_century_desc: "Тепер, коли ми розв'язали багато проблем, що стоять перед нашою країною, ми можемо зазирнути на кілька років уперед і почати підготовку до наступного століття! Така далекоглядність дасть нам змогу планувати все, що станеться, і для цього нам доведеться проявити старанність, а також трохи реформуватися."
 PER_streamline_enterance_process: "Спростити процес вступу"
 PER_streamline_enterance_process_desc: "Іспит Конкура є дуже складним обмеженням для студентів, яке необхідно подолати, щоб здобути вищу освіту, проте ми все ще вважаємо, що він потрібен, і кілька реформ для полегшення його здачі могли б вирішити нашу нинішню кризу освіти!"
 PER_abolish_konkour: "Скасувати іспит"
 PER_abolish_konkour_desc: "Іспит Конкура - це пережиток минулого, вперше використаний 1979 року для забезпечення політичної лояльності студентів, які здобувають вищу освіту. Тепер, коли ми зміцнили наш режим, нам більше не потрібен такий обмежувальний фактор, і ми можемо дозволити всім здобути освіту!"
 PER_scientific_infrastructure_expansion_grants: "Збільшення наукових грантів"
 PER_scientific_infrastructure_expansion_grants_desc: "Існуючі дослідницькі інститути погано пристосовані для роботи з таким напливом студентів, оскільки багато хто з них були побудовані до реформ Конкура. Нам необхідно збільшити фінансування цих університетів, щоб вони могли розширити і модернізувати свої об'єкти, щоб впоратися з великою кількістю студентів, що прибувають."
 PER_purge_konkour_mafia: "Вичистити мафію Конкура"
 PER_purge_konkour_mafia_desc: "Мафія Конкура - це розмовний термін для тих, хто наживається на студентах, які намагаються скласти тест, оскільки, хоча сам тест коштує доволі дешево, необхідні матеріали монополізовані тими, хто знає потреби студентів, і зі скасуванням іспиту ми маємо очистити всіх, хто був залучений до цієї монополізованої системи!"
 PER_prepare_large_scale_reforms: "Підготувати масштабну реформу"
 PER_prepare_large_scale_reforms_desc: "Тепер, коли з іспитом розібралися, ми повинні почати реформувати нашу систему освіти, щоб адаптувати та врахувати зміни, що відбулися, хоча цей процес реорганізації матиме деякі тимчасові, негативні наслідки."
 PER_ministry_of_science_and_research: "Міністерство науки та досліджень"
 PER_ministry_of_science_and_research_desc: "Міністерство науки, досліджень і технологій (МНІТ) - це державне міністерство науки, досліджень і технологій в Ісламській Республіці Іран. Державні (немедичні) університети Ірану перебувають під безпосереднім контролем Міністерства науки, досліджень і технологій Ірану. Міністерство було створено 2000 року, коли Міністерство культури та вищої освіти було перейменовано на МНІТ."
 PER_nanotech_advancements: "Розвиток нанотехнологій"
 PER_nananotech_advancements_desc: "Іран, як і інші країни-першопрохідці, визнав значущість нанотехнологій і почав свою діяльність відповідно до розвитку цієї технології. Успіх Ірану в досягненні гідного місця серед 15 країн, просунутих у галузі нанотехнологій, і спроба просування цієї позиції в прагненні розвивати економіку Ірану є основними завданнями Іранської інноваційної ради з нанотехнологій."
 PER_expand_tehran_international_expo: "Розширити Тегеранське експо"
 PER_expand_tehran_international_expo_desc: "Тегеранський міжнародний постійний виставковий центр - це великий відкритий простір, призначений для експозиції іранської продукції, чи то промислової, наукової, чи то військової продукції. З 34 діючими виставковими залами, що приймають понад 60 різних виставок щороку, настав час для будівництва нового залу, Залу 5, або Залу Націй, де наші найвидатніші досягнення будуть виставлені на загальний огляд!"
 PER_reorganize_the_examination_organization: "Реогранізувати екзаменаційний комітет"
 PER_reorganize_the_examination_organization_desc: "Організація з оцінювання освіти, або ОПОО, - це комітет, який стандартизує і проводить непопулярний іспит Конкура, при цьому сама організація також вельми непопулярна. Якщо ми хочемо виглядати як уряд, який прислухається до свого народу, ми повинні внести деякі зміни в цей комітет або переглянути його. Однак усе може бути прекрасно і так, як є, але це вже вирішувати нам..."
 PER_official_contracts_for_students: "Офіційна робота для студентів"
 PER_official_contracts_for_students_desc: "Деякі з наших студентів настільки успішно склали іспит Конкура і вступили до університету, що ми маємо розглянути можливість залучення їх до роботи від імені нашого уряду, щоб ми могли використати їхні знання для себе!"
 PER_display_our_efforts: "Демонстрація реформ"
 PER_display_our_efforts_desc: "Тепер, коли ми найняли різних обізнаних людей і, нарешті, завершили будівництво Зали 5 у Постійному виставковому центрі, ми можемо показати, чого досягли й винайшли вершки врожаю нашої нації в абсолютно новій Залі Націй і продемонструвати нашу майстерність усьому світу!"
 PER_offer_education_services_for_our_allies: "Освіта для союзників"
 PER_offer_education_services_for_our_allies_desc: "Наші союзники змогли на власні очі побачити наші досягнення на останній виставці та проявили інтерес до співпраці з нами в галузі досліджень, щоб просунути і нас, і себе в різних наукових галузях. Ми маємо зробити офіційну пропозицію всім нашим союзникам і створити власну міжнародну дослідницьку організацію!"
 PER_slow_the_brain_drain: "Уповільнити витік мізків"
 PER_slow_the_brain_drain_desc: "Реформи, які ми провели в системі освіти, зміни в Конкурі та виставки у виставковому центрі вивели нас на світову арену як провідну країну в галузі освіти. Це, поряд із розширенням кількох відомих університетів, повернуло в країну різноманітних інтелектуалів і студентів, які виїхали за кордон у пошуках освіти, а також приваблює багатьох іноземних студентів!"
 PER_accelerate_social_mobilization: "Покращити соціальну мобільність"
 PER_accelerate_social_mobilization_desc: "Наразі 60% багатства Ірану контролюється лише 300 людьми, водночас близько 45% країни - це робітничий клас. Тепер, коли ми покінчили з "витоком мізків", люди, які здобули вищу освіту, можуть почати передавати своє багатство у спадок, поступово збільшуючи чисельність середнього і вищого класу. Хоча ми могли б полегшити цей процес, створивши програми для прискорення цієї мобілізації."
 PER_ministery_of_communication_and_it: "Міністерство комунікацій та ІТ"
 PER_ministery_of_communication_and_it_desc: "Міністерство інформації та комунікаційних технологій, створене 1908 року, відповідає за поштові послуги, телефонний зв'язок та інформаційні технології в Ірані. Створення та реалізація політики щодо поштових послуг входить до функцій МІКТ, яке також відповідає за видачу ліцензій на імпорт комунікаційних пристроїв і деталей, таких як мобільний телефон, які можуть забезпечити національну безпеку."
 PER_nationwide_internet_coverage: "Загальнодоступне інтернет-покриття"
 PER_nationwide_internet_coverage_desc: "Оскільки Інтернет посідає дедалі важливіше місце в освіті та комунікації, необхідно створити загальнонаціональну мережу, що охоплює всі населені пункти в межах наших кордонів, щоб забезпечити контроль над ЗМІ та доступ до Інтернету."
 PER_internet_coverage_effect: "Додати §G1§! §YМережевої інфраструктури§! у провінціях, які не мають інтернет-покриття, і зменшіть $§R-3.00§! млрд. на кожну провінцію."
 PER_form_the_supreme_space_council: "Сформувати Верховну раду з космосу"
 PER_form_the_supreme_space_council_desc: "Іранське космічне агентство - державне космічне агентство Ірану, створене 2004 року при Міністерстві зв'язку та інформаційних технологій і очолюване Вищою радою з космосу під головуванням президента Ірану. Основні завдання ради включають розроблення політики в галузі космічних технологій, виробництво, запуск і використання національних дослідницьких супутників, а також затвердження державних і приватних програм, пов'язаних із космосом."
 PER_imam_khomeini_launching_facility: "Пусковий центр Імама Хомейні"
 PER_imam_khomeini_launching_facility_desc: "Космічний пусковий комплекс імені Імама Хомейні - це іранський космодром, відкритий у 2016 році, який є основним космодромом Верховної ради з космосу. Він є частиною космічного центру Семнан, розташованого на південний схід від Семнана, недалеко від Тегерана. Він знадобиться нам, якщо ми збираємося запускати в космос ракети-носії великої вантажопідйомності."
 PER_missile_technology_push: "Посилити ракетні дослідження"
 PER_missile_technology_push_desc: "Що таке ракета, якщо не ракета великих розмірів? У цьому ж ключі ми повинні розвивати сучасні ракетні технології для забезпечення успішного запуску і безпеки екіпажу, хоча ми також будемо пожинати військові плоди таких досягнень."
 PER_collaboration_with_minitery_of_defence: "Співпрацювати з Міністерством оборони"
 PER_collaboration_with_minitery_of_defence_desc: "Міністерство оборони зацікавлене в тому, що ми робимо, оскільки дані, які ми збираємо в космосі, можуть бути використані для оборони країни. Ми можемо використати цей інтерес і попросити їх допомогти нам у будівництві відповідних ракет для запусків, оскільки їхні заводи напевно набагато більші за наші."
 PER_prepare_explorer_three: "Підготувати Кавошгар-3"
 PER_prepare_explorer_three_desc: "Кавошгар-3, або Експлорер-3, - це ракета, яку ми плануємо відправити на суборбіту, або, іншими словами, швидко піднятися й опуститися, досягнувши краю земної атмосфери. У ній перебуватимуть один гризун, дві черепахи і кілька черв'яків, і якщо все пройде успішно, ми станемо 6-ю країною у світі, яка відправила тварин у космос. Усю місію транслюватимуть у прямому ефірі на всю країну, тому нам краще підготуватися заздалегідь."
 PER_launch_omid_mission: "Запуск місії Омід"
 PER_launch_omid_mission_desc: "Супутник "Омід" - другий супутник, який ми плануємо відправити на низьку орбіту Землі після того, як Росія побудувала і запустила для нас супутник "Сіна-1". Він буде розміщений на ракеті Safir-1, що зробить нас 9-ю країною, яка розробила власний потенціал для запуску супутників. Запуск супутника буде приурочений до 30-ї річниці революції 1979 року з метою поширення монотеїзму, миру і справедливості у світі!"
 PER_retrieve_the_monkey: "Запуск мавпи"
 PER_retrieve_the_monkey_desc: "Афтаба, самця макаки-резуса, планують відправити на край земної атмосфери в день народження Пророка, відомий як Мавлід. Це буде перший випадок відправки примата в космос і ознаменує початок нової ери для Ірану. Те, що піднімається вгору, має спуститися вниз, і нам потрібно забрати Афтаба, коли він спуститься назад, щоб переконатися, що запуск пройшов успішно. "
 PER_the_fourth_development_plan: "Четвертий план розвитку"
 PER_the_fourth_development_plan_desc: "На відміну від 3-го плану розвитку, це перший 4-річний план, який ми плануємо, і з 52 основними цілями, які охоплюють все - від культурних, наукових і технологічних питань до соціальних, політичних, тем оборони та безпеки, а також зовнішньополітичних і дипломатичних відносин, а також основних економічних імперативів, ми знову маємо зосередитися на конкретному аспекті цього амбітного плану."
 PER_the_great_tehran: "Тегеранська агломерація"
 PER_the_great_tehran_desc: "Великий Тегеран - це міська агломерація навколо Тегерана, що охоплює центральну частину провінції Тегеран і східну частину провінції Альборз, до якої входять прилеглі міста Тегеран, Рей, Шеміранат та інші райони."
 PER_fund_jihad_of_education: "Освітній джихад"
 PER_fund_jihad_of_education_desc: "Якщо на Заході джихад зазвичай трактують як священну війну, яка відома як великий джихад, то менший джихад містить у собі розвиток себе та внутрішню боротьбу з гріхом. В освітньому аспекті джихад може здійснюватися шляхом послуху вчителям, дотримання дисципліни, правильного викладання та щирості. Ми повинні стежити за тим, щоб наші учні отримували належну освіту і були хорошими мусульманами."
 PER_encourage_rural_modernization: "Заохочувати сільську модернізацію"
 PER_encourage_rural_modernization_desc: "Сільські райони нашої країни надто довго ігнорувалися в усіх аспектах, і якщо ми хочемо стати державою на світовій арені, ми маємо заохочувати генерального губернатора та провінційну владу цих слаборозвинених провінцій спрямовувати зусилля на модернізацію."
 PER_bolster_front_popularity_in_rural_areas: "Популяризувати партію в селах"
 PER_bolster_front_popularity_in_rural_areas_desc: "Уся ця модернізація і розвиток регіонів, які давно ігноруються, зробили нашу партію набагато популярнішою в сільських районах країни, і тому ми можемо без особливих зусиль пропагувати те, що ми зробили в інших сільських районах і міських центрах, щоб підвищити лояльність партії і в цих районах."
 PER_vezarat_e_amouzesh_va_parvaresh: "Міністерство освіти"
 PER_vezarat_e_amouzesh_va_parvaresh_desc: "Міністерство освіти Ірану, створене 1964 року, є іранським державним органом, відповідальним за нагляд за освітою К-12 в Ірані. Щороку певна частина річного бюджету виділяється на державні освітні установи."
 PER_replace_the_old_system: "Замінити стару систему"
 PER_replace_the_old_system_desc: "Нинішня університетська система для державних коледжів є надто обмежувальною, оскільки ми робимо акцент на ісламських вченнях і власному політичному порядку денному в системі освіти. Тому нам необхідно переглянути те, як ми зараз керуємо цими навчальними закладами, щоб розширити види навчання, які ми дозволяємо."
 PER_preserve_the_system: "Зберегти систему"
 PER_preserve_the_system_desc: "Нинішня університетська система була серйозною перебудовою в академічному середовищі та системі вищої освіти, ініційованою аятолою Хомейні (мир йому) 1980 року, що призвело до так званої "культурної революції". Збитися з цього шляху - значить підкоритися західним шляхам і відступити від Аллаха!"
 PER_mild_autonomy_increase: "Невелике посилення автономії"
 PER_mild_autonomy_increase_desc: "У системі, яку ми міняємо, наразі дуже мало автономії університетів, які, як стверджується, забезпечують компетентніших випускників і вищу якість досліджень, якщо вони є більш автономними і добре фінансуються. Тому помірне підвищення автономії має дозволити нам зберегти контроль над державними університетами, але при цьому дати нам можливість отримати деякі вигоди від змін."
 PER_encourage_private_institusions: "Заохочувати приватні інституції"
 PER_encourage_private_institusions_desc: "Успіх приватних навчальних закладів не може залишитися непоміченим, адже деякі з наших найкращих студентів виходять із системи Ісламського університету Азад, що є найбільшим приватним університетом в Ірані та одним із найбільших у світі. Можливо, її успіх можна було б повторити, якби ми дозволили та заохочували відкриття більшої кількості приватних навчальних закладів..."
 PER_more_budget_for_field_projects: "Більше грошей на проєкти"
 PER_more_budget_for_field_projects_desc: "При збереженні нинішньої системи слід ввести в дію великі гранти, які забезпечують як успіх поточних дослідницьких проектів, так і лояльність університетських викладачів, хоча це обійдеться в копієчку."
 PER_free_education_for_all: "Безкоштовна загальна освіта"
 PER_free_education_for_all_desc: "Це освіта, вона безкоштовна, і вона (здебільшого) для всіх! Це забезпечить нам політичну популярність серед населення і дасть нам деяку політичну свободу дій, тому що ми виглядатимемо як реформаторський уряд, нічого не змінюючи! Однак це означає, що ми платитимемо за освіту ще більше, ніж зараз, але воно того варте!"
 PER_secure_additional_workforce: "Найм студентів"
 PER_secure_additional_workforce_desc: "Тепер, коли нове покоління студентів закінчило коледж за нашою новою системою, ми можемо подивитися, що з них вийшло, і якщо вони хороші, ми можемо взяти їх на роботу!"
 PER_reward_innovators_and_education_theorists: "Нагороди для інноваторів"
 PER_reward_innovators_and_education_theorists_desc: "Різноманітні новатори й теоретики, які вийшли з коледжу та вступили на роботу, потребують певної винагороди, щоб ми могли витягти з них максимальну користь!"
 PER_a_western_model: "Західна модель"
 PER_a_western_model_desc: "Важко ігнорувати успішність західних інститутів; деякі з найпрестижніших університетів розташовані у США та Великій Британії. Очевидно, що вони роблять щось правильне у своїх методах, і нам потрібно скопіювати, потім вставити їхню систему і зробити її своєю." 
 PER_decommission_old_text_books: "Списати старі навчальні матеріали"
 PER_decommission_old_text_books_desc: "Підручники, які використовуються нині, були створені в епоху, що передувала ухваленню західних моделей освіти, і, як такі, містять багато пропаганди і цензури. Цих підручників необхідно позбутися і створити нові, якщо ми хочемо продовжити тенденцію прогресу."
 PER_education_regulations_comittee: "Комітет освітньої регуляції"
 PER_education_regulations_comittee_desc: "Комітет з регулювання освіти - це урядова організація, яка регулює зміст підручників. Тепер, коли ми скасували цензуру матеріалів, цей комітет втратив свою мету, і тому його необхідно розпустити, хоча ми зіткнемося зі значною реакцією з боку більш консервативних елементів уряду."
 PER_the_debate: "Дебати 2030"
 PER_the_debate_desc: "Цілі сталого розвитку, також відомі як Порядок денний у сфері сталого розвитку на період до 2030 року, - це набір із сімнадцяти глобальних цілей у 169 конкретних галузях, розроблених Організацією Об'єднаних Націй під час дорадчого процесу за участю 193 держав-членів 25 вересня 2015 року. Будучи одним із членів Організації Об'єднаних Націй, ми погодилися виконувати цей порядок денний, і тепер ми будемо діяти відповідно до наших слів."
 PER_the_ministry_of_defense: "Міністерство оборони"
 PER_the_ministry_of_defense_desc: "Міністерство оборони та логістики збройних сил - це міністерство оборони Ісламської Республіки Іран і частина виконавчої влади країни."
 PER_imam_ali_officer_academy: "Офіцерська академія §GІмама Алі§!\n"
 PER_imam_ali_officer_academy_desc: "Офіцерський університет Імама Алі, раніше відомий як Офіцерська школа - це військова академія сухопутних військ армії Ісламської Республіки Іран, розташована в Тегерані, Іран. Курсанти академії після закінчення навчання отримують звання другого лейтенанта і вступають на службу в сухопутні війська. Вона вважається однією з найкращих військових академій у регіоні."
 PER_study_modern_formations: "Впровадити сучасні тактики"
 PER_study_modern_formations_desc: "Нинішні формування, які ми вивчаємо в наших офіцерських школах, застаріли й належать до епохи ірано-іракської війни. Щоб стати повністю сучасною збройною силою, нам необхідно вивчити сучасну тактику, що застосовується країнами регіону, і адаптувати її до наших армій."
 PER_innovate_on_conventional_doctrines: "Інноваційна ядерна доктрина"
 PER_innovate_on_conventional_doctrines_desc: "Доктрина конвенціональної війни - це тактика, що ведеться з використанням зброї масового ураження, побудована навколо застосування цієї зброї. Мета такої війни - послабити/зруйнувати збройні сили противника, зупинивши його здатність вести звичайну війну. З розвитком наших власних ядерних сил ми маємо переглянути наші доктрину."
 PER_the_war_for_budget: "Більший бюджет"
 PER_the_war_for_budget_desc: "Нинішній бюджет, який ми маємо для наших збройних сил, надто малий і не дає змоги закуповувати необхідне обладнання. Отже, ми повинні боротися з парламентом за збільшення бюджету, незважаючи ні на що!"
 PER_wargames: "Військові ігри"
 PER_wargames_desc: "Військові ігри - це чудовий спосіб перевірки нових військових тактик, а також чудовий спосіб з'ясувати, які тактики вже занадто застаріли для сучасного використання. Розробляючи абсолютно нову військову доктрину, ми повинні перевірити її у відкритому "бою", щоб переконатися в компетентності наших командирів."
 PER_imam_hossein_university: "Університет §GІмама Хоссейна§!"
 PER_imam_hossein_university_desc: "Університет Імама Хоссейна - це військова академія, розташована в Тегерані. Хоча це державний навчальний заклад, що не перебуває під прапором КСІР або Міністерства оборони, він тісно співпрацює з військовими, щоб забезпечити правильну програму навчання, оскільки ті, хто закінчив його, можуть бути прийняті на службу в КСІР після співбесіди."
 PER_geopolitical_exploits: "Геополітичні маніпуляції"
 PER_geopolitical_exploits_desc: "Від гір до рівнин, від пагорбів до пустель - Близький Схід має різні типи географії, до яких нашим військам необхідно адаптуватися. Однак замість того, щоб адаптувати підрозділ до конкретних умов, ми можемо просто підготувати всіх до адаптації та навчити діяти в будь-якій місцевості в рамках підготовки до наших майбутніх дій."
 PER_perfecting_guerilla_warfare: "Відточити тактику партизанів"
 PER_perfecting_guerilla_warfare_desc: "Як ваш ворог може боротися з вами, якщо він навіть не знає, де ви перебуваєте? Партизанська війна - це чудовий спосіб боротьби з державами, що володіють більшим військовим потенціалом, ніж наша, а з нашою місцевістю ми можемо довести до досконалості тактику "хованок"!"
 PER_compromise_with_reformists: "Компроміс із реформістами"
 PER_compromise_with_reformists_desc: "Реформістська фракція наших військових - це ті, хто хоче оновити нашу теперішню військову доктрину до звичайних військових дій, на відміну від наших традиційних методів. Найкраще не мати армію, розділену за тактикою, тому ми повинні піти на компроміс із цими реформістськими елементами, щоб заспокоїти їх і забезпечити спокій."
 PER_irregular_manuevres: "Нерегулярна війна"
 PER_irregular_manuevres_desc: "Нерегулярна війна віддає перевагу підходам непрямих і асиметричних бойових дій, хоча може використовувати весь спектр військових та інших можливостей, щоб підірвати силу, вплив і волю противника. За своєю суттю це затяжна боротьба, яка перевірятиме рішучість держави та її стратегічних партнерів. Ми можемо використати цю тактику, щоб зламати волю наших ворогів і зрештою перемогти!"
 PER_the_university_of_war: "Університет ведення війни"
 PER_the_university_of_war_desc: "Університет командування і штабу AJA, що раніше називався Військовим університетом, є штабним коледжем армії Ісламської Республіки Іран (IRIA), розташованим у Тегерані. Академія є підрозділом Об'єднаного штабу армії Ісламської Республіки Іран і пропонує курси підготовки магістрів військового мистецтва і науки для особового складу всіх чотирьох родів військ у званні майора і вище."
 PER_revitalize_the_military: "Відродження армії"
 PER_revitalize_the_military_desc: "Через багаторічну безладну службу збройні сили відчувають гостру нестачу обладнання. Якщо ми хочемо мати хоч якийсь шанс на відродження армії, ми повинні самі забезпечити виробництво обладнання."
 PER_irgc_self_sufficiency_jihad_organization: "Самодостатній джихад"
 PER_irgc_self_sufficiency_jihad_organization_desc: "Організація самозабезпечення джихаду КСІР є науково-дослідним підрозділом, який розробляє і виробляє наземні проникаючі радари, системи зв'язку, зброю, бойові машини, електронне обладнання для кібервійни, виробничі потужності якої розташовані в Тегерані та Ісфахані."
 PER_acquire_spare_parts: "Збройові крадіжки"
 PER_acquire_spare_parts_desc: "Усе справедливо, коли справа стосується війни, і це передбачає захоплення іноземного військового обладнання для власного використання! Однак намагатися вкрасти, коли по тобі стріляють, складніше, ніж здається, тож нам доведеться стати фахівцями в цій галузі."
 PER_black_market_exploits: "Вихід на чорний ринок"
 PER_black_market_exploits_desc: "Знаєте, хто ще любить розграбовувати поля бою в пошуках спорядження? Торговці на чорному ринку, які бажають швидко заробити! Не все спорядження, яке ми збираємо, знаходить застосування, тому ми можемо продати його нашим ринковим зв'язкам, щоб заробити власні гроші."
 PER_reverse_engineering: "Зворотна інженерія"
 PER_reverse_engineering_desc: "Вкрадене в іноземних держав обладнання зазвичай містить технології, яких ми не маємо, тож, якщо ми хочемо залишатися передовими та сучасними в галузі військових технологій, ми маємо провести реінжиніринг зібраного нами та створити на його основі власну розробку!"
 PER_secure_old_schematics: "Придбати старі технології"
 PER_secure_old_schematics_desc: "Що ж, старе - завжди краще за нове, принаймні, так ми говоримо! Усі ці вишукування, на які країни витрачають свої гроші, - це те, що нам не потрібно робити самим, особливо якщо ми можемо просто придбати схеми їхніх старих моделей!"
 PER_trial_and_error: "Методом проб і помилок"
 PER_trial_and_error_desc: "У реінжинірингу ви частіше зазнаєте невдачі, ніж досягаєте успіху. Проби і помилки - це назва гри, в яку ми граємо, і ми можемо змінити нашу тактику відповідно до цього!"
 PER_commission_new_projects: "Фінансувати нові розробки"
 PER_commission_new_projects_desc: "Придбання запасних частин - це добре і таке інше, але для того, щоб йти в ногу з часом, нам потрібні сучасні технології, і для цього ми маємо доручити Організації джихаду самозабезпечення КВІР створити нові висококласні технології."
 PER_small_arms_designs: "Проекти стрілецької зброї"
 PER_small_arms_designs_desc: "Організація самозабезпечення джихаду представила нам креслення вдосконаленої стрілецької зброї, яку ми можемо використати як зразок для створення більш ефективної та досконалої зброї. Хоча це вимагає деякої збірки, на перший погляд, це може виявитися корисним."
 PER_rearm_the_nation: "Переозброєння країни"
 PER_rearm_the_nation_desc: "Свіжий з коробки, новий Glock! З цими новими модифікованими зразками ми можемо почати переозброєння армії на ті, що щойно зійшли з конвеєра!"
 PER_advanced_metallurgy_efforts: "Броньові проєкти"
 PER_advanced_metallurgy_efforts_desc: "Як створити броню для танка, яка буде найекономнішою та найпробивнішою? Виявляється, ми не знаємо відповіді на це питання, тому як відповідь нам доведеться створити власну міцну танкову броню!"
 PER_armor_and_aerodynamic_studies: "Броня та аеродинаміка"
 PER_armor_and_aerodynamic_studies_desc: "З цією новою бронею ми можемо наклеїти її на наші літаки! Принаймні, ми б так сказали, якби хотіли, щоб наші літаки розбивалися на 100%, тож ми маємо самі створити баланс між міцністю броні літака та аеродинамічним дизайном."
 PER_islamic_revolutionary_guards_corps: "Корпус вартових ісламської революції"
 PER_islamic_revolutionary_guards_corps_desc: "Корпус вартових ісламської революції (КСІР) - це підрозділ збройних сил Ірану, створений після іранської революції 22 квітня 1979 року за наказом аятоли Руголли Хомейні для захисту іранських кордонів і підтримання внутрішнього порядку."
 PER_imam_khomeini_airport: "Аеропорт Імама Хомейні"
 PER_imam_khomeini_airport_desc: "Міжнародний аеропорт Тегерана - основний міжнародний аеропорт Тегерана, столиці Ірану, розташований на південний захід від Тегерана, неподалік від населених пунктів Робат-Карім і Есламшахр, що займає площу 13 500 га. Поряд з аеропортом Мехрабад, це один із двох міжнародних аеропортів, що обслуговують Тегеран."
 PER_increase_municipal_budget: "Збільшити місцеві бюджети"
 PER_increase_municipal_budget_desc: "Поточний бюджет, який ми виділили для нашої бюрократії, є недостатнім, оскільки наявна структура є лише базовою для виконання повсякденних функцій. Нам необхідно розширити бюджет, якщо ми хочемо виглядати як компетентний, функціональний уряд."
 PER_defensive_infrastructure: "Оборонна інфраструктура"
 PER_defensive_infrastructure_desc: "Це оборона, це інфраструктура, це зміцнення! Наша нинішня система захисту кордонів спирається тільки на нашу топографію і географію, і будь-яка іноземна збройна сила, готова битися в гірській місцевості, може легко нас обійти. Отже, ми повинні побудувати низку прикордонних укріплень, щоб уникнути цього і показати всьому світу, що ми готові, незважаючи ні на що!"
 PER_defensive_infrastructure_effect: "Цей фокус розблокує рішення щодо §YУкріплення кордонів§!".
 PER_hemmat_highway: "Шосе Хеммат"
 PER_hemmat_highway_desc: "Швидкісна автомагістраль Хеммат - це траса в Тегерані, Іран. Вона починається від перехрестя з проспектом Пасдаран і йде на захід. Вона проходить повз швидкісне шосе Хагані, швидкісне шосе Кордестан, вежу Мілад, швидкісне шосе Ашрафі Есфахані та Зіба Шахр у західному Тегерані й закінчується двосторонньою дорогою, яка йде на південь до швидкісного шосе Тегеран-Карадж. Вона названа на честь героя ірано-іракської війни Мохаммада Ебрагіма Хеммата."
 PER_expand_the_metro: "Розширити метро"
 PER_expand_the_metro_desc: "Тегеранське метро - це система швидкісного транспорту, що обслуговує Тегеран; це найбільша система метро на Близькому Сході. Хоча початкові плани були припинені через іранську революцію та ірано-іракську війну, нинішні плани застопорилися через апатію. Ми розширимо наявну систему метро, будь проклята апатія, і продемонструємо нації, що ми готові розвивати нашу країну на краще!"
 PER_the_university_of_tehran: "Університет Тегерана"
 PER_the_university_of_tehran_desc: "Тегеранський університет є найвідомішим університетом у Тегерані, його визнали одним із найкращих університетів на Близькому Сході і він входить до числа найкращих університетів світу! У нинішньому навчальному закладі навчається близько 52 тисяч студентів, і викладачі скаржаться на переповненість. Ми повинні розширити нинішній університет, щоб забезпечити ефективність навчання!"
 PER_scout_the_market: "Керувати ринком автомобілів"
 PER_scout_the_market_desc: "Зараз ми стикаємося з проблемою підвищеного попиту на автомобілі. Іран посідає 1-е місце в Азії, як найбільша автомобільна промисловість, а збільшення кількості автомагістралей, що з'єднують міста, призвело до того, що потреба в автомобілях стала напруженою для нашої промисловості. Нам потрібно досліджувати ринок у пошуках автомобілів і продавати їх за підвищеною ціною за кошти, і це, принаймні, виглядатиме так, ніби ми щось робимо для цього."
 PER_army_of_the_islamic_republic_of_iran: "Армія Ірану"
 PER_army_of_the_islamic_republic_of_iran_desc: "Збройні сили Ісламської Республіки Іран - це об'єднані збройні сили Ірану, що складаються з армії Ісламської Республіки Іран (Артеша), Корпусу вартових ісламської революції та Сил правопорядку. Іранські збройні сили є найбільшими на Близькому Сході за чисельністю діючих військ. Усі види збройних сил перебувають під командуванням Генерального штабу збройних сил Ірану."
 PER_iranian_army_land_force: "Сухопутні сили Ірану"
 PER_iranian_army_land_force_desc: "Армія Ісламської Республіки Іран, скорочено АІРІ, і просто відома як Іранська армія або Артеш, є "звичайною армією Ірану" і частиною збройних сил Ісламської Республіки Іран. Її завдання - захист територіальної цілісності країни від зовнішніх і внутрішніх загроз і проєктування сили."
 PER_zulfiqar_tank_productions: "Виробництво Зульфікарів"
 PER_zulfiqar_tank_productions_desc: "Zulfiqar - іранський основний бойовий танк, розроблений Мір-Юнесом Масумзаде, заступником командувача сухопутними військами з досліджень і самозабезпечення збройних сил. Він названий на честь Зульфікара, легендарного меча Алі, четвертого халіфа і першого шиїтського імама. Хоча останнім часом виробництво заглохло, ми повинні повідомити, що масове виробництво Зульфікарів, яке розпочалося 1996 року, все ще триває."
 PER_karrar_productions: "Виробництво Каррарів"
 PER_karrar_productions_desc: "Каррар - це іранський основний бойовий танк третього покоління. Вперше оголошений у 2016 році, танк має електрооптичну систему управління вогнем, лазерний далекомір, балістичний комп'ютер і може вести вогонь як по стаціонарних, так і по рухомих цілях вдень і вночі. Це досить просунутий танк, і було б розумно, якби ми почали його виробництво негайно!"
 PER_naze_at_rockets_in_tabriz: "Ракети Назе'ат у Тебрізі"
 PER_naze_at_rockets_in_tabriz_desc: "Назе'ат - іранські далекобійні ударні ракети з дальністю стрільби близько 100 км. Повна система Назе'ат включає TEL і фургони зв'язку, метеорологічні фургони і систему GPS для спостереження за місцем запуску. Ці ракети призначені для стрільби з пускової установки транспортного зведення, і це було б приголомшливо при обороні Тегерана!"
 PER_add_nazeat_missile: "Додасть §G100§! §YРакет Назеат§! в наші запаси."
 PER_repair_old_ch_c: "Полагодити старі CH-47"
 PER_repair_old_ch_c_desc: "Імперська армійська авіація Ірану придбала 70 гелікоптерів CH-47C у компанії Agusta в період з 1972 по 1976 рік. Хоча кілька з них було пошкоджено і знищено під час іранської революції та ірано-іракської війни, для ремонту та обслуговування вертольотів було створено компанію PANHA. Ми повинні відправити їм найстарші з них, щоб оновити та відремонтувати наш вертолітний парк!"
 PER_iranian_army_air_force: "ВПС Армії Ірану"
 PER_iranian_army_air_force_desc: "ВПС Ісламської Республіки Іран (IRIAF) є авіаційним підрозділом армії Ісламської Республіки Іран. ВПС ІРІ брали активну участь в ірано-іракській війні, проводячи великі операції, і в результаті восьми років повітряних боїв у цьому конфлікті ВПС ІРІ посідають друге місце в регіоні за кількістю заявлених асів-винищувачів, поступаючись тільки ВПС Ізраїлю."
 PER_mass_aircraft_production: "Масове виробництво літаків"
 PER_mass_aircraft_production_desc: "У зв'язку з постійним дефіцитом запасних частин, з яким стикалися ВПС, наприкінці 1980-х років було ухвалено рішення про розвиток місцевої аерокосмічної промисловості для підтримки ВПС. Наразі ця аерокосмічна промисловість (здебільшого) повністю функціонує і виробляє багато компонентів для виробництва літаків за дешевшою ціною, ніж якби їх закуповували на зарубіжних ринках, тому їхнє виробництво обходиться дешевше!"
 PER_mass_drone_production: "Масове виробництво дронів"
 PER_mass_drone_production_desc: "Shahed 129 - іранський безпілотний бойовий літальний апарат (БПЛА), розроблений компанією Shahed Aviation Industries і виготовлений промисловою компанією Iran Aircraft Manufacturing для КВІР. Компанія має у своєму розпорядженні велику кількість вільних площ, а також 250 000 квадратних метрів цехів і ангарів, відведених під виробництво деталей, складання, лабораторії, льотні випробування і цехи підготовки до виробництва."
 PER_khalij_fars_air_show: "Авіасалон Кіш"
 PER_khalij_fars_air_show_desc: "Авіасалон Кіш, також відомий як авіасалон Перської затоки, - це авіаційний авіасалон, який проводиться раз на два роки на острові Кіш, Іран. Перший авіасалон відбувся 2002 року на острові Кіш, у ньому взяли участь 11 іноземних компаній. Останнім часом він стає дедалі популярнішим, оскільки багато компаній прагнуть показати свої новітні літаки, і цього року ми теж візьмемо участь і покажемо і нашому народу, і всьому світу, що ми створили!"
 PER_tabriz_air_show: "Тебрізський авіасалон"
 PER_tabriz_air_show_desc: "З огляду на популярність авіашоу в Кіші серед нашого народу, ми повинні провести його над більшим населеним пунктом, де, напевно, буде більше глядачів, спраглих побачити міць наших збройних сил!"
 PER_iranian_army_navy_force: "ВМС Ірану"
 PER_iranian_army_navy_force_desc: "ВМС Ісламської Республіки Іран, є військово-морським підрозділом регулярних збройних сил Ірану - ІРІА. ВМС розділяє багато функцій і обов'язків з ВМС КВІР, однак, на відміну від ВМС КВІР, які оснащені невеликими швидкохідними кораблями, основу військово-морських сил Артеша становлять великі кораблі, включно з фрегатами і корветами, а також підводні човни."
 PER_bandar_beheshti: "Порт Бехешті"
 PER_bandar_beheshti_desc: "Порт Шахід Бехешті, відомий перською мовою як Бандар Шахід Бехешті, - це другий порт, що входить до складу порту Чабахар, а перший - порт Шахід Калантарі. Будучи нашим єдиним океанським портом, ми неодноразово намагалися розвивати його в минулому, але багато планів зазнали невдачі. Тепер у нас є кошти на реконструкцію одного з причалів порту, і ми повинні це зробити!"
 PER_jask_base: "База в Джасці"
 PER_jask_base_desc: "Порт Бандар-є Джаск, розташований у місті Джаск, стратегічно розташований на схід від Ормузької протоки в Оманській затоці. Це робить його однією з небагатьох військово-морських баз, розташованих за межами Ормузької протоки, і тому він дуже важливий, якщо ми коли-небудь втратимо контроль над протокою. Тому ми повинні розвивати його, щоб забезпечити нашу військово-морську перевагу в Перській затоці, навколо неї і за її межами."
 PER_larak: "Острів Ларак"
 PER_larak_desc: "Острів Ларак - це острів біля узбережжя Ірану, недалеко від міста Кешм, який з 1987 року є одним з основних пунктів експорту нафти. Він розташований у найвужчому місці Ормузької протоки і в гирлі Оманської затоки, що робить його стратегічно важливим пунктом, який ми повинні забезпечити, щоб він не потрапив у чужі руки. Ми будемо розвивати навколишній регіон, щоб забезпечити ефективне пересування під час великих військових заходів."
 PER_kharg_island: "Острів Харг"
 PER_kharg_island_desc: "Харг або острів Харк - це континентальний острів у Перській затоці, що належить нам, забезпечує морський порт для експорту нафти і розширює наші територіальні морські претензії на нафтові родовища Перської затоки.  Будучи таким важливим центром як для економічних, так і для мілітаристських цілей, острів потребує певного розвитку для забезпечення його успіху."
 PER_toufan_productions: "Виробництво Туфанів"
 PER_toufan_productions_desc: "І Туфан, броньований автомобіль MRAP, однойменна серія бойових вертольотів, є необхідними частинами сучасної армії. Виробництво наземних і повітряних транспортних засобів необхідне для сучасної тактики, яку ми використовуємо, а це означає, що ми вироблятимемо обох одночасно."
 PER_iranian_army_air_defense_force: "ППО Ірану"
 PER_iranian_army_air_defense_force_desc: "ППО Ісламської Республіки Іран - це служба протиповітряної оборони регулярних збройних сил Ірану. Вона відокремилася від військово-повітряних сил 2008 року і контролює мережу військових радарів нашої країни."
 PER_sahaid_mousavi_ind: "Shahid Mousavi Industries"
 PER_sahaid_mousavi_ind_desc: "Компанія Shahid Mousavi Industries, також відома як Shahid Mousavi Offshore Industries, є філією Організації морської промисловості (MIO), яка є дочірньою компанією Організації оборонної промисловості Ірану. Переважно вона займається будівництвом суден, включно з десантними кораблями, а також наземних і морських споруд для нафтохімічної промисловості на замовлення нашої країни."
 PER_khalig_kavoshkar: "Kavoshgare Khalij-Fars"
 PER_khalig_kavoshkar_desc: "Kavoshgare Khalij-Fars - це гідрографічне та океанографічне дослідницьке судно, побудоване МІО для Іранського національного інституту океанографії та атмосферних наук. Його основне завдання - складання карти морського дна Перської затоки для цілей картографії, проте ці дані можуть бути використані нами для забезпечення точних карт, щоб ми могли уникнути зіткнення на мілководних ділянках моря!"
 PER_sahaid_tamjidi_ind: "Shahid Tamjidi Industries"
 PER_sahaid_tamjidi_ind_desc: "Компанія Shahid Tamjidi Industries, також відома як Shahid Tamjidi Offshore Industries, є філією Організації морської промисловості (MIO), яка є дочірньою компанією Організації оборонної промисловості Ірану. Вона спеціалізується на проєктуванні та будівництві військових та інших суден, включно з есмінцями, ракетними лінкорами і десантними кораблями, які ми використовуємо в нашому флоті."
 PER_better_modules: "Найкращі модулі для Дамавандів"
 PER_better_modules_desc: "Нещодавно ми зайнялися будівництвом нового фрегата класу "Мудж", щоб розмістити його на Каспійському морі. Однак модулі, які ми хочемо встановити на ньому, не є тим, що в нас є, і тому ми повинні звернутися до наших партнерів, щоб вони придбали, дослідили або побудували ці модулі від нашого імені!"
 PER_damavand_two: "Дамаванд 2 на Каспії"
 PER_damavand_two_desc: "Ви чули хороші новини? Судно "Дамаванд 2" після 3 років затримки будівництва нарешті готове до введення в експлуатацію в портовому місті Анзалі. Залишилося тільки випустити червону стрічку й урочисто відкрити судно з пляшкою дуже халяльного неалкогольного шампанського!"
 PER_damavand_two_effect_tt: "Розгортає §YДамаванд 2§! у морській базі §YГілан§!".
 PER_MIO: "MIO"
 PER_MIO_desc: "Marine Industries Organization (MIO), раніше відома як Marine Industries Group (MIG), є оборонно-промисловим комплексом, підпорядкованим міністерству оборони Ірану. Вона є основним виробником обладнання для обох військово-морських сил Ірану - ВМС Ісламської Республіки Іран і ВМС Корпусу вартових ісламської революції."
 PER_IAIO: "IAIO"
 PER_IAIO_desc: "Iran Aviation Industries Organization (IAIO), також відома як Aerospace Industries Organization, є державною корпорацією, створеною 1966 року з метою планування, контролю та управління авіаційною промисловістю Ірану. Організація аерокосмічної промисловості як безпосередньо виробляє літаки та аерокосмічну продукцію, так і володіє іншими державними авіаційними корпораціями."
 PER_owj_jet_engine: "Реактивний двигун OWJ"
 PER_owj_jet_engine_desc: "Перший вітчизняний турбореактивний двигун Owj, або "Зеніт", - один із найскладніших компонентів для авіаційної промисловості, створений без будь-якої іноземної технічної допомоги. Це ставить нас в елітний список з 8 країн, які здатні виробляти такі висококласні авіаційні двигуни за власною технологією, знижуючи нашу залежність від іноземців!"
 PER_j_jet_engine: "Реактивний двигун J85"
 PER_j_jet_engine_desc: "General Electric J85 - це невеликий одновальний турбореактивний двигун, створений у США в 1950-х роках. Хоча OWJ був створений на основі цього двигуна і перевершує його в усіх відношеннях, все ще є чому повчитися, переробивши цю технологію."
 PER_AIO: "AIO"
 PER_AIO_desc: "Aerospace Industries Organization (AIO) - підпорядкована міністерству оборони Ірану і провідний високотехнологічний комплекс зі штаб-квартирою в Тегерані. Вона є ключовим гравцем у розробці та виробництві космічних засобів Ірану і має під своїм контролем кілька дослідницьких центрів і заводів. Примітно, що балістичні ракети "Шахаб" є одним із продуктів, вироблених цією організацією.""
 PER_military_satellites_researchs: "Розробка супутників"
 PER_military_satellites_researchs_desc: "Військовий супутник - це штучний супутник, який використовують для військових цілей, як-от збір розвідданих, навігація і військовий зв'язок. Більшість розгорнутих нині супутників належать США, а у нас наразі немає жодного. Якщо ми хочемо мати власну передову систему розвідки, нам необхідно дослідити ці..."
 PER_upgrades_on_shahab_missles: "Покращення ракет Шахаб"
 PER_upgrades_on_shahab_missles_desc: "Який прекрасний потік часу, що змушує те, що ми колись вважали піком технологій, старіти. Ракети серії "Шахаб-2" стали жертвою часу і вимагають оновлення до більш сучасної версії - "Шахаб-3"!"
 PER_SPND: "SPND"
 PER_SPND_desc: "Організація оборонних інновацій та досліджень, або S. P. N. D., - це агентство досліджень і розробок Міністерства оборони Ірану, що відповідає за розробку нових технологій для використання військовими. Займаючись дослідженнями і розробкою ядерної зброї, агентство взяло на себе відповідальність за проєкт AMAD і відтоді працює над створенням реакторів."
 PER_self_powered_neutrons: "СПНД"
 PER_self_powered_neutrons_desc: "Нейтронний детектор, що саможивиться (СПНД), - це нейтронний детектор, який використовується в ядерних реакторах поділу. Він визначає потік нейтронів, або рівень нейтронного випромінювання, і є важливою частиною активної зони реактора, бо може визначити, що активна зона перебуває в критичному стані. Сказати, що нам потрібен свій власний, значить применшити, але нам доведеться робити його самим, наче Америка чи Ізраїль дозволять нам його мати..."
 PER_NGO: "НГО Ірану"
 PER_NGO_desc: "Національна географічна організація Ірану, або Національна географічна організація збройних сил Ірану, - це іранська державна установа, пов'язана з Міністерством оборони та логістики збройних сил Ірану, яка була створена для підготовки швидкої та точної просторової інформації країни та інших районів, необхідної збройним силам Ірану."
 PER_border_pic_turkey: "Аерофотозйомка кордону з Туреччиною"
 PER_border_pic_turkey_desc: "Чи замислювалися ми коли-небудь, який вигляд мають прикордонні райони Туреччини навколо Ірану з повітря? Що ж, ми не можемо підтвердити або спростувати, хотіли б ми роздобути ці знімки, не можемо підтвердити або спростувати, чи був цей безпілотник нашим, але тепер у нас є цікава інформація про турецькі кордони з нами."
 PER_border_pic_iraq: "Аерофотозйомка кордону з Іраком"
 PER_border_pic_iraq_desc: "Приємно дізнатися, що американці та ізраїльтяни проводять польоти безпілотних літальних апаратів над іраксько-іранським кордоном, але в основному над іракською частиною! О, це були не ви, Америка, і не ви, Ізраїль? Цікаво, хто це був, хто зробив ці знімки, а потім надіслав нам фотографії іракського кордону? Думаємо, ми ніколи не дізнаємося..."
 PER_MUT: "ТУМ"
 PER_MUT_desc: "Технологічний університет імені Малека Аштара - державний дослідницький інженерно-науковий університет в Ірані. Заснований 1984 року, головний кампус ТУМ розташований у Тегерані, однак у нього також є кампуси в Ісфахані та Урмії."
 PER_malek_asthar_university: "Університет імені Малека Аштара"
 PER_malek_asthar_university_desc: "Чи знаєте ви, що Університет Малек Аштар проводить аерокосмічні дослідження і програми на рівні студентів та аспірантів? Чи знаєте ви також, що Центри науково-технічного зростання Центру біологічних досліджень Технологічного університету Малек Аштар займаються масовим виробництвом біологічної зброї для військових?"
 PER_irgc_intelligence_organization: "Корпус розвідки КВІР"
 PER_irgc_intelligence_organization_desc: "Розвідувальний корпус КВІР - іранська розвідувальна служба у складі Корпусу вартових ісламської революції і частина Ради з координації розвідки. За своїм впливом вона не поступається Міністерству розвідки, хоча діє скоріше на внутрішньому, ніж на міжнародному рівні."
 PER_internal_security_focus: "Зусилля з внутрішньої безпеки"
 PER_internal_security_focus_desc: "Чи є ви терористом? Якщо відповідь "так", то вам слід покласти руки за голову і не рухатися, тому що КВІР уже в дорозі, щоб забрати вас і конфіскувати ваше майно! Якщо відповідь "ні", то не рухайтеся, тому що КВІР перебуває на підхваті."
 PER_independent_investigation_units: "Окремі розслідувальні загони"
 PER_independent_investigation_units_desc: "Тактика відправки окремих груп для допиту людей на основі практично ніякої інформації була чудовою... чудовою в плані витрачання нашого часу. Нам потрібен більший слідчий підрозділ, створений для того, щоб стежити за найнеяскравішими зачіпками, а коли їх буде зроблено, ми надішлемо їх і спостерігатимемо, як вони йдуть!"
 PER_irgc_personnel_training: "Навчання КВІР"
 PER_irgc_personnel_training_desc: ""Озброюйтеся самі, проходьте військову підготовку і навчайте своїх друзів. Дайте військову підготовку тим, хто не навчений. В ісламській країні кожен повинен бути солдатом і мати військову підготовку." -Аятолла Хомейні"
 PER_islamic_professionalism: "Ісламський професіоналізм"
 PER_islamic_professionalism_desc: "Чи можемо ми називати себе справжніми мусульманами, якщо поводимося як дурні? Іслам має бути нашим керівництвом, а ми маємо бути професіоналами у своїй роботі та поводитися гідно!"
 PER_revolutionary_political_correctness: "Революційна політкоректність"
 PER_revolutionary_political_correctness_desc: "Розбіжності в думках - надто велика проблема, щоб із нею впоратися, крім того, це спосіб розділити нас зсередини, змушуючи нас бути занадто зайнятими боротьбою між собою, щоб підготуватися до зовнішніх загроз. Ми повинні придушити тих, хто відхиляється від істинного шляху і істинної думки, навіть тих, хто перебуває при владі!"
 PER_use_NPO_to_develop_industry: "НУО Ірану"
 PER_use_NPO_to_develop_industry_desc: "Національна виробнича організація Ірану, або НВО, є директивним і регулювальним органом уряду, що здійснює нагляд за продуктивністю на національному, галузевому та провінційному рівнях. Крім того, з метою зміцнення інновацій та продуктивності в країні, НУО прагне підтримувати дослідницькі проєкти та інститути і зміцнювати зв'язок між університетами та промисловістю."
 PER_anti_turkey_diplomatic_relations: "Антитурецькі дипломатичні настрої"
 PER_anti_turkey_diplomatic_relations_desc: "Туреччина завжди була нашим суперником у регіоні. Нам потрібно створити антитурецький союз по всьому Близькому Сходу"
 PER_talk_with_russian_diplomats: "Переговори з росіянами"
 PER_talk_with_russian_diplomats_desc: "Росія завжди мала дуже непрості відносини з Туреччиною. Вони можуть об'єднатися з нами проти наших спільних ворогів."
 PER_talk_with_armenian_diplomats: "Переговори з Вірменією"
 PER_talk_with_armenian_diplomats_desc: "Якщо в когось і є вагоміша причина ненавидіти Туреччину, ніж у нас, то це у вірмен. Якщо ви знаєте, ви знаєте, якщо ви не знаєте, вам варто пошукати цей термін: "Вірмени 1916". Ми безумовно могли б використовувати це проти Туреччини!"
 PER_ask_russia_to_embargo_turkey: "Попросити Росію про ембарго Туреччини"
 PER_ask_russia_to_embargo_turkey_desc: "Ми створили антитурецьку коаліцію. Час застосувати її на ділі."
 PER_ask_armenia_to_embargo_turkey: "Попросити Вірменію про ембарго Туреччини"
 PER_ask_armenia_to_embargo_turkey_desc: "Ми створили антитурецьку коаліцію. Час застосувати її на ділі."
 PER_ban_turkey_from_gas: "Заблокувати потік газу до Туреччини"
 PER_ban_turkey_from_gas_desc: "Туреччина не заслуговує на газ, який ми видобуваємо! Ми повинні заборонити їм купувати його на наших ринках і трубопроводах!"
 PER_denounce_turkey_in_medias: "Викривати турків у ЗМІ"
 PER_denounce_turkey_in_medias_desc: "Ми так ставитимемось до Туреччини з цим чудовим твітом :Туреччина, скоріше... Ні!"
 PER_start_the_islamic_propaganda: "Почати ісламську пропаганду"
 PER_start_the_islamic_propaganda_desc: "Ми почнемо ісламську пропаганду, щоб усунути національний дух самоприниження і зробити нашу націю знову великою!"
 PER_start_the_islamic_propaganda_effect: "Цей фокус активує §YКампанію з ісламської пропаганди§!, яка допоможе нам позбутися ідей §RСамознищення§!".
 PER_destroy_zionist_supporters: "§RСокрушити сіоністів§!"
 PER_destroy_zionist_supporters_desc: "Ми не можемо просто сидіти склавши руки і нічого не робити зі зростаючою сіоністською загрозою, ми повинні діяти і запобігти їй, поки не стало занадто пізно!"
 PER_baku_is_secound_israel: "Баку - другий Ізраїль"
 PER_baku_is_secound_israel_desc: "Повідомляється, що наш сусід Азербайджан таємно підтримує амбіції Ізраїлю, спрямовані на денонсацію нашої позиції, інтересів і нашого суверенітету, з цим не можна миритися..."
 PER_erdogan_is_zionist_supporter: "Ердоган - союзник сіонізму"
 PER_erdogan_is_zionist_supporter_desc: "Давно відомо, що Ердоган є прихильником сіонізму. Туреччину буде введено в оману, коли він буде при владі, тому ми повинні підготувати деякі необхідні кроки, щоб протистояти цій потенційній загрозі..."
 PER_invest_on_azeri_shias: "Інвестиції в шиїтів Азербайджану"
 PER_invest_on_azeri_shias_desc: "Азербайджан - країна шиїтської більшості, і хоча їхній уряд світський, ми можемо використати нашу схожість у наших інтересах і підтримати наших братів-шиїтів в Азербайджані за самовизначення або об'єднання з нами!"
 PER_azerbayjan_shia_propaganda: "Шиїтська пропаганда"
 PER_azerbayjan_shia_propaganda_desc: "Сіоністська пропаганда промила мізки азербайджанським шиїтам, змусивши їх повірити в релігійну рівність! Ми повинні поширити "правду" серед їхнього народу за допомогою нашої власної пропагандистської кампанії!"
 PER_azerbayjani_shia_media_support: "Ені Набз Ньюс"
 PER_azerbayjani_shia_media_support_desc: "Ені Набз Ньюс, що була основним новинним виданням для нині забороненої Ісламської партії Азербайджану, яку було закрито через звинувачення в тому, що партія фінансувалася нами. Тепер, коли нам нікуди йти, ми могли б розмістити цю новинну мережу в нашій країні і дозволити їм продовжувати публікуватися в Азербайджані, у безпеці від репресій, яких вони напевно зазнають, якщо перебуватимуть у Баку."
 PER_support_of_azerbaijani_mullahs: "Підтримка азербайджанських моллів"
 PER_support_of_azerbaijani_mullahs_desc: "Азербайджанський парламент ухвалив закони, що забороняють моллам, які здобули освіту за кордоном, проводити ісламські обряди та церемонії в Азербайджані, а також проповідувати в мечетях і обіймати керівні посади в країні. Як вони сміють так ставитися до таких благочестивих вчителів, ми повинні підтримати їх за всяку ціну і дати їм знати про нашу підтримку через "Ені Набз"!"
 PER_increace_shias_in_azerbayjan: "Збільшити підтримку радикалів"
 PER_increace_shias_in_azerbayjan_desc: "Нинішнього руху за хомейністські ідеали недостатньо для формування великої меншини в Азербайджані. Ми повинні змусити "Ені Набз" зробити більше!"
 PER_huseyniyyun_movement: "Прихистити Хусейнчілар"
 PER_huseyniyyun_movement_desc: "Ісламський рух опору Азербайджану або Хусейнчилар - суспільно-політичний рух в Азербайджанській Республіці, більшість членів якого є азербайджанськими хомейністами. Вони були створені в Кумі, фінансуються і озброюються нами. Хоча ми є країною, яка навчає і посилає цих людей, технічно ми не приймаємо їх у межах наших кордонів. Ми могли б змінити це, щоб забезпечити їхній успіх."
 PER_give_arms_to_huseyniyyun: "Озброювати Хусейнчілар"
 PER_give_arms_to_huseyniyyun_desc: "Нинішній Хусейнчілар дуже погано оснащений для ведення боїв, у які ми плануємо їх відправити. Ми повинні належним чином озброїти солдатів, перш ніж відправляти їх в Азербайджан."
 send_guns_for_aze_war: "§GЦе дасть повстанцям зброю, коли громадянська війна в Азербайджані почнеться.§!"
 PER_give_them_financial_support: "Фінансувати Хусейнчілар"
 PER_give_them_financial_support_desc: "Ведення війни вимагає великих витрат, а Хусейнчілар в жодному разі не готові керувати азербайджанськими землями без попередньої скарбниці, це квиток в один кінець - до банкрутства! Тому ми повинні підготувати казну від їхнього імені, щоб забезпечити їхню перемогу в Азербайджані!"
 send_moni_for_aze_war: "§GЦе дасть гроші Азербайджану, коли почнеться громадянська війна.§!"
 PER_flames_in_baku: "Розпалити полум'я в Баку"
 PER_flames_in_baku_desc: "Столиця кавказької нафти, дозріла для революції! Ті іскри, які вже були там, ми роздмухаємо в повноцінну громадянську війну!"
 PER_republic_of_azarabadgan: "Створити\nІсламську республіку"
 PER_republic_of_azarabadgan_desc: "Азербайджан історично був іранським, однак відмінності, що виникли між нашими народами за цей час, створили абсолютно окрему ідентичність, яку слід поважати, але при цьому слід створити державу-клієнт Ісламської республіки, щоб унеможливити подальше втручання Ізраїлю в азербайджанську політику."
 PER_republic_of_azarabadgan_tt: "§YНагорода залежить від громадянської війни в Азербайджані.§!"
 PER_financial_support_for_the_resistance_front: "Фінансувати опір"
 PER_financial_support_for_the_resistance_front_desc: "Грошей, які ми раніше давали фронту опору, було достатньо, щоб почати повстання, але тепер їм, найімовірніше, буде потрібно ще більше, якщо вони хочуть перемогти, і ми повинні надати те, що їм потрібно!"
 PER_military_support_for_the_resistance_front: "Військова підтримка опору"
 PER_military_support_for_the_resistance_front_desc: "Зброї, яку ми раніше надали фронту опору, було достатньо для початку повстання, але тепер їм, скоріш за все, буде потрібно ще більше, якщо вони хочуть перемогти, і ми повинні надати те, що їм потрібно!"
 PER_enter_the_war_by_our_self: "Вступити в конфлікт"
 PER_enter_the_war_by_our_self_desc: "Азербайджанський конфлікт затягується, і ми не можемо ризикувати втручанням міжнародної спільноти, тому нам доведеться діяти швидко, щоб одразу покінчити із залишками опозиції!"
 PER_we_always_support_azarabadegan: "Повна підтримка"
 PER_we_always_support_azarabadegan_desc: "Від фінансування до озброєння, азербайджанський уряд знає, що коли вони в біді, вони можуть покластися на нас, тому що ми, на відміну від будь-кого іншого, завжди надамо підтримку!"
 PER_co_operate_with_armenians: "Кооперація з Вірменією"
 PER_co_operate_with_armenians_desc: "Азербайджан - скалка не тільки для нас, а й для вірмен. Ми можемо використати вірмено-азербайджанське суперництво в наших інтересах і підтримати наших вірменських товаришів проти спільної загрози!"
 PER_cooperate_with_armenians_against_azerbaijan: "Вірменія погодилася на кооперацію проти Азербайджану."
 PER_armenia_refused_to_cooperate_against_azerbaijan: "Вірменія відкинула кооперацію проти Азербайджану."
 PER_turkey_for_muslims: "Туреччина для мусульман"
 PER_turkey_for_muslims_desc: "Туреччина - тільки для мусульман, ми повинні діяти відповідно, щоб вона залишалася такою!"
 PER_turkey_for_shia_people: "Туреччина для шиїтів"
 PER_turkey_for_shia_people_desc: "Туреччина вже давно відхилилася від Істинного Шляху, Ми дамо турецькому народові Істинну Релігію, якої він повинен дотримуватися!"
 PER_invest_on_muslims_propaganda: "Інвестиції в ісламську пропаганду"
 PER_invest_on_muslims_propaganda_desc: "Туреччина стала центром антиісламських ідеалів, які пропагуються близькістю до Ізраїлю і Європи. Ми повинні придушити це за допомогою системного ланцюга "інформаційних кампаній", щоб перевиховати населення, щоб воно побачило справжнє світло, незалежно від того, до якої гілки ісламу воно належить!"
 PER_support_turkey_shia_mullas: "Підтримати шиїтських муллів"
 PER_support_turkey_shia_mullas_desc: "Згідно з чинною конституцією Туреччини, сунітські мечеті фінансуються тільки Діянетом, або Президентом у справах релігії. Без державної підтримки важко утримувати шиїтські мечеті та поширювати істинне слово шиїзму, тому ми, як єдина справді несекулярна шиїтська нація, повинні підтримати їх!"
 PER_support_muslim_social_media: "Підтримати мусульманські соціальні мережі"
 PER_support_muslim_social_media_desc: "Турецький уряд робить кричущі спроби придушити соціальні мережі, особливо Ердоган, який заявив, що соціальні мережі - це "загроза демократії". Навпаки, демократія найкраще проявляється через соціальні мережі, і ми повинні підтримувати мусульман, які виступають проти уряду на таких платформах, таємно, звичайно!"
 PER_arm_shia_militias: "Озброїти шиїтські загони"
 PER_arm_shia_militias_desc: "Занадто довго алевіти були придушені під владою сунітської Туреччини! Ми повинні озброїти їх, щоб вони могли боротися за свободу!"
 PER_rush_to_the_turkey: "Увірватися до Туреччини"
 PER_rush_to_the_turkey_desc: "Повстанський рух, який ми фінансували, не може протриматися так довго проти краще оснащених турецьких збройних сил, нам доведеться поспішити до них на допомогу, щоб забезпечити їхню перемогу!"
 PER_anti_erdogan_propaganda: "Антиердоганська пропаганда"
 PER_anti_erdogan_propaganda_desc: "Спроби Ердогана обмежити свободу слова в соціальних мережах не залишилися непоміченими ні нами, ні самими турками. Ми можемо використати це в наших інтересах, щоб зробити Ердогана найненависнішою людиною в Туреччині!"
 PER_recruitment_of_intelligence_in_turkey: "Вербування шпигунів у Туреччині"
 PER_recruitment_of_intelligence_in_turkey_desc: "З популярністю Ердогана, яка пірнає в унітаз, є різні елементи турецького суспільства, готові й охочі співпрацювати з нами, щоб усунути непопулярний уряд. Ми повинні схопити кількох із них, поки є можливість, і мати власних турецьких шпигунів!"
 PER_invest_on_intelligence_base_in_turkey: "Створити базу розвідки в Туреччині"
 PER_invest_on_intelligence_base_in_turkey_desc: "Що може бути більш уривчастим, ніж люди, які їдуть до Ірану і назад посеред ночі? Практично нічого, тому нам слід організувати кілька іранських "чайних будиночків" по всій країні, де наші турецькі розвідники зможуть зустрічатися з нами в приватному порядку."
 PER_train_intelligence_commandos: "Тренування командос"
 PER_train_intelligence_commandos_desc: "Наші "шпигуни" з Туреччини - це не стільки шпигуни, скільки цивільні інформатори, і хоча вони мають своє застосування, деякі з більш прихованих операцій, які ми плануємо, вимагають підготовлених агентів, і, схоже, нам доведеться самим навчати наших турків."
 PER_the_last_steps_of_erdogan: "Останні дні Ердогана"
 PER_the_last_steps_of_erdogan_desc: "Ви коли-небудь ховали пістолет у камеру репортера, щоб під час зйомки з нього вилетіла куля? Так, і ми збираємося зробити кілька хороших фотографій голови Ердогана!"
 PER_IBRC: "ІЦБР"
 PER_IBRC_desc: "Іранський центр біологічних ресурсів був створений 2008 року при Академічному центрі освіти, культури і досліджень, його основною метою є поліпшення національних досліджень зі збору, збереження та вивчення біологічних ресурсів. З цією метою центр спробує стати першопрохідцем у розвитку науки про життя та технологій, якості життя та збереження біорізноманіття."
 PER_IFDA: "ІУКППЛ"
 PER_IFDA_desc: "Іранське управління з контролю за продуктами харчування та ліками, схоже на інші органи такого типу інших країн, тобто його місія полягає в забезпеченні якості продуктів харчування та безпеки ліків за допомогою регулювання."
 PER_royan_research_institute: "Дослідницький Інститут Рояна"
 PER_royan_research_institute_desc: "Інститут Рояна - це іранський клінічний, науково-дослідний та освітній інститут, що займається біомедичними, трансляційними та клінічними дослідженнями, дослідженнями стовбурових клітин і лікуванням безпліддя. Заснований 1991 року, а потім схвалений Міністерством охорони здоров'я як Центр досліджень на основі клітин 1998 року, цей центр домігся багатьох революційних успіхів завдяки ліберальним законам Ірану щодо досліджень стовбурових клітин."
 PER_dna_researchs: "Дослідження ДНК"
 PER_dna_researchs_desc: "Намагатися побачити нитки ДНК - це те саме, що намагатися побачити зірки на протилежному боці Всесвіту, для цього потрібен потужний телескоп, або, в цьому випадку, мікроскоп. ДНК обов'язково покаже нам деякі цікаві речі, які ми могли б використати в наших спробах генетичних досліджень, тож давайте подивимося, що ми зможемо побачити!"
 PER_check_standards_of_food_produce_factories: "Перевірка стандартів харчової промисловості"
 PER_check_standards_of_food_produce_factories_desc: "Внутрішніми каналами нам стало відомо, що деякі заводи, можливо, не дотримуються стандартів, встановлених ІУКППЛ. Ми повинні переслідувати ці можливі порушення і припиняти будь-які зловживання, які ми виявимо!"
 PER_dna_backs: "Спонсорування досліджень ДНК"
 PER_dna_backs_desc: "Ви вчений, який працює в галузі генетики? Ви так само бідні, як іранська команда моддингу MD? Не хвилюйтеся, бо ми, як іранський уряд, будемо платити вам за те, що ви займаєтеся генетикою! Дуже шкода команду MD!"
 PER_freezing_of_human_sex_cells_and_embryos: "Кріозаморозка ембріонів"
 PER_freezing_of_human_sex_cells_and_embryos_desc: "Два слова: Сипорські солдати. Взагалі-то це була помилка, я хотів сказати "суперсолдати", але незалежно від цього, ми завжди можемо протестувати ембріони, щоб створити найбільш генетично досконалого індивідуума для примусової служби в армії!"
 PER_police_e_rahvar: "Дорожня поліція"
 PER_police_e_rahvar_desc: "Дорожня поліція НАДЖА, є правоохоронним органом в Ірані, який відповідає за охорону дорожнього руху і патрулювання автострад."
 PER_tighten_driving_licence_grants: "Ускладнити отримання водійських прав"
 PER_tighten_driving_licence_grants_desc: "Як найкраще зробити так, щоб вас не збила бабуся на світлофорі? Зробити кваліфікацію для водіння ще складнішою! Це зробить нашу роботу набагато простішою, і нам знадобиться менше дорожньої поліції!"
 PER_improved_inspection_methods: "Удосконалення інспекцій"
 PER_improved_inspection_methods_desc: "Як відрізнити вантажівку, що перевозить яйця, від вантажівки, що перевозить засоби опору? Ми теж не знаємо відповіді на це запитання, тож нам слід краще перевіряти транспортні засоби, щоб не проґавити можливість спіймати терористів!"
 PER_mobilize_the_road_police: "Мобілізація дорожньої поліції"
 PER_mobilize_the_road_police_desc: "Правду кажучи, поліція - це цивільні збройні сили, тільки з великими обмеженнями. У разі вторгнення або протестів ми могли б мобілізувати ці сили, навчені наводити і стріляти."
 PER_NAJA: "НАДЖА"
 PER_NAJA_desc: "Командування правоохоронних органів Ісламської Республіки Іран - це поліцейські сили в Ірані."
 PER_train_undercover_cop: "Тренування підпільних поліцейських"
 PER_train_undercover_cop_desc: "Мистецтво бути ні поміченим, ні почутим, ні запідозреним - це трохи складніше, ніж здається людям. Якби в нас були офіцери, здатні проникати у внутрішні повстанські групи непоміченими, це значно полегшило б роботу з цими елементами! Ми повинні підготувати кілька людей."
 PER_procurement_of_espionage_equipment: "Закупівля обладнання для шпигунства"
 PER_procurement_of_espionage_equipment_desc: "Приховування зброї, мікрофонів і навушників у найнезрозуміліших і найбуденніших місцях і предметах - це головне, коли ви намагаєтеся не виглядати підозріло. Однак придбання подібних пристроїв - складніша справа. Ви не можете просто піти в супермаркет і купити кавовий кухоль із вбудованою камерою!"
 PER_peoples_security: "Цивільна безпека"
 PER_peoples_security_desc: "Громадяни нашої країни почуваються в безпеці, згідно з вигаданими нами даними. Нам потрібно збільшити фінансування поліції, щоб вони відчували себе захищеними і слухняними!"
 PER_more_bases_in_tehran: "Збільшити кількість відділень у Тегерані"
 PER_more_bases_in_tehran_desc: "Тегеран рясніє підривною діяльністю, чого і слід було очікувати, враховуючи, що це наша столиця. Своєю чергою, це найбільш густонаселене місто, тому для забезпечення миру і безпеки нам необхідно побудувати більше поліцейських відділків і баз прихованої агентури."
 PER_cooperate_with_vaja: "Кооперація з розвідкою"
 PER_cooperate_with_vaja_desc: "Ми повинні інвестувати і співпрацювати з нашими спецслужбами, щоб виявити іноземні та внутрішні загрози і покласти край цим потенційно руйнівним проблемам..."
 PER_military_police_training: "Підготовка військової поліції"
 PER_military_police_training_desc: "Як показали події протестів 2003 року, військова поліція, яку ми маємо в своєму розпорядженні в даний час, недостатньо добре навчена, щоб впоратися з протестами або придушити їх. Нам доведеться ще більше тренувати ці сили і переконатися, що вони найкращі з найкращих і готові до наступних протестів." 
 PER_occupation_management_strategies: "Стратегії придушення"
 PER_occupation_management_strategies_desc: "Що саме ми робимо з протестувальниками? Ну, громадськість не знає, але вони достатньо налякані нашою відплатою, щоб двічі подумати про протести!"
 PER_more_bases_in_sistan_o_balochistan: "Збільшити кількість баз в\nСистані та Белуджистані"
 PER_more_bases_in_sistan_o_balochistan_desc: "Систан і Белуджистан - центр сунітських груп опору через свою віддаленість і важкодоступність, оскільки, вочевидь, ми "утискаємо їхні релігійні права" і "переслідуємо релігійні меншини". Хоча вони цілком праві, ми не хочемо чути їхні скарги, тому нам слід побудувати більше застав, як для поліції, так і для військових, щоб вони могли ловити цих людей!"
 PER_VAJA: "Міністерство розвідки"
 PER_VAJA_desc: "Міністерство розвідки Ісламської Республіки Іран є головним розвідувальним органом Ісламської Республіки Іран і членом Іранської розвідувальної спільноти."
 PER_information_and_security_university: "Університет безпеки"
 PER_information_and_security_university_desc: "Хоча в нас уже давно є VAJA, ми не мали школи для навчання оперативників, ми покладалися тільки на [redacted] і [redacted], щоб знайти їх. Однак ми могли б самі створити школу і зробити її настільки прихованою, що ніхто б не дізнався про її існування!"
 PER_sepah_imam_zaman: "Корпус Імама Замана"
 PER_sepah_imam_zaman_desc: "Корпус Імама Замана, або Сепах, що означає "корпус", - це нова група елітних сил нашої агенції, навчених мистецтву підривної діяльності, збору розвідданих і проникнення. Вони можуть робити практично все, що пов'язано зі шпигунством, крім того, щоб попастися!"
 PER_sepah_cyberi: "Кібер Сепах"
 PER_sepah_cyberi_desc: "Хоча традиційний збір розвідданих дуже важливий, у світі, де технології посідають дедалі більше місце і всі секретні архіви зберігаються в цифровому вигляді, було б розумно створити власну групу хакерів для захисту наших брудних секретів."
 PER_overseas_issues: "Закордонні операції"
 PER_overseas_issues_desc: "Хіба вам не хотілося б дізнатися, що там робить Ізраїль? Ми б теж хотіли знати, завжди приємно знати про справи інших, особливо коли вони стосуються тебе!"
 PER_hack_rafael_company: "§RЗламати Rafael Company§!"
 PER_hack_rafael_company_desc: "Rafael Advanced Defense Systems Ltd - ізраїльська компанія оборонних технологій. Вона створила деякі з найбільш передових військових технологій, відомих на Землі, як-от "Праща Давида", система протиракетної оборони, що здатна перехоплювати наші "Шахаб-2" і "Шахаб-3". Ми повинні знати, що розробляє ця компанія, і, можливо, зробити це своїми силами!"
 PER_hack_traffic_system: "§RЗламати міські системи§!"
 PER_hack_traffic_system_desc: "В Ізраїлі дуже розвинена система дорожнього руху, що обслуговує мережу доріг, яка охоплює всю країну. Якби вони могли перевірити, де знаходяться наші сили через дорожні камери, це було б дуже погано в тактичному сенсі, але краще для нас, якби ми були тими, хто контролює цю систему..."
 PER_amin_military_academy: "Військова академія Аміна"
 PER_amin_military_academy_desc: "Академія Амін - це поліцейська академія в Ірані, пов'язана з Силами охорони правопорядку Ісламської Республіки Іран. В академії пройшли навчання співробітники поліції з 16 країн світу."
 PER_re_equip_the_road_police: "Реекіпірування дорожньої поліції"
 PER_re_equip_the_road_police_desc: "Після революції 1979 року ми провели велику реорганізацію поліції, об'єднавши Шахрбані, Жандармерію і Комітет Ісламської Революції в одну силу. На нашій службі перебуває близько 600 тисяч офіцерів, а бюджетні асигнування дуже малі, більшість із них недостатньо оснащені для тих підприємств, які ми намагаємося здійснити, тому ми повинні оснастити їх новітньою зброєю!"
 PER_reinforce_astara_naval_base: "Зміцнити базу в Астарі"
 PER_reinforce_astara_naval_base_desc: "З огляду на те, що Азербайджан залишиться Іраном, краще зміцнити військово-морську базу в Астарі, щоб нам було зручніше перекидати туди вантажі."
 PER_ask_for_russian_peace_keepers: "Запросити російських миротворців"
 PER_ask_for_russian_peace_keepers_desc: "Виявилося, що азербайджанці дуже хотіли зберегти свій суверенітет як національну державу, і різні групи вели проти нас партизанські кампанії в гористій місцевості Кавказу. Росія, будучи нашим близьким другом, могла б допомогти нам у їх придушенні, і це створило б враження, що ми піклуємося про права людини!"
 PER_ask_russians_for_arms: "Запросити російську зброю"
 PER_ask_russians_for_arms_desc: "Що дасть присутність російських військ у нашій країні? Повстанці, які б'ються з нами, будуть стріляти в них не менше, ніж у нас! Нам потрібна російська зброя, і багато!"
 PER_ask_armenians_for_militas: "Закликати вірменську міліцію"
 PER_ask_armenians_for_militas_desc: "Повернення азербайджанцями своєї нації і незалежності лякає Вірменію не менше, ніж нас. Можливо, звернення до вірменських миротворців із проханням допомогти нам у боротьбі з сепаратистськими силами було б гарною ідеєю..."
 PER_ask_armenians_for_militas_tt: "§YНагорода залежить від вступу в конфлікт в Азербайджані§!"
 PER_identify_corrupt_officials: "Знайти чиновників-корупціонерів"
 PER_identify_corrupt_officials_desc: "Ми не можемо позбутися того, хто, як ми не знаємо, корумпований! Спочатку ми маємо визначити, хто з найбільшою вірогідністю ласий на корупцію, а потім спостерігати і чекати."
 PER_force_them_to_resign: "Попросити їх піти"
 PER_force_them_to_resign_desc: "Чому ми повинні робити з корупціонерів таку велику справу? Якщо хтось із громадськості дізнається про це, це може виставити наші спецслужби недолугими, адже як може така добре оснащена служба не вміти виявляти корупцію просто в нас під носом? Найкраще, якщо ми змусимо їх піти у відставку з вигаданих причин..."
 PER_punishment_by_the_judiciary: "Судові покарання"
 PER_punishment_by_the_judiciary_desc: "Кожен заслуговує права на суд, і ці чиновники - не виняток! Ніхто не каже, що суд має бути справедливим, але ми маємо зробити так, щоб вони трималися подалі від влади."
 PER_broadcast_trial_in_media: "Транслювати процес"
 PER_broadcast_trial_in_media_desc: "Ганьба цим чиновникам за корупцію! Після довгих пошуків корупції ми виявили цих хлопців, які, напевно, корумповані, і, можливо, кілька людей, які трохи більш двозначні, але нам потрібно було багато арештів, щоб це мало гарний вигляд на телебаченні!"
 PER_broadcast_trial_in_media_effect: "Збільшить §YІсламську пропаганду§! на §G25%§!"
 PER_modernize_the_riot_police: "Модернізувати розгони протестів"
 PER_modernize_the_riot_police_desc: "Більшість бійців, задіяних нині, оснащені озброєнням і автомобілями 90-х і 2000-х років. Як ми можемо очікувати, що вони будуть робити все можливе зі старим обладнанням? Ми повинні модернізувати їх!"
 PER_improve_domestic_light_armor: "Покращити свою легку броню"
 PER_improve_domestic_light_armor_desc: "Наразі ми майже повністю покладаємося на іноземний імпорт бронемашин, особливо з Росії. У зв'язку з планами щодо збільшення незалежності від міжнародного ринку, у нас з'явилася необхідність у розробці власної легкої броні для транспортних засобів."
 PER_IDRO: "ОПРО"
 PER_IDRO_desc: "Організація промислового розвитку та оновлення Ірану була заснована 1967 року в Ірані. Група ОПРО є однією з найбільших компаній в Ірані. Вона також є одним з найбільших конгломератів в Азії. Метою ОПРО є розвиток промислового сектора Ірану і прискорення процесу його індустріалізації, а також експорт іранської продукції по всьому світу."
 PER_free_automobile_imports: "Вільний імпорт автомобілів"
 PER_free_automobile_imports_desc: "Люди хочуть іноземні розкішні автомобілі? Ну, хто ми такі, щоб їх зупиняти? Давайте полегшимо іноземним компаніям ведення бізнесу тут за допомогою вільного імпорту автомобілів!"
 PER_domestic_automobile_industry: "Локальне автомобілебудування"
 PER_domestic_automobile_industry_desc: "Якими б чудовими не були іноземні автомобілі, це знижує наші власні промислові можливості з виробництва автомобілів, оскільки ми майже повністю покладаємося на інших, які роблять їх для нас. Ми повинні створити власну вітчизняну промисловість, щоб гарантувати, що у наших людей завжди буде доступ до автомобілів, навіть якщо вони не такі розкішні!"
 PER_IKCO: "§2IKCO§!"
 PER_IKCO_desc: "Iran Khodro, відома як IKCO, є іранським автовиробником зі штаб-квартирою в Тегерані. IKCO була заснована 1962 року як Iran National. Державна компанія виробляє автомобілі, включно з легковими автомобілями Samand, Peugeot і Renault, а також вантажівки, мікроавтобуси та автобуси."
 PER_SAIPA: "§OSAIPA§!"
 PER_SAIPA_desc: "SAIPA - іранський автовиробник зі штаб-квартирою в Тегерані. SAIP Awas була заснована 1965 року. В останні роки її продукцією були здебільшого неліцензійні корейські автомобілі, а також власний двигун і модельний ряд автомобілів."
 PER_kia: "§RKia§!"
 PER_kia_desc: "Kia Corporation, широко відома як Kia, є південнокорейським багатонаціональним виробником автомобілів зі штаб-квартирою в Сеулі, Південна Корея."
 PER_peugeot: "§gPeugeot§!"
 PER_peugeot_desc: "Peugeot - французька марка автомобілів, що належить компанії Stellantis. Компанія Peugeot родом із Сошо. Peugeot зберегла там великий завод і музей Peugeot."
 PER_cerato: "Cerato"
 PER_cerato_desc: "Kia Cerato - компактний автомобіль, що випускається південнокорейським виробником Kia з 2003 року."
 PER_207_sd: "207 SD"
 PER_207_sd_desc: "Peugeot 207 - це суперміні-автомобіль (B), який був розроблений і випускається французьким автовиробником Peugeot."
 PER_runna: "Runna"
 PER_runna_desc: "Runna (кодова назва X12) - це легковий автомобіль іранського виробника IKCO (Iran Khodro). Це седан, створений на базі Peugeot 206, і менший, ніж IKCO Samand (X7)."
 PER_tiba: "Tiba"
 PER_tiba_desc: "Tiba - це іранський автомобіль, вироблений компанією Saipa. Платформа автомобіля була розроблена компанією Saipa, і його безпека є розумною. У його виробництві були задіяні послуги близько 122 місцевих виробників і вироблено близько 810 деталей."
 PER_imam_alis_riot_police: "Особливі загони Імама Алі"
 PER_imam_alis_riot_police_desc: "Підрозділ Імама Алі є частиною Командування спеціальних підрозділів FARAJA - підрозділу Командування правоохоронних органів Ісламської Республіки Іран, у віданні якого перебувають сили спеціального призначення."
 PER_nopo: "NOPO"
 PER_nopo_desc: "NOPO, що офіційно означає Контртерористичний спецназ, є іранським спецпідрозділом Командування спеціальних підрозділів Сил правопорядку Ісламської Республіки Іран."
 PER_quantity_effort: "кількістю перед якістю"
 PER_quantity_effort_desc: "Для економічного зростання нам не потрібні якісні товари. Достатньо великої кількості дешевих товарів."
 PER_licences_from_china: "Ліцензії з Китаю"
 PER_licences_from_china_desc: "Наші східні партнери можуть надати нам велику допомогу, завдяки своєму величезному досвіду у виробництві."
 PER_secure_old_soviet_schematics: "Використовувати радянські креслення"
 PER_secure_old_soviet_schematics_desc: "Радянський промисловий потенціал істотно допоміг нам під час холодної війни. Він може бути корисний нам і сьогодні."
 PER_study_eastern_desgins: "Східна зброя"
 PER_study_eastern_desgins_desc: "Російські та китайські ВПК набагато кращі за своїх західних конкурентів. Нам потрібне найкраще обладнання, яке вони можуть нам надати."
 PER_study_western_designs: "Західна зброя"
 PER_study_western_designs_desc: "Американські та європейські НДДКР створюють майбутнє військової техніки. Їхні розробки поліпшать нашу армію і зроблять її конкурентоспроможною порівняно зі світовими лідерами."
 PER_import_anti_riot_equipments: "Імпорт техніки з розгону протестів"
 PER_import_anti_riot_equipments_desc: "Отже, останній наш бунт закінчився не дуже добре. Насправді, це були найбільші заворушення в нашій історії, і ми були дуже неготовими до величезної кількості протестувальників. Про всяк випадок ми повинні придбати обладнання для боротьби з заворушеннями, щоб бути впевненими, що ми підготовлені трохи краще, ніж минулого разу."
 PER_import_equipment_for_nopo: "Оснащення для NOPO"
 PER_import_equipment_for_nopo_desc: "Наразі NOPO має доволі багато речей, необхідних для контртерористичних операцій, однак, вони не мають усього. На даний момент ми не можемо зробити все, тому краще просто імпортувати деякі речі, щоб у них хоча б щось було."
 PER_identify_dmoestic_separatists: "Ідентифікувати внутрішніх сепаратистів"
 PER_identify_dmoestic_separatists_desc: "Ми виявили безліч внутрішніх сепаратистських угруповань у південно-західному і південно-східному регіонах Ірану, з якими необхідно боротися для гарантування безпеки наших кордонів."
 PER_identify_foreign_separatists: "Ідентифікувати зовнішніх сепаратистів"
 PER_identify_foreign_separatists_desc: "Ми виявили цілу низку підтримуваних іноземцями сепаратистських угруповань у західному і північно-західному регіонах Ірану, з якими необхідно боротися для забезпечення нашої територіальної цілісності."
 PER_arrest_separatists_in_balochistan: "Заарештувати сепаратистів у §YBalochestan§!"
 PER_arrest_separatists_in_balochistan_desc: "Ми ідентифікували багатьох сепаратистів-злочинців у Балохістані та розпочали масштабну боротьбу з цими розкольницькими елементами!"
 PER_arrest_separatists_in_kordestan: "Заарештувати сепаратистів у §YКордестані§!"
 PER_arrest_separatists_in_kordestan_desc: "Ми виявили багатьох сепаратистських покидьків у Кордестані, ми заарештували дюжину іноземних шпигунів і припинили їхні поставки, і ми почали масштабні репресії проти самих сепаратистів!"
 PER_arrest_separatists_in_azerbaijan: "Заарештувати сепаратистів у §YАзербайджані§!"
 PER_arrest_separatists_in_azerbaijan_desc: "Ми виявили багатьох зрадників-сепаратистів в Азербайджані, ми заарештували їхніх головних контрабандистів зброї і поставок, і ми почали масштабні репресії проти самих сепаратистів!" 
 PER_arrest_separatists_in_khuzestan: "Заарештувати сепаратистів у §YХузестані§!"
 PER_arrest_separatists_in_khuzestan_desc: "Ми виявили багатьох сепаратистських покидьків у Хузестані, і ми почали масове придушення цих розкольницьких елементів!"
 PER_command_and_control_office: "Управління з контролю"
 PER_command_and_control_office_desc: "Наш Об'єднаний штаб збройних сил контролює все та всіх, хто нижчий від нього за званням, і координує пересування військ. Він створений за зразком об'єднаного і комбінованого штабів Сполучених Штатів, оскільки цей об'єднаний штаб тільки контролює операції, тоді як Міністерство оборони контролює адміністративні питання."
 PER_irgc_airforce: "Авіація КВІР"
 PER_irgc_airforce_desc: "ВПС Корпусу вартових ісламської революції - це стратегічні ракетні, повітряні та космічні сили КВІР."
 PER_irgc_ground_forces: "Сухопутні сили КВІР"
 PER_irgc_ground_forces_desc: "Сухопутні війська Корпусу вартових ісламської революції, скорочено NEZSA, - це сухопутні сили, які Корпус вартових ісламської революції (КВІР) утримує паралельно з регулярною армією Ірану. На додаток до своєї звичайної військової ролі, сухопутні війська вартових революції більше орієнтовані на боротьбу з внутрішніми заворушеннями, ніж регулярна армія."
 PER_irgc_naval_forces: "Флот КВІР"
 PER_irgc_naval_forces_desc: "ВМС Корпусу вартових ісламської революції, офіційно скорочена назва NEDSA, але також відома як ВМС Сепах і під абревіатурою IRGCN, є військово-морською службою Корпусу вартових ісламської революції, заснованою 1985 року, і однією з двох морських сил Ірану, паралельно зі звичайними ВМС Ісламської Республіки Іран."
 PER_take_over_persian_gulf_security: "Захопити контроль над затокою"
 PER_take_over_persian_gulf_security_desc: "NEDSA спеціалізується на швидкісних маневрах, на відміну від іранського флоту, який є традиційнішим флотом із більшими суднами. Наразі іранський флот контролює оборону Перської затоки, але NEDSA більш здатна виконувати місії своєчасно, хоча і в менших масштабах. Ми повинні передати оборонні обов'язки NESDA."
 PER_inspect_regional_headquarters: "Інспекція на місцях"
 PER_inspect_regional_headquarters_desc: "Чим займається регіональний штаб? Найкраще, якщо ми підемо і перевіримо, щоб переконатися, що вони завжди роблять усе можливе найоптимізованішим чином!"
 PER_advanced_ballistics_effort: "Поліпшити артилерію"
 PER_advanced_ballistics_effort_desc: "Як ми можемо стверджувати, що в нас є потужні ракети, здатні в одну мить вразити Ізраїль, коли в нас їх немає? Найкращий спосіб сказати, що вони у нас є, - це справді мати їх, що означає, що нам доведеться досліджувати більш досконалі ракетні технології."
 PER_irgc_havaniruz: "Хаваніруз КВІР"
 PER_irgc_havaniruz_desc: "Хаваніруз, або повітряна підтримка, - це те, чого наразі дуже мало у наших військ на землі. КВІР міг би взяти на себе цю роль, забезпечуючи нашій армії постійну підтримку з повітря..."
 PER_irgc_drone_command: "Дрони КВІР"
 PER_irgc_drone_command_desc: "На даний момент ми маємо мережу управління безпілотниками для розширення можливостей безпілотної авіації, і все це під контролем ВПС КВІР!"
 PER_external_operations: "Зовнішні операції"
 PER_external_operations_desc: "Останніми роками КВІР звик діяти на чужій території, на незадоволення наших сусідів. Однак ми вважаємо це необхідним кроком для захисту іранських інтересів, навіть якщо ми не у себе вдома!"
 PER_diplomatic_training: "Дипломатична підготовка"
 PER_diplomatic_training_desc: "Наші зовнішні операції розширилися від простої присутності на чужій території під час війни до активної діяльності на чужій території під час миру. КВІР зараз найбільше схожий на інтервенційні сили, тож дозвольте їм! Щоправда, їм доведеться дуже добре переконати інших у тому, щоб вони їх впустили..."
 PER_saberin_special_forces_divison: "Спецназ Саберин"
 PER_saberin_special_forces_divison_desc: "Бригада "Саберін Такавар", також відома як "Загін Саберін", є елітним підрозділом сухопутних військ Корпусу вартових ісламської революції. Вона вважається одним із найкращих підрозділів іранських збройних сил, що має десятиліття військового і бойового досвіду як на батьківщині, так і спеціально в закордонних операціях у сусідніх країнах."
 PER_irgc_marines: "Морська піхота КВІР"
 PER_irgc_marines_desc: "Спеціальний підрозділ NEDSA, також відомий як Sepah Navy Special Force (S.N.S.F.), є такаварським підрозділом ВМС Корпусу вартових ісламської революції (КВІР), дислокованим на острові Великий Фарур у Перській затоці. До складу підрозділу входять морські піхотинці, фрогмени і снайпери, що спеціалізуються на вертолітних, амфібійних бойових діях і морському десантуванні."
 PER_work_with_the_artesh: "Кооперація з армією"
 PER_work_with_the_artesh_desc: "Наявність двох повністю роз'єднаних вищих військових командувань не буде функціональною в натині. Щоб забезпечити нашу перемогу, і КСІР, і АІРА повинні працювати в тандемі один з одним для досягнення найкращого результату."
 PER_bolster_naval_presence: "Заявити про морську присутність"
 PER_bolster_naval_presence_desc: "Нинішньої військово-морської присутності, яку ми встановили в Перській затоці, недостатньо, щоб перевершити або навіть протистояти американському флоту, що має кілька баз у затоці. Нам необхідно збільшити кількість кораблів, якщо ми хочемо мати шанс на гегемонію в регіоні."
 PER_the_the_end_of_israel: "Кінець Ізраїлю"
 PER_the_end_of_israel_desc: "Завдяки нашій боротьбі з'явилася можливість перенести боротьбу в Ізраїль! Прийшов час розрубати голову змії, що плете павукове гніздо, джерело наших проблем! Зараз або ніколи! Ми йдемо Ізраїль, Аллаху Акбар!"
 PER_irgc_quds_force: "Кудс КВІР"
 PER_irgc_quds_force_desc: "Сили Кудс - один із п'яти підрозділів КВІР, що спеціалізується на веденні нетрадиційної війни та операціях військової розвідки.  Відповідаючи за екстериторіальні операції, Сили Кудс підтримують недержавні суб'єкти в багатьох країнах, включно з Хезболлою, Хамасом, Палестинським ісламським джихадом, єменськими хутистами і шиїтськими ополченнями в Іраку, Сирії та Афганістані."
 PER_the_road_to_jerusalem: "Дорога до Єрусалима"
 PER_the_road_to_jerusalem_desc: "Нам доведеться пройти довгий шлях, щоб досягти Єрусалима, але ми зробимо це, і ми звільнимо мусульман Палестини, одна дія за іншою!"
 PER_azerbaijan_returns_to_iran: "Азербайджан\nповертається до Ірану"
 PER_azerbaijan_returns_to_iran_desc: "Давним-давно Азербайджан був частиною нашої нації і навіть заклав основи нашої сучасної нації, але його повільно відокремили від нас росіяни Туркменчайським договором, а потім Голестанський договір став останнім цвяхом у кришку труни. Сьогодні Азербайджан - незалежна нація, живий хворий спогад... Ми плануємо змінити це і повернути те, що належало нам по праву!"
 PER_irgc_aerospace_force: "Космічні війська КВІР"
 PER_irgc_aerospace_force_desc: "Повітряно-космічні сили Корпусу вартових ісламської революції - це стратегічні ракетні, повітряні та космічні сили КВІР. У 2009 році їх було перейменовано з ВПС КВІР на Космічні війська КВІР."
 PER_a_great_satan_no_more: "Немає більше Сатани!"
 PER_a_great_satan_no_more_desc: "Нарешті... настав час упокорити або навіть знищити Великого Сатану: Сполучені Штати. Нас занадто довго залякували і підштовхували, ми покажемо їм і всьому світу справжню силу і завзятість іранської нації! В ім'я Аллаха, ми переможемо!"
 PER_support_the_assads: "Підтримка Асада"
 PER_support_the_assads_desc: "Сім'я Асадів, яка є нашим вірним шиїтським союзником у Сирії, зазнає великих труднощів, особливо під час подій "арабської весни". Ми повинні підтримати їх усіма можливими способами, щоб вони залишилися при владі!"
 PER_support_hashd_al_sha_bi: "Підтримка Аль-Хашд аш-Ша'бі"
 PER_support_hashd_al_sha_bi_desc: "Аль-Хашд аш-Ша'бі, також відомий як Комітет народної мобілізації (КНМ), є іракською державною парасольковою організацією, що складається з приблизно 67 різних озброєних угруповань, які налічують близько 128 000 бійців, які в основному є мусульманами-шиїтами. Спеціалізуючись на веденні бойових дій у міських умовах, вони є чудовим союзником під час кризи, і ми повинні допомогти їм придбати все необхідне!"
 PER_support_hezbullah: "Підтримка Хезболли"
 PER_support_hezbullah_desc: "Хезболла - ліванська шиїтська ісламістська політична партія і бойова група, очолювана генеральним секретарем Хасаном Насраллою з 1992 року. Хезболла була задумана мусульманськими священнослужителями і фінансувалася Іраном насамперед для того, щоб перешкодити ізраїльському вторгненню до Лівану, і відтоді вона залишається нашим близьким союзником. Будучи мікродержавою, вони потребуватимуть будь-якої допомоги, яку вони можуть отримати для боротьби з Ізраїлем!"
 PER_acquire_ports_in_the_west: "Забрати західні порти"
 PER_acquire_ports_in_the_west_desc: "Забезпечивши стабільність режиму Асада, ми можемо придбати порти в Латакії, щоб оточити Ізраїль з морського погляду, як з боку Червоного моря, так і з боку Середземного!"
 PER_secure_iraqi_partnership: "Партнерство з Іраком"
 PER_secure_iraqi_partnership_desc: "Зі зміцненням нашого впливу в Іраку ми, нарешті, домоглися того, що вони дозволили нам створити бази в їхній країні, на жах Ізраїлю!"
 PER_control_lebanese_defense: "Контроль оборони Лівану"
 PER_control_lebanese_defense_desc: "З нами, як головним захисником Лівану від іноземців, ми зможемо, нарешті, об'єднати Ліван під прапором Хезболли для створення сильнішої шиїтської держави без опору з боку ліванського уряду!"
 PER_dominion_over_the_levant: "Домінація над Ліваном"
 PER_dominion_over_the_levant_desc: "Тепер саме ми володіємо найбільшою владою і впливом у Лівані, а не Ізраїль! Їхній кінець стає дедалі ближчим..."
 PER_dominion_over_the_red_sea: "Домінація над\nКрасним морем"
 PER_dominion_over_the_red_sea_desc: "Створивши шиїтську державу в Мандебській протоці, ми відрізали Ізраїль від виходу з Червоного моря, забезпечивши собі військово-морське панування!"
 PER_the_defenders_of_islam: "Захисники ісламу"
 PER_the_defenders_of_islam_desc: "Ми, як єдина істинно шиїтська (не враховуючи світських держав, як-от Азербайджан) нація, маємо захищати права мусульман-шиїтів на Близькому Сході, бо ніхто інший цього не зробить!"
 PER_agitate_shias_in_bahrain: "Агітувати шиїтів у Бахрейні"
 PER_agitate_shias_in_bahrain_desc: "Занадто довго шиїтська меншина Бахрейну зазнавала мук з боку бахрейнської сунітської королівської сім'ї! Ми допоможемо їм побачити кращий шлях, допоможемо їм досягти своєї мети - звільнення!"
 PER_dismantle_the_saudi_monarchy: "Скасувати саудитську монархію"
 PER_dismantle_the_saudi_monarchy_desc: "Частину за частиною буде демонтовано Саудівську монархію, водночас нашою першою метою буде забезпечення незалежності катифійських шиїтів від їхнього придушення!"
 PER_dammam_success: "Даммамський бунт був успішним!"
 PER_support_the_ansar_allah: "Підтримати Ансар-Аллах"
 PER_support_the_ansar_allah_desc: "Шиїти Хуті будуть чудовим союзником, якщо ми хочемо забезпечити безпеку Мандебської протоки. Ми повинні забезпечити їхнє виживання як держави!"
 PER_the_battle_of_the_red_sea: "Битва за Червоне море"
 PER_the_battle_of_the_red_sea_desc: "На відміну від Перської затоки, Червоне море рясніє островами, острівцями і мілководдям, які наш нинішній флот не в змозі обійти через ризик сісти на мілину. Ми повинні побудувати корабель, пристосований для ведення бойових дій у прибережних водах, якщо ми хочемо отримати військово-морську перевагу в Червоному морі."
 PER_budget_estimates: "Оцінка бюджету"
 PER_budget_estimates_desc: "Наш нинішній бюджет показує, що ми маємо більш ніж достатньо коштів, щоб забезпечити населення безоплатною загальною освітою, орієнтованою на якість, і в нас усе ще буде профіцит!"
 PER_sponsor_enthusiastic_tv_shows: "Спонсорувати сміливі ТВ проєкти"
 PER_sponsor_enthusiastic_tv_shows_desc: "З такими грошима краще б наші люди дивилися телебачення, яке ми спонсоруємо, а не іноземні передачі, що можуть містити анти-нашу пропаганду!"
 PER_space_warfare: "Космічні війни"
 PER_space_warfare_desc: "З нашими космічними силами ми більш ніж здатні збивати ворожі супутники, щоб позбавити їх доступу до телекомунікацій з нашими власними супутниками, оснащеними найпотужнішими лазерами, які ми змогли знайти!"
 PER_astroid_mining: "Видобуток на астероїдах"
 PER_astroid_mining_desc: "Будучи країною, багатою нафтою, ми відчуваємо гостру нестачу інших дорогоцінних металів, необхідних для нашої промисловості. Хіба вам не хотілося б, щоб ми могли просто зірвати з неба багаті мінералами астероїди та забрати їхній вміст собі? Тепер це можливо!"
 PER_iranian_moon_base: "Іранська місячна база"
 PER_iranian_moon_base_desc: "Чому ні? Америка може спробувати створити це, а ми ні? Це покаже всьому світу нашу міць!"
 PER_reinforced_satellites: "Укріплені супутники"
 PER_reinforced_satellites_desc: "Що якщо інші країни розроблять супутники, оснащені зброєю, раніше за нас? Що якщо космічне сміття потрапить у наші супутники і знищить їх? З новим і вдосконаленим броньованим супутником ці проблеми більше не актуальні!"
 PER_to_merrikh_and_beyond: "На Місяць і далі!"
 PER_to_merrikh_and_beyond_desc: "Тепер ми стали космічною державою... У мене на очі навертаються сльози від того, як далеко ми зайшли..."
 PER_merrikh_effect: "\nЗапустить місію на §YМарс§! і повернеться на §YЗемлю§!".
 PER_moon_base_effect: "Запустить місію на §YМісяць§! і створить §YМісячну базу§!."
 PER_iranian_space_marines: "Іранські космічні десантники"
 PER_iranian_space_marines_desc: "Краще польських!"
 PER_israel_etelaat_base: "[ISR.GetFlag]Ізраїльська\nбаза"
 PER_israel_etelaat_base_desc: "Наявність власного новинного видання в Ізраїлі буде корисною для пошуку людей, які поділяють ті самі ідеї, що й ми, можливо, ми навіть зможемо знайти іноземних рекрутів!"
 PER_turkey_etelaat_base: "[TUR.GetFlag]Турецька\nбаза"
 PER_turkey_etelaat_base_desc: "Наявність власного новинного видання в Туреччині буде корисною для пошуку людей, які поділяють наші ідеї, можливо, ми навіть зможемо знайти іноземних рекрутів!"
 PER_azerbayjan_etelaat_base: "[AZE.GetFlag]Азербайджанська\nбаза"
 PER_azerbayjan_etelaat_base_desc: "Наявність власного новинного видання в Азербайджані буде корисною для пошуку людей, які поділяють наші ідеї, можливо, ми навіть зможемо знайти іноземних рекрутів!"
 PER_arabia_etelaat_base: "[SAU.GetFlag]Аравійська\nбаза"
 PER_arabia_etelaat_base_desc: "Наявність власного новинного видання в Саудівській Аравії буде корисною для пошуку людей, які поділяють наші ідеї, можливо, ми навіть зможемо знайти іноземних рекрутів!"
 PER_agents_of_hezbollah: "Агенти Хезболли"
 PER_agents_of_hezbollah_desc: "Завдяки нашій торговій точці ми знайшли різних палестинців, спраглих звільнити свою батьківщину від ізраїльського уряду! Ми залучили їх до роботи у співпраці з "Хезболлою"."
 PER_islamic_resistance_of_the_najba: "Ісламський опір Наджби"
 PER_islamic_resistance_of_the_najba_desc: "Шляхетний ісламський опір - це наша власна група антитурецького опору, яку ми сформували з добровольців, залучених репортажами нашого інформаційного агентства. Ми будемо використовувати їх, щоб послабити турецьку армію, розміщену на території наших союзників!"
 PER_islamic_resistance_of_the_najba_effect: "Завдає шкоди §Y[TUR.GetFlag]турецьким§! підрозділам у Сирії, Іраку та Курдистані."
 PER_elham_ali_f_under_sight: "Гейдар під нашим наглядом"
 PER_elham_ali_f_under_sight_desc: "Ільхам Гейдар, політик Азербайджану, що вирізняється авторитаризмом і сіонізмом, потрапив у поле нашого зору. Так близько, саме там, де ми хочемо його бачити..."
 PER_under_israel_skin: "Всередині Ізраїлю"
 PER_under_israel_skin_desc: "Палестинці, об'єднуйтеся проти Ізраїлю! Допоможіть нам проникнути в їхній уряд!"
 PER_under_turkey_skin: "Всередині Туреччини"
 PER_under_turkey_skin_desc: "Алевіти, об'єднуйтеся проти Туреччини! Допоможіть нам проникнути в їхній уряд!"
 PER_under_baku_skin: "Всередині Азербайджану"
 PER_under_baku_skin_desc: "Благочестиві азербайджанці, об'єднуйтеся проти Азербайджану! Допоможіть нам проникнути в їхній уряд!"
 PER_blow_nahariya_weapone_storage: "Підірвати склади в Нахарії"
 PER_nahariya_sabotage_tt: "Включає місію §YЗбройові склади в Нахарії§!\n(Потрібно §YВпровадження в армію§!)"
 PER_blow_turkey_iraqi_base: "Підірвати турецько-іракську базу"
 PER_blow_turkey_iraqi_base_desc: "Так, Ріко, ка-бум!"
 PER_turkey_iraqi_base_tt: "Включає місію §YТурецько-іракську базу§!\n(Потрібно §YВпровадження в армію§!)"
 PER_blow_baku_gas_canals: "Підірвати бакинські газопроводи"
 PER_blow_baku_gas_canals_desc: "Неможливо заробити гроші, якщо у вас немає газу, особливо в країні, яка залежить від експорту газу і нафти!"
 blow_baku_gas_canals_tt: "Включає місію §YВибухнути бакинські газопроводи§! \n(Потрібно §YГромадянське впровадження§!)"
 PER_sepah_in_arabistan: "Сепахи в Аравії"
 PER_sepah_in_arabistan_desc: "Тепер, коли ми змогли закріпитися в Саудівській Аравії, ми можемо послати КСІР для ведення таємної діяльності в Катіфі!"
 PER_under_arab_countries_skin: "Всередині Аравії"
 PER_under_arab_countries_skountries_skin_desc: "Шиїти Аравії, об'єднуйтеся проти саудитів! Допоможіть нам проникнути в їхній уряд!"
 PER_aramco_underfire: "Арамко під атакою"
 PER_aramco_underfire_desc: "Головна нафтова компанія Саудівської Аравії, джерело всіх їхніх доходів... Як ви думаєте, що станеться, якщо вона злетить у повітря?"
 PER_aramco_sabotage_tt: "Включає місію §YСаботаж Арамко§!\n(Потрібно §YГромадянське впровадження§!)"
 PER_domestic_issues: "Внутрішні справи"
 PER_domestic_issues_desc: "Наскільки важливі зовнішні проблеми, настільки ж важлива стабільна країна всередині країни, вільна від антиурядових сил!"
 PER_tabriz_etelaat_base: "База в Тебризі"
 PER_tabriz_etelaat_base_desc: "У Тебрізі проживає безліч великих меншин, які прагнуть вирватися на волю і створити свої власні держави, потай шукаючи підтримки іноземних урядів. Ми повинні знищити їх!"
 PER_trade_spies_with_money: "Підкуп шпигунів"
 PER_trade_spies_with_money_desc: "Хоч би як було здорово... знищення шпигунів як розвага, як ви думаєте, скільки б уряд заплатив за шпигуна, на підготовку якого він витратив сотні тисяч?"
 PER_tehran_etelaat_base: "База в Тегерані"
 PER_tehran_etelaat_base_desc: "Забезпечення того, щоб населення нашої столиці відповідало нашим ідеалам, досить важливе, щоб виправдати будівництво новинного видання, яке може навчити населення, як ідентифікувати іноземних шпигунів!"
 PER_irgc_missile_command: "Ракетне командування КВІР"
 PER_irgc_missile_command_desc: "Наявність окремої командної структури для забезпечення автономності нашої ракетної системи є доволі важливою, тим паче, що таке управління відповідатиме за дослідження ракетної техноногії."
 PER_armenian_voluntears: "Вірменські добровольці"
 PER_armenian_voluntears_desc: "Як ви думаєте, скільки вірмен добровільно погодилися б битися зі своїм заклятим ворогом - Азербайджаном? Давайте запитаємо!"
 PER_russias_support: "Підтримка з боку Росії"
 PER_russias_support_desc: "Росія любить нас не менше, ніж Вірменію, і будь-який шанс змістити Азербайджан з поста кавказької держави був би зустрінутий оплесками в посольстві!"
 PER_russia_refused_to_support_us_against_armenia: "Росія відкинула нашу пропозицію."
 PER_give_arms_to_armenians: "Озброїти Вірменію"
 PER_give_arms_to_armenians_desc: "Хоробрі вірмени, готові воювати, мають бути озброєні, і ми будемо їхніми постачальниками!"
 PER_buy_su_from_russia: "Купівля Су-35"
 PER_buy_su_from_russia_desc: "Планування битви в горах Азербайджану без літаків - це практично смертельний результат, особливо якщо вони створили укріплення. Нам знадобляться російські винищувачі для забезпечення переваги в повітрі і наземної підтримки в майбутньому бою!"
 PER_develop_armenian_air_bases: "Розвиток баз ВПС у Вірменії"
 PER_develop_armenian_air_bases_desc: "Якщо ми збираємося почати скоординовану атаку з трьох фронтів, нам усім потрібні сучасні та функціональні аеродроми, щоб забезпечити перевагу в повітрі. У Вірменії їх немає, тому ми побудуємо їх для них на знак доброї волі!"
 PER_develop_armenian_air_bases_effect: "Додасть §G2§! §YАвіабази§! в §YАрменії§!".
 PER_develop_armenian_missle_system: "Розвиток мережі ракет у Вірменії"
 PER_develop_armenian_missle_system_desc: "Вірменська ракетна система... припустимо, вона є й існує. Вона не найсучасніша, але функціональна, але систему доведеться модернізувати, щоб знищити азербайджанські укріплення на кордоні."
 PER_develop_armenian_missle_system_effect: "Додасть §G2§! §YРакетних установок§! і бонус до дослідження на §G1§! рік для §YВсіх ракет§! у §YАрменії§!"
 PER_military_exercises_with_armenia: "Навчання з Вірменією"
 PER_military_exercises_with_armenia_desc: "Описати попередній бойовий досвід Вірменії як бої було б применшенням. Хоча в них є функціональна та професійна армія, вона не може зрівнятися за якістю з російськими та нашими військами. Ми повинні навчити їх, щоб ця війна пройшла успішно!"
 PER_naval_co_exersises_with_russia: "Морські навчання з Росією"
 PER_naval_co_exersises_with_russia_desc: "Каспійський флот Росії більший за наш Каспійський флот, але обидва наші флоти разом узяті більші за флот Азербайджану, і ми можемо забезпечити військово-морську перевагу на азербайджанському узбережжі, але спершу подивімося, як піде співпраця під час деяких навчань."
 PER_united_against_azerbayjan: "Разом проти Азербайджану!"
 PER_united_against_azerbayjan_desc: "Уся банда в зборі та їде на Баку!"
 PER_reinforce_astara_naval_base_two: "Зміцнити базу в Астарі"
 PER_reinforce_astara_naval_base_two_desc: "З огляду на те, що Азербайджан тепер постійно належить Ірану, найкраще зміцнити військово-морську базу в Астарі, щоб нам було зручніше перекидати туди вантажі."
 PER_embargo_azerbayjan_toghter: "Колективне ембарго"
 PER_embargo_azerbayjan_toghter_desc: "Перед цим боєм ми могли б переконатися, що Азербайджан не в змозі чинити гідний опір, позбавивши їх усіх грошей!"
 PER_cancellation_of_economic_contracts: "Скасування економічних контрактів"
 PER_cancellation_of_economic_contracts_desc: "*Розвертається документ, про економічні контракти з Азербайджаном*"
 PER_cancellation_of_iron_ore_contracts: "Скасування рудових контрактів"
 PER_cancellation_of_iron_ore_contracts_desc: "*Рзвертається папір із написом: Рудові контракти з Азербайджаном*"
 PER_cancellation_of_gas_contracts: "Скасування газових контрактів"
 PER_cancellation_of_gas_contracts_desc: "*Горить папір, у якому йдеться про газові контракти з Азербайджаном*"
 PER_ask_russians_for_embargo_azerbayjan: "Попросити росіян про ембарго"
 PER_ask_russians_for_embargo_azerbayjan_desc: "Росія ненавидить азербайджанський уряд майже так само, як і ми, подивимося, чи захочуть вони взяти участь у цьому!"
 PER_construction_of_iran_russia_armenia_gas_line: "Ірано-вірменський газопровід"
 PER_construction_of_iran_russia_armenia_gas_line_desc: "Тепер, коли ми більше не ведемо справи з Азербайджаном, нам потрібен новий газовий ринок. На щастя, зовсім поруч є прекрасна кавказька країна, яка, можливо, захоче взяти в цьому участь!"
 PER_topple_qatar: "Повалення в Катарі"
 PER_topple_qatar_desc: "Тепер, коли ми розібралися з впливом Саудівської Аравії в Перській затоці, ми можемо почати усувати залишки їхньої влади, поваливши катарську монархію!"
 PER_topple_uae: "Повалення в Еміратах"
 PER_topple_uae_desc: "Тепер, коли ми розібралися з впливом Саудівської Аравії в Перській затоці, ми можемо почати усувати залишки їхньої влади, поваливши ОАЕ!"
 PER_musandam_seperatism: "Мусандамський сепаратизм"
 PER_musandam_seperatism_desc: "Мусандам не завжди був частиною Оману, і не обов'язково має бути нею і зараз!"
 PER_musandam_invasion: "Вторгнення в Мусандам"
 PER_musandam_invasion_desc: "Хоча сепаратизм дає нам перевагу щодо іноземної держави, пряме володіння Ормузькою протокою забезпечить нам вічну владу, якщо ми зможемо її зберегти, тож краще, щоб вона у нас була!"
 PER_persian_gulf_supremacy: "Домінація в затоці"
 PER_persian_gulf_supremacy_desc: "Від узбережжя до сяйливого узбережжя ми заповнили й оточили Перську затоку нашими союзниками та послабили колись видатні держави, які тримали тут владу. Тепер Перська затока справді, безперечно, перська!"
 PER_develop_military_industries: "Розвивати військову промисловість"
 PER_develop_military_industries_desc: "Замість того, щоб концентруватися на провінціях, які все одно нічого не дадуть, ми могли б натомість зосередитися на наших зростаючих військових потребах, які вимагають тонни обладнання для підтримки ефективності." 
 PER_shia_governor_yes_name: "Саїд Ібрагім бін Саїд бін Ібрагім аль-Бусаїді"
 PER_preserve_cultural_property: "Зберегти культурну власність"
 PER_preserve_cultural_property_desc: "У межах наших кордонів розташовано багато культурних та історичних будівель, багато з яких було збудовано ще за давніх часів. Наш обов'язок як стародавньої цивілізації - зберегти нашу національну ідентичність і багату культурну історію для майбутніх поколінь!"
 PER_focus_on_ground_forces: "Сфокусуватися на:\nПухопутних військах"
 PER_focus_on_ground_forces_desc: "Сухопутні війська завжди були необхідні, і так вийшло, що наші союзники погано підготували свої збройні сили до майбутньої боротьби. Ми повинні підготувати їх!"
 PER_focus_on_air_forces: "Сфокусуватися на:\nВВС"
 PER_focus_on_air_forces_desc: "У той час як сухопутні війська є традиційними, повітря - це те, як ми забезпечуємо наземну підтримку, і розмір вашої армії має менше значення, якщо у вас є великі військово-повітряні сили для її підтримки!"
 PER_focus_on_naval_forces: "Сфокусуватися на:\nФлоті"
 PER_focus_on_naval_forces_desc: ""Хто керує хвилями, той керує світом" - Альфред Т. Мехен"
 PER_strategic_advice_for_our_allies: "Стратегічна допомога\nдля союзників"
 PER_strategic_advice_for_our_allies_desc: "Вище командування наших союзників погано підготовлено до такої великої війни. Ми повинні навчити їх бути кращими!"
 PER_fund_shia_militias: "Спонсорувати шиїтські міліції"
 PER_fund_shia_militias_desc: "Іноді все, що вам потрібно, це кілька благочестивих людей і трохи зброї, і в даному випадку це те, що потрібно нашим союзникам!"
 PER_axis_of_resistance: "Вісь Опору"
 PER_axis_of_resistance_desc: "Вісь опору - це антизахідний / ізраїльсько / саудівський політичний і неформальний військовий союз між Іраном, Палестиною, сирійським урядом Асада і ліванським воєнізованим угрупованням "Хезболла". Незважаючи на відмінність ідеологій, таких як світський баасизм, сунітський фундаменталізм і шиїтський ісламізм, їх об'єднує мета протистояння НАТО, Ізраїлю та Саудівській Аравії в регіоні."
 PER_armored_equipment_production: "Виробництво бронетехніки"
 PER_armored_equipment_production_desc: "Нинішня військова промисловість, яку мають у своєму розпорядженні наші союзники, недостатня, щоб забезпечити необхідні компоненти для важкої бронетехніки, і тому ми муситимемо надати допомогу!"
 PER_air_equipment_production: "Виробництво літаків"
 PER_air_equipment_production_desc: "Нинішня військова промисловість, яку мають у своєму розпорядженні наші союзники, недостатня для забезпечення необхідних компонентів для сучасних літаків, і тому ми повинні будемо надати допомогу!"
 PER_naval_equipment_production: "Виробництво кораблів"
 PER_naval_equipment_production_desc: "Нинішня військово-морська промисловість, яку мають у своєму розпорядженні наші союзники, недостатня, щоб забезпечити необхідні компоненти для сучасних військово-морських кораблів, і тому ми повинні будемо надати допомогу!"
 PER_united_against_zionists: "Разом проти сіоністів"
 PER_united_against_zionists_desc: "Я не кажу, що ми всі збираємося кидатися на Ізраїль, однак..."