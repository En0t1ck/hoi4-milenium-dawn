 # French Focus Tree
 france_focus: "Дерево фокусов Франции"
 ### Political Spectrum
 FRA_state_of_french_politics: "Французька політика"
 FRA_state_of_french_politics_desc: "Країна Франція знаходиться в одному з найцікавіших і найнестабільніших місць у світі. Комуністичні партії Франції домоглися безпрецедентного успіху на виборах. Національний фронт також є майбутньою партією, яка представляє собою зростаючу націоналістичну риторику в народі."
 FRA_french_parliament: "Французький парламент"
 FRA_french_parliament_desc: "Парламент Франції в його нинішньому стані складається з двох частин. Сенат і Національна асамблея. Дворівнева система дозволяє уряду допускати варіант системи стримувань і противаг, забезпечуючи при цьому адекватне представництво всіх людей."
 FRA_the_fifth_power: "П'ята влада"
 FRA_the_fifth_power_desc: "Наразі ми є п'ятою найсильнішою економічною державою у світі. Це досягнення можна побачити й оцінити гідно. Однак Франція займає набагато більше, ніж п'яте місце. Давайте рухатися вперед і ніколи не жити в тіні інших!"
 FRA_liberty: "Свобода"
 FRA_liberty_desc: "'Ліберте', що означає свобода, зосереджена на тому, щоб цінувати особисті права та свободи понад усе. Ми продовжимо той шлях, на який нас поставили наші предки!"
 FRA_equality: "Рівність"
 FRA_equality_desc: "'Егаліте', що означає рівність, заснована на базовому постулаті, згідно з яким кожна людина заслуговує на те саме. Ніхто не заслуговує на те, щоб із ним поводилися краще, ніж з іншими. Ми будемо слідувати цій філософії, щоб зміцнити нашу націю і звільнити наш народ!"
 FRA_fraternity: "Братство"
 FRA_fraternity_desc: "'Фратерніте', що означає братерство, поняття взаємної дружби і братерства. Для того щоб зміцнити Францію, ми повинні почати підтримувати братерство, поки працюємо над досягненням нашої спільної мети!"
 ##Liberty Subbranch
 FRA_stricter_policing: "Суворий контроль"
 FRA_stricter_policing_desc: "У людей завжди були свої права. Однак настали часи, коли вони переоцінюють свої права і починають перешкоджати роботі нашої поліції."
 FRA_euro_investments: "Європейські інвестиції"
 FRA_euro_investments_desc: "Наша нинішня станція в Єврозоні дозволила нам отримати деякі іноземні інвестиції по всьому Європейському Союзу. Крім того, ми можемо використовувати наш великий приватний сектор для подальшого розвитку як усередині країни, так і за кордоном."
 FRA_the_national_assembly: "Установчі збори"
 FRA_the_national_assembly_desc: "Вищий уряд Франції має у своїй структурі два пункти - Національну асамблею або Сенат. Більшість французького представництва знаходиться в нижній палаті, яка є національною асамблеєю. Ми маємо заручитися їхньою підтримкою, щоб забезпечити ухвалення майбутнього законодавства."
 FRA_global_economics: "Глобальна економіка"
 FRA_global_economics_desc: "Світ величезний. Кожна країна приносить щось на стіл. Сполучені Штати - з їхніми інноваціями, Китай - з його величезним виробництвом, Швейцарія - з їхніми банкірами, або навіть Росія - з її запасами природного газу. Важливо, щоб французький народ просувався вперед і почав домінувати на ринках."
 FRA_french_nato_restructures: "Реструктуризація французького НАТО"
 FRA_french_nato_restructures_desc: "Ми є одним із членів-засновників НАТО. Важливо, щоб наша військова структура краще відповідала структурі НАТО, що дасть змогу проводити більш гнучкі операції."
 FRA_competitive_education: "Конкурентна освіта"
 FRA_competitive_education_desc: "У нашому новому світі рушійною силою зростання стає не тільки наша економічна майстерність. Сила освіти неперевершена."
 FRA_french_political_reformation: "Французька політична реформація"
 FRA_french_political_reformation_desc: "Хоча ми є однією з найвеличніших країн світу, наша політична система не застрахована від корупції та неефективності. Ми повинні змінити це."
 FRA_french_autonomy: "Французька автономія"
 FRA_french_autonomy_desc: ""Немає нічого важливішого за незалежність для француза" - Тед52.""
 FRA_strength_in_the_eu: "Сила в ЄС"
 FRA_strength_in_the_eu_desc: "Європейський союз є досягненням для всієї Європи, щоб взяти в ньому участь. Об'єднувати людей в одному твердому уряді, де всі країни отримують право голосу, великі чи маленькі - це водночас і видатне, і приголомшливе досягнення. Здатність до співпраці рухатиме нас уперед протягом багатьох років."
 FRA_european_investments2: "Східноєвропейські інвестиції"
 FRA_european_investments2_desc: "Східна Європа дозріла для інвестицій. Це солідна можливість для нас отримати грошову компенсацію і одночасно підняти настрій наших співвітчизників-європейців."
 FRA_vive_la_france: "Хай живе Франція!"
 FRA_vive_la_france_desc: ""Vive la France" було вигадано як приказку, що використовується для вираження французького патріотизму. Це приблизно перекладається як "Хай живе Франція" або "Ура Франції". У будь-якому разі, це спосіб вираження великого націоналізму в нашій ще більшій країні!"
 FRA_the_will_of_the_people: "Воля народу"
 FRA_the_will_of_the_people_desc: "Французи через багато що пройшли. Англійські імперіалісти під час столітньої війни, комуністи, які загрожували Французькій республіці, потім гітлерівці у Другій світовій війні. Протягом усього цього воля народу Франції залишалася все сильнішою і сильнішою!"
 FRA_european_expanisonism: "Європейський експансіонізм"
 FRA_european_expanisonism_desc: "З'являється нова політична сила і просувається §Y[EUU.GetFlag] Європейський Союз§!.: Републіка в Марші"
 FRA_a_united_union: "Консервативний європейський союз"
 FRA_a_united_union_desc: "Консервативний європейський підхід: Європейська інтеграція - це тривалий процес."
 FRA_cooperation_in_union: "Сорбонська промова"
 FRA_cooperation_in_union_desc: "Президент Макрон виголошує надихаючу промову про §Y[EUU.GetFlag] Європейський Союз§!".
 FRA_invitations_to_the_eu: "Ахенський договір"
 FRA_invitations_to_the_eu_desc: "У 55-у річницю Єлисейського договору §Y[FRA.GetNameWithFlag]§! і §Y[GER.GetNameWithFlag]§! підтверджують свої зобов'язання та підписують так званий Аахенський договір, офіційно Договір про франко-німецьке співробітництво та інтеграцію."
 FRA_european_persuasion: "Залучити європейських інвесторів"
 FRA_european_persuasion_desc: "Ми повинні залучити інвесторів із §Y[EUU.GetFlag] Європейського Союзу§!".
 FRA_french_political_dominance: "Французьке політичне домінування"
 FRA_french_political_dominance_desc: "Франція є однією з найбільших країн Європейського Союзу. Хоча ми хочемо залишатися автономними, ми повинні домагатися домінування в політичному ландшафті ЄС."
 FRA_preparing_the_union: "Підтримати Південь"
 FRA_preparing_the_union_desc: "Ми повинні надавати підтримку нашим південним і середземноморським сусідам у справі §Y[EUU.GetFlag] Європейського Союзу§!".
 FRA_a_international_language: "Міжнародна мова"
 FRA_a_international_language_desc: "Французька мова - одна з тих мов, які, здається, присутні всюди. Вона посідає п'яте місце у світі за кількістю людей, які нею розмовляють."
 FRA_the_new_seat: "Нове місце"
 FRA_the_new_seat_desc: "Країна, що посідає місце в Європарламенті, - це дійсно влада, яку не можна оскаржувати. Вони володіють силою і, безсумнівно, найбільшим почуттям впливу в Європейському Союзі."
 FRA_uniting_the_union: "Можливості єдиного європейського ринку"
 FRA_uniting_the_union_desc: "З приєднанням нових держав до §Y[EUU.GetFlag] Європейського Союзу§! з Балкан є великі інвестиційні можливості завдяки Європейському єдиному ринку."
 ##Equality Subbranch
 FRA_means_of_production: "Засоби виробництва"
 FRA_means_of_production_desc: "Засоби виробництва повинні були контролюватися робітниками. Ми - робітники, і ми повинні захопити засоби у бюрократичного класу!"
 FRA_honor_the_communes: "Вшанування комуни"
 FRA_honor_the_communes_desc: "На початку 1871 року деякі з перших соціалістичних революціонерів захопили частину Парижа у збройному конфлікті з Французькою Республікою. Радикальна національна гвардія проштовхнула свій шлях до утримання Парижа, а не регулярної армії у франко-пруській війні. Ми повинні вшановувати цих чоловіків і жінок більше, ніж деяких з тих, кого ми вшановуємо."
 FRA_a_new_dawn: "Новий світанок"
 FRA_a_new_dawn_desc: "Світ став мерзенним і жадібним місцем. Якби у всіх була одна й та сама частка і один і той самий фундамент, це був би новий світанок для суспільства."
 FRA_equality_en_masse: "Рівність мас"
 FRA_equality_en_masse_desc: "Рівність - це обов'язкова умова. Радикальний соціалізм має бути досягнутий, щоб підштовхнути суспільство вперед, і проголошення рівних можливостей забезпечить набагато краще суспільство."
 FRA_marxist_ideology: "Марксистська ідеологія"
 FRA_marxist_ideology_desc: "Марксизм має історію, на відміну від будь-якої іншої ідеології. Французька партія комуністів довела, що марксизм знову є життєздатною формою правління. Звільніть робітників!"
 FRA_socialism_in_france: "Соціалізм у Франції"
 FRA_socialism_in_france_desc: "Здебільшого, Франція була живильним середовищем для революції. Французький народ не користується, коли його права зневажають і скидають тих, кого він відчував, хто це зробив. Соціалізм - це не нехтування правами!"
 FRA_reduction_of_press: "Придушення преси"
 FRA_reduction_of_press_desc: "Право на вільну пресу зароблено, а не затребувано. Ідеї правих мають і надалі придушуватися, оскільки вони тільки дестабілізують нашу велику країну!"
 FRA_the_communist_party: "Комуністична партія"
 FRA_the_communist_party_desc: "У "Партії комуністів Франції" відбувся новий марш. Спочатку вони проштовхнули народ, а тепер вони єдині з урядом. Хай живе Франція!"
 FRA_a_new_international: "Новий інтернаціонал"
 FRA_a_new_international_desc: "Троцький і ці хлопці з Інтернаціоналу знали, що сталося. Давайте побудуємо новий в ім'я комунізму всередині країни і за кордоном!"
 FRA_preparing_the_revolution: "Готувати революцію"
 FRA_preparing_the_revolution_desc: "Світ дозрів для революції. Давайте притримаємося на мить і почнемо роздмухувати полум'я."
 FRA_new_popular_army: "Нова народна армія"
 FRA_new_popular_army_desc: "Наша армія потребує політичної індоктринації. Освіти, щоб краще зрозуміти, що товариш майже так само важливий, як і вони самі."
 FRA_securing_our_place: "Отримати наше місце"
 FRA_securing_our_place_desc: "Уряд дещо нестабільний через нещодавнє захоплення влади. Ми маємо розширити наші бюджети, щоб поширити пропаганду навколо міст і сіл далі до нашої бази."
 FRA_igniting_the_flames: "Розпалювання полум'я"
 FRA_igniting_the_flames_desc: "Полум'я революції запалилося. Тисніть припливи революції далеко і далеко!"
 ##Nato Path - Fraternity and Equality Exclusive
 FRA_leave_europe: "Фрекситний референдум"
 FRA_leave_europe_desc: "Європейський Союз - це одна з тих речей, які великі на практиці, але не дають нам ніякої реальної вигоди, крім того, що ми є владною мачухою. Нехай вирішують люди! Проведіть референдум щодо Фрекситу!"
 FRA_renounce_nato: "Зректися НАТО"
 FRA_renounce_nato_desc: "НАТО - це не більше ніж брехня, що представляє собою інтереси демократії. Американці та інші європейці просувають свої ідеї демократії в зарубіжних країнах в ім'я свободи. Ми повинні відкинути цю тінь, щоб знову стати великими!"
 FRA_freedom_from_the_west: "Свобода із заходу"
 FRA_freedom_from_the_west_desc: "В останні роки Захід переважно витіснив свою ідеологію за кордон і зажадав від французів наслідувати цей приклад. Ми повинні позбутися цих гнобителів, щоб підробити нашу долю!"
 FRA_the_paris_accord: "Паризька угода"
 FRA_the_paris_accord_desc: "Для боротьби з НАТО і впливом ЄС у Європі. Настав час підштовхнути нас до формування нашого альянсу. Паризька угода покаже, що ті, хто приєднається до нас, стануть сильними у своєму праві."
 ## Fraternity - Nationalist/Monarchy
 FRA_euroscepticsm: "Євроскептицизм"
 FRA_euroscepticsm_desc: "Європа занадто довго нав'язувала нам свої владолюбні ідеології. Підштовхування сильнішого Євросоюзу тільки зменшить нашу автономію."
 FRA_electoral_shutdown: "Виключення виборів"
 FRA_electoral_shutdown_desc: "Вибори - це політика дурнів. Закрити їх. Ми не можемо дозволити, щоб наш народ гойдався на химерних словах. Невеликий фальсифікат може поставити правильних людей на чолі."
 FRA_heavier_policing: "Національна жандармерія"
 FRA_heavier_policing_desc: "Військова поліція наразі хороша. Однак ми можемо зробити їх кращими, сформувавши їх у псевдозагони, щоб придушити інакомислення і підштовхнути нашу ідеологію."
 FRA_self_deterimnation: "Самовизначення"
 FRA_self_deterimnation_desc: "Єдина країна у світі, що має значення у Франції. Нічого більше, нічого менше."
 FRA_neo_nationalists: "Неонаціоналісти"
 FRA_neo_nationalists_desc: "Націоналізм, хоча і не є новою концепцією, сьогодні став заголовком французьких новин і засобів масової інформації, що прокладають свій шлях до зміцнення уряду."
 FRA_censorship_in_education: "Цензура в освіті"
 FRA_censorship_in_education_desc: "Дітям не потрібно читати такі речі, як книги. Брошури набагато кращі."
 FRA_strong_guy: "Тверда рука"
 FRA_strong_guy_desc: "Країні потрібна тверда рука і важкий кулак. Давайте нагадаємо людям, які за це відповідають."
 FRA_the_national_front: "Національний фронт"
 FRA_the_national_front_desc: "Національний фронт став заборонителем цікавих явищ. Зараз вони є найпопулярнішою правлячою партією. Вони показали нам, що раз і назавжди, разом із деякими новими членами, відновлять французьку славу."
 FRA_napoleon_dream: "Мрія Наполеона"
 FRA_napoleon_dream_desc: "У імператора Наполеона була правильна ідея. Заява домагань на Європу і демонстрація могутності французького народу і французьких збройних сил. Тактика нашого начальства і чудовий хліб покажуть їм!"
 FRA_european_betrayal: "Європейська зрада"
 FRA_european_betrayal_desc: "Європа не зробила нічого, крім того, що вдарила нас ножем у спину. Настав час повернути послугу."
 FRA_new_napoleon_guard: "Нова гвардія Наполеона"
 FRA_new_napoleon_guard_desc: "Імператорська гвардія Наполеона була безпосередньо підпорядкована самому Наполеону. Це були елітні сили, які використовували тактично, щоб принести імператору перемогу, знову і знову. Настав час відновити такий підрозділ."
 FRA_nationalism_in_europe: "Націоналізм у Європі"
 FRA_nationalism_in_europe_desc: "Європейські націоналісти шукають і борються за підтримку. Наш обов'язок не тільки привести їх у відповідність, а й повалити уряди, які їх пригнічують!"
 FRA_a_new_empire: "Нова імперія"
 FRA_a_new_empire_desc: "Французька імперія знову повстане! Ми більше не будемо посміховиськом Європи. Наша армія і наша економіка роздулися. Прийшов час виправити те, що Наполеону не вдалося зробити давним-давно."
 ### Industrial Tree
 FRA_economic_policy: "Економічна політика"
 FRA_economic_policy_desc: "Наша економіка посідає лише п'яте місце у світі. Можливо, ми зможемо проявити ініціативу і показати, якою може бути хороша економічна політика."
 FRA_free_market: "Вільний ринок"
 FRA_free_market_desc: "Краще залишити світові ринки самим вирішувати, ніж регулювати. Вільний ринок кращий за регульований!"
 FRA_total_sa: "Total SA"
 FRA_total_sa_desc: "Тотал СА є однією з найбільших нафтовидобувних компаній у світі. Ми могли б використовувати їхні активи для розширення нафтової промисловості."
 FRA_french_economic_intervention: "Економічне втручання"
 FRA_french_economic_intervention_desc: "Найкращий спосіб діяти щодо економіки - це регулярно втручатися в неї. Однак було показано, що занадто велике втручання призводить до виникнення проблем."
 FRA_reduction_in_taxes: "Знизити податки"
 FRA_reduction_in_taxes_desc: "Податки - це безумство! Давайте знизимо їх. Сподіваюся, це приверне нові інвестиції та стимулює приватний сектор."
 FRA_deregulation: "Дерегулювання"
 FRA_deregulation_desc: "Першим кроком до побудови економіки є її дерегулювання. Дозвіл на розвиток в інших обмежених галузях може бути всього лише вивертом."
 FRA_state_stock_in_sa: "Державний склад у SA"
 FRA_state_stock_in_sa_desc: "Компанія Total SA виконала велику роботу за недавніми контрактами. Вони повинні бути частково "інвестовані" в збільшення не тільки нашого прибутку, а й свободи від іноземної залежності."
 FRA_paris_employment_projects: "Проекти з працевлаштування в Парижі"
 FRA_paris_employment_projects_desc: "У Парижі в минулому були проблеми з високим рівнем безробіття. Дайте їм що-небудь зробити."
 FRA_nationalization_of_steel: "Націоналізація сталі"
 FRA_nationalization_of_steel_desc: "Націоналізація сталі повинна поліпшити наш виробничий потенціал."
 FRA_private_contracting: "Приватний підрядник"
 FRA_private_contracting_desc: "Підрядники з-поміж місцевих компаній мають бути в змозі допомогти прискорити реалізацію будівельних проєктів. Однак це буде виснажливо, оскільки ми більше не встановлюємо ціну."
 FRA_tapping_resources: "Використання ресурсів"
 FRA_tapping_resources_desc: "Ресурси є по всій Франції. Ми повинні вивчити наші природні ресурси, щоб зменшити нашу залежність."
 FRA_offshore_oilrigs: "Офшорні нафтові свердловини"
 FRA_offshore_oilrigs_desc: "У Куру є запаси нафти, які можна використовувати для наших цілей. Нафта - це чорне золото, і ми повинні розбагатіти!"
 FRA_state_run_construction: "Державне будівництво"
 FRA_state_run_construction_desc: "Держава встановлює ціну і кількість співробітників. Єдина проблема полягає в тому, що іноді це може бути неефективно, якщо проєкт недофінансований або якщо він встановлений занадто довго, ніж співробітники стоять поруч."
 FRA_infrastructure_projects: "Інфраструктурні проєкти"
 FRA_infrastructure_projects_desc: "У минулому у місцевої інфраструктури були деякі проблеми. Давайте вдосконалимо систему."
 FRA_decentralization: "Децентралізація"
 FRA_decentralization_desc: "Децентралізація уряду матиме багато переваг. Штати стануть більш незалежними, як і США. Потенційно це може призвести до збільшення податкових надходжень за рахунок скорочення централізованих економічних заходів."
 FRA_centralization: "Централізація"
 FRA_centralization_desc: "Централізованість уряду підштовхне нас до більш суворого контролю над незалежними змінними в кожному місці і вплине на кожен життєвий шлях."
 FRA_french_healthcare: "Французька охорона здоров'я"
 FRA_french_healthcare_desc: "Система охорони здоров'я Франції є однією з найбільш добре сформованих систем охорони здоров'я у світі. Вона одна з небагатьох, хто пропонує дійсно загальну охорону здоров'я."
 FRA_french_arms_industries: "Французька збройова промисловість"
 FRA_french_arms_industries_desc: "Французька збройова промисловість залишається однією з найприбутковіших компаній на планеті. Будь то Nexter, Dassault або Thales group. Вони завжди варті інвестицій або державного контракту."
 FRA_research_and_dev_projects: "Науково-дослідні проєкти"
 FRA_research_and_dev_projects_desc: "Проведені державою дослідження і розробки дають змогу забезпечити більш високі стандарти наукової величі."
 FRA_reformed_universal_healthcare: "Реформована загальна охорона здоров'я"
 FRA_reformed_universal_healthcare_desc: "Попри те, що в країні діють одні з найкращих законів про охорону здоров'я. У нього завжди будуть свої недоліки."
 FRA_nexter: "Nexter"
 FRA_nexter_desc: "Nexter - французька державна збройова компанія, що спеціалізується на розробці французької зброї і транспортних засобів."
 FRA_dassault: "Dassault"
 FRA_dassault_desc: "Основна функція Dassault - авіаційна компанія. Одним з їхніх найпомітніших творінь був "Міраж"."
 FRA_thales_group: "Thales Group"
 FRA_thales_group_desc: "Хоча Thales Group в першу чергу є компанією, що займається електронікою. Вони виконали чудову роботу на більшості наших найбільш високотехнологічних кораблів."
 FRA_usa_fra_collaboration: "Американо-французьке співробітництво"
 FRA_usa_fra_collaboration_desc: "Співпраця зі Сполученими Штатами не тільки вигідна, але і є очевидним вибором."
 ###Military
 FRA_french_armed_forces: "Французькі збройні сили"
 FRA_french_armed_forces_desc: "Протягом більшої частини французької історії французькі збройні сили відчували почуття величезної гордості за нашу країну. Армії, які марширували проти англійців, щоб відстояти наше право на короля Франції, або людей, які служили при самому Наполеоні. У будь-якому разі, військові - одне з наших домагань на те, щоб відрізнити нас від інших."
 FRA_the_french_army: "Французька армія"
 FRA_the_french_army_desc: "Армія Терра (Armée de Terre), або французька армія, є одним із трьох основних видів збройних сил нашої країни. Досягнення нашої армії співають далеко й далеко. Сили повинні і надалі шануватися і розширюватися, з тим щоб краще просувати нашу країну вперед."
 FRA_the_french_air_force: "ВПС"
 FRA_the_french_air_force_desc: "Наші військово-повітряні сили - одні з найстаріших у світі. Найперший контингент французької авіації був сформований 1909 року як крило французької армії. Зараз це власне незалежне крило, і ми експортуємо одну з найкращих повітряних сил у світі."
 FRA_french_navy: "ВМФ"
 FRA_french_navy_desc: "Французький військово-морський флот допоміг просунути наші амбіції та бажання у світовому масштабі. Він допоміг заснувати одну з найбільших колоніальних імперій у світі серед іспанців та англійців. Інвестуючи в це, ми зможемо й надалі здійснювати проєкти за кордоном."
 FRA_amx_leclerc: "AMX "Леклерк""
 FRA_amx_leclerc_desc: "AMX Leclerc і його наступники - це танки класу MBT французьких військових. Він міцний і добре округлий, як і більшість сучасних танків. Подальші інвестиції в їхню розробку можуть підвищити ефективність нашого бронекорпусу."
 FRA_network_centric_warfare: "Мережева централізована війна"
 FRA_network_centric_warfare_desc: "Подібно до американців та інших європейських майорів, ми повинні інвестувати в більш технологічно просунуті методи ведення війни, щоб піти від використання людей і почати більше покладатися на технології. Зміна буде дорогою, але, зрештою, вона врятує більше французьких життів."
 FRA_land_air_coordination: "Наземна повітряна координація"
 FRA_land_air_coordination_desc: "Координація дій "сухопутних військ" має життєво важливе значення для будь-якої операції спільної цільової групи. Без наземних сил ми не зможемо просувати фронтові позиції; без повітря ми не зможемо розраховувати на ефективну вогневу підтримку. Тому ми повинні домагатися кращої координації між повітряною і наземною війнами."
 FRA_the_mirage: "Міраж"
 FRA_the_mirage_desc: "Міраж став одним із культових винищувачів французьких ВПС. Він використовується на озброєнні ще дев'яти країн світу і є імпортним винищувачем для багатьох."
 FRA_maritime_fighters: "Морські винищувачі"
 FRA_maritime_fighters_desc: "Поліпшення як у наших військово-повітряних силах, так і у військово-морському флоті потребуватимуть більш ефективних військово-морських винищувачів."
 FRA_lafayette_class: "Легкий стелс фрегат"
 FRA_lafayette_class_desc: "Вперше фрегати класу Furtive від Frégate Légère були розроблені наприкінці 80-х років для заміни руйнівників, що старіють. Це легкі багатоцільові кораблі, які добре підходять для виконання оборонних завдань французького флоту."
 FRA_de_gaulle_class: "Тип "Де Голль""
 FRA_de_gaulle_class_desc: "Авіаносець класу De Gaulle - десятий за рахунком авіаносець, призначений для служби у французькому військово-морському флоті. Крім того, це єдиний атомний авіаносець за межами ВМС США, що робить його грізним і сильним носієм."
 FRA_amx_10: "AMX-10"
 FRA_amx_10_desc: "AMX-10 - легкий розвідувальний танк для французької армії. AMX може похвалитися вражаючою швидкістю 85 км на ідеальній місцевості. Немає необхідності говорити, що AMX рухається до біса швидко."
 FRA_vbci: "VBCI"
 FRA_vbci_desc: "VBCI повинен був замінити старіючий AMX-10P, VBCI був розроблений і запланований до введення в експлуатацію до 2008 року в кінці 2000-х років. VBCI має багато поліпшень, зокрема, він швидший, ніж спідстер AMX, маючи максимальну швидкість 100 км/год. Однак VBCI приносить у жертву більшу гармату Бой на користь більш легкого озброєння і більш високих швидкостей."
 FRA_forward_air_bases: "Передові авіабази"
 FRA_forward_air_bases_desc: "Для того щоб підготуватися до будь-якого результату, ми повинні побудувати наші передові авіабази, щоб забезпечити належну постановку наступальних або оборонних планів."
 FRA_mirage_2000d: "Міраж 2000Д"
 FRA_mirage_2000d_desc: "Міраж 2000D - це план атаки на млин, який служив нам вірно з моменту його зародження. Прагнення до майбутнього і кращі плани будуть тільки шанувати спадщину Міражу."
 FRA_carrier_fighters: "Рафаль Марін"
 FRA_carrier_fighters_desc: "Морська піхота Rafale є версією звичайного винищувача Rafale. Він може похвалитися конструкцією, аналогічною його наземному варіанту. Загалом, винищувач є монстром у битві за моря."
 FRA_med_naval_bases: "Середземноморські морські бази"
 FRA_med_naval_bases_desc: "Корсика є основною територією для вдосконаленої військово-морської бази. Вона відокремлена від материка, і водночас є відносно обороноздатною."
 FRA_triomphant_class: "Тип "Тріумфан""
 FRA_triomphant_class_desc: "Підводні човни класу "Тріомфант" повинні були прийти на зміну і в даний час є фундаментальною частиною океанської гілки сил ядерного стримування."
 FRA_ifv_investment: "Інвестиції в БМП"
 FRA_ifv_investment_desc: "Інвестиції в кращі БМП та інші утворені від легкої бронетехніки повинні бути в змозі допомогти нам посилити нашу армію та економіку!"
 FRA_national_arms_exports: "Національний експорт зброї"
 FRA_national_arms_exports_desc: "Франція стала великим гравцем оборонної промисловості, і ми повинні продовжувати цей шлях."
 FRA_the_space_program: "Космічна програма"
 FRA_the_space_program_desc: "Космос - це новий рубіж, і віднедавна ми довели, що можемо вчитися багатьом і великим речам із космосу! Варто відновити довіру до нашої космічної програми."
 FRA_floreal_class: "Тип "Флореаль""
 FRA_floreal_class_desc: "Клас Флореаль являє собою більшість легких фрегатів у французькій армаді. Клас "Флореаль" і його наступники - це активні кораблі, призначені для ведення багатоцільових бойових дій як у протикорабельній, так і у військово-морській, протиавіаційній і помірній протичовновій війнах."
 FRA_laredoubtable_class: "Тип "Редутабль""
 FRA_laredoubtable_class_desc: "Підводні човни класу "Redoubtable" - це деякі зі старих підводних човнів, що перебувають на озброєнні французького флоту. Однак вони не викликають сумнівів, оскільки відіграють ключову роль у військово-морській стратегії Франції в галузі ядерного стримування."
 FRA_honour_and_fidelity: "Честь і Вірність"
 FRA_honour_and_fidelity_desc: "Девіз французького легіону добре резонує з нашою країною. Військові в деталях показують і приписують цінності честі, як у тому, що вони роблять, так і у вірності своєю непохитною вірністю французькій батьківщині."
 FRA_cnes_budgeting: "Бюджетування КНЕС"
 FRA_cnes_budgeting_desc: "КНЕС є основною частиною французької авіації та повітроплавання. Ми повинні дозволити бюджетувати CNES, щоб ми могли продовжувати просувати і залишатися конкурентоспроможними на цьому новому рубежі."
 FRA_international_space_research: "Міжнародна космічна ініціатива"
 FRA_international_space_research_desc: "Ми повинні працювати з іншими країнами, такими як Сполучені Штати, щоб почати просувати цей рубіж!"
 FRA_kourou_launch_pad: "Стартовий майданчик Куру"
 FRA_kourou_launch_pad_desc: "Куру у Французькій Гайані є як стратегічним місцем запуску космічних апаратів, так і безпосередньою територією, що належить нам. Ми можемо також укладати угоди з іншими космічними агентствами про них, використовуючи це прекрасне місце."
 FRA_honour_homeland_valour_discpline: "Честь, Країна, Доблесть, Дисципліна"
 FRA_honour_homeland_valour_discpline_desc: "Девіз французького флоту - це вираз не тільки того, що означає бути в армії. Народ єдиний на батьківщині, ми не більше ніж сповнені честі та мужності, а наш мужній народ дисциплінований."
 FRA_french_space: "Французька космічна програма"
 FRA_french_space_desc: "Наше домінуюче становище в космічних частинах, модернізація яких, має життєво важливе значення для нас."
 ###Aggression - Equality
 FRA_peaceful_rise: "Мирний підйом"
 FRA_peaceful_rise_desc: "Французи вирішили. Ми не будемо рухатися вперед старими методами. Наші ідеї будуть мирно просуватися за кордон."
 FRA_aggresive_expanisionism: "Агресивний експансіонізм"
 FRA_aggresive_expanisionism_desc: "Ми повинні підготуватися до миру і конфлікту, який незабаром виникне."
 FRA_stage_carribean: "Етап: Кариби"
 FRA_stage_carribean_desc: "Хоча у нас ніколи не було сильної присутності в Карибському басейні. Територія, яку ми все ще зберігаємо і прагнемо здобути там, буде тим ціннішою."
 FRA_stage_africa: "Етап: Африка"
 FRA_stage_africa_desc: "У якийсь момент африканський континент на 45% контролювався нашою великою імперією. Ми повинні повернути частину контролю у французьку сферу."
 FRA_stage_americas: "Етап: Американський континент"
 FRA_stage_americas_desc: "Американський континент був особливо важливий у нашій ранній колоніальній імперії. Лузіана, Квебек - всі вони були основними елементами нашої імперії."
 FRA_stage_europe: "Етап: Європа"
 FRA_stage_europe_desc: "Європа завжди була цікава для французької політики. Колись ми завоювали більшу частину континенту. Колись ми правили більшою частиною того, що є континентальною Європою. Французьке панування над землями знову буде реалізовано."
 FRA_stage_asia: "Етап: Азія"
 FRA_stage_asia_desc: "В Азії завжди було складно інвестувати наші ресурси. У нас були порти в Індії, Індокитаї та на багатьох дрібних островах у Тихому океані. Проте, люди і ресурси там, які готові взяти на себе, тим привабливіші."
 FRA_stage_oceania: "Етап: Океанія"
 FRA_stage_oceania_desc: "Французький вплив Океанії малий і далекий."
 FRA_the_dominican: "Домінікана і Гаїті"
 FRA_the_dominican_desc: "Острів, на якому розташовані обидві держави, має як стратегічне, так і крайнє стратегічне значення. Він може підштовхнути нас уперед у Лузіану або в карибські країни."
 FRA_island_bases: "Острівні бази"
 FRA_island_bases_desc: "Острови в південно-східній частині Карибського басейну, що належать Франції, також корисні для проведення операцій у Північній і Південній Америці."
 FRA_north_africa: "Північна Африка"
 FRA_north_africa_desc: "Магриб колись контролювався Францією. Марокко, Алжир і Туніс присягнулися у вірності Французькій імперії!"
 FRA_the_horn: "Горн"
 FRA_the_horn_desc: "Африканський Горн був злегка проігнорований на користь інших регіонів. Однак повернення Джібуті в наші колонії поліпшить наші показники."
 FRA_quebec: "Квебек"
 FRA_quebec_desc: "Квебек відзначив одне з найбільших досягнень у новому світі. Воно ознаменувало собою новий вид колоніалізму, який передбачав співпрацю з тубільцями і не допускав насильницького захоплення їхніх земель. Аборигени були занадто цінні, щоб втрачати їх для колонізаторів."
 FRA_piedmonte: "П'ємонт"
 FRA_piedmonte_desc: "П'єдмонте не обов'язково французький. Однак цей регіон розташований по інший бік франко-італійського кордону. Королівство Сардинія-П'ємонт колись було клієнтською державою під Наполеоном. Можливо відновити цю співпрацю."
 FRA_the_benelux: "Бенілюкс"
 FRA_the_benelux_desc: "Лоулендс або Бенілюкс завжди були місцем конфліктів у Європі. Падіння бургундського короля, расовий розкол у Бельгії між Фландрією і Валлонією. Це також місце розташування ЄС. Тому для нас стратегічно важливо проштовхувати і відновлювати деяке почуття контролю в цих країнах."
 FRA_indian_ocean_bases: "Бази в Індійському океані"
 FRA_indian_ocean_bases_desc: "Індійський океан - це широке і велике місце. Однак посилення французьких баз має дати нам тактичну перевагу як у Східній Африці, так і в Південній Азії."
 FRA_french_indochina: "Французький Індокитай"
 FRA_french_indochina_desc: "Французький Індокитай був вершиною нашої далекосхідної експансії. Колись ми володіли Камбоджею, В'єтнамом і Лаосом. Однак зараз це той час, коли ми відновлюємо свій вплив і забираємо свої сили в Індокитаї."
 FRA_new_caledonia_base: "Бази в Новій Каледонії"
 FRA_new_caledonia_base_desc: "Нова Каледонія - не найпрестижніше місце. Тим не менш, ми можемо використовувати це для кращої постави.  Якщо ми покращимо місцеві бази, це має дати нам певну перевагу в регіоні."
 FRA_west_africa: "Західна Африка"
 FRA_west_africa_desc: "Французький вплив у Західній Африці залишається все ще переважаючим. Більшість країн, які колись перебували під нашим управлінням, використовують французьку мову як офіційну. Багато інших країн світу використовують її як другу мову."
 FRA_subsahara: "Суб-Сахара"
 FRA_subsahara_desc: "Субсахарський регіон не менш важливий через свої стратегічні резерви ресурсів та інші подібні режими. Ми повинні і надалі просувати і вдосконалювати наш контроль у регіонах."
 FRA_lousiana: "Луїзіана"
 FRA_lousiana_desc: "Луїзіана - одне з небагатьох місць, де зародилася креольська культура. Це суміш французької з прянощами і ще дещо приємне, але це центр французького іноземного впливу."
 FRA_the_iberans: "Іберійці"
 FRA_the_iberans_desc: "Іберійці одного разу присягнулися у вірності французам, а правляча сім'я Іспанії - це французька сім'я. Ми повинні продовжувати нарощувати свій вплив, щоб зміцнити регіони, розташовані поблизу від дому."
 FRA_mountain_boys: "Гори хлопчиків"
 FRA_mountain_boys_desc: "Швейцарія є близьким союзником і другом протягом багатьох років. Західні частини країни розмовляють, насамперед, французькою і роблять її чудовим місцем для захисту наших кордонів від чужого впливу. Нарешті, ми також повинні просувати наш вплив і контроль і в Австрію. Гірські хлопчики не витримають французької могутності!"
 FRA_german_goliath: "Німецький голіаф"
 FRA_german_goliath_desc: "Німці перемогли нас у другій світовій війні. Вони вірять, що тепер саме вони мають контролювати те, що відбувається в Європі. Німецький Голіаф має бути зупинений."
 FRA_russian_bear: "Російський ведмідь"
 FRA_russian_bear_desc: "Російський ведмідь був символом нашої поразки від царювання Наполеона. Прийшов час повернути славу Франції і повернути ідею капітуляції росіянам!"
 ### Francosphere
 FRA_francosphere: "Франкосфера"
 FRA_francosphere_desc: "Франкосфера - одна з найбільших політичних сфер у світі. Вона охоплює щось, що приблизно 35-45% світу мало якийсь стосунок до французького втручання і впливу. Ми повинні продовжувати розвивати ті сфери, які мають найбільший вплив, щоб продовжувати тримати їх у своїх руках."
 FRA_africa_fr: "Сфера: Африка"
 FRA_africa_fr_desc: "Африка була однією з основ Французької колоніальної імперії. Колись ми контролювали трохи менше половини африканського континенту. Важливо, щоб ми зберегли наш тиск у колишніх колоніях, щоб утримати франкосферу в суперництві."
 FRA_the_middle_east: "Сфера: Близький Схід"
 FRA_the_middle_east_desc: "Хоча ми не контролювали багато чого, крім протекторатів Сирії та Лівану. Як і раніше, важливо підтримувати відносини з цими країнами."
 FRA_asia: "Сфера: Азія".
 FRA_asia_desc: "Після Другої світової війни наші амбіції на Далекому Сході випали з поля зору. Район, над яким ми колись володіли, - це Індокитай. В'єтнам, Лаос і Камбоджа колись управлялися французькими колоніальними губернаторами. Настав час підштовхнути наш вплив у регіоні до розширення французького впливу за межі Африки та Європи."
 FRA_north_africa_sphere: "Магриб"
 FRA_north_africa_sphere_desc: "В Африці першою і найважливішою областю, яку ми контролювали, був Магриб. Ми володіли країнами на короткому човні через Ведмідь. Вони були на сході, щоб зміцнити колонії в разі нападу. Тепер у нас є багато спільного, зокрема схоже обладнання, військові стандарти, державні типи і мова. Французький вплив залишається в Магрибі, і він має залишитися таким самим."
 FRA_senegal: "Сенегал"
 FRA_senegal_desc: "Сенегал розташований в одному з найстратегічніших місць на території колишнього Франсафрика. Їхнє становище в Західній Африці робить їх ще більш важливим для того, щоб утримувати їх на високому рівні. Ми повинні обговорити подальшу співпрацю з їхнім урядом."
 FRA_lebanon: "Ліван"
 FRA_lebanon_desc: "Ліван став нестабільним у зв'язку зі зростанням радикального ісламу і був розбитий шматком країни на чолі з "Хезболлою". Ця можливість має бути використана для того, щоб відновити Францію на Близькому Сході."
 FRA_vietnam: "В'єтнам"
 FRA_vietnam_desc: "Хоча В'єтнам наразі є комуністичною країною, наш вплив все ще залишається в глухому куті. Сусідні країни та Китай мають більше природного впливу. Однак це не означає, що ми не можемо штовхати на них багети та французьку музику і спокушати їх!"
 FRA_laos_and_cambodia: "Лаос і Камбоджа"
 FRA_laos_and_cambodia_desc: "Лаос і Камбоджа перебувають у тому ж човні, що й В'єтнам. Вони дивляться на Індію і Китай, на їхнє керівництво. Ми повинні це змінити."
 FRA_ivory_coast: "Кот-д'Івуар"
 FRA_ivory_coast_desc: "Кот-д'Івуар завжди був нам вірним другом. Ми повинні підштовхнути до збереження цієї дружби серед населення."
 FRA_madagascar: "Мадагаскар"
 FRA_madagascar_desc: "Мадагаскар не був для нас головною колонією. Проте, вона все ще залишалася в нашій пам'яті, як та, яку ми повинні повернути. Він дійсно підтримує ресурси і такі речі, якими ми можемо торгувати з урядом країни."
 FRA_syria: "Сирія"
 FRA_syria_desc: "Сирія нестабільна, і ми сподіваємося, що зможемо підштовхнути її до повторної стабілізації режиму. Асад поставив країну на межу можливого; це лише питання часу. Можливо, нам слід подумати не тільки про політичну позу."
 FRA_mauritius: "Маврикій"
 FRA_mauritius_desc: "Маврикій має бути придатним для військово-морської бази або двох."
 FRA_francafrique: "Франсафрика"
 FRA_francafrique_desc: "Ми повинні відновити офіси Франсафрика. Це має допомогти нам краще підтримувати відносини."
 FRA_indochine_francaise: "Французький Індокитай"
 FRA_indochine_francaise_desc: "Тепер, коли ми проштовхнули свій вплив у більшість країн Індокитаю, ми повинні підштовхнути до ще більшого відновлення нашого впливу!"

