 FRA_rebalance_the_cnes_budget_TT: "Ентузіазм нашої Космічної програми §Gзбільшиться§! на §Y5§!, завдяки ефективному управлінню державними коштами. Перебалансування бюджету CNES обійдеться нам дорого: §R$1.0 млрд.§!\n"
 FRA_french_space_TT: "§RЕфект цього фокусу буде виявлено, коли прийде час...§!"
 FRA_launch_commercial_satellite_TT: "Деякі місцеві компанії об'єдналися для запуску нового супутника. \nЕнтузіазм нашої космічної програми буде трохи §Rзменшений§! і це коштуватиме §R$3 млрд§! \n§GЦе позитивно позначиться на наших довгострокових доходах!§!\n"
 FRA_international_space_nasa_TT: "§GЦя угода вимагає 10,0 мільярдів доларів як від Франції, так і від США.§!"
 FRA_international_space_nasa_focus_TT: "§GЯкщо США погодяться на цю угоду, то потрібно 10,0 мільярдів доларів як від Франції, так і від США. Кожна з країн-учасниць отримує дослідницьке місце.§!\n"
 FRA_income_TT: "Збираючи дохід, ви завжди будете втрачати популярність."
 fra_has_enough_space_support_tt: "У нас достатньо ентузіазму Космічної програми §Yentuziazmus Космічної програми§! для виконання цієї операції."

 ##Francosphere Decision
 FRA_francosphere_decision_category: "Франкосфера"
 FRA_francosphere_decision_category_desc: ""Франкосфера" - одна з найбільших у світі сфер впливу. Як випливає з назви, її очолює Франція, а також її культура, мова і вплив у всьому світі. Вона конкурує здебільшого з британською "Англо-сферою" та "Чина-сферою" Китаю. Однак основна увага в зовнішній політиці Франції приділяється переважно колишнім колоніям Франції, таким як в Африці, Азії і навіть на Близькому Сході. Важливо підтримувати зв'язки з нашими колишніми колоніями і прагнути до оновлення наших союзників, щоб зберегти нашу конкурентоспроможність на світовій арені. Рішення Франкосфери пов'язані виключно з впливом. Вони можуть допомогти повернути деякі заблукалі колишні колонії назад у сферу.§!"
