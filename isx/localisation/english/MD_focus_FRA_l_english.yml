 ### French Events - News
 France_news.97.t: "Франція схвалює рівність."
 France_news.97.d: "Прагнучи нової внутрішньої і зовнішньої лояльності батьківщини, президент Франції [FRA.GetLeader] оголосив про лівий зсув в економічній і зовнішній політиці. Підкреслюючи Егаліта по відношенню до двох інших французьких девізів, незабаром буде досягнута загальна рівність усіх французьких громадян - на думку уряду."
 France_news.97.o1: "Хай живе Франція!"
 France_news.97.o2: "Добре для них."
 France_news.97.o3: "Цікаво."
 France_news.98.t: "Франція підтримує Фратерніт."
 France_news.98.d: "Франція незадоволена "безсердечною і дегенеративною" політикою, схваленою у світі останнім часом. Президент Франції [FRA.GetLeader] зайняв чітку нову авторитарну позицію щодо політики і риторики."[FRA.GetLeader] обіцяє, що це призведе до братерства між братами і сестрами під французьким прапором - проте міжнародні спостерігачі налаштовані скептично. За словами ірландського журналіста: 'Демократія не повинна потребувати диктатора, щоб стати більш демократичною.'"
 France_news.98.o1: "Хай живе Франція!"
 France_news.98.o2: "Ну що ж."
 France_news.98.o3: "Рух праворуч"
 France_news.99.t1: "Повернення короля"
 France_news.99.t2: "Повернення імператора"
 France_news.99.d1: "Королівський дім Бурбона повернувся до королівської резиденції у Версалі, колись збудованої їхнім пращуром Людовіком XIV, щоб знову взяти на себе владу над Францією." \n\nКороль [FRA.GetLeader] обіцяв нову й велику епоху для Франції та всього світу. "Законні правителі Франції та покровителі Західної Європи повернулися на своє законне місце" - такою була заключна частина його промови, яку негайно розкритикували як жаргоністичну і переоцінили інші європейські лідери та франкомовні республіканці."
 France_news.99.d2: "Самозваний "Імператорський Дім" Бонапарта, нащадки самозваного Імператора Наполеона I Бонапарта (1769-1821), повернулися до Версаля. Хоча Наполеон (і його нащадки) завжди були популярні у Франції, за кордоном вони були менш популярні - як серед іноземних дворян, так і серед іноземних простолюдинів. \n\n Нещодавня джиноїстична риторика [FRA.GetLeader], яка нещодавно вознеслася на посаду Імператора Франції, була поставлена під сумнів лідерами Німеччини, Англії, Італії та Росії. У нових правителів Франції мало друзів.\n\n Разом з новою системою правління Франція відкрила новий прапор: Той самий, що і старий, але піднятий червоним за допомогою підйомника - заклик до Французької революції, коли аналогічний прапор був піднятий незадовго до появи першої імперії бонапартистів."
 France_news.99.o1: "Хай живе король!"
 France_news.99.o2: "Хай живе Імператор!"
 France_news.99.o3: "А, ну так."
 France_news.100.t: "Французьке вторгнення в Монако і Андорру"
 France_news.100.d: "Сьогодні вранці французькі війська увійшли у дві малі країни на кордоні Франції. Князівства Андорра і Монако стали наймолодшими жертвами французької військової агресії. Не маючи власних значних збройних сил, Андорра і Монако перебувають у владі Франції, від якої вони раніше залежали в питаннях оборони."
 France_news.100.o1: "Слава Франції!"
 France_news.100.o2: "Ну, тоді все."
 France_news.100.o3: "Добре."
 France_news.100.o4: "Неприпустимо!"
 France_news.100.o5: "Яка різниця?"
 France_news.101.t: "Франція вимагає своїх "природних кордонів""
 France_news.101.d: "Для економічної долі Франції та її військового захисту річка Рейн є її незамінним східним кордоном. За необхідності ми повинні будемо відновити її силою." \n\n[FRA.GetLeader] викликав чимало суперечок, по суті, оголосивши майбутню війну без жодної причини, крім французької військової агресії."
 France_news.101.o1: "Слава Франції!"
 France_news.101.o2: "Ці дурні."
 France_news.3.t: "Паризька конвенція"
 France_news.3.d: "Франція провела сьогодні в Парижі конференцію з усіма членами Європейського союзу. Французькі лідери не виступають за об'єднання Європейського союзу під прапором Франції."
 France_news.3.a: "Подивимося, куди це призведе."

 ### Country Events
 france_md.0.t: "Запрошення до участі в Паризькій угоді"
 france_md.0.d: "Французький уряд звернувся з наполегливим проханням дати військові обіцянки і прийняти військові гарантії, які прирівнювали б нас до приєднання до їхнього союзу."
 france_md.0.o1: "Згоден. Французи сильні."
 france_md.0.o2: "Ні. Вони занадто багато здаються."
 france_md.1.t: "Євроінвестиції"
 france_md.1.d: "Французи прийшли до нас сьогодні з цікавою пропозицією. Вони заявили, що ранні етапи правильного економічного співробітництва почалися з того, що європейські країни прийняли євро. Використання спільної валюти дає змогу нашим громадянам виїжджати за межі кордонів, не переймаючись про обмін чи конвертацію валюти. Також, на думку французьких дипломатів, введення євро має допомогти в налагодженні тісніших економічних зв'язків із нашими співвітчизниками. Представлений нам на даний момент договір є проханням до французів про відкриття інвестиційного векселя в нашій великій країні."
 france_md.1.a: "Підписати угоди"
 france_md.1.b: "Ніколи!"
 france_md.2.t: "[From.GetName] Приймає наші інвестиції!"
 france_md.2.d: "Хороші новини! [From.GetName] прийняв наші угоди! Вони вирішили, що тісніші економічні зв'язки з Францією - це вірний шлях."
 france_md.2.a: "Чудовий вибір..."
 france_md.3.t: "[From.GetName] Відмовляє"
 france_md.3.d: "Вони вирішили, що наші інвестиції не в їхніх інтересах. Цікаво, що вони відмовилися б від чогось, що принесло б користь обом нашим великим народам!"
 france_md.3.a: "Розчарування."
 france_md.4.t: "Проекти інфраструктури автомобільних доріг - Східна Європа."
 france_md.4.d: "Східноєвропейська інфраструктура останніми роками перебуває в деякому замішанні. Деякі французькі підрядники шукають роботу, тому вони наближаються до нас, щоб подивитися на поліпшення деяких з автомагістралей тут, у країні. Вони запропонували заплатити за будівництво до тих пір, поки вони будуть отримувати прибуток від будь-якого податку, який використовується для оплати."
 france_md.4.a: "Звичайно! Вільна інфраструктура!"
 france_md.4.b: "Не французи"
 france_md.5.t: "Паризька конвенція"
 france_md.5.d: "Сьогодні Франція скликала в Парижі конференцію з усіма видними лідерами і членами ЄС для обговорення майбутнього ЄС. Цікаво, що основною функцією конференції було обговорення чогось незвичайного. Наші французькі господарі вирішили обговорити можливість об'єднання союзу. Вони перерахували свою пропозицію, щоб стати головою цього союзу. Крім того, було створено структуру, і зараз вона чекає на підписання, щоб проштовхнути законодавство через парламент, а потім, врешті-решт, побачити, як воно буде реалізовано. Єдина причина розвитку Європейського Союзу - Об'єднана Європа."
 france_md.5.a: "Французи матимуть нашу підтримку"
 france_md.5.b: "У жодному разі...!
 france_md.6.t: "[From.GetName] Підтримує Об'єднання!"
 france_md.6.d: "[From.GetName] повернув договори, які вони отримали під час дії Конвенції. Прекрасні новини: вони вирішили підтримати наше велике починання і шукати нову Європу!"
 france_md.6.a: "Добре."
 france_md.7.t: "[From.GetName] Тікайте з Союзу!!!"
 france_md.7.d: "[From.GetName] зруйнував наше велике законодавство і підірвав наш авторитет. Делегати також приступили до розробки і цитування законів, спрямованих на здійснення статті 50 і на те, щоб втекти від нашого великого союзу."
 france_md.7.a: "Вони роблять помилку"
 france_md.8.t: "Питання монарха"
 france_md.8.d: "В останні роки французький народ виставив себе на посміховисько. Нас принижували і постійно принижували багато людей. Наполеон одного разу показав світові, що французів не можна лякати. Він розтоптав свій чобіт на багатьох, зокрема німців і англійців. Є ще живий нащадок цього колись великого вождя. Жан Крістоф, принц Наполеон, тепер глава імператорської родини Бонапарта. Чи може він привести Францію до слави?"
 france_md.8.a: "Відновіть імператора!"
 france_md.8.b: "Національний фронт поведе нас!"
 france_md.9.t: "Реставрація Бонапарта"
 france_md.9.d: "[FRA.GetLeader] повернувся до Версаля. Він вітав себе вдома своїм справжнім покликанням. [FRA.GetLeader] був коронований новим імператором Франції. Відновлення трону викликало занепокоєння у багатьох урядів у Європі. Імператор і французькі народи обрали свій шлях. Хай живе Франція!"
 france_md.9.a: "Хай живе принц Наполеон."
 france_md.10.t: "Шлях до нової Франції"
 france_md.10.d1: "Французька імперія пройшла через багато чого у своєму житті. Ми можемо простежити наш родовід через більшу частину земель тут, у Франції, а також через покійного Карла Великого. [FRA.GetLeader] радники прийшли з однією з наших останніх стратегій, яку ми повинні прийняти, перш ніж ми дійсно зможемо просунути імперію далі, ніж вона коли-небудь була.\n\n §GЦей вибір є постійним і не може бути змінений, і багато ефектів будуть засновані на вашому рішенні.§!\n."
 france_md.10.d2: "Тепер, коли французька громада почала зміцнювати свій контроль над урядом. Прийшов час почати думати про революцію за кордоном. Комунізм краще показаний усім, і наш лідер [FRA.GetLeader] приведе нас до справжнього соціалізму. Тут і за кордоном!\n\n §GЦей вибір є постійним і не може бути змінений, і багато ефектів будуть засновані на вашому рішенні.§!\n."
 france_md.10.a: "Мирний підйом"
 france_md.10.b: "Поставте світ на коліна"
 france_md.11.t: "Співпраця CNES-NASA"
 france_md.11.d: "Керівники CNES прийшли до нас сьогодні, щоб обговорити можливість розширення співпраці між НАСА і CNES. Вони заявляють, що з космосу можна багато чому навчитися, і наявність підтримки ще однієї великої космічної програми могла б істотно допомогти один одному. У представленій угоді йдеться про те, що кожен із нас виділив би по 10,0 мільярдів доларів на розширення зв'язків у науковому плані."
 france_md.11.a: "Гідна угода"
 france_md.11.b: "Ні."
 france_md.12.t: "Збір космічних доходів"
 france_md.12.d: "Космос був хороший для нас цього року. Наші доходи від космічних підприємств трохи стабілізувалися, і зараз настав час зібрати ці кошти."\n §RПрийняття цієї події очищає всі доходи."§!\n."
 france_md.12.a: "Збір доходу."
 ##French Space
 FRA_french_space_decision_category: "Космічна програма Франції"
 FRA_french_space_decision_category_desc: "Космос - Останній кордон. Ми повинні почати серйозно завойовувати цей рубіж, якщо хочемо залишитися великою державою в очах усього світу, але ми можемо досягти цього тільки великою ціною. Оскільки ми не можемо бути впевнені в реальних економічних вигодах масштабної космічної програми, французький народ повинен залишатися переконаним у тому, що це варте уваги підприємство! \n§R(якщо наша космічна програма впаде нижче 35, космічні операції припиняться!)§!\n\n\nНаразі наша космічна програма: [?FRA.FRA_peoples_support|+50.0] \nДохід від нашої Космічної програми в даний час становить: [?FRA.FRA_space_income_var|+0.0]"
 FRA_run_support_campaigns_short: "Запустити коротку кампанію громадської підтримки"
 FRA_run_support_campaigns_short_desc: "Якщо наші провідні вчені тільки починають відкривати наукові дива, які лежать у космосі, то наш народ повинен бути неймовірно розгублений у всьому цьому випробуванні. Коротка кампанія в соціальних мережах повинна надати нам деяку підтримку!"
 FRA_run_support_campaigns_long: "Запустити тривалу кампанію громадської підтримки"
 FRA_run_support_campaigns_long_desc: "Якщо наші провідні вчені тільки починають відкривати наукові дива, які лежать у космосі, то наш народ має бути неймовірно розгублений у всьому цьому випробуванні. Детальна освітня кампанія повинна творити чудеса за підтримку, яку ми отримуємо від народу!"
 FRA_rebalance_the_cnes_budget: "Ребалансний бюджет CNES"
 FRA_rebalance_the_cnes_budget_desc: "У нашої космічної програми, CNES, у минулому були деякі проблеми з неефективними витратами і незначними проявами корупції. Ми маємо надіслати наших державних аудиторів, щоб вони допомогли нам втягнути в надмірні витрати і заробити CNES деяку вкрай необхідну позитивну репутацію."
 FRA_launch_commercial_satellite: "Запуск комерційного супутника"
 FRA_launch_commercial_satellite_desc: "Зараз, коли повним ходом йде століття інформації, приватні компанії практично падають одна на одну, щоб запустити супутники. Дозволяючи деяким із цих компаній запускати супутники з наших об'єктів, ми повинні принести якусь розумну економічну вигоду. Майте на увазі, але люди можуть почати втомлюватися від нашої комерційно орієнтованої програми!"
 FRA_prep_international_space_station: "Підготувати запуск МКС"
 FRA_prep_international_space_station_desc: "Не дивлячись на те, що це глобальне досягнення та ініціатива, ми можемо підготуватися до відправки наших власних реактивних снарядів на МКС разом із нашими власними."
 FRA_french_iss_launch: "Запуск французької МКС"
 FRA_french_iss_launch_desc: "Після кількох місяців планування і підготовки, наш шатл постачання готовий до запуску. Три... Два... Один... Пуск!"
 FRA_collect_income_mission: "Збір доходу"
 FRA_collect_income_mission_desc: "Щороку ми повинні збирати те, що належить нам від приватних компаній."
