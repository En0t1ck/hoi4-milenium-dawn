 #Франція купує британську залізничну систему (Network Rail)
 France_news.1.t: "Велика аварія недалеко від Лондона вчора: аварія поїзда."
 France_news.1.d: "Вчора об 11:34 потяг компанії Network Rail зірвався недалеко від Лондона. 87 людей було вбито і 164 поранено. Наш уряд вимагає дотриматися хвилини мовчання опівдні в пам'ять про жертв."
 France_news.1.o1: "Бідолахи!"
 France_news.2.t: "Французьке бомбардування"
 France_news.2.d: "Уряд Великої Британії оголосив сьогодні, що катастрофа під Лондоном була актом французьких диверсантів. Десантник із 2-х осіб піднявся на борт і розмістив вибуховий заряд у туалеті, внаслідок чого поїзд зійшов з рейок."
 France_news.2.o1: "Засудити Францію!"
