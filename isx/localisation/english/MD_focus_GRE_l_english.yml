 GRE_com_promote_local: "Просування місцевого бізнесу"
 GRE_com_promote_local_desc: "Ми ввели закони, які дозволяють просувати місцевий бізнес і торгівлю, щоб підтримати основу нашого економічного зростання."
 GRE_booming_arms: "Бурхливий розвиток воєнпрому"
 GRE_booming_arms_desc: "Загальний позитивний побічний ефект субсидування цілої галузі."
 GRE_efficient_elvo: "Ефективна держ. промисловість"
 GRE_efficient_elvo_desc: "Державними галузями керують дуже добре й ефективно."
 GRE_resources: "Націоналізація родовищ"
 GRE_resources_desc: "Ми націоналізували всі родовища природних ресурсів у Греції для використання державою. Це дає змогу краще розподіляти ресурси на наші заводи замість інших марнотратних речей."
 GRE_construction_focus: "Будматеріали"
 GRE_construction_focus_desc: "Приділяючи пріоритетну увагу промисловості та створенню будівельних матеріалів, ми можемо гарантувати, що у нас завжди буде надлишок ресурсів для будівельних проєктів."
 #Austerity related Ideas
 GRE_austerity_1: "Непомітна напруженість жорсткої економії"
 GRE_austerity_1_desc: "Невеликі групи людей протестують і мітингують проти політики жорсткої економії уряду, але більшості населення немає до проблеми жодного діла. Наразі шанси на бунт практично дорівнюють нулю."
 GRE_austerity_2: "Незначна напруженість жорсткої економії"
 GRE_austerity_2_desc: "Невеликі громадянські заворушення назрівають в результаті політики жорсткої економії. Наразі шанси на бунт невеликі, але обстановка загострюється."
 GRE_austerity_3: "Середня напруженість жорсткої економії"
 GRE_austerity_3_desc: "По всій країні зростають настрої проти політики жорсткої економії уряду. Наразі шанси на бунт несприятливі, а акції та заклики до силової протидії привертають все більше пасіонарних громадян."
 GRE_austerity_4: "Велика напруженість жорсткої економії"
 GRE_austerity_4_desc: "Населення повстає, щоб зневажати політику жорсткої економії, і це є гарячою дискусією в країні. Наразі шанси на бунт великі. Часті жорсткі сутички з правоохоронцями."
 GRE_austerity_5: "Громадянське повстання"
 GRE_austerity_5_desc: "Громадянська агресивна непокора призвела до повного закриття цієї країни, а насильство і заворушення стали настільки серйозними, що деякі починають називати це повноцінною громадянською війною. Наразі визначати шанси на бунт не має сенсу."
