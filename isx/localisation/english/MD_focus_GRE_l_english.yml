 GRE_immigrants_barred: "Імміграцію призупинено"
 GRE_immigrants_barred_desc: "Уряд призупинив всю імміграцію в Грецію до подальшого повідомлення. Це повідомлення, найімовірніше, ніколи не настане, якщо ситуація в країні кардинально не зміниться."
 GRE_metaxism_idea: "Метаксизм"
 GRE_metaxism_idea_desc: "Метаксизм є авторитарною націоналістичною ідеологією грецького керівника Іоанніса Метаксаса. Він закликає до відродження грецької нації та заснування сучасної, однорідної з культурного погляду, держави. Режим був заснований у Греції між 1936 і 1941 роками, і треба сказати, значною мірою врятував Грецію від внутрішніх потрясінь, з якими вона б зіткнулася, доки німці не вторглися з Югославії."
 GRE_indoctrinate_youth: "Індоктринувати молодь"
 GRE_indoctrinate_youth_desc: "Демократичні уряди, на жаль, залишили молодь нашої країни без майбутнього. Тому ми повинні заслужити довіру молоді, щоб успішно очолити країну."
