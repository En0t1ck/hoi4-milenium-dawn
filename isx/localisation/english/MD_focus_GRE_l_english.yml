 GRE_debt_modifier: "Боргова криза"
 GRE_debt_modifier_desc: "Боргова криза має більш жорсткі наслідки залежно від того, як влада управляє грошима, однак витрати значних коштів на створення робочих місць принесуть користь у довгостроковій перспективі."
