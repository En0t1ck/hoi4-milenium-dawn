 GRE_wild_unions: "Дикі профспілки"
 GRE_wild_unions_desc: "Ми дали профспілкам владу, і вони її використовують - ми не бачимо в цьому жодної проблеми."
 GRE_wild_unions_2: "Дикі профспілки"
 GRE_wild_unions_2_desc: "Профспілки отримали величезну владу під час нашого сходження до влади. Тепер, коли ми при владі, ми звертаємося до них тільки для того, щоб переконатися, що у нас є серце народу, перш ніж повністю забезпечимо керівництво над країною."
 GRE_wild_unions_3: "Дикі профспілки"
 GRE_wild_unions_3_desc: "Профспілки просто нестерпні, ми їх більше терпіти не можемо! Вони починалися як прикра перешкода, але стали перешкодою для волі держави, їх потрібно умиротворити або знищити!"
 GRE_press_opposition: "Опозиція ЗМІ"
 GRE_press_opposition_desc: "Засоби масової інформації не представляли нас у кращому світлі відтоді, як ми відновили порядок в уряді, і цілком логічно, що слабкі бояться сильних."
 GRE_one_party: "Однопартійна держава"
 GRE_one_party_desc: "Оголосивши, що КПГ є єдиною політичною партією, дозволеною в Греції, ми маємо право робити все, що захочемо, але ціною крові, яку має бути пролито, щоб забезпечити підпорядкування населення."
 GRE_reorganize_army_idea: "Реорганізація армії"
 GRE_reorganize_army_idea_desc: "Ми не можемо просто обеззброїти армію до повного безсилля. Може настати час, коли нам знадобляться потужні збройні сили, і на цей випадок ми забезпечимо лояльність і готовність солдатів."
 GRE_new_army_idea: "Нова армія"
 GRE_new_army_idea_desc: "Ми побачили великий успіх у тому, що поліція взяла на себе роль основних сил оборони. Однак знаючи, що вони недостатньо оснащені, щоб відбити іноземне вторгнення, необхідно побудувати нову армію, орієнтовану виключно на оборону Греції, щоб забезпечити безпеку народу."
 GRE_red_army_idea: "Червона армія"
 GRE_red_army_idea_desc: "Ми глибоко впровадили ідеологічний фанатизм не тільки до лав нашої армії, а й до цивільного населення, гарантуючи, що в нас буде достатньо людей і віри, необхідних для створення грізної армії."
 GRE_cracked_foundation: "Тріснутий фундамент"
 GRE_cracked_foundation_desc: "Заснуванню держави суперечили так багато разів, що якщо ми продовжимо наш нинішній шлях, ми можемо зіткнутися з чимось небезпечним: революцією. \n\n§RЯкщо стабільність впаде нижче 30%, ми зіткнемося з революцією в Греції!§!"
 GRE_militarist_education_idea: "Військова освіта"
 GRE_militarist_education_idea_desc: "Система освіти прищепила цінності військових у свою навчальну програму, що дозволило підвищити військову готовність на випадок раптових нападів."
 GRE_elam: "Відродження Національного народного фронту"
 GRE_elam_desc: "Національний народний фронт значно розширив свої зусилля в усіх напрямках, щоб вплинути на думку середнього виборця. Ми підозрюємо, що причиною цього "руйнування" є Греція."
