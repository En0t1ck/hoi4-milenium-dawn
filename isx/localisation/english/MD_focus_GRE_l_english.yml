 GRE_debt_crisis: "Боргова криза"
 GRE_debt_crisis_desc: "Греція має 300 мільярдів доларів зовнішнього боргу - один із найбільших у світі. Це створило для країни величезну проблему, оскільки борг швидко зростає і створює величезні ризики для нашої економіки. Потрібно знайти спосіб вирішити боргову проблему до того, як вона вийде з-під контролю."
 GRE_debt_crisis2: "Боргова криза"
 GRE_debt_crisis2_desc: "Греція має 300 мільярдів доларів зовнішнього боргу - один із найбільших у світі. Це створило для країни величезну проблему, оскільки борг швидко зростає і створює величезні ризики для нашої економіки. Потрібно знайти спосіб вирішити боргову проблему до того, як вона вийде з-під контролю."
 GRE_debt_crisis3: "Боргова криза"
 GRE_debt_crisis3_desc: "Греція має 300 мільярдів доларів зовнішнього боргу - один із найбільших у світі. Це створило для країни величезну проблему, оскільки борг швидко зростає і створює величезні ризики для нашої економіки. Потрібно знайти спосіб вирішити боргову проблему до того, як вона вийде з-під контролю."
 GRE_legacy: "Грецька спадщина"
 GRE_legacy_desc: "Греція має багату історію підйому і руйнування імперій. Після падіння Візантії ми втратили контроль над частиною нашої батьківщини. З 1821 року греки обіцяли собі, що така втрата ніколи більше не спіткає еллінів."
 GRE_legacy2: "Грецька спадщина"
 GRE_legacy2_desc: "Греція має багату історію піднесення і руйнування імперій. Після падіння Візантії ми втратили контроль над частиною нашої батьківщини. З 1821 року греки обіцяли собі, що така втрата ніколи більше не спіткає еллінів."
 GRE_constitutional_crisis: "Конституційна криза"
 GRE_constitutional_crisis_desc: "Конституція - це останнє, з чим нам потрібно розібратися, перш ніж остаточно зміцнитися при владі і перебудувати Грецію так, як ми її собі уявляємо."
