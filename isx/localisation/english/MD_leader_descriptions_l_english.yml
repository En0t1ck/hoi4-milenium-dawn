 POLITICS_PAUL_KAGAME_DESC: "Коли Полу Кагамі було 28 років, він допоміг повалити уряд Уганди. У 36 років він повалив уряд Руанди, очолюваний хуту, який вчинив геноцид. У 39 років він повалив Мобуту з ДР Конго, найбільш корумпованого і репресивного диктатора Африки. Кагаме, ймовірно, найуспішніший військовий лідер з усіх, який виграв більше воєн, ніж будь-хто, - і все це з обмеженим бюджетом. Пригнічуючи будь-яку опозицію у себе на батьківщині, генерал тутсі постійно спостерігає за подальшими іноземними діями, вистежуючи повстанців хуту та експлуатуючи мінеральні багатства."

 ##### Greece #####
 costas_simitis_desc: "Костас Сімітіс (народився 23 червня 1936 року) - син юриста Джорджа Сімітіса і професора Афінського економічного університету. Взявши участь в антиурядових організаціях під час грецької хунти, Костас Сімітіс незабаром після падіння грецької хунти був одним із засновників Панеллінського соціалістичного руху (ПАСОК) 1974 року. Під час перемоги ПАСОК на виборах 1981 року його покликали на багато державних посад під час правління Андреаса Папандреу, як-от голова департаменту економіки, сільського господарства, освіти і релігії, а також одночасний голова департаментів промисловості, досліджень, енергетики, технологій і торгівлі. Після смерті Андреаса Папандреу 1996 року він був обраний до керівництва ПАСОК і незабаром після цього переміг на загальних виборах 1996 року. Тепер Костас Сімітіс сподівається на неухильне збільшення приватизації в державному секторі, економічну стабільність, зниження державного боргу, розв'язання грецько-турецьких суперечок і, що найважливіше, розширення зв'язків і співробітництва з Європейським Союзом." 
 nikolaos_michaloliakos_desc: "Ніколаос Міхалоліакос (народився 11 грудня 1957 року) - засновник \"Золотої зорі\", найбільшої націоналістичної партії Греції. Міхалоліакос був прихильником грецького воєнного режиму і відомий участю в багатьох екстремістських угрупованнях правого крила, які здійснювали напади на багатьох діячів, які виступали проти диктатури, а також зв'язками з главою грецької хунти Георгіосом Пападопулосом. У 1980 році він заснував вкрай праву партію \"Золота зоря\", метою якої є антилівий порядок денний, боротьба з імміграцією, прославляння грецьких авторитарних режимів, таких як хунта 1967 року і режим 4 серпня 1936 року, зближення з Росією і Китаєм і віддалення від заходу. Міхалоліакос і його партія \"Золота зоря\" були засуджені за те, що вони є злочинною організацією, яка націлена на меншини, які дотримуються неонацистських і фашистських поглядів, а також антидемократичної позиції. Незважаючи на негативну реакцію проти нього, Ніколаос Міхалоліакос і його партія набирають популярність у міру того, як економічна нестабільність і соціальні розбіжності занурюють Грецію, це привертає все більше прихильників до справи Золотої Зорі. Якщо ситуація погіршиться, Ніколаос Міхалоліакос може досягти своїх цілей, прийшовши до влади і побудувавши нову грецьку державу."
