 DONALD_TRUMP_LEADER_DESC: "Дональд Джон Трамп (народився 14 червня 1946 року) - син мультимільярдера-забудовника Фредеріка Христа Трампа. Отримавши невелику позику в розмірі мільйона доларів, з 1971 року Трамп заснував і розширив безліч підприємств у рамках Організації Трампа. Відомий лютими настроями та імпульсивним стилем керівництва, успадкованим від його батька, він швидко нажив собі багато ворогів, але стільки ж друзів. Приймаючи президентство, Трамп обіцяє приборкати нелегальну імміграцію, збільшити військові витрати, установити протекціоністські тарифи і затвердити Америку на першому місці."
 
 MITT_ROMNEY_LEADER_DESC: "Віллард Мітт Ромні (народився 12 березня 1978 року) - один із чотирьох дітей, народжених керівником автомобільної промисловості Джорджем Ромні. Побожний мормон, який твердо вірить в економіку і консервативні сімейні цінності; Ромні обіцяє використати свій багаторічний досвід ведення бізнесу для скорочення державних видатків, збільшення військових видатків і зняття обмежень, накладених на Уолл-стріт і великі корпорації."
 
 GEORGE_BUSH_LEADER_DESC: "Джордж Вокер Буш (народився 6 липня 1946 року) - перша дитина Джорджа Герберта Вокера Буша, який був 41-м американським президентом з 1989 по 1993 рік. Після недовгого перебування в нафтовій промисловості Буш зайнявся політикою і зрештою став губернатором Техасу. Представляючи себе співчуваючим консерватором, Буш клянеться скоротити податки, збільшити військові витрати і дерегулювати корпоративний сектор від непотрібних обмежень на викиди парникових газів."
 
 MARCO_RUBIO_LEADER_DESC: ""

 BERNIE_SANDERS_LEADER_DESC: "Бернард Сандерс (народився 8 вересня 1941 року) - син польських іммігрантів з робітничого класу в США. Вступаючи до Молодіжної соціалістичної ліги в студентські роки, Сандерс виступав за рівне ставлення до білих і чорних під час руху за громадянські права. Пізніше Сандерс став мером Берлінгтона, штат Вермонт, і зрештою був обраний до Палати представників США і Сенату США. Берні Сандерс, самопроголошений демократичний соціаліст і прогресивіст, обіцяє скоротити військові витрати, збільшити вплив профспілок і створити універсальну систему охорони здоров'я."
 
