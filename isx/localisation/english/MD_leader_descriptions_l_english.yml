 JIANG_ZEMIN_LEADER_DESC: "Цзян Цземінь (народився 17 серпня 1926 року) - колишній інженер, який очолював Комуністичну партію з 1989 року, змінивши реформіста Чжао Цзияна після протестів на площі Тяньаньмень. Раніше він обіймав посаду мера Шанхаю, і його незмінне прихильне ставлення до людей, які служили разом із ним у Шанхаї, призвело до того, що його фракцію в партії охрестили \"Шанхайською клікою\". Будучи прихильником економічних реформ, його правління в 1990-х роках стало продовженням політики Ден Сяопіна з реформування, відкритості та нормалізації приватного сектора. Він також керував поверненням Гонконгу і Макао під суверенітет Китаю і зіткнувся з критикою за свій жорсткий підхід до прав людини."
 HU_JINTAO_LEADER_DESC: "Ху Цзіньтао (народився 21 грудня 1942 року) - колишній інженер, який пережив засудження свого батька під час Культурної революції. Як лідер, він висловив бажання усунути наслідки, які швидке економічне зростання спричинило на суспільство і навколишнє середовище Китаю, і очолює фракцію Туанпай, або Комуністичної ліги молоді Комуністичної партії. Разом із прем'єр-міністром Вень Цзябао Ху прагне рівномірніше розподілити вигоди економічного розвитку Китаю і прийняти менш елітарний спосіб управління, твердо зберігаючи при цьому верховенство Комуністичної партії."
 XI_JINPING_LEADER_DESC: "Сі Цзіньпін (народився 15 червня 1953 року) належить до нового покоління китайських чиновників, відомих як принци. Син ветерана Комуністичної партії, Сі наголошував на централізації та консолідації влади під своїм керівництвом, послаблюючи політичних суперників і наявні фракції Комуністичної партії через свої кампанії з боротьби з корупцією. Він також є прихильником напористої зовнішньої політики, що знаменує собою відхід від політики Ден Сяопіна щодо стриманості в міжнародних справах."
 BO_XILAI_LEADER_DESC: "Бо Сілай (народився 3 липня 1949 року) - відомий принц і син колишнього віцепрем'єра Бо Їбо. Відомий своїм перебуванням на посаді секретаря парткому Чунціна, Бо пов'язаний з його кампанією проти організованої злочинності та відродженням \"червоної культури\", яка завоювала йому підтримку серед лівих, незадоволених егалітарною траєкторією економічного зростання Китаю. Бо заробив багато ворогів за свою політичну кар'єру і має суперечливу репутацію."

 ### JAPAN ###

 ### KOREA ###
 KIM_DAE_JUNG_LEADER_DESC: "Кім Де Чжун (народився 6 січня 1924 року) - шановна постать у південнокорейській політиці завдяки своїй довгій історії демократичної активності, і дехто називає його \"Нельсоном Манделою Азії\". Переживши ймовірний замах на вбивство, викрадення агентами розвідки, а також смертний вирок, Кім нарешті вийшов із майже 50-річного протистояння, щоб очолити свою країну. Його пріоритети відтоді, як він обійняв посаду в 1998 році, включали відновлення економіки, притягнення до відповідальності могутніх корейських чеболів і взаємодію з Північною Кореєю в рамках його фірмової політики Сонячного світла."
 ROH_MOO_HYUN_LEADER_DESC: "Но Му Хьон (народився 6 серпня 1946 року) - колишній адвокат з прав людини з бідної сім'ї, який захищав студентів, які протестували проти авторитарного режиму. Подібно до Кім Де Чжуна, який підтримував його президентство, Ро виступає за переговори з Північчю, а не за політику міжнародної ізоляції. Він також відкрито критикував Сполучені Штати та Японію і підтримував антагоністичні відносини з консервативним істеблішментом Кореї. Ро черпає підтримку у лівого \"покоління 386\", якому за 30, який вступив до коледжу у 80-х і народився в 60-х роках."
 LEE_MYUNG_BAK_LEADER_DESC: "Лі Мен Бак (народився 19 грудня 1941 року) - консервативний політик і колишній генеральний директор Hyundai. Під час роботи в Hyundai він отримав прізвисько \"Скажений бульдозер\" частково через свій суворий підхід до управління. Будучи амбітною фігурою, Лі сподівається перетворити Корею на одну з найбільших економік світу і просувати інтернаціональну зовнішню політику, яка підвищить глобальний статус Кореї. На відміну від своїх колег із лівого крила, Лі виступає за жорсткий підхід до Північної Кореї і тісне партнерство зі Сполученими Штатами."
 PARK_GEUN_HYE_LEADER_DESC: "Пак Кин Хе (народилася 2 лютого 1952 року) найбільш відома тим, що є донькою Пак Чон Хі, колишнього авторитарного лідера Кореї, у якого, як і раніше, суперечлива спадщина. Дехто вважає Пак Чон Хі жорстоким диктатором, який використовував тортури і тюремне ув'язнення, щоб зберегти своє правління, тоді як інші хвалять його за економічні досягнення. В юності Пак пережила вбивство своїх матері та батька, причому перша загинула від рук північнокорейського агента, а друга - від рук голови Центрального розвідувального управління Кореї. Відома своєю консервативною, орієнтованою на ринок позицією, Пак виступає за дерегулювання, зниження податків, а також за закон і порядок."
 MOON_JAE_IN_LEADER_DESC: "Мун Чже Ін (народився 24 січня 1953 року) - син північнокорейських біженців, колишній адвокат з прав людини та активіст. Під час своєї військової служби Мун служив командос спецпризначенців і брав участь в операції \"Пол Баньян\", спільній реакції РК і США на інцидент з убивством Панмунджона сокирою 1976 року. Близький друг свого попередника Ро Му Хена, з яким він раніше розпочав юридичну практику, Мун брав активну участь в адміністрації лівого крила Ро і був важливим гравцем у політиці Сонячного світла, якій він, як і раніше, прихильний. Будучи прихильним альянсу зі США, Мун заявив, що Кореї слід навчитися говорити американцям \"ні\", і сподівається повернути контроль над корейськими збройними силами у воєнний час у США."
