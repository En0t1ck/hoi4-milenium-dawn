 md4_border_conflict_won_attacker.1.t: "Перемога в [their_state.GetName]"
 md4_border_conflict_won_attacker.1.desc: "Зіткнення на кордоні між [our_state.GetName], а також [their_state.GetName] показало, як наші сили здобули повну перемогу над військами [their_country.GetLeader]. Частини [their_country.GetAdjective] відступили, щоб перегрупуватися, і наші сили взяли під свій контроль спірний район."
 md4_border_conflict_won_attacker.1.a: "Ми показали їм нашу міць!"
 md4_border_conflict_won_defender.1.t: "Перемога в [their_state.GetName]"
 md4_border_conflict_won_defender.1.desc: "Зіткнення на кордоні між [our_state.GetName], а також [their_state.GetName] показало, як наші сили здобули повну перемогу над військами [their_country.GetLeader]. Частини [their_country.GetAdjective] відступили, щоб перегрупуватися, і наші сили взяли під свій контроль спірний район."
 md4_border_conflict_won_defender.1.a: "Ми показали їм нашу міць!"
 md4_border_conflict_lost_attacker.1.t: "Поразка в [our_state.GetName]"
 md4_border_conflict_lost_attacker.1.desc: "Силам під командуванням [their_country.GetLeader] вдалося відкинути нас зі спірного району між [our_state.GetName] і [their_state.GetName]. Наші сили відступили в повному порядку і реорганізуються на випадок, якщо ми захочемо відновити битву в майбутньому."
 md4_border_conflict_lost_attacker.1.a: "Ми повинні контратакувати якомога швидше!"
 md4_border_conflict_lost_defender.1.t: "Поразка в [our_state.GetName]"
 md4_border_conflict_lost_defender.1.desc: "Силам під командуванням [their_country.GetLeader] вдалося відкинути нас зі спірного району між [our_state.GetName] і [their_state.GetName]. Наші сили відступили в повному порядку і реорганізуються на випадок, якщо ми захочемо відновити битву в майбутньому."
 md4_border_conflict_lost_defender.1.a: "Ми повинні контратакувати якомога швидше!"
 md4_border_conflict_canceled_attacker.1.t: "Безвихідна ситуація в [their_state.GetName]"
 md4_border_conflict_canceled_attacker.1.desc: "Бої в [our_state.GetName]-[their_state.GetName] області зупинилися, оскільки обидві сторони виявилися не в змозі витіснити одна одну. Невелика територія була завойована обома сторонами. Розвідники повідомляють, що солдати [its_country.GetAdjective] на іншій стороні окопуються на місцевості для оборонної позиції. Здається, вони мають намір зберегти територію, яку вони мають, але, ймовірно, не підуть проти наших рубежів."
 md4_border_conflict_canceled_attacker.1.a: "Ми ще повернемося..."
 md4_border_conflict_canceled_defender.1.t: "Безвихідь у [their_state.GetName]"
 md4_border_conflict_canceled_defender.1.desc: "Бої в [our_state.GetName]-[their_state.GetName] області зупинилися, оскільки обидві сторони виявилися не в змозі витіснити одна одну. Невелика територія була завойована обома сторонами. Розвідники повідомляють, що солдати [its_country.GetAdjective] на іншій стороні окопуються на місцевості для оборонної позиції. Здається, вони мають намір зберегти територію, яку вони мають, але, ймовірно, не підуть проти наших рубежів."
 md4_border_conflict_canceled_defender.1.a: "Ми ще повернемося..."
 md4_border_incident_defender_warning.1.t: "[From.GetNameDefCap] загрожує нашому кордону"
 md4_border_incident_defender_warning.1.desc: "Учора [their_country.GetAdjective] солдатів було помічено під час перетину кордону з [attacker_state.GetName] до [defender_state.GetName]. Вночі більше [their_country.GetAdjective] сил вторглися в цей район і створили оборонні позиції на нашій території. \n\nПродвиження послідувало за серією дрібних сутичок і порушень кордонів силами під командуванням [their_country.GetLeader] по всій нашій спільній лінії зіткнення. \n\nОднак цього разу ясно, що війська [their_country.GetAdjective] тут, щоб залишитися надовго. Ми повинні якомога швидше відправити свій військовий контингент у регіон, щоб перевірити їхнє просування."
 md4_border_incident_defender_warning.1.a: "Мобілізуйте всі наявні сили!"
 md4_border_conflict_escalate_to_war.1.t: "[From.GetNameDefCap] мобілізують людей на війну"
 md4_border_conflict_escalate_to_war.1.desc: "Звіти з розвідки показують, що сили [From.GetAdjective] накопичуються в [its_state.GetName] для великої операції з просування вглиб [our_state.GetName]. З огляду на кількість ресурсів, які [From.GetLeader] готовий виділити на це зіткнення, зрозуміло, що це вже не просто суперечка щодо точного місцезнаходження демаркаційної лінії.\n\n\nПовномасштабна війна на горизонті!"
 md4_border_conflict_escalate_to_war.1.a: "Ми повинні бути готові зустрітися з ними!"

 ### Турецько-Рожавський конфлікт в Афріні
 TUR_ob_win.1.t: "Операція "Оливкова гілка" вдалася!"
 TUR_ob_win.1.desc: "Сили турецької та Вільної сирійської армії захопили регіон Афрін у бойовиків YPG і РПК після швидкого оточення, яке відбулося після початку операції. Без Афріна курдські сили, найімовірніше, не зможуть проводити великі атаки в безпосередній близькості від свого колишнього оплоту, хоча боротьба тут не закінчується, оскільки РПК, PYD і YPG не сплять і продовжуватимуть свою військову діяльність."
 TUR_ob_win.1.a: "Реальна загроза ще не усунена..."
 
 TUR_ob_win.2.t: "Турецькі сили відкинуті!"
 TUR_ob_win.2.desc: "Турецькі дияволи таврують нас як терористів, а потім марширують на нашу землю в спробі вбити сотні курдів, які б'ються за демократичну Сирію, вільну від загрози Ісламської держави і курдського пригноблення. Афрін залишився недоторканим турецькими руками, коли YPG боролися щосили, щоб утримати турків на їхньому власному кордоні, який вони ніколи не повинні були перетинати. Вони можуть скільки завгодно намагатися чинити геноцид курдського народу, але поки ми продовжуємо боротьбу проти гноблення, Туреччина ніколи не переможе."
 TUR_ob_win.2.a: "Боротьба на цьому не закінчується..."
 
 TUR_ob_lose.1.t: "Операція "Оливкова гілка" провалена!"
 TUR_ob_lose.1.desc: "Наступ на Афрін призвів до стратегічного провалу, оскільки курдським терористам вдалося стримати наші сили і вигнати їх з регіону. Наразі курдські частини зберігають контроль над своїм опорним пунктом в Афріні і можуть здійснювати терористичні напади в межах наших кордонів на свій розсуд. Ми не можемо цього допустити і повинні негайно переглянути нашу стратегію, якщо хочемо протистояти цим ворогам." 
 TUR_ob_lose.1.a: "Боротьба не закінчена..."
 TUR_ob_lose.2.t: "Афрін упав перед турецькими військами!"
 TUR_ob_lose.2.desc: "Турки досягли успіху у своїй місії по боротьбі з противником, який не має нічого спільного з внутрішнім інакомисленням, що постійно зростає в їхній власній країні. Ми від самого початку ясно дали зрозуміти, що все, чого ми хочемо, - це Курдистан, вільний від утисків, і демократична нація, де народ може бути почутий. Це занадто багато для турків, і якщо вони хочуть битися не з тим противником, нехай так і буде, але якщо ІД вдасться перемогти в цій битві за Левант, кров опиниться на руках Туреччини." 
 TUR_ob_lose.2.a: "Вони ніколи не припинять битися, і ми не повинні."
 
 TUR_ob_warn.1.t: "[From.GetLeader] оголошує антикурдську кампанію"
 TUR_ob_warn.1.desc: "[From.GetLeader] оголосив, що турецькі війська будуть розгорнуті в районі Афріна в спробі задушити терористичні сили, перш ніж вони зможуть бути виведені з регіону. Хіба YPG не боролася з ІД довгі роки? Турки ніколи не зрозуміють, що курдські військові хочуть тільки миру і блага для своїх людей, але, на жаль, вони вважають це тероризмом. Якщо вони вірять, що це те, що вони повинні зробити, тоді, з ласки Аллага, ми зустрінемо їхній наступ з вірою і мужністю, і ми будемо захищатися до смерті!"
 TUR_ob_warn.1.a: "Ми повинні бути готові."
 
