l_english:
 HELP_BUTTON_TT: "Натисніть на цю кнопку, щоб відкрити вікна допомоги для цієї вкладки. Натисніть на цю кнопку ще раз, щоб закрити всі вікна."
 HELP_BUTTON_TT_delayed: "Вікна допомоги роз'яснять механіку "Світанку Тисячоліття". Ви можете знайти цю кнопку на різних вкладках у грі."
 HELP_BUTTON_PARTIES_TT: "Ваші політичні партії поділені на 5 окремих §Нсвітоглядів§!; західний, новий, салафітський, невизначений і націоналістичний. Кожен §Світогляд§! відноситься до §Партії§! Клацнувши дві зелені стрілки, ви зможете побачити всі партії у вашій країні й описи того, що являє собою кожен світогляд і партія. У цьому вікні ви можете посилити або послабити партію. Максимальна популярність партії обмежена популярністю того світогляду, до якого вона належить. Після виборів §Нпартія§! з найбільшою популярністю перемагає."
 HELP_BUTTON_PARTIES_TT_delayed: "Після виборів, партія, яка перемогла на виборах, повинна сформувати коаліцію з іншими партіями для досягнення більшості в парламенті. Якщо цього не буде зроблено, ви отримаєте штраф до §Нполітичної влади§! Правляча партія буде обрана з двох найбільших партій, тому що дві найбільші партії не можуть утворити коаліцію разом. Формування коаліції здійснюється у §Нвкладці рішень§!, і у вас буде обмежений час, щоб сформувати її."
 HELP_BUTTON_GDP_TT: "Ваш §НВВВП§! відображає загальний рівень добробуту нації. У багатших країнах нижчий темп зростання населення та економічне зростання, але вони отримують вигоду від більш швидких досліджень і знижених процентних ставок за їхнім боргом. Ви можете збільшити ваш ВВП заповнивши всі будівельні слоти у всіх ваших регіонах."
 HELP_BUTTON_GDP_TT_delayed: "Якщо у вашій країні понад 78 фабрик, ви зможете залишити по одному порожньому слоту в кожному регіоні й водночас мати можливість підвищувати свій ВВП."
 HELP_BUTTON_TAXES_TT: "Основний дохід для вашої країни - це §Податки§! Збільшуючи податки, ви зможете заробляти більше грошей, але частина наявних у вас §Персональних фабрик§! будуть використовуватися як §Податкові витрати§! залежно від вашої §Податкової ставки§! Це означає, що будівництво та економічне зростання будуть уповільнені. Зниження податків призведе до зворотного ефекту. Ви можете змінити ставку податку за допомогою кнопок "+" і "-".""
 HELP_BUTTON_FINANCES_TT: "Важливо управляти доходами і витратами вашого уряду. На верхній панелі ви побачите свій §Борг§!, §Казначейство§! і §Міжнародні інвестиції§!.\n\n§Борг§! відображає гроші, які позичила ваша країна. Вам необхідно платити відсотки за кредитом. Ваші процентні ставки визначаються вашою економікою (кількістю фабрик) і вашим ВВП. Чим вони вищі, тим менше відсотків ви платите. Висока відсоткова ставка (>15%) може призвести до банкрутства!\n\n§НКазна§! відображає гроші вашої країни на поточний момент. Навівши курсор на скарбницю, ви побачите щоденний прибуток або дефіцит. Якщо у вас немає грошей або у вас дефіцит, то ваш борг буде автоматично збільшено.\n\n§НМіжнародні інвестиції§! відображають гроші, які ваша країна вклала за кордоном. Ви отримуєте фіксовану норму прибутковості ваших інвестицій, яка додається до вашого щоденного доходу. Ви можете інвестувати в інші країни, клацнувши на державу, яка не належить вам, і вибравши з меню будівництва над вікном стану. \n\nЗбільшення рівня витрат надасть вам різні бонуси, але обійдеться дорожче."
 HELP_BUTTON_FINANCES_TT_delayed: "У "Millennium Dawn" економіка формується за зразком реального життя. Як і в реальному житті, нормально мати дефіцит і фінансувати частину витрат за рахунок боргу. Просто тримайте свою процентну ставку під контролем, розвиваючи свою економіку і збільшуючи ВВП."
 HELP_BUTTON_INTERNAL_FACTIONS_TT: "Внутрішні фракції являють собою впливові групи, що володіють політичною владою у вашій країні. Якщо вони вас підтримують, вони дадуть вам бонуси. Фракції, які вас не підтримують, мають протилежний ефект. Внутрішні фракції можуть вимагати від вас чогось і обмежувати ваші можливості щодо політики та національних інтересів. Думка внутрішніх фракцій може змінюватися через фокуси, рішення та події."
 HELP_BUTTON_TRADE_TT: "Рівень вашої торгівлі визначає, яка частина ваших природних ресурсів експортується на ринок. Коли ви експортуєте ресурси, ви отримуєте додатковий дохід. Ви будете отримувати дохід незалежно від того, купує інша країна ваші ресурси чи ні."
 HELP_BUTTON_DECISIONS_TT: "На відміну від ванільної гри, "Millennium Dawn" використовує рішення для контенту. Не забувайте періодично перевіряти доступні рішення на наявність нових. Ви можете зняти позначку з рішень, які вас не цікавлять, і будь-які нові рішення, що з'являться, автоматично викличуть повідомлення '§Рішення доступні§!'."
 HELP_BUTTON_RESEARCH_TT: "У "Millennium Dawn" країни починають зі спорядженням, яке вони самі розробили в реальному світі, і будь-якого базового спорядження, необхідного для їхніх стартових шаблонів. Як мінор, ви повинні покладатися на більші країни, щоб отримати найсучасніше озброєння. Якщо ви хочете бути незалежним, вам потрібно вкладати значні кошти в розвиток вітчизняних систем озброєнь."
 HELP_BUTTON_SLOTS_TT: "У "Millennium Dawn" кількість слотів для досліджень обмежена, тож вам потрібно розставляти пріоритети залежно від того, що потрібно в першу чергу. Більше слотів для досліджень можна отримати за рахунок національних фокусів."
 HELP_BUTTON_INFLUENCE_TT: "Кожна країна схильна до §Впливу§! інших країн. Вплив являє собою слабку владу і контроль інших країн. Країни, схильні до впливу, наближатимуться до того ж §Світогляду§!, як у тих, хто на них впливає. Що сильніший вплив іншої країни, то сильніше наближення. Витрачаючи вплив, країни можуть впливати на політику інших країн, отримувати ресурси і навіть маріонетити інші країни. Вплив зростає за рахунок витрати §Нполітичної влади§! або інвестуючи в інші країни. Ви можете боротися з впливом через рішення у вкладці рішень."
 HELP_BUTTON_RESOURCES_TT: "На відміну від ванільної гри, у "Millennium Dawn" виробництво всієї військової техніки вимагає нафти. Це має спонукати країни купувати нафту навіть у мирний час і зробити їх залежними від країн-виробників нафти."
 HELP_BUTTON_TEMPLATES_TT: "Юніти "Millennium Dawn" досить сильно відрізняються від тих, що у ванільній грі. Тут загони стають сильнішими в міру того, як вони стають важчими (Легка піхота -> Піхота -> Механізована піхота -> Броньована піхота -> Броньована), але вони коштують більше та отримують більше штрафів за місцевість." Базова бойова ширина буде збільшена з 60 до 120 порівняно з ванільною грою, а ширина окремих батальйонів часто буває непарною. Це зроблено для того, щоб знизити важливість оптимальної ширини бою для ваших шаблонів. У більшості випадків ви не зможете заповнити доступну бойову ширину до максимуму. Якщо враховувати розміри юнітів, то великі юніти завжди кращі."
 HELP_BUTTON_EQUIPMENT_TT: "У "Millennium Dawn" всі ваші стартові юніти з'являються без будь-якого спорядження. Все початкове спорядження поміщається на склади країн. Це зроблено для того, щоб усі країни починали з правильним історично реальним спорядженням. З цієї причини не рекомендується відразу починати навчання нових юнітів, оскільки ви відберете спорядження у вже наявних юнітів. Щоб забезпечити початкові загони, потрібно близько тижня ігрового часу."