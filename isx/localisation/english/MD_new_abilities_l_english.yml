 ABILITY_ARMORED_SPEARHEAD: "Броньоване вістря"
 ABILITY_ARMORED_SPEARHEAD_DESC: "Використовуючи наші бронетанкові частини ми можемо прорватися вперед через ворожі окопи."
 ABILITY_FLEXIBILE_DEFFENSE: "Гнучка оборона"
 ABILITY_FLEXIBILE_DEFFENSE_DESC: "Наша армія зараз окопується проти ворога. Однак вони почали промацувати захисні рубежі. Можливо, в наших інтересах почати проявляти більшу гнучкість у нашій оборонній позиції."
 ABILITY_WELL_PNANNED_ATTACK: "Добре спланована атака"
 ABILITY_WELL_PNANNED_ATTACK_DESC: "Добре спланована атака майже завжди дає чудові результати."
 ABILITY_DEEP_BATTLE: "Глибокий бій"
 ABILITY_DEEP_BATTLE_DESC: "Глибина бою дуже важлива за межами основної лінії зіткнення. Руйнування ліній зв'язку, ослаблення опорних пунктів і розгром їх на флангах можуть швидко перетворити лінійний бій на глибокий."
 ABILITY_INFILTRATION_ASSULT: "Проникаючий напад"
 ABILITY_INFILTRATION_ASSULT_DESC: "Проникнення на ворожі лінії дозволить легко зруйнувати і перемогти ворога з тилу." 
