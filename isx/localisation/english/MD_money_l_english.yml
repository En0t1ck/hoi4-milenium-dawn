 ##Bankruptcy Decisions Section
 bankruptcy_decisions: "Державний борг"
 bankruptcy_decisions_desc: "Наш уряд наразі набуває все більше й більше §Yборгів§! Нещодавно ми досягли важливого рубежу, і зараз ми виплачуємо понад §R10%§! відсотків за нашим поточним §Y боргом§!"\n\nПримітка для гравця: Щойно ця категорія рішень стане активною, ви почнете отримувати події, що вплинуть на ваш національний борг. Це може бути у формі недоліків або навіть невеликих благ, таких як тимчасове рефінансування.\n\n§YПроцентна ставка§!!! [?interest_rate|1]% Відношення боргу до ВВП: §Y[?debt_ratio|-%1]§!\n§YВідсотки, виплачені за боргом§! §Y$$§! [?debt_rate|-3]\nВплив ідей на §Yвідсоткову ставку§! [?interest_rate_multiplier|-0] (процентних пунктів)\n\n\nНаявність §Yвідсоткової ставки§! вища за §Y10%§! дасть нам доступ до екстрених рішень для врегулювання нашого боргу, що зростає. Після того, як відсоткова ставка підніметься вище §Y15%§!!, наша економіка почне сповільнюватися, і ми страждатимемо від інших негативних наслідків. У цей момент у нас буде можливість оголосити дефолт за нашим боргом (з великими витратами). Якщо наша §Yвідсоткова ставка§! перевищить наш §Yваловий дохід§!, наша нація впаде."
 bankruptcy_cheap_loans_from_imf: "Отримати дешеві кредити від МВФ"
 bankruptcy_cheap_loans_from_imf_desc: "Як розвинена країна, ми можемо домовитися з МВФ про кредит під низькі відсотки. З цим новим дешевим кредитом ми погасимо частину нашого попереднього боргу, тимчасово знизивши нашу загальну процентну ставку. Однак це лише тимчасовий захід, оскільки через рік наші процентні ставки повернуться до норми."
 bankruptcy_seek_bailout_from_biggest_influencer: "Попросити допомоги з боргом у [?var:FROM.influence_array^0.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_biggest_influencer_desc: "Ми можемо попросити наших великих економічних спонсорів погасити частину наших боргів, а також пробачити частину з них. Природно, це дасть заставодавцю великий вплив на нас."
 bankruptcy_seek_bailout_from_second_biggest_influencer: "Попросити допомоги з боргом у [?var:FROM.influence_array^1.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_second_biggest_influencer_desc: "Ми можемо попросити наших великих економічних спонсорів погасити частину наших боргів, а також пробачити частину з них. Природно, це дасть заставодавцю великий вплив на нас."
 bankruptcy_seek_bailout_from_neighbour: "Попросити допомоги по боргу у нашого сусіда [FROM.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_neighbour_desc: "Частина грошей, які ми винні, надходить від нашого багатшого сусіда [FROM.GetNameDef]. Оскільки вони наші доброзичливі сусіди, можливо, ми повинні попросити їх виручити нас?"
 bankruptcy_seek_bailout_from_overlord: "Попросити допомоги за боргом у нашого повелителя [?overlord.GetNameWithFlag]"
 bankruptcy_seek_bailout_from_overlord_desc: "Оскільки більша частина нашої політики контролюється нашим володарем, має сенс тільки те, що вони також несуть відповідальність за деякі наші фінанси. Ми повинні попросити їх допомогти нам."
 bankruptcy_seek_bailout_from_imf: "Попросити допомоги по боргу у МВФ"
 bankruptcy_seek_bailout_from_imf_desc: "У крайньому випадку, ми можемо звернутися до МВФ із проханням про списання боргу. Оскільки МВФ представляє безліч фінансових інститутів по всьому світу, вони дуже суворо стежать за використанням грошей. Вони вимагатимуть від нас внести зміни в нашу фінансову політику, щоб переконатися, що ми зможемо виплатити наші борги в майбутньому."
 bankruptcy_incoming_collapse: "Фінансовий крах, що насувається"
 bankruptcy_incoming_collapse_desc: "Тепер все видно. Відсотки, які наш уряд виплачує за боргами, зросли до таких величезних розмірів, що перевищують наші загальні доходи. Це кошмарна ситуація, і переконати наш народ у тому, що все під контролем, буде дуже складно."
 bankruptcy_default_on_debts: "Дефолт за нашими боргами"
 bankruptcy_default_on_debts_desc: "Оголосивши дефолт за своїми боргами, ми дамо зрозуміти нашим боржникам, що у нас немає реальної можливості виплатити весь борг. Це крайній варіант вирішення боргової кризи для країни з великою заборгованістю. Зазвичай частина нашого боргу погашається (прощається) нашими боржниками, тому що вони вважають за краще отримати частину своїх грошей, ніж втратити все в результаті повного краху. Однак це не обходиться без політичних поступок. Дефолт за нашими боргами і відсутність будь-якої компенсації нашим боржникам може бути дуже небезпечним."

 cheap_loans_from_imf_tt: "Наш §Yборг§! збільшиться на $§R[?debt_addition|0]§! §Yмільярд(ів/а)§!, але наша §Yвідсоткова ставка§! знизиться на §G-2%§! протягом року."
 bankruptcy_seek_bailout_from_biggest_influencer_tt: "Ми попросимо [?var:FROM.influence_array^0.GetNameDef] врегулювати §Y$[?debt_bailout_temp|0] мільярдів§! нашого боргу. Вони заплатять три чверті суми, а решту буде врегульовано. Готовність [?var:FROM.influence_array^0.GetNameDef] платити борг залежатиме від їхнього власного фінансового становища.\n\nЯкщо вони погодяться на угоду, вони отримають §R15%§! впливу на нас!"
 bankruptcy_seek_bailout_from_second_biggest_influencer_tt: "Ми попросимо [?var:FROM.influence_array^1.GetNameDef] врегулювати §Y$[?debt_bailout_temp|0] мільярдів§! нашого боргу. Вони заплатять дві третини суми, а решту буде врегульовано. Готовність [?var:FROM.influence_array^1.GetNameDef] платити борг залежатиме від їхнього власного фінансового становища.\n\nЯкщо вони погодяться на угоду, вони отримають §R10%§! впливу на нас!"
 bankruptcy_seek_bailout_from_neighbour_tt: "Ми попросимо [?FROM.GetNameDef] врегулювати §Y$[?debt_bailout_temp|0] мільярдів§! нашого боргу. Вони заплатять половину суми, а решту буде врегульовано. Готовність [FROM.GetNameDef] платити борг залежатиме від їхнього власного фінансового становища.\n\nЯкщо вони погодяться на угоду, вони отримають §R5%§! впливу на нас!\n\n"
 bankruptcy_seek_bailout_from_overlord_tt: "Ми попросимо [?overlord.GetNameDef] врегулювати §Y$[?debt_bailout_temp|0] мільярдів§! нашого боргу. Вони заплатять половину суми, а решту буде врегульовано. Готовність [?overlord.GetNameDef] платити борг залежатиме від їхнього власного фінансового становища."\n\nЯкщо вони погодяться на угоду, вони отримають §R5%§! впливу на нас!"\n\n"
 bankruptcy_seek_bailout_from_imf_tt: "Ми зв'яжемося з МВФ і попросимо їх погасити наш борг у розмірі §Y$[?debt_bailout_temp|0] мільярдів§! і надати нам нижчу процентну ставку на рік. Натомість вони попросять нас змінити нашу фінансову політику. §RЗа відмову від їхніх вимог ми будемо покарані тимчасовим підвищенням відсоткової ставки!§!\n\n"
 bankruptcy_seek_bailout_from_imf_low_gdp_per_capita_tt: "§RЗаяк наш ВВП/ДН нижчий за 5 тисяч доларів, ми отримаємо більш жорсткі вимоги, ніж зазвичай!§!"
 bankruptcy_incoming_collapse_complete_trigger: "Наша §Yвідсоткова ставка§! нижча за наш §Yваловий дохід§!"
 bankruptcy_default_on_debts_tt: "§Y25%§! нашого боргу будуть погашені негайно. §Y50%§! нашого боргу буде переведено в дефолт. У нас буде §Y120 днів§!, щоб знайти рішення, щоб позбутися цього простроченого боргу. §RЯкщо ми не знайдемо рішення вчасно, наші впливові особи можуть спробувати отримати гроші силою.§!\n\n"
 debt_default_cancel_int_investments: "Наші §Yміжнародні інвестиції§! та §YКазна§! будуть встановлені на §Y$0§!\n"

 interest_rate_higher_than_10: "Наша §Yвідсоткова ставка§! вище §Y10%§! (Поточна §Y[?interest_rate|1]%§!)"
 interest_rate_lower_than_15: "Наша §Yпроцентна ставка§! нижче §Y15%§! (Поточна §Y[?interest_rate|1]%§!)"
 treasury_less_than_5: "Стан нашої державної скарбниці§! менше §Y$$5 мільярдів§! (Поточний стан §Y$$[?treasury] мільярд(ів/а)§!)"

 #Defaulting on debt decisions
 debt_default_decisions: "Дефолт за боргами"
 debt_default_decisions_desc: "Нам потрібно знайти спосіб погасити наш прострочений борг, що залишився.\n\nЗалишок простроченої заборгованості: §Y$[?debt_default_left] мільярд(ов/а)§!"
 debt_default_main_mission: "Погасити наші прострочені борги"
 debt_default_main_mission_desc: "Нам потрібно знайти спосіб компенсувати, врегулювати або оплатити решту заборгованості, яку ми не виплатили."
 debt_default_pay_10_from_treasury: "Виплатити $10 мільярдів із нашої скарбниці"
 debt_default_pay_10_from_treasury_desc: "Один зі способів погасити наші старі борги - просто взяти новий борг і використовувати його для оплати старого. Звісно, боржники не приймуть цю домовленість тільки для того, щоб ми могли знову почати влазити у великі борги."
 debt_default_pay_50_from_treasury: "Виплатити $50 мільярдів з нашої скарбниці"
 debt_default_pay_50_from_treasury_desc: "Один зі способів погасити наші старі борги - просто взяти новий борг і використовувати його для оплати старого. Звісно, боржники не приймуть цю домовленість тільки для того, щоб ми могли знову почати влазити у великі борги."
 debt_default_concessions_to_the_imf: "Політичні поступки МВФ"
 debt_default_concessions_to_the_imf_desc: "МВФ вимагає, щоб ми вжили рішучих заходів економії, щоб гарантувати, що ми не потрапимо в ту саму яму, що й раніше. Їхні умови суворі, але вони відмовляються виплачувати наші борги, якщо ми не будемо робити те, що нам кажуть."
 debt_default_political_concessions_to_biggest_influencer: "Політичні поступки для [?var:FROM.influence_array^0.GetNameWithFlag]"
 debt_default_political_concessions_to_biggest_influencer_desc: "Якщо ми погодимося на деякі політичні поступки держави [?var:FROM.influence_array^0.GetAdjective], вони готові погасити частину нашого боргу"
 debt_default_political_concessions_to_second_biggest_influencer: "Політичні поступки для [?var:FROM.influence_array^1.GetNameWithFlag]"
 debt_default_political_concessions_to_second_biggest_influencer_desc: "Якщо ми погодимося на деякі політичні поступки держави [?var:FROM.influence_array^1.GetAdjective], вони готові погасити частину нашого боргу"
 debt_default_sell_civilian_factories: "Продати державні підприємства"
