 DEBT_TOOLTIP: "Ми маємо $[?debt] §Нмлрд§! боргу.\n\n\nМи маємо платити [?interest_rate]% §Нвідсоткової ставки§! щороку. Це означає, що $[?debt_rate] §Нмлрд§! буде забиратися з казни щотижня для сплати боргу."
 DEBT_TOOLTIP_DELAYED: "Натисніть, щоб позичити $1 §Нмлрд§! Ctrl (10x) або Shift (100x) збільшують цю суму в зазначене число разів. \n\nЩелкніть правою кнопкою миші, щоб погасити борг. Якщо затиснути Ctrl (10x) або Shift (100x), то це збільшує суму в зазначене число разів. Alt і клацання правої кнопки миші дозволить виплатити весь борг. \n\nЯкщо наша §Yвідсоткова ставка§! вища за §Y25%§!, ми не можемо активно позичати гроші. Однак ми отримаємо кредити на покриття будь-якого дефіциту нашого бюджету.\n\n\n§YПроцентна ставка§! - [?interest_rate|1]% Відношення боргу до ВВП: §Y[?debt_ratio|-%1]§!\n§YВідсотки, виплачені за боргом§! - $[?debt_rate|-3] §Yмільярдів§!\nВплив ідей на §Yвідсоткову ставку§!!! [?interest_rate_multiplier|-0] (відсоткових пунктів)\n\n\nНаявність §Yвідсоткової ставки§! вище §Y10%§! дасть нам доступ до екстрених рішень для врегулювання нашого боргу, який зростає. Після того, як відсоткова ставка підніметься вище §Y15%§!!, наша економіка почне сповільнюватися, і ми страждатимемо від інших негативних наслідків. У цей момент у нас буде можливість оголосити дефолт за нашим боргом (з великими витратами). Якщо наша §Yвідсоткова ставка§! перевищить наш §Yваловий дохід§!, наша нація впаде."
