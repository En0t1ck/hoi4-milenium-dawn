 #Financial collapse news
 News_bankruptcy.4.t: "[FROM.GetNameDef] готується до нових виборів"
 News_bankruptcy.4.d: "Після протестів проти поганої фінансової політики та боргу, що постійно зростає, [FROM.GetAdjective] лідер [FROM.GetLeader] погодився на вимоги опозиційних партій про проведення нових виборів. Ще невідомо, чи отримає [FROM.GetLeader] достатню народну підтримку, щоб зберегти свій термін, чи нова партія спробує врятувати країну від фінансового спаду."
 News_bankruptcy.4.a: "Цікаво"
 News_bankruptcy.5.t: "Радикальний політичний зсув у [FROM.GetNameDef]"
 News_bankruptcy.5.d: "Після протестів проти поганої фінансової політики та постійно зростаючого боргу старе керівництво [FROM.GetNameDef] погодилося на вимоги опозиції піти у відставку. Ситуація загострилася, коли протестувальники увірвалися до парламенту. Лідер опозиції [FROM.GetLeader] пообіцяв привести країну до фінансового оздоровлення на чолі тимчасового уряду."
 News_bankruptcy.5.a: "Цікаво"
 News_bankruptcy.6.t: "Фінансовий колапс призводить до конфлікту в [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Після протестів проти поганої фінансової політики та боргу, який постійно зростає, [FROM.GetAdjective] лідер [FROM.GetLeader] наказав військовим розігнати й заарештувати групу протестувальників, які намагалися прорватися до парламенту. Кілька людей було вбито під час розгону, і незабаром до протестувальників, які виступають проти насильницьких методів [FROM.GetLeader], приєдналися кілька армійських підрозділів. Перш ніж усе встигло заспокоїтися, з'явилися повідомлення про бої між силами, лояльними до уряду, і силами опозиції... Схоже, громадянам [FROM.GetNameDef] доведеться додати до списку своїх турбот громадянську війну на додаток до бідних державних фінансів."
 News_bankruptcy.6.a: "Цікаво"

