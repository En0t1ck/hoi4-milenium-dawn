 debt_default_ecomomic_boom: "Економічний бум після дефолту"
 debt_default_ecomomic_boom_desc: "Коли країна занурилася в хаос після дефолту за своїми боргами, місцева валюта впала в ціні, злетіла інфляція, різко зросло безробіття та обвалився фондовий ринок. Тепер, коли ми стабілізували ситуацію, багато іноземних гравців розглядають нас як дешеву інвестицію, оскільки вартість робочої сили, товарів і майна завжди низька. Це послужить короткочасним поштовхом для нашої економіки, оскільки іноземні гроші хлинуть у країну."
