 bankruptcy.113_tt: "Наші §Yкорпоративні та податки на населення§! збільшаться на §Y5%§!"
 bankruptcy.114.t: "МВФ вимагає ліквідувати активи"
 bankruptcy.114.d: "Після аналізу нашого фінансового становища МВФ дійшов висновку, що ми утримуємо цінні активи і відмовляємося їх продавати. МВФ пропонує купити наші активи з наших міжнародних інвестицій за вищою, ніж зазвичай, ставкою і використати ці кошти як доповнення до наших боргових виплат. На думку МВФ, ліквідація наших власних активів насамперед є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.114.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.114.b: "Це занадто суворо"
 bankruptcy.114_low_gdp_tt: "МВФ купить наші §Yміжнародні інвестиції§! за 70% від їхньої вартості!"
 bankruptcy.114_tt: "МВФ купить наші §Yміжнародні інвестиції§! за 80% від їх вартості!"
 bankruptcy.115.t: "МВФ вимагає приватизації державних підприємств"
 bankruptcy.115.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що є деякі комунальні послуги, що надаються державою, які можна приватизувати та оптимізувати."\n\nНа думку МВФ, позбавлення деяких державних підприємств є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.115.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.115.b: "Це занадто суворо"

 ##Фінансовий колапс
 bankruptcy.200.t: "Лідер [Western_Autocracy_L] знущається над урядом"
 bankruptcy.200.d: "'...і ось чому вони впадуть. [ROOT.GetLeader] - слабкий лідер, і його нездатність ухвалювати рішення - ось що занурює [ROOT.GetNameDef] у хаос. Ми повинні тісніше співпрацювати з МВФ і нашими західними союзниками, щоб мати ефективно керовану економіку.'\n\n\nСлова лідера [Western_Autocracy_L] зустрічаються схвальними вигуками натовпу, що скандує ім'я лідера партії. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.200.a: "Чорт"
 bankruptcy.200.b: "Почати контркампанію"
 bankruptcy.201.t: "[conservatism_L] згадує старі добрі часи"
 bankruptcy.201.d: "'Пам'ятаєте, коли країною правильно керували? Коли в економіці все було добре, а в країні загалом справи йшли ще краще. [ROOT.GetLeader] занадто далеко відійшов від старих шляхів, і тепер ми всі розплачуємося за це...'\n\nСлова лідера [conservatism_L] вітаються оплесками натовпу, зачарованого ностальгією. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.201.a: "Чорт"
 bankruptcy.201.b: "Почати контркампанію"
 bankruptcy.202.t: "[liberalism_L] закликає до більш соціально відповідальної фіскальної політики"
 bankruptcy.202.d: "'Нинішня політика [ROOT.GetLeader] доводить людей до злиднів. Дедалі більше й більше грошей висмоктується з кишень найбезправніших, щоб фінансувати нескінченні борги, які [show_ruling_party] продовжує накопичувати..."\n\n\nСлова лідера [liberalism_L] вітаються оплесками натовпу, що наразі стоїть у черзі до безоплатної їдальні. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.202.a: "Чорт"
 bankruptcy.202.b: "Почати контркампанію"
 bankruptcy.203.t: "[socialism_L] згуртовує профспілки"
 bankruptcy.203.d: "'Як довго ми повинні нести тягар поганої фіскальної політики? Нас, кістяк цієї країни? Ми, роботяги, завжди розплачуємося за помилки [show_ruling_party]...'\n\n\nСлова лідера [socialism_L] вітаються оплесками натовпу на профспілкових зборах. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.203.a: "Чорт"
 bankruptcy.203.b: "Почати контркампанію"
 bankruptcy.204.t: "[Communist-State_L] агітує заводчан"
 bankruptcy.204.d: "'Хіба ви не бачите ланцюги, якими вони зв'язали вас усіх? Ваші діти й онуки назавжди залишаться рабами банкірів. Ця крадіжка робітничого класу має припинитися, інакше ми її зупинимо!"\n\n\nСлова лідера [Communist-State_L] вітаються оплесками натовпу на заводі. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.204.a: "Чорт"
 bankruptcy.204.b: "Почати контркампанію"
 bankruptcy.205.t: "[anarchist_communism_L] проводить студентський зліт"
 bankruptcy.205.d: "'Ми всі знаємо, що нинішній уряд [ROOT.GetLeader] і [show_ruling_party] здатний тільки набити побільше грошей у кишені 1%. Це схиляння перед капіталістичним світопорядком має припинитися!'\n\n\nСлова лідера [anarchist_communism_L] вітаються оплесками натовпу молодих студентів в університеті. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.205.a: "Чорт"
 bankruptcy.205.b: "Почати контркампанію"
 bankruptcy.206.t: "Лідео [Conservative_L] зустрічається з політиками з країн, що розвиваються"
 bankruptcy.206.d: "На зустрічі з іноземними політиками один із лідерів [Conservative_L] згадав, що потрібно щось робити з поганим економічним становищем [ROOT.GetNameDef], навіть якщо для цього знадобиться повалення [ROOT.GetLeader]."\n\nНаше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.206.a: "Чорт"
 bankruptcy.206.b: "Почати контркампанію"
 bankruptcy.207.t: "Лідер [Autocracy_L] збирає підтримку"
 bankruptcy.207.d: "'Наші політики дозволяють імперіалістам отримувати вигоду і руйнувати нашу державу. Несправедливі умови кредитування ведуть націю до банкрутства. Ми повинні шукати альтернативи для фінансування нашого уряду...'.\n\nСлова лідера [Autocracy_L] вітаються вигуками натовпу, що закликає повалити [ROOT.GetLeader]. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.207.a: "Чорт"
 bankruptcy.207.b: "Почати контркампанію"
 bankruptcy.208.t: "Священнослужитель [Mod_Vilayat_e_Faqih_L] виголошує полум'яну проповідь"
 bankruptcy.208.d: "'Сіоністські пси та їхнє пекельне кодло Такфірі використовують проклятий долар Великого Сатани, щоб підірвати нашу економіку. Їхня мета - підкорити і поневолити нас, правовірних мусульман! [ROOT.GetLeader] та їхні сіоністські господарі мають бути повалені!'\n\n\nСлова священнослужителя [Mod_Vilayat_e_Faqih_L] вітаються похвалою його послідовників у місцевій мечеті. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.208.a: "Чорт"
 bankruptcy.208.b: "Почати контркампанію"
 bankruptcy.209.t: "Священнослужитель [Vilayat_e_Faqih_L] виголошує полум'яну проповідь"
 bankruptcy.209.d: "'Сіоністські пси та їхнє пекельне кодло Такфірі використовують проклятий долар Великого Сатани, щоб підірвати нашу економіку. Їхня мета - підкорити і поневолити нас, правовірних мусульман! [ROOT.GetLeader] та їхні сіоністські господарі мають бути повалені!'\n\n\nСлова священнослужителя [Vilayat_e_Faqih_L] вітаються похвалою його послідовників у місцевій мечеті. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.209.a: "Чорт"
 bankruptcy.209.b: "Почати контркампанію"
 bankruptcy.210.t: "Священнослужитель [Kingdom_L] вимагає релігійного лідерства"
 bankruptcy.210.d: "'Наша країна руйнується нашими нинішніми лідерами! Нам потрібен сильний і побожний правитель, який за допомогою Аллага, нехай благословить Його ім'я, стабілізує і поведе країну до великого майбутнього'\n\nСловами священнослужителя [Kingdom_L] вітаються похвалами їхня місцева мечеть. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.210.a: "Чорт"
 bankruptcy.210.b: "Почати контркампанію"
 bankruptcy.211.t: "Лідер [Caliphate_L] закликає до джихаду"
 bankruptcy.211.d: "'Невірні собаки з [ROOT.GetLeader] та їхні друзі з [show_ruling_party] глузують з Аллаха, нехай благославить Його ім'я, схиляючись перед сіоністським світовим порядком та їхніми диявольськими банкірами..."\n\nУчора на YouPipe почало розповсюджуватися відео низької якості, вочевидь, зняте в печері низької якості, де представник [Caliphate_L] передав останні маревні думки свого лідера. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.211.a: "Чорт"
 bankruptcy.211.b: "Почати контркампанію"
 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] підкреслює ісламські цінності"
 bankruptcy.212.d: "'Ви бачите, як західні цінності розбестили наших лідерів? Вони позичають гроші і витрачають їх так, ніби завтра не настане. Така поведінка суперечить волі Божій...".\n\nСлова лідера [Neutral_Muslim_Brotherhood_L] зустрічають похвалу з боку його послідовників у місцевому культурному центрі. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.212.a: "Чорт"
 bankruptcy.212.b: "Почати контркампанію"
 bankruptcy.213.t: "Лідер [Neutral_Autocracy_L] висміює уряд"
 bankruptcy.213.d: "'...і ось чому вони впадуть. [ROOT.GetLeader] - слабкий лідер, і його нездатність ухвалювати рішення - ось що занурює [ROOT.GetNameDef] у хаос. Нам потрібно підтягнутися з самого початку і придумати нові рішення для ефективного управління економікою.'\n\n\nСлова лідера [Neutral_Autocracy_L] зустрічаються схвальними вигуками натовпу, що скандує ім'я лідера партії. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.213.a: "Чорт"
 bankruptcy.213.b: "Почати контркампанію"
 bankruptcy.214.t: "[Neutral_conservatism_L] згадує старі добрі часи"
 bankruptcy.214.d: "'Пам'ятаєте, коли країною правильно керували? Коли в економіці все було добре, а в країні загалом справи йшли ще краще. [ROOT.GetLeader] занадто далеко відійшов від старих шляхів, і тепер ми всі розплачуємося за це...'\n\nСлова лідера [Neutral_conservatism_L] вітаються оплесками натовпу, зачарованого ностальгією. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.214.a: "Чорт"
 bankruptcy.214.b: "Почати контркампанію"
 bankruptcy.215.t: "Політик з [oligarchism_L] критикує витрати"
 bankruptcy.215.d: "'Уряд витрачає всі наші цінні податкові гроші на легковажні речі. Їм слід посилити бюджет і розставити пріоритети у витратах на підтримку місцевого бізнесу. І я кажу це не тому, що я сам законний бізнесмен, а тому, що мої друзі та виборці теж законні бізнесмени..."\n\n\nСлова політика з [oligarchism_L] вітають оплески натовпу на бізнес-з'їзді. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.215.a: "Чорт"
 bankruptcy.215.b: "Почати контркампанію"
 bankruptcy.216.t: "Політик з [Neutral_Libertarian_L] критикує витрати"
 bankruptcy.216.d: "'Уряд не повинен витрачати гроші', - каже політик з [Neutral_Libertarian_L], роблячи чергову затяжку підозріло схожою на самокрутку сигаретою. Коли вони випускають хмару диму, повітря наповнюється затхлим запахом. Уяви собі, якби не було грошей, чувак. Не можна платити відсотки, якщо грошей немає', - продовжує він, постукуючи пальцем по скроні.\n\n[ROOT.GetLeader] не зовсім розуміє, як вони опинилися на цій вечірці..."
 bankruptcy.216.a: "Класно, чувак"
 bankruptcy.216.b: "Наркоман..."
 bankruptcy.217.t: "[Neutral_green_L] називає уряд 'безвідповідальним'"
 bankruptcy.217.d: "'Уряд витрачає всі свої гроші на озброєння, втопивши нашу націю в боргах. Ці гроші мають бути використані для інвестицій у стале виробництво енергії та для підвищення інклюзивності нашого суспільства..."\n\n\nСлова лідера [Neutral_green_L] зустрічаються схвальними вигуками натовпу на зборах, які проходять в одному з парків столиці. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.217.a: "Чорт"
 bankruptcy.217.b: "Почати контркампанію"
 bankruptcy.218.t: "[neutral_Social_L] згуртовує профспілки"
 bankruptcy.218.d: "'Як довго ми повинні нести тягар поганої фіскальної політики? Нас, кістяк цієї країни? Ми, роботяги, завжди розплачуємося за помилки [show_ruling_party]...'\n\n\nСлова лідера [neutral_Social_L] вітаються оплесками натовпу на профспілкових зборах. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.218.a: "Чорт"
 bankruptcy.218.b: "Почати контркампанію"
 bankruptcy.219.t: "Лідер [Neutral_Communism_L] агітує заводчан"
 bankruptcy.219.d: "'Хіба ви не бачите ланцюги, якими вони зв'язали вас усіх? Ваші діти й онуки назавжди залишаться рабами банкірів. Ця крадіжка робітничого класу має припинитися, інакше ми її зупинимо!"\n\n\nСлова лідера [Neutral_Communism_L] вітаються оплесками натовпу на заводі. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.219.a: "Чорт"
 bankruptcy.219.b: "Почати контркампанію"
 bankruptcy.220.t: "[Nat_Populism_L] просторікує про глобалістів"
 bankruptcy.220.d: ""Еліти і глобалісти контролюють нашу націю. Вони міцно тримають наші ЗМІ, запобігаючи будь-якому інакомисленню і приховуючи правду. Якщо ви подивитеся на цю статистику, яку я роздрукував із сайту уряду, ви побачите, який безглуздий борг накопичився у нашої країни! Уряд намагається піддати цензурі цю інформацію і змусити нас, критиків, замовкнути..."\n\nПолітик з [Nat_Populism_L] сьогодні просторікував про наш уряд у національній мережі новин. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.220.a: "Чорт"
 bankruptcy.220.b: "Почати контркампанію"
 bankruptcy.221.t: "[Nat_Fascism_L] проводить великий мітинг"
 bankruptcy.221.d: ""Нас не замінять! Уряд заганяє нашу країну у великі борги, щоб сіоністський народ ящірок міг продати нас ілюмінатам!"\n\nСлова лідера [Nat_Fascism_L] були зустрінуті бурхливими оплесками. Промова триває якийсь час, і частину змісту важко розібрати через крики. Судячи з різних помахів рук наприкінці виступу, схоже, що група з шести осіб зібралася на парковці торгового центру тільки для того, щоб відвернути рух. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.221.a: "Чорт"
 bankruptcy.221.b: "Почати контркампанію"
 bankruptcy.222.t: "Генерал із партії [Nat_Autocracy_L] скаржиться на брак коштів"
 bankruptcy.222.d: "'Як наша армія повинна захищати країну, коли у нас постійно закінчуються гроші? Буквально вчора я бачив, як солдати розмахували мітлами і кричали "бах", тому що у нас немає патронів. Напередодні їм доводилося штовхати один одного у візках, видувати малину ротом і кидати каміння, просто щоб потренуватися у керуванні танка. Це смішно.'\n\nСлова одного генерала в сьогоднішній газеті не дають сумного уявлення про наших військових. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.222.a: "Чорт"
 bankruptcy.222.b: "Почати контркампанію"
 bankruptcy.223.t: "Претендент із [Monarchist_L] опублікував королівське послання"
 bankruptcy.223.d: "'Знаті [ROOT.GetLeader] соромляться того стану, в якому перебуває наша держава. Буквально минулого тижня у мене була довга розмова з моєю дружиною. Після довгої розмови ми з двоюрідним братом вирішили опублікувати це послання з вимогою демонтувати демократію. Це явно підвело наш народ. Тільки члени королівської сім'ї можуть забезпечити стабільність на даному етапі'.\n\n\nСлова Королівського претендента від [Monarchist_L] на [ROOT.GetAdjective] корону опублікували сьогодні в королівському посланні, що закликає до відновлення монархії. Наше погане фінансове становище працює як ідеальний інструмент для опозиційних партій, щоб заручитися підтримкою."
 bankruptcy.223.a: "Чорт"
 bankruptcy.223.b: "Почати контркампанію"

