 #Financial collapse stuff
 bankruptcy.10.t: "Опозиція вимагає виборів"
 bankruptcy.10.d: "Лідери кількох опозиційних партій опублікували сьогодні спільну заяву, в якій йдеться про те, що правління [ROOT.GetLeader] і [show_ruling_party] веде країну до фінансового краху. Вони вимагають негайних виборів, щоб сформувати новий уряд, наділений повноваженнями народу і здатний зупинити фінансовий спад у країні. Згідно з нашими розвідувальними даними, ця ідея, схоже, отримала досить широку підтримку населення. Спроба утримати владу в умовах такої кризи може виявитися катастрофічною."
 bankruptcy.10.a: "Ми повинні провести нові вибори"
 bankruptcy.10.b: "Ми проведемо вибори, коли закінчиться наш термін, не раніше."
 bankruptcy.11.t: "Протестувальники намагаються взяти штурмом парламент"
 bankruptcy.11.d: "Після того, як [ROOT.GetLeader] оголосив, що нових виборів не буде, у [ROOT.GetName] практично відразу ж вийшли на вулиці. Вимагаючи від [ROOT.GetLeader] піти у відставку (або ще гірше), група протестувальників на чолі з головою головної опозиційної партії вирушила до будівлі парламенту. Місцевій поліції не вдалося зупинити протестувальників, які наразі займають столицю. Що нам робити?"
 bankruptcy.11.a: "Зачекайте секунду, дозвольте мені просто перевернути пальто..."
 bankruptcy.11.b: "Накажіть військовим втрутитися і заарештувати цих повстанців!"
 bankruptcy.11.a_tt: "§GНайбільша опозиційна партія приходить до влади мирним шляхом§!"
 bankruptcy.11.b_tt: "§GНинішня правляча партія зберігає владу§!"
 bankruptcy.12.t: "Опозиція вимагає від [show_ruling_party] відставки"
 bankruptcy.12.d: "Кілька лідерів опозиційних партій опублікували сьогодні спільну заяву, в якій йдеться про те, що правління [ROOT.GetLeader] і [show_ruling_party] веде країну до фінансового краху. Вони вимагають, щоб [show_ruling_party] пішла від влади і дозволила більш легітимній політичній партії сформувати новий уряд, що має повноваження народу і здатний зупинити фінансовий спад у країні. Згідно з нашими розвідувальними даними, ця ідея, схоже, здобула досить широку підтримку населення. Спроба утримати владу в умовах такої кризи може виявитися катастрофічною."
 bankruptcy.12.a: "Нам потрібно піти у відставку"
 bankruptcy.12.b: "Вони не мають права висувати такі вимоги"
 bankruptcy.13.t: "[FROM.GetNameDef] анулює свій борг!"
 bankruptcy.13.d: "Рік тому [FROM.GetNameDef] оголосила, що не зможе погасити свої борги, і почала процес дефолту за своїми боргами. За домовленістю вони мали намір виплатити або погасити заборгованість, яку вони не виконали. Однак замість того, щоб знайти рішення, вони просто дочиста стерли свій старий борг, не маючи наміру знайти якийсь спосіб його компенсувати. Що нам робити?"
 bankruptcy.13.a: "На війну, клянуся Джинго!"
 bankruptcy.13.b: "Кого це хвилює?"

 #IMF bailout events
 bankruptcy.100.t: "МВФ вимагає менше бюрократії"
 bankruptcy.100.d: "Проаналізувавши нашу фінансову ситуацію, МВФ дійшов висновку, що в наших економічних і фінансових проблемах винен важкий бюрократичний апарат країни. Необхідно скоротити бюрократичну тяганину, щоб підвищити зацікавленість бізнесу в роботі в країні та полегшити фінансовим установам управління своїм фінансовим апаратом так, як вони вважають за потрібне."\n\nНа думку МВФ, таке скорочення адміністрування є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.100.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.100.b: "Це занадто суворо"
 bankruptcy.101.t: "МВФ вимагає скорочення армії"
 bankruptcy.101.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що в наших економічних і фінансових бідах винні великі військові витрати країни. Мільярди використовуються для фінансування збройних сил і закупівлі обладнання. Це, на думку МВФ, відволікає країну від використання грошей на розумні інвестиції. Крім того, велике фінансування військових змушує багатьох підприємців побоюватися, що військові можуть втрутитися і дестабілізувати політичну систему."\n\nНа думку МВФ, негайне скорочення військових витрат є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.101.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.101.b: "Це занадто суворо"
 bankruptcy.102.t: "МВФ вимагає скорочення поліції"
 bankruptcy.102.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що апарат безпеки занадто сильно навантажує нашу країну. Хоча вони розуміють необхідність безпеки, в їхніх очах відмова від фінансування поліції і більш розумне використання грошей забезпечить більшу безпеку."\n\nЗа даними МВФ, негайне скорочення внутрішньої безпеки є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.102.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.102.b: "Це занадто суворо"
 bankruptcy.103.t: "МВФ вимагає знизити підтримку державної освіти"
 bankruptcy.103.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що рівень, на якому ми підтримуємо освіту наших громадян, занадто високий. Вони рекомендують скоротити державну підтримку вищої освіти та різні дослідницькі гранти. Замість того, щоб підтримувати наших студентів, ми повинні збільшити їхню залежність від приватних студентських кредитів. На думку МВФ, це скорочення освіти є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.103.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.103.b: "Це занадто суворо"
 bankruptcy.104.t: "МВФ вимагає приватизації охорони здоров'я"
 bankruptcy.104.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що ми надаємо надто високий рівень медичних послуг безоплатно для нашого населення порівняно з нашим економічним становищем. Вони пропонують приватизувати принаймні деякі лікарні та розширити діяльність приватних постачальників медичного страхування."\n\nНа думку МВФ, оптимізація наших медичних послуг є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.104.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.104.b: "Це занадто суворо"
 bankruptcy.105.t: "МВФ вимагає скорочення соціального забезпечення"
 bankruptcy.105.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що наша мережа соціального забезпечення занадто велика. Непотрібні високі пенсії, рясні допомоги з безробіття, тривалі відпустки для догляду за дитиною; все це сприяє тому, що населення не зацікавлене в тому, щоб знайти роботу, коли це необхідно."\n\nНа думку МВФ, скорочення нашого соціального забезпечення та надання людям можливості заробляти на життя є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.105.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.105.b: "Це занадто суворо"
 bankruptcy.106.t: "МВФ вимагає більше відкритих ринків"
 bankruptcy.106.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що ми не використовуємо наші ресурси повною мірою. Багато наших ресурсів використовуються на благо держави. Замість цього вони повинні бути відкриті для конкуренції та відкритих ринків.\n\nНа думку МВФ, лібералізація ринку ресурсів є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.106.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.106.b: "Це занадто суворо"
 bankruptcy.107.t: "Контакт через зворотні канали МВФ"
 bankruptcy.107.d: "Ми отримали дивну пропозицію від людини, яка працює або, принаймні, стверджує, що працює в МВФ. Вони кажуть, що симпатизують нашій справі та нації і можуть легко організувати програму полегшення тягаря заборгованості, якщо нам це знадобиться. Усе, що їм потрібно від нас, це щоб ми заповнили деякі урядові та адміністративні посади парою їхніх друзів. У повідомленні йшлося про спини та взаємовигідне їх чесання."
 bankruptcy.107.a: "Я думаю, ми можемо потягнути за кілька ниточок"
 bankruptcy.107.b: "Корупція? У моєму [ROOT.GetName]?"
 bankruptcy.108.t: "МВФ вимагає проведення земельної реформи"
 bankruptcy.108.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що наше нинішнє землекористування дуже неефективне. Багато земель взагалі не використовуються для розвитку, а деякі з наших земельних записів, схоже, повністю застаріли."\n\nНа думку МВФ, земельна реформа є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.108.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.108.b: "Це занадто суворо"
 bankruptcy.109.t: "МВФ вимагає більшого контролю над фінансами"
 bankruptcy.109.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що наших нинішніх співробітників просто недостатньо для управління нашими фінансовими установами. Добре навчений і досвідчений персонал МВФ має бути розміщений у різних міністерствах і центральному банку, щоб забезпечити управління нашими фінансами професіоналами."\n\nНа думку МВФ, позбавлення від усіх працівників "мертвого вантажу" є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.109.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.109.b: "Це занадто суворо"
 bankruptcy.110.t: "МВФ атакує духовенство"
 bankruptcy.110.d: "Проаналізувавши нашу фінансову ситуацію, МВФ дійшов висновку, що клерикальний клас явно залучає велику кількість коштів від адміністрації. МВФ не схвалює ідею про те, що так багато грошей йде на фінансування релігійних установ. Цей грошовий потік має бути зупинений, а частина коштів повернута державі.\n\nНа думку МВФ, переведення коштів з релігійних установ є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.110.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.110.b: "Це занадто суворо"
 bankruptcy.111.t: "МВФ вимагає демонтажу військової промисловості"
 bankruptcy.111.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що військові заводи, субсидовані державою, виснажують ресурси країни. Ці заводи мають бути демонтовані, а ресурси спрямовані на більш ефективне використання."\n\nНа думку МВФ, скасування безглуздого нарощування військової потужності є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.111.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.111.b: "Це занадто суворо"
 bankruptcy.112.t: "МВФ вимагає приватизації портів"
 bankruptcy.112.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що субсидовані державою військово-морські верфі виснажують ресурси країни. Вони могли б краще служити країні, якби були приватизовані і пішли з рук уряду."\n\nНа думку МВФ, передача наших портів у приватне користування є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.112.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.112.b: "Це занадто суворо"
 bankruptcy.113.t: "МВФ вимагає підвищення податків"
 bankruptcy.113.d: "Проаналізувавши наше фінансове становище, МВФ дійшов висновку, що ми занадто мало оподатковуємо наше населення. Для того щоб ефективно управляти державними установами, необхідно тимчасово використовувати більш високу ставку податку. В іншому випадку уряд ніколи не збере коштів для виплати відсотків.\n\nНа думку МВФ, підвищення податків є абсолютною необхідністю для реорганізації нашого боргу."
 bankruptcy.113.a: "У нас немає вибору, окрім як погодитися"
 bankruptcy.113.b: "Це занадто суворо"
