l_english:
 EMBARGO_COUNTRY_TITLE: "Ембарго"
 EMBARGO_COUNTRY_ACTION_DESC: "Наклавши ембарго на цю країну, ми не зможемо підтримувати торговельні або інші економічні відносини з цією країною."
 EMBARGO_TOOLTIP: "Немає ембарго проти §Y[This.GetNameWithFlag]§!\n"
 EMBARGO_SEND_DESC: "[Root.EMBARGO_SCRIPTED_LOCALIZATION]"
 EMBARGO_SEND_DESC_USA: "Ембарго §Y[This.GetNameWithFlag]§! зменшить торговий вплив і думку з §Y[This.GetNameWithFlag]§! на §R100§!!!. Якщо у них також є §YUSAID§!!!, то його буде прибрано.\n\nЦе не обмежує країну в пошуку ресурсів іншими способами..."
 EMBARGO_SEND_DESC_EVERYONE: "Ембарго §Y[This.GetNameWithFlag]§! зменшить торговельний вплив і думка з §Y[This.GetNameWithFlag]§! на §R100§!.\n\\nЦе не обмежує країну в пошуку ресурсів іншими способами...."

 LIFT_EMBARGO_COUNTRY_TITLE: "Зняти ембарго"
 LIFT_EMBARGO_COUNTRY_ACTION_DESC: "Зняття ембарго з цієї держави дасть змогу нормалізувати економічні відносини та торговельні зв'язки."
 LIFT_EMBARGO_TOOLTIP: "Зняття ембарго з §Y[This.GetNameWithFlag]§!"
 LIFT_EMBARGO_SEND_DESC: "Зняття блокади з §Y[This.GetNameWithFlag]§!!! збільшить торговий вплив і відносини на §G100§! Однак, §Y[This.GetNameWithFlag]§! отримає §R-50§! думки у зв'язку з нещодавно введеним ембарго.\n"
