 PROPOSE_IMPROVED_TRADE_AGREEMENT_TITLE: "Торговельна угода"
 PROPOSE_IMPROVED_TRADE_AGREEMENT_ACTION_DESC: "Пропозиція про укладення торговельної угоди з цією країною має бути взаємовигідною. Забезпечує процвітання як нашої нації, так і їхньої." Нижче перелічено фактори, що впливають на те, як ШІ відреагує на угоду:\nТе саме уряд, думка, вплив, фракція, членство в ЄС, членство в НАТО.\n"
 PROPOSE_TRADE_AGREEMENT_TOOLTIP: "На поточний момент не має торговельної угоди з §Y[This.GetNameWithFlag]§!\n"
 PROPOSAL_MISSING_TOOLTIP: "На даний момент не розглядає пропозицію від §Y[This.GetNameWithFlag]§!\n"
 PROPOSE_TRADE_AGREEMENT_DESC: "Торговельна угода між нашими двома країнами збільшить торговельний вплив на §G50§! та думку з §Y[This.GetNameWithFlag]§! на §G25§! якщо її буде прийнято. Обидві нації також отримають §G~1%§! впливу одна на одну."
 PROPOSE_TRADE_AGREEMENT_ACCEPT_TT: "[THIS.GetNameWithFlag] прийняли торговельну угоду!"
 PROPOSE_TRADE_AGREEMENT_ACCEPT_DESC: "[THIS.GetNameWithFlag] уклали торговельну угоду, яка дає такі ефекти:\n\nЗбільшення торговельного впливу на §G50§!\nДумка покращується на §G25§!\nПідвищений вплив оточуючих §G~1%§!\n"
 PROPOSE_TRADE_AGREEMENT_REJECT_TT: "[THIS.GetNameWithFlag] відхилили угоду!"
 PROPOSE_TRADE_AGREEMENT_REJECT_DESC: "На жаль, [THIS.GetNameWithFlag] відхилили нашу торговельну угоду. Можливо, ми могли б підписати її в інший день."

 CANCEL_TRADE_AGREEMENT_TITLE: "Скасувати торговельну угоду"
 CANCEL_TRADE_AGREEMENT_ACTION_DESC: "Припинення торговельної угоди з цією країною викличе напруженість у відносинах між нашими країнами."
 CANCEL_TRADE_AGREEMENT_TOOLTIP: "Має торговельну угоду з §Y[This.GetNameWithFlag]§!\n"
 CANCEL_TRADE_AGREEMENT_DESC: "Розірвання торговельної угоди має такі наслідки:\n\n\nТорговельний вплив знижується на §R50§!\nСниження думки на §R25§! з модифікатором думки §R15§! у зв'язку з порушенням договору\n" 