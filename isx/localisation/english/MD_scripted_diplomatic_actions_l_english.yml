 RECALL_VOLUNTEERS_TOOLTIP: "§Y[This.GetNameWithFlag]§! §Rповинні мати наших добровольців, щоб ми могли їх відкликати.§!"
 RECALL_VOLUNTEERS_TOOLTIP_G: "§Y[This.GetNameWithFlag]§! повинні мати наших добровольців, щоб ми могли їх відкликати."
 RECALL_VOLUNTEERS_SEND_DESC: "Війна в §Y[This.GetNameWithFlag]§! виявилася не в наших інтересах. Настав час вивести наших добровольців із конфлікту.\n\n§YЦя дія виведе наших добровольців із §Y[This.GetNameWithFlag]§!"

