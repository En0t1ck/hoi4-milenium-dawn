 SPR_spain_is_catholic: "Іспанія - католицька країна"
 SPR_spain_is_catholic_desc: "Підкреслення нашої католицької спадщини вкрай важливе як для нашої культури, так і для нашого майбутнього. Відмова від курсу, якого ми дотримувалися протягом століть, - це не тільки помилка, а й атака на іспанську ідентичність."
 SPR_the_lgbtqa_stance: "Позиція по відношенню до ЛГБТ спільноти"
 SPR_the_lgbtqa_stance_desc: "У минулому Іспанія історично була затятою у своїй позиції щодо ЛГБТ. Можливо, настав час змінити нашу позицію і перейти до чогось нового або зберегти статус-кво."
