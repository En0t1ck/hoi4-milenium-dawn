 SPR_nacion_unidad_imperio: "Nación Unidad Imperio"
 SPR_nacion_unidad_imperio_desc: "Nación Unidad Imperio в перекладі означає \"Нація, Єдність та Імперія\" - це символ нового фалангістського руху в Іспанії. Відданість нашої нації понад усе, єдність нашого народу необхідна, а на горизонті маячить нова іспанська імперія. Для Іспанії настає новий світанок, і настав час побачити, як піднімається наша велика нація."
