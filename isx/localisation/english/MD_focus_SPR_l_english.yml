 SPR_culture: "Культура"
 SPR_culture_desc: "Іспанська культура поширена далеко і широко. Вона вплинула на безліч народів по всьому світу і поступово стала однією з найвидатніших і найвпізнаваніших. Настав час зміцнити нашу ідентичність як іспанців і продовжувати просувати нашу країну до нових неймовірних висот."
 SPR_mass_legalization: "Масова легалізація"
 SPR_mass_legalization_desc: "\"Послухайте, якщо ми зробимо наркотики легальними, злочинності більше не буде. Чесно.\" - Якийсь випадковий волоцюга в Мадриді."
 SPR_legalize_light_drugs: "Легалізувати легкі наркотики"
 SPR_legalize_light_drugs_desc: "Послухайте, трава нікого не вбивала. Чіч і Чонг досі живі, і з ними все гаразд."
 SPR_drug_users_are_criminals: "Споживачі наркотиків - злочинці."
 SPR_drug_users_are_criminals_desc: "Усі, хто вживає психотропні речовини, - злочинці й заслуговують на в'язницю."
 SPR_the_question_of_bullfighting: "Питання про кориду."
 SPR_the_question_of_bullfighting_desc: "Корида - це кривавий спорт, який існує в Іспанії вже багато століть. Важливо зберегти цю таку важливу частину нашої культурної спадщини."
 SPR_the_power_of_the_siesta: "Сила сієсти"
 SPR_the_power_of_the_siesta_desc: "Siestas (іспанською \"дрімота\") - невід'ємна частина робочого дня в Іспанії. Це коротка перерва для працівників, щоб вони не перевтомлювалися в середині дня і тим самим підвищували продуктивність праці."
 SPR_monument_maintenance: "Обслуговування пам'ятників"
 SPR_monument_maintenance_desc: "Іспанія є батьківщиною багатьох національних пам'яток або споруд, що мають велику популярність. Надання додаткового державного фінансування для підтримки цих об'єктів нашої культури зміцнить нашу рішучість і нашу ідентичність як іспанців."
