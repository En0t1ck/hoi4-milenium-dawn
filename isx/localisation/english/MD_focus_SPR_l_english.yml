 SPR_spexit: "Spexit"
 SPR_spexit_desc: "Для Іспанії настав час відмовитися від такої ракової пухлини, якою є Європейський союз. Ми підемо своїм власним шляхом геть від Європейського Союзу до нового іспанського майбутнього."
