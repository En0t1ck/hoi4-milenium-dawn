 SPR_the_political_sphere: "Політична сфера"
 SPR_the_political_sphere_desc: "Ведення політичної дискусії дасть нам змогу вирішити, в якому напрямку має рухатися наша країна."
 SPR_the_republic: "Республіка"
 SPR_the_republic_desc: "Наша Республіка була сильною відтоді, як Іспанія перейшла до демократії, і ми маємо подбати про те, щоб вона залишалася такою самою."
 SPR_faith_in_the_constitution: "Віра в конституцію"
 SPR_faith_in_the_constitution_desc: "Конституція Іспанії від 1978 року зреклася ідеї франкізму, давши нам віру в краще майбутнє для Іспанії."
 SPR_nuestra_identidad: "Nuestra Identidad"
 SPR_nuestra_identidad_desc: "Перш ніж ми подивимося назовні, ми повинні поглянути на нашу власну країну і наше минуле, бо наша ідентичність - це те, що ми ніколи не повинні втратити."
 SPR_euskara: "Euskaldunak"
 SPR_euskara_desc: "Еускара (баски) - це етнічна група в Північній Іспанії, що сильно відрізняється від решти країни. Їхня мова є одним з основних прикладів ізольованих мов, дуже схожих на хайду з Америки. Вони сильно відрізняються від інших іспанських культурних груп і десятиліттями борються за незалежність."
 SPR_adopt_basque: "Про-баскська позиція"
 SPR_adopt_basque_desc: "Культура баскського народу не схожа ні на що інше, що можна побачити в Іспанії. Якби уряд зайняв набагато більш про-баскську позицію, він допоміг би пройти бурхливий шлях до примирення і співіснування між іспанським народом і басками."
 SPR_tolerate_the_euskara: "Толеранція Басків"
 SPR_tolerate_the_euskara_desc: "Баскські є іспанцями, хоча їхні звичаї та мова сильно відрізняються від нашої. Важливо визнати, що вони відіграють важливу роль у нашій країні. Шлях толеранції допоможе нам заспокоїти нашу нинішню боротьбу з нашими братами й сестрами у Віторії та дозволить нам рухатися вперед."
 SPR_ban_the_basque: "Заборонити басків"
 SPR_ban_the_basque_desc: "Конституція від 1978 року припустилася помилки, зробивши баскську мову визнаною мовною і культурною групою в нашій країні. Спершу, ми повинні прибрати баскську мову як одну з офіційних мов Іспанії. Переклад баскських письмових ЗМІ іспанською мовою і примус шкіл до навчання іспанською мовою дадуть змогу здійснити перехід і повну іспанофікацію басків."
 SPR_integrate_basque: "Баскська освіта"
 SPR_integrate_basque_desc: "Повністю інтегруючи басків, ми можемо побудувати більш справедливу країну по відношенню до баскського народу."
 SPR_konpromisoa: "Konpromisoa"
 SPR_konpromisoa_desc: "Konpromisoa, або компроміс, став символічною візитною карткою уряду, оскільки він взаємодіє з баскським народом. Konpromisoa має важливе значення для майбутньої стабільності регіону."
 SPR_the_bilbao_convention: "Більбаоська конвенція"
 SPR_the_bilbao_convention_desc: "Більбао є найбільшим містом у всій Країні Басків. Цілком доречно, що ми вирішимо долю басків у їхньому найрозвиненішому місті."
 SPR_a_country_for_all: "Країна для всіх"
 SPR_a_country_for_all_desc: "Іспанія - це нація, що складається з численних культурних груп і регіонів. Кожен із них динамічний і сповнений культури та життя. Наша країна є домом для всіх людей, включно з басками. Ми повинні ясно дати зрозуміти це всім іспанським громадянам."
 SPR_mano_a_mano: "Mano A Mano"
 SPR_mano_a_mano_desc: "\"Mano A Mano\" або \"Рука об руку\" поступово стає новою візитною карткою в Іспанії, щоб говорити про терпиме і мирне співіснування баскського та іспанського народу."
 SPR_vascos_espanol_solidarity: "Басксько-іспанська солідарність"
 SPR_vascos_espanol_solidarity_desc: "Баски та іспанці століттями були частиною одного народу. Риторика, яка ізолює цю чудову культуру і народ від решти Іспанії, має бути змінена і повернути їх у центр уваги як справжніх іспанців, якими вони і є."
 SPR_no_spainard_is_a_basque: "Жоден іспанець не є баском"
 SPR_no_spainard_is_a_basque_desc: "Прокляття басків продовжує терзати нашу чудову націю. Пора почати влаштовувати пікети проти них і повторювати, що жоден іспанець не є баском."
 SPR_galegos: "Galegos"
 SPR_galegos_desc: "Galegos або галісійці - це кельтсько-романтична етнічна група на північному заході Іспанії. Вони тісно пов'язані зі своїми південними сусідами в Португалії. Хоча їх вважають кельтами, галісійська мова - це іберо-романська мова, що походить від вульгарної латині і являє собою суміш кельтської ідентичності та іспанського впливу."
 SPR_ban_galician: "Заборонити галісійську мову"
 SPR_ban_galician_desc: "Галісійська мова є невдачею іспанців минулого в стандартизації мов, якими розмовляють у межах наших кордонів. Позбавивши її офіційного статусу і запровадивши іспанську мову, ми зможемо почати інтеграцію галісійського регіону як справжньої провінції Іспанії."
 SPR_the_lugo_list: "Список Луго"
 SPR_the_lugo_list_desc: "Іспанського чиновника під керівництвом [SPR.GetLeader] відправили до Луго, щоб записати дисидентів і остаточно визначити найбільш підходящі заходи, які необхідно вжити щодо народу Галісії."
 SPR_decimate_galician_culture: "Знищити галісійську культуру"
 SPR_decimate_galician_culture_desc: "[SPR.GetLeader] і уряд вирішив, що досить. Іспанія має бути єдиною в культурі та мові. Підготовка до об'єднання наших земель у культурі є обов'язковою умовою, необхідною для майбутнього нашої великої нації."
 SPR_the_northern_citizenship_question: "Питання про громадянство сіверян"
 SPR_the_northern_citizenship_question_desc: "Галісійці та баски занадто комфортно влаштувалися на півночі. Уряд готує законодавство, щоб переглянути закони про громадянство для жителів півночі."
 SPR_tolerate_the_galegos: "Толерантність до галісійців"
 SPR_tolerate_the_galegos_desc: "Галісійці та решта Іспанії можуть прийти до взаєморозуміння. Для цього потрібен лише час і постійні переговори."
 SPR_adopt_galician: "Прийняти галісійців"
 SPR_adopt_galician_desc: "Дотримуючись прогалісійської позиції, ми зможемо домовитися з сепаратистськими рухами в Галісії та в кінцевому підсумку досягти з ними примирення."
 SPR_compromiso: "Сompromiso"
 SPR_compromiso_desc: "Акт компромісу буде надзвичайно важливий, коли ми рухатимемося вперед, щоб спробувати виправити відносини з галісійцями."
 SPR_galician_integration: "Інтеграція галісійців"
 SPR_galician_integration_desc: "Подальша інтеграція галисійської мови в нашу систему освіти та управління буде надзвичайно корисною в роботі з галисійським народом і сепаратизмом, який існує в Галичині."
 SPR_gallegos_espanol_solidarity: "Галісійсько-іспанська солідарність"
 SPR_gallegos_espanol_solidarity_desc: "Йдучи пліч-о-пліч з нашими братами і сестрами в Галісії, ми завжди важливі для зростання нашої великої нації."
 SPR_our_celtic_brothers: "Наші кельтські брати"
 SPR_our_celtic_brothers_desc: "Багату і яскраву культуру нашого кельтського народу має бути збережено за всяку ціну, незалежно від наших особистих переконань."
 SPR_our_people_together: "Наші люди разом"
 SPR_our_people_together_desc: "Пліч-о-пліч, рука об руку наш народ стоїть разом відтепер і назавжди. Ми всі іспанці відтепер і навічно"
 SPR_canary_islands: "Canarios"
 SPR_canary_islands_desc: "Канарські острови протягом століть були частиною іспанської корони. Їхні жителі здебільшого є сумішшю берберів та іспанських переселенців, які зіткнулися з новою культурою. Протягом усієї історії острова періодично виникали рухи за його незалежність."
 SPR_the_canaries_movement: "Канарський рух"
 SPR_the_canaries_movement_desc: "Канарський рух - це відносно невеликий рух за незалежність Канарських островів, що належать Іспанії. Він набирав обертів в останні п'ятдесят років під впливом своїх братів і сестер з Країни Басків."
 SPR_spanish_tax_haven: "Іспанський податковий рай"
 SPR_spanish_tax_haven_desc: "Законодавство Канарських островів дає змогу цьому регіону Іспанії стати привабливим місцем для укриття активів найбагатших іспанців."
 SPR_catalans: "Каталонці"
 SPR_catalans_desc: "Каталонці (Catalanes) - це етнічна група на північному сході Іспанії, яка проживає в Каталонії та на півдні Франції. Вони є романською етнічною групою, схожою з кастильськими іспанцями, зі зростаючим сепаратистським рухом у центрі регіону."
 SPR_adopt_catalan: "Прийняти каталанську мову"
 SPR_adopt_catalan_desc: "Просування каталанської мови як офіційної мови в Іспанії допоможе усунути деякі зі зростаючих сепаратистських настроїв у Каталонії і допоможе нам зберегти нашу владу над регіоном."
 SPR_catalan_inclusion: "Інтеграція каталонської мови"
 SPR_catalan_inclusion_desc: "Подальша інтеграція каталонської мови в наше повсякденне управління призведе лише до конфліктів з каталонцями."
