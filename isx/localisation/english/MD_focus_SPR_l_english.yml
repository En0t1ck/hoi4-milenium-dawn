 SPR_andalucian_assimilation: "Асиміляція андалузців"
 SPR_andalucian_assimilation_desc: "Культура Андалусії яскрава і чудова. Асиміляція їхньої культури і надання їм можливості вийти за межі свого регіону принесе тільки користь для всього нашого народу."
 SPR_the_union_of_languages: "Мовний союз"
 SPR_the_union_of_languages_desc: "Андалузька мова - це всього лише діалект іспанської, але відмінності між ними існують постійно. Виокремлення андалузької мови та оголошення її офіційною мовою Іспанії дасть нам змогу покласти край будь-якій формі ворожості, оскільки ми й надалі підтримуватимемо нашу багатоетнічну державу."
 SPR_the_old_ways: "Старі шляхи"
 SPR_the_old_ways_desc: "Іспанські монархи завжди служили інтересам іспанського народу. Настав час повернути владу на престол і дозволити йому направляти нас уперед."
 SPR_question_of_thrones: "Питання престолів"
 SPR_question_of_thrones_desc: "Важке питання про те, яка правляча династія вестиме нас у майбутнє, є предметом для розбіжностей. Дім Бурбонів і Карлісти - наші найбільш підходящі варіанти. Настав час або зберегти статус-кво, або перейти до нової династії."
 SPR_emphasize_the_throne: "Виділити важливість престолу"
 SPR_emphasize_the_throne_desc: "Трон - найважливіший правлячий орган у цій великій державі. Ми повинні підкреслювати його важливість."
 SPR_rights_of_the_king: "Права короля"
 SPR_rights_of_the_king_desc: "Король і королівська сім'я - наш офіційний правлячий клас. Важливо, щоб ми представляли права короля."
 SPR_monarcho_revisionism: "Монархо-ревізіонізм"
 SPR_monarcho_revisionism_desc: "Оскільки розмови про монархію стають поширеними в Іспанії, ми повинні переглянути минуле, щоб дати колективу шлях, яким слід йти."
 SPR_undermine_the_republic: "Розхитати Республіку"
 SPR_undermine_the_republic_desc: "Республіка за останні роки не забезпечила народу нічого, окрім злиднів і боротьби, це те, про що ми повинні розповідати громадськості всіма можливими способами."
 SPR_the_constitution_reformed: "Реформування Конституції"
 SPR_the_constitution_reformed_desc: "Реформа конституції - перше, що ми повинні зробити насамперед зараз, маючи на це право, оскільки Конституція 1978 року довела свою неспроможність."
 SPR_expand_royal_guard: "Розширити королівську гвардію"
 SPR_expand_royal_guard_desc: "Королівська гвардія служила нашим монархам з максимальною лояльністю і професіоналізмом, і розширивши її лави, ми зможемо переконатися, що наші елітні сили будуть у нашому розпорядженні, коли це знадобиться."
 SPR_constitutional_monarchy: "Конституційна монархія"
 SPR_constitutional_monarchy_desc: "Навіть наш монарх повинен підкорятися правилам конституції, оскільки це забезпечить національну єдність понад усе."
 SPR_retain_democracy: "Зберегти демократію"
 SPR_retain_democracy_desc: "Демократія - один із найважливіших стовпів сучасної Іспанії, і якщо вона буде захищена, народ буде надавати правлячому класу більшу підтримку."
 SPR_revise_the_process: "Переглянути процес"
 SPR_revise_the_process_desc: "Перегляд процесу дасть нам змогу вирішити, які дії слід вжити в короткостроковій і довгостроковій перспективі, а також дасть нам уявлення про помилки, допущені в минулому, в надії виправити їх, коли прийде час."
 SPR_a_benevolent_monarch: "Доброзичливий монарх"
 SPR_a_benevolent_monarch_desc: "Доброзичливість - це те, що має бути у кожного монарха, і наш монарх дотримуватиметься цієї логіки в кожному своєму рішенні."
 SPR_solidify_positioning: "Зміцнити свою позицію"
 SPR_solidify_positioning_desc: "Ми повинні зміцнити нашу позицію як спосіб забезпечити стабільність у нашій країні."
 SPR_a_throne_for_people: "Трон для народу"
 SPR_a_throne_for_people_desc: "Ми повинні правити для народу, а не правити народом. Якщо ми будемо слідувати цим словам, ми завжди будемо на боці народу."
 SPR_every_man_a_king: "Кожна людина - король"
 SPR_every_man_a_king_desc: "Переконавшись у тому, що всі в країні дотримуються тих самих стандартів, що й наші королівські особи, ми станемо на шлях повної єдності в державі, де всі рівні."
 SPR_the_new_elections: "Нові вибори"
 SPR_the_new_elections_desc: "У країні має бути встановлений новий процес виборів, бо це дасть нам змогу бути впевненими в тому, що в нас ніколи не буде довічного правителя, якщо тільки сам народ не схвалить його."
 SPR_the_throne_and_the_state: "Престол і держава"
 SPR_the_throne_and_the_state_desc: "Монархи вирішили щось змінити. Конституціоналізм знову і знову підводить нашу велику націю. Тому настав час повернутися до абсолютизму і повернути славу нашій великій нації."
 SPR_annihilate_parliament: "Знищити парламент"
 SPR_annihilate_parliament_desc: "Парламент - це зло для нашої нації, і усунення цієї зарази дасть нам змогу рухатися вперед у нову епоху."
 SPR_heads_will_roll: "Голови покотяться"
 SPR_heads_will_roll_desc: "Тих, хто виступає проти нас, чекає швидка смерть від рук ката."
 SPR_royal_academies: "Королівські академії"
 SPR_royal_academies_desc: "Інвестування в академії допоможе королівській владі досягти своїх академічних цілей рухаючись у майбутнє."
 SPR_the_lord_wills_it: "Господь бажає цього"
 SPR_the_lord_wills_it_desc: "Бог дав нам волю повернути нашу націю і закріпити нашу здатність повернути собі трон"
 SPR_divine_right: "Божественне право"
 SPR_divine_right_desc: "Бог дав нам Божественне право правити Іспанією. Ми були затверджені Папою, і з милості Божої ми поведемо нашу націю вперед до горизонту, який ніколи не заходить."
 SPR_the_horizon_never_sets: "Горизонт ніколи не заходить"
 SPR_the_horizon_never_sets_desc: "Хтось може сказати, що сонце ніколи не сідало над Британською імперією. В Іспанської імперії горизонт ніколи не заходить."
 SPR_spanish_supremacy: "Іспанська перевага"
