 # The Canaries Movement
 spain.1.t: "Рух Канарських островів"
 spain.1.d: "Канарський рух - це постійна боротьба канарців за своє право на самовизначення. Він бере свій початок з часів феодального колоніалізму, коли іспанські монархи завоювали острови в 1400-х роках. Рух сягнув піку за Франка, коли він намагався викорінити регіоналізм в автономних спільнотах. "
 spain.1.a: "Придушити рух"
 spain.1.b: "Тримати рух на повідку"
 spain.1.c: "Звільнити Канарські острови"
 # The Bilbao Convention
 spain.2.t: "Конвенція Більбао"
 spain.2.d: "Місто Більбао є пам'ятником сепаратистським рухам у Країні Басків. Ми починаємо нашу диверсію і підготовку, щоб завдати удару в саме серце ЕТА і пов'язаних з нею елементів. Як ми повинні діяти? Чи повинні ми зберегти нинішній статус-кво у відносинах з басками, обмежити їхню баскську свободу або придушити опір із суворими забобонами?"
 spain.2.a: "Зберегти статус-кво"
 spain.2.b: "Обмежити свободу басків"
 spain.2.c: "Придушити опір басків"
 # The Lugo List
 spain.3.t: "Список Луго"
 spain.3.d: "Луго - місто, що має величезне значення для галісійського народу. Ми повинні вирішити його долю в цій країні в цьому місці. Чи повинні ми зберегти статус-кво або скорегувати долю галісійців?"
 spain.3.a: "Зберегти статус-кво"
 spain.3.b: "Обмежити свободу галісійців"
 spain.3.c: "Придушити галісійську культуру"
 # The Barcelonian Reconciliation
 spain.4.t: "Барселонське примирення"
 spain.4.d: "Барселона - основне місто каталонського народу. Ми готуємо наші нові закони, що стосуються примирення каталонців. Опір цим змінам, ймовірно, буде надзвичайно сильним і потребуватиме масових потрясінь у місті. Як ми повинні діяти?"
 spain.4.a: "Зберегти статус-кво"
 spain.4.b: "Обмежити свободу Каталонії"
 spain.4.c: "Придушити опір Каталонії"
 # Севільський пакт
 spain.5.t: "Севільський пакт"
 spain.5.d: "Місто Севілья було головною опорою нашої держави протягом десятиліть. Воно було місцем великої колоніальної експансії, резиденцією автономної спільноти Андалусії та економічно сильною точкою нашої держави. Жителі Андалусії вважають його маяком своєї ідентичності. Що ми будемо робити з жителями півдня?"
 spain.5.a: "Зберегти статус-кво"
 spain.5.b: "Обмежити свободу Андалусії"
 spain.5.c: "Придушити андалузький опір"
 # Питання про громадян Півночі
 spain.6.t: "Питання про громадян Півночі"
 spain.6.d: "Наш нинішній уряд вирішив, що ми повинні почати новий процес у нашому законодавстві. Йдеться про статус громадянства для жителів Галісії та Країни Басків. Представлені нам варіанти - це скасування громадянства, законодавство про утиски або зміна нашої нинішньої політики. Що нам слід зробити?"
 spain.6.a: "Скасувати громадянство"
 spain.6.b: "Більш м'який підхід"
 spain.6.c: "Примирення"
 # Питання про громадян Півдня
 spain.7.t: "Питання про громадян Півдня"
 spain.7.d: "Наш нинішній уряд вирішив, що ми повинні почати новий процес у нашому законодавстві. Йдеться про статус громадянства для жителів Каталонії та Андалусії. Варіанти, які нам представили, - це скасування громадянства, утиск законодавства або зміна нашої нинішньої політики. Що нам слід зробити?"
 spain.7.a: "Позбавити громадянства"
 spain.7.b: "Більш м'який підхід"
 spain.7.c: "Примирення"
 #Баскська підтримка
 spain.8.t: "Баски підтримують нас"
 spain.8.d: "Впливові фігури та організації в баскській спільноті висловили свою підтримку центральному уряду. Ми могли б надати відповідну послугу і застосувати частину наших ресурсів для підвищення значущості цих думок"
 spain.8.a: "Ми візьмемо все, що зможемо отримати"
 spain.8.b: "Підтримайте наших прихильників"
 #Баскські протести
 spain.9.t: "Баскські протести"
 spain.9.d: "Широкомасштабні протести спалахнули в регіоні Басків. Натовпи людей зібралися в Більбао і Віторії, висловлюючи своє невдоволення центральному уряду, закликаючи до відокремлення Басків. Ми повинні визначити нашу відповідь, чи дозволити їм виплеснути своє невдоволення і ризик того, що справа сепаратистів набиратиме обертів, чи спробувати придушити незгоду."
 spain.9.a: "Дати їм виплеснути це з їхніх організмів"
 spain.9.b: "Зберігати мир"
 spain.9.c: "Придушити"
 #Баскські заворушення
 spain.10.t: "Баскські заворушення"
 spain.10.d: "Протести в регіоні Басків стали руйнівними, екстремістські елементи та опортуністи перетворили протести на широкомасштабні заворушення. Хаос у місті вимагає від нас або послабити контроль, або розгорнути спеціалізовані підрозділи по боротьбі з заворушеннями, щоб спробувати розігнати бунтівників."
 spain.10.a: "Дайте їм вивести це з їхніх організмів"
 spain.10.b: "Розгорнути підрозділи з придушення заворушень"
 #Сутички з поліцією в Басках
 spain.11.t: "Зіткнення з поліцією в Басках"
 spain.11.d: "Учасники заворушень у Країні Басків жорстоко відреагували на присутність поліції. Більбао перетворився на зону бойових дій, оскільки бунтівники використовують саморобну зброю проти спроб поліції встановити порядок у місті. Місту завдано величезної шкоди, повідомляється про численні смерті"
 spain.11.a: "Збираємо залишки"
 #Галісійська підтримка
 spain.12.t: "Галісійці підтримують нас"
 spain.12.d: "Впливові фігури та організації в галісійській спільноті висловили свою підтримку центральному уряду. Ми могли б надати відповідну послугу і застосувати частину наших ресурсів для підвищення значущості цих голосів"
 spain.12.a: "Ми візьмемо все, що зможемо отримати"
 spain.12.b: "Підтримати наших прихильників"
 #Галісійські протести
 spain.13.t: "Галісійські протести"
 spain.13.d: "Широкомасштабні протести спалахнули в Галісії. Натовпи людей зібралися в А-Коруньї та Віго, висловлюючи своє невдоволення центральному уряду і закликаючи до відокремлення Галісії. Ми повинні визначити нашу реакцію, чи дозволити їм виплеснути своє невдоволення і ризикнути тим, що справа сепаратистів набиратиме обертів, чи спробувати придушити невдоволення"
 spain.13.a: "Дати їм виплеснути це з їхніх організмів"
 spain.13.b: "Зберігати мир"
 spain.13.c: "Придушити"
 #Галісійські заворушення
 spain.14.t: "Галісійські заворушення"
 spain.14.d: "Протести в Галісії стали руйнівними, екстремістські елементи та опортуністи перетворили протести на широкомасштабні заворушення. Хаос у місті вимагає від нас або пом'якшити нашу політику, або розгорнути спеціалізовані підрозділи по боротьбі з заворушеннями, щоб спробувати розігнати бунтівників."
 spain.14.a: "Дайте їм вивести це з їхніх організмів"
 spain.14.b: "Розгорнути загони по боротьбі з заворушеннями"
 #Сутички з поліцією в Галісії
 spain.15.t: "Зіткнення з поліцією в Галісії"
 spain.15.d: "Учасники заворушень у Галісії жорстоко відреагували на присутність поліції. А-Корунья перетворилася на зону бойових дій, оскільки бунтівники використовують саморобну зброю проти спроб поліції встановити мир у місті. Місту завдано величезної шкоди, повідомляється про численні смерті".
 spain.15.a: "Збираємо залишки"
 #Каталонська підтримка
 spain.16.t: "Каталонці підтримують нас"
 spain.16.d: "Впливові фігури та організації в каталонському співтоваристві висловили свою підтримку центральному уряду. Ми могли б надати їм відповідну послугу і використати частину наших ресурсів для підвищення значущості цих думок"
 spain.16.a: "Ми візьмемо все, що зможемо отримати"
 spain.16.b: "Підтримати наших прихильників"
 #Каталонські протести
 spain.17.t: "Протести каталонців"
 spain.17.d: "Широкомасштабні протести спалахнули в Каталонії. Натовпи людей зібралися в Барселоні та Жироні, висловлюючи своє невдоволення центральному уряду і закликаючи до відокремлення Каталонії. Нам потрібно визначити нашу відповідь, дозволити їм виплеснути своє невдоволення і ризикнути тим, що справа сепаратистів набиратиме обертів, або спробувати придушити незгоду."
 spain.17.a: "Дати їм виплеснути це з їхніх організмів"
 spain.17.b: "Зберігати мир"
 spain.17.c: "Придушити"
 #Каталонські заворушення
 spain.18.t: "Каталонські заворушення"
 spain.18.d: "Протести в Каталонії стали руйнівними, екстремістські елементи та опортуністи перетворили протести на широкомасштабні заворушення. Хаос у місті вимагає від нас або пом'якшити нашу політику, або розгорнути спеціалізовані підрозділи по боротьбі з заворушеннями, щоб спробувати розігнати бунтівників."
 spain.18.a: "Дайте їм вивести це з їхніх організмів"
 spain.18.b: "Розгорнути загони з придушення заворушень"
 #Сутички з поліцією в Каталонії
 spain.19.t: "Зіткнення з поліцією в Каталонії"
 spain.19.d: "Заколотники в Каталонії бурхливо відреагували на присутність поліції. Барселона здається зоною бойових дій, оскільки учасники заворушень розгортають імпровізовану зброю проти спроб поліції встановити мир у місті. Місту завдано значної шкоди, повідомляється про численні випадки загибелі людей".
 spain.19.d: "Бунтівники в Каталонії жорстоко відреагували на присутність поліції. Барселона, схоже, перетворилася на зону бойових дій, оскільки бунтівники використовують саморобну зброю проти спроб поліції встановити мир у місті. Місту завдано величезної шкоди, повідомляється про численні смерті"
 spain.19.a: "Збираємо останки"
 #Андалузька підтримка
 spain.20.t: "Андалузці підтримують нас"
 spain.20.d: "Впливові фігури та організації в андалузькій спільноті висловили свою підтримку центральному уряду. Ми могли б надати відповідну послугу і використати частину наших ресурсів для підвищення значущості цих голосів"
 spain.20.a: "Ми візьмемо все, що зможемо отримати"
 spain.20.b: "Підтримати наших прихильників"
 #Андалузькі протести
 spain.21.t: "Протести андалусійців"
 spain.21.d: "Широкомасштабні протести спалахнули в Каталонії. Натовпи людей зібралися в Севільї та Малазі, висловлюючи своє невдоволення центральним урядом і закликаючи до відокремлення Андалусії. Ми повинні визначити, якою буде наша реакція: дозволити їм виплеснути своє невдоволення і ризикувати тим, що справа сепаратистів буде набирати обертів, або спробувати придушити незгоду"
 spain.21.a: "Дати їм виплеснути це з їхніх організмів"
 spain.21.b: "Зберігати мир"
 spain.21.c: "Придушити"
 #Андалузькі заворушення
 spain.22.t: "Андалузькі заворушення"
 spain.22.d: "Протести в Андалусії стали руйнівними, екстремістські елементи та опортуністи перетворили протести на широкомасштабні заворушення. Хаос у місті вимагає від нас або послабити хватку, або розгорнути спеціалізовані підрозділи по боротьбі з заворушеннями, щоб спробувати розігнати бунтівників."
 spain.22.a: "Дайте їм вивести це з їхніх організмів"
 spain.22.b: "Розгорнути загони з придушення заворушень"
 #Сутички з поліцією в Андалусії
 spain.23.t: "Зіткнення з поліцією в Андалусії"
 spain.23.d: "Учасники заворушень у Каталонії жорстоко відреагували на присутність поліції. Севілья виглядає як зона бойових дій, оскільки бунтівники використовують саморобну зброю проти спроб поліції встановити мир у місті. Місту завдано значної шкоди, повідомляється про численні смерті".
 spain.23.a: "Збираємо шматки"

 # Питання про кориду
 spain.50.t: "Питання про кориду"
 spain.50.d: "Корида має довгу і яскраву історію в Іспанії. В останні роки вона поступово почала втрачати свою популярність, але все ще залишається досить популярною. Однак в Іспанії є елементи, які вважають цей вид спорту жорстоким і застарілим. Однак цей вид спорту має певне конституційне підґрунтя, оскільки є частиною іспанської культури і, як такий, захищений законом. Яку позицію ми повинні зайняти щодо кориди?"
 spain.50.a: "Заборонити спорт"
 spain.50.b: "Заборонити вбивати бика"
 spain.50.c: "Дозволити продовження практики"
 # Конституційний суд Іспанії визнав заборону неконституційною
 spain.51.t: "Суд визнає заборону неконституційною"
 spain.51.d: "Конституційний суд Іспанії назвав заборону на кориду неконституційною. Вони посилаються на те, що ця практика є життєво важливою частиною культурної спадщини Іспанії. Чи повинні ми визнати поразку або оскаржити рішення суду?"
 spain.51.a: "Скасувати заборону"
 spain.51.b: "Оскаржити рішення суду"
 # Конституційний суд Іспанії визнав невбивство бика неконституційним
 spain.52.t: "Суд визнає неконституційним дозвіл бику жити"
 spain.52.d: "Конституційний суд Іспанії розглянув наше нещодавнє законодавство, що стосується кориди. Суд постановив, що відмова від убивства бика суперечить самій суті кориди і, як така, є неконституційною. Чи повинні ми визнати свою поразку або оскаржити це рішення суду?"
 spain.52.a: "Скасувати вбивство бика"
 spain.52.b: "Кинути виклик суду"
 # Результати судових справ
 spain.53.t: "Суд висловився"
 spain.53.d1: "Сьогодні суд оголосив, що заборона, запропонована раніше, продовжуватиме діяти. Вона буде підтримуватися постійно"
 spain.53.d2: "Суд визначив, що законодавство про кориду є неконституційним. Зараз вони починають процес скасування нашої заборони та анулювання чинного законодавства"
 spain.53.a: "Наш закон підтриманий"
 spain.53.b: "Зміну скасовано"
 # Референдум про кориду
 spain.54.t: "Референдум про кориду"
 spain.54.d: "[SPR.GetLeader] і уряд вирішив, що найкращий варіант вирішення питання про кориду - це національний референдум. Надання народу права голосу щодо найважливішого законодавчого акту дасть нам змогу забезпечити його ухвалення без запитань з боку судів."
 spain.54.a: "Провести референдум"
 # День референдума
 spain.55.t: "День референдуму"
 spain.55.d: "Сьогодні день голосування щодо нашого недавнього законодавства. Пора поставити його на голосування!"
 spain.55.a: "Підрахунок голосів!"
 # Результати отримано
 spain.56.t: "Результати отримано"
 spain.56.d: "Народ проголосував і вирішив підтримати уряд у його законодавстві, що стосується кориди. Це великий день для демократії"
 spain.56.d2: "Наш народ сьогодні скасував наше законодавство, отримавши необхідну більшість голосів для скасування нашого закону про кориду"
 spain.56.a: "Ще один референдум завершено"
 # Питання престолів
 spain.57.t: "Питання про престоли"
 spain.57.d: "Нинішня правляча династія Бурбонів служить Іспанії з 18 століття. Однак одним із найпомітніших претендентів є Карлісти. Якщо ми доб'ємося достатньої популярності та зможемо ухвалити новий закон, ми зможемо побачити, як Карлісти зійдуть на трон Іспанії.\n"
 spain.57.a: "Карлісти зійдуть"
 spain.57.b: "Дім Бурбонів служить нам"
 # Конституцію реформовано
 spain.58.t: "Конституцію реформовано"
 spain.58.d: "Тепер монархи отримали можливість реформувати конституцію на свій розсуд. Який шлях мають обрати монархи?"
 spain.58.a: "Нова конституційна монархія"
 spain.58.b: "Абсолютна монархія"
 # Демократичний конституціоналізм
 spain.59.t: "Демократичний конституціоналізм"
 spain.59.d: "Монархія підготувала нову конституцію, яка містить у собі демократичні елементи. Народ збереже своє право голосу. Однак вони зможуть голосувати тільки за схвалені партії. Ці потенційні партії допускатимуть спільне управління з §Ю[Western_Autocracy_L]§!"
 spain.59.a: "Сходження монархо-республіканізму"
 # Декларація Іберійського союзу
 spain.60.t: "Декларація Іберійського союзу"
 spain.60.d: "На Іберійському півострові розташовувалися дві найбільші імперії, які коли-небудь бачив цей світ. Тільки уявіть, якої сили і слави ми зможемо досягти, проголосивши цей союз. Настав час прокласти наш шлях уперед і проголосити Іберійський союз."
 spain.60.a: "Проголосити Союз"
 # Іспанія проголошує союз
 spain.61.t: "[FROM.GetName] проголошує новий Іберійський союз"
 spain.61.d: "Іспанія оголосила себе новою владою над Іберією і у відповідь заявила, що тепер вона [FROM.GetName]. Іберія тепер належить їй, оскільки корона збирається пред'явити претензії багаторічної давності."
 spain.61.a: "Цікавий розвиток подій"
 # Вимагаємо португальський престол
 spain.62.t: "[FROM.GetName] Вимагає наш трон"
 spain.62.d: "[FROM.GetName] зажадав наш трон. Вони висунули нам ультиматум: або поступитися троном, або загинути. Як нам слід вчинити?"
 spain.62.a: "Поступитися троном"
 spain.62.b: "Відваліть від Бурбонів"
 spain.62.c: "Відвалите від Карлістів"
 # Іспанія поступається [ВСТАВТЕ ДИНАСТІЮ ТУТ]
 spain.63.t: "[FROM.GetName] поступається нам"
 spain.63.d: "[FROM.GetName] поступився нам португальським троном. Доля країни і верховенство закону наразі залежать від того, що корона робитиме далі. Організація §Y[Monarchist_L]§! пред'явила свої претензії на цю землю кілька місяців тому, однак, почасти, вони думають про те, як управляти своєю нещодавно завойованою територією. Чи повинні ми дозволити португальцям поки що правити самостійно, чи нам слід безпосередньо керувати цими землями?"
 spain.63.a: "Чудовий день для трону"
 spain.63.b: "Португальський уряд поки що може правити собою"
 # Португалія відмовляється від концесій
 spain.64.t: "[FROM.GetName] відмовляє в концесіях"
 spain.64.d: "[POR.GetAdjective] кинули нам виклик. Це образа вищого порядку, і ми повинні виправити це негайно. Підготуйте збройні сили. Роги війни починають ревіти!"
 spain.64.a: "Вторгнення неповноцінних іспанців"
 # Вимагати Андорру
 spain.65.t: "Марш на Андорру"
 spain.65.d: "Іспанія розмістила великі сили біля державних кордонів Андорри. §Y[Monarchist_L]§! посилається на якийсь давно забутий уривок у законах про домагання на нашу територію. Як нам слід вчинити? Чи повинні ми виступити проти цього більшого ворога або поступитися його вимогам?"
 spain.65.a: "Здатися іспанцям"
 spain.65.b: "Відмовити іспанцям"
 # Андорра поступається
 spain.66.t: "[FROM.GetName] поступається"
 spain.66.d: "[FROM.GetName] поступилася нам. Наші війська зараз окупують Андорру-ла-Веллу, і наша адміністрація працює над тим, щоб інтегрувати місто-державу якомога швидше. Час обмежений, але скоро ми об'єднаємося, і регіон знову стабілізується під нашим правлінням."
 spain.66.a: "$spain.63.a$"
 # Андорра кидає нам виклик
 spain.67.t: "[FROM.GetName] Defies Us"
 spain.67.d: "[FROM.GetName] відмовив нам у праві народження - у тому, у чому нам відмовляли століттями. Незаконні окупанти, які керують Андоррою, повинні бути притягнуті до п'яти. Настав наш час повернути собі цю критично важливу складову нашої імперії, перш ніж вона назавжди залишиться поза нашою владою".
 spain.67.a: "Андорра-ла-Велья буде нашою!"
 # Вимагайте скелю
 spain.68.t: "[FROM.GetName] Demand the Rock"
 spain.68.d: "Колись іспанці володарювали на Гібралтарі, і вони десятиліттями виступали за його повернення. Хоча ми зберегли Скелю з 1700-х років, але вони все одно вимагають повернути її Іспанії. Як нам діяти далі? Поступитися Гібралтаром іспанцям, чи просто взяти ще одну Сієсту?"
 spain.68.a: "Поступитися Гібралтаром"
 spain.68.b: "Візьми сієсту, іспанець".
 # [ВОЛОДІЛЕЦЬ] Віддає Гібратлар
 spain.69.t: "[FROM.GetName] поступається [19.GetName]"
 spain.69.d: "Відтепер Гібралтар знову під іспанським прапором. [FROM.GetName] більше не контролює цей анклав на нашому кордоні; тепер ми домінуємо над протоками, як і повинні були б протягом останніх кількох століть, - ще одна перемога нашої великої нації, коли ми переглядаємо свою зовнішню політику".
 spain.69.a: "$spain.63.a$"
 # [ВЛАСНИК] відмовляється поступатися Гібралтаром
 spain.70.t: "[FROM.GetName] відмовляється від нашої вимоги"
 spain.70.d: "Собаки, які володіють [19.GetName], відмовили нам у нашому праві на Скелю. Треба готуватися до виправлення, інакше ми - посміховисько на світовій арені. У зірках було написано, що над Скелею знову майорить прапор [THIS.GetAdjective]".
 spain.70.a: "Захопіть нашу законну землю!"
 # Іспанська імперія відродилася
 spain.71.t: "Іспанську імперію відродили"
 spain.71.d: "[FROM.GetName] оголосив нову Іспанську імперію, і їхній шлях до слави зрозумілий. Відродження імперії, колись мертвої, але тепер відродженої через зміну світового статус-кво. Світ спостерігає за тим, як [SPR.GetLeader] та їхній уряд продовжують залишатися непередбачуваними в цей неспокійний час".
 spain.71.a: "Тривожний розвиток подій"
 # Позиція ЛГБТКІА+
 spain.72.t: "Позиція ЛГБТКІА+"
 spain.72.d: "Іспанія історично сиділа по обидва боки паркану щодо гей-спільноти. За часів Франко вони мали історію тюремного ув'язнення геїв та негайну зміну, коли вони перейшли до демократії. Це переважаюче питання, коли ми йдемо вперед. Чи варто відступити від нашої позиції щодо прав геїв, чи продовжувати підтримувати їх, рухаючись вперед?"
 spain.72.a: "Нова позиція"
 spain.72.b: "Підтримувати статус-кво"
 spain.72.c: "Заборонити геїв"
 # Pin Parental Education
 spain.73.t: "Pin-Parental Education"
 spain.73.d: "Pin-Parental Education - це можливість батьків мати право \"вето\" на освітні питання. Праворадикальні елементи виступають за це десятиліттями і, як такі, готують нове законодавство. Нове законодавство дозволить батькам відмовляти дітям в отриманні освіти на так звану "непотрібну" інформацію. Яку позицію щодо цього займемо ми?"
 spain.73.a: "Повне батьківське вето"
 spain.73.b: "Голосування щодо суперечливих тем"
 spain.73.c: "Взагалі-то... якщо подумати"
 # Зростання натівізму
 spain.74.t: "Зростання натівізму"
 spain.74.d: "Натівізм повільно почав зростати в нашій нації. Концепція нативізму ставить людей або природних громадян країни вище, ніж іммігрантів, легальних або нелегальних. Зростання популярності правих сил призвело до того, що цей рух набирає дедалі більших обертів за останні роки. Наш уряд повинен обрати форму нативізму, яку ми хочемо застосовувати в нашій країні. Чи варто займати жорсткішу чи м'якшу позицію щодо цього руху?"
 spain.74.a: "MSGA! MSGA! MSGA!"
 spain.74.b: "All Born, All Spanish"
 # Повернення франкоїзму
 spain.75.t: "Повернення фалангізму"
 spain.75.d: "Ми повернулися до свого коріння, оскільки [SPR.GetLeader] і [Nat_Fascism_L] повернули собі владу та розпочинають повернення нового порядку в нашій великій нації. Повернення фашизму горить яскраво, наче сонце, коли на Мадрид приходить новий світанок. [SPR.GetLeader] заявив, що вони розпочнуть нову еру для [SPR.GetName] та перетворять республіку на нову фалангістську державу. Фенікс знову підніметься в нашій великій нації".
 spain.75.a: "Слава Іспанії!"
 # Іспанія повертається до франкоїзму
 spain.76.t: "[FROM.GetName] повертається до фалангізму"
 spain.76.d: "[FROM.GetName] останнім часом в іспанському уряді відбулися потрясіння. Ла Фаланж вкотре взяв на себе мантію уряду для іспанського народу. Вибори [SPR.GetLeader] стали перемогою, за яку важко боролися, але, тим не менш, перемогою. Про наслідки цієї зміни для світу покаже лише час. "
 spain.76.a: "Хм..."
 # Нова жінка-франкоїстка
 spain.77.t: "Нова жінка-фалангістка"
 spain.77.d: "Чоловіки мають своє місце, як і жінки. Оскільки наша нація продовжує рухатися вперед по цьому шляху, ми повинні визначитися з роллю жінки в нашій нації. Дотримання більш традиційних стандартів призведе до вищих темпів приросту населення. Однак надання жінці права вибору дасть нам більш різноманітні економічні можливості". "
 spain.77.a: "Жінки служать на домашньому фронті"
 spain.77.b: "Сила - у виборі"
 # Скасувати монархію
 spain.78.t: "Скасувати монархію"
 spain.78.d: "Новий комуністичний уряд під [SPR.GetLeader] висунув новий рух. Вони готують законодавство про скасування монархії. Втім, ситуація хитка, оскільки в цьому революційному рішенні є дві частини. Наша перша ітерація законодавства призведе до відсторонення від влади, а інший варіант - до масового розстрілу правлячої сім'ї, щоб вона більше ніколи не повернулася. Як має діяти уряд?"
 spain.78.a: "Французький стиль"
 spain.78.b: "Усунути монархів"
 # Іспанія відмовилася від монархії
 spain.79.t1: "[FROM.GetName] страчує королівську сім'ю"
 spain.79.t2: "[FROM.GetName] відмовляється від королівської сім'ї"
 spain.79.d1: "Монархія [SPR.GetName] була страчена руками народу. Потрясіння відійшли від конституційної монархії, оскільки нація наближається до комунізму. Ситуація в [SPR.GetName] нестабільна, і світ уважно стежитиме за тим, як вона розгортається".
 spain.79.d2: "Монархія [SPR.GetName] була покинута народом. [SPR.GetLeader] та правляча коаліція вирішили, що настав час скасувати монархію та її архаїчні шляхи. Це кардинальна зміна, оскільки вони переписують конституцію, щоб дозволити ці зміни. Усі країни світу з обережністю спостерігають за розвитком ситуації в [SPR.GetName]. "
 spain.79.a: "Новий шлях для [FROM.GetName]"
 # Емансипація нової жінки
 spain.80.t: "Емансипація нової жінки"
 spain.80.d: "Наші жінки - наш найбільший актив. Емансипація та звільнення їх від їхнього статусу, а також офіційне представлення як рівних в очах закону, усунення будь-яких проявів дискримінації за ознакою статі, дасть змогу нашим жінкам стати знаряддям нашого нового комуністичного суспільства - усі в [SPR.GetName] повинні одразу ж розділити владу з нашими жінками-комуністичними жінками!"
 spain.80.a: "Вільніші жінки, вільніші люди"
 # Переглянути імміграційне правило
 spain.81.t: "Переглянути імміграційні правила"
 spain.81.d: "Настав час нам визначитися з імміграційною політикою. Ми можемо рухатися в напрямку відкриття наших кордонів для всіх, хто бажає приїхати, залучати більше робітників з високою доданою вартістю за допомогою розширеної візової програми або зайняти більш антиімміграційну позицію".
 spain.81.a: "Громадянство для всіх"
 spain.81.b: "Візовий статус"
 spain.81.c: "Немає візи, немає в'їзду"
 # The Blueshirts March on Vitoria
 spain.83.t: "Blueshirts March on Vitoria"
 spain.83.d: "Фалангісти розпочали рух на вулицях Віторії кілька годин тому, і наразі вони готуються завдати удару по прихильникам антиурядових настроїв і націоналістам ЕТА. Воєнізовані підрозділи готові і чекають наказів від [SPR.GetLeader]".
 spain.83.a: "Ніч розбитої Віторії"
 spain.83.b: "Навколо змовників"
 # Результат
 spain.84.t: "Марш на Віторію"
 spain.84.d1: "Наш похід на Віторію завершився. Фалангісти завдали величезної шкоди, а місто Віторія зазнало великої кількості жертв, коли билися на вулицях. Це необхідне зло, але ми рухатимемося вперед".
 spain.84.d2: "На вулицях Віторії були знайдені та страчені без суду і следствия ключові члени баскських сепаратистів. Місто почервоніло кров'ю сепаратистів, і незабаром в цій повстанській провінції під владою фалангістів запанує мир".
 spain.84.d3: "Сили синьо-рубашки пройшли маршем і зіткнулися з місцевим населенням у сутичці за змовників, які підтримують незалежність басків. Ситуація швидко переросла в насильство, оскільки воєнізовані сили фалангістів натиснули на прихильників басків, що спричинило швидкий спуск у хаос на вулицях".
 spain.84.d4: "Сили ЕТА, що виступають за незалежність, були офіційно заарештовані Сьогодні, коли фалангістські уряди були зустрінуті з розпростертими обіймами на вулицях Віторії. Ворожі сили були або розгромлені, або значно зменшені за допомогою арешту та арешту цих ключових членів".
 spain.84.a: "Віторія - іспанська"
 #Аварія танкера "Престиж
 spain.85.t: "Нещасний випадок з танкером Prestige"
 spain.85.d: "Під час шторму на нафтовому танкері MV Prestige, що перевозив 77 000 тонн важкого мазуту, лопнула цистерна. Згодом судно затонуло приблизно за 210 кілометрів від узбережжя Галичини. За підрахунками, він розлив об'ємом 67 000 м3 важкого мазуту. Розлив забруднив тисячі кілометрів берегової лінії та понад тисячу пляжів на іспанському, французькому та португальському узбережжях, а також завдав значної шкоди місцевій рибальській галузі. Цей розлив є найбільшою екологічною катастрофою в історії Іспанії".
 spain.85.a: "Почніть чистити птахів"
 # The Blueshirts March on Barcelona
 spain.86.t: "Марш на Барселону"
 spain.86.d: "Сили фалангістів підготувалися до маршу на Барселону. Це останній головний оплот антифалангістського тиску в країні. Ліквідація цього останнього бастіону опору проти сепаратизму".
 spain.86.a: "Ніч розбитої Барселони"
 spain.86.b: "Навколо COnspirators"
 # The Outcome
 spain.87.t: "Марш на Барселону"
 spain.87.d1: "Наш марш на Барселону завершився. Фалангісти завдали величезної шкоди, а місто Барселона зазнало великої кількості жертв, коли вони билися на вулицях. Це необхідне зло, але ми будемо рухатися вперед".
 spain.87.d2: "На вулицях Барселони були знайдені та безоплатно страчені ключові члени каталонської сепаратистської справи. Місто почервоніло кров'ю сепаратистів, і незабаром в цю повстанську провінцію при фалангістському уряді настане мир".
 spain.87.d3: "Сили синьої сорочки пройшли маршем і зіткнулися з місцевим населенням у сутичці за змовників, які підтримують незалежність Каталонії. Ситуація швидко переросла в насильство, оскільки воєнізовані сили фалангістів натиснули на прихильників басків, що спричинило швидкий спуск у хаос на вулицях".
 spain.87.d4: "Сили ЕТА, що виступають за незалежність, були офіційно заарештовані. Сьогодні, коли фалангістські уряди були зустрінуті з розпростертими обіймами на вулицях Барселони. Ворожі сили були або розгромлені, або значно зменшені, заарештувавши та помістивши під арешт цих ключових членів".
 spain.87.a: "Барселона - це Іспанія"
 # Африканська криза мігрантів
 spain.201.t: "Криза африканських мігрантів"
 spain.201.d: "В Африці бідність, незадовільне управління, повторювана внутрішня нестабільність, погано керована економіка та конфлікти породили так званих економічних мігрантів і біженців. Швидке зростання чисельності робочої сили в поєднанні з млявим зростанням зайнятості провокує міграцію молоді. Низька якість освіти та брак навичок обмежують можливості працевлаштування для молоді. Оскільки Сеута і Мелілья є невід'ємними частинами Іспанії, а отже, і Європейського Союзу, африканські мігранти прагнуть "вписатись" в територію ЄС і претендувати на отримання статусу біженця."
 spain.201.a: "Нікого не впускати"
 spain.201.b: "Let Them All In"
 spain.201.c: "Впустити деяких"
 # Африканські мігранти штурмують Сеуту
 spain.202.t: "Африканські мігранти штурмують Сеуту"
 spain.202.d: "Прикордонний паркан у Сеуті штурмують сотні мігрантів, які намагаються перебратися через паркани та отримати статус біженця на іспанській території. Погляди міжнародної спільноти прикуті до Сеути в очікуванні нашої реакції. Ми можемо зустріти їх гумовими кулями та сльозогінним газом, а можемо відкрити кордони та впустити, хоча певні антиіммігрантські угруповання в уряді мають іншу,... скромну пропозицію".
 spain.202.a: "Нелетальна відповідь"
 spain.202.b: "Відкрити вогонь"
 spain.202.c: "Відкрийте наші ворота"
 # Африканські мігранти напали на Меллілу
 spain.203.t: "Африканські мігранти штурмують Мелілью"
 spain.203.d: "Прикордонний паркан у Мелільї штурмують сотні мігрантів, які намагаються перелізти через паркани та отримати статус біженця на іспанській території. Погляди міжнародної спільноти прикуті до Мелільї в очікуванні нашої реакції. Ми можемо зустріти їх гумовими кулями та сльозогінним газом або ж відкрити кордони та впустити, хоча певні антиіммігрантські угруповання в уряді мають іншу, скромнішу пропозицію".
 spain.203.a: "Нелетальна відповідь"
 spain.203.b: "Відкрити вогонь"
 spain.203.c: "Відкрийте наші ворота"
 # Відречення Хуана Карлоса від престолу
 spain.204.t: "Зречення Хуана Карлоса"
 spain.204.d: "У зв'язку зі зростаючим тиском і своїм віком наш король Хуан Карлос вирішив піти від влади та дозволити своєму синові Феліпе VI стати спадкоємцем престолу [SPR.GetName]. І хоча король посилається на особисті причини, з'явилися значні сумніви з приводу скандалів навколо королівської сім'ї та певної поїздки на полювання на слонів. Тим не менш, після сорока років правління корона переходить до Феліпе".
 spain.204.a: "Корона зміщується"
 # Смерть Карлоса Гюго
 spain.205.t: "Смерть Карлоса Гюго"
 spain.205.d1: "Карлос Уго був карлістським претендентом на іспанський престол з 1977 року з переходом глави дому від батька. Хоча карлізм не має особливого впливу останнім часом, він все ще залишається помітною силою в монархічних королівствах Іспанії".
 spain.205.d2: "Сьогодні у великому розладі відійшов у вічність король Карлос Уго. Це прикрий поворот подій, який викликав масовий смуток у всій нашій країні. Хоча він лише нещодавно прийшов до влади під претензією карлістської справи. Історія запам'ятає його ім'я як одного з головних учасників карлістської справи".
 spain.205.a: "Карлізм живе"
 # Ciudadanos
 spain.206.t: "Форми політичної партії Сьюдаданос"
 spain.206.d: "Політична партія "Сьюдаданос" останнім часом потрапила в заголовки газет як нова партія в Каталонії. Це постнаціоналістична ліберальна партія, яка сповідує глибоку іспанську націоналістичну ідеологію".
 spain.206.a: "Час покаже..."
 # Vox Forms
 spain.207.t: "Сходження Vox"
 spain.207.d: "Vox (лат. \"Голос\") - національна консервативна партія, яка останнім часом почала набирати популярність. Партія утворилася як відкол від [conservatism_L], оскільки їх вважали занадто "ліберальними". Розкол у партії був відгалуженням неоконсервативних, або соціально-консервативних, членів партії ПП. Однією з головних позицій цієї нової партії є прагнення переписати іспанську конституцію, щоб скасувати регіональну автономію та парламенти. Це різка відмінність від нинішнього політичного клімату та свідчення прийдешніх часів".
 spain.207.a: "Інтригуюче".
 # Espana 2000
 spain.208.t: "Формування España 2000"
 spain.208.d: "Еспанья 2000" - ультраправа політична партія, яка визначає себе популістською і виступає за суміш соціал-демократії та консерватизму, зосереджуючись на захисті сім'ї. Партія продовжує дотримуватися жорстких євроскептичних, антиглобалістичних і протекціоністських настроїв щодо іспанської економіки. Хосе Луїс Роберто створив партію, щоб відокремитися від "Партії народних сил", що дозволило б йому виокремитися від головної консервативної сили Іспанії".
 spain.208.a: "Хвиля правого крила"
 # Alternativa Espanola Forms
 spain.209.t: "Альтернатива Еспаньола набуває форми"
 spain.209.d: "Сьогодні Рафаель Лопес-Дієгес зробив новину, оголосивши про створення нової політичної партії в Іспанії. "Іспанська альтернатива" ("Alternativa Española") - це нова праворадикальна політична партія, яка характеризує себе як соціал-християнську та міжгалузеву партію. У її політичній програмній декларації йдеться про "Захист життя" (загальна опозиція абортам), просімейність, міцне християнське коріння та нову єдність Іспанії. Хоча партія визначає себе як міжгалузеву, вона комфортно опиняється справа, незважаючи на те, що називає себе ліволівацькою в соціально-економічних питаннях".
 spain.209.a: "Новий претендент"
 # Unidos Podemos
 spain.210.t: "Unidos Podemos піднімається на сцену"
 spain.210.d: "Юнідос Подемос" - це конгломерат партій "Екво", "Об'єднані ліві" та "Подемос". Три ліві партії об'єдналися спільною справою, щоб брати участь у виборах в Іспанії як об'єднана ліва партія. Вона називає себе лівою популістською партією і сповідує ідеї важкого демократичного соціалізму".
 spain.210.a: "Нова ліва сила"
 # Unidas Podemos Зміна назви
 spain.211.t: "Нова назва"
 spain.211.d: "Засновник "Unidos Podemos" Пабло Іглесіас оголосив про зміну назви з "Unidos Podemos" на "Unidas Podemos" напередодні майбутніх виборів".
 spain.211.a: "Захоплююче"
 # Призов до армії ставиться під сумнів
 spain.212.t: "Більбао отримує міську Нобелівську премію"
 spain.212.d: "Місто Більбао оголошено черговим лауреатом Всесвітньої міської премії імені Лі Куан Ю. Місто-держава Сінгапур вручає нагороду спільно зі Шведською Нобелівською академією з урбаністики. Її розвиток із 1990-х років мав приголомшливий успіх і був винагороджений за такі зусилля".
 spain.212.a: "Чудово для Більбао!"
 # римські стіни Луго
 spain.213.t: "Римські стіни Луго - об'єкт спадщини"
 spain.213.d: "Римські стіни Луго були зведені в 3-му столітті і залишаються в значній мірі недоторканими від часу свого будівництва. Стіни простягаються на два кілометри навколо історичного центру міста Луго в Галичині. Ці давні фортифікаційні споруди внесені до Списку всесвітньої спадщини ЮНЕСКО як пам'ятка культури для світу та людства".
 spain.213.a: "Дивовижні події"
 # Бомбардування автомобіля ЕТА в Мадриді
 spain.214.t: "Підрив автомобіля ЕТА в Мадриді"
 spain.214.d: "На вулиці Корасон-де-Марія в Мадриді вибухнула автомобільна бомба, завантажена 55 фунтами вибухівки. Очевидно, що мішенню ЕТА став Хуан Хункера, урядовець, якому вдалося вижити".
 spain.214.a: "Трагедія"
 # Заборона Батасуни
 spain.215.t: "Заборона Батасуни"
 spain.215.d: "Верховний суд Іспанії визнав нелегальною баскську партію \"Батасуна\". Конституційний суд Іспанії підтвердив це рішення. Хоча "Батасуна" заперечує будь-які зв'язки з ЕТА, багато лідерів "Батасуни" опинилися в ув'язненні через свою діяльність в ЕТА. Заборона забороняє їхнім представникам брати участь у виборах, проводити публічні демонстрації чи мітинги, а також заморожує їхні активи".
 spain.215.a: "Це треба було зробити"
 # Напади на поїзди ЕТА зірвано
 spain.216.t: "Атаки поїздів ЕТА зірвано"
 spain.216.d: "Напередодні Різдва ЕТА спробувала підірвати 50 кг вибухівки всередині жвавого мадридського вокзалу "Chamartín". Поліція запобігла цій спробі, коли зупинила члена ЕТА, який намагався завантажити 28 кг вибухівки в потяг, що прямував до Мадрида, у Сан-Себастьяні. Ще одна бомба з понад 20 кг вибухівки була знайдена в другому поїзді, який проїжджав поблизу Бургоса на шляху до Мадрида. Ми перекрили залізничні лінії в цьому районі, доки не переконаємося, що більше не буде терактів, які поки що не виявлено".
 spain.216.a: "Невелика ціна, яку потрібно заплатити"
 # Бомбардування аеропорту Мадрид-Барахас
 spain.217.t: "Бомбардування аеропорту Мадрид-Барахас"
 spain.217.d: "У терміналі Т4 аеропорту "Мадрид-Барахас" у терміналі Т4 вибухнула бомба у фургоні, що містила 500-800 кілограмів, у результаті чого загинули двоє та були поранені 52 людини. Відповідальність за теракт взяла на себе ЕТА. Під час атаки було пошкоджено термінал аеропорту та зруйновано всю паркувальну конструкцію".
 spain.217.a: "Ще одна трагедія"
 # Референдум про самовизначення басків
 spain.218.t: "Референдум про самовизначення басків"
 spain.218.d: "Консультативний референдум щодо самовизначення від Іспанії Конституційний суд Іспанії визнав незаконним. Дехто в самій Баскській націоналістичній партії виступив проти референдуму, оскільки вважалося, що він посилить ЕТА, яка наразі перебуває в занепаді".
 spain.218.a: "Referendon't"
 # Заарештовано Юрдана Мартітегі
 spain.219.t: "Юрдан Мартітегі заарештований"
 spain.219.d: "Французька поліція заарештувала Юрдана Мартітегі Лізасо, керівника коммандос підрозділу ЕТА. Його вважають одним із найнебезпечніших членів ЕТА; цей арешт значно посилить насильство угруповання".
 spain.219.a: "Не проїжджайте, не збирайте $200"
 # Бомбардування Цивільної гвардії
 spain.220.t: "Бомбардування цивільної гвардії"
 spain.220.d: "Дві автомобільні бомби вибухнули біля офісів Цивільної гвардії в Кальвії та Бургосі. Загинули 2 людини і 65 отримали поранення, серед них - жінки та діти. Відповідальність за атаку взяла на себе ЕТА".
 spain.220.a: "Ще одна трагедія..."
 # Постійне припинення вогню з ЕТА
 spain.221.t: "Постійне припинення вогню з ЕТА"
 spain.221.d: "ЕТА заявила, що режим припинення вогню, який вона оголосила чотири місяці тому, відтепер "постійний і загальний". З моменту заснування угруповання в результаті насильства з боку ЕТА загинуло понад 800 осіб, але, схоже, тепер терору прийшов кінець".
 spain.221.a: "Це нарешті закінчилося?"
 # Бомбардування в День Конституції
 spain.222.t: "Бомбардування Дня Конституції"
 spain.222.d: "Невеликі бомби вибухнули в містах Аліканте, Авіла, Сьюдад-Реаль, Леон, Малага, Сантильяна-дель-Мар і Вальядолід. Атаки збігаються зі святкуванням дня нашої Конституції".
 spain.222.a: "На щастя, ніхто не загинув"
 # Ще один автомобільний вибух у Мадриді
 spain.223.t: "Ще один автомобільний вибух у Мадриді"
 spain.223.d: "Поруч із парою корпоративних офісів у Мадриді вибухнув білий Renault 19 із 30 кг хлорату. Постраждали сорок дві людини".
 spain.223.a: "Тільки не знову!"

 # 2006 - Статут автономії Каталонії
 spain.230.t: "Статут автономії Каталонії"
 spain.230.d: "Уряд Каталонії офіційно оприлюднив свій новий Статут автономії. Доопрацювання Статуту передбачало кардинальні зміни в регулюванні каталонської символіки, оголошення каталонської мови мовою регіону та створення окремих від іспанської конституції конкретних прав, що відстоюються Статутом. Утім, це не обійшлося без суперечок. Статут оголошує Каталонію "нацією" у преамбулі тексту, який розмежовує".
 spain.230.a: "Це те, що є"
 spain.230.b: "Обмеження ідентичності - це монстр"
 # 2010 - Конституційний суд Іспанії визнав недійсним Статут автономії
 spain.231.t: "Конституційний суд переглядає статут"
 spain.231.d: "Статут Каталонії впродовж останніх кількох років стикався з масовою перевіркою з боку політичних опонентів і не тільки. Суд прийняв рішення шість до чотирьох на користь переписування чотирнадцяти статей Статуту та подальшого тлумачення ще двадцяти семи статей. І каталонці, і каталонці розпочали свої протести проти суду. Що означатиме це рішення для нації, покаже час..."
 spain.231.a: "Що з цього вийде?"
 # Перший протест проти автономії
 spain.232.t: "Протести 2010 року"
 spain.232.d: "На початку цього року конституційний суд ухвалив рішення переглянути Статут автономії Каталонії, щоб зменшити націоналістичні настрої з нього. Сьогодні каталонці масово вийшли на марш у центрі Барселони проти обмежень автономії Каталонії та рішення суду. За підрахунками, на цій акції протесту в Барселоні були присутні від 1,1 млн до 1,5 млн осіб".
 spain.232.a: "Мобілізувати поліцію"
 spain.232.b: "Нехай демонструють"
 spain.232.c: "Вести переговори з організаторами"
 # Каталонія вимагає незалежності
 spain.233.t: "Каталонці вимагають незалежності"
 spain.233.d: "Каталонці знову вийшли на вулиці Барселони. Жителі Каталонії стають дедалі більше незадоволені пануванням над ними Мадрида. Колись протестували за скасування Статуту про автономію. Тепер це відверті вимоги незалежності. Чи варто давати їм те, що вони хочуть?"
 spain.233.a: "Відпустіть Каталонію"
 spain.233.b: "Tighten the Grip"
 # 2013 Каталонський шлях
 spain.234.t: "Каталонський шлях"
 spain.234.d: "Протести в Каталонії продовжують потрясати регіон. Напруженість наростає і посилюється, і це лише загострює ситуацію між каталонським народом. На цьому протесті в Каталонії протестували та демонстрували на підтримку незалежності майже півтора мільйона людей".
 spain.234.a: "Мобілізувати поліцію"
 spain.234.b: "Нехай демонструють"
 spain.234.c: "Вести переговори з організаторами"
 # 2014 - Каталонський шлях
 spain.235.t: "Каталонський шлях 2014 року"
 spain.235.d: "Протести в Каталонії продовжують потрясати регіон. Напруженість наростає і посилюється, і це лише загострює ситуацію між каталонським народом. На цьому протесті в Каталонії протестували та демонстрували на підтримку незалежності близько двох людей. Цей протест за незалежність - це передумова чогось набагато масштабнішого, і що з цього вийде, покаже лише час".
 spain.235.a: "Мобілізувати поліцію"
 spain.235.b: "Нехай демонструють"
 spain.235.c: "Вести переговори з організаторами"
 # 2014 - Референдум про самовизначення
 spain.236.t: "Референдум про самовизначення"
 spain.236.d: "Уряд Каталонії провів сьогодні референдум щодо незалежності Каталонії. Ті, хто брав участь у цьому історичному референдумі, переважною більшістю голосів проголосували за незалежність. Цей референдум вважається юридичною консультацією і не є юридично обов'язковим для здобуття незалежності".
 spain.236.a: "Мобілізувати поліцію"
 spain.236.b: "Нехай демонструють"
 spain.236.c: "Вести переговори з організаторами"
 # 2016 - Вперед, Каталонська республіка!
 spain.237.t: "Вперед, Каталонська республіка!"
 spain.237.d: "Люди знову вийшли на вулиці на користь незалежності. Нещодавно обраний Чарльз Пучдемон вдихнув нове життя в рух за незалежність Каталонії. Ця зміна у воді розв'язала порохову бочку. Ще одна демонстрація мільйона людей, які продовжують давати можливість почути свій голос на вулицях Барселони".
 spain.237.a: "Мобілізувати поліцію"
 spain.237.b: "Нехай вони демонструють"
 spain.237.c: "Вести переговори з організаторами"
 # 2017 - Декларація незалежності Каталонії
 spain.238.t: "Каталонська декларація незалежності"
 spain.238.d: "Парламент Каталонії оголосив Каталонію незалежною державою. Глава уряду Чарльз Пучдемонт вчинив, керуючись бажанням народу, і розпочав відокремлення від Іспанії. Як ми повинні реагувати? Чи варто дозволити народу Каталонії покинути Іспанію?"
 spain.238.a: "Каталонія вільна"
 spain.238.b: "Розпустити парламент Каталонії"
 #Чарльз Пюїгдемонт тікає з Іспанії
 spain.239.t: "Чарльз Пуїгдемон тікає"
 spain.239.d: "Зрадник Чарльз Пучдемон та інші ключові члени каталонського уряду втекли з Іспанії, щоб втекти від ордерів на їхній арешт. Зникнувши на північ у бік Бельгії та інших країн, він поки що вислизнув з-під нашої юрисдикції..."
 spain.239.a: "Байстрюк".
 # Суд над лідерами каталонської незалежності
 spain.240.t: "Суд над лідерами каталонської незалежності"
 spain.240.d: "Сьогодні головні лідери незалежності Каталонії постали перед судом за свої дії та участь у проголошенні незалежності 2017 року. Настав час раз і назавжди притягнути цих повстанців до відповідальності. Суд оголосив, що дев'ять обвинувачених проведуть від дев'яти до тринадцяти років у в'язниці".
 spain.240.a: "До побачення".
 # 2019 Каталонські протести
 spain.241.t: "Масові каталонські протести"
 spain.241.d: "Каталонці знову вийшли на вулиці, протестуючи проти іспанського уряду. Вони посилаються на зловживання владою та багато іншого, оскільки суд над лідерами незалежності спричинив бурхливі заворушення в Барселоні. Люди вимагають незалежності та права на самовизначення".
 spain.241.a: "Мобілізувати поліцію"
 spain.241.b: "Нехай демонструють"
 spain.241.c: "Вести переговори з організаторами"
 # 2021 Помилування каталонських сепаратистів
 spain.242.t: "Помилування сепаратистів"
 spain.242.d: "[SPR.GetLeader] пішов зовсім іншим шляхом, ніж очікувалося. У повороті урядової політики вони помилували сепаратистів, засуджених до двох років до тюремного ув'язнення. Хід з помилування сепаратистів з боку [SPR.GetLeader] - це критично важливий крок для налагодження стосунків із Каталонією та іспанським урядом у Мадриді".
 spain.242.a: "Об'єднані ми стоїмо"
 # 2002 - Іспанія здійснює державний тероризм
 spain.243.t: "Суди вирішили, що держава вчинила державний тероризм"
 spain.243.d: "Масштабною зміною паса суди визнали, що іспанська держава вчинила акти державного тероризму проти Антоніо Кубільо. Видатного сепаратиста Канарських островів, на якого було скоєно замах на вбивство. Це перший приклад того, що держава визнана такою, що вчиняє терористичні акти проти народу Іспанії. Як нам діяти далі?"
 spain.243.a: "Ігнорувати суди"
 spain.243.b: "Заплатити збитки"
 # 2012 - Антоніо Кубільо помер
 spain.244.t: "Antonio Cubillo Passes Away"
 spain.244.d: "Засновник Руху за незалежність Канарських островів відійшов у вічність сьогодні на 82-му році життя у своєму будинку в Санта-Крус-де-Тенеріфе. Жителі Канарських островів оплакують цей маяк їхньої культури та обличчя канарських рухів за незалежність. Він прожив повноцінне життя, рятуючись від переслідувань франкоїстського режиму, виїхав до Алжиру, де розпочав кампанію за незалежність. У 1978 році був покалічений під час замаху, пов'язаного з іспанським інтер'єром, але продовжував жити. Хоча його зусилля не принесли Канарським островам великої незалежності. Ідея незалежності горить все яскравіше в умах і серцях жителів Канарських островів".
 spain.244.a: "Провести державний похорон"
 spain.244.b: "Сумний день для Канаріос"
 # 2004 - Metropol Parasol Project
 spain.245.t: "The Metropol Parasol Project"
 spain.245.d: "The Metropol Parasol is a newly presented project in the city of Seville presented to the government for production. The city of Seville and its development's community chose its location to construct underground parking with space for a market on top. However, construction revealed ruins dating to the Roman and Al-Andalus era. Construction was immediately halted and has remained dormant until this day. The city opened bids for the region's development, and Metropol Parasol won the bid. Should we accept this project?"
 spain.245.a: "Show them Money!"
 spain.245.b: "Endorse it Political"
 spain.245.c: "A Stupid Project"
 # 2008 - Metropol Parasol Project In Trouble
 spain.246.t: "Metropol Parasol Project Requires Funds"
 spain.246.d: "Whether it be mismanagement or issues with other things, the Metropol Parasol Project needs additional funds. They could be using this for additional resources or additional assistance for design. We may never know how these artists are spending their money. How should we proceed?"
 spain.246.a: "Give them the Money"
 spain.246.b: "No, Make Due"
 # Metropol Parasol Project Complete!
 spain.247.t: "Metropol Parasol Project Completed"
 spain.247.d: "The Metropol Parasol Project, now called Las Setas, has finally been completed. It is a sight to behold as the final ribbon is cut, allowing the people of Spain entrance for the first time since its conception. It is truly a magnificent sight."
 # 2001 Moroccan Fishery Deals
 spain.248.t: "The Moroccan Fishing Deals"
 spain.248.d: "Today [SPR.GetLeader] and [MOR.GetLeader] have begun to finalize a deal about the fishing zones outside Morrocco. The deal presented is much more in favor of the Moroccan delegation. However, this is the last deal they are willing to negotiate. It dictates that Spain will lessen the number of fishing vessels that sail into Morocco's EEZ (Exclusive Economic Zone)."
 spain.248.a: "Accept the Deal"
 spain.248.b: "Deny the Deal"
 # 2008 - Funding for the Sagrada Familia
 spain.253.t: "Funding for the Sagrada Familia"
 spain.253.d: "The Sagrada Familia began its construction in March of 1882 and has continued to be worked on throughout these past centuries. It is a contemporary marvel of architecture designed by the architect Antoni Gaudi who passed away in 1926. It is often a sign of debate as to whether construction should cease due to the architect's death. However, most people believe in greatness to come once it is complete. We have the option of providing additional funds to this project if we wish."
 spain.253.a: "Provide Additional Funding"
 spain.253.b: "They Have Enough"
 # 2017 to 2028 - Sagrada Familia is Completed
 spain.254.t: "The Sagrada Familia is Completed"
 spain.254.d: "At long last, the pinnacle of modern Spanish art has been completed. The Sagrada Familia has been completed in all of its glory. The Gothic and curvilinear Art Nouveau forms are a true beauty to behold as yet another monument is created for Spain. The basilica will stand as a sign to god about the faith in which the people of Spain place in him. It is truly a sight to behold."
 spain.254.a: "Gaudi is Smiling"
 # 2004 Madrid Train Bombings
 spain.255.t: "Madrid Train Bombings"
 spain.255.d: "Today has been a truly tragic day as explosions rocked the commuter train system of Madrid. The explosions killed a confirmed one hundred ninety-three, and around two thousand people were injured. This is the deadliest terrorist attack in Spanish history and the deadliest in Europe since the '80s. There has been some discussion as to who actually conducted these strikes..."
 spain.255.a: "Blame the ETA"
 spain.255.b: "Blame the Islamists"
 spain.255.c: "Pray for the Fallen"
 # Pray for the Fallen
 spain.256.t: "Pray for the Fallen"
 spain.256.d1: "The people have voiced their opinion on the government's action and are unhappy with the government's choice not to take harsher action against those who would harm the people of Spain. People are citing the government as weak and ineffective."
 spain.256.d2: "Supportive nature from the government has gone over well with the troubled populace."
 spain.256.a: "A Day for the Morning"
 # ETA / Islamists Response
 spain.257.t1: "Blaming the ETA"
 spain.257.t2: "Blaming the Islamists"
 spain.257.d1: "The people are clamoring for any other party to take power than the ruling party Today. The Madrid Train Bombings were clearly not perpetuated by the ETA, and yet the leading government has blamed our own people. There are quotes flowing and stating that it is disgusting and abhorrent. This has failed us as we move forward."
 spain.257.d2: "People have taken to supporting the government in their claim that the ETA and the Basque separatists. They've taken to social media and continue to clamor for the ETA to be brought to justice. Victory would be assured for the current ruling party to bring this criminal to justice after securing their election."
 spain.257.d3: "The claim that the ETA has gone off quite whatever within the populace. There was no major change, and there was no support or outrage against the government."
 spain.257.d4: "Blaming the Islamists has royally backfired against the Spanish government. They are citing the government as islamophobic and racist. It was intended to be something to unite us but only disunited us."
 spain.257.d5: "People have vastly supported the claim for the claim that radical elements of Islam have caused the attack on Spain. The tragedy that has befallen us has united the people behind the current ruling party and is likely to sway their vote."
 spain.257.d6: "The claim that the Islamists has gone off quite whatever within the political sphere of Spain. There was no major change, and there was no support or outrage against the government."
 spain.257.a: "A Day of Mourning"
 # 2008 Barcelona Terror Plot Thwarted
 spain.258.t: "Barcelona Terror Plot Thwarted"
 spain.258.d: "Fourteen suspects were arrested earlier Today for connection to a possible terror attack in Barcelona. The group planned to detonate suicide vests in the Barcelona Metro system causing unprecedented damage to the city's infrastructure. It was intended to be the catalyst of a series of attacks spanning Spain, Germany, France, Portugal, and the United Kingdom. Luckily the attacks have been thwarted Today by the Guardia Civil and the intelligence services."
 spain.258.a: "Award The Officers Medals!"
 # 2017 - Barcelona Terror Attacks
 spain.259.t: "Barcelona Terror Attacks"
 spain.259.d: "Two suspects were killed yesterday in an explosion during the preparation of explosives in Alcanar. Accomplices of these two suspects Today drove into pedestrians in Las Ramblas in Barcelona, killing fourteen and injuring at least one hundred and thirty people. The attack is the deadliest in Spain since the 2004 Madrid training bombings. Radical elements of Islam claim this as a victory for Islam while we are just managing to lick our wounds..."
 spain.259.a: "Tragedy after tragedy..."
 # 2021 - Murcia Terror Attack
 spain.260.t: "Man Crashes His Vehicle in Terrace"
 spain.260.d: "A 27-year-old man Today has rammed a vehicle into a restaurant terrace, killing one person and injuring five more. The driver was killed upon impact and has rocked the nation as fears of additional terror attacks grow. It has been declared as an act of Jihadist Terrorism."
 spain.260.a: "A Sad Day..."
 # 2002 - The Gibraltar Soveringth Referendum
 spain.261.t: "The Gibraltar Sovereignty Referendum"
 spain.261.d: "Gibraltar has held another referendum to determine whether or not they wish to leave the [19.OWNER.GetName]. The referendum was held [GetDateText] to determine whether the people of Gibraltar wished to join Spain. They voted overwhelmingly in favor of remaining a part of the [19.OWNER.GetName]. Should we try to contest the results?"
 spain.261.a: "Contest the Referendum"
 spain.261.b: "Leave them"
 # Owner of Gibraltar Response to the Demand
 spain.262.t: "Spain Contests Gibraltar's Referendum"
 spain.262.d: "A recent referendum has become the focal point of tensions between our government and [SPR.GetName]'s. They cite that disinformation and a non-valid referendum were held and should allow the people to join [SPR.GetName]. [SPR.GetLeader] is quoted as saying \"The people of Gibraltar are Spanish. Let them return home.\""
 spain.262.a: "Concede the Rock"
 spain.262.b: "Decline the Silly Spanish"
 # Response to Spain
 spain.263.t1: "[FROM.GetName] Declines the Demand"
 spain.263.d1: "[FROM.GetName] has issued a response to our demand to allow the return of Gibraltar to Spain. It blows our foreign policy goals and has made us a laughing stock in Europe for demanding such frivolous actions."
 spain.263.t2: "Gibraltar is Ours!"
 spain.263.d2: "In a sudden change of events, [FROM.GetName] has conceded the Rock to the people of Spain. This is a glorious day for the People of Spain as the peninsula is now once again nearly whole under our great rule."
 spain.263.a: "Issue an Insult"
 spain.263.b: "Stupid Decision. Let it Go."
 spain.263.c: "The Rock is Ours!"
 # The 2000 Elections
 spain.500.t: "The 2000 Elections"
 spain.500.d: "[conservatism_L] has achieved a resounding victory in the general elections. [SPR.GetLeader] has achieved an absolute majority in the Cortes Generales."
 spain.500.d1: "The left-wing coalition of [socialism_L] and [anarchist_communism_L] have won in a large upset. The two parties have made history by forming Spain's first coalition government since the foundation of the 1978 constitution. Truly a remarkable day for the Spanish people."
 spain.500.d2: "In a resounding change of pace, neither [conservatism_L] nor [socialism_L] have won in this election. The new ruling party has won in a large upset, rupturing the delicate balance that has carried since the 1970s."
 spain.500.d3: "The PSOE has won the election in an extremely major turn of events. The [conservatism_L] lost in what should have been an easy victory. It sets the stage for a new wave of socialist thought in Spain."
 spain.500.a: "A Resounding Victory for [conservatism_L]"
 spain.500.b: "A New Path for Spain"
 spain.500.c: "Massive Upset for [conservatism_L]"
 # The PSOE and the IU
 spain.501.t: "The PSOE and the IU"
 spain.501.d: "Representatives from the [socialism_L] and [anarchist_communism_L] have met Today in Madrid to discuss a potential coalition between the two parties. Moderates within the [socialism_L] believe this will cost us the election. Left-wing elements believe this will allow us to win the election. The two are now clashing in debate as they discuss the coalition with the [anarchist_communism_L]."
 spain.501.a: "Sign the Electoral Pact"
 spain.501.b: "Deny the Electoral Pact"

 # Decisions
 SPR_the_regions_of_spain: "Cultures of [SPR.GetName]"
 SPR_the_regions_of_spain_desc: "§Y[SPR.GetNameWithFlag]§! is a cultural melting pot. Each culture is distinct and unique from the rest, and they represent their distinct regions and, as such, are very different from the Castilian people of central Spain. The peace with them is tenuous at best, as proven in the Basque region. It is important we keep ties with these groups or risk fracturing §Y[SPR.GetNameWithFlag]§!. The higher the opinion of each group the more productive the region will be.\n\n[CAT.GetFlag] Catalanes (Catalonians) Opinion: [?SPR_culture_opinion^0|Y0]\n[NAV.GetFlag] Euskaldunak (Basques) Opinion: [?SPR_culture_opinion^1|Y0]\n[GAL.GetFlag] Galegos (Galicians) Opinion: [?SPR_culture_opinion^2|Y0]\n[SPA.GetFlag] Andaluces (Andalucians) Opinion: [?SPR_culture_opinion^3|Y0]\n[CNR.GetFlag] Canarios (Canarians) Opinion: [?SPR_culture_opinion^4|Y0]"
 SPR_basque_revolt_against_spain_mission: "Looming §Y[NAV.GetFlag][NAV.GetAdjective]§! Revolt in [88.GetName]"
 SPR_basque_revolt_against_spain_mission_desc: "The people of [88.GetName] have had enough of the [SPR.GetAdjective] government and their tyranny. They are preparing to launch a revolt against the state.\n"
 SPR_galician_revolt_against_spain_mission: "Looming §Y[GAL.GetFlag][GAL.GetAdjective]§! Revolt in [88.GetName]"
 SPR_galician_revolt_against_spain_mission_desc: "The Galegos have decided to take up arms against the government. The sooner we address this situation the quicker we can return to a more stable Spain."
 SPR_andalucia_revolt_against_spain_mission:  "Looming §Y[SPA.GetFlag][SPA.GetAdjective]§! Revolt in [88.GetName]"
 SPR_andalucia_revolt_against_spain_mission_desc: "Andalucians are lining up in droves to support separatist cells to fight against our government. We must react quickly to this."
 SPR_revoke_andalucian_citizenship_decision: "Revoke §Y[SPA.GetFlag][SPA.GetAdjective]§! Citizenship"
 SPR_revoke_andalucian_citizenship_decision_desc: "Revoking citizenship of the Andalucians will quell some of this nationalism. They can be granted their citizneship back to Spain if they renonuce the nonesense."
 SPR_revoke_galician_citizenship_decision: "Revoke §Y[GAL.GetFlag][GAL.GetAdjective]§! Citizenship"
 SPR_revoke_galician_citizenship_decision_desc: "Revoking citizenship of the Galician will quell some of this nationalism. They can be granted their citizneship back to Spain if they renonuce the nonesense."
 SPR_monarchist_spain: "The Spanish Monarchy"
 SPR_catalonian_revolt_against_spain_mission: "Looming §Y[CAT.GetFlag][CAT.GetAdjective]§! Revolt in [86.GetName]"
 SPR_catalonian_revolt_against_spain_mission_desc: "The Catalonians are preparing for a revolt against the state. A dark cloud is starting to find its way over Madrid."
 SPR_basque_targeted_subsidies_decision: "§Y[NAV.GetFlag][NAV.GetAdjective]§! Targeted Subsidies"
 SPR_basque_targeted_subsidies_decision_desc: "Preparing local and targeted subsidies towards the Basque people will win over some temporary favor with the populace."
 SPR_revoke_basque_citizenship_decision: "Revoke §Y[NAV.GetFlag][NAV.GetAdjective]§! Citizenship"
 SPR_revoke_basque_citizenship_decision_desc: "Revoking citizenship of the Basque will quell some of this nationalism. They can be granted their citizneship back to Spain if they renonuce the nonesense."
 SPR_catalonian_targeted_subsidies_decision: "§Y[CAT.GetFlag][CAT.GetAdjective]§! Targeted Subsidies"
 SPR_catalonian_targeted_subsidies_decision_desc: "Preparing local and targeted subsidies towards the Catalonian people will win over some temporary favor with the populace."
 SPR_revoke_catalonian_citizenship_decision: "Revoke §Y[CAT.GetFlag][CAT.GetAdjective]§! Citizenship"
 SPR_revoke_catalonian_citizenship_decision_desc: "Revoking citizenship of Catalan separatists and consiprators."
 SPR_galician_targeted_subsidies_decision:  "§Y[GAL.GetFlag][GAL.GetAdjective]§! Targeted Subsidies"
 SPR_galician_targeted_subsidies_decision_desc: "Preparing local and targeted subsidies towards the Galician people will win over some temporary favor with the populace."
 SPR_andalucian_targeted_subsidies_decision: "§Y[SPA.GetFlag][SPA.GetAdjective]§! Targeted Subsidies"
 SPR_andalucian_targeted_subsidies_decision_desc: "Preparing local and targeted subsidies towards the Andalucian people will win over some temporary favor with the populace."
 SPR_monarchist_spain_desc: "The Spanish monarchy is one of the world's longest standing monarchies"
 SPR_spawn_new_guardia_real_decision: "Expand Guardia Real"
 SPR_spawn_new_guardia_real_decision_desc: "Training additional Guardia Real units will become more beneficial."
 SPR_a_just_tax_decision: "A Just Tax"
 SPR_a_just_tax_decision_desc: "The throne requires additional funds to better govern our nation for the time being. Althoug this is temporary it is something the people may find unfair. However, this is a just and divine tax.\n"
 SPR_a_divine_right_decision: "A Divine Right"
 SPR_a_divine_right_decision_desc: "The crown has been bestowed on the Spanish people as a gift from God. We have a divine right to rule and as such as we should show the people our divinity."
 SPR_install_the_carlists_decision: "Install the Carlist Monarchy"
 SPR_install_the_carlists_decision_desc: "The Carlist monarchy will lead us into a new future."
 SPR_remove_our_coalition_partner_decision: "Remove Our Coalition Partners"
 SPR_remove_our_coalition_partner_decision_desc: "Our current ruling coalition is not satsifactory. We should reshuffle our cabinet and select a new majority party to assist in our governing."
 SPR_add_conservatism_into_coalition_decision: "Invite §Y[conservatism_L]§! to Coalition"
 SPR_add_conservatism_into_coalition_decision_desc: "The §Y[conservatism_L]§! has done good work for our nation. "
 SPR_add_socialism_into_coalition_decision: "Invite §Y[socialism_L]§! to Coalition"
 SPR_add_socialism_into_coalition_decision_desc: "[socialism_L] is a a great choice for assisting us in our governance."
 SPR_add_nat_fascism_into_coalition_decision: "Invite §Y[Nat_Fascism_L]§! to Coalition"
 SPR_add_nat_fascism_into_coalition_decision_desc: "[Nat_Fascism_L] is a a great choice for assisting us in our governance."
 SPR_add_nat_rwp_into_coalition_decision: "Invite §Y[Nat_Populism_L]§! to Coalition"
 SPR_add_nat_rwp_into_coalition_decision_desc: "[Nat_Populism_L] is a a great choice for assisting us in our governance."
 SPR_challenge_the_court_ban_bull_mission: "Challenge the Courts"
 SPR_challenge_the_court_ban_bull_mission_desc: "The courts are preparing a case against our administration and our recently proposed legislation. Our highest court has begun the determination that banning bullfighting is an attack on Spanish culture and national heritage. They have stated our administration is attacking what it means to be Spanish. It is time we challenge this court as we are servants of the people!"
 SPR_challenge_the_court_killing_bull_mission: "Challenge the Courts"
 SPR_challenge_the_court_killing_bull_mission_desc: "The courts are preparing a case against our administration and our recently proposed legislation. Our highest court has begun the determination that banning the killing of the bull is an attack on Spanish culture and national heritage. They have stated our administration is attacking what it means to be Spanish. It is time we challenge this court as we are servants of the people! "
 SPR_support_the_cause_decision: "Support the Cause"
 SPR_support_the_cause_decision_desc: "Preparing Spain for a new future without the stain of bullfighting is on the horizon. We would inevitably face opposition to altering the laws surrounding bullfighting. Now, we must take to the streets to support the cause!"
 SPR_codify_the_ban_into_law_decision: "Codify the Ban"
 SPR_codify_the_ban_into_law_decision_desc: "If we codify the ban into law before the court hearing by achieving a majority call in the government, the court will back down. They will have no choice but to ratify the law and eliminate our most significant opposition.  "
 SPR_codify_the_killing_of_the_bull_decision: "Codify Killing the Bull"
 SPR_codify_the_killing_of_the_bull_decision_desc: "If we codify the killing of the bull into law before the court hearing by achieving a majority call in the government, the court will back down. They will have no choice but to ratify the law and eliminate our most significant opposition.  "
 SPR_hold_a_referendum_on_bull_question_decision: "Hold a Referendum"
 SPR_hold_a_referendum_on_bull_question_decision_desc: "The most powerful tool at our disposal is the people. If we put faith in our people, they will choose the correct option and support our desire to change the face of bullfighting in Spain forever!"
 SPR_spawn_new_regulares_decision: "Recruit New Regulares"
 SPR_spawn_new_regulares_decision_desc: "Deploying additional regulares will help bolster our current army."
 SPR_spawn_new_foreign_legion_decision: "Recruit New Foreign Legion Tercios"
 SPR_spawn_new_foreign_legion_decision_desc: "Additional foreign legion units are always welcome."
 SPR_foreign_recruitment: "Foreign Recruitment"
 SPR_foreign_recruitment_desc: "The number of §YRegulares Brigades§! you can maintain is based on your §YNon-core Population§!, 1 Brigade is allowed per [?SPR_regulare_cap_tt_val|Y0] Million §YNon-core Population§!.\n\nCurrent Regulares capacity:  [?SPR_deployed_regulares|Y0]/[?SPR_regulare_cap|Y0]\n\nThe Number of §YForeign Legion Tercios§! you can maintain is based on your §YTotal Manpower§!, 1 Tercio is allowed per [?SPR_legion_cap_tt_val|Y0] Thousand §YTotal Manpower§!\n\nCurrent Foreign Legion Tercio Capacity: [?SPR_deployed_legions|Y0]/[?SPR_legion_cap|Y0]"
 SPR_political_policy_category: "The Political Policy of Spain"
 SPR_political_policy_category_desc: "$SPR_explain_politics_tt$"
 SPR_file_a_motion_of_no_confidence: "File a Motion of No-Confidence"
 SPR_file_a_motion_of_no_confidence_desc: "Filing a motion of no confidence sets the stage for another government to take power or simply the current government to remain in power. Whomever we condone we must suppport them in their possible transition into power."
 SPR_political_support_decision: "Political Support"
 SPR_political_support_decision_desc: "We should run some ads or something. Social media nowadays is cool too."
 SPR_exploit_the_union_decision: "Exploit Our Union"
 SPR_exploit_the_union_decision_desc: "The Union is merely a pawn in the grander scheme of our government. Explotiting their coffers will only benefit us and the people.\n"
 SPR_tap_the_bank_funds_decision: "Tap the Banks"
 SPR_tap_the_bank_funds_decision_desc: "The state bank was formed by the government. Might as well use it to liberate us some extra funds.\n"
 SPR_encourage_communist_neighbors_decision: "Encourage Communism in Our Neighbours"
 SPR_encourage_communist_neighbors_decision_desc: "Our neighbors are missing a whole lot of seizing the means of production. Let's give them a little bit of a nudge.\n"
 SPR_unban_the_monarchy_decision: "Reinstate the Monarchy"
 SPR_unban_the_monarchy_decision_desc: "Our stint in communism saw the abolishment of the monarchy. We could offer the return to the monarchs if we so choose."
 SPR_conservatism_policy_replacer_decision: "Return §Y[conservatism_L]§! Policy"
 SPR_conservatism_policy_replacer_decision_desc: "We have returned to our conservative form of government. Reinstating policy as soon as possible will be a great move for our nation.\n\n§CThis decision is to allow you to return policies of former goverments. Essentially reclaiming lost national spirits.§!\n"
 SPR_rwp_policy_replacer_decisions: "Return §Y[Nat_Populism_L]§! Policy"
 SPR_rwp_policy_replacer_decisions_desc: "[Nat_Populism_L] has found its way back into the ruling class of our nation. Their policies have been recently a matter of much debate but it would be interesting to present them once again.\n\n§CThis decision is to allow you to return policies of former goverments. Essentially reclaiming lost national spirits.§!\n"
 SPR_falangists_policy_replacer_decision: "Return §Y[Nat_Fascism_L]§! Policy"
 SPR_falangists_policy_replacer_decision_desc: "The falangists under [[Nat_Fascism_L] have slithered their way into the veins of power once more. Their policies are awaiting to be recodified into law.\n\n§CThis decision is to allow you to return policies of former goverments. Essentially reclaiming lost national spirits.§!\n"
 SPR_communist_policy_replacer_decision: "Return §Y[Communist-State_L]§! Policy"
 SPR_communist_policy_replacer_decision_desc: "[Communist-State_L] has arrived in power oince again. Bringing their policy back will be very beneifical for the nation.\n\n§CThis decision is to allow you to return policies of former goverments. Essentially reclaiming lost national spirits.§!\n"
 SPR_socialism_policy_replacer_decision: "Return §Y[socialism_L]§! Policy"
 SPR_socialism_policy_replacer_decision_desc: "[socialism_L] have found their way back to the governance of the nation once again.\n\n§CThis decision is to allow you to return policies of former goverments. Essentially reclaiming lost national spirits.§!\n"

 # Tooltips
 SPR_explain_politics_tt: "The [SPR.GetFlag] §Y[SPR.GetAdjective]§! Political System is different than the normal §YMillennium Dawn§! trees. Every path is open, and you can take every path in any given game. However, it requires you to elect a party or force it via a coup. The tree requires you to play through the election systems and foster support for your chosen parties to simulate having to maintain a strong, unified government or change from one to another. Events, decisions, and focuses will all impact what happens in Spain throughout your game. Finally, the Snap Election decision is replaced by the \"Motion of No-Confidence\" decision which can be taken two years after every formal election."
 SPR_file_a_motion_of_no_confidence_tt: "Once a motion of no confidence has been filed, you have two months until the election system begins. If you fail to elect your desired government party, you will need to wait a year until your next attempt or the next formal election.\n\nFiled Motion of No-Confidence (Days Until Next Motion Can Be Filed: [?SPR_filed_a_motion_of_no_confidence:days_left|Y0])"
