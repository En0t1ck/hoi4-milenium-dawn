 SPR_rise_of_nativism: "Зростання нативізму"
 SPR_rise_of_nativism_desc: "Концепція нативізму - це політика, в якій громадяни, що народилися в Іспанії, ставляться на перше місце перед усіма іммігрантами, легальними або нелегальними. Іспанія - для справжніх іспанців, і важливо, щоб ми насамперед дбали про своїх."
