 SPR_spread_right_wing_propaganda_desc: "Прогресивна диктатура протрималася занадто довго. Народ повинен знову повірити в іспанську ідентичність."
 SPR_support_of_the_right: "Підтримка правих"
 SPR_support_of_the_right_desc: "Об'єднання консерваторів Іспанії буде корисною і плідною справою в міру формування нашого уряду."
 SPR_pin_parental_education: "Pin Parental Education"
