 SPR_reform_the_military: "Лояльна армія"
 SPR_reform_the_military_desc: "Мета армії - служити короні. Без лояльності наші військові нічого не значать."
 SPR_a_king_for_every_spaniard: "Король для кожного іспанця"
 SPR_a_king_for_every_spaniard_desc: "A King For Every Spaniard #TODO: FOCUS - замінити на DESC"
 SPR_demand_andorra: "Заявити про вимоги до Андорри"
 SPR_demand_andorra_desc: "Хоча Андорра є незалежною державою як від Франції, так і від нашої власної країни з 13-го століття, маленька мікродержава потребує захисту від своєї власної безпорадної адміністрації. Настав час наполягти на тому, щоб ця маленька держава поступилася і стала іспанською раз і назавжди."
 SPR_seize_the_portuguese_throne: "Захопити португальський трон"
 SPR_seize_the_portuguese_throne_desc: "Португальський трон скоро стане нашим. Прийшов час пред'явити свої претензії нашим сусідам на заході і повернути собі цю землю раз і назавжди."
 SPR_the_new_nobility: "Нове дворянство"
 SPR_the_new_nobility_desc: "Правління аристократії давно завершилося, але тепер настав час сформувати нове дворянство."
 SPR_royal_oligarchy: "Королівська олігархія"
 SPR_royal_oligarchy_desc: "Олігархія повинна бути знову введена як офіційна частина нашого законодавства."
 SPR_solidify_the_iberian_union: "Зміцнити Іберійський союз"
 SPR_solidify_the_iberian_union_desc: "Іберійський союз має бути укріплений під владою іспанців. Настав час підготуватися до нового майбутнього і нового шляху вперед."
 SPR_reinforce_melilla: "Зміцнити Мелілью"
 SPR_reinforce_melilla_desc: "Мелілья гостро потребує всіх можливих видів підкріплень. Інвестиції в інфраструктуру та оборону цього міста виявляться дуже корисними для нашого контролю над Гібралтарською протокою."
 SPR_entrench_ceuta: "Зміцнити Сеуту"
 SPR_entrench_ceuta_desc: "Сеута перебуває в небезпечному становищі, і важливо, щоб ми зміцнили фортифікаційні споруди навколо нашого виступу"
 SPR_demand_the_rock: "Вимагати скелю"
 SPR_demand_the_rock_desc: "Гібралтар - це нагадування, що переслідує, про те, що британці захопили в нас землю, коли ми були найслабші. Відвоювання його стане одним із наших найбільших успіхів. За Короля і за Іспанію!"
 SPR_plus_ultra: "Plus Ultra"
 SPR_plus_ultra_desc: "Plus, ultra - це латинська фраза і національний девіз Іспанії. Він означає \"Далі, чим далі,\", і народ Іспанії в точності слідує цьому девізу. На нашому прапорі та гербі зображено цей девіз, і важливо, щоб він нагадував нам про те, звідки ми прийшли."
 SPR_the_grand_conquista: "Велика конкіста"
 SPR_the_grand_conquista_desc: "Велика Конкіста #TODO: FOCUS - замініть на DESC"
 SPR_guardia_real: "Нова Королівська Гвардія"
 SPR_guardia_real_desc: "Відродження Королівської гвардії та перетворення її на набагато більшу військову силу буде тільки сприяти амбіціям корони"
 SPR_the_spanish_empire_revived: "Іспанська імперія відродилася"
 SPR_the_spanish_empire_revived_desc: "Наша імперія колись простягалася через моря і як така заслуговує на реформування"
 SPR_the_hand_that_reaches: "Рука, яка тягнеться"
 SPR_the_hand_that_reaches_desc: "The Hand That Reaches #TODO: FOCUS - замінити на DESC"
 SPR_seize_the_maghreb: "Захопити Магриб"
 SPR_seize_the_maghreb_desc: "Бербери Магрибу тільки й чекають, щоб їх завоювала наша велика армія. Марш на їхню столицю і об'єднання їх під нашим прапором принесе тільки мир і процвітання для всіх."
 SPR_burn_buenos_aires: "Спалити Буенос-Айрес"
 SPR_burn_buenos_aires_desc: "Буенос-Айрес - це приклад загнивання, а поняття так званої демократії - це повний провал. Місто здасться, або на нього чекає смолоскип, коли Аргентина буде повернута під владу нашої великої імперії."
 SPR_reach_for_cuba: "Дістатися до Куби"
 SPR_reach_for_cuba_desc: "Куба була резиденцією нашого віце-короля Гаїті. Тут була зосереджена вся наша міць у Карибському басейні. Наш прапор знову майорітиме над містом і на вулицях Гавани."
 SPR_seize_colombia: "Захопити Колумбію"
 SPR_seize_colombia_desc: "Корумпований уряд Колумбії не в змозі вести свій народ. Він має повернутися під владу корони як нова територія великої імперії."
 SPR_the_crown_jewel: "Коштовність корони"
 SPR_the_crown_jewel_desc: "Коронною перлиною колишньої іспанської імперії було віце-королівство Нова spain. Ми повинні повернути собі цю перлину і відновити її в тому вигляді, в якому вона колись була. "
 SPR_anti_corruption_campaigns: "Антикорупційні кампанії"
 SPR_anti_corruption_campaigns_desc: "Корупція була величезною проблемою в Іспанії, і ми повинні покласти їй край."
 SPR_the_underhanded_deals: "Угоди \"з-під палиці\""
 SPR_the_underhanded_deals_desc: "В Іспанії було багато \"недоданих\" угод, і розслідування цих угод може дати нам таке необхідне уявлення про корупцію, яка вразила нашу країну."
