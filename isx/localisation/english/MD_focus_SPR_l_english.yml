 SPR_return_of_francoism: "Повернення фалангізму"
 SPR_return_of_francoism_desc: "Привид Франко може переслідувати нас вічно. Однак фалангізм не означає франкізм. Його можна визначити як силу і солідарність у нашій великій нації, і його слід підтримувати в цій якості."
 SPR_the_catalonian_cancer: "Каталонська пухлина"
 SPR_the_catalonian_cancer_desc: "Каталонські сепаратисти - не більше ніж морока для нашої великої нації. Припинення цього пухлинного захворювання дозволить нам рухатися вперед до нашої нової великої фалангістської Іспанії."
 SPR_unify_the_faiths: "Об'єднати конфесії"
 SPR_unify_the_faiths_desc: "Хоча католицизм домінує в країні, в межах нашої країни є гілки агностиків, протестантів, лютеран і багатьох інших. Об'єднання їх у спільній справі, справі Бога, дасть нам змогу зміцнити та посилити наш фалангістський уряд."
 SPR_missionaries: "Місіонери"
 SPR_missionaries_desc: "Останнім часом католицизм у країні занепадає. Фінансовані державою місіонери в регіонах Іспанії для підтримки будуть одним з наших найкращих рішень на сьогоднішній день."
 SPR_outlaw_non_catholic_worship: "Оголосити поза законом некатолицьке богослужіння"
 SPR_outlaw_non_catholic_worship_desc: "Некатолицькому поклонінню немає місця в нашій великій нації. Оголошення поза законом будь-якої релігійної практики, яка не є католицькою, забезпечить належну інтеграцію нашої церкви і держави."
 SPR_role_of_the_woman: "Роль жінки"
 SPR_role_of_the_woman_desc: "Роль жінки в нашій нації ще не визначена. Це те, що ми маємо вирішити, щоб рухатися вперед."
 SPR_eliminate_the_euskara: "Ліквідувати опір"
