l_english:
 SWE_post_crisis_fiscal_decisions: "Посткризові фінансові рішення"
 SWE_post_crisis_fiscal_decisions_desc: "Шведська економіка, що володіла найвищими доходами в Європі в 70-ті роки, не змогла випередити інших. Особливо після кризи 90-х років, коли ВВП впав на 5% на початку десятиліття, яка похитнула колись недоторканну шведську грошову машину. Бюджет 1994 року мав дефіцит 15% від ВВП. Тепер уряду необхідно розробити переконливу політику для нового тисячоліття."
 SWE_riksbank_policy: "Політика Ріксбанку"
 SWE_riksbank_policy_desc: "Ріксбанк - Центральний банк Швеції, що діє з 1668 року і відповідає за регулювання національної валюти, шведської крони. Дії Центрального банку можуть мати центральне значення для фінансової і навіть дипломатичної позиції уряду."
 SWE_currency_policy: "Валютна політика"
 SWE_currency_policy_desc: "Інфляція і дефляція завжди є важливими можливостями для розгляду. Поки Швеція тримає крону як свою ексклюзивну і дуже власну валюту, Ріксбанк може контролювати кількість грошей в обігу і, таким чином, вартість валюти на національному та міжнародному ринках."
 SWE_improve_the_stridsvagn_122: "Покращити "Стрідсвагн 122""
 SWE_improve_the_stridsvagn_122_desc: ""Стрідсвагн 122" є ліцензованою версією німецького основного бойового танка "Леопард 2A5". Спеціалізований для лісових боїв, "Stridsvagn" все ще може бути предметом військових експериментів, щоб, можливо, зробити наступне покоління шведських танків ще більш ефективним - і, можливо, цього разу менш німецьким - сімейством військових машин."
 SWE_contracts_for_german_armament_companies: "Контракти для німецьких збройових компаній"
 SWE_contracts_for_german_armament_companies_desc: "Шведський військовий сектор від самого початку ніколи не був великим, і його розмір також скорочувався протягом десятиліть, особливо після того, як закінчення холодної війни поставило "збройний нейтралітет" трохи нижче в урядових пріоритетах. Хоча ми не можемо бути впевнені в тому, що наше озброєння буде досконалим, німці, звичайно, були б раді нам допомогти. Може, нам варто їх найняти."
 SWE_oresund_bridge: "Ересуннський міст"
 SWE_oresund_bridge_desc: "Öresundsbron (данською Øresundsbroen), що з кінця 1990-х років перебуває в процесі будівництва, являє собою масштабний проєкт моста і тунелю, який з'єднує Мальме на півдні Швеції зі столицею Данії Копенгагеном. Це означало б новий зв'язок між південною Фенноскандією та європейським материком і спростило б торгівлю з Данією, а також з Німеччиною та іншими європейськими країнами."
 SWE_expand_e20: "Розширити E20"
 SWE_expand_e20_desc: "E20, одна з транс'європейських доріг мережі доріг категорії E, яка, зокрема, з'єднує Данію і Швецію нещодавно збудованим Ересуннським мостом, а потім іде на північ у бік Стокгольма, де шлях продовжується на поромі в напрямку Естонії та Росії. Ми повинні бути впевнені, що трафік по E20 може працювати вільно, а те, що це допоможе нашим партнерам, допоможе і нам."
 SWE_expand_malmo_harbor: "Розширити порт Мальме"
 SWE_expand_malmo_harbor_desc: "Із завершенням будівництва Ересуннського мосту, ми повинні також зосередитися на тому, щоб зробити Мальме новою привабливою морською альтернативою Гетеборгу. Це дало б змогу нашим південним торговельним партнерам у Данії, Німеччині та Польщі більш ефективно й оперативно відвантажувати товари на материковій частині Швеції."
 SWE_expand_the_merchant_fleet: "Розширення торгового флоту"
 SWE_expand_the_merchant_fleet_desc: "Володіючи багатством, людина повинна створити основу для більшого багатства. Побудувавши значну кількість конвоїв, ми повинні бути в змозі забезпечити те, щоб Швеція буквально залишалася на плаву, коли справа дійде до економічної конкурентоспроможності."
 SWE_expand_the_stockholm_docks: "Розширення доків Стокгольма"
 SWE_expand_the_stockholm_docks_desc: "Наше найважливіше вікно в Східну Балтику стосовно Фінляндії, Естонії та Росії - це Портова система нашої столиці, Стокгольма. Ми повинні розширити її, щоб зробити торгівлю з цими країнами простішою і менш клопіткою."
 SWE_northern_friendship: "Північноєвропейські дружні відносини"
 SWE_northern_friendship_desc: "Швеція є країною світу, і немає жодних підстав для того, щоб змінити це. Ми повинні зосередитися на побудові вигідних і сердечних стосунків з нашими європейськими партнерами, друзями та союзниками."
 SWE_friendship_with_denmark: "Дружба з Данією"
 SWE_friendship_with_denmark_desc: "Швеції та Данії знадобилося досить багато часу, щоб відкрити свою любов один до одного, йдучи на війни один проти одного, понад двадцять разів протягом останніх десяти століть. Але Данія і Швеція, перші натхненники прапора останніх, а другі явно перевершують перші в усіх інших відношеннях, але вони знайшли один одного як друзів і партнерів. А іноді й суперників. Прокляті danskjävlar."
 SWE_friendship_with_norway: "Дружба з Норвегією"
 SWE_friendship_with_norway_desc: "Норвегія була з боку Швеції впродовж довгого часу - як образно, так і географічно. Але в той час як дивна форма їхньої країни - це розповідь про це, не можна заперечувати, що дружба двох наших країн була взаємною вигодою. Хоча 1905 року вони обрали розлучення. Це було грубо."
 SWE_friendship_with_the_baltic_states: "Дружба з Прибалтикою"
 SWE_friendship_with_the_baltic_states_desc: "Естонію, Латвію і Литву дуже багато пов'язує зі скандинавськими країнами - або, принаймні вони самі так кажуть. Хоча ми, як і раніше, намагаємося з'ясувати, які культурні подібності, окрім неясних лінгвістичних зв'язків між естонською та фінською мовами, повинні пов'язувати Північну Європу з тією частиною Східної Європи, ми могли б уже їх також зробити нашими друзями. Чому ні?"
 SWE_swedish_norwegian_steel_production: "Шведсько-норвезьке виробництво сталі"
 SWE_swedish_norwegian_steel_production_desc: "Прикордонні території Швеції та Норвегії багаті на природні ресурси, але важкодоступні. Можливо, працюючи разом, наші дві країни зможуть знайти точки дотику. І інші, розділені, землі, які ми можемо видобувати і продавати за найвищою ціною."
 SWE_friendship_with_finland: "Дружба з Фінляндією"
 SWE_friendship_with_finland_desc: "Фінляндія є нашим вірним сусідом з моменту здобуття незалежності. І хоча вони не пред'являтимуть ті самі претензії щодо нашої лояльності після їхньої поразки в Зимовій війні, наші народи зазвичай у дещо хороших відносинах, особливо з огляду на те, що у Фінляндії - шведи є важливою меншиною, про яку обидві країни мають дбати разом."
 SWE_job_opportunities_in_scania: "Вакансії в Сканії"
 SWE_job_opportunities_in_scania_desc: "З іноземною робочою силою та бізнесом, що стікаються до Південної Швеції, ми можемо дозволити собі спонсорувати створення робочих місць у цьому регіоні. Більше клієнтів означає більше попиту, що означає більше потенціалу для зростання."
 SWE_friendship_with_iceland: "Дружба з Ісландією"
 SWE_friendship_with_iceland_desc: "Ісландія - це гарна і дипломатична, а можливо, найменш спірна країна на землі. Не бути другом Ісландії значною мірою є гріхом."
 SWE_expand_e6: "Розширити E6"
 SWE_expand_e6_desc: "E6, яка йде від Північної Норвегії до Осло, а звідти до південного краю Швеції, є одним із найважливіших торговельних і туристичних маршрутів між Швецією та її нафтовласною і дуже багатою західною країною. Ми повинні дбайливо ставитися до відносин між Норвегією і Швецією і до динаміки торгівлі наших двох країн, зберігаючи дорогу недоторканою і роблячи її більш доступною з нашого боку."
 SWE_further_european_integration: "Подальша європейська інтеграція"
 SWE_further_european_integration_desc: "У той час як Швеція скептично ставиться до загальноєвропейських ідей тільки з культурної точки зору, подальша економічна інтеграція довела свою незаперечну ефективність. Німці купують наші товари, а ми купуємо німецькі. Данці купують наші товари, а ми купуємо данські. Давайте продавати і купувати більше товарів."
 SWE_reform_the_diplomatic_agenda: "Реформа дипломатичної програми"
 SWE_reform_the_diplomatic_agenda_desc: "Світова сцена - це дуже небезпечне місце, і один невірний крок може коштувати тисяч робочих місць або навіть мільйонів життів. Ми повинні зробити так, щоб Швеція використовувала тільки найкраще з найкращого, коли йдеться про послів, які рішуче служать шведським інтересам, але не так відкрито, щоб ображати наших партнерів."
 SWE_invite_european_experts: "Запросити європейських експертів"
 SWE_invite_european_experts_desc: "У наших європейських партнерів є персонал, необхідний для вирішення практично будь-якої проблеми, з якою ми можемо зіткнутися. Запросивши їх і зібравши їх у Стокгольмі, ми могли б отримати новий ресурс знань, який можна було б використовувати."
 SWE_befriend_germany: "Дружба з Німеччиною"
 SWE_befriend_germany_desc: "Німеччина є найважливішим пунктом призначення експорту Швеції та найважливішим джерелом імпорту. Образити німців означало б поставити під загрозу всю нашу економіку."
 SWE_education_reform: "Реформа освіти"
 SWE_education_reform_desc: "Наша система освіти стара і погана, ми повинні впроваджувати сучасні методи, які є набагато ефективнішими та включають в себе Інтернет і комп'ютери"
 SWE_european_military_contracts: "Європейські військові контракти"
 SWE_european_military_contracts_desc: "Члени Європейського союзу мають досить передові військові технології, ми можемо використовувати дипломатичні засоби для обміну нашим досвідом."
 SWE_befriend_france: "Дружба з Францією"
 SWE_befriend_france_desc: "Франція - одна з найвпливовіших держав у Європі, а незабаром і наш друг"
 SWE_armored_initiative: "Ініціатива з бронетехніки"
 SWE_armored_initiative_desc: ""
 SWE_artillery_initiative: "Ініціатива щодо артилерії"
 SWE_artillery_initiative_desc: ""
 SWE_infantry_weapons_initiative: "Ініціатива щодо піхотного озброєння"
 SWE_infantry_weapons_initiative_desc: ""
 SWE_befriend_the_united_kingdom: "Дружба зі Сполученим Королівством"
 SWE_befriend_the_united_kingdom_desc: ""
 SWE_overhaul_the_university_system: "Реорганізація системи університетів"
 SWE_overhaul_the_university_system_desc: ""
 SWE_befriend_italy: "Дружба з Італією"
 SWE_befriend_italy_desc: ""
 SWE_join_nato: "Вступ до НАТО"
 SWE_join_nato_desc: ""
 SWE_defensive_doctrines: "Оборонні доктрини"
 SWE_defensive_doctrines_desc: ""
 SWE_northern_ambition: "Північні амбіції"
 SWE_northern_ambition_desc: "Швеція зберігає нейтралітет протягом останніх двох століть. Настав час покласти край цій сумній тенденції і, нарешті, вийти на світову арену, яка занадто довго ігнорувала нас."
 SWE_northern_nationalism: "Північний націоналізм"
 SWE_northern_nationalism_desc: "Можливо, наші сусіди не такі нікчемні, як можна було б очікувати, дивлячись на те, як їхні прапори, як правило, просто поступаються нашій версії. Формування єдиної ідентичності та об'єднаного націоналістичного запалу, спрямованого проти решти світу, може зробити наші мрії, викувані алкоголем, реальністю, викуваною кров'ю."
 SWE_justify_swedish_imperialism: "Обґрунтувати шведський імперіалізм"
 SWE_justify_swedish_imperialism_desc: "У наш час, як правило, старі шведські колоніальні устремління розглядаються як сміховинні виноски підручника історії. Швеція тримає Естонію і Данциг? Колонізація в Північній Америці? Як нерозумно, правда? Припиніть! Ці спроби реалізувати шведську імперію під владою шведського государя мають бути не предметом глузувань, а предметом захоплення."
 SWE_partnership_of_convenience: "Вигідна співпраця"
 SWE_partnership_of_convenience_desc: ""
 SWE_join_csto: "Вступ до ОДКБ"
 SWE_join_csto_desc: "Щоб знайти собі нове місце у світовій політиці, ми відвернулися від наших колишніх західних партнерів. На щастя, є ще один ізольований авторитарний гігант, який бореться за світову владу поруч. Союз росіян є наступним логічним кроком для шведської величі."
 SWE_animosity_towards_russia: "Ворожнеча по відношенню до Росії"
 SWE_animosity_towards_russia_desc: "Ми могли б повернути втрачену довіру народу, запевнивши шведське населення, що ми, звісно, не будемо залучати до себе авторитаристів Сходу. Росія не є другом Швеції."
 SWE_glorify_protestantism: "Прославляти протестантизм"
 SWE_glorify_protestantism_desc: ""
 SWE_rediscover_racial_theories: "Заново відкрити расові теорії"
 SWE_rediscover_racial_theories_desc: "Швеція була одним із першопрохідців расизму, включно з біологічними теоріями про наслідки спадщини. Благополучні були часи. Вітаючи ці освітні доктрини в наших школах, ми могли б просто відродити значну частину шведського суспільства."
 SWE_glorify_the_royal_family: "Прославляти королівську родину"
 SWE_glorify_the_royal_family_desc: ""
 SWE_demand_equality_for_finland_swedes: "Вимагати рівності для фінських шведів"
 SWE_demand_equality_for_finland_swedes_desc: ""
 SWE_glorify_the_viking_heritage: "Прославляти спадщину вікінгів"
 SWE_glorify_the_viking_heritage_desc: ""
 SWE_declare_the_finns_honorary_northeners: "Оголосити фінів почесними сіверянами"
 SWE_declare_the_finns_honorary_northeners_desc: "Так само, як один із чудових людей історії, на яких ми дивилися в листопаді 1942 року, ми повинні визнати, що фінський народ насправді є частиною головної раси. Ці монголоїди для чогось можуть бути й корисними."
 SWE_the_king_of_sweden: "Король Швеції"
 SWE_the_king_of_sweden_desc: "Ми належним чином нагадали нашому народові про те, який великий наш король. Востаннє відновити спадкоємців Густава Адольфа і Карла на їхнє законне місце!"
 SWE_anti_finnish_sentiment: "Антифінські настрої"
 SWE_anti_finnish_sentiment_desc: ""
 SWE_embrace_the_northern_resistance_movement: "Вступити в рух Північного Опору"
 SWE_embrace_the_northern_resistance_movement_desc: ""
 SWE_the_northern_alliance: "Північний альянс"
 SWE_the_northern_alliance_desc: ""
 SWE_utilize_the_church_of_sweden: "Використовувати церкву Швеції"
 SWE_utilize_the_church_of_sweden_desc: ""
 SWE_the_emperor_of_sweden: "Імператор Швеції"
 SWE_the_emperor_of_sweden_desc: "Бути королем - це добре і все, але ви знаєте, ким бути ще краще? Бути імператором. "Король Швеції" звучить як нудний глава держави нудної конституційної монархії. Але "Імператор Швеції" звучить як правитель, який зробить Швецію знову великою, знову перетворить Естонію на колонію і зробить короля Бельгії схожим на ідіота."
