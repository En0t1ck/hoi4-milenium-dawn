 Sweden.1.t: "Кінець державної церкви Швеції"
 Sweden.1.d: "Шведська церква є найбільшою християнською церковною громадою у Швеції та другою за розміром лютеранською громадою у світі, а також третьою за розміром протестантською церквою, поступаючись лише ефіопській лютеранській Мекані Есус та Британській англіканській церкві в Англії. \n\nТелесний зв'язок між державою і Церквою Швеції постійно ставився під сумнів останнім часом, коли Церкву Швеції було названо державною церквою шведського уряду і монархії. Багато інших європейських народів не дають такої позиції тому чи іншому церковному органу. Це, на думку критиків, дискримінує не тільки іноземців нехристиянської віри, а й невеликі католицькі та православні громади Швеції. \n\nУ Шведської церкви більше немає реальної влади. Чи не слід нам розірвати наші зв'язки з ними? Чи дотримуватися їх заради традиції? \n\nІсторично Швеція розірвала свої зв'язки зі своєю державною церквою 1 січня 2000 року."
 Sweden.1.o1: "Нам потрібно цього позбутися!"
 Sweden.1.o2: "Лютеранство важливе! Залиште це!"
 Sweden.1.o3: "Тор і Одін у будь-якому разі - найкращий шлях."
 Sweden.3.t: "Кінець Державної церкви Швеції"
 Sweden.3.d: "Шведська церква є найбільшою християнською церковною громадою у Швеції та другою за величиною лютеранською громадою у світі, а також третьою за величиною протестантською церквою, поступаючись лише ефіопській лютеранській Мекані Есус та англіканській церкві Англії у Великій Британії." Тесний зв'язок між державою та церквою Швеції останнім часом постійно ставили під сумнів, і Шведську церкву назвали державною церквою шведського уряду та монархії. Багато інших європейських народів не дають такої позиції тому чи іншому церковному органу. Це, на думку критиків, дискримінує не тільки іноземців нехристиянської віри, а й невеликі католицькі та православні громади Швеції."\n\n\nШведська церква більше не має реальної влади. Чи не слід нам розірвати наші зв'язки з ними? Чи дотримуватися їх заради традиції?"\n\nІсторично склалося так, що Швеція розірвала свої зв'язки зі своєю державною церквою 1 січня 2000 року."
 Sweden.3.o1: "Нам потрібно цього позбутися!"
 Sweden.3.o2: "Лютеранство важливе!"
 Sweden.3.o3: "Тор і Одін у будь-якому разі набагато кращі."
 Sweden.4.t: "Сходження Даніеля"
 Sweden.4.d: "Нейтральний [Root.GetName] - уже кілька століть над ним глузують за його явне боягузтво. Ніколи б ніхто не передбачив, що найгеніальніший генерал не тільки сучасної військової стратегії, а й усієї людської історії буде вихований і навчений у Швеції."\n\n\nДаніель Шеберг, якого у військових колах часто називають просто "Da9L" (ніхто достеменно не знає, чому), можливо, найвидатніший військовий геній усіх часів - людина, що затьмарює навіть Ганнібала, Наполеона Бонапарта і Д. Д. Р. Джейка \"Шотландця\"."
 Sweden.4.o1: "Данило приведе нас до перемоги!"
 Sweden.5.t: "Посткризові фіскальні рішення"
 Sweden.5.d: "Бюджетна та економічна кризи 1990-х років залишили у Швеції шрами. Наші витрати набагато перевищують наші доходи, і нам потрібно щось робити."
 Sweden.5.o1: "Скорочення соціального забезпечення - єдиний вибір."
 Sweden.5.o2: "Дефіцит неминучий."
 Sweden.6.t: "Політика Ріксбанку"
 Sweden.6.d: "Центральному банку Швеції насамперед доручено управляти валютою, шведською кроною, і, таким чином, управляти інфляцією і дефляцією грошових цінностей у шведській економіці. Ріксбанку потрібні нові розпорядження про те, як діяти в найближчі кілька років."
 Sweden.6.o1: "Тримайте економіку стабільною."
 Sweden.6.o2: "Надути крону."
 Sweden.7.t: "Про-Шведські відеоігри"
 Sweden.7.d: "Відеоігри - це простий спосіб вплинути на дурних людей, які витрачають більше часу на політичні відеоігри замість того, щоб зосередитися на реальних проблемах." \n\nЯкий проєкт ми повинні просувати вперед до завершення? (ми вже виключили гру, поставлену між 1836 і 1936 роками, тому що цього не станеться). Пам'ятайте, ми повинні навчити дітей того, яка велика Швеція. Крім того, нам потрібно заблокувати основні функції геймплея за платними екранами."
 Sweden.7.o1: ""Iron Hearts", гра про нейтралітет..."
 Sweden.7.o2: ""Europa Supremalis", гра про поневолення африканців."
 Sweden.7.o3: ""Deus Vult", гра про інцест."
 Sweden.8.t: "Швеція вимагає рівності для Фінських шведів"
 Sweden.8.d: "Нещодавня неоімперіалістична агресія Швеції проти Фінляндії сягнула свого піку у вимогах рівності для шведськомовної меншини у Фінляндії..." Ось у чому справа: вони вже рівні. Найбільший рух усередині групи, який стверджує протилежне, зібрав досі 50 членів. Шведи ні на що не можуть образитися, і ми нічого не можемо змінити."
 Sweden.8.o1: "Шведи збожеволіли."
 Sweden.9.t: "План колонізації Прибалтики"
 Sweden.9.d: "Прибалтійські держави повинні повернутися в статус шведської залежності. Естонія, Латвія і Литва були прийнятними тимчасовими рішеннями - але їхній час добіг кінця."
 Sweden.9.o1: "За Швецію!"
 Sweden.10.t: "Швеція пропонує нам статус провінції"
 Sweden.10.d: "Звичайно, нам завжди подобалася ідея бути частиною Північної Європи, але Швеція була дуже відкрита з нами останнім часом. І ось тепер шведський королівський уряд закликав Естонію приєднатися до Швеції як провінцію. Це призвело б до кінця існування Естонії як суверенної держави. Як безглуздо."
 Sweden.10.o1: "Ми повинні скласти карти."
 Sweden.10.o2: "Ніколи!"
 Sweden.11.t: "Естонія чинить опір!"
 Sweden.11.d: "Естонія наважилася відкинути нашу великодушну пропозицію взяти на себе тягар керівництва естонцями до цивілізації. Ми були здивовані, що їм вдалося зробити свій лист-відповідь вільним від граматичних помилок, але ми також скептично ставимося до того, що буде далі. Як ми маємо діяти?"
 Sweden.11.o1: "Вони неправильно зрозуміли, коли думали, що є вибір."
 Sweden.11.o2: "Ну що ж. Ми дістанемо їх іншим разом."
 Sweden_news.1.t: "Північні амбіції"
 Sweden_news.1.d: "Швеція робить кроки щодо відмови від своїх нейтральних зовнішньополітичних доктрин. Однак чи буде це залишатися більш активною роллю Швеції в міжнародній миротворчості або більш рішучою роллю в розв'язанні локальних військових конфліктів ще належить з'ясувати."