﻿l_english:
 MODERN_DAY_NAME: "Світ сьогодні"
 MODERN_DAY_DESC: "Ніколи почуття голоду не було меншим. Ніколи ще доходи не були вищими. Тим не менш, світ відзначений страхом перед швидкими соціальними і технологічними змінами. Зворотна реакція на глобалізацію відчувається, коли Близький Схід занурюється в гібридну війну і хвиля націоналістичного популізму обрушується на Захід. Тяжіння світу зміщується в бік Азії, але держави, що розвиваються, ще не знайшли привабливої альтернативи панівному західному світовому порядку."
 USA_MODERN_DAY_DESC: "Сполучені Штати Америки - єдина наддержава, що стикається з поступовим зниженням міжнародної потужності через близькосхідні війни, держ. борг і економічний підйом Китаю або інших країн БРІКС. Завдяки унікальному геопозиціонуванню - пропонуючи повну безпеку без природних ворогів, вони можуть залишатися за кордоном у повній силі, захищаючи як життєві інтереси країни, так і їхніх союзників. Вдома хвиля націоналістичних настроїв проти елітарності та глобалізації призвела до того, що президентом став найменш ймовірний - Дональд Трамп. Якщо європейські та азійські союзники побоюються як американської однобічності, так і відходу із західних ліберальних інституцій, чи можуть США досягти балансу, який змусить західний світовий порядок восторжествувати?"
 ENG_MODERN_DAY_DESC: "Сполучене Королівство перебуває в такому становищі, в якому ще ніколи не була жодна країна. Після референдуму щодо Брекзиту 2016 року, який відбувся з перевищенням майже 52% голосів, країна стала першою і єдиною, яка посилається на статтю 50 Європейського Союзу. У книжках з історії це вважатиметься або найкращим рішенням для британського народу, або найгіршим із можливих варіантів.\nХорошо чи погано - це найбільше питання."
 FRA_MODERN_DAY_DESC: "Франція - глобальний центр мистецтва, культури і дипломатії, з радістю дивиться на нове століття, сповнене надій і можливостей. Тиранія стародавніх монархій і руйнація від світових воєн відкинули Францію до Європейського Союзу, одним із засновників якого вона і є. \nТільки час покаже, як французи впораються з майбутнім століттям."
 GER_MODERN_DAY_DESC: "Завдяки колишнім заходам жорсткої економії і реформам німецька економіка залишилася неушкодженою від подвійних потрясінь фінансової кризи 2008 року і європейської боргової кризи. Будучи найсильнішою європейською економікою, колись обережна Німеччина повинна вести Європейський Союз вперед в особі Brexit і посилювати заклики до національного суверенітету. Для Німеччини Єврозона і Європейський Союз - це не вибір, а необхідність - надати їй об'єднаний ринок, досить великий для її товарів, - оскільки сильний німецький промисловий сектор уже давно випередив свої внутрішні потреби. Крім того, в умовах демографічного спаду Німеччина повинна покладатися на збільшення імміграції, щоб заповнити вакуум, незважаючи на зростання націоналізму."
 JAP_MODERN_DAY_DESC: "Японія - одна з найбільших економік світу. Вона продовжує виробляти продукцію багатьох країн Європи, а також підтримує одну з найбільш унікальних культур світу. Однак ця велика економіка страждає від неймовірних боргів. Населення Японії та уряд накопичили дефіцит бюджету близько 249% від її загального ВВП. Крім того, це одна з небагатьох країн, яких торкнулася перевернута піраміда населення, де більшість населення перебуває у віці, старшому за 40 років. Чи зникає Японія через свій фінансовий борг і демографічну кризу, чи витримає вона випробування часом і стане однією з найсильніших країн світу?"
 SOV_MODERN_DAY_DESC: "Розпад Радянського Союзу зупинив 300-річний російський експансіонізм і створив нову федерацію з її кордонами 17-го століття. Розширення НАТО у Східній Європі та пострадянських державах зробило Росію вразливою, бо її серце лежить на європейській рівнині. Таким чином, отримання непрямого контролю над пострадянськими державами, такими як Україна, Грузія і Прибалтика, за допомогою таких ініціатив, як Євразійський союз, має першорядне значення, якщо Росія коли-небудь знову стане чимось більшим, ніж регіональна держава з пристойною армією. В економічному плані вона повинна подолати 2 шоки: низькі ціни на нафту і західні санкції + якось впоратися з нестримною корупцією у високоцентралізованій бюрократії."
 CHI_MODERN_DAY_DESC: "Географія Китаю, оточена горами і джунглями, захищає його, але також ізолює від решти світу. Китай - багатонаціональна імперія з численними меншинами, якій для контролю потрібно тільки підтримання її територіальної цілісності, а та вимагає великих інвестицій у віддалені райони і спірні території. Однак, найбільша вразливість - це її залежність від експорту та торгівлі у відкритому океані, який контролюється США та їхніми союзниками в Азійсько-Тихоокеанському регіоні. Щоб Китай став справжньою наддержавою, йому потрібно конкурувати з ВМС США за розміром і якістю, і перетворити нинішніх азіатських суперників на союзників. Дипломатії Китаю заважає відсутність привабливої політичної моделі. Проте, міць Китаю збільшується завдяки величезним зовнішнім резервам і готовності використовувати їх для інвестування за кордоном."
 BRA_MODERN_DAY_DESC: "Бразилія повільно зростає на рубежі століть. У цієї країни є потенціал для величі. Це одна з найбільших країн, що розвиваються у світі, і її зростання продовжує прискорюватися. Проте останніми роками бразильська економічна течія відновлюється після різкого спаду, спричиненого азіатською фінансовою кризою 1995 року і знеціненою валютою. Тепер на сцену вийшов новий партійний претендент. Вплив ПП збільшується.\n\nЧи зможете нове правління дати поштовх колись великій економіці країни, або ж ПП і його соціалістична політика захоплять владу?"
 UKR_MODERN_DAY_DESC: "2014 рік зробив Україну епіцентром подій, які в будь-який момент можуть призвести до незворотних наслідків. Революція на Майдані повалила авторитарну владу Віктора Януковича і призвела до створення нового прозахідного уряду на чолі з Петром Порошенком. Попри численні передвиборчі обіцянки, новообраний гарант привів країну в ще більшу боргову пастку і скористався ситуацією у своїх власних інтересах. У людей закінчується терпець, до того ж Кримський півострів був анексований колишніми друзями, а східні райони Донбасу охоплені полум'ям війни. До нових виборів залишилося всього кілька років, але чи витримає народ до кінця президентського терміну?"
 TUR_MODERN_DAY_DESC: "Останні роки не були милосердними. Хоча загроза PKK була локалізована, складно знайти рішення, щоб повністю її усунути. Минуло лише кілька місяців відтоді, як спроба перевороту була відбита, і хоча люди навіть починають забувати про це, деякі злочинці все ще перебувають на волі, у нашій країні, деякі ховаються за кордоном або переховуються нашими ворогами, зокрема Фетхуллах Ґюлен. Певний час у вузьких колах ходили чутки про те, що сам Ердоган організував переворот, але це не дало йому змоги позбутися опозиції і захопити більше влади. Проте частина людей, яких було усунуто, виявилися невинними, і це було доведено."
 ISR_2000_MILLENNIUM_DAWN_DESC: "У певному сенсі Ізраїль ніколи і не був у кращому становищі. Екзистенціальна загроза, яку колись становили арабські сусіди, значною мірою зникла завдяки нормалізації відносин з Єгиптом і Йорданією. Було зроблено великі кроки у врегулюванні палестинського питання за допомогою угод Осло 1993 року. \n\nАле Ізраїль, як і раніше, стурбований. Тероризм і держави-ізгої виправдовують триваючу сек'юритизацію країни, оскільки питання про майбутню траєкторію розвитку єврейської держави продовжують домінувати в ізраїльській політиці. Як країна реагуватиме на зростаючий і часто несумісний тиск з боку міжнародного співтовариства, палестинців і свого власного народу, залишається неясним."
 ISR_MODERN_DAY_DESC: "З майбутнім відходом президента Обами Ізраїль сподівається на повернення статус-кво на Близькому Сході. Останніми роками Ізраїлю загрожували розворот Америки до Азії, повсюдна нестабільність після "арабської весни" і відродження Ірану. Багато хто в ізраїльському уряді сподівається, що новий президент пожвавить прихильність Америки обороні Ізраїлю і покладе кінець зусиллям з реінтеграції Ірану в міжнародне співтовариство. \n\nАле незалежно від позиції США щодо Ізраїлю та Близького Сходу загалом, глибоко зберігається структурна напруженість в Ізраїлі та в регіоні загалом, яку неможливо розв'язати, просто покладаючись на непохитну підтримку Америки."
 SYR_MODERN_DAY_DESC: "Відсутність єдності в сирійських Збройних силах і приголомшливі людські втрати за 6 років ведення жорстокої громадянської війни призвели до виснаження сил регулярної армії. Місце на сирійській землі зайняли численні ополченці, приватні військові компанії, Хезболла та Іранська революційна гвардія, які разом почали завдавати величезної шкоди Асаду. Однак, коли економіка країни зруйнована, а більша частина території Сирії перебуває під контролем терористів, повстанців і курдів, ідеологія об'єднаної Сирії, безсумнівно, залишається ще дуже далекою."
 SYR_2000_MILLENNIUM_DAWN_DESC: "Сирія перебуває під диктатурою сім'ї Аль-Асадів з 1971 року. Здоров'я Хафеза аль-Асада нині погіршується, і незабаром з'явиться новий наступник. Багато дітей і родичів Хафеза змагаються за владу, але правити може тільки одна людина..."
 PER_MILLENNIUM_DAWN_DESC: "З часів Іранської революції нинішня Ісламська республіка, створена 1979 року, править Іраном як шиїтська теократія. Іран зіткнувся з безліччю проблем, таких як громадянська війна в Афганістані на сході та вороже ставлення Заходу до ісламської теократії. У таких умовах Іран закріпив за собою роль маяка шиїтів у мусульманському світі, чинячи широкий вплив на таких екстремістів, як "Хезболла", яка значною мірою залежить від іранської підтримки для своєї діяльності. Зрештою, якщо Іран хоче вижити, йому доведеться або співпрацювати зі світом, або розтрощити своїх супротивників. Тільки час покаже, що він вибере..."
 PER_MODERN_DAY_DESC: "Продовживши проєкт AMAD в умовах глобальної помсти, Іран зіткнувся з суворими економічними санкціями, які послабили, але не зупинили, його рух на шляху до набуття ядерної зброї. У цей час труднощів Іран також почав розгортати свою міць на Близькому Сході, використовуючи свої Quds Force. Тепер, коли Іран починає відновлюватися, він позиціонує себе як націю, готову протистояти глобальному порядку і Сполученим Штатам. Куди він піде далі?"
 FSA_MODERN_DAY_DESC: "Спочатку Вільна сирійська армія (ВСА) була парасольковою організацією повстанських угруповань проти Асада і паралельно діючим урядом. Але радикалізація сирійських бойовиків призвела до масових дезертирств як Аль-Каїди, союзника Аль-Нусри та ІДІЛ, так і знищення ВСА на півночі Сирії. У результаті Вільну сирійську армію було ліквідовано як організацію. \nПроте безліч мусульманських братств, пов'язаних з повстанськими групами, разом з невеликою кількістю салафітів і світських угруповань все ще зберігають найменування сил опору. На півдні Сирії групи FSA успішно воювали в пустелі проти ІДІЛ і досі захищають більшу частину Дараа від військ Асада. На півночі інтервенція турецької армії була успішною і створила клин між двома курдськими кантонами."
 NUS_MODERN_DAY_DESC: "У січні 2017 року кілька угруповань моджахедів об'єдналися під закликом до об'єднаного джихаду проти тирана Аль-Асада. Відомий як Хаят Тахрір аш-Шам (Комітет визволення Леванту) був сформований в результаті кровопролиття в сирійській громадянській війні. Групу класифікують США як терористичну організацію і бойовиків, пов'язаних з "Аль-Каїдою".""
 ROJ_MODERN_DAY_DESC: "Коли почалася сирійська громадянська війна, сили Асада були виведені з курдських районів, щоб захистити серце держави. Це дозволило давно репресованим курдським народам через партію лівого Демократичного союзу та її ополчення YPG взяти під контроль і проголосити Рожаву, засновану на демократичному соціалізмі та рівності статей. Коли ІДІЛ вийшло на сирійське поле битви, вони атакували курдів, захопивши великі частини Рожави, кульмінацією яких став невдалий напад на Кобані. З підкріпленнями з пешмерги, турецької РПК і американської авіації курди змогли переломити ситуацію і відправити ІДІЛ у втечу. Відтоді вони включили частини старого FSA під прапором "SDF". І все ж проблеми курдів залишаються численними: Туреччина постійно погрожує війною, і насуваються побоювання, що союз з Асадом може призвести до конфлікту."
 OTHER_MODERN_DAY_DESC: "Народи світу, великі й малі, не всі готові затримати подих в очікуванні початку чергового глобального конфлікту. Від великих держав на межі громадянської війни до багатьох націй, утворених і трансформованих Великою війною - усім доведеться ухвалювати складні рішення і поєднувати ідеали з прагматизмом, щоб впливати на майбутнє світу."
 DEN_MODERN_DAY_DESC: "Данія є безпечною та надійною країною, будучи водночас членом ЄС і НАТО. Однак нещодавно розпочався внутрішній економічний спад і сповільнення темпів зростання ВВП, який кинув виклик данській державі. Чи зможе Данія й надалі залишатися несприйнятливою до турбулентності всього світу, далеко не очевидно."
 ETH_MODERN_DAY_DESC: "Монархія Ефіопії була повалена в 1974 році та її подальшою комуністичною диктатурою в 1991 році. Конституція 1995 року забезпечила дещо стабільну демократію, але вона не змогла вирішити проблеми голоду, політичної кризи та корупції."
 FIN_MODERN_DAY_DESC: "Дбаючи про збереження свого нейтралітету, Фінляндія ретельно стежила за розпадом Радянського Союзу і подальшою політичною експансією західноєвропейських сил. Фіни вступили до ЄС 1995 року і ось-ось приймуть євро як національну валюту. Чи може мир тривати? Росіяни дійсно умиротворені?"
 ITA_MODERN_DAY_DESC: "Італія зовсім трохи відстала від інших великих держав з початку 20-го століття. Після поразки у Другій світовій війні сильний зв'язок Італії з її колишніми ворогами і її колишнім союзником Німеччиною повернув її назад до стану високорозвиненої і процвітаючої країни. Але що чекає на італійців у майбутньому? Національна велич чи економічна катастрофа?"
 GRE_MODERN_DAY_DESC: "Греція перебуває в сум'ятті після рецесії 2008 року, яка ще більше послабила її і без того крихку економіку. Зростаюче співвідношення боргу до ВВП у поєднанні з напруженістю через зростання радикальних партій погіршує становище Греції з кожним днем. Крім того, у Греції та Туреччини досі натягнуті відносини, а це означає, що будь-який незначний інцидент потенційно може призвести обидві країни до війни."\n\nДержава еллінів перебуває на межі краху, і навіть найнезначніше рішення може призвести до руйнування. Варто сподіватися, що нові правителі зроблять правильний вибір."
 NOR_MODERN_DAY_DESC: "Норвегія проголосувала проти вступу до Європейського Союзу в 1995 році і згодом до деякої міри залишалася віддаленою від Європи. Норвегія, тим не менш, залишається членом НАТО і має короткий, але критичний кордон з Російською Федерацією."
 SWE_MODERN_DAY_DESC: "На початку 1990-х років Швеція перебувала в глибокій економічній кризі, а вступ країни до ЄС у 1995 році мало що змінив. Швеція, яка залишається нейтральною у військовому відношенні і вірна своїй шведській традиції, повинна знайти відповіді на економічні проблеми."
 POL_MODERN_DAY_DESC: "Польща значно зросла з моменту свого вступу до Європейського Союзу в 2004 році. Зараз це регіональна держава і одна з найбільш швидкозростаючих економік у Європі. Вона на шляху до того, щоб стати однією з найзначніших держав у центрі Європи. Нинішня політична ситуація в Польщі цікава тим, що ПІС прийшла до влади, а відносини з ЄС загострилися. Будучи яскраво вираженою антиросійською країною, Польща доклала великих зусиль для зміцнення своїх відносин зі Сполученими Штатами."
 SWI_MODERN_DAY_DESC: "Нейтральна з незапам'ятних часів Швейцарія вирішила триматися подалі не тільки від НАТО і Європейського союзу, а й навіть від ООН. Чи може міжнародне співтовариство, як і раніше, покладатися на те, що Швейцарія буде мовчазним суддею і нейтральним ґрунтом, яким вона завжди була? Чи швейцарський народ вимагатиме, щоб його уряд відігравав активнішу роль за кордоном для збереження миру і відстоювання швейцарських національних інтересів?"
 BRM_MODERN_DAY_DESC: "Аун Саан Су Чжі, колись улюбленець міжнародного співтовариства, став свідком драматичного повороту долі з точки зору міжнародної громадської думки. Переставши бути харизматичним і красномовним борцем за права людини, криза рохінджа перетворила де-факто лідера М'янми на лиходійського військового злочинця в очах багатьох. У межах територіальних кордонів країни повстанські угруповання і все ще сильні військові генерали стежать за ознаками слабкості. Ці дві дилеми, як міжнародні, так і внутрішні, ставлять уряд М'янми перед важливим вибором. Дозволити чи припинити насильство щодо мусульман Ракхайна? Спробувати відновити відносини із Заходом або відступити до старого союзника військової хунти - Китаю? Відповіді туманні..."
 NIG_MODERN_DAY_DESC: "Останні десять років Нігерія демонструвала справжнє обличчя ісламської держави, що підтримує велике повстання Боко Харам і салафітських повстанців на північному сході країни. Військові Нігерії виявилися неймовірно неефективними в боротьбі з новим видом релігійних партизан. Це поступово переросло у великий регіональний конфлікт, оскільки нігерійський уряд поступово втрачав дедалі більший контроль над штатом Борно. Чи зможе нова влада покласти край повстанню, чи приєднається до глобального джихаду?"
 BHR_MODERN_DAY_DESC: "Бахрейн - країна, яка не уникла хвилі протестів, що поширилася по всьому Близькому Сходу в рамках так званої "Арабської Весни". У День люті більшість шиїтів висловлювала невдоволення монархією, яку сприймають не тільки як дискримінаційну щодо шиїтів владу, а й як іноземного окупанта і гнобителя істинного, корінного народу Бахрейну. Без втручання "Щита півострова" монархія цілком могла завалитися 2011 року.\n\nТаким чином, пріоритетом династії Халіфа є збереження свого правління перед обличчям ворожості шиїтів. Хоча історично сунітська опозиція являла собою велику загрозу, привид іранського впливу та обмежена політична лібералізація означають, що ця загроза була придушена, принаймні, на цей момент."
 KUW_MODERN_DAY_DESC: "Кувейт посідає відносно зручне становище на міжнародному рівні. Найбільшу загрозу його суверенітету, Ірак Саддама Хусейна, було усунуто американським вторгненням 2003 року, і Кувейту вдалося зберегти добрі стосунки з усіма регіональними гравцями Близького Сходу. Найбільша проблема, хоча й не термінова, має внутрішній характер. Система напівдемократичного правління в країні зміцнила легітимність уряду, але завадила проведенню реформ, необхідних для диверсифікації економіки, що залежить від нафти. Крім того, реформи Кувейту не повністю заспокоїли опозицію, яка продовжує виступати проти урядової цензури і періодичних репресій щодо політичних активістів."
 OMA_MODERN_DAY_DESC: "Оман заслужив репутацію маяка миру і стабільності в неспокійному, схильному до конфліктів регіоні. Кабус бен Саїд аль-Саїд проводить успішну зовнішню політику з моменту приходу до влади 1970 року, очолюючи країну, яку ніхто не бажає знищити і якою всі захоплюються. Однак Оман не залишився без своїх проблем. Султана критикують за жорсткий підхід до внутрішнього інакомислення, що породжує невпевненість у стійкості абсолютної монархії. Ба більше, війна в Ємені відкрила нову загрозу. Оман історично вважав єменську провінцію Аль-Махра частиною своєї сфери впливу з огляду на тісні культурні зв'язки регіону з Дхофаром в Омані. Але присутність саудівських військ загрожує кордону і не буде терпимою з боку Оманської держави, навіть якщо це означатиме таємний підрив саудівських військових дій."
 QAT_MODERN_DAY_DESC: "З 1996 року Катар намітив незалежний курс у рамках Ради співробітництва країн Перської затоки. Запаси природного газу дали змогу Катару працювати за межами нафтового ринку, на якому домінує Саудівська Аравія Еміри ж Катару десятиліттями підтримували тісні стосунки з популістськими "Братами-мусульманами" - організацією, яку саудити й емірати дедалі частіше розглядають як загрозу своєму авторитету. Як батьківщина Аль-Джазіри, Катар частково звинувачується іншими арабськими автократіями в поширенні арабських повстань, відомих під загальною назвою "Арабська весна". Найгірше з усього в очах саудівців та їхніх еміратських союзників - це тісні стосунки Катару з Іраном, державою, яку вони розглядають як екзистенційну загрозу. Лише питання часу, коли ворожість сусідів Катару до його унікальної зовнішньої політики досягне точки кипіння."
 SAU_MODERN_DAY_DESC: "Саудівці спостерігали, як Близький Схід був безповоротно перетворений серією важливих подій. По-перше, події 2003 року усунули одного з головних гравців у боротьбі за владу між Саудівською Аравією, Іраком та Іраном, загостривши міжконфесійну напруженість між сунітами та шиїтами внаслідок подальшої громадянської війни. Потім саудівці з жахом спостерігали, як дружні режими в усьому арабському світі були повалені явищем, відомим як "Арабська весна". І нарешті, з тривогою спостерігали за поступовим відходом Америки з регіону та її зближенням з Іраном за Обами. Усе це переконало Аравію в необхідності більш активної зовнішньої політики, яка привела б монархію до агресивної протидії іранському впливу на Близькому Сході. Від Лівану до Ємену, від Сирії до Іраку простягаються лінії фронту."
 UAE_MODERN_DAY_DESC: "Об'єднані Арабські Емірати, дбайливо прозвані американськими офіційними особами "Маленькою Спартою", є близьким союзником як Сполучених Штатів, так і Саудівської Аравії та активним учасником багатосторонніх військових операцій. Збройні сили емірату, особливо його авторитетні військово-повітряні сили та елітна президентська гвардія, несуть службу в Афганістані, Лівії, Косові, Сомалі і тепер навіть у Ємені. Але ОАЕ не задовольняються тим, щоб просто грати другу роль перед США або Саудівською Аравією. Емірати, часом змагаючись зі своїми давніми союзниками, іноді допомагають сепаратистам Ємену, які тимчасово приєдналися до підтримуваного Саудівською Аравією уряду Хаді. Крім того, ОАЕ є прикладом єдиного успішного випадку диверсифікації економіки, коли Дубай заслужив репутацію світового міста і фінансового центру."
 CAN_MODERN_DAY_DESC: "Отримавши повну незалежність від Великої Британії 1982 року, Канада є 4-м за величиною експортером нафти у світі і зарекомендувала себе як одна з провідних країн у контртерористичних операціях. Володіючи другою за величиною сушею на планеті, Канада складається в основному з крижаних рівнин і гір, причому більшість населення проживає на півдні країни. Маючи в своєму розпорядженні величезну кількість ресурсів у північних надрах, вона є країною з нескінченними можливостями і потенціалом."
 KOR_MODERN_DAY_DESC: "Корея переживає один із найдраматичніших президентських скандалів у своїй історії. Після масових демонстрацій консервативна президентка Пак Кин Хе щойно зазнала імпічменту Національною асамблеєю через тіньовий вплив її радника в стилі Распутіна Чхве Сун Сила. В умовах хаосу в правлячій партії та нових виборів, які, ймовірно, будуть призначені за кілька місяців, здається, що все готово для повернення до влади лівої Демократичної партії. Якщо кандидат у президенти Мун Чже Ін дістанеться Блакитного будинку, йому потрібно буде відновити віру в корейську політичну систему, реалізувати амбітний економічний порядок денний і управляти тим, що, імовірно, стане напруженим у відносинах між США та Північною Кореєю після президентських виборів у США."
 NKO_MODERN_DAY_DESC: "Багато хто недооцінив молодого огрядного Кім Чен Ина, коли йому настав час зайняти місце свого батька як Верховного лідера Народно-Демократичної Республіки. Відтоді стало зрозуміло, що ця малозрозуміла постать, яка здобула освіту в Швейцарії, була силою, з якою потрібно рахуватися. Його жорстока консолідація влади призвела до страти дядька Кіма і безлічі інших офіційних осіб, включно з, якщо вірити повідомленням, однією стратою із зенітної гармати. Але становище молодого Кіма не зовсім безпечне. Незгода в лавах істеблішменту зберігається, а його амбітна програма економічних реформ все ще набирає обертів. Чи зможе остання ітерація династії Кімів підтримати державу, як це зробили його батько і дід? Чи він стане свідком краху свого королівства?"
 BOT_MODERN_DAY_DESC: "Ботсвана - одна з найбільш високорозвинених країн Африки зі стабільною демократією, високим індексом людського розвитку і низьким рівнем корупції. Ботсвана розбагатіла після того, як було знайдено велику кількість алмазів, що призвело до одного з найвищих показників ВВП на душу населення в Африці. Однак не без проблем; у політиці домінує партія БДП, яку багато хто вважає авторитарною і неінклюзивною. Крім того, у багатьох мисливських угіддях країни процвітає браконьєрство. Алмази також не будуть існувати вічно, і необхідно знайти рішення, щоб знайти альтернативи для економіки."
 AFG_MODERN_DAY_DESC: "За допомогою коаліційних сил Північний альянс успішно повалив режим Талібану. Замість того, щоб бути знищеними, таліби відтоді розділилися і почали вести повстанську діяльність у різних частинах Афганістану, вони, як і раніше, становлять значну загрозу для коаліційних і урядових сил. Хоча деякі дії коаліційних сил є причиною зростання Талібану, неефективність і корупція центрального уряду, а також унікальна племінна культура Афганістану, що існувала до епохи модерну, є основними причинами того, що Талібан важко знищити, не кажучи вже про те, що бойовики Талібану можуть ховатися та перегруповуватися в деяких районах Пакистану і повертатися до боротьби в Афганістані. Чи покінчать урядові війська з повстанцями Талібану? Чи буде укладено мирну угоду, яка переконає талібів мирно скласти зброю і приєднатися до уряду?"
 LIC_MODERN_DAY_DESC: "Ліхтенштейн - маленька і непримітна, але добре розвинена країна в самому серці Європи. З населенням всього шість тисяч осіб і будучи однією з двох держав у світі, які не мають виходу до Світового Океану і межують виключно з країнами, що також не мають виходу до Світового Океану, можна з упевненістю сказати, що ніхто не очікує від Ліхтенштейну багато чого. Ліхтенштейн, економіка і безпека якого багато в чому залежать від сусідів в Альпах, стоїть перед складним вибором. Бути йому бастіоном міжнародного співробітництва чи притулком для зловмисних міжнародних корпорацій? Чи повинен він приймати біженців з усього світу, намагаючись стати справжньою військовою державою, чи закрити свої кордони і зосередитися тільки на собі? Тільки час покаже."

 MILLENNIUM_DAWN: "Світанок тисячоліття"
 MILLENNIUM_DAWN_DESC: "Світ змінився. У Європі атмосфера спокою і процвітання панує вже близько півстоліття. Але з недавнім закінченням холодної війни, недавнім піднесенням Китайської Народної Республіки, як цей світ побачить себе? Як він формуватиме себе? Чи будуть Сполучені Штати продовжувати своє панування? Чи опиниться нова Російська Федерація в центрі уваги? Які ролі відіграватимуть колишні великі європейські імперії: Велика Британія, Франція та Німеччина? І яку роль відіграватиме тінь тероризму? Світ змінився і продовжує змінюватися..."
 CHI_MILLENNIUM_DAWN_DESC: "Аутсайдер учора. Наддержава завтра. Після десятиліть європейських знущань і ще кількох десятиліть громадянської війни, заворушень і вторгнення з боку Японії, Китай прагне відновити себе як головну силу Азії та, зрештою, світу. \n\nПід керівництвом Комуністичної партії було досягнуто великих успіхів у будівництві нового Китаю. Але цей новий Китай нестабільний. Якщо країна прореформується занадто повільно, то все може бути втрачено. Якщо він буде змінюватися занадто швидко, то може зруйнувати себе."
 FRA_MILLENNIUM_DAWN_DESC: "Франція - глобальний центр мистецтва, культури та дипломатії, з радістю дивиться на нове століття, сповнене надій і можливостей. Тиранія стародавніх монархій і руйнація світових воєн відкинули Францію до Європейського Союзу, одним із засновників якого вона і є. \nТільки час покаже, як французи впораються з майбутнім століттям."
 GER_MILLENNIUM_DAWN_DESC: "Відступ Рад і возз'єднання Східної та Західної Німеччини дали нову надію нації. Травмувальне минуле Німеччини і націонал-соціалізм не були забуті для широких верств населення. Тепер Німеччина є однією з найдемократичніших націй у Європі, з надійною системою соціального забезпечення та однією з найсильніших економік у Європі. \nБудучи одним із засновників Європейського Союзу, країна розраховує розширити блок, включивши до нього колишні радянські держави Східної Європи проти можливого відродження Росії."
 JAP_MILLENNIUM_DAWN_DESC: "Країна, що включає приблизно 6852 острови. Морський народ Японії далеко просунувся після Другої світової війни та атомних бомбардувань Хіросіми і Нагасакі. Сьогодні Японія є другою за величиною економікою на Землі, відомою своїми технологічними інноваціями та якістю продукції, що поставляється по всьому світу. \nВідкрита від своїх американських і європейських союзників, Японія насторожено дивиться на свого давнього суперника - Китай, з новою упевненістю і новим потенціалом конфлікту."
 SOV_MILLENNIUM_DAWN_DESC: "Унаслідок серпневого перевороту і подальшого розпаду Радянського Союзу 1991 року російська економіка опинилася розбитою на шматки, враженою своєю гордістю і похмурим майбутнім. Олігархи і корумповані чиновники заповнили вакуум в уряді за відсутності сильної центральної влади. \nПісля недавнього підйому Володимира Путіна багато хто задається питанням, як цей колишній офіцер КДБ спробує відновити спадщину Росії і перенести її в нову епоху?"
 ENG_MILLENNIUM_DAWN_DESC: "Після того, як Гонконг було передано Китаю в 1997 році, у Сполученому Королівстві відбулося його останнє велике колоніальне володіння. Колись наймогутніша нація на Землі відчайдушно намагається перевизначити себе, знайти новий шлях до величі та слави. \n\nАле чи буде цей шлях лежати в продовженні співпраці зі США? Чи повинна Британія зблизитися зі своїми європейськими братами? Чи Британія сама правитиме хвилями вкотре?"
 USA_MILLENNIUM_DAWN_DESC: "Розпад Радянського Союзу призвів до першого у світі однополярного моменту. Сполучені Штати стоять на передньому плані всіх технологічних, військових і культурних сил, що діють по всьому світу. Його охоплення ніколи не було більшим, і його майбутнє ніколи не виглядало яскравішим. \nПрийдешні вибори стануть вирішальним моментом у визначенні майбутнього курсу Америки, і що б там не було - світу."
 TUR_MILLENNIUM_DAWN_DESC: "Після розпаду Османської імперії наприкінці Першої світової війни Туреччина здебільшого залишалася на сторонньому тлі геополітичних подій. Тепер позиція Туреччини знову ставить її в центр уваги, оскільки конкуруючі ідеології працюють на те, щоб змінити країну в той чи інший бік. \n\nЧи повинна республіка продовжувати реформи Ататюрка і домагатися визнання в ЄС чи залишатися вірною своїй ісламській спадщині? Слабке здоров'я прем'єр-міністра Бюлента Еджевіта сигналізує про невизначені часи."
 UKR_MILLENNIUM_DAWN_DESC: "Вибори 1999 року мали принести беззаперечну перемогу ліберальному лідеру Національного руху - В'ячеславу Чорноволу. Але невдовзі він загинув в автомобільній аварії за загадкових обставин. Нинішній президент - Леонід Кучма переміг на виборах завдяки правдивим гаслам і відсутності популістських обіцянок. Але те, що принесе його каденція, все ще під питанням. \n\nПісля позбавлення свого ядерного статусу в 1996 році та підписання Будапештського меморандуму Україна отримала гарантії захисту від найсильніших держав і квиток до театру світу. Але ким буде молода країна на майбутніх виступах? Прямий учасник чи спостерігач в останніх рядах?"
 BRA_MILLENNIUM_DAWN_DESC: "Бразилія повільно зростає на межі століть. У цієї країни є потенціал для величі. Це одна з найбільших країн, що розвиваються у світі, і її зростання продовжує прискорюватися. Проте останніми роками бразильська економічна течія відновлюється після різкого спаду, спричиненого азіатською фінансовою кризою 1995 року і знеціненою валютою. Тепер на сцену вийшов новий партійний претендент. Вплив ПП збільшується.\n\nЧи зможете новий уряд дати поштовх колись великій економіці країни або ж ПП і його соціалістична політика захоплять владу?"
 CAN_MILLENNIUM_DAWN_DESC: ""
 DEN_MILLENNIUM_DAWN_DESC: "Данія є безпечною і надійною країною, будучи водночас членом ЄС і НАТО. Однак нещодавно розпочався внутрішній економічний спад та сповільнення темпів зростання ВВП, який кинув виклик данській державі. Чи зможе Данія й надалі залишатися несприйнятливою до турбулентності всього світу, далеко не очевидно."
 ETH_MILLENNIUM_DAWN_DESC: "Монархія Ефіопії була повалена в 1974 році та її подальшою комуністичною диктатурою в 1991 році. Конституція 1995 року забезпечила дещо стабільну демократію, але вона не змогла вирішити проблеми голоду, політичної кризи та корупції. Це також не вирішило триваючий конфлікт Ефіопії з Еритреєю."
 FIN_MILLENNIUM_DAWN_DESC: "Дбаючи про збереження свого нейтралітету, Фінляндія ретельно стежила за розпадом Радянського Союзу і подальшою політичною експансією західноєвропейських сил. Фіни вступили до ЄС 1995 року і ось-ось приймуть євро як національну валюту. Чи може мир тривати? Росіяни справді умиротворені?"
 GRE_MILLENNIUM_DAWN_DESC: "У міру того як 21-ше століття осяває Грецію, країна видається дедалі щасливішою. Однак під поверхнею посмішок наростають побоювання з приводу боргової кризи і зростання радикальних політичних партій по обидва боки спектра. Майбутнє Еллінської республіки невизначене, і якщо її не спрямувати належним чином, вона може піти темним шляхом."
 ICE_MILLENNIUM_DAWN_DESC: "У прихованому куточку Європи Ісландія успішно тримала себе в тіні з моменту здобуття незалежності в 1944 році. Політичні конфлікти з англійцями з приводу прав на рибальство були, мабуть, найбільш захопливим часом в історії держави-острова. Чи повинна Ісландія зайняти більш центральну позицію?"
 ITA_MILLENNIUM_DAWN_DESC: "Італія зовсім трохи відстала від інших великих держав з початку 20-го століття. Після поразки у Другій світовій війні сильний зв'язок Італії з її колишніми ворогами та її колишнім союзником Німеччиною повернув її назад до стану високорозвиненої та процвітаючої країни. Але що чекає на італійців у майбутньому? Національна велич чи економічна катастрофа?"
 NOR_MILLENNIUM_DAWN_DESC: "Норвегія проголосувала проти вступу до Європейського Союзу в 1995 році і згодом до деякої міри залишалася віддаленою від Європи. Норвегія, тим не менш, залишається членом НАТО і має короткий, але критичний кордон з Російською Федерацією."
 RAJ_MILLENNIUM_DAWN_DESC: "Там, де Китай - наддержава завтрашнього дня, Індія - наддержава наступного тижня. Постійна боротьба з Пакистаном і Китаєм, а також глибокі економічні зв'язки із Заходом дали Індії нішу для процвітання. Якщо їй дадуть достатньо часу, "тигр Південної Азії" буде достатньо сильний, щоб знищити всіх своїх ворогів."
 SPR_MILLENNIUM_DAWN_DESC: "Після смерті Франциско Франко в 1975 році Іспанія пройшла довгий шлях розвитку. За допомогою економічних і соціальних досягнень країні вдалося частково розв'язати дипломатичні проблеми, викликані десятиліттями фалангізму, який захистив країну від комунізму. Іспанія вступила до НАТО 1982 року і до ЄС через 4 роки, невпинно докладає величезних зусиль для того, щоб наздогнати потужніші та багатші великі країни Європи: Німеччину, Францію, Велику Британію та Італію. \nУ такі часи Іспанія потребує сильної руки та стабільного керівництва. Чи може прем'єр-міністр Азнар стати таким? Чи його народна партія знайде більш гідного керівника?"
 SWE_MILLENNIUM_DAWN_DESC: "На початку 1990-х років Швеція перебувала в глибокій економічній кризі, а вступ країни до ЄС 1995 року мало що змінив. Швеція, яка залишається нейтральною у військовому відношенні і вірна своїй шведській традиції, повинна знайти відповіді на економічні проблеми."
 SWI_MILLENNIUM_DAWN_DESC: "Нейтральна з незапам'ятних часів Швейцарія вирішила триматися подалі не тільки від НАТО і Європейського союзу, а й навіть від ООН. Чи може міжнародне співтовариство, як і раніше, покладатися на те, що Швейцарія буде мовчазним суддею і нейтральним ґрунтом, яким вона завжди була? Чи швейцарський народ вимагатиме, щоб його уряд відігравав активнішу роль за кордоном для збереження миру і відстоювання швейцарських національних інтересів?"
 BRM_MILLENNIUM_DAWN_DESC: "М'янма стоїть на роздоріжжі на початку XXI століття. Військова хунта прийшла до розуміння того, що її вплив на владу неухильно слабшає, оскільки посилюється тиск як усередині, так і поза її межами в бік демократизації. Однак демократизація - не єдина проблема, що стоїть перед урядом М'янми. Територіальна цілісність цієї південно-східної азіатської країни була хиткою з моменту здобуття незалежності, і повстанські угруповання, які борються за збільшення автономії, завдають шкоди прикордонним регіонам М'янми. Рішення цих дилем залишаються незрозумілими. Насильство чи дипломатія? Демократія чи авторитаризм? Компроміс чи революція? Час покаже."
 LIC_MILLENNIUM_DAWN_DESC: "Ліхтенштейн - маленька і непримітна, але добре розвинена країна в самому серці Європи. З населенням всього шість тисяч осіб і будучи однією з двох держав у світі, що не мають виходу до Світового Океану і межують виключно з країнами, які також не мають виходу до Світового Океану, можна з упевненістю сказати, що ніхто не очікує від Ліхтенштейну багато чого. Ліхтенштейн, економіка і безпека якого багато в чому залежать від сусідів в Альпах, стоїть перед складним вибором. Бути йому бастіоном міжнародного співробітництва чи притулком для зловмисних міжнародних корпорацій? Чи повинен він приймати біженців з усього світу, намагаючись стати справжньою військовою державою, чи закрити свої кордони і зосередитися тільки на собі? Тільки час покаже."
 POL_MILLENNIUM_DAWN_DESC: "Польща нещодавно звільнилася від комуністичного блоку Радянського Союзу. Нинішня ситуація в країні далека від ідеальної. При зростанні економіки і після падіння комунізму, народ Польщі все ще продовжує боротьбу. Незважаючи на труднощі, у самої нації є великий потенціал, щоб стати країною зі значною економічною міццю. Майбутнє виглядає світлим для поляків."
 NIG_MILLENNIUM_DAWN_DESC: "На рубежі століть Нігерія поступово завойовувала міжнародну першість, оскільки її численне населення і банкіри продовжують розширювати свій вплив на зовнішніх ринках. Вони стали брати активнішу участь у житті місцевого регіону в міру того, як їхня новознайдена ліберальна позиція почала набирати все більшої популярності. Однак нині нігерійська демократія перебуває в напруженому стані у зв'язку з появою в північних регіонах країни прихильників закону шаріату, який загрожує стабільності нації. Обурення і протести спалахнули серед християнського населення. Чи призведе зростаюча популярність ісламу до війни в країні?"
 BHR_MILLENNIUM_DAWN_DESC: "Нещодавно коронований емір Хамад бін Іса аль-Халіфа успадкував хитке становище. Шиїтська більшість відчуває серйозне розчарування щодо монархії, яку сприймають не тільки як дискримінаційну щодо шиїтів, а й як іноземного гнобителя істинного корінного народу Бахрейну. Сунітська опозиція з різних причин обурюється автократичною політикою уряду Бахрейну і приєднується до шиїтських груп, які виступають проти абсолютної монархії. Новий правитель Бахрейну повинен буде прокласти курс для країни."
 KUW_MILLENNIUM_DAWN_DESC: "Не так давно Кувейт був окупованою країною. Його монархія перебувала у вигнанні, борючись за відновлення суверенітету, тоді як народ Кувейту, як суніти, так і шиїти, об'єдналися проти іракського гнобителя. Тепер, коли війна в Перській затоці відновила незалежність Кувейту, монархія повинна відновити політичну рівновагу, яка править народом. Парламент Кувейту, один із найвпливовіших на Близькому Сході, піддає перевірці авторитет монарха, постійно наполягаючи на більшій політичній лібералізації."
 OMA_MILLENNIUM_DAWN_DESC: "Оман заслужив репутацію маяка миру і стабільності в неспокійному і схильному до конфліктів регіоні. Кабус бін Саїд аль-Саїд проводить успішну зовнішню політику з моменту свого приходу до влади 1970 року, очолюючи країну, до якої добре ставляться і якою всі захоплюються. Однак Оман теж живе не без проблем. Султана критикують за його жорсткий підхід до внутрішнього інакомислення, що породжує невпевненість у стійкості абсолютної монархії."
 QAT_MILLENNIUM_DAWN_DESC: "З 1996 року Катар розробив незалежний курс у рамках Ради співробітництва країн Перської затоки. Запаси природного газу дали змогу Катару працювати за межами нафтового ринку, в якому домінує Саудівська Аравія. Еміри ж Катару десятиліттями підтримували тісні стосунки з популістськими "Братами-мусульманами" - організацією, яку саудівці та емірати все частіше розглядають як загрозу своїй владі. Найгірше в очах саудівців та їхніх еміратських союзників - близькі відносини Катару з Іраном, державою, яку вони розглядають як екзистенційну загрозу. Це лише питання часу, коли ворожість сусідів Катару до його унікальної зовнішньої політики досягне точки кипіння."
 SAU_MILLENNIUM_DAWN_DESC: "Саудівська Аравія історично посідала зручне становище як одна з провідних держав на Близькому Сході. Як хранитель святих місць Мекки і Медини, королівство має безпрецедентну релігійну легітимність. Однак іранська революція 1979 року перетворила взаємні саудівсько-іранські підозри на явну ворожість, оскільки нещодавно сформована Республіка Іран намагалася претендувати на мантію лідера ісламського світу. Усередині країни королівство також стикається з претендентами на це звання. Відтоді як 1991 року саудівці допустили в країну американські війська, керівництво "Аль-Каїди" присягнулося знищити саудівську монархію і замінити її істинно ісламським урядом."
 UAE_MILLENNIUM_DAWN_DESC: "ОАЕ, прозвані американськими офіційними особами "Маленькою Спартою", були близьким союзником Сполучених Штатів і Саудівської Аравії, а також активним учасником багатосторонніх військових операцій. Збройні сили Еміратів, зокрема їхні авторитетні військово-повітряні сили та елітна президентська гвардія, стали свідками війни в Перській затоці, накопичуючи корисний військовий досвід. Еміратці вже перевищили свою вагу з точки зору іноземного впливу, часом конкуруючи зі своїми давніми союзниками. Ба більше, ОАЕ є батьківщиною єдиного успішного випадку диверсифікації економіки. Дубай заслужив репутацію світового міста і фінансового центру."
 KOR_MILLENNIUM_DAWN_DESC: "Республіка Корея успішно подолала війну, бідність і диктатуру та стала однією з найрозвиненіших і найстабільніших країн світу. Президента Кім Де Чжуна широко поважають за його роль у встановленні демократії в Кореї, і багато хто сподівається на його зусилля зі встановлення миру з Північчю. Однак його адміністрація була заплямована скандалом, а корейська політика залишається надзвичайно поляризованою. Політична упередженість, корупція в уряді та невизначеність щодо зусиль президента з примирення з Північчю визначатимуть майбутнє Кореї в новому тисячолітті."
 NKO_MILLENNIUM_DAWN_DESC: "Так зване "Царство пустельників" - місце, яке зовнішній світ сприймає як загадкове і загрозливе рівною мірою. Чутки про секретну ядерну програму в країні множаться, а її південний сусід, як і раніше, з підозрою ставиться до намірів Півночі. Але в непроникному вигляді Королівства-Відлюдника почали з'являтися тріщини. Все ще перебуваючи в процесі відновлення після руйнівного голоду, відомого як Важкий похід, КНДР була змушена покладатися на зовнішню допомогу, щоб допомогти пережити шторм. Слабкі сторони північної системи управління абсолютно очевидні. Чи усуне Кім Чен Ір ці недоліки і чи прийме дипломатичний підхід до зовнішнього світу, щоб сприяти розвитку? Або він вирішить, що войовничість армії та ідейний запал партії повинні підтримуватися війною?"
 BOT_MILLENNIUM_DAWN_DESC: "Ботсвана - одна з найбільш високорозвинених країн Африки зі стабільною демократією, високим індексом людського розвитку і низьким рівнем корупції. Ботсвана розбагатіла після того, як було знайдено велику кількість алмазів, що призвело до одного з найвищих показників ВВП на душу населення в Африці. Однак не без проблем; у політиці домінує партія БДП, яку багато хто вважає авторитарною і неінклюзивною. Крім того, у багатьох мисливських угіддях країни процвітає браконьєрство. Алмази також не будуть існувати вічно, і необхідно знайти рішення, щоб знайти альтернативи для економіки."
 AFG_MILLENNIUM_DAWN_DESC: "Відтоді, як комуністи прийшли до влади в 1978 році, Афганістан перебував у циклі громадянської війни і зовнішнього втручання. Вихід Радянського Союзу в 1989 році і подальше падіння режиму в 1992 році не принесли миру. Навпаки, конфлікт інтересів між фракціями моджахедів призвів до продовження бойових дій до 1996 року, коли підтримувані Пакистаном таліби скористалися громадянською війною, щоб захопити значну частину Афганістану. Їхньою метою було знищення всіх інших угруповань, що змусило колишніх польових командирів сформувати Північний альянс проти талібів за посередництва генерала Масуда. Що чекає на цю понівечену війною країну в майбутньому?"
 ARM_MILLENNIUM_DAWN_DESC: "Незалежність Вірменії, яку вона отримала однією з перших після розпаду СРСР, не принесла їй ні процвітання, ні величі. Війна в Нагірному Карабасі, розв'язана націоналістами, знекровила республіку. При цьому не стільки самі військові дії, скільки блокада Вірменії з боку Азербайджану. Біля керма Вірменії стоїть суперечливий політик, який має великий вплив як у самій Вірменії, так і в спірному Арцаху. Чи зможе Вірменія здобути славу під його правлінням або скотиться в багаторічну прірву?"
 OTHER_MILLENNIUM_DAWN_DESC: "Перша світова війна, Друга світова війна, Корея, В'єтнам, Афганістан. Війни минулого змусили народи сьогодення побоюватися за майбутнє. Проте є велика надія, що людство зможе подолати проблеми та розбіжності минулого століття і почне рухатися вперед. Лише час покаже, чи триватиме цей період відносного миру та стабільності."
