 haakons_marriage_announced: "§YОб'явлено про Шлюб Хааконса!§!"
 haakon_married: "§YСпадкоємний принц одружився!§!"
 NOR_oppose_haakons_marriage_tt: "§RЦе має бути зроблено до того, як спадкоємний принц Гаакон знайде собі наречену.§!\n"
 NOR_stay_in_nato_tt: "Усі §Члени НАТО§! покращать §Yмнение§! про вас.\n"

# EVENTS #
 norway.1.t: "Зіткнення поїзда Аста"
 norway.1.d.d: "[GetDateText], унаслідок залізничної аварії в Ості в районі Естердален місцевий потяг на лінії Рерос зіткнувся з національним поїздом, який прямував із Тронхейма.\n\nЗубилося 19 осіб, що стало першою великою катастрофою на норвезькій землі за останні [GetYear]. У катастрофі вижили 67 пасажирів.\n\nВ аварії звинувачують уряд і Норвезьку національну залізничну адміністрацію, яка знизила вимоги, щоб переконатися, що залізниці справді чисті, перш ніж вирушити в дорогу."
 norway.1.o1: "Почати повне розслідування"
 norway.1.o2: "Мовчати"
 norway.2.t: "Шлюб наслідного принца Хаакона"
 norway.2.d: "Король Гаакон оголосив парламенту, що його спадкоємець Гаакон, спадкоємний принц Норвегії, одружується зі своєю дівчиною Метте-Маріт Тьєссем Хойбі." Вибір нареченої викликав у декого здивування, адже Хойбі не лише простолюдинка, а й має маленького сина, народженого поза шлюбом. Звісно, підтримка уряду та фінансування шлюбу наслідного принца забезпечені.\n\n\nНевже так?"
 norway.2.o1: "Інтригує."
 norway.3.t: "Гаакон одружиться з Метте-Маріт Тьєссем Хойбі"
 norway.3.d: "Норвезький парламент не став заперечувати проти вибору спадкоємним принцом Хааконом майбутньої дружини. Щаслива пара стала чоловіком і дружиною на великій церемонії 25 серпня 2001 року. Королівське потомство здається лише питанням часу."
 norway.3.o1: "Вітаємо!"
 norway.4.t: "Норвегія приєднується до видобутку нафти."
 norway.4.d: "Після переговорів з британським парламентом Норвегія тепер приєднується до британського договору про видобуток нафти, який тепер дозволяє Норвегії видобувати нафту в Північному морі."
 norway.4.o1: "Пора видобувати це Чорне Золото!"
 norway.5.t: "Шлюб короля Хаккона"
 norway.5.d: "Прессекретар норвезької королівської сім'ї оголосив сьогодні, що норвезький король Гаккон одружиться з [Root.GetAdjective] принцесою."
 norway.5.o1: "Мир, та любов."
 norway.5.o2: "Це потрібно відсвяткувати!"
# IDEAS
 NOR_oil_focus: "Нафтові інвестиції"
 NOR_education_reform: "Освітні реформи"
 NOR_education_reform1: "Освітні реформи"