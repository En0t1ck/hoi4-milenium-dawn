l_english:
 # International relations
 NOR_focus_international_relations: "Міжнародні відносини"
 NOR_stay_in_nato: "Залишитися в НАТО"
 NOR_stay_in_nato_desc: "НАТО означає безпеку. Вихід з альянсу - це не вихід."
 NOR_leave_nato: "Покинути НАТО"
 NOR_leave_nato_desc: "З часу закінчення "холодної війни" НАТО не служила жодній іншій меті, крім підпорядкування американським військовим інтересам. Ми повинні відмовитися від наших власних домовленостей, перш ніж ми побачимо ще один Белград."

  # Political story tree
 NOR_bondevik_motion_of_confidence: "Вотум довіри Бундевіку"
 NOR_bondevik_motion_of_confidence_desc: "Цього разу Бундевік отримає вотум довіри."
 NOR_stoltenberg_cabinet: "Кабінет Столтенберга"
 NOR_stoltenberg_cabinet_desc: "Зі звільненням Бундевіка з посади президента ми маємо забезпечити мирне передання влади його наступникові соціал-демократу Єнсу Столтенбергу."
 NOR_maintain_the_european_status: "Збереження свого статусу в Європі"
 NOR_maintain_the_european_status_desc: "Нинішня ситуація з Європою для нас була просто прекрасна. Не потрібно вступати в ЄС."
 NOR_join_the_eu: "Вступ до ЄС"
 NOR_join_the_eu_desc: "Завдяки величезному успіху, який ми відчуваємо до цих пір, ми повинні зробити кроки, щоб стати повноправним членом ЄС."
 NOR_support_haakons_marriage: "Підтримати шлюб Гокона"
 NOR_support_haakons_marriage_desc: "Спадкоємний принц одружиться з простолюдинкою? Звісно. Просто привітайте його і давайте повернемося до вироблення політики."
 NOR_reinforce_the_constitutional_monarchy: "Зміцнення конституційної монархії"
 NOR_reinforce_the_constitutional_monarchy_desc: "Статус-кво кращий за всі альтернативи. Зміцнимо як монархію, так і обмеження її повноважень."
 NOR_economic_growth_1: "Економічне зростання I"
 NOR_economic_growth_1_desc: "Ми повинні почати економічне стимулювання нашої економіки. Будівництво фабрик допоможе."
 NOR_government_expansion_plans: "Плани розширення уряду"
 NOR_government_expansion_plans_desc: "Щоб підвищити ефективність нашого уряду, ми повинні значно його розширити."
 NOR_expand_the_industrial_base: "Розширення виробничої бази"
 NOR_expand_the_industrial_base_desc: "Послабивши деякі будівельні норми, можна злегка прискорити процес будівництва."
 NOR_economic_growth_2: "Економічне зростання II"
 NOR_economic_growth_2_desc: "Ми повинні продовжувати інвестувати в економіку."
 NOR_invest_in_the_ministry_of_education_and_research: "Інвестування в Міністерство освіти та наукових досліджень"
 NOR_invest_in_the_ministry_of_education_and_research_desc: "З усіма ресурсами та грошима, які в нас є, ми можемо заощадити частину з них для нашої системи освіти та для досліджень."
 NOR_further_research_investments: "Подальші інвестиції в дослідження"
 NOR_further_research_investments_desc: "З минулими інвестиціями, які ми зробили в галузі досліджень, ми можемо зробити ще більше успіхів у науці."
 NOR_oppose_haakons_marriage: "Чинити опір шлюбу Гокона"
 NOR_oppose_haakons_marriage_desc: "Незалежно від того, любимо ми платити гроші за королівський шлюб чи не любимо наречену, нинішній вибір нареченої Гокона неприйнятний."
 NOR_defund_the_monarchy: "Припинити фінансування монархії"
 NOR_defund_the_monarchy_desc: "Хоча нас не хвилює, що наслідний принц збирається одружуватися з простолюдином, ми не будемо це оплачувати. Нехай сам шукає собі гроші на свою безглузду церемонію."
 NOR_encourage_republican_sentiment: "Заохочення республіканських настроїв"
 NOR_encourage_republican_sentiment_desc: "Монархії - це варварство з минулого. Ми повинні повністю приєднатися до сучасного світу і залишити позаду порочну систему!"
 NOR_republican_militias: "Республіканська міліція"
 NOR_republican_militias_desc: "Ми повинні почати формування загонів ополченців, покликаних захистити наші новознайдені республіканські настрої."
 NOR_abolish_the_monarchy: "Скасувати монархію"
 NOR_abolish_the_monarchy_desc: "Нація зараз перебуває на тому етапі, коли ми дійсно позбуваємося цієї дикої системи. Скасування монархії близько!"
 NOR_democratic_socialism: "Демократичний соціалізм"
 NOR_democratic_socialism_desc: "Зараз перед нами відкриваються нові політичні можливості. Наше населення ніколи не погодиться на радикальні зміни, тому, можливо, демократичний соціалізм міг би непогано спрацювати з нашим суспільством."
 NOR_radical_socialism: "Радикальний соціалізм"
 NOR_radical_socialism_desc: "Хоча це може бути дуже непопулярним на початку, ми можемо ніколи не отримати іншого шансу. Соціалізм прийшов до Норвегії!"
 NOR_find_a_better_bride: "Знайти кращу наречену"
 NOR_find_a_better_bride_desc: "Ми повинні шукати наречену, яка відкриє нам шлях для дипломатичних чудес."
 NOR_british_princess: "Британська принцеса"
 NOR_british_princess_desc: "Принцеса Беатріса Єлизавета, дочка принца Андрю, здається, ідеально підходить для Хокона. Політичний союз, мабуть, з найпрестижнішим королівським домом у світі - чудова ідея. Беатріс народилася 1988 року, буде готова до шлюбу 2006 року."
 NOR_belgian_princess: "Бельгійська принцеса"
 NOR_belgian_princess_desc: "Принцеса Марія Лаура Бельгійська, номінальна ерцгерцогиня Австро-Угорщини, 1988 року народження, не є очевидним вибором як майбутня наречена для Гокона - але насправді, шлюб у Бельгії означає шлюб у Центральній Європі. Можливо, союз із бельгійцями - це саме те, що ми шукаємо?"
 NOR_swedish_princess: "Шведська принцеса"
 NOR_swedish_princess_desc: "Кронпринцеса Вікторія герцогиня Вестерготландська, є спадкоємцем шведського трону. Якщо король Норвегії одружиться з королевою Швеції - можливості будуть безмежні. То як вона, 1977 року народження, не ідеальний вибір?"
 NOR_japanese_princess: "Японська принцеса"
 NOR_japanese_princess_desc: "Принцеса Акіко, правнучка імператора Йосіхіто, - це можливість, про яку ніхто не думає. Але японська принцеса, 1981 року народження, запропонувала б нам небачені дипломатичні варіанти."
 NOR_the_future_queen_of_norway: "Майбутня королева Норвегії"
 NOR_the_future_queen_of_norway_desc: "Принцесу обрали! На вулицях Норвегії всі святкують, готуючись зустріти свою майбутню королеву!"
 NOR_royal_government_decree: "Указ Королівського Уряду"
 NOR_royal_government_decree_desc: "З новим монархічним завзяттям у повітрі, наш народ буде радий вітати повернення королівської сім'ї в авангард політики!"
 NOR_joint_oil_drills: "Спільний видобуток нафти"
 NOR_joint_oil_drills_desc: "Шлюб із принцесою Беатрісс зробив переговори щодо Північного моря простішими."
 NOR_additional_european_trade: "Додаткова європейська торгівля"
 NOR_additional_european_trade_desc: "Шлюб із принцесою Марією покращив стосунки не тільки з Бельгією, а й з більшою частиною Центральної Європи!"
 NOR_the_union_of_sweden_norway: "Союз Швеції та Норвегії"
 NOR_the_union_of_sweden_norway_desc: "Якби, теоретично, і Швеція, і Норвегія були монархіями, ми могли б створити новий союз двох країн. Але цього разу ми могли б назвати це Норвегія-Швеція, а не Швеція-Норвегія! Так набагато краще!"
 NOR_expand_the_navy: "Розширити флот"
 NOR_expand_the_navy_desc: "Одруження з принцесою Акіко було досить дивним в очах більшості, але воно відкрило нові зв'язки, яких у нас ніколи не було з Японією, і допомогло отримати підтримку для військово-морського флоту!"
 NOR_military: "The Norwegian Military"
 NOR_military_desc: "Маючи найбільшу берегову лінію в Європі та кордон на сході з Росією, вкрай важливо, щоб ми підтримували солідну військову стратегію та плани на майбутнє тисячоліття".
 NOR_import_german_tanks: "Імпорт німецьких танків"
 NOR_import_german_tanks_desc: "Норвегія повинна зосередитися на тому, що є одночасно і членом ЄС, і членом НАТО. "Леопард 2A4" ідеально підходить для оснащення наших військових."
 NOR_import_american_tanks: "Імпорт американських танків"
 NOR_import_american_tanks_desc: "Сполучені Штати виробляють тільки високоякісні військові товари. Танк "M1А1 Абрамс" стане хорошою бронетехнікою для норвезької армії."
 NOR_import_russian_tanks: "Імпорт російських танків"
 NOR_import_russian_tanks_desc: "Т-90 здається дивним вибором, враховуючи наші напружені відносини з Росією, але це може показати нашим союзникам по НАТО, що наша економічна лояльність не гарантована."
 NOR_artillery_models: "Артилерійські моделі"
 NOR_artillery_models_desc: "Ми вже давно бачимо мир, але війна може обрушитися на нас у будь-який день. Нам знадобиться найкраща артилерія, якщо цей день коли-небудь настане."
 NOR_infantry_weapons: "Піхотні озброєння"
 NOR_infantry_weapons_desc: "Ми повинні відігравати провідну роль у розробці зброї. Ми можемо зробити це, інвестуючи в збройові компанії."
 NOR_production_efficiency_focus: "Акцент на ефективності виробництва"
 NOR_production_efficiency_focus_desc: "Нам потрібно встановити здорову трудову етику серед нашого населення, тим самим збільшити виробництво наших фабрик."
 NOR_expand_haakonsvern: "Розширити Хоконсверн"
 NOR_expand_haakonsvern_desc: "Ми повинні поліпшити наш військово-морський потенціал. (прим. Хоконсверн це головна ВМБ Норвегії)"
 NOR_additional_dockyards: "Додаткові Верфі"
 NOR_additional_dockyards_desc: "Наш флот буде необхідний у разі війни. Треба почати будівництво нових верфей"
 NOR_expand_the_naval_industrial_base: "Розширення військово-морської промислової бази"
 NOR_expand_the_naval_industrial_base_desc: "Знаходячи більш ефективні методи суднобудування, ми можемо трохи прискорити процес!"
 NOR_economy: "Норвезька економіка"
 NOR_economy_desc: "Базувати більшу частину економіки на нафті - ризикований бізнес, хоча, доки видобуток гарний, ми повинні використовувати його для власної вигоди, по всій країні напевно є невикористані ресурси, і вони на 100% норвезькі, хай би що там не говорили датчани..."
 NOR_northern_oil_investments: "Інвестиції в нафту Півночі"
 NOR_northern_oil_investments_desc: "Норвегія благословенна рясними запасами нафти, але, звичайно, є ще більше. Арктика, здається, переповнена ними. Починайте буріння на Півночі!"
 NOR_western_oil_investments: "Інвестиції Заходу в нафту"
 NOR_western_oil_investments_desc: "Захід може принести нам великі вигоди щодо нафти."
 NOR_southern_oil_investments: "Інвестиції в нафту Півдня"
 NOR_southern_oil_investments_desc: "Жодне місце в нашій країні не повинно бути не перевірено на нафту. Ми, звичайно, можемо знайти трохи нафти на Півдні."
 NOR_expand_e6_and_e39: "Розширити E6 і E39"
 NOR_expand_e6_and_e39_desc: "E6 і E39 є центральними дорогами норвезької дорожньої системи, що з'єднує країну по осі Північ-Південь зі столицею Осло, а також, має відгалуження на Захід, в Берген."
 NOR_resource_production_program: "Програма виробництва ресурсів"
 NOR_resource_production_program_desc: "Щоб мати змогу повною мірою використовувати наші ресурси, ми повинні знайти кращі способи їх видобутку."
 NOR_invest_in_ostlandet: "Інвестування в Естланд"
 NOR_invest_in_ostlandet_desc: "Ми повинні нарощувати промисловий потенціал нашої країни."
 NOR_invest_in_vestlandet: "Інвестування у Вестланн"
 NOR_invest_in_vestlandet_desc: "Останні інвестиції пішли добре. Ми могли б отримати вигоду з подальших інвестицій в інші держави."

