 # ETHIOPIAN PUPPET FOCUS TREE #
 ERI_eritrea_puppet_federation: "Друга Федерація"
 ERI_eritrea_puppet_federation_desc: "Вдруге в нашій історії, були підвладні Ефіопії. Першого разу це не спрацювало, але, можливо, цього разу спрацює?"
 ERI_eritrea_puppet_federation_assembly: "Асамблея Еритреї"
 ERI_eritrea_puppet_federation_assembly_desc: "WIP"
 ERI_eritrea_puppet_federation_constitution: "Написати конституцію"
 ERI_eritrea_puppet_federation_constitution_desc: "WIP"
 ERI_eritrea_puppet_federation_appoint_chief_executive: "Призначити виконавчого директора"
 ERI_eritrea_puppet_federation_appoint_chief_executive_desc: "Прийшов час проголосувати за нашого офіційного представника для заміни нинішнього перехідного уряду. Думаючи, що ми знову перебуваємо у федерації з Ефіопією, ми потребуємо сильної людини на вершині, щоб боротися за свої права."
 appoint_chief_executive_tt: "§YБуде призначений новий виконавчий директор.§"
 ERI_eritrea_puppet_federation_christian: "Виконавчий директор Ахмед Насер"
 ahmed_nasser_cf: "Ахмед Нассер - новий виконавчий директор."
 ERI_eritrea_puppet_federation_muslim: "Виконавчий директор Хуссейн Келіфай"
 hussein_kelifay_cf: "Хуссейн Келіфай - новий виконавчий директор."

 # EVENTS #
 eritrea.1.t: "Призначити виконавчого директора"
 eritrea.1.d: "Фронт національного порятунку Еритреї (ФНСЕ), Фронт визволення Еритреї (ФВ Ерітреї)"
 eritrea.1.a: "Ахмед Нассер, лідер ФНСЕ"
 eritrea.1.b: "Хусейн Келіфай, лідер ФЗЕ"
 eritrea.2.t: "Перша школа амхарської мови відкривається сьогодні"
 eritrea.2.d: "Ефіопія фінансує низку нових шкіл, призначених для навчання широких мас амхарської мови. Схоже, що кожна людина віком від 18 до 60 років буде змушена пройти хоча б курс початкового рівня, щоб вивчити кілька основних речень. Для учнів шкіл новий предмет запроваджуватиметься з другого класу."
 eritrea.2.a: "Можливо, ми не хочемо їх зрозуміти..."
 eritrea.3.t: "Формування ПОНЕ!"
 eritrea.3.d: "Уряд Ефіопії надав фінансування на створення нової партії! Партія об'єднання народів Еритреї - це про-федералістська партія, метою якої є проведення реформ, спрямованих на ухвалення Акту про федерацію між Еритреєю та Ефіопією."
 eritrea.3.a: "Ми не зовсім впевнені..."


 # IDEAS #
 ERI_ethiopian_lawbooks: "Переписана правова система"
 ERI_ethiopian_lawbooks_desc: "Ефіопія надала Еритреї низку нових юридичних книжок і керівництв, щоб перебудувати еритрейську правову систему з нуля, що призвело до того, що правова система Еритреї стала набагато ефективнішою, ніж будь-коли раніше."
 ERI_amharic_constitution: "Ефіопсько-еритрейська федеральна конституція"
 ERI_amharic_constitution_desc: "Прийнявши нову конституцію, Ефіопія зміцнила свою владу над Еритреєю ціною того, що сама несе принаймні частину фінансової відповідальності за внутрішні справи Еритреї."