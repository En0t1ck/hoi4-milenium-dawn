 eastern_church_arm: "Вірменська апостольська церква"
 eastern_church_arm_desc: "Вірменська апостольська церква (ААЦ) - одна з найдавніших християнських церков у світі. За переказами, Вірменська церква називається "Апостольською", оскільки її засновниками були апостоли Тадей і Варфоломій, які першими у Вірменії почали проповідувати християнство. Історично ААЦ сформувалася 301 року завдяки працям святого Григорія Просвітителя і прийняттю християнства царем Трдатом III як державної релігії."
 eastern_church_eth: "Ефіопська православна церква"
 eastern_church_eth_desc: "Ефіопська православна церква - одна з давньосхідних (дохалкідонських) церков. До 1959 року вона була автономною церквою, що перебувала в канонічній залежності від Коптської церкви, після чого отримала автокефалію. Як і інші давньосхідні церкви, вона визнає три Вселенські собори і сповідує христологію міафіситів. Вона має свій власний ефіопський обряд, а також особливу ієрархічну структуру духовенства, що не має аналогів в інших церковних традиціях."

