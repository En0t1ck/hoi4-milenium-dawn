 #legacy stuff
 armenia.1.t: "Президентські вибори 2003 року у Вірменії"
 armenia.1.d: "Ми можемо залишити Кочаряна ще на 5 років або вибрати з двох інших кандидатів, Степана Демірчяна, що представляє соціалістичну партію, або Арташеса Гегамяна від справжньої консервативної партії."
