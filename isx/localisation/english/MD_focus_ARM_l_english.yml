 ARM_plans_economy_category_desc: "Управління, як зазначав Маркс, є \"необхідним аспектом кожного способу виробництва."\" Основні завдання, форми і методи управління економічним життям визначаються характером суспільного ладу та інтересами правлячого класу. У капіталістичному суспільстві вся система управління економічним і політичним життям країни спрямована на захист інтересів великої буржуазії і придушення трудового народу. Плановий розвиток народного господарства - найбільша перевага соціалізму перед капіталізмом. Життя підтвердило твердження основоположників марксизму про те, що умови для планової економіки створюються перемогою пролетарської революції та переходом засобів виробництва в суспільну власність. Тільки після цього \"суспільне виробництво стає можливим за заздалегідь розробленим планом.\""
