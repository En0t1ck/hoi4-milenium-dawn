 ARM_war_mafia_category: "Боротьба з мафією"
 ARM_war_mafia_category_desc: "Після розпаду Радянського Союзу бандити, з якими нинішній уряд змушений був співпрацювати через складну ситуацію, взяли на себе занадто великий контроль над справами країни. Настав час це змінити"
 ARM_amendments_to_criminal_code: "Внести поправки до Кримінального кодексу"
 ARM_amendments_to_criminal_code_desc: "Ми повинні змінити і доповнити Кримінальний кодекс Вірменії, щоб почати рішучі дії проти злочинних елементів"
 ARM_hunt_for_thieves_in_law: "Почати полювання на злодіїв у законі"
 ARM_hunt_for_thieves_in_law_desc: "Зважаючи на тривалу співпрацю між нинішньою владою і кримінальними авторитетами, нам не важко буде вистежити і ліквідувати їх."
 ARM_police_raids: "Поліцейські рейди"
 ARM_police_raids_desc: "Злочинні клани почуваються дуже комфортно. \"Сходки\" відбуваються просто в центрі столиці, і ЗМІ висвітлюють це як звичайне явище. Ми не можемо дозволити бандитам дихати так вільно. Для цього потрібно організувати поліцейські рейди по місцях збіговиськ мафії"
 ARM_clean_up_prisons: "Привести до ладу в'язниці"
 ARM_clean_up_prisons_desc: "На пострадянському просторі в'язниці славляться своєю занедбаністю. Якщо ми хочемо знизити злочинність серед ув'язнених і тих, хто вийшов із в'язниці, необхідно навести лад у в'язницях. Для цього потрібно зупинити міліцейське свавілля щодо ув'язнених, змінити порядок перебування і відновити будівлі."
 ARM_hard_anti_capital_category: "Жорсткий антикапіталізм"
 ARM_hard_anti_capital_category_desc: "Тільки пролетарська соціалістична революція може вивести людство з глухого кута, створеного імперіалізмом та імперіалістичними війнами. Якими б не були труднощі революції та її можливі тимчасові невдачі, або хвилі контрреволюції, кінцева перемога пролетаріату неминуча". (В.І. Ленін)"
 ARM_hard_anti_capital_propagande: "Розширити агітацію"
 ARM_hard_anti_capital_propagande_desc: "Найголовніше в будь-якій революції - це розширення народної підтримки. Необхідно завоювати серця скорботних людей обнадійливими промовами і спрямувати ідеологічно індоктринованих громадян у потрібне русло."
 ARM_secure_country_category: "Оборонні реформи"
 ARM_secure_country_category_desc: "Не дивлячись на наш нейтралітет, ми повинні бути готові захищати нашу батьківщину всіма наявними силами. Наша доктрина ґрунтуватиметься на народному ополченні, яке, в разі війни, перетворюється на ефективну армію."
 ARM_crete_mitia_dec: "Створити структури ополчення"
 ARM_crete_mitia_dec_desc: "Щоб посилити армію, потрібно розширювати її не тільки за рахунок професійних бійців або призовників, а й займатися навчанням і підготовкою груп ополчення"
 ARM_crete_mobilizations_centers_dec: "Створення мобілізаційних центрів"
 ARM_crete_mobilizations_centers_dec_desc: "За нинішнього стану справ ми гостро потребуємо мобілізаційних центрів для кращої координації дій і блискавичного перекидання людей."
 ARM_defence_plans_dec: "Створення оборонної лінії"
 ARM_defence_plans_dec_desc: "Нам потрібно подумати про те, як правильно захистити нашу маленьку країну від західних і східних ворогів, які постійно жадають крові. Для цього нам потрібно розробити довгострокові плани з будівництва укріплень."
 ARM_social_reforms_category: "Соціальні реформи"
 ARM_social_reforms_category_desc: "Одним із найважливіших аспектів держави є суспільство та його соціальна структура. Щоб досягти наших цілей, ми повинні провести неприборкані реформи в соціальній сфері."
