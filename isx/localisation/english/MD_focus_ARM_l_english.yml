 arm_aze.1.t: "Вірменські звинувачення"
 arm_aze.1.d: "Нещодавно Вірменія передала своєму послу в США неправдиву інформацію про регіональні терористичні групи. Тепер, схоже, Захід ухвалив рішення з приводу цієї інформації. Вони звинувачують нас у фінансуванні терористичних груп Закавказзя і негайно відкликають усі декларації про дружбу між нами і ними."
 arm_aze.1.a: "Будь ти проклятий, Жирайр Сефілян!"
