 ARM_aze_revol_desc: "Настав час розпалити полум'я революції в Азербайджані!"
 ARM_Financing_of_protest_movements_aze: "Фінансування протестних рухів"
 ARM_Financing_of_protest_movements_aze_desc: "Ком. партія Азербайджану завжди користувалася підтримкою народу. Але її головна проблема - потурання буржуазній владі. Необхідно показати всьому народу, що комуністи відтепер не згодні з політичним курсом Азербайджану."
 ARM_Strengthen_com_partys_agenda: "Посилити порядок денний комуністів"
 ARM_Strengthen_com_partys_agenda_desc: "Після 10 років буржуазного правління новому поколінню потрібно заново пояснити необхідність повернення до соціалістичної системи. Однак потрібно знайти тонку грань між відкритою ворожістю, нехай і істинною, і потуранням сучасній владі."
 ARM_parlament_aze_places: "Знайти прихильників у парламенті Азербайджану"
 ARM_parlament_aze_places_desc: "Щоб підібратися до голови буржуазної змії і відрубати їй голову, ми маємо знайти в парламенті Азербайджану прихильників, які співчувають колишній радянській величі."
 ARM_geo_revol: "Революція в Грузії!"
 ARM_parlament_geo_places: "Знизити авторитет парламенту"
 ARM_parlament_geo_places_desc: "Сьогодні грузинський парламент - це засилля прозахідних маріонеток і нерішучих прихильників Шеварднадзе. Варто тільки похитнути авторитет парламенту в народі, і його влада впаде під рукою робітничого класу!"
 ARM_Strengthen_com_partys_agenda_geo: "Критика політичного курсу Грузії"
 ARM_Strengthen_com_partys_agenda_geo_desc: "Очевидно, що демократія Грузії є засобом збагачення буржуазії за рахунок простого народу. Можливо, якщо ми почнемо жорсткіше критикувати владу, ми залучимо на свій бік більше прихильників, що зробить комуністичний порядок денний актуальним."
 ARM_Financing_of_protest_movements_geo: "Візьміть ініціативу протесту в свої руки"
 ARM_Financing_of_protest_movements_geo_desc: "У пострадянській Грузії протести зазвичай проводять демократичні фанатики, націоналісти і просто бузотери, які розсіюють увагу мас. Але нова риторика нашої лінії дасть змогу нам узяти ініціативу у свої руки і спрямувати увагу народу в потрібне русло."
 ARM_Establish_connections_geo: "Відновити старі зв'язки в Грузії"
 ARM_Establish_connections_geo_desc: "Грузія, колись осередок закавказького комуністичного руху, тепер не може похвалитися колишнім завзяттям. Стара гвардія КПРС, як і раніше, залишається без підтримки своїх соратників із сусідніх країн. Пора це змінити!"

