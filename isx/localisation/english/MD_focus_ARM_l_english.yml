 arm_usa.1.t: "Цікавий лист..."
 arm_usa.1.d: "Наш посол Вірменії нещодавно звернувся до уряду Жирайра Сефіляна. Йому було передано лист, який було вивчено ЦРУ і підтверджено, що він містить секретну інформацію про Азербайджан. Згідно з документами, схоже, що уряд Азербайджану фінансує регіональні терористичні групи в спробі підірвати стабільність у сусідніх країнах."
 arm_usa.1.a: "Ми не можемо цього терпіти. Негайно скасуйте наші торгові угоди!"

