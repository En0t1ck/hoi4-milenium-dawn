 arme.2.t: "Замах на життя президента НКР"
 arme.2.d: "Замах на Аркадія Гукасяна показав, що не всі приймають його політику. Близько першої години ночі машину президента обстріляли із засідки, влаштованої всього за 200 метрів від резиденції. Терористи відкрили перехресний вогонь одночасно з двох сторін. Гукасян був поранений у ноги, а двоє його охоронців дістали важкі поранення"
 arme.2.a: "Жахливо!"
 arme.2.b: "Кавказька розбірка"
 arme.2.c: "Треба покінчити з бандитизмом"
 arme.2.o1: "Шкода, що вони його не вбили!"
 arme.3.t: "Комуністи Закавказзя об'єдналися в \"Червоний міст\""
 arme.3.d: "У суботу комуністи Азербайджану, Вірменії та Грузії знову об'єдналися. Під час зустрічі вищого керівництва комуністичних партій Закавказзя, яка відбулася на Червоному мосту (місце, де сходяться кордони всіх трьох республік), було підписано протокол про створення вірмено-азербайджансько-грузинської громадської комуністичної організації \"Червоний міст - братерство і дружба. У країнах, де немає протиріч, а значить, комуністи - єдина сила, здатна врегулювати всі конфлікти в регіоні,\" - сказав товариш Георгадзе."
 arme.3.a: "Комуністи щось замишляють"
 arme.3.b: "Інерція минулого століття"
 arme.3.c: "Вони витрачають свій час"
 arme.3.o1: "На що вони сподіваються..."
