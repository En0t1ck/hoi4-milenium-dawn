 #misc
 arm_misc.1.t: "Вірменський іноземний легіон"
 arm_misc.1.d: "Новий радикальний уряд Вірменії в рамках мілітаризації вірменського суспільства оголосив про створення добровільного легіону у складі вірменських збройних сил, в якому можуть служити не тільки громадяни Республіки Вірменія, а й іноземці вірменського походження і прихильники християнської віри. З чуток, до легіону залучають людей із ліворадикальними і праворадикальними поглядами одночасно. Можливо, це не далекоглядне рішення"
 arm_misc.1.a: "35/16, Payqar Minchev Verj"
 arm_misc.2.t: "PKK-ASALA"
 arm_misc.2.d: "Зовсім недавно, за пропозицією лівих партій, представлених у новому парламенті Вірменії, діяльність Робітничої партії Курдистану і ТКМ-ПЛ була дозволена на території Вірменії. Тренувальні бази цього угруповання тепер розташовані на кордоні з Грузією, щоб не стати об'єктами турецьких диверсій. Відомий полководець Нубар Озанян оголосив про відродження АСАЛА"
 arm_misc.2.a: "Як такі різні погляди уживаються разом?"
 arm_misc.3.t: "Вірменські війська в Іраку"
 arm_misc.3.d: "У рамках індивідуального плану партнерства з НАТО Вірменія вирішила відправити частину своїх військ до Іраку. Сполучені Штати з радістю прийняли вірменських військовослужбовців. Вони прибули під командуванням армії США і будуть розміщені серед американських військових"
 arm_misc.3.a: "Чудово!"
 arm_misc.4.t: "Російська військова база"
 arm_misc.4.d: "102-а ордена Олександра Невського російська військова база у Вірменії - одна з російських військових баз за кордоном, важлива складова російсько-вірменських відносин. Умовне найменування - військова частина № 04436. Скорочене найменування - 102 вб. База має два гарнізони: у Гюмрі та в Єревані. Нам потрібно вирішити, що з нею робити"
 arm_misc.4.a: "Важкий вибір"
 arm_misc.5.t: "ПВК 'Беркут'"
 arm_misc.5.d: "Зовсім нещодавно за рішенням президента Вірменії Гагіка Царукяна колишнє приватне охоронне підприємство "Беркут" було перетворене на ПВК, а до конституції і законодавства було внесено відповідні зміни."
 arm_misc.5.a: "Мерси Дода ніколи не заслуговують на довіру"
 arm_misc.6.t: "Ірансько-вірменський газопровід"
 arm_misc.6.d: "Одним з ініціаторів будівництва газопроводу була Росія у зв'язку з неможливістю гарантувати Вірменії стабільність поставок газу в республіку через Грузію. Газ у Мегрі надходить газопроводом Кенган-Кум-Казвін-Табріз із нафтогазової провінції поблизу Ассалуйє на шельфі Перської затоки. Його урочисте відкриття відбулося в присутності президентів Вірменії Роберта Кочаряна та Ірану Махмуда Ахмадінежада. Відразу після відкриття обговорювали можливість будівництва другої нитки газопроводу."
 arm_misc.6.a: "Колись вороги, тепер ми друзі"
 arm_misc.7.t: "Зустріч Росія-Вірменія в рамках СНД"
 arm_misc.7.d: "У місті Алма-Ата за підсумками саміту СНД президент Вірменії Роберт Кочарян зустрівся з президентом Росії Володимиром Путіним. Разом вони обговорили актуальні економічні питання, двостороннє співробітництво та інші політичні питання."
 arm_misc.7.a: "Схоже, ми дійсно близнюки"
 arm_misc.8.t: "Модернізація вірменської армії"
 arm_misc.8.d: "Міністерство оборони Вірменії оголосило про масштабний проект з модернізації вірменської армії. Зокрема, джерело повідомило, що на спільному з Польщею підприємстві почався капітальний ремонт і модернізація танків Т-72 до рівня РТ-72У. Танк отримає нову силову установку потужністю 1000 к.с., поліпшений динамічний захист, решітчасті екрани, що закривають задню частину корпусу і башти танка. Буде встановлено автономну дистанційно керовану вежу, оснащену 12,7-мм кулеметом. Також машина отримає систему кругового спостереження з 8 камерами, панорамний тепловізійний приціл і нову систему зв'язку. Комфорт екіпажу також буде поліпшено - у танку встановлено систему кондиціонування повітря. Усі ці зміни дають змогу довести стандартний Т-72 практично до рівня новітніх російських і українських танків Т-90 і БМ "Оплот". Особливу увагу приділяють модернізації систем ППО, повідомило джерело. На додаток до вже відомої модернізації систем ОСА-АКМ з підвищенням чутливості, особливо в нічний час, спільно з Російською Федерацією розпочато модернізацію зенітних ракетних систем С-300ПТ-1 і С-300ПС до рівня С-300ПМ. На комплексі будуть встановлені нові ракети 48Н6Е, замість старих 5В55Р, що дасть змогу збільшити дальність стрільби з 75 км до 150 км. Новий радар забезпечує дальність виявлення цілей до 300 км і можливість одночасного обстрілу 6 цілей, причому на кожну з них може бути націлено до 2 ракет одночасно."
 arm_misc.8.a: "Одного разу наша армія стане найпотужнішою!"
 arm_misc.9.t: "Епоха Саргсяна"
 arm_misc.9.d: "Серж Саргсян - досвідчений політик і колишній міністр оборони Вірменії. Будучи одним із лідерів карабаського руху, він, як ніхто інший, знає зовнішню політику і вірменську військову машину зсередини. Як поплічник Кочаряна, він є вірною фігурою. Але чи такий він хороший лідер?"
 arm_misc.9.a: "Хороший хлопець."
 arm_misc.10.t: "Війна в Сирії"
 arm_misc.10.d: "Нещодавно почалася війна в Сирії. Ми можемо послати кілька добровольців-офіцерів, щоб проаналізувати, як ведеться сучасна війна, і відправити туди купу фахівців-розвідників, щоб вони розсіяли міни і бомби по всій Сирії."
 arm_misc.10.a: "Звичайно, відправимо"
 arm_misc.10.b: "Ні"
 arm_misc.11.t: "Вірмено-американський легіон"
 arm_misc.11.d: "Вірменія підписала договір зі США, згідно з яким організація "Вірменський легіон Америки" має отримати офіційний статус філії американських військ у Вірменії. Тепер багато новобранців вступають до легіону, щоб стояти на кордонах Вірменії."
 arm_misc.11.a: "Misht Hay"
 arm_misc.12.t: "Починається внутрішня ректифікація!"
 arm_misc.12.d: "Після консолідації влади невідомі сили, схоже, перебувають на марші, і, здається, хтось планує провести деяку чистку від нелояльних лідерів в армії та кабінетах. Які радісні дні, де моя гвинтівка?"
 arm_misc.12.a: "Тоді приступимо до справи"

