 ARM_new_constitution_desc: "Зараз необхідно створити таку конституцію, щоб наші народи більше ніколи не воювали між собою. Якщо ми дамо свободу пересування, автономію регіональній владі, заборонимо націоналізм, то наша країна розквітне новим життям на славу Леніна і світлого комуністичного майбутнього!"
 ARM_Establish_connections_aze: "Налагодити зв'язки з азербайджанськими комуністами"
 ARM_Establish_connections_aze_desc: "Азербайджанський народ нудиться під ярмом буржуазної влади. І оскільки у нас вже є досвід боротьби з капіталізмом, необхідно допомогти нашим східним сусідам скинути кайдани рабства!"
