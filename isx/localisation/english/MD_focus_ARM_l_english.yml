 armenia.1.b: "Степан Демірчян - соціаліст"
 armenia.1.c: "Арташес Гегамян - нейтральний консерватор"
 armenia.2.t: "Президентські вибори 2008 року у Вірменії"
 armenia.2.d: "Президентський термін Роберта Кочаряна закінчився, його близький політичний союзник Серж Саргсян з Республіканської партії є авторитетним кандидатом на посаду президента; інші наші варіанти - переобрання Левона Тер-Петросяна, першого президента Республіки, або Артура Багдасаряна із Загальновірменської партії."
 armenia.2.a: "Серж Саргсян від Республіканської партії"
 armenia.2.b: "Левон Тер-Петросян - соціал-консерватор"
 armenia.2.c: "Артур Багдасарян - ринковий ліберал"
 armenia.3.t: "Протести у Вірменії 2011 року"
 armenia.3.d: "-протестний діалог тощо"
 armenia.3.a: "Придушення протестів"
 armenia.4.t: "Протести президента Вірменії"
 armenia.4.d: "-протестний діалог тощо"
 armenia.4.a: "Придушення протестів"
 armenia.5.t: "Президентські вибори 2013 року у Вірменії"
 armenia.5.d: "Ми можемо залишити Саргсяна ще на 5 років або вибрати іншого кандидата, Раффі Ованесяна, що представляє його ліберальну партію"
 armenia.5.a: "Ще 5 років Саргсяна!"
 armenia.5.b: "Раффі Ованесян - ліберал"
 armenia.6.t: "Президентські протести у Вірменії"
 armenia.6.d: "-протестний діалог тощо"
 armenia.6.a: "Придушення протестів"
 armenia.7.t: "Президентські вибори 2018 року у Вірменії"
 armenia.7.d: "Після закінчення двох 5-річних термінів Саргсяна, він передав усі президентські повноваження від нового президента Армена Саркісяна до ролі прем'єр-міністра, і таким чином був швидко прийнятий парламентом на свою нову посаду прем'єр-міністра, де він може сидіти ще десять років. Народ незадоволений цим, і в Єревані почалися багатотисячні протести."
 armenia.7.a: "Вони пройдуть, як і раніше"
 armenia.8.t: "Президентські протести у Вірменії"
 armenia.8.d: "Очолювані Ніколом Пашиняном, протести в Єревані зросли до трьохсот тисяч осіб з актами громадянської непокори, такими як блокування доріг, гудки, люди демонструють, що втомилися від нестримної корупції та вимагають справжньої демократії, якщо Республіканська партія Сержа Саргсяна не піде у відставку, їх насильно повалять у результаті повстання."
 armenia.8.a: "Звичайно, звичайно..."
 armenia.9.t: "Оксамитова революція"
 armenia.9.d: "Після серії політичних протестів у Вірменії реакційна, так звана "консервативна" партія Вірменії на чолі з Сержем Саргсяном пішла з посади та дозволила народу обрати Нікола Пашиняна, який пообіцяв знищити нестримну корупцію, що вразила Вірменію, покращити економічну ситуацію та зупинити масову еміграцію."
 armenia.9.a: "Duxhov!"

