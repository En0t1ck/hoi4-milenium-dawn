 #opposition
 arm_opposition.1.t: "Вірменські ліберали"
 arm_opposition.1.d: "Ліберальні та демократичні партії прозахідного спрямування заявили про всебічну підтримку одна одної на майбутніх виборах, прийнявши в альянс навіть націоналіста Жирайра Сефіляна. Левон Тер-Петросян, лідер демократичної опозиції, вважає за можливе діалог із малими партіями, а також майбутній коаліційний рух, до якого вони хочуть долучити більше партій, включно із соціалістами Демірчяна, якщо переговори будуть успішними."
 arm_opposition.1.a: "Ми не зможемо перемогти без об'єднання. Мут у Цурт знає, що робить"
 arm_opposition.3.d: "У найближчі 24 години очікується політична заява від опозиційного кандидата в президенти Вірменії, лідера Народної партії Степана Демірчяна. Про це заявив сьогодні на прес-конференції член правління Національно-демократичної партії Вардан Погосян. За його словами, якщо до завтрашнього мітингу опозиції, призначеного на 16.00, не буде відповіді на заяву про фальсифікації на президентських виборах, це стане поштовхом для ухвалення відповідного політичного рішення. Водночас Погосян відмовився розкрити зміст передбачуваної заяви. Найімовірніше, Демірчян готовий вступити в коаліцію з рештою опозиції."
 arm_opposition.3.a: "Він дійсно несе в собі спадщину Карена Демірчяна"
 arm_opposition.3.t: "Вірменські комуністи"
 arm_opposition.2.t: "Вірменські нейтрали"
 arm_opposition.2.d: "На хвилі хвилювань усередині Вірменії до антикочарівської опозиції стали приєднуватися багато незалежних кандидатів і представників дрібних партій. Можливо, це не дасть серйозного поштовху популярності опозиції, але це, безумовно, крок у правильному напрямку."
 arm_opposition.2.a: "Вірменія знову буде вільною"
