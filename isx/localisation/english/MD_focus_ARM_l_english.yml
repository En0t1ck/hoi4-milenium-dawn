 arm_nkr.6.t: "Азербайджан відхиляє"
 arm_nkr.6.d: "Як завжди, Азербайджан відмовився від наших умов. Нам потрібно продовжувати наші зусилля в дипломатії"
 arm_nkr.6.a: "Тьху... азербайджанці"

