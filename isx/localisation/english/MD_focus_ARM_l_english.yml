#2008 Elections events
arm_elect.1.t: "Вибір Кочаряна"
arm_elect.1.d: "Нещодавно між нашими підопічними Сержем Саргсяном і Гагіком Царукяном сталася суперечка, оскільки вони не змогли розділити нещодавно відкритий бізнес у Вірменії. Що ми будемо робити?"
arm_elect.1.a: "Саргсян повинен володіти ним, він мій друг і вірний солдат"
arm_elect.1.b: "Царукян матиме більш тверду руку. Він знає, як робиться ця робота"
arm_elect.1.c: "Можливо, ми повинні реорганізувати його в джерело доходу для націоналістів..."

arm_elect.2.t: "Питання з місцевою адміністрацією"
arm_elect.2.d: "Нещодавно в Котайкській області Вірменії почалися проблеми з призначенням губернатора. Республіканська партія Саргсяна просить нас підтримати їх, як і "Процвітаюча Вірменія" Царукяна просить нас підтримати їх. Паралельно з цим праві радикали почали в регіоні протести проти обох партій. Що нам робити?"
arm_elect.2.a: "Республіканська партія підтримала мене на виборах 1998 і 2003 років. Вибір очевидний"
arm_elect.2.b: "Котайк - рідна область Царукяна. Він, безсумнівно, піклуватиметься про неї дуже дбайливо"
arm_elect.2.c: "Націоналісти дійсно хочуть вирішити проблеми в області. Ми повинні дати їм шанс"

arm_elect.3.t: "Парла... що?"
arm_elect.3.d: "Під час нещодавніх парламентських виборів, за ранньої фальсифікації голосів, Республіканська партія попросила більше місць, бажаючи забрати їх у партії Царукяна, хоча ці місця спочатку призначалися для націоналістичної коаліції. Кому ми повинні віддати ці місця?"
arm_elect.3.a: "Там повинні сидіти хлопці Саргсяна, очевидно"
arm_elect.3.b: "Там мають сидіти хлопці Царукяна"
arm_elect.3.c: "Націоналісти повинні отримати по заслугах"

arm_elect.4.t: "Розширення підтримки"
arm_elect.4.d: "Під час недавніх регулярних протестів ми вирішили почати акцію у відповідь, щоб підтримати нашого президента Кочаряна. Яка партія повинна нас підтримати?"
arm_elect.4.a: "Республіканська партія повинна це зробити, як вони завжди це робили"
arm_elect.4.b: "Царукян може дійсно вкласти трохи грошей у пропаганду"
arm_elect.4.c: "Націоналістичні радикали напевно надеруть дупи ліберальним дисидентам"

arm_elect.5.t: "Прозахідний націоналізм"
arm_elect.5.d: "Через нашу перемогу в Арцахській війні серед населення зростають патріотичні настрої. Багатьох із них заманюють у прозахідні націоналістичні партії. Можливо, нам слід привернути їхню увагу і схилити їх до вступу в інші партії?"
arm_elect.5.a: "Республіканська партія - національно-консервативна, так? Плакати і телепропаганда зроблять свою справу"
arm_elect.5.b: "Царукян - справжній патріот своєї країни, ми повинні віддати йому пріоритет"
arm_elect.5.c: "Істинний націоналізм не будується на молитвах якимось наддержавам. Давай, Цегамард!"

arm_elect.6.t: "Північний проспект"
arm_elect.6.d: "Ми вже перебуваємо в процесі реалізації проєкту "Північний проспект". ми маємо вирішити, хто займатиметься цим питанням заспокоєння і переселення населення та відшкодування всіх збитків. Ми повинні призначити когось відповідальним за цю справу, щоб залучити інвестиції для завершення проєкту"
arm_elect.6.a: "Саргсян виконає цю роботу"
arm_elect.6.b: "Царукян може навіть покласти трохи зі своєї кишені"
arm_elect.6.c: "Націоналісти точно впораються"

arm_elect.7.t: "Пенсійна реформа"
arm_elect.7.d: "Ми розпочали реформу з підвищення мінімальної заробітної плати та пенсій у Вірменії. Однак у нас недостатньо ресурсів для завершення реформи. Хто подбає про неї?"
arm_elect.7.a: "Саргсян впорається з цим"
arm_elect.7.b: "Царукян знає, що потрібно простим людям"
arm_elect.7.c: "Тільки націоналісти знають праведний шлях реформ"

arm_elect.8.t: "Казино, дитинко"
arm_elect.8.d: "У різних регіонах Вірменії почалися перегони і конкуренція у сфері казино. Сфера бізнесу вимагає розширення своїх територій. Саргсян вимагає від нас підтримати його казино, віддаючи пріоритет своєму бізнесу, водночас Царукян вимагає того самого. Що ми будемо робити?"
arm_elect.8.a: "Бізнес Саргсяна має бути пріоритетним"
arm_elect.8.b: "Справи Царукяна мають бути пріоритетними."
arm_elect.8.c: "Казино? Що? Посадіть туди радикалів, щоб вони протестували проти них"

arm_elect.9.t: "Дешеві кредити"
arm_elect.9.d: "Після розпаду СРСР у Вірменії страждає агропромисловий сектор економіки. Нам потрібно давати дешеві кредити сільським жителям для розвитку і підтримки стабільності економіки."
arm_elect.9.a: "Саргсян повинен працювати над цим питанням"
arm_elect.9.b: "Царукян повинен працювати над цим питанням"
arm_elect.9.c: "Націоналісти мають працювати над цим питанням"

arm_elect.10.t: "Наслідки землетрусу 1988 року"
arm_elect.10.d: "Ми повинні продовжити відновлення міста Гюмрі, Спітака та інших населених пунктів, які постраждали від землетрусу 1988 року"
arm_elect.10.a: "Саргсян напевно зможе домовитися про інвестиції з Росії та Заходу"
arm_elect.10.b: "Я думаю, Царукян зможе організувати проєкт відновлення всього цього"
arm_elect.10.c: "Націоналісти можуть спробувати працювати над цим питанням і консультувати будівельні компанії"

#2017 election and Pashinyan events

arm_elect.11.t: "Реформа парламентської республіки"
arm_elect.11.d: "Протести спалахнули після того, як парламент затвердив попереднього президента як прем'єр-міністра. Опозиція була обурена, коли чинний експрезидент представив конституційну реформу, яка змінила форму правління з напівпрезидентської республіки на парламентську. Це означає, що саме експрезидент отримає всю повноту влади, тому що саме прем'єр-міністр, а не президент, тепер є першою особою у Вірменії."
arm_elect.11.a: "Вони не становлять особливої загрози..."
arm_elect.11.b: "Розігнати їх грубою силою і напевно"

arm_elect.12.t: "Протестувальники досягли Єревана"
arm_elect.12.d: "Хода змогла досягти Єревана. Вони починають агітувати простих громадян вийти на вулиці і протестувати проти нашого уряду. Лідер протестувальників - Нікол Пашинян. Пам'ятаєте його? Ми посадили його до в'язниці кілька років тому. Що ми будемо робити з цим дисидентом?"
arm_elect.12.a: "Вони трохи по протестують і розійдуться. Ви боїтеся, ніби це відбувається вперше..."
arm_elect.12.b: "Випустити ОМОН на їхні голови і показати їм, як це - кусати руку, яка тебе годує"

arm_elect.13.t: "Протестувальники блокують вулиці"
arm_elect.13.d: "Протестувальникам вдалося збільшити кількість протестувальників. Столична інфраструктура зупинилася, але вони протестують без насильства. Їхній головний вислів - Qayl ara - Merji... Ну, ви знаєте, як це буває"
arm_elect.13.a: "А... Нехай будуть. Не вони перші й не вони останні"
arm_elect.13.b: "Тьху, поставити ще поліцію, щоб їх вигнати"

arm_elect.14.t: "Опозиція хоче, щоб ми з ними поговорили"
arm_elect.14.d: "Протестувальники просять уряд поговорити з нашим лідером. Вони збираються навколо урядового палацу і вимагають зустрічі". Ха! Ми відповімо?"
arm_elect.14.a: "Так. Я зустрінуся з ним. Хоч я і ненавиджу цього виродка"
arm_elect.14.b: "Поставте більше поліції і не діставайте мене цим лайном!"

arm_elect.15.t: "На деяких військових базах і в поліцейських корпусах проходять акції протесту"
arm_elect.15.d: "На деяких військових базах і в поліцейських корпусах проходять акції протесту, хоча вони не протестують зі зброєю. Кількість протестувальників дійсно значна, і вони намагаються штурмувати урядові об'єкти."
arm_elect.15.a: "Нікол Пашинян мав рацію. Я був неправий. У нинішньої ситуації є кілька рішень, але я не піду жодним із цих шляхів. Це не моє. Я йду з посади лідера країни. Я виконую вашу вимогу. Миру, гармонії та логіки нашій країні"
arm_elect.15.b: "Розчавіть їх будь-якими засобами, грьобані зрадники! Пора пролити кров!"

arm_elect.16.t: "Вибори 2017"
arm_elect.16.d: "Вибори 2017"
arm_elect.16.a: "Гей, Vsauce, Майкл тут!"

arm_elect.17.t: "Реформа парламентської республіки"
arm_elect.17.d: "Давайте подивимося, як реалізуються наші плани. Ми реформуємо країну в парламентську республіку, щоб зберегти владу в руках нашого лідера."
arm_elect.17.a: "Подивимося..."

# ARmenian economy

arme.1010.t: "Вірменська економіка"
arme.1010.d: "За радянських часів Вірменія була однією з найбільш промислово і комерційно розвинених республік. Однак після розпаду Радянського Союзу і безграмотної приватизації власності олігархами та посилення бандитизму Вірменія стала однією з найбідніших країн, особливо коли у Вірменії йшла війна. Зараз у Вірменії немає жодного значущого заводу або підприємства промислового значення. Брак газу, проблеми з електрикою, відсутність нормальних транзакційних систем і величезне безробіття. Усе це лягає на плечі Вірменії на самому початку нового століття..."
arme.1010.a: "Ну, бля..."

#raffi hovhanisyan

ARM_armen.5.t: "Раффі Ованесян починає голодування"
ARM_armen.5.d: "Засновник і лідер партії "Спадщина" Раффі Ованесян, який із вівторка тримає голодування на площі Свободи, провів ніч просто неба після того, як поліція відмовилася дозволити йому встановити там намет. Завдяки голодуванню Раффі Ованесяна площа Свободи знову стала велелюдною (після подій 1 березня 2008 року мерія Єревана і поліція під різними приводами забороняли проводити на площі акції протесту, демонстрації та мітинги), оскільки її регулярно відвідують як прості громадяни, так і депутати від партії "Спадщина" і члени опозиційного АНК. Сьогодні лідер Народної партії Тигран Карапетян, незалежний депутат Національних зборів Тигран Торосян та інші висловили свою підтримку Ованнісяну."
ARM_armen.5.a: "Пхах! Голод-голод, зроби грім"
ARM_armen.5.b: "Посадіть його до в'язниці з якоїсь причини. Мені все одно."

#Tsaruk Christ

ARM_armen.4.t: "Царукян будує статую Христа"
ARM_armen.4.d: "У Вірменії завершилося будівництво гігантської статуї Ісуса Христа. Церемонія запуску проєкту відбулася на будівельному майданчику на горі Хатіс у Котайкській області країни. За словами ініціатора проекту, лідера партії "Процвітаюча Вірменія", бізнесмена Гагіка Царукяна, монумент заввишки 77 метрів, розташований на вершині гори (2528 метрів над рівнем моря), можна буде побачити практично з будь-якого куточка Вірменії. За задумом авторів проекту, до споруди, що складається з 33-метрової статуї, встановленої на 44-метровому постаменті, можна дістатися канатною дорогою. Про свій намір спорудити у Вірменії статую Ісуса Христа Гагік Царукян оголосив на початку року. Тоді ж було оголошено конкурс, у результаті якого було обрано нинішній проєкт."
ARM_armen.4.a: "Parq Astso!"

# arm aze meeting

ARM_armen.3.t: "Вірмено-азербайджанська зустріч у Росії"
ARM_armen.3.d: "Президенти Азербайджану, Республіки Вірменія та Російської Федерації зустрілися в Сочі на запрошення Президента Російської Федерації та обговорили хід і перспективи нагірно-карабаського врегулювання. Глави трьох держав відзначили великий обсяг роботи з врегулювання нагірно-карабаського конфлікту, пророблений з моменту їхньої зустрічі 2 листопада 2008 року, коли було ухвалено Московську декларацію. Президенти заявили, що в результаті інтенсивних переговорів було досягнуто прогресу в узгодженні Основних принципів нагірно-карабаського врегулювання. З огляду на важливість переходу до розроблення Мирної угоди, президенти Азербайджану і Республіки Вірменія висловили готовність прискорити досягнення угоди щодо Основних принципів, беручи до уваги виконану до цього часу роботу. Президенти двох країн високо оцінили посередницьку діяльність Російської Федерації та інших країн-співголів Мінської групи ОБСЄ і висловили сподівання, що Росія, США і Франція продовжать відігравати активну роль у цій якості у врегулюванні до встановлення остаточного миру і стабільності в регіоні."
ARM_armen.3.a: "Чергові порожні слова..."

