 #aze
 AZE_karabakh_defeat: "Поразка в Карабаській війні"
 AZE_karabakh_defeat_desc: "Поразка у війні 90-х років стала болючою раною для нашого народу. Азербайджанці жадають реваншу, щоб повернути свої історичні землі, а також повернути тисячі біженців у свої домівки"
 AZE_karabakh_revanchism: "Карабахський реваншизм"
 AZE_karabakh_revanchism_desc: "Азербайджанський народ, який програв Арцахську війну за великої міжнародної підтримки, залишився приниженим на міжнародній арені, а народ, засліплений невдачею, дедалі більше схиляється до націоналізму і вступу в лави збройних сил."
 #arm
 ARM_huge_unemployment_5: "Величезне безробіття"
 ARM_huge_unemployment_5_desc: "Понад третина населення безробітні. Близько половини - бідні. Щоб економіка розвивалася, необхідно підвищити добробут населення."
 ARM_huge_unemployment_4: "Дуже високий рівень безробіття"
 ARM_huge_unemployment_4_desc: "Близько третини населення не має роботи. Хоча уряд розпочав роботу з поліпшення ситуації, до ухвалення остаточного рішення ще далеко."
 ARM_huge_unemployment_3: "Високий рівень безробіття"
 ARM_huge_unemployment_3_desc: "Боротьба з безробіттям зрушила з мертвої точки. Хоча ця проблема все ще турбує населення, результати змін уже видно."
 ARM_huge_unemployment_2: "Середній рівень безробіття"
 ARM_huge_unemployment_2_desc: "Безробіття становить 10%. Криза, спричинена розпадом СРСР, поступово починає долатися."
 ARM_huge_unemployment_1: "Низький рівень безробіття"
 ARM_huge_unemployment_1_desc: "Безробіття майже переможено. Економіка нарешті може розвиватися, добробут населення починає поліпшуватися."
 ARM_high_emigration_5: "Високий рівень еміграції"
 ARM_high_emigration_5_desc: "З розпадом СРСР і погіршенням економічної ситуації багато країн СНД стали заручниками зростаючої зовнішньої міграції. У сьогоднішніх реаліях Вірменії загрожує вимирання, чого не можна сказати про її східного сусіда і головного політичного ворога. Вирішення демографічного питання має стати головним порядком денним вірменської політики"
 ARM_high_emigration_4: "Значний рівень еміграції"
 ARM_high_emigration_4_desc: "З розпадом СРСР і погіршенням економічної ситуації багато країн СНД стали заручниками зростаючої зовнішньої міграції. У сьогоднішніх реаліях Вірменії загрожує вимирання, чого не можна сказати про її східного сусіда і головного політичного ворога. Вирішення демографічного питання має стати головним порядком денним вірменської політики"
 ARM_high_emigration_3: "Високий рівень еміграції"
 ARM_high_emigration_3_desc: "З розпадом СРСР і погіршенням економічної ситуації багато країн СНД стали заручниками збільшеної зовнішньої міграції. У сьогоднішніх реаліях Вірменії загрожує вимирання, чого не можна сказати про її східного сусіда і головного політичного ворога. Вирішення демографічного питання має стати головним порядком денним вірменської політики"
 ARM_high_emigration_2: "Низький рівень еміграції"
 ARM_high_emigration_2_desc: "З розпадом СРСР і погіршенням економічної ситуації багато країн СНД стали заручниками збільшеної зовнішньої міграції. У сьогоднішніх реаліях Вірменії загрожує вимирання, чого не можна сказати про її східного сусіда і головного політичного ворога. Вирішення демографічного питання має стати головним порядком денним вірменської політики"
 ARM_high_emigration_1: "Мала еміграція"
 ARM_high_emigration_1_desc: "З розпадом СРСР і погіршенням економічної ситуації багато країн СНД стали заручниками збільшеної зовнішньої міграції. У сьогоднішніх реаліях Вірменії загрожує вимирання, чого не можна сказати про її східного сусіда і головного політичного ворога. Вирішення демографічного питання має стати головним порядком денним вірменської політики"
 USA_christian_influence: "Християнський вплив"
 ARM_immigration: "Позитивна імміграція"
 ARM_victory_karabakh: "Перемога в Карабаській війні"
 ARM_victory_karabakh_desc: "Перемога в Карабаській війні підняла національні почуття вірмен, а також дала змогу багатьом вихідцям з Арцаха обійняти високі пости в уряді Вірменії. Тим часом, вона забрала мотивацію для подальшого військового і політичного розвитку."
 ARM_president_vs_parlament_quo: "Президент і парламент - баланс"
 ARM_president_vs_parlament_quo_desc: "Влада президента обмежена, хоча й перебуває на значному рівні для просування своєї лінії. Сили парламенту рівні, що означає низький рівень демократії."
 ARM_president_vs_parlament_democration: "Президент і парламент - сильний парламент"
 ARM_president_vs_parlament_democration_desc: "У протистоянні президента і парламенту верховенство було за парламентом."
 ARM_president_vs_parlament_autocration: "Президент і парламент - сильний президент"
 ARM_president_vs_parlament_autocration_desc: "У протистоянні між президентом і парламентом лідерство було за президентом"
