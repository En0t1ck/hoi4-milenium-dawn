﻿l_english:
 ARM_Kocharjan: "§YЭра Кочаряна§!"
 ARM_Kocharjan_desc: "Після того, як його попередника Левона Тер-Петросяна усунули з поста президента, Кочаряна обрали другим президентом Вірменії 30 березня 1998 року, перемігши його головного суперника Карена Демірчяна (колишнього лідера Радянської Вірменії) на дострокових президентських виборах, затьмарених порушеннями з обох сторін, як повідомляли міжнародні спостерігачі за виборами."
 ARM_manifestation_power: "Маніфестація політичної влади"
 ARM_manifestation_power_desc: "Щоб переконатися в тому, що наша роль у державному управлінні країною не буде похитнута, нам потрібно проявити волю і поставити державний апарат на місце."
 ARM_defence_doctrine: "Оборонна доктрина"
 ARM_defence_doctrine_desc: ""
 ARM_exchange_territories: "Обмін територіями"
 ARM_exchange_territories_desc: ""
 ARM_democratia_opposition: "§YДемократична опозиція§!"
 ARM_democratia_opposition_desc: "З моменту здобуття Вірменією незалежності від СРСР на її території постійно існували партії, що схиляються до прозахідної ідеології."
 ARM_democratic_transformations: "Демократичні перетворення"
 ARM_democratic_transformations_desc: "Можливо, для того, щоб привести Вірменію до процвітання, необхідно зміцнити інститути демократії в країні."
 ARM_elections_2003: "§0Вибори 2003§!"
 ARM_elections_2003_desc: "19 лютого і 5 березня 2003 року у Вірменії відбулися президентські вибори 2003 року."
 ARM_place_agreement: "Угоди про місця"
 ARM_place_agreement_desc: "Щоб зміцнити владу Кочаряна в країні, потрібно ненасильницьким чином домовитися з регіональними політиками, чиновниками і деякими депутатами."
 ARM_confrontation_mafia: "Протистояння з мафією"
 ARM_confrontation_mafia_desc: "Вірменська мафія, що має велику кількість зв'язків із російським криміналом, має занадто великий вплив на те, що відбувається у Вірменії. Ми повинні це змінити"
 ARM_UWCdil: "UWCdil"
 ARM_UWCdil_desc: ""
 ARM_liquidation_bosses: "Ліквідація босів"
 ARM_liquidation_bosses_desc: "Мафія слабка. Прийшов час обезголовити дракона рішучим ударом правосуддя"
 ARM_installing_loyal: "Встановити своїх людей"
 ARM_installing_loyal_desc: "Хоча в короткостроковій перспективі це має невигідний вигляд, для зміцнення влади Кочаряна нам необхідно очистити держ. апарат від дисидентів і інакомислячих. Нам нема про що з ними домовлятися"
 ARM_suppress_opposition: "Придушити опозицію"
 ARM_suppress_opposition_desc: "Опозиція занадто активна через зовнішній вплив на Вірменію. Настав час чинити тиск на опозицію жорсткими заходами і парою арештів, щоб стримати їхній запал."
 ARM_deals_with_bandits: "Угоди з бандитами"
 ARM_deals_with_bandits_desc: "Кримінальні кола Вірменії, хоча і схильні до розгулу і систематичного порушення закону, широко впливають на те, що відбувається у Вірменії. Можливо, нам слід не боротися з ними, а васалізувати бандитизм і зробити його вигідним для себе."
 ARM_domination_over_bandits: "Домінувати над бандитами"
 ARM_domination_over_bandits_desc: "Хоча ми вирішили домовитися з бандитами, ми не повинні давати їм занадто багато влади. Кочарян має встановити над ними свій контроль"
 ARM_spheres_of_influence: "Поділ сфер впливу"
 ARM_spheres_of_influence_desc: "Навіщо нам вибудовувати складні зв'язки всередині кримінальної системи, якщо можна розділити сфери впливу? Вони не втручатимуться в наші справи, і ми в їхні"
 ARM_market_transformations: "Ринкові перетворення"
 ARM_market_transformations_desc: "Для того, щоб у Вірменії процвітав малий і середній бізнес, ми повинні дати свободу інвестиціям і заповзятливим громадянам і не втручатися в їхні справи."
 ARM_privatization: "Провести приватизацію"
 ARM_privatization_desc: "Насправді, малий і середній бізнес, можливо, не так вже й необхідний в економіці Вірменії. Можливо, варто взяти справу у свої руки, провівши фіктивну приватизацію?"
 ARM_promises_of_negotiations: "Обіцянки переговорів щодо Карабаху"
 ARM_promises_of_negotiations_desc: ""
 ARM_status_quo: "Статус-кво"
 ARM_status_quo_desc: ""
 NKR_course: "Карабаський курс"
 NKR_course_desc: ""
 NKR_defense_doctrine: "Оборонна доктрина Арцаха"
 NKR_defense_doctrine_desc: ""
 ARM_bet_on_air_defense: "Ставка на протиповітряну оборону"
 ARM_bet_on_air_defense_desc: ""
 ARM_strengthen_parliament: "Зміцнити парламент"
 ARM_strengthen_parliament_desc: "Опозиція отримала великі повноваження. Варто віддати останній пріоритет влади парламенту, залишивши президента для галочки."
 ARM_autocrats_power: "Влада автократів"
 ARM_autocrats_power_desc: "Парламентарії, які прагнуть розвалу країни, можуть забути про свої ліберальні мрії. Кочарян повинен остаточно зміцнити самодержавну владу"
 ARM_westerners: "Прозахідники"
 ARM_westerners_desc: "Прозахідники та їхні ідеї широко поширені у вірменському політичному середовищі. Ми повинні скористатися цим"
 ARM_anti_russia: "Антиросійські настрої"
 ARM_anti_russia_desc: "Висуваючи антиросійський порядок денний як аргумент для демократичних партій, ми можемо залучити на свій бік тих людей, які мріють про розкішне життя."
 ARM_western_help: "Допомога Заходу"
 ARM_western_help_desc: "Для того щоб прозахідні партії могли досягти своїх цілей, їм потрібно просити у західних країн більше грошей."
 ARM_economic_agenda: "Економічний порядок денний"
 ARM_economic_agenda_desc: "Необхідно показати народу переваги ринку, вільного від олігархів і бандитів, який стане реальністю, коли прозахідні партії прийдуть до влади."
 ARM_neutrals: "Консолідація маленьких партій"
 ARM_neutrals_desc: "У Вірменії багато дрібних і непопулярних партій. Можливо, якщо вони об'єднаються і підтримають комуністів і демократів, то зможуть потрапити в уряд."
 ARM_our_place: "Наше місце"
 ARM_our_place_desc: "Необхідно показати вірменам, де знаходиться Вірменія, щоб отримати більше підтримки"
 ARM_entering_coalition: "§YВступити в коаліцію§!"
 ARM_entering_coalition_desc: "Хоч ми і не згодні з комуністами і прозахідниками, ми повинні об'єднатися з ними проти спільного ворога"
 ARM_support_entire_opposition: "Підтримати всю опозицію"
 ARM_support_entire_opposition_desc: "Увійшовши в опозиційний блок, ми повинні здійснювати широкомасштабну підтримку всіх опозиційних партій і рухів"
 ARM_red_bridge: "Червоний міст"
 ARM_red_bridge_desc: "Сьогодні відносини між сусідами далекі від ідеальних. Вірменія та Азербайджан все ще перебувають у стані війни через Нагірний Карабах, а Азербайджан і Грузія ніяк не можуть домовитися про приналежність прикордонної ділянки біля Червоного мосту. За словами керівників комуністичних партій Закавказзя, вони створюють Організацію, що допоможе зближенню трьох народів."
 ARM_rear_front: "Внутрішній фронт"
 ARM_rear_front_desc: "Не можна, не перетворюючись на буржуазних пацифістів або опортуністів, забувати, що ми живемо в класовому суспільстві і що з нього немає і не може бути іншого виходу, окрім класової боротьби і повалення влади правлячого класу."
 ARM_expanding_support: "Розширення підтримки"
 ARM_expanding_support_desc: "\"Недостатньо просто сказати, що життя погане, і закликати до бунту - це може зробити будь-який крикун, але толку від цього мало. Необхідно, щоб робітничий народ чітко розумів, чому він перебуває у злиднях, і з ким йому потрібно об'єднатися, щоб боротися за звільнення від злиднів.\"""
 ARM_protests_aze: "Протести в Азербайджані"
 ARM_protests_aze_desc: "Азербайджанська комуністична партія є набагато меншою за вірменську, ми повинні послати їм допомогу і гарантувати, що вони покажуть брудним капіталістам, що їх слід сприймати як справжню політичну силу."
 ARM_peaceful_revolution: "§YМирна революція§!"
 ARM_peaceful_revolution_desc: "Ми працюватимемо над тим, щоб впровадити у свідомість, у звичку, у повсякденне життя мас правило: \"один за всіх і всі за одного\", правило: кожному за здібностями, кожному за потребами, запроваджувати поступово, але неухильно комуністичну дисципліну і комуністичну працю."
 ARM_hard_anticapital: "Жорсткий антикапітал"
 ARM_hard_anticapital_desc: "\"Мирні\" дрібнобуржуазні надії на \"коаліцію\" з буржуазією, на примирення з нею, на можливість \"спокійно\" чекати \"швидких\" Засновницьких зборів тощо, все це ламає хід революції нещадно, жорстоко, невблаганно. Уся влада в державі повинна перейти виключно до представників Рад робітничих, солдатських і селянських депутатів."
 ARM_uniting_opposition: "Об'єднати опозицію"
 ARM_uniting_opposition_desc: "Після того, як ми об'єднали опозицію юридично, настав час об'єднатися на практиці і почати виходити на вулиці"
 ARM_boycott_parliament: "Бойкотувати парламент"
 ARM_boycott_parliament_desc: "Щоб паралізувати країну, нам потрібно бойкотувати парламент і зупинити його роботу під час протестів"
 ARM_ultimatum: "Ультиматум опозиції"
 ARM_ultimatum_desc: "Під час підготовки протестів був вичитаний і перевірений текст ультиматуму нинішнього злодійського уряду. Настав час висловити його волю і оголосити його пункти!"
 ARM_expansion_protests: "Протести експансії"
 ARM_expansion_protests_desc: "Перш ніж висувати ультиматум, варто розширити протести. Почніть агітацію по всій країні, а надані гроші використовуйте для підкупу громадян, які не протестують."
 ARM_demand_referendum: "Вимога референдуму"
 ARM_demand_referendum_desc: "Настав час вимагати референдум і чесно прийти до влади, оскільки більшість населення нас підтримує."
 ARM_formation_new_government: "Сформувати новий уряд"
 ARM_formation_new_government_desc: "Після того, як ми захопили владу, настав час створити новий уряд. Хто очолить цей новий хаос?"
 ARM_kick_out_gang: "Вигнати банду"
 ARM_kick_out_gang_desc: "Необхідно радикально і остаточно вигнати Кочаряна і його соратників. Його ім'я має стати образою, а самого його мають посадити до в'язниці або депортувати в Росію."
 ARM_allow_kocharyan: "Залишити Кочаряна"
 ARM_allow_kocharyan_desc: "Можливо, після того, як ми скинули Кочаряна, немає сенсу проводити його страту на очах у народу. Нехай живе, він більше не небезпечний для нас"
 ARM_political_debate: "Політичні дебати"
 ARM_political_debate_desc: "Необхідно провести політичні дебати і вирішити, хто ким має бути в новій державі, визначитися з цінностями та ідеологією."
 ARM_victory_of_reds: "§RПеремога комунізму§!"
 ARM_victory_of_reds_desc: "Лівим силам все ж вдалося перемогти в політичній боротьбі. Тепер їм потрібно вирішити: до влади прийде або Степан Демірчян, або Тачат Саркісян."
 ARM_KPA: "§YКомуністична партія Вірменії§!"
 ARM_KPA_desc: "Комуністична партія Вірменії (вірменською: Айастані Комуністакан Кусакцутюн, АКК) - комуністична партія Вірменії. Вона вважає себе наступницею вірменського відділення Комуністичної партії Радянського Союзу. Лідером КПА є Тачат Саркісян, відносно новий політик у вірменській політиці."
 ARM_OKPA: "§YНародна партія Вірменії§!"
 ARM_OKPA_desc: "Народна партія Вірменії (вірменською: Айастані Жоговрдакан Кусакцутюн) - соціалістична політична партія у Вірменії. Вона була створена радянським і вірменським партійним і державним діячем Кареном Демірчяном, який з 1974 до 1988 року обіймав посаду першого секретаря Комуністичної партії Вірменії. Зараз партію очолює його син Степан Демірчян."
 ARM_mountain_democracy: "§4Гірська демократія§!"
 ARM_mountain_democracy_desc: "Вірменія - одна з небагатьох пострадянських країн, де дійсно цінуються свобода слова, вільний ринок і права людини. Наша маленька гірська країна має стати оплотом демократії в регіоні."
 ARM_dominant_party: "§YЦар гори§!"
 ARM_dominant_party_desc: "Левон Акопі Тер-Петросян - вірменський політик, який обіймав посаду першого президента Вірменії. Він очолив карабаський рух за об'єднання вірменонаселеного Нагірного Карабаху з Вірменією 1988 року. Під його керівництвом країна пройшла через Першу нагірно-карабаську війну із сусіднім Азербайджаном."
 ARM_democracy_of_nation: "§ОНаціональна демократія§!"
 ARM_democracy_of_nation_desc: "Західні цінності та демократичний підхід не мають сенсу, якщо ми маємо заплющувати очі на те, хто такі вірмени і які наші національні інтереси. Націоналістичний підхід - найкращий для Вірменії."
 ARM_Zhirayr_Sefilyan: "§YЖирайр Сефілян§!"
 ARM_Zhirayr_Sefilyan_desc: "Жирайр Сефілян - вірменський воєначальник і політичний активіст. Під час Першої нагірно-карабаської війни він командував спеціальним військовим батальйоном "Шуші". Він тривалий час виступав проти будь-яких територіальних поступок Азербайджану в Нагірному Карабасі та проти російського впливу у Вірменії. Сефілян є однією з ключових фігур всевірменської партії "Сасна црер".""
 ARM_wedge_into_russian_plans: "Заноза в боці"
 ARM_wedge_into_russian_plans_desc: "Для того щоб Вірменія стала по-справжньому сильною і незалежною, нам необхідно забути про тісну співпрацю з Росією та орієнтуватися виключно на західних партнерів."
 ARM_Georgian_democrats: "Демократична дипломатія"
 ARM_Georgian_democrats_desc: "Навколо нас є демократії. Навіть поруч із нами грузинські демократи з нетерпінням чекають, коли ми просунемося в демократизації. Давайте зробимо крок у правильному напрямку."
 ARM_betting_NATO: "Стратегія НАТО"
 ARM_betting_NATO_desc: "Росія являє собою загрозу. Це одностайна думка уряду. Настав час вжити реальних заходів і вступити в НАТО. Як додаткова перевага, це зробить пекельно важкими зусилля Туреччини з підриву нас."
 ARM_protectorate: "Кавказький оплот"
 ARM_protectorate_desc: "НАТО прагне дедалі ближче підійти до Росії, і хоча в них уже є Туреччина, ми можемо зробити їх ще ближчими. Звичайно, наші умови полягатимуть у тому, щоб члени НАТО гарантували нашу національну незалежність."
 ARM_membership_for_another: "Не наша боротьба"
 ARM_membership_for_another_desc: "Ми не повинні втягувати себе в геополітичні розбірки Вашингтона і Москви. Хоча, тим не менш, ми потребуємо допомоги Заходу, ми не будемо ним поневолені."
 ARM_trade_republic: "§GТоргова Республіка§!"
 ARM_trade_republic_desc: "Навіщо Вірменії обирати між Сходом і Заходом, якщо можна виграти в їхньому суперництві, вибравши бік нейтралітету, розвиваючи економіку і виграючи в довгостроковій перспективі? Варто розглянути цей план."
 ARM_Transcaucasian_Switzerland: "§YКавказька \"Швейцарія\"§!"
 ARM_Transcaucasian_Switzerland_desc: "Вірменія пройшла важкий шлях війни, розрухи і втрати земель. Якщо ми не хочемо повторення нашої історії, нам необхідно навчитися будувати стабільну, непохитну державу, якою є Швейцарія - європейський острів процвітання і миру."
 ARM_cooperation: "Ставка на співпрацю"
 ARM_cooperation_desc: "Неможливо вижити без розвитку відносин з іншими країнами. Ми повинні підтримувати дружні стосунки з нашими сусідами та діловими партнерами. Співпраця - це шлях до успіху Вірменії. З великим впливом діаспор ми заручимося підтримкою інших країн."
 ARM_isolationism: "Ізоляціонізм"
 ARM_isolationism_desc: "Нас не хвилюють проблеми за межами Вірменії. Ми будемо розвивати свою країну самостійно. Звичайно, це не означає, що ми закриємося від усіх, але вектор нашої політики має бути спрямований тільки всередину країни."
 ARM_secure_country: "Убезпечити країну"
 ARM_secure_country_desc: "Ми повинні убезпечити Вірменію і перетворити її на маленьку фортецю на Кавказі. Спочатку економіка має бути спрямована тільки на зміцнення й армію."
 ARM_expand_cooperation_witt_nato: "Розширити співпрацю з НАТО"
 ARM_expand_cooperation_witt_nato_desc: "Нам необхідно розширювати співробітництво з НАТО, щоб мати доступ до нових видів західної зброї і постійно мати в нашій країні іноземних інструкторів, які будуть підвищувати досвід нашої армії."
 ARM_reforms_of_country: "Реформи в країні"
 ARM_reforms_of_country_desc: "Для того щоб Вірменія стала такою, якою ми хочемо її бачити, необхідно провести масштабну реформу уряду і кабінету міністрів, прибравши старих підлабузників із попереднього уряду і привівши нових молодих професіоналів."
 ARM_western_sample: "Західний приклад"
 ARM_western_sample_desc: "Європейська культура і західна економічна модель - це те, до чого повинна прагнути Вірменія. Це той ідеал, який, на жаль, відійшов від нашого останнього рубежу європейської цивілізації."
 ARM_secularism: "Секуляризм"
 ARM_secularism_desc: "Вірменія - світська держава. І хоча більшість населення - християни, наша країна не повинна мати жодних зв'язків із релігією. Необхідно надати реальну силу конституційному закону."
 ARM_prohibition_religion: "Заборона на релігію"
 ARM_prohibition_religion_desc: "Ми повинні боротися проти релігії. Це абетка всього матеріалізму і, отже, марксизму. Але марксизм - це не матеріалізм, який зупинився на абетці. Марксизм іде далі. Він каже: треба вміти боротися з релігією, а для цього треба пояснити матеріалістично джерело віри і релігії серед мас!"
 ARM_tolerance: "Релігійна свобода"
 ARM_tolerance_desc: "Найголовніше в житті будь-якого здорового і вільного суспільства - це свобода віросповідання, де не надаватимуть пріоритет будь-якій релігії."
 ARM_perestroika: "Зворотна \"перебудова\""
 ARM_perestroika_desc: "Брудний Горбачов, який розпочав свою перебудову, зруйнував нашу країну, збезчестивши її і залишивши в руїнах. Пора перебудовуватися назад до соціалістичної системи і надовго забути про ці жахливі останні дні СРСР."
 ARM_code_of_communism: "Комуністичний кодекс"
 ARM_code_of_communism_desc: "У нас є тільки одне гасло, один девіз: кожен, хто працює, має право користуватися благами життя. Паразити, які висмоктують кров із трудового народу, мають бути позбавлені цих благ. І ми проголошуємо: все - трудящим, все - трудящим!"
 ARM_indoctrination: "Індоктринація"
 ARM_indoctrination_desc: "Ми повинні розповісти і показати людям, що таке свобода і чому вони повинні хотіти захищати її не тільки в словесній полеміці, а й на полі бою."
 ARM_Georgia: "Грузія"
 ARM_Georgia_desc: "Грузія має стати нашим головним союзником у регіоні, оскільки вона є нашим найстарішим сусідом і найближчою до нас у культурному відношенні державою."
 ARM_Azerbaijan: "Азербайджан"
 ARM_Azerbaijan_desc: "Хоча Азербайджан прагне продовжувати боротьбу проти нас, ми повинні першими простягнути руку допомоги, бо маємо показати всьому цивілізованому світу, де варвари, а де справжня європейська країна."
 ARM_Iran: "Іран"
 ARM_Iran_desc: "Територіальна цілісність Вірменії вигідна Ірану. Ми - труба, через яку дихає іранська економіка. Варто зблизитися з Іраном."
 ARM_Russia: "Росія"
 ARM_Russia_desc: "Росія, головний бенефіціар існування Вірменії як держави та її головний гарант. Ми повинні дистанціюватися від ОДКБ, але підписати більш глибокі угоди про співпрацю з Російською Федерацією."
 ARM_international_banks: "Міжнародний банк"
 ARM_international_banks_desc: "Наша країна повинна стати країною-банком, тримати у своїх жилах усі гроші регіону, тоді ніяка агресія нас не зачепить."
 ARM_Usaid: "USAID"
 ARM_Usaid_desc: "USAID - це велика організація з надання фінансової допомоги, куди країни можуть звернутися по допомогу. Хоча ми, можливо, і не хочемо відкрито відкидати Росію, вони не можуть надати нам допомогу, якої ми дійсно потребуємо. У нас немає іншого вибору, окрім як схилити коліно."
 ARM_ambitions_of_people: "Амбіції народу"
 ARM_ambitions_of_people_desc: "Згідно з договором 1920 року, згідно з арбітражним рішенням, Західна Вірменія повинна була повернутися до нас. Цього не сталося. Настав час повернути це питання до порядку денного!"
 ARM_no_russian_sapog: "Позбутися російського чобота"
 ARM_france_guarantee: "Французькі гарантії"
 ARM_france_guarantee_desc: "Якщо ми хочемо здійснити радикальні зміни в нашій країні на великій сцені геополітики, ми повинні мати гарантію нашої безпеки. Чи то Росія, чи Туреччина, чи інші загрози, Вірменія повинна залишатися в безпеці. На щастя, з огляду на нашу нещодавню співпрацю, Франція висловила зацікавленість у наданні таких обіцянок."
 ARM_russia_shouldgo: "Росія повинна піти"
 ARM_russia_shouldgo_desc: "Можливо, у нас багато історичних і культурних зв'язків між Вірменією і Росією, але їхній вплив на наш політичний курс не може бути терпимим. Російські війська повинні покинути вірменську землю"
 ARM_reformationofgovernwest: "Урядові реформи"
 ARM_reformationofgovernwest_desc: "Нам необхідно реформувати нашу державу. устрій відповідно до західних країн. Пора йти від залишків радянської застарілої системи"
 ARM_antiazer_rhetoric: "Антиазербайджанська риторика"
 ARM_antiazer_rhetoric_desc: "Незважаючи на численні угоди між Азербайджаном і західними країнами та організаціями, Азербайджан є троянським конем на Кавказі. Це російська маріонетка, створена для підриву західних цінностей"
 ARM_prvatiz_predpr: "Питання приватизації"
 ARM_prvatiz_predpr_desc: "Ми повинні розв'язати питання шляхом повторної приватизації власності, відібраної в олігархів. Пора визначити, куди піде наш ринок"
 ARM_prvatiz_westprior: "Пріоритет Заходу"
 ARM_prvatiz_westprior_desc: "Ми повинні віддати пріоритет західним інвесторам і показати їм, що Вірменія може створити справжній ринок"
 ARM_prvatiz_allprior: "Раціональний пріоритет"
 ARM_prvatiz_allprior_desc: "Ми не повинні будувати економічний порядок денний на ідеології. Економіка має бути раціональною, навіть якщо це означає роботу з російськими та китайськими компаніями."
 ARM_opredel_foreign_pol: "Іноземні справи"
 ARM_opredel_foreign_pol_desc: "Настав час визначити наш зовнішньополітичний порядок денний і остаточно сформулювати наш план на майбутнє."
 ARM_priznat_artsakh: "Визнати Арцах"
 ARM_priznat_artsakh_desc: "Колишня влада, російський монстр та інші нащадки світового порядку можуть скільки завгодно скиглити і вимагати іншого рішення, але Жирайр Сефілян не для того проливав кров за Арцах, щоб його продавали. Настав час, щоб він був міжнародно визнаний і приєднаний до Вірменії"
 ARM_seven_rayon: "Проєкт "Сім регіонів"
 ARM_seven_rayon_desc: "Левон Тер-Петросян у 90-ті роки запропонував спеціальну угоду з Азербайджаном, у якій пропонували здати деякі регіони в обмін на повне визнання НКР як із боку Вірменії, так і з боку Азербайджану, щоб сокиру війни остаточно закопали."
 ARM_no_soviet_legacy: "Позбутися радянської спадщини"
 ARM_no_soviet_legacy_desc: "Ми повинні позбутися радянської спадщини у Вірменії, комуністичний режим не дав Вірменії нічого, окрім сліз, страху, смерті, болю і втрати національних земель. Настав час зробити це"
 ARM_agree_withrf: "Угоди з Росією"
 ARM_agree_withrf_desc: "Хоч би як нам хотілося повністю прийняти західні цінності, ми не можемо принизити наш зв'язок із росіянами і радянською спадщиною. Ми повинні налагодити зв'язки з пострадянськими країнами"
 ARM_podstrekat_putch: "Підбурювання до проросійського путчу"
 ARM_podstrekat_putch_desc: "Вірменія завжди була сферою впливу Російської Федерації, і хоч би як нам цього хотілося, незалежно від наших хороших чи поганих стосунків із ними, вони можуть спробувати повалити або васалізувати новий правлячий режим. Ми повинні ретельно запобігти цьому"
 ARM_western_guns: "Купувати західну зброю"
 ARM_western_guns_desc: "Ми повинні почати переозброєння армії за західними зразками. Навіть якщо це означає великі витрати, зброя НАТО - найкраща, і наші солдати заслуговують на неї"
 ARM_multivector_guns: "Закуповувати зброю в обох сторін"
 ARM_multivector_guns_desc: "Не варто так різко розривати економічні та військові зв'язки з Росією. Можливо, нам варто модернізувати армію по-своєму: купувати зброю в обох сторін, проводити багатовекторну політику."
 ARM_mistakesofpast: "Помилки минулого"
 ARM_mistakesofpast_desc: "Вірменія так і не зрозуміла один важливий урок: щоразу, коли вона співпрацювала з Росією, це призводило до смерті та втрати земель. Ми навіть не повинні визнавати цю геополітичну помилку історії, яка народилася в монгольських степах."
 ARM_lessonsforfuture: "Уроки на майбутнє"
 ARM_lessonsforfuture_desc: "Ми повинні зрозуміти, що хоча Росія може бути нашим геополітичним ворогом, ми не можемо засуджувати всю країну через пару корумпованих лідерів на самому верху. Як би цього не хотіли націоналісти, вірмени і росіяни - братні народи"
 ARM_question_for_iran: "Зближення з Іраном"
 ARM_question_for_iran_desc: "Хоча ми беремо прозахідний курс, ми не дуже хочемо сваритися з Іраном, у нас із ним особливі стосунки, які не повинні впливати на нашу зовнішню політику. Ми повинні домовитися про пакт про ненапад і економічні договори"
 ARM_zhirayrdictator: "Жирайр Великий"
 ARM_zhirayrdictator_desc: "Як колись Тигран Великий привів Вірменію до завоювань і величі, так і Жирайр, який повалив колишню владу, має бути названий Великим. Наш диктатор - найкращий!"
 ARM_podtasovka: "Систематичні фальсифікації на виборах"
 ARM_podtasovka_desc: "Не дивлячись на те, що ми цінуємо західні демократичні цінності, для наведення ладу у Вірменії кілька разів систематично проводили фальсифікації на виборах з метою зміцнення влади."
 ARM_levon_neutral: "Нейтралітет Левона"
 ARM_levon_neutral_desc: "Левон Тер-Петросян завжди був відомий тим, що проводив багатовекторну, нейтральну політику, був вірний західним цінностям, демократії та лібералізму. На жаль, у нашому регіоні не можна грати з принципами. Хай живе Левон!"
 ARM_levon_def: "Оборона і свобода"
 ARM_levon_def_desc: "Ми повинні стати бастіоном демократії в далекому регіоні, подаючи приклад усьому світу, як маленька, але горда країна може досягти такого прогресу за такий короткий час!"
 ARM_levon_russkydog: "Собака росіян"
 ARM_levon_russkydog_desc: "Багато радикальних опозиційних сил називають Левона зрадником і домашнім песиком Росії, не бачачи, чого він досяг за завісою своєї ідеології. Настав час змусити радикалів замовкнути"
 ARM_levon_guarantee_sos: "Кривава угода"
 ARM_levon_guarantee_sos_desc: "Настав час підписати остаточний мирний договір з Азербайджаном і почати нову еру миру і процвітання. Якщо вони, звісно, цього хочуть..."
 ARM_levon_krak: "Бастіон свободи"
 ARM_levon_krak_desc: "І правду кажучи, ми дійсно стали бастіоном свободи на Кавказі. І це приносить свої плоди. Свобода, свобода і ще раз свобода!"
 ARM_union_ukraine: "Союз з Україною"
 ARM_union_ukraine_desc: "Україна - одна з небагатьох країн Східної Європи, де дух демократії та європейських цінностей живе і дихає на повну силу. І хоча наші відносини не склалися належним чином раніше, до них варто підійти знову."
 ARM_union_kurdistan: "Союз із Курдистаном"
 ARM_union_kurdistan_desc: "Курди і вірмени - закляті вороги Туреччини. Мало того, Курдистан - це дивовижний феномен існування демократії на сході. Ми повинні стати ближчими"
 ARM_union_georgia: "Союз із Грузією"
 ARM_union_georgia_desc: "Грузія повинна стати нашим головним союзником у регіоні, оскільки саме Грузія є центром усього демократичного руху на пострадянському просторі."
 ARM_take_place_Azerbaijan: "Підставити Азербайджан"
 ARM_take_place_Azerbaijan_desc: "Азербайджан постійно говорить про зміцнення співпраці з НАТО і цілується з Туреччиною. Якщо Західний Атлантичний Альянс має Вірменію як союзника, то Азербайджан може забути про її регалії та зазіхання на нашу територію."
 ARM_green_light: "Зелене світло"
 ARM_green_light_desc: "Туреччина давно стала кукурудзою для всього світу. Нам потрібно отримати зелене світло від Заходу на її поділ між Вірменією, Курдистаном і Грецією."
 ARM_treaty_with_greece: "Договір із Грецією"
 ARM_treaty_with_greece_desc: "Нам потрібно підписати спеціальну угоду з Грецією про військову співпрацю для поліпшення координації дій."
 ARM_blow_to_Turkic: "Змусити турків пошкодувати"
 ARM_blow_to_Turkic_desc: "Настав час повернути Анатолію в її законні кордони. Настав час закрити турецьке питання"
 ARM_arms_supplies: "Військові поставки"
 ARM_arms_supplies_desc: "Для переозброєння ми повинні звернутися до Заходу за великою військовою допомогою, аж до повного переоснащення Збройних сил Вірменії з нуля."
 ARM_foreign_licenses: "Іноземні ліцензії"
 ARM_foreign_licenses_desc: "Нам необхідно отримати ліцензії на виробництво різних видів зброї, щоб почати потроху забезпечувати себе зброєю."
 ARM_filials: "Філії"
 ARM_filials_desc: "Ми попросимо НАТО створити в нашій країні філії компаній з виробництва зброї"
 ARM_mobilization_of_economy: "Мобілізація економіки"
 ARM_mobilization_of_economy_desc: "Щоб відбудувати країну заново, необхідно мобілізувати економіку і використовувати весь наш невеликий ресурс, щоб потроїти економічні показники."
 ARM_new_NEP: "Новий НЕП"
 ARM_new_NEP_desc: "Ленін розумів, що відродження капіталізму небезпечне для РРФСР, але вважав його прийнятним, тому що питання було в мірі. І ця міра була встановлена самими Радами. Це дозволило регулювати зростання капіталістичного сектора економіки: \"Для того, щоб зберегти шлях до соціалізму, ми робимо селянам низку поступок, у межах яких ми будемо судити самі."
 ARM_prohibition_private_companies: "Заборона приватних компаній"
 ARM_prohibition_private_companies_desc: "Першим кроком перехідного періоду - \"воєнного комунізму\" - був, за словами Леніна, результатом історичної необхідності, з одного боку, та відплати за помилки, зокрема за неправильне розуміння революційної теорії, з іншого. Сьогодні, коли дрібна буржуазія заважає нашому розвитку, необхідно зробити всю власність - загальнонародною!"
 ARM_true_market: "Правильний ринок"
 ARM_true_market_desc: "Щоб зробити країну на століття, нам потрібно взяти приклад з Китаю і побудувати правильний ринок, а не боротися зі спекулянтами."
 ARM_plans_economy: "Планова економіка"
 ARM_plans_economy_desc: "Ленін сказав: \"Велика машинна індустрія і перенесення її в сільське господарство є єдина економічна основа соціалізму, єдина основа успішної боротьби за звільнення людства від ярма капіталу\". Перейнявши досвід СРСР, ми повинні знову відродити якщо не всесоюзні, то всевірменські ударні будівництва!"
 ARM_Fifth_International: "П'ятий Інтернаціонал"
 ARM_Fifth_International_desc: "\"Панування капіталу інтернаціональне - тому боротьба робітників усіх країн за визволення успішна тільки в спільній боротьбі робітників проти міжнародного капіталу.\" \n - В.І. Ленін т.2, стор. 98"
 ARM_our_problems: "Наші проблеми"
 ARM_our_problems_desc: "В.І. Ленін писав: Нерівномірність економічного і політичного розвитку є безумовний закон капіталізму. Звідси випливає, що перемога соціалізму можлива спочатку в небагатьох або навіть в одній, окремо взятій, капіталістичній країні. Переможений пролетаріат цієї країни, експропріювавши капіталістів і організувавши в себе соціалістичне виробництво, виступить проти решти капіталістичного світу."
 ARM_world_dilemma: "Світова дилема"
 ARM_world_dilemma_desc: "\"Міжнародний революційний рух пролетаріату не відбувається і не може відбуватися рівномірно і в однакових формах у різних країнах. Повне і всебічне використання всіх можливостей у всіх сферах діяльності розвивається тільки в результаті класової боротьби трудящих різних країн.\"""
 ARM_Caucasian_revolution: "Кавказька революція"
 ARM_Caucasian_revolution_desc: "Минуло ціле століття з моменту утворення Закавказької республіки. Роздирана націоналізмом, вона розпалася на три держави. Ми повинні забути про національні та історичні відмінності і допомогти нашим сусідам повалити буржуазну владу і встановити диктатуру пролетаріату!"
 ARM_proletarians_of_all_countries: "Пролетарі всіх країн, об'єднуйтеся!"
 ARM_proletarians_of_all_countries_desc: "Комуністи вважають ганебною справою приховувати свої погляди і наміри. Вони відкрито заявляють, що їхні цілі можуть бути досягнуті тільки шляхом насильницького повалення всього існуючого суспільного ладу. Нехай правлячі класи тремтять перед революцією. Пролетарям нічого втрачати в ній, крім своїх ланцюгів. Вони придбають - весь світ"
 ARM_cold_war_experience: "Досвід холодної війни"
 ARM_cold_war_experience_desc: "Холодна війна показала, що участь комуністичних країн у гонці озброєнь була нашим каменем спотикання. Досвід Китаю показав, що поки на заході лунали погрози, на сході сходило нове сонце. Тепер усім зрозуміло, що Китай візьме на себе світове лідерство, а разом з ним звільняться робітники і селяни всіх країн."
 ARM_left_millitarism: "Лівий мілітаризм"
 ARM_left_millitarism_desc: "В.І. Ленін передбачав світову війну ще 1911 року. \"Війна буде неминуча... Я думаю, що ми... побачимо загальну європейську війну\" і додав, \"пролетаріат, звичайно, постраждає жахливо... Але його вороги будуть послаблювати один одного. Це теж неминуче... Робітники заплатять за це страшну ціну, але врешті-решт вони переможуть. Такою є воля історії."\" Ми завжди повинні бути готові до визвольного походу"
 ARM_defens_erevan: "Захистимо Єреван!"
 ARM_defens_erevan_desc: "Ми не хочемо ні на кого нападати. Але якщо на нас нападуть, ми дамо відсіч. Наше Міністерство оборони підготує масштабний план оборонних заходів і розвитку. Фортеця Єреван ніколи не буде завойована!"
 ARM_red_rearmament: "Червоне переозброєння"
 ARM_red_rearmament_desc: "Сучасна війна, з її величезними масштабами, надзвичайною інтенсивністю та глибоким технічним характером, наполегливо вимагає всебічного розвитку військово-технічних засобів боротьби, застосування цих засобів у масових кількостях, одержання їх від промисловості в необхідний для оборони час і постійного їхнього вдосконалення."
 ARM_peace_and_freedom: "Мир і свобода"
 ARM_peace_and_freedom_desc: "Замість того, щоб повторювати помилки СРСР з його військовою машиною, ми братимемо приклад з КНР, використовуючи всю нашу дипломатію для поширення соціалізму. Але найголовніше, ми покажемо приклад соціалістичної країни"
 ARM_ZSFSR: "ЗСФСР"
 ARM_ZSFSR_desc: "Ідея об'єднання була висунута В. І. Леніним. Леніним, виходячи з необхідності економічного і військово-політичного об'єднання закавказських республік після громадянської війни, знищення залишків контрреволюційних сил, відновлення народного господарства, ліквідації міжнаціональної недовіри і ворожнечі. Сьогодні, як ніколи, ми повинні триматися разом"
 ARM_red_expance: "Червона експансія"
 ARM_red_expance_desc: "Вірменська секретна армія визволення Вірменії (АСАЛА) була марксистсько-ленінською бойовою організацією, що діяла з 1975 по 1990-ті роки, чия заявлена мета полягала в тому, щоб змусити турецький уряд публічно визнати свою відповідальність за геноцид вірменів 1915 року, виплатити репарації і поступитися територією для створення вірменської батьківщини. Сама АСАОА та інші джерела описували її як партизанську і збройну організацію. Ми повинні слідувати її крокам"
 ARM_marxism_win: "Тріумф марксизму"
 ARM_marxism_win_desc: "Тріумф марксизму досягнуто. Наша країна тепер є ядром комуністичного порядку денного для всього регіону і навіть за його межами."
 ARM_radical_pacifism: "Радикальний пацифізм"
 ARM_radical_pacifism_desc: "Нам потрібно відійти від претензій до Туреччини та Азербайджану, принаймні в довгостроковій перспективі, і зосередитися на зміцненні країни та її ненаступальній мілітаризації."
 ARM_get_UN_support: "Отримати підтримку ООН"
 ARM_get_UN_support_desc: "нам потрібно попросити підтримки ООН у зміцненні нейтралітету нашої країни і, можливо, навіть введення контингенту ООН на наші території."
 ARM_foreign_contingent: "Іноземний контингент"
 ARM_foreign_contingent_desc: "Ми повинні домогтися введення до Вірменії міжнародного контингенту з різних країн, і навіть країн-суперників. Так ми зможемо бути впевнені, що наша країна буде в безпеці"
 ARM_near_frontier: "Близьке зарубіжжя"
 ARM_near_frontier_desc: "Настав час зайнятися дипломатією на рівні ближнього зарубіжжя і поговорити з союзниками і сусідами про майбутній статус країни."
 ARM_international_diplomacy: "Міжнародна дипломатія"
 ARM_international_diplomacy_desc: "Завдяки міжнародній дипломатії з країнами, з якими у нас немає прямого контакту, ми зможемо переконатися в лояльності великих держав до ідеї безпечної Вірменії."
 ARM_Guarantee_non_aggression: "Гарантії незалежності"
 ARM_Guarantee_non_aggression_desc: "Щоб бути впевненим, що ніхто не нападе на Вірменію, нам потрібно домовитися про гарантії незалежності Вірменії, а також переконатися, що всі сторони будуть задоволені цим арбітражним рішенням."
 ARM_Usa: "США"
 ARM_Usa_desc: "Ми повинні спробувати домовитися зі США про надання гарантій незалежності Вірменії."
 ARM_France: "Франція"
 ARM_France_desc: "Ми повинні спробувати домовитися з Францією про надання гарантій незалежності Вірменії. У нас великі культурні та історичні зв'язки один з одним. Можливо, це допоможе нам більше"
 ARM_Britain: "Велика Британія"
 ARM_UK_desc: "Англійці... Скільки лиха вони нам принесли. Але тепер, схоже, і нам, і їм потрібно сісти за стіл переговорів"
 ARM_China: "Китай"
 ARM_China_desc: "Новий шовковий шлях має пройти через Вірменію. нам потрібно переконати Китай гарантувати нашу незалежність, щоб забезпечити торговий шлях"
 ARM_fundament_of_reforms: "§YФундамент реформ§!"
 ARM_fundament_of_reforms_desc: "Якщо ми хочемо реформ, нам потрібно збільшити владу нашого президента і дозволити країні управлятися за його волею і планом"
 ARM_election_2008: "§0Вибори 2008§!"
 ARM_election_2008_desc: "19 лютого 2008 року у Вірменії відбулися президентські вибори."
 ARM_election_2013: "§0Вибори 2013§!"
 ARM_election_2013_desc: "Президентські вибори відбулися у Вірменії 18 лютого 2013 року."
 ARM_election_2017: "§0Вибори 2017§!"
 ARM_election_2017_desc: "Парламентські вибори відбулися у Вірменії 2 квітня 2017 року."
 ARM_army: "§YЗбройні сили Вірменії§!"
 ARM_army_desc: "Тільки Збройні сили мають право називатися дійсно гідною силою Вірменії. Ніякі політики не зможуть замінити дух чіткого воєнізованого порядку і дисципліни."
 ARM_artsivner: "§YArtsivner§!"
 ARM_artsivner_desc: "Полковник Хачик Асрян - єдиний справжній патріот, який може повернути Вірменію до її величі. Він не тільки досвідчений солдат, а й блискучий політик із найкращою державною програмою."
 ARM_dashnak: "§YДашнакцутюн§!"
 ARM_dashnak_desc: "Єдина політична сила, яка має право керувати Вірменією - це, безсумнівно, Дашнакцутюн, найстаріша партія Вірменії, яка з колиски вела Першу Республіку Вірменія. Тільки їхня націоналістична програма може привести Вірменію до величі"
 ARM_monarch: "§YМонархісти§!"
 ARM_monarch_desc: "Жоден військовий, партійний або будь-який інший діяч не має права керувати країною. Найбільш легітимним правителем може бути тільки монарх, чий патерналістський підхід може привести Вірменію до величі."
 ARM_confirm_friendship_with_Russia: "Підтвердити дружбу з Росією"
 ARM_confirm_friendship_with_Russia_desc: "Нам необхідно підтвердити дружбу з Росією і наполягати на продовженні співпраці та стратегічного розвитку."
 ARM_Request_invitation: "Запросити інвестиції"
 ARM_Request_invitation_desc: "Нам потрібно запросити інвестиції у Росії, щоб збільшити російський вплив у країні і підтримувати вірменську економіку далі."
 ARM_press_club: "Пресклуб Росія-Вірменія"
 ARM_press_club_desc: "У Москві відбулося відкриття Міжнародного пресклубу "Росія-Вірменія", в якому взяли участь понад сто представників усіх видів ЗМІ російсько-вірменської та міжнародної журналістської спільноти, зокрема й медіахолдингу "Азеррос", а також відомі громадсько-політичні діячі, політики. Засновниками нового пресклубу виступили Російське товариство дружби і співробітництва з Вірменією (РТДСА) і Спілка журналістів Росії (СЖ РФ)."
 ARM_Sarkisyan: "§YСаргсян§!"
 ARM_Sarkisyan_desc: "З 1988 року Серж Саргсян був одним із лідерів "Карабаського руху", який ставив собі за мету захист Вірменією Нагірного Карабаху. Маючи великі зв'язки у військовій і політичній сферах Вірменії, він став ідеальним кандидатом на пост президента після Кочаряна."
 ARM_west2: "Захід"
 ARM_west2_desc: "На відміну від Кочаряна, Саргсян завжди був відомий своєю гнучкою політикою і дипломатією щодо Заходу."
 ARM_friendship_usa2: "Дружба зі США"
 ARM_dialogue_EU: "Діалог з ЄС"
 ARM_dialogue_nato: "Діалог із НАТО"
 ARM_negotiations_with_bankers: "Переговори з міжнародними банкірами"
 ARM_deal_with_UNISTREAM: "Угоди з UNISTREAM"
 ARM_neutral2: "Пріоритет Вірменії"
 ARM_neutral2_desc: "Саргсян, будучи колишнім міністром оборони, а також представником ідеології національного консерватизму, мав чітку ідеологічну опору, яку він використовував для індоктринації населення."
 ARM_small_isolyacionism: "Частковий ізоляціонізм"
 ARM_small_isolyacionism_desc: "Ми повинні утримуватися від втручання в міжнародні конфлікти і намагатися отримати вигоду від обох сторін."
 ARM_improving__neighbors: "Поліпшення відносин із сусідами"
 ARM_improving__neighbors_desc: "Нам необхідно поліпшити відносини з сусідами для досягнення різних геополітичних цілей і в наших майбутніх планах двостороннього співробітництва."
 ARM_deals_with_gazprom: "Угоди з Газпромом"
 ARM_deals_with_gazprom_desc: "Вірменія вже давно має проблеми з поставками газу. нам необхідно досягти нових домовленостей з "Газпромом". Завдяки зв'язкам Кочаряна з Росією, ми зможемо зробити це на досить вигідних для Вірменії умовах."
 ARM_trade_agreement_Russia: "Торгові відносини з Росією"
 ARM_trade_agreement_Russia_desc: "Для Вірменії немає більш надійного партнера в торгівлі, ніж Росія. Ми повинні налагодити зв'язки з російськими торговельними компаніями і взагалі налагодити торгівлю між країнами."
 ARM_raising_taxes: "Знизити податки"
 ARM_raising_taxes_desc: "Можливо, нам слід знизити податки, щоб бізнес у Вірменії міг розвиватися більш незалежно і сильно, а також щоб ми могли залучити більш потужних інвесторів."
 ARM_balanced_approach: "Збалансований підхід"
 ARM_balanced_approach_desc: "Збалансований підхід до податків і субсидій - вірний спосіб утримати економіку на плаву. Не приймайте поспішних рішень, нам потрібні податки"
 ARM_Lebanese_diaspora: "Ліванська діаспора"
 ARM_Lebanese_diaspora_desc: "Нам необхідно зміцнювати зв'язки з ліванською діаспорою. У Лівані проживає понад 150 000 вірмен"
 ARM_gas_pipeline_with_iran: "Іранський газопровід"
 ARM_gas_pipeline_with_iran_desc: "Щоб збільшити постачання газу до Вірменії та символічно бути жорсткими з Іраном, ми маємо відкрити новий газопровід із ними та організувати зустріч на кордоні."
 ARM_east2: "Схід"
 ARM_east2_desc: "Схід завжди був нашим вірним союзником і партнером, з яким ми повинні поглиблювати двосторонні відносини"
 ARM_Friendship_Russia: "Дружня Росія"
 ARM_Friendship_Russia_desc: "Нам потрібно підписати символічну угоду з Росією про дружбу і співпрацю"
 ARM_dialog_china: "Діалог із Китаєм"
 ARM_dialog_china_desc: "Вірменія повинна поліпшити відносини з Китаєм. Зокрема, у нас є плани отримати від них допомогу, автобуси, а також розвивати співпрацю у сфері освіти."
 ARM_war_vs_corrupt2: "Боротися з корупцією"
 ARM_war_vs_corrupt2_desc: "Можливо, нам варто зменшити корупцію в країні, щоб пустити пил у вічі Єврокомісії та отримати більше пільг у майбутньому."
 ARM_approach_the_usa: "Підійти до США"
 ARM_approach_the_usa_desc: "Можливо, Кочарян не такий лояльний до США, але, тим не менш, він має намір будувати відносини з Америкою, а також поглиблювати двостороннє співробітництво."
 ARM_Usaid_2: "USAID"
 ARM_Usaid_2_desc: "Агентство США з міжнародного розвитку - це вище федеральне урядове агентство Сполучених Штатів Америки з надання допомоги за кордоном. Адміністратор Агентства та його заступник призначаються президентом за згодою Сенату і діють у координації з Державним секретарем США."
 ARM_UNIVERSITY: "Університети"
 ARM_UNIVERSITY_desc: "У рамках співпраці Вірменії зі США, ми повинні просувати Американський університет у Вірменії та дати йому більше свободи в розвитку освітньої установи."
 ARM_deals_IRAN: "Угоди з Іраном"
 ARM_deals_IRAN_desc: "Ми повинні розширити співпрацю між Іраном і Вірменією"
 ARM_strengthening_US_Embassy: "Розширення посольства США"
 ARM_strengthening_US_Embassy_desc: "У Вірменії розташоване одне з найбільших посольств США у світі, але Америка просить ще більше розширити посольство, після чого воно стане найбільшим у світі."
 ARM_additional_programs_to_arm: "Додаткові програми для Вірменії"
 ARM_additional_programs_to_arm_desc: "Ми можемо попросити США збільшити програми та субсидії для вірменської системи освіти"
 ARM_israel_oppinion: "Налагодити відносини з Ізраїлем"
 ARM_israel_oppinion_desc: "Хоч би які стосунки в нас були з Ізраїлем, в Ізарілі є вірменські святині, величезна вірменська діаспора і культурно-історична спадщина. Ми не можемо ігнорувати це"
 ARM_Tsarukyan: "§GЦарукян§!"
 ARM_Tsarukyan_desc: "Гагік Царукян - вірменський бізнесмен, політик і колишній спортсмен. Царукян є засновником і лідером політичної партії "Процвітаюча Вірменія". Він також володіє різними великими підприємствами і вважається одним із найбагатших людей у Вірменії."
 ARM_patriotism: "Патріотизм"
 ARM_patriotism_desc: "Вірменський патріотизм абстрактний. Багато хто шукає свою батьківщину в хмарах, у містичному тумані, але вона так близька до нас і так потребує нашої уваги, відданості, захоплення. Для багатьох Вірменія - це просто ідея, амнезія, Сіон, вівтар. Вірменія потребує конкретного і живого патріотизму. Батьківщина для людини, а не людина для Батьківщини"
 ARM_berkut: "Беркут"
 ARM_berkut_desc: "Вірменське приватне охоронне підприємство "Беркут", як не дивно, завжди було добре оснащеним підрозділом, який складався з колишніх кримінальних авторитетів і колишніх військових. Можливо, варто вивести її на державний рівень"
 ARM_international_dyplo1: "Міжнародна дипломатія"
 ARM_international_dyplo1_desc: "Нам потрібно докласти зусиль у міжнародній дипломатії. Можливо, ми зможемо отримати з цього якусь користь..."
 ARM_deals_oppinion: "Ділові відносини"
 ARM_deals_oppinion_desc: "Найголовніше в новій Вірменії - вибудувати, скажімо так... правильні ділові відносини в країні. Гагік Царукян повинен серйозно взяти справу у свої руки"
 ARM_remove_competitors: "Прибрати конкурентів"
 ARM_remove_competitors_desc: "Гагіку Царукяну необхідно позбутися інших олігархів і конкурентів. Це необхідно, щоб убезпечити вірменський ринок."
 ARM_privatisation_2: "Приватизація"
 ARM_privatisation_2_desc: "Ми можемо позбутися тільки найнастирливіших конкурентів, а решту васалізувати і кинути в кабалу і борги на умовах 50/50"
 ARM_fictiv_democratia: "Показушна демократія"
 ARM_fictiv_democratia_desc: "Треба підкупити Єврокомісію і створити систему фіктивної демократії. Хоча, можливо, це призведе до чергових вересків опозиції..."
 ARM_grants_of_USA: "Гранти зі США"
 ARM_grants_of_USA_desc: "Ми повинні намагатися отримувати більше грантів зі США, показуючи, наскільки демократична Вірменія."
 ARM_arm_tur_protocols: "Вірмено-турецькі протоколи"
 ARM_arm_tur_protocols_desc: "Цюріхські протоколи відносяться до двох двосторонніх протоколів, підписаних 2009 року Вірменією і Туреччиною, які передбачали початок процесу нормалізації відносин між двома країнами. Протоколи включали положення про встановлення офіційних дипломатичних відносин, відкриття турецько-вірменського кордону та створення спільної історичної комісії з питання геноциду вірмен. Угоду, яка згодом виявилася неефективною, було укладено за посередництва США, Росії та Франції."
 ARM_new_oligarhs: "Новий олігархат"
 ARM_new_oligarhs_desc: "Настала ера нової олігархії"
 ARM_arm_aze_serzh: "Вірмено-азербайджанська зустріч у Росії"
 ARM_arm_aze_serzh_desc: "На запрошення Дмитра Медведєва в Росію прибудуть Президент Азербайджанської Республіки Ільхам Алієв і Президент Республіки Вірменія Серж Саргсян. Під час тристоронньої зустрічі заплановано обговорити питання, пов'язані з урегулюванням нагірно-карабаського конфлікту."
 ARM_new_orders: "Новий порядок"
 ARM_new_orders_desc: "Вірменія вступає в Еру нового порядку, панування олігархії і старої Арцахської еліти, яка править країною."
 ARM_hard_way: "Жорсткий шлях"
 ARM_hard_way_desc: "Якщо хтось не хоче підкорятися новому уряду, ми змусимо його. Вам доведеться піти важким шляхом крадіжки бізнесу в непокірних дисидентів"
 ARM_Group: "Мультигрупа"
 ARM_Group_desc: "Концерн Multi Group було засновано 1998 року з ініціативи Гагіка Царукяна. Процес розвитку та інтенсивна діяльність концерну почалися 2001 року, коли був створений концерн і до нього було залучено багато великих компаній. Концерн регулярно входить до першої десятки списку найбільших платників податків Вірменії."
 ARM_sports_development: "Розвиток спорту"
 ARM_olymp_komitet: "Олімпійський комітет"
 ARM_olymp_komitet_desc: "Ми повинні всіляко зміцнювати і підтримувати Олімпійський комітет. Гагік Царукян сам спортсмен і не може залишатися осторонь"
 ARM_buy_small_business: "Купуйте місцевий бізнес"
 ARM_buy_small_business_desc: "Ми повинні викупити всі малі підприємства з рук спекулянтів середнього класу. Ми повинні зробити цей крок, щоб досягти корпоратократії"
 ARM_ararat: "Арарат"
 ARM_ararat_desc: "Єреванська коньячна компанія, широко відома своїм знаменитим брендом "Арарат", є провідним підприємством Вірменії з виробництва коньяку. Вона була заснована 1887 року, в період Російської імперії. Після радянізації Вірменії завод став державним підприємством. У 1999 році уряд незалежної Вірменії продав завод французькій компанії Pernod Ricard з виробництва дистильованих напоїв. Коньячна продукція компанії маркується і рекламується як Арарат"
 ARM_sports_promotion: "Спортивне просування"
 ARM_sports_promotion_desc: "Одним із важливих чинників забезпечення сталого розвитку також є спорт. Ми визнаємо зростаючий внесок спорту в розвиток і мир, оскільки він сприяє поширенню принципів терпимості й поваги та сприяє розширенню прав і можливостей жінок і молоді, окремих осіб і спільнот, а також досягненню цілей у сфері охорони здоров'я, освіти та соціальної інтеграції."
 ARM_kotayak: "Котайк"
 ARM_kotayak_desc: "ТОВ "Пивоварний завод Котайк", що входить до Multi Group, є спадкоємцем Абов'янського пивоварного заводу, що був заснований у минулому столітті в 70-х роках та став одним із провідних виробників у Радянській Вірменії. Завдяки чеському обладнанню та високим технологіям, завод успішно виробляє продукцію, використовуючи вітчизняну та імпортну сировину. Завод займає площу 6,5 га, яку було обрано з урахуванням високої якості води, що надходить із Катнахбюра."
 ARM_import_cars: "Імпортні автомобілі"
 ARM_import_cars_desc: "Нам необхідно контролювати весь ринок імпорту автомобілів у Вірменії, щоб ефективно вести бізнес у цій сфері діяльності."
 ARM_aviaservis: "Авіасервіс"
 ARM_aviaservis_desc: "Компанія 'Авіасервіс' була заснована 25 серпня 1995 року. Основною метою створення компанії було обслуговування пасажирів і літаків у міжнародному аеропорту 'Звартноц'. Але бізнес змінився. Нині основними видами діяльності є приготування їжі для пасажирів і авіаперсоналу, а також продаж авіаквитків. Для здійснення цієї діяльності 'Авіа Сервіс' отримала всі необхідні сертифікати, зокрема ISO 22:2005. Компанія була членом Міжнародної авіаційної організації та отримала безліч нагород."
 ARM_pooling_capital: "Пулінг-капітал"
 ARM_pooling_capital_desc: "Настав час об'єднати весь капітал і отримати від цього хорошу вигоду."
 ARM_right_forces: "§Праві сили§!"
 ARM_right_forces_desc: "Кочарян дав зелене світло націоналістичним силам. Подивимося, що з цього вийде"
 ARM_defining_values: "Визначення цінностей"
 ARM_defining_values_desc: "Після того, як ми визначилися з керівництвом, настав час визначити майбутні цінності нашого народу. Зартнір, Лао!"
 ARM_social_reforms: "Соціальні реформи"
 ARM_social_reforms_desc: "Нам необхідно провести соціальні реформи, вірменський народ повинен повернутися до свого коріння і традиційних цінностей."
 ARM_aktiv_diplo: "Активна дипломатія"
 ARM_aktiv_diplo_desc: "Настав час покласти край нерішучості та підлабузництву в нашій дипломатії. Прийшов час відверто говорити з нашими друзями, як із Заходом, так і зі Сходом"
 ARM_trening_camps_kurd: "Тренувальні табори РПК"
 ARM_trening_camps_kurd_desc: "Нам потрібно запросити Робітничу партію Курдистану і налагодити зв'язки з Комуністичною партією Туреччини. Створивши тут тренувальні табори, ми забезпечимо лояльність і курдської сторони."
 ARM_fidains: "Фідаїни"
 ARM_fidains_desc: "Нам необхідно об'єднати всіх добровольців-джокатів у єдину силу фідаїнів. Прийшов час більш глибокої інтеграції ополчення в армію"
 ARM_help_small_nations_aze: "Підтримати нечисленні Азербайджану"
 ARM_help_small_nations_aze_desc: "Потрібно підтримати сепаратизм талишів, лезгін, татів і удинів"
 ARM_support_for_volunteers: "Вірменський легіон"
 ARM_support_for_volunteers_desc: "Вірменський легіон"
 ARM_american_legion: "Вірменський легіон Америки"
 ARM_american_legion_desc: "Вірменський легіон Америки - це організація, до якої входять вірмени, що служили в минулому в збройних силах США. Легіон має намір боротися проти ворогів вірменського народу. В організації також є невеликі спеціальні команди з п'яти осіб, які проходять секретну підготовку під керівництвом колишніх офіцерів морської піхоти армії США. У Вірменському легіоні вже понад тисячу бійців - молодих людей вірменського походження. Ми повинні підтримати їхню справу і включити їх до складу збройних сил"
 ARM_millitarism: "Мілітаризм"
 ARM_millitarism_desc: "Мілітаризм - це переконання або бажання уряду або народу, що держава повинна підтримувати сильний військовий потенціал і агресивно використовувати його для розширення національних інтересів і/або цінностей. Він також може мати на увазі прославляння армії та ідеалів професійного військового класу і переважання збройних сил в управлінні або політиці держави"
 ARM_russia3: "Союз із Росією"
 ARM_russia3_desc: "Росія, звісно, ніколи не буде допомагати нашій експансії військами, але вона також ніколи не завадить нам у цьому. Знаючи, що може виникнути новий конфлікт, вони скоріше продаватимуть нам зброю і надаватимуть допомогу обладнанням, як вони завжди робили."
 ARM_kurds2: "Союз із курдами"
 ARM_kurds2_desc: "Нам слід взяти в союзники курдську націю, хоча на початку 2-го століття вони були дружні до Туреччини. Згодом вони також зазнавали тиску з боку османів, і ми не можемо ігнорувати це. Наша боротьба і братерство повинні процвітати"
 ARM_syria2: "Союз із Сирією"
 ARM_syria2_desc: "Сирія бореться проти турецького імперіалізму так само, як і ми. У Сирії живе багато вірмен, і в нас історично завжди були добрі стосунки один з одним."
 ARM_Greece2: "Союз із Грецією"
 ARM_Greece2_desc: "Греки і вірмени завжди жили разом і мають довгу історію братерства і хороших відносин. Подібно до Тиграна і Мітрідата, ми повинні знову об'єднатися і вбити нового експансіоністського дракона."
 ARM_France2: "Союз із Францією"
 ARM_France2_desc: "З часів хрестових походів у вірмен і французького народу завжди були добрі стосунки. Незважаючи на режим, Франція завжди допомагала Вірменії і бачила в ній свою невід'ємну частину культури. Нам просто потрібно вивести наші відносини на новий рівень"
 ARM_Egypt_Livan2: "Переговори з Єгиптом і Ліваном"
 ARM_Egypt_Livan2_desc: "Єгипет і Ліван не є зовнішніми ворогами Туреччини, але вони борються з нею на економічному рівні. Ми також не повинні забувати про вірменську діаспору Лівану і коптів, які живуть у Єгипті."
 ARM_unite_antiTurkish_clubs: "Об'єднати антитурецькі клуби"
 ARM_unite_antiTurkish_clubs_desc: "Туреччина занадто довго використовувала лукаву дипломатію. Якщо 2 країни НАТО нападуть на неї, Туреччина не зможе покликати на допомогу своїх фальшивих союзників. Ніхто не прийде на допомогу"
 ARM_make_claims: "Пред'явити претензії"
 ARM_make_claims_desc: "На відміну від деяких жалюгідних нацистів, які претендують на землі через невпорядковані претензії та хаотичне бажання війни, вірмени можуть просто відкрити будь-яку книжку з історії та вказати на свої претензії. Саме це ми і збираємося зробити"
 ARM_Georgia3: "Повернення Грузії"
 ARM_Georgia3_desc: "Грузія завжди користувалася плодами арманської культури і претендувала на неї як на свою. Грузії більше не буде, буде тільки Вірк, провінція Великої Вірменії."
 ARM_5165: "§45165§!"
 ARM_5165_desc: "5165 - про-військова націоналістична партія на чолі з Карін Тоноян, яка підтримує консерватизм, мілітаризм і може взяти на себе роль партії для військової хунти."
 ARM_azerbaijan2: "Відновлення Східної Вірменії"
 ARM_azerbaijan2_desc: "Не секрет, що навіть у Coca-Cola більше історії, ніж в Азербайджану. Земля, якою зараз володіє Азербайджан, являє собою мішанину зі східновірменської провінції Агванк, лезгинських населених територій і Талишстану. Настав час розтрощити цю нафтосмоктальну псевдокраїну"
 ARM_definition_primacy: "Визначення верховенства"
 ARM_definition_primacy_desc: "Перш ніж приступити до активних дій, необхідно визначити, хто буде головним. Визначити першість між націоналістичними силами"
 ARM_betting_on_army: "Ставка на армію"
 ARM_betting_on_army_desc: "Армія - це те, що дійсно захистить наш народ від поневолення. У Вірменії довга і багата військова історія, від Тиграна Великого до Гарегіна Нжде. І нехай історія вічно обдаровує вірмен славою і гордістю і веде їх до майбутніх завоювань."
 ARM_hunta: "§тВійськова хунта§!"
 ARM_hunta_desc: "Військова хунта - це уряд, очолюваний комітетом військових лідерів. Термін "хунта" означає збори або комітет і виник у зв'язку з національною та місцевою хунтою, організованою іспанським опором вторгненню Наполеона до Іспанії 1808 року. Нині цей термін використовують для позначення авторитарної форми правління, що характеризується олігархічною військовою диктатурою, на відміну від інших категорій авторитарного правління, зокрема, силовиків (автократичні військові диктатури), машини (олігархічні партійні диктатури) і босизму (автократичні партійні диктатури)"
 ARM_union_reaktio: "Реакційний союз"
 ARM_union_reaktio_desc: "Світоглядні партії, що виникають, можуть не мати тієї самої ідеологічної основи, що й ми, але ми переслідуємо одну й ту саму мету, тому ми повинні об'єднатися."
 ARM_Iran_Russia: "Переговори з Іраном і Росією"
 ARM_Iran_Russia_desc: "Ми повинні прагнути до більшої співпраці з Росією та Іраном. Ці країни - наші єдині братні народи"
 ARM_betting_on_diplo: "Ставка на дипломатію"
 ARM_betting_on_diplo_desc: "Протягом усієї своєї історії протистояння з Туреччиною і вирішення питання виживання народу вірмени покладалися на спільну співпрацю великих і малих громад. Добровільні партизанські загони, а також вплив діаспори з акцентом на лобіювання є ключем до процвітання Вірменії."
 ARM_diaspora: "Зв'язки з діаспорами"
 ARM_diaspora_desc: "Ми можемо використовувати вірменську діаспору в наших інтересах і впливати на різні країни силою вірменської діаспори."
 ARM_diplo_blade: "Дипломатія і меч"
 ARM_diplo_blade_desc: "Людина - не та жалюгідна слабка істота, якою її намагається представити нам недалекоглядна теорія поклоніння матеріальним цінностям. Вона майже всемогутня, коли усвідомлює, що в ній є море прихованої сили, якою вільно користується самозвана особистість. - Гарегін Нжде"
 ARM_betting_on_tradition: "Ставка на традицію"
 ARM_betting_on_tradition_desc: "Вірменія - одна з найдавніших країн, що збереглися до наших днів. Не всі народи змогли вижити, але саме наш народ пройшов тернистий шлях, який багато хто не зміг витримати. Віра наших предків, їхні славні справи і традиції - ось що допомогло нам вижити і продовжувати боротьбу."
 ARM_savoya: "Савойський будинок"
 ARM_savoya_desc: "Останньою царською сім'єю Вірменії була сім'я Лузіньянів. Коли 1375 року Кілікійське королівство було зруйновано, останній король Левон VI (Лев VI) передав титул короля Вірменії Акопу I, королю Кіпру, який був із тієї самої сім'ї Лузіньянів. 1489 року королева Шарлотта передала титул своєму двоюрідному братові Карлу Воїну, герцогу Савойському (в Італії)."
 ARM_money_england: "Вичавити гроші з Англії"
 ARM_money_england_desc: "Давним-давно останній король Вірменії Левон VI поклав усе своє золото в банк в Англії з клятвою англійській династії повернути всі гроші, коли відродиться Регнум Вірменія. Англія відмовилася повернути наші гроші, коли ми були республікою, тепер ми Королівство зі справжнім спадкоємцем. Ми повинні віджати наші гроші назад"
 ARM_party_approval: "Схвалення партії"
 ARM_party_approval_desc: "Процвітаюча Вірменія - справжня і найкраща партія, яка повинна бути головною фігурою на політичному полі Вірменії."
 ARM_monopoly: "Монополія"
 ARM_monopoly_desc: "Настав час створити справжню монополію і навіть забрати всі малі підприємства в руки Multi-Group"
 ARM_economyc_freedom: "Економічні свободи"
 ARM_economyc_freedom_desc: "Ми забрали великий і середній бізнес, ми повинні зберегти економічну свободу на більш дрібному рівні."
 ARM_east: "Схід"
 ARM_east_desc: "Ми повинні ще більше охопити торгівлю між Росією і Вірменією, тому що у Мультигрупи з нею багато економічних зв'язків."
 ARM_deals_west: "Угоди із Заходом"
 ARM_deals_west_desc: "Не дивлячись на те, що Царукян дотримується поглядів, що розвиваються, він отримує вигоду від торгівлі із Заходом. Тому він повинен зберігати зв'язки із Заходом"
 ARM_SNG: "СНД"
 ARM_SNG_desc: "Співдружність Незалежних Держав - це регіональна міжурядова організація у Східній Європі та Азії. СНД заохочує співробітництво в економічних, політичних і військових питаннях і має певні повноваження, пов'язані з координацією торгівлі, фінансів, законотворчості та безпеки. Вона також сприяє співпраці в галузі запобігання транскордонній злочинності."
 ARM_ODKB: "ОДКБ"
 ARM_ODKB_desc: "Організація Договору про колективну безпеку - міжурядовий військовий союз у Євразії. До ОДКБ входять обрані пострадянські держави. Договір бере свій початок від Радянських Збройних Сил, які були замінені Об'єднаними Збройними Силами Співдружності Незалежних Держав, а потім збройними силами наступників відповідних незалежних держав."
 ARM_friends_elite: "Дружня еліта"
 ARM_friends_elite_desc: "Нам потрібно стати ще ближче до тієї дружньої еліти, яка була за часів Кочаряна"
 ARM_foreign_investments: "Іноземні інвестиції"
 ARM_foreign_investments_desc: "Нам може знадобитися залучення іноземних інвестицій для забезпечення економічної стабільності в нашій економічній сфері. Це може принести нам і прямі економічні вигоди"
 ARM_bagratuni: "Рід Багратуні"
 ARM_bagratuni_desc: "Династія Багратуні або Багратидів була вірменською царською династією, що правила середньовічним царством Вірменія. Виникнувши як васали стародавнього Вірменського царства, вони стали найвидатнішою вірменською шляхетною сім'єю в період арабського панування у Вірменії і врешті-решт заснували своє власне незалежне царство. На думку сучасного історика Кирила Туманова, їх вважають прабатьками грузинської царської династії Багратіоні."
 ARM_pretensia_west_arm: "Претензії Західної Вірменії"
 ARM_pretensia_west_arm_desc: "Роланд фон Багратуні вже міцно влаштувався в уряді віртуальної республіки Західна Вірменія. Це означає, що на його боці вже є економічні та політичні фахівці."
 ARM_miapet: "Міапетуцюн"
 ARM_miapet_desc: "Міапетуцюн - вірменське слово, що буквально означає єдину державу. Цим словом позначалися наші стародавні царства та імперії. Якщо ми повинні вирішити, якою має бути наша країна, вона буде визначена як Міапетуцюн!"
 ARM_turkey_section: "Розділ Туреччини"
 ARM_turkey_section_desc: "Фашистська держава Туреччина занадто довго пригнічувала прилеглі народи. Вірменам, грекам, курдам і сирійцям необхідно остаточно розділити Туреччину на свої вотчини. А щоб зберегти стабільність і запобігти піднесенню Туреччини, потрібно створити безпечну зону, в якій перебуватимуть французькі війська."
 ARM_folk_spirit: "Народний дух"
 ARM_folk_spirit_desc: "Народний дух вірменського народу має бути відроджений знову. Необхідно провести загальнонаціональні пропагандистські програми і зробити акцент на вивченні історії в школі."
 ARM_religiosity: "Релігійність"
 ARM_religiosity_desc: "Відокремлення церкви від держави - це філософська та юридична концепція для визначення політичної дистанції у відносинах між релігійними організаціями та державою. Концептуально цей термін відноситься до створення світської держави і до дестабілізації, зміни існуючих, формальних відносин між церквою і державою."
 ARM_state_church: "Державна церква"
 ARM_state_church_desc: "Симфонія, також симфонія влад - православний принцип взаємовідносин Церкви і суспільства, який полягає в тому, що Церква і суспільство, зокрема світська і церковна влада, в ідеалі перебувають у стані гармонії та співробітництва, за аналогією з Божественною і людською природою та Божественною і людською волею Христа."
 ARM_ministries_of__church: "Інтегрувати церкву в уряд"
 ARM_ministries_of__church_desc: "Нам необхідно інтегрувати церкву в уряд. Церква повинна займатися системою освіти, духовною просвітою народу та іншими прямими обов'язками."
 ARM_great_influence: "Великий вплив"
 ARM_great_influence_desc: "Ми не повинні займатися релігійною пропагандою, але ми також не можемо заперечувати її значущість для нас і населення. Відповідно, церква матиме великий вплив на систему освіти та духовний стан народу, але не контролюватиме наявні світські інституції."
 ARM_christian_country: "Християнська країна"
 ARM_christian_country_desc: "Якщо і є у світі істинно християнська країна, то це Вірменія: країна, яка першою прийняла Христа у свої серця. Ми маємо право сказати, що Вірменія - християнська країна"
 ARM_russian_recognition: "Відновлення відносин"
 ARM_russian_recognition_desc: "Партію "Дашнакцутюн" все ще представляють в очах росіян у поганому світлі. Необхідно показати себе з іншого боку. Минулі конфлікти - це наслідки впливу зовнішніх ворогів на обидві країни."
 ARM_zapret_sekt: "Заборонити секти"
 ARM_zapret_sekt_desc: "Секти і єресі розбещують наше суспільство. Ми повинні заборонити і придушити всіх ініціаторів і послідовників цих деструктивних організацій, створених для підриву нашого "я""
 ARM_zapret_societes: "Очистити НУО"
 ARM_zapret_societes_desc: "Ми повинні заборонити західні НУО, що поширюють дегенеративні ідеї західного лібералізму і демократії. ми повинні припинити терпіти це огидне явище!"
 ARM_ztsar_trade_belarus: "Торгівля з Білоруссю"
 ARM_ztsar_trade_belarus_desc: "Гагік Царукян давно підтримує теплі зв'язки з президентом Білорусі. нам необхідно створити єдиний спільний торговий дім Вірменії та Білорусі й налагодити спільний товарообіг."
 ARM_Aliev_dogowor: "Спроба переговорів"
 ARM_Aliev_dogowor_desc: "Гагік Царукян може спробувати вести переговори з Алієвим щодо Нагірного Карабаху за різними сценаріями. Подивимося, чи вдасться нам здійснити наш план..."
 ARM_zastoy_age: "Епоха застою"
 ARM_zastoy_age_desc: "У політиці Вірменії настає епоха застою. Добре це чи погано, ми дізнаємося в найближчому майбутньому..."
 ARM_army_reorg: "Реорганізація армії"
 ARM_army_reorg_desc: "Збройні сили Республіки Вірменія є державною військовою організацією Вірменії, декларованою метою якої є забезпечення такого оборонного потенціалу держави, який необхідний для відсічі будь-якої агресії з метою захисту фізичного існування народу Республіки Вірменія, його суверенітету і незалежності, а також територіальної цілісності держави."
 ARM_buy_russian_tanks: "Купити російські танки"
 ARM_buy_russian_tanks_desc: "Росія може продавати нам свої дешеві, але ефективні види озброєнь за нижчими цінами в рамках контрактів ОДКБ."
 ARM_102_base: "102-а база"
 ARM_102_base_desc: "102-а ордена Олександра Невського російська військова база у Вірменії - одна з російських військових баз за кордоном, важлива складова російсько-вірменських відносин. Кодове найменування - військова частина № 04436 (військова частина 04436). Скорочене найменування - 102 вб. База має два гарнізони: у Гюмрі та в Єревані"
 ARM_aviation_reorg: "Реорганізація ВПС"
 ARM_aviation_reorg_desc: "Вірменські ВПС - це повітряна армія Збройних сил Вірменії, сформована незалежною Вірменією 1992 року після розпаду Радянського Союзу. Поза своєю звичайною назвою, вони також називаються Авіаційним управлінням Збройних сил Вірменії."
 ARM_bpla: "БПЛА"
 ARM_bpla_desc: "З певного моменту Вірменія почала дослідження в галузі створення розвідувальних безпілотників. Ми повинні підтримати цю ініціативу"
 ARM_robots: "Автономні пристрої"
 ARM_robots_desc: "Вірменія є унікальною країною в тому, що виробляє автономні бойові одиниці, здатні боротися з людським противником. Нам потрібно субсидувати робототехнічну промисловість"
 ARM_oficers_schools: "Російські офіцерські школи"
 ARM_oficers_schools_desc: "Вірменія вже давно готує своїх нових військових фахівців у російських військових інститутах під керівництвом російської армії. Нам потрібно поглиблювати співпрацю"
 ARM_ODKB_trenings: "Навчання ОДКБ"
 ARM_ODKB_trening_descs: "Організація Договору про колективну безпеку (ОДКБ), рідше Ташкентський пакт, Ташкентський договір - регіональна міжнародна організація, проголошеними цілями якої є зміцнення миру, міжнародної і регіональної безпеки та стабільності, захист на колективній основі незалежності, територіальної цілісності та суверенітету держав-членів, пріоритет в досягненні яких держави-члени віддають політичним засобам."
 ARM_new_uniforms: "Нова уніформа"
 ARM_new_uniforms_desc: "Ми повинні оновити форму вірменських збройних сил зі старого радянського камуфляжу на більш практичний еквівалент Woodland."
 ARM_old_doctrine: "Адаптувати стару доктрину"
 ARM_old_doctrine_desc: "Адаптація старої оборонної доктрини буде корисною для нас через структуру нашої армії і нашу військову спадщину"
 ARM_kornet: "9M133 Kornet"
 ARM_kornet_desc: "Kornet 9М133 (NATO reporting name AT-14 Spriggan, export designation Kornet-E) - російська переносна протитанкова керована ракета (ПТКР) другого покоління, призначена для боротьби з основними бойовими танками. Вперше надійшла на озброєння російської армії 1998 року"
 ARM_clear_generals: "Чистки генералів"
 ARM_clear_generals_desc: "Ми повинні очистити генералітет від деяких осіб, нелояльних до уряду. Навіть якщо для цього доведеться відправити їх у відставку або ще гірше..."
 ARM_Georgian_war_exp: "Досвід грузинської війни"
 ARM_Georgian_war_exp_desc: "Після війни в Осетії та Абхазії в 90-х роках (у якій брав участь батальйон Баграмяна), у нульові роки була війна між Росією і Грузією. Ми повинні винести уроки з цього конфлікту"
 ARM_new_ways_mass_war: "Нові варіанти масової війни"
 ARM_new_ways_mass_war_desc: "Хоч би що говорили різні лжеексперти, масова доктрина війни все ще має право на існування. Ми повинні продовжувати її використовувати"
 ARM_buy_chine_RSZO: "Купуйте китайські РСЗВ"
 ARM_buy_chine_RSZO_desc: "WM-80 - китайська реактивна система залпового вогню. Розроблена на заводі № 123 в Китаї. Пропонується на експорт китайською зовнішньоторговельною корпорацією Norinco. Систему було поставлено в Бангладеш, Вірменію, Йорданію і Судан."
 ARM_razrab_licenze: "Розробка за ліцензією"
 ARM_razrab_licenze_desc: "Можливо, нам варто запросити ліцензії на власне виробництво, щоб якось розвивати свій ВПК і спробувати налагодити виробництво."
 ARM_eshalone_defence: "Ешелонована оборона"
 ARM_eshalone_defence_desc: "Ешелонована оборона - це гарантія безпеки Вірменії, яка з обох боків оточена ворогами. ми маємо сформувати глибоку оборону і не дати ворогові жодного шансу."
 ARM_go_out_rus: "Вигнати російські війська"
 ARM_go_out_rus_desc: "Російським військам пора покинути територію Вірменії. Вони повинні покинути наші території, навіть якщо це означає тимчасову відсутність безпеки в країні."
 ARM_programs_us_helps: "Програми допомоги США"
 ARM_programs_us_helps_desc: "США давно допомагають Вірменії у формуванні та розвитку армії та збройних сил загалом."
 ARM_NKR_army_int: "Глибока інтеграція армії НКР"
 ARM_NKR_army_int_desc: "Необхідно ще більше поглибити інтеграцію армії НКР в армію Вірменії."
 ARM_new_doctrine: "Курс на нову доктрину"
 ARM_new_doctrine_desc: "Багато наших військових експертів, які пройшли навчання в країнах НАТО, постійно говорять, що нам потрібна більш сучасна наступальна доктрина війни. Можливо, нам варто прислухатися"
 ARM_greece_dogowor: "Договір із Грецією"
 ARM_greece_dogowor_desc: "Наш найближчий союзник по НАТО - Греція. Нам потрібно поглиблювати двостороннє співробітництво"
 ARM_france_specials: "Французькі фахівці"
 ARM_france_specials_desc: "Нам потрібно запросити спеціалістів із французької армії, щоб перенавчити наші винищувачі за новими стандартами, які будуть більш ефективними."
 ARM_milan: "Мілан"
 ARM_milan_desc: "Мілан є продуктом Euromissile, франко-західнонімецької програми розроблення ракет, розпочатої в 1960-х роках. Система надійшла на озброєння 1972 року як протитанкова зброя другого покоління і незабаром стала стандартною протитанковою зброєю НАТО, яку використовує більшість окремих армій альянсу."
 ARM_US_PVO: "Американська протиповітряна оборона"
 ARM_US_PVO_desc: "Ми повинні попросити США надати нам нові системи ППО, щоб ми не покладалися тільки на російські радари, розміщені в країні."
 ARM_in_kosovo: "Відправити миротворців у Косово"
 ARM_in_kosovo_desc: "Щоб отримати більше армійського досвіду і міжнародної репутації, нам потрібно відправити наші миротворчі сили в Косово."
 ARM_buy_west_weapons: "Купити західну зброю"
 ARM_buy_west_weapons_desc: "Ми можемо почати купувати у Франції стару, але все ще хорошу зброю класу НАТО, яка вже не використовується. Це може бути дійсно корисно для нашої армії"
 ARM_analis_tur_army: "Аналіз турецької армії"
 ARM_analis_tur_army_desc: "Якщо є спосіб зрозуміти, як діє турецька армія, то є спосіб побачити, як діє будь-яка армія рівня НАТО. Нам потрібно вивчити їхню тактику і зрозуміти структуру командування"
 ARM_Karabach_exp: "Аналіз війни в Карабасі"
 ARM_Karabach_exp_desc: "Крім захисту наших земель, ми повинні отримати ще одну користь з Арцахської війни. Ми повинні зрозуміти уроки, які війна 90-х років дала нашій армії"
 ARM_in_irak: "Відправити війська до Іраку"
 ARM_in_irak_desc: "Щоб отримати більше армійського досвіду і міжнародну репутацію, нам потрібно відправити наші миротворчі сили в Ірак."
 ARM_kurds_exp: "Тактика курдських партизан"
 ARM_kurds_exp_desc: "Ми не самотні в нашій боротьбі проти Туреччини. Ми можемо взяти багато уроків з партизанської тактики бійців PKK, ПСК і Пешмерга, які вже опанували боротьбу з Туреччиною."
 ARM_new_doctrines_squads: "Нова доктрина загонів"
 ARM_new_doctrines_squads_desc: "Тепер ми можемо прийняти нову доктрину війни, яка нарешті замінить стару систему, що затьмарила уми генералів старої гвардії."
 ARM_dogowor_zakupka: "Довгострокові контракти на закупівлю"
 ARM_dogowor_zakupka_desc: "Довгострокові контракти на закупівлю забезпечать, що Росія продовжуватиме продавати нам свою зброю."
 ARM_new_modernisation: "Модернізація до сучасних стандартів"
 ARM_new_modernisation_desc: "Ми повинні зробити необхідний крок для модернізації вірменської армії, щоб бути більш-менш готовими до війни 21 століття"
 ARM_new_uniforms10: "Новітнє обмундирування"
 ARM_new_uniforms10_desc: "Ми повинні створити новий камуфляж на основі досвіду США, РФ і камуфляжу КСОР. Камуфляж ARMPAT має замінити вудланд"
 ARM_armenian_wpk: "Вірменський військово-промисловий комплекс"
 ARM_armenian_wpk_desc: "Прийшов час по-справжньому розвивати військово-промисловий комплекс Вірменії в міру наших обмежених можливостей."
 ARM_nato_razrab: "Перспективні розробки НАТО"
 ARM_nato_razrab_desc: "Крім загальновійськової зброї, нам також необхідно уважно придивитися до перспективних розробок західних партнерів."
 ARM_nato_licenze_2: "Вести переговори про ліцензії"
 ARM_nato_licenze_2_desc: "Ми повинні обговорити з НАТО безліч ліцензій, щоб ми могли і далі розвивати потенціал виробництва сучасної зброї."
 ARM_in_afgan: "Відправити навчальну місію в Афганістан"
 ARM_in_afgan_desc: "Щоб зробити політичний і військовий жест, ми повинні відправити наших миротворців з місією до Афганістану в рамках співпраці ISAF"
 ARM_iskanders: "Іскандер"
 ARM_iskanders_desc: "Іскандер" 9К720 - це мобільний балістичний ракетний комплекс малої дальності, вироблений і розгорнутий російськими військовими. Ракетні комплекси мають замінити застарілі комплекси ОТР-21 "Точка", які досі використовуються російськими збройними силами. "Іскандер" має кілька різних звичайних боєголовок, включно з касетними боєприпасами, паливно-повітряною вибуховою боєголовкою посиленого вибуху, фугасно-осколковою боєголовкою, ґрунтозачепами для руйнування бункерів та електромагнітним імпульсним пристроєм для протирадіолокаційних завдань."
 ARM_kalash_zawod: "Завод КК"
 ARM_kalash_zawod_desc: "Концерн "Калашников" давно обіцяв побудувати свій завод у Вірменії. Можливо, нам варто спробувати переконати їх у цьому"
 ARM_buy_good_guns: "Купівля високоточної зброї"
 ARM_buy_good_guns_desc: "Ми повинні почати закуповувати зброю для розвідки і військ спеціального призначення. Їм потрібна новітня стрілецька зброя для оснащення своїх підрозділів"
 ARM_soviet_specials: "Спадщина радянського спецназу"
 ARM_soviet_specials_desc: "Слава радянського спецназу відома в усьому світі, не кажучи вже про величезний вірменський внесок у нього. Ми повинні продовжувати будувати наш спецназ на тих самих високих стандартах та ідеалах."
 ARM_razrab_weapons: "Розвивати виробництво стрілецької зброї"
 ARM_razrab_weapons_desc: "Ми повинні розвивати наш потенціал з розробки стрілецької зброї для можливого подальшого відродження збройової промисловості у Вірменії."
 ARM_ZASTAWA: "Договір з компанією ZASTAVA Arms"
 ARM_ZASTAWA_desc: "Сербська зброя славиться своєю дешевизною і якістю. Ми повинні купувати у них снайперські гвинтівки і гвинтівки для спецоперацій"
 ARM_PNW: "Впровадження приладів нічного бачення"
 ARM_PNW_desc: "Колись давно, за часів Радянського Союзу, проводили експерименти із впровадження в збройні сили прицілів нічного бачення. Можливо, там варто повернутися до старих прототипів, щоб потім їх поліпшити"
 ARM_finish_snipers: "Фінські снайперські гвинтівки"
 ARM_finish_snipers_desc: "Фінські снайперські гвинтівки"
 ARM_multicam: "MULTICAM"
 ARM_multicam_desc: "Багато спецпідрозділів світу вже давно перейшли на універсальний камуфляж для спецназу. Ми повинні піти по їхніх стопах"
 ARM_buy_special_weapon: "Купити спеціальну зброю"
 ARM_buy_special_weapon_desc: "У спадок від СРСР Росії дісталася величезна кількість високоякісної зброї спеціального призначення. Ми повинні обговорити з ними деталі їх купівлі"
 ARM_Aspar: "ASPAR ARMS"
 ARM_Aspar_desc: "ТОВ "ASPAR ARMS" було створено у Вірменії 2006 року. Компанія, що займається імпортом і продажем цивільної та службової зброї та озброєння, а також виробництвом вітчизняної зброї, здійснювала свою діяльність за адресою Маміконянц 60/1, Єреван. Ми повинні надати їм велику підтримку"
 ARM_panter: "Командно-зв'язна машина \"PANTHER\""
 ARM_panter_desc: "Командно-зв'язкова машина Panther або Panther CLV була варіантом Iveco LMV для британської армії. Panther CLV був розроблений в рамках проекту "Future Command and Liaison Vehicle" (FCLV). Конструктивні зміни були внесені компанією BAE Systems, щоб забезпечити складання на заводі BAE Systems Land Systems в Ньюкаслі-апон-Тайн. Нам потрібно купити кілька таких машин. "
 ARM_ENOK: "ENOK"
 ARM_ENOK_desc: "LAPV Enok - це легка броньована патрульна машина Бундесверу, яка в основному використовується в німецькій армії. Це значно вдосконалений Wolf SSA, створений на базі Mercedes-Benz G-Class. LAPV Enok виробляється компанією Armored Car Systems GmbH (ACS), розташованою в Айхаху, дочірньою компанією Gruma Commercial Vehicles, розташованою в Дерчингу. Важливими субпідрядниками є компанії LeTech - Special Purpose Vehicles (раніше Lennartz Technik) у Вельцгаймі та австрійська Magna Steyr у Граці."
 ARM_bolgar_sosiski: "Болгарські кулемети RPK"
 ARM_bolgar_sosiski_desc: "Болгарія почала свої програми з модернізації збройних сил. Зараз у них величезна кількість стрілецької зброї, яка відмінно підходить для нашої ціни"
 ARM_private_initiatives: "Заохочувати приватні ініціативи"
 ARM_private_initiatives_desc: "Можливо, нам варто залишити виробництво БПЛА в руках приватних компаній, які будуть спеціалізуватися на цьому."
 ARM_state_bpla: "Централізоване виробництво БПЛА"
 ARM_state_bpla_desc: "Можливо, нам варто тримати виробництво БПЛА в руках державних компаній, які будуть спеціалізуватися на цьому"
 ARM_buy_slowakian: "Купівля словацьких Су-25"
 ARM_buy_slowakian_desc: "У Словаччини величезна кількість СУ-25, що залишилися після розпаду Східного блоку. Дешеві та надійні літаки повинні послужити нашій справі"
 ARM_L39: "L-39S"
 ARM_L39_desc: "Румунія вже давно має літаки цієї марки. Настав час укласти з ними контракт і передати їх у наш авіапарк."
 ARM_good_avia_trenings: "Нові методи навчання польотам"
 ARM_good_avia_trenings_desc: "Нові техніки льотної підготовки обов'язково потрібні для постійної підтримки льотного складу в бойовому порядку. Ми повинні приділяти цьому аспекту більше уваги"
 ARM_dogowor_poland: "Договір із Польщею"
 ARM_dogowor_poland_desc: "Нам необхідно підписати договір з Польщею про військово-технічне співробітництво в галузі авіації. Це буде вигідно нам обом"
 ARM_amprom: "Amprop"
 ARM_amprom_desc: "Станція радіоелектронної боротьби "Ампроп" призначена для створення перешкод радіозв'язку противника. Станція "Ампроп" - гордість Міністерства оборони Вірменії. 16-тонне обладнання є всюдихідним, воно здатне не тільки створювати перешкоди, а й аналізувати передану інформацію."
 ARM_krunk: "Крунк"
 ARM_krunk_desc: "Krunk - вірменський безпілотний літальний апарат (БПЛА), що перебуває на озброєнні Збройних сил Вірменії. Він призначений для ближньої розвідки, передачі відеоданих у реальному часі (візуальних або інфрачервоних) або зйомки фотографій високої роздільної здатності."
 ARM_H2: "\"H2\""
 ARM_H2_desc: "H2 - вірменський малогабаритний безпілотний літальний апарат, призначений для розвідки і наведення артилерійського вогню."
 ARM_baze: "\"Baze\""
 ARM_baze_desc: "Базе - вірменський малогабаритний безпілотний літальний апарат, призначений для розвідки і наведення артилерійського вогню"
 ARM_manushak: "Манушак"
 ARM_manushak_desc: "Манушак"
 ARM_sky_defence: "Дослідження в галузі протиповітряної оборони"
 ARM_sky_defence_desc: "Досвід Другої світової війни показує, що у великих конфліктах практично неможливо повноцінно вести бойові дії без підтримки з повітря. Для забезпечення обороноздатності нашої країни, перш за все, необхідно закрити небо для літаків імітованого противника."
 ARM_avia_trenings: "Спільні навчання ОДКБ"
 ARM_avia_trenings_desc: "Спільні навчання ОДКБ, Росії та Вірменії в рамках авіаційного співробітництва. І це те, у що вони дійсно вірять: любов до природи і свого народу з його унікальною культурою - це дар Божий, який був би неможливий без нього."
 ARM_russian_helicopters: "Російські вантажні літаки"
 ARM_russian_helicopters_desc: "Російські вантажні літаки - це дійсно серія вантажних літаків, вантажів і літаків. Нам потрібні вантажі і нам потрібні літаки. Вантажні літаки? Вантажні літаки! Так. Вантажні. Літаки. Вантажні літаки карго карго карго карго карго карго. Я втомився від цього виготовлення цього дерева-фокуса. Допоможіть мені."
 ARM_X55: "X-55"
 ARM_X55_desc: "БПЛА X-55 може літати на великих висотах, логічно вважати цю модель малопомітною, що аж ніяк не менш важливо при військовому використанні безпілотника. Даний безпілотний літальний апарат оснащений двигуном внутрішнього згоряння, що робить цей інструмент надійнішим і ефективнішим порівняно з БПЛА, оснащеними електродвигунами. Максимальна висота польоту даної моделі становить 4500 метрів, що забезпечує виконання практично всіх завдань, пов'язаних з вивченням заданих районів і регіонів."
 ARM_find_new_ZSU: "Пошук нових ZSU"
 ARM_find_new_ZSU_desc: "Нам необхідно знайти нові ЗСУ для поліпшення протиповітряної оборони Вірменії. У нас є кілька варіантів..."
 ARM_zsu23m: "ЗСУ-23М"
 ARM_zsu23m_desc: "ЗСУ-23-4 "Шилка" - радянська самохідна зенітна установка, серійне виробництво якої почалося 1964 року. Озброєна зчетверенною автоматичною гарматою калібру 23 мм. Скорострільність установки становить 3400 пострілів на хвилину. Наведення на ціль може здійснюватися вручну, напівавтоматично і автоматично. В автоматичному і напівавтоматичному режимах використовується звичайна радіолокаційна станція."
 ARM_tunguska: "Тунгуска М1"
 ARM_tunguska_desc: "Тунгуска 2К22" - радянська, а нині російська гусенична самохідна зенітна установка, озброєна зенітно-ракетним комплексом. Вона призначена для забезпечення денного і нічного захисту піхоти і танкових полків від літаків, що летять низько, гелікоптерів і крилатих ракет у будь-яких погодних умовах. Опорна назва ракети, використовуваної системою озброєння, за класифікацією НАТО - SA-19 "Grison""
 ARM_gepard: "Flakpanzer Gepard"
 ARM_gepard_desc: "Gepard - німецька самохідна зенітна установка (ZSU). Призначена для безпосереднього прикриття наземних військ, знищення повітряних цілей на похилих дальностях від 100 м до 4 км і на висотах до 3 км, що летять зі швидкістю до 350-400 м/с, а також наземних (надводних) цілей на дальностях до 4500 м з місця, з короткою зупинкою і в русі."
 ARM_nato_standarts: "Модернізація НАТО"
 ARM_nato_standarts_desc: "Ми можемо попросити НАТО не давати нам нові типи ППО, а навпаки, модернізувати наявний арсенал для більшої сумісності та уніфікації."
 ARM_indian_radars: "Індійські радари Swati"
 ARM_indian_radars_desc: "Weapon Locating Radar (WLR), також відомий як Swathi, - це мобільний радар із фазованою решіткою для визначення місця розташування артилерії, розроблений Індією. Цей контрбатарейний радар призначений для виявлення і відстеження вхідного артилерійського і ракетного вогню з метою визначення точки відправлення для контрбатарейного вогню."
 ARM_exp_robots: "Експериментальні зразки"
 ARM_exp_robots_desc: "Вірменія - одна з найрозвиненіших пострадянських країн, що розвивають робототехніку. Ми повинні спробувати використовувати наші знання у військових цілях і створити військові прототипи."
 ARM_scorpion: "\"Scorpio\""
 ARM_scorpion_desc: "Вірменські інженери ініціативно винайшли новий бойовий безпілотний наземний апарат "Scorpion". Йдеться про 370-кілограмовий мінітанк із лазерним далекоміром на гусеничному ходу, оснащений рудиментарним штучним інтелектом ройового принципу дії."
 ARM_scorpion2m: "Scorpion М2"
 ARM_scorpion2m_desc: "Scorpion M2 - модернізована версія старого робота, з більшою функціональністю, збільшеним радіусом дії і поліпшеним захистом від куль і осколків."
 ARM_rocket_defense: "ППО"
 ARM_rocket_defense_desc: "Нам потрібно серйозно зайнятися ракетами ППО, щоб убезпечити небо в разі війни."
 ARM_pechora: "С-125 "Печора"
 ARM_pechora_desc: "Радянський зенітно-ракетний комплекс С-125 "Нева-Печора" був розроблений Олексієм Ісаєвим на додаток до С-25 і С-75. Вона має меншу ефективну дальність і меншу висоту ураження, ніж попередники, а також літає повільніше, але завдяки своїй двоступеневій конструкції вона більш ефективна проти більш маневрених цілей."
 ARM_BUK: "БУК М2"
 ARM_BUK_desc: "Бук-М2" - зенітний ракетний комплекс (ЗРК). Багатоканальний, високомобільний багатофункціональний ЗРК середньої дальності "Бук-М2" призначений для знищення стратегічних і тактичних літаків, гелікоптерів, зокрема літаючих, крилатих ракет та інших аеродинамічних літальних апаратів."
 ARM_rus_PVO: "Російська протиповітряна оборона"
 ARM_rus_PVO_desc: "Нам потрібно купувати російські засоби ППО, щоб заповнити недолік протиповітряної оборони. Росія може надати нам його за доступними цінами"
 ARM_WM80: "WM-80 MRL"
 ARM_WM80_desc: "WM-80 - китайська реактивна система залпового вогню. Розроблена на заводі № 123 в Китаї. Пропонується на експорт китайською зовнішньоторговельною корпорацією Norinco. Систему було поставлено в Бангладеш, Вірменію, Йорданію і Судан. Пускова установка змонтована на базі чотиривісного позашляховика Shandong Taian TAS5380SQ (TAS5382) вантажопідйомністю 20 тонн з колісною формулою 8 на 8. Кабіна вміщує екіпаж із п'яти осіб на марші"
 ARM_IRAN_suply: "Іранське обладнання"
 ARM_IRAN_suply_desc: "Іран давно виробляє хороші зразки піхотної техніки та засобів зв'язку для своєї армії. Можливо, нам варто почати переговори про закупівлю"
 ARM_AK130: "AK-12"
 ARM_AK130_desc: "АК-12 - новітня модель стрілецької зброї російської армії. У рамках співпраці між Вірменією та Російською Федерацією ми можемо попросити їх дати нам ліцензію на виробництво."
 #"Я пишу цей нескінченний шматок тексту знову і знову, продовжуючи впадати в зомбований стан робота-конвеєра. Я втомився, але мушу йти. Святий вірменський контент витримує. Ще багато чого треба зробити.
 ARM_lubawa: "Lubawa SA"
 ARM_lubawa_desc: "Lubawa SA - польська військова компанія. Lubawa S.A. підтвердила свій досвід сертифікатами НАТО, стандартами управління якістю, системами контролю виробництва і кваліфікованою торгівлею. Ми дійсно можемо мати з ними угоду щодо бронезахисту для вірменських військ."
 ARM_dawisur: "Давісур"
 ARM_dawisur_desc: "Давісур" - це місцева державна військова компанія, яка виробляє уніформу та основне спорядження для наших сухопутних військ. Нам потрібно більше субсидувати їх і випускати нову інноваційну уніформу."
 ARM_national_comitet: "Національний комітет зі збройових інновацій"
 ARM_national_comitet_desc: "Національний комітет зі збройових інновацій важливо створити, щоб мати змогу вільно контролювати будь-які приватні ініціативи для нашої армії та субсидувати потенційно хороші проєкти."
 ARM_scandinawian_forces: "Скандинавські сили"
 ARM_scandinawian_forces_desc: "Скандинавські сили вже запропонували свою оборонну роль для Вірменії та Арцаха, якщо у нас буде бажання і можливість запросити їх. можливо, ми повинні це зробити."
 ARM_russian_base: "Підтвердити російську присутність"
 ARM_russian_base_desc: "Ми повинні підтвердити російську присутність у Вірменії, оскільки немає іншої країни, здатної захистити Вірменію від Туреччини"
 ARM_awiabase_erebuni: "Авіабаза Еребуні"
 ARM_awiabase_erebuni_west: "Авіабаза НАТО Еребуні"
 ARM_awiabase_erebuni_desc: "Аеропорт Еребуні - спільний аеродром Вірменії та Росії (з 1995 року), розташований у безпосередній близькості від столиці Вірменії, міста Єревана."
 ARM_awiabase_erebuni_west_desc: "Аеропорт Еребуні - спільний аеродром Вірменії та Росії (з 1995 року), розташований у безпосередній близькості від столиці Вірменії, міста Єревана. Тепер ми віддамо його НАТО"
 ARM_amer_group: "ПВК MRPI"
 ARM_amer_group_desc: "ПВК MRPI вже давно пропонує свої послуги Вірменії. Можливо, нам варто скористатися їхніми послугами в разі війни"
 ARM_wagners_group: "Група Вагнера"
 ARM_wagners_group_desc: "Група Вагнера вже давно пропонує свої послуги Вірменії. Можливо, нам варто скористатися їхніми послугами в разі війни"
 ARM_su30: "SU-30SM"
 ARM_su30_desc: "Су-30 - російський двомісний багатоцільовий винищувач для завоювання панування в повітрі покоління 4+. Су-30 призначений для знищення повітряних цілей вдень і вночі, в простих і складних метеорологічних умовах, а також на тлі землі під час застосування активних і пасивних завад, контролю повітряного простору, блокування аеродромів супротивника на великій глибині і дій проти наземних і морських цілей"
 ARM_pol_goa: "SA-3 GOA"
 ARM_pol_goa_desc: "SA-3 Goa - модифікована НАТО радянська зенітно-ракетна система, що була розроблена Олексієм Ісаєвим на додаток до S-25 і S-75. Вона має меншу ефективну дальність і меншу висоту ураження, ніж її попередники, а також літає повільніше, але завдяки своїй двоступеневій конструкції вона більш ефективна проти більш маневрених цілей."
 ARM_hq16: "HQ-16"
 ARM_hq16_desc: "Hongqi-16 або HQ-16 - спільний китайсько-російський проєкт із модернізації корабельної системи ППО 9К37М1-2 "Штиль" середньої дальності" Також низка джерел повідомляє про використання в проєкті низки технологій російської системи ППО "Бук". Вона має варіанти корабельного і наземного базування"
 ARM_cyberwar: "Сучасні кібервійська"
 ARM_cyberwar_desc: "Сучасні умови війни інтерпретують нові умови, за яких ми повинні адаптуватися до війни не тільки на землі та в повітрі, а й у просторі глобального інтернету."
 ARM_economy: "Економіка Вірменії"
 ARM_economy_desc: "Економіка Вірменії перебуває в глибокому занепаді, і ми повинні вжити заходів, щоб спробувати поліпшити її, незважаючи на наявність сильного олігархату на чолі."
 ARM_scince_potential: "Вірменський потенціал у сфері інтелекту"
 ARM_scince_potential_desc: "Вірменський потенціал у сфері інтелекту"
 ARM_turism: "Розвиток туризму"
 ARM_turism_desc: "Попри те, що Вірменія є дещо слаборозвиненою пострадянською країною, вона сяє своєю красою і дешевими цінами. Ми повинні зосередитися на перетворенні Вірменії на туристичну країну"
 ARM_place_disskus: "Обговорення вектора розвитку"
 ARM_place_disskus_desc: "Обговорення вектора розвитку необхідні, щоб зрозуміти, як Вірменія збирається розвивати свою туристичну економіку."
 ARM_US_money: "Попросити грошей у США"
 ARM_US_money_desc: "Нам потрібно попросити у США трохи грошей для розвитку нашої країни"
 ARM_rus_money: "Попросити грошей у Росії"
 ARM_rus_money_desc: "Нам потрібно попросити у Росії трохи грошей для розвитку нашої країни"
 ARM_trk: "Створення розважальних центрів"
 ARM_trk_desc: "Нам потрібно створити розважальні центри, щоб залучити більше туристів до нашої країни"
 ARM_internationl_otels: "Запросити міжнародні готелі"
 ARM_internationl_otels_desc: "Багато міжнародних мереж готелів уже запропонували свої інвестиції в нашу країну. Нам потрібно розвернутися на повну котушку і запросити в нашу країну якомога більше відомих готелів."
 ARM_food_industry: "Харчова промисловість"
 ARM_food_industry_desc: "Однією з небагатьох прибуткових галузей вірменської економіки, що збереглися після розпаду СРСР, є харчова промисловість Вірменії, відома своєю високою якістю продукції."
 ARM_trade_filials: "Філії торгових центрів"
 ARM_trade_filials_desc: "Ми можемо розвивати торгові центри у Вірменії, щоб привернути увагу не тільки туристів, а й місцевих покупців."
 ARM_erevan_city: "Yerevan City"
 ARM_erevan_city_desc: "Yerevan City - вірменська роздрібна компанія та однойменна дистриб'юторська мережа. Станом на 2018 рік мережа охоплює 22 універмаги самообслуговування, а також 4 торгові центри, у кожному з яких супермаркет "Єреван Сіті" є якірним орендарем. Таким чином, це найбільша мережа супермаркетів у Вірменії".
 ARM_WTO: "Вступити до СОТ"
 ARM_WTO_desc: "Вірменія, можливо, не зовсім багата на ресурси, але, тим не менш, це країна, що має товари для торгівлі. Вступ до Світової організації торгівлі може піти нам тільки на користь"
 ARM_int_money_fond: "Міжнародний валютний фонд"
 ARM_int_money_fond_desc: "Нам не загрожує банкрутство, що дає нам змогу отримувати доступ до МВФ за більш дружніми ставками, ніж ті країни, що розвалюються. Ми можемо укласти угоду, в результаті якої ми втратимо деякий вплив на власну економіку, але отримаємо серйозний грошовий потік для пожвавлення нашої економіки."
 ARM_subsyde_MC: "Субсидії MCC"
 ARM_subsyde_MC_desc: "MCC вкладе деякі кошти в наш сільськогосподарський сектор. Звичайно, вони захочуть отримати деякі поступки..."
 ARM_libera_economy: "Лібералізація економіки"
 ARM_libera_economy_desc: "Лібералізація нашої економіки буде обтяжливою для наших законодавців, але в довгостроковій перспективі вона повинна призвести до економічних поліпшень."
 ARM_privatisation_energy: "Приватизація енергетики"
 ARM_stop_inflation: "Зупинити інфляцію"
 ARM_stop_inflation_desc: "Інфляція має довгу історію у Вірменії, ще до розпаду Радянського Союзу. Ми повинні покласти край цим жахливим умовам, чого б нам це не коштувало. А витрати будуть чималими"
 ARM_stabilization_energy: "Стабілізувати постачання електроенергії"
 ARM_stabilization_energy_desc: "Сказати, що енергетична інфраструктура Вірменії була "трохи увімкнена і вимкнена", означає применшити. Ми відчуваємо серйозну нестачу у виробництві енергії, і наразі ми можемо стабілізувати її тільки шляхом закупівлі за кордоном, щоб не було нових відключень."
 ARM_agroholdings: "Розвиток сільського господарства"
 ARM_agroholdings_desc: "Тепер, коли катастрофа, що насувається, на деякий час зникла з поля зору, ми можемо зайнятися розвитком деяких належних економічних основ. Почнемо з сільськогосподарського сектора!"
 ARM_private_farmers: "Ставка на приватні ферми"
 ARM_private_farmers_desc: "Держава не повинна покладатися на корумпованих олігархів і старих комуністичних власників фабрик, а повинна безпосередньо інвестувати у власну економіку. Купуючи частку в деяких з наших найбільших фермерських компаній, ми пов'язуємо наш успіх з їхнім успіхом і спонукаємо їх працювати старанніше. Очевидно, що це не наблизить нас до мети створення власної важкої промисловості..."
 ARM_develop_place_economy: "Розвивати місцеве сільське господарство"
 ARM_mikoyan_nasledil: "Спадщина Мікояна"
 ARM_mikoyan_nasledil_desc: "Ми відродимо нашу стару промислову базу замість того, щоб перетворитися на сільськогосподарську глушину! Звернення до керівників старих заводів допоможе нам швидше налагодити роботу. Однак ті самі керівники заводів, безсумнівно, вимагатимуть від нас лояльності..."
 ARM_Serzh_power: "Сила, що розвивається"
 ARM_Serzh_power_desc: "Сила, що зароджується"
 ARM_nationalization_land: "Націоналізувати поля"
 ARM_nationalization_land_desc: "Націоналізувати поля"
 ARM_MTC_armenia: "МТС-Вірменія"
 ARM_MTC_armenia_desc: "Віва-МТС, оператор мобільного зв'язку, що надає низку інших послуг у сфері мобільного зв'язку, мобільного інтернету та телекомунікацій на всій території Вірменії. 80% акцій компанії належать російській групі МТС, а 20% - ліванській Fattouch Group."
 ARM_gazprom_armenia: "ГАЗПРОМ Вірменія"
 ARM_gazprom_armenia_desc: "Газпром Армения" - дочірнє підприємство російської компанії "Газпром" у Вірменії. Вона була заснована 1997 року як спільний російсько-вірменський проект газопроводу. На момент заснування 45% акцій належало російському державному газовому монополісту "Газпром", 45% - Міністерству енергетики Вірменії та 10% - компанії "ІТЕРА". У 2014 році "Газпром" став єдиним власником компанії і перейменував її на "Газпром Вірменія".""
 ARM_rus_monopolists: "Російські монополісти"
 ARM_rus_monopolists_desc: "Росія пропонує нам доволі підозрілу угоду, в якій багато галузей і секторів вірменської економіки будуть монополізовані російськими компаніями. Це призведе до миттєвого економічного зростання, але може призвести до стагнації в майбутньому і величезного впливу Російської Федерації на нас."
 ARM_mika_limited: "Mika Limited"
 ARM_mika_limited_desc: "Mika Limited - одна з офшорних компаній російських монополістів для Вірменії."
 ARM_UKJD: "Південно-Кавказька залізниця"
 ARM_UKJD_desc: "Південно-Кавказька залізниця (ЮКЖД) є 100% дочірньою компанією ВАТ "РЖД". Ми можемо організувати захід, на якому буде підписано концесійну угоду між ВАТ "РЖД" і Республікою Вірменія щодо передачі державного ЗАТ "Вірменські залізниці" в управління ЗАТ "ПЗКЖД"."
 ARM_arm_avia: "ArmAvia"
 ARM_arm_avia_desc: "Armavia була створена російською авіакомпанією Сибір і вірменським бізнесменом Михайлом Багдасаровим. Підтримує найбільшу у Вірменії мережу маршрутів до міст Росії та СНД, а також на Близький Схід і в Європу."
 ARM_rusal: "РУСАЛ"
 ARM_rusal_desc: "Об'єднана компанія РУСАЛ - російська алюмінієва компанія, один з найбільших у світі виробників первинного алюмінію і глинозему."
 ARM_intetnational_students: "Іноземні студенти"
 ARM_intetnational_students_desc: "Ми можемо почати запрошувати іноземних студентів для навчання та обміну у Вірменії, тим самим отримуючи переваги для нашої освітньої системи."
 ARM_african_programs: "Африканські програми"
 ARM_african_programs_desc: "Ми можемо підписати угоди з деякими розвиненими африканськими країнами в рамках двостороннього співробітництва"
 ARM_save_freemarket: "Принципи вільного ринку"
 ARM_save_freemarket_desc: "Хоча Росія пропонує дуже хорошу угоду, нашим пріоритетом є збереження вільного ринку у Вірменії. Російські компанії можуть бути присутніми на вірменському ринку, але не можна допустити монополії."
 ARM_freepress: "Вільна преса"
 ARM_freepress_desc: "Ми повинні зберегти свободу преси і дати свободу малим компаніям, які не субсидуються державою"
 ARM_privatisation_allum: "Приватизація алюмінію"
 ARM_privatisation_allum_desc: "На міжнародному ринку існує величезна кількість компаній, яким ми можемо приватизувати наші запаси алюмінію."
 ARM_railways: "ЄЕП і СКЖД"
 ARM_railways_desc: "Ми можемо розділити власність на вірменські залізниці між двома приватними компаніями для підтримки конкуренції"
 ARM_private_aviacomp: "Приватні авіалінії"
 ARM_private_aviacomp_desc: "Багато західних авіакомпаній вже запропонували свої послуги як національна авіакомпанія. можливо, нам варто прислухатися"
 ARM_trade_w_georgia: "Торговельна угода з Грузією".
 ARM_trade_w_georgia_desc: "Настав час підписати угоду з Грузією, за якою наша торгівля не буде закрита навіть через призму політичних розбіжностей, це вигідно і нам, Грузії, і Ірану."
 ARM_no_deals_turk: "'Ні!' угоді з дияволом"
 ARM_no_deals_turk_desc: "Ми ніколи не пробачимо Туреччині того, що вони зробили і роблять із нами, навіть якщо це вигідно для економіки. Честь і пам'ять мільйонів загиблих для нас важливіші за брудні гроші турецького фашизму."
 ARM_railways_tur: "Відкриття залізниці з Туреччиною"
 ARM_railways_tur_desc: "Можливо, нам варто забути всі старі розбіжності з Туреччиною і відкрити нову залізницю для розвитку двосторонньої торгівлі та відкритих комунікацій."
 ARM_norm_relations_tur: "Нормалізація відносин"
 ARM_norm_relations_tur_desc: "Настав час забути всі минулі розбіжності з Туреччиною і встановити ліпоматичні відносини на новому рівні."
 ARM_develop_schools: "Розвиток шкіл"
 ARM_develop_schools_desc: "Після 90-х років школи перебувають у жалюгідному стані. Нам потрібно відремонтувати їх і оновити підручники та навчальні програми"
 ARM_revival_PTU: "Відновлення радянських технікумів"
 ARM_revival_PTU_desc: "Хоча у ПТУ доволі погана репутація, ми повинні відродити їх, щоб створити робітничий клас у Вірменії"
 ARM_crete_private_schools: "Заохочувати створення приватних шкіл"
 ARM_crete_private_schools_desc: "Нам необхідно заохочувати створення високоякісних приватних шкіл у Вірменії для розвитку населення і зниження навантаження на державні школи"
 ARM_restavration_church: "Відновлення церков і монастирів"
 ARM_restavration_church_desc: "Багато багатих діячів Діаспори готові допомогти державі Вірменія у відновленні історичних пам'яток, церков, замків і стародавніх археологічних об'єктів Вірменії. Ми повинні скористатися цим"
 ARM_matendaran: "Реконструкція Матенадарана"
 ARM_matendaran_desc: "Матенадаран, або Інститут стародавніх рукописів Матенадаран імені святого Месропа Маштоца, - науково-дослідний центр при уряді Республіки Вірменія, розташований у Єревані, який є одним із найбільших сховищ рукописів у світі та найбільшим сховищем стародавніх вірменських рукописів. В інституті є музей, відкритий для відвідувачів. Ми маємо подбати про його оновлення за фінансової підтримки даспори"
 ARM_international_festivals: "Міжнародні заходи Вірменії"
 ARM_international_festivals_desc: "У Вірменії пройдуть міжнародні фестивалі."
 ARM_gold_abrikos: "Золотий абрикос"
 ARM_gold_abrikos_desc: "Золотий абрикос - це щорічний кінофестиваль, який проводиться в липні в Єревані за сприяння Міністерства культури Вірменії. Кінофестиваль має три основні програми: міжнародний конкурс ігрових і документальних фільмів, а також конкурс "Вірменська панорама""
 ARM_frankofonia: "Франкофонія"
 ARM_frankofonia_desc: "Франкофонія - це міжнародна організація франкофонних країн (OIF). OIF надає підтримку своїм 88 державам і урядам у розробці або зміцненні їхньої політики, міжнародної політики та діяльності з багатостороннього співробітництва."
 ARM_panarmenian_games: "Панармянські ігри"
 ARM_panarmenian_games_desc: "Панармянські ігри - це міжнародні змагання, що проводяться з 1999 року, в яких беруть участь вірменські спортсмени з усього світу. Мета Панармянських ігор - об'єднати вірмен з різних країн за допомогою спорту, зміцнити зв'язки між Вірменією та вірменською діаспорою."
 ARM_save_natural_house: "Врятувати природні будинки"
 ARM_save_natural_house_desc: "Вірменія багата своєю різноманітною природою, маючи велике розмаїття природних зон і ендемічних тварин, враховуючи загальну невелику площу Вірменії. Ми повинні зберегти це"
 ARM_extreme_tourism: "Екстремальний туризм"
 ARM_extreme_tourism_desc: "Завдяки своєму високогірному розташуванню і загальній дешевизні проживання і транспорту, Вірменія є дуже привабливим місцем для різних іноземних туристів-екстремалів. Нам потрібно розвивати цей напрямок"
 ARM_musicants: "Запросити музикантів"
 ARM_musicants_desc: "Для залучення різних видів туристичних потоків ми можемо спробувати залучити всесвітньо відомих артистів для виступу у Вірменії. Це підвищить наш престиж в очах усього світу і приверне більше туристів."
 ARM_extreme_turism: "Екстремальний туризм"
 ARM_extreme_turism_desc: "Завдяки своєму високогірному розташуванню і загальній дешевизні проживання і транспорту, Вірменія є дуже привабливим місцем для різних іноземних туристів-екстремалів. Нам потрібно розвивати цей напрямок"
 ARM_unesko_fond: "Фонд ЮНЕСКО"
 ARM_unesko_fond_desc: "Вірменія - одна з найдавніших країн світу. Ми повинні залучити ЮНЕСКО до збереження та поширення послання про вірменську спадщину."
 ARM_SNG_turism_capital: "Туристична столиця СНД"
 ARM_SNG_turism_capital_desc: "За межами Росії немає іншої країни з таким туристичним потоком, як Вірменія. Воістину, ми - столиця туризму в СНД"
 ARM_meet_turists: "Залучення туристів"
 ARM_meet_turists_desc: "У нас недостатньо грошей і ресурсів, щоб почати широку рекламну компанію для Вірменії, проте ми можемо використовувати наші зв'язки в діаспорі для поширення Вірменії як туристичного напрямку."
 ARM_russian_invest: "Російські інвестиції"
 ARM_russian_invest_desc: "Ми можемо попросити росіян допомогти в розвитку нашої сільськогосподарської бази. Можливо, вони захочуть якихось поступок, але ми не можемо зробити все це самі"
 ARM_arenda: "Оренда землі"
 ARM_arenda_desc: "Уряд володіє більшою частиною землі навколо, і ми плануємо націоналізувати ще більше землі. Давайте здамо частину землі в оренду фермерам, щоб ціни на продукти не злетіли до небес, поки ми розвиваємо важку промисловість."
