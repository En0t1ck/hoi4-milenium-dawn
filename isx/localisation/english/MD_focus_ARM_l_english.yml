 arme.9.t: "Греко-вірменський договір"
 arme.9.d: "На запрошення президента Греції глава Вірменії та очолювана ним делегація перебувають із державним візитом у Греції. Глави двох країн провели бесіду тет-а-тет, потім зустріч продовжилася в розширеному складі. Сторони обговорили розвиток політичного діалогу між Єреваном і Афінами, активізацію зв'язків у торговельно-економічній, культурній та військовій сферах. Після зустрічі відбулася церемонія підписання документів, спрямованих на зміцнення двосторонніх відносин і співпраці. Зокрема, було підписано угоди "Про військове співробітництво між Вірменією та Грецією", "Про програму розвитку співробітництва в галузі освіти, науки та культури", про проведення "Днів вірменської культури" в Греції та проведення "Днів грецької культури" у Вірменії."
 arme.9.a: "Вірмени і греки - брати навіки!"
 arme.9.b: "Греки поступилися під турками..."
 arme.1000.t: "Епоха Кочаряна"
 arme.1000.d: "Після закінчення Арцахської війни Вірменія опинилася в дуже важкому стані. Розпад Радянського Союзу і подальше правління Левона Тер-Петросяна привели країну до хаосу і зростання бандитизму. Розстріл парламенту Вірменії 1999 року дисидентами, за якими стояли невідомі сили, тільки підлив олії у вогонь розрізненості суспільства та уряду. Після відносної стабілізації суспільства, відомий як у військово-політичних, так і в кримінальних колах президент Роберт Кочарян став ключовою фігурою в збереженні нинішнього ладу, в якому опозиційні партії все більше набирають обертів і хочуть вести Вірменію своїм, як їм здається, правильним шляхом. Комуністи, які мають велику підтримку в народі після падіння радянської влади, приголомшені стратою свого лідера Карена Демірчяна, готові заплющити очі на всі передумови до поганого союзу і об'єднатися з прозахідними і малими партіями, щоб узяти реванш і повернути Вірменії соціалістичний лад. Водночас прозахідні партії в особі першого президента Вірменії Левона Тер-Петросяна готують нові мітинги, щоб заявити про себе як про значущу політичну силу, на яку треба зважати і яка, в разі чого, поведе за собою народ, навіть якщо для цього доведеться об'єднатися з націоналістом Жирайром Сефіляном або з комуністами. Найслабша сила в опозиції - це неорганізовані дрібні партії, у яких немає чіткого керівництва, але за належного політичного уміння навіть вони можуть узяти гору в цьому картковому будиночку, підтримуваному Росією. Наразі у Кочаряна багато політичних проблем, але, використовуючи свої зв'язки в армії, олігархії та зовнішній дипломатії, він має ухвалити відповідальне рішення."
 arme.1000.a: "Звичайно, цей хлопець приведе нас до процвітання, вірно?"
 arme.1001.t: "Вірменські військові"
 arme.1001.d: "Після закінчення Арцахської війни вірменська армія, яка показала себе, пережила значний занепад, який почався вже після розпаду Радянського Союзу. Завдяки радянській спадщині, а також масштабному ополченню, вірменам вдалося перемогти Азербайджан і встановити хитку рівновагу в регіоні. Старі доктрини, а також застаріла зброя, закостенілі генерали та економічні проблеми поклали край розвитку збройних сил. Основним шляхом розвитку є продовження співпраці з Росією, а також з іншими сусідами і партнерами по ОДКБ. Однак деякі військові експерти наполягають на повному перегляді військової доктрини і структури армії за західним зразком. Вірменія, перебуваючи в дипломатично вигідному становищі, може спробувати взяти найкраще від кожної сторони, або взяти чіткий курс на співпрацю з певними силами. Навіть не маючи значних ресурсів, Вірменія має великий потенціал, якщо зможе правильно розподілити пріоритети."
 arme.1001.a: "Розкажіть туркам, яка в нас армія!"
 arme.1002.t: "Військово-повітряні сили Вірменії"
 arme.1002.d: "Після розпаду Радянського Союзу, маючи дуже обмежені військово-повітряні сили, ВПС Вірменії показали себе неоднозначно. Під час Арцахської війни пілоти покладалися виключно на радянську інфраструктуру, що залишилася, а також на трофеї, здобуті під час бойових дій. Основний упор держава зробила на протиповітряну оборону, залишивши бойові крила як придаток збройних сил. З початком 21 століття, щоб адаптуватися до сучасної війни та її специфіки, Вірменія повинна почати масштабні закупівлі та модернізувати свою повітряну доктрину."
 arme.1002.a: "Нам доведеться виходити із ситуації"
 arme.1003.t: "Питання наступності"
 arme.1003.d: "Ми взяли владу у свої руки, але протиріччя серед комуністів ще не вирішені. Багато хто звинувачує нас у співпраці з колишньою владою, тому необхідно вичистити всі антинародні елементи."
 arme.1003.a: "Народна партія приведе нас до перемоги!"
 arme.1003.b: "Старим бандитам не можна довіряти. Нам потрібні нові люди!"
 arme.50.t: "П'ятий Інтернаціонал"
 arme.50.d: "П'ятий Інтернаціонал проведено. Нарешті!"
 arme.50.o1: "Вперед до комунізму!"
 arme.50.o2: "Можливо, це жарт"
 arme.1004.t: "Відродження ЗСФСР"
 arme.1004.d: "Століття потому Закавказька Радянська Федеративна Соціалістична Федеративна Республіка знову з'являється на картах, хоч би як цього хотіли реакційні елементи. Без сумніву, це вплине не тільки на Закавказький регіон, а й на сусідні країни. Багато експертів уже висловлюють занепокоєння з приводу дестабілізації ситуації на пострадянському просторі."
 arme.1004.a: "Слава Великому Жовтню!"
 arme.1004.b: "Кавказ знову хвилює..."
 arme.1005.t: "Великі урядові дебати"
 arme.1005.d: "Починаються Великі дебати про комуністичну державу. Що ми маємо обрати?"
 arme.1005.a: "Мілітаризм - єдиний шлях!"
 arme.1005.b: "Мир, мир і процвітання!"
 arme.10.t: "Ультиматум опозиції"
 arme.10.d: "Виборчі штаби опозиційних кандидатів вважають, що Центральна виборча комісія сфальсифікувала результати виборів. Ми не визнаємо перемогу Кочаряна і вимагатимемо його відставки та призначення позачергових виборів."
 arme.10.a: "Необхідні нові вибори"
 arme.10.b: "Необхідні нові вибори"
 arme.10.c: "Потрібні нові вибори"
 arme.10.e: "Потрібні нові вибори"
 arme.101.t: "Кочарян поступається"
 arme.101.d: "Під тиском мас, а також опозиційних партій Роберт Кочарян змушений відмовитися від своєї перемоги на виборах і піти у відставку. У країні призначено нові вибори, на яких буде присутня безліч спостерігачів."
 arme.101.a: "Велика перемога над розбійником!"
 arme.101.b: "Чого?"
 arme.102.t: "Кочарян не здається"
 arme.102.d: "Незважаючи на тиск з боку інших партій, Роберт Кочарян стверджує, що він чесно виграв вибори і тепер є легітимним президентом. Багато людей у країні переконані, що вибори були сфальсифіковані, і знову виходять на вулиці. Ситуація поки що не переросла в революцію, але за бажання противники правлячої парії можуть більш переконливо заявити про свої результати виборів."
 arme.102.a: "Шахраїв не можна перемогти на виборах. Їх потрібно позбавити влади"
 arme.102.b: "Не треба йти на збройне протистояння. Ми будемо готуватися до наступних виборів"
 arme.103.t: "Сили безпеки починають придушувати протести"
 arme.103.d: "Після відверто нечесних виборів багато громадян вийшли на вулиці, щоб продемонструвати свою незгоду з виборами, що відбулися. Скориставшись слабкістю протестувальників, уряд наказав розігнати мітинг."
 arme.103.a: "Ми будемо бойкотувати парламент!"
 arme.12.t: "Формування нового уряду"
 arme.12.d: "Після відставки Роберта Кочаряна Вірменія має обрати нового президента, який має сформувати уряд. Ми призначимо нові вибори, на яких усунемо прихильників Кочаряна. "
 arme.12.a: "Справжня демократія без бандитів"
 arme.13.t: "Економічні проблеми"
 arme.13.d: "Після розпаду Радянського Союзу і спаду в економіці ситуація почала відновлюватися. І хоча спад у промисловості триває, загалом зростання ВВП збільшується. Однак серед населення все ще присутня ностальгія за радянським минулим. Комуністи стверджують, що приватизація забила цвях у труну нашої економіки, ліберали стверджують, що падіння - необхідний етап реструктуризації економіки. "
 arme.13.a: "Нам необхідно продовжувати розвивати вільний ринок"
 arme.13.b: "Відхід від планової економіки був помилкою"
 arme.13.c: "У нас є приклад Китаю"
 arme.13.e: "Економіка повинна в першу чергу забезпечувати потреби народу"
 arme.131.t: "Питання Арцаха"
 arme.131.d: "Арцах - камінь спотикання у вірменській політиці. У цьому питанні партії займають різні сторони. Левон Тер-Петросян переконаний, що необхідно домовитися з Азербайджаном, повернувши 7 районів в обмін на Степанокерт, а Жарайр Сефілян вважає весь Арцах вірменською територією. У будь-якому разі, навіть колишній президент Роберт Кочарян був родом із Карабаху. "
 arme.131.a: "Левон Тер-Петросян має рацію. Це питання має бути вирішене мирним шляхом. "
 arme.131.b: "Пригноблені народи мають право на самовизначення"
 arme.131.c: "Ми залучимо міжнародне співтовариство для вирішення проблеми"
 arme.131.e: "Арцах - споконвічно вірменська земля!"
 arme.132.t: "Суспільні запити"
 arme.132.d: "Зараз у парламенті почалося обговорення позиції нашого уряду щодо комуністичної епохи, 90-х років і що ми думаємо про них"
 arme.132.a: "Будь-який перехідний період несе в собі труднощі. Ми не повинні їх уникати"
 arme.132.b: "Грабежі та розруха дев'яностих ніколи не повинні повторитися"
 arme.132.c: "У нову епоху потрібно вміти адаптуватися до сучасних реалій"
 arme.132.e: "Комунізм знищив Вірменію. Ми повинні триматися за наші цінності!"
 arme.14.t: "Починаються політичні дебати"
