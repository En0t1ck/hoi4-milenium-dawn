arme.1013.t: "Вірмено-турецькі протоколи"
arme.1013.d: "Міністри закордонних справ Туреччини та Вірменії підписали в Цюріху два протоколи, покликані розвинути і нормалізувати відносини між двома країнами. Спочатку був великий оптимізм з приводу історичної угоди, але політичні суперечки між двома країнами призвели до призупинення дії протоколів лише через шість місяців. У першу річницю підписання протоколів Карнегі організував панельну дискусію за участю Томаса де Ваала, редактора газети "Armenian Reporter" Еміля Санамяна і Росса Вілсона, колишнього посла США в Туреччині, члена Атлантичної ради. Модератором дискусії виступив посол Карнегі Джеймс Ф. Коллінз"
arme.1013.a: "Вони хочуть від нас занадто багато"

# Tsaruk introctution

arme.1012.t: "Епоха Царукяна"
arme.1012.d: "Гагік Царукян (народився 25 листопада 1956 року) - вірменський бізнесмен, політик і колишній спортсмен. Царукян є засновником і лідером політичної партії "Процвітаюча Вірменія". Він також володіє різними великими підприємствами і вважається одним із найбагатших людей у Вірменії. Завзятий спортсмен, він займався боксом, боротьбою та армрестлінгом, ставши чемпіоном світу з армрестлінгу 1996 року і вигравши чемпіонат Європи 1998 року.""
arme.1012.a: "Баргавач енк Інум, елі..."

arme.1011.t: "Вірмено-білоруський торговий дім"
arme.1011.d: "У Єревані створено білорусько-вірменське спільне підприємство у формі товариства з обмеженою відповідальністю ТОВ "Вірмено-білоруський торговельний дім "Ар-Бе", повідомляє пресслужба концерну "Белгоспищепром". на вірменський ринок, зокрема, забезпечуючи експорт алкогольної продукції. У перспективі спільне підприємство організовує постачання до Вірменії та оптово-роздрібну торгівлю білоруською м'ясомолочною продукцією, кондитерськими виробами, борошном, побутовою технікою (телевізори, холодильники), одягом, взуттям, косметикою, меблями, сантехнікою тощо".
arme.1011.a: "Чудово!"

