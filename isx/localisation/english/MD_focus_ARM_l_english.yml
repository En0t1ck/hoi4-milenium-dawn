 arme.2017.d: "Опозиція дуже хоче, щоб Серж пішов у відставку. Що ми будемо робити?"
 arme.2017.a: "Замінити Сержа на Овіка Абрамяна, він пустить пил в очі опозиції"
 arme.2017.b: "Продовжити правління Сержа..."
 #Mafia

 arm_mafia.1.d: "Кочарян нещодавно вирішив підписати наказ про боротьбу з мафією і приведення Вірменії до ладу. Він відчайдушно хоче почати цю кампанію, тому пустить у хід усю свою політичну міць. Час настав"
 arm_mafia.1.t: "Наказ Кочаряна - нове правило 34"
 arm_mafia.1.a: "Хай буде так"
 arm_mafia.2.t: "Бандитська пропозиція"
 arm_mafia.2.d: "Деякі дрібні мафіозі після антибандитської кампанії, що розпочалася, вирішили умиротворити уряд своїми подачками і підношеннями, сподіваючись приліпитися до режиму й отримати добро на свою подальшу діяльність уже під протекторатом корумпованого уряду."
 arm_mafia.2.a: "Ні. Заарештуйте їх. Ми не проміняємо честь на лояльність деяких поплічників"
 arm_mafia.2.b: "Ну, ці хлопці, схоже, не дуже небезпечні для суспільства. Ми залишимо їх у спокої"
 arm_mafia.3.t: "Поліцейський звіт"
 arm_mafia.3.d: "...Зі збільшенням частки насильницьких і корисливо-насильницьких злочинів, злочинність стає дестабілізуючим фактором, що вселяє страх у наше суспільство. Проте реакція суспільства може бути досить жорсткою і дати швидкий позитивний ефект. Збільшення частки корисливих злочинів гуманізує злочинність. Корислива злочинність не лякає, її небезпека не очевидна, тому реакція суспільства може бути запізнілою і неефективною. Між тим, саме корислива злочинність у її сучасному вигляді (інтелектуалізація, корупція організації тощо) становить реальну і велику загрозу для суспільства."
 arm_mafia.3.a: "Ми розглянемо цей аналіз"
 arm_mafia.4.t: "Жахливий вчинок"
 arm_mafia.4.d: "Унаслідок терористичного акту в Єревані загинув радник прем'єр-міністра Вірменії, голова вірмено-італійської компанії "Імаг" Гагік Погосян."\n\n Як повідомили "Інтерфаксу" у прес-службі МВС Вірменії, до дверей квартири Г. Погосяна було прив'язано гранату, вона вибухнула приблизно о 9 годині ранку. Важко поранений бізнесмен помер, коли його везли в лікарню. За деякими даними, вбивство пов'язане з комерційною діяльністю Г. Погосяна. \n\n\n Кочаряну пора затягнути пояс на бандитизмі. Нещодавнє вбивство начальника дорожньої поліції, тонни контрабандних товарів, вилучених на кордоні, розкриття організованих груп фальшивомонетників, справа про вбивство Погоса Погосяна, розкриття випадків підпалу, затримання торговця зброєю, зниження рівня економічних злочинів, постійні арешти азербайджано-турецьких шпигунів, які допомагали організованим злочинним угрупованням у Вірменії, розкриття справи про вбивство Нагдаляна і багато інших подій показують народу, що поліція Вірменії нарешті почала реально працювати. Люди починають відкрито засуджувати кримінальну культуру. Невже організована злочинність так все і залишить?"
 arm_mafia.4.a: "Їхні злочини будуть помститися"
 arm_mafia.5.d: "Нещодавно до Кочаряна звернулася група потайних осіб, які видавали себе за "бізнесменів" і "підприємців", які запропонували йому хороші інвестиції в економіку Вірменії, натомість попросивши лише послабити тиск на нещодавно затриманих "бізнесменів", з якими, за їхніми словами, їм було дуже вигідно вести справи."
 arm_mafia.5.a: "Заарештувати їх. Залучити державний бюджет для рейдерського захоплення їхнього бізнесу. Щури самі заповзають у мишоловку"
 arm_mafia.5.b: "Що ж, з огляду на всі обставини, ми можемо укласти угоду"
 arm_mafia.6.t: "Сутичка в Єревані"
 arm_mafia.6.d: "Учора в результаті сутички в Єревані загинули троє людей, ще одну було поранено. Як повідомляє пресслужба поліції Вірменії, невідомий обстріляв з автомата таксі ГАЗ-31, що рухалося по Нубарашенському шосе. Водій Сашик Акопян від отриманих поранень помер на місці. Пасажирів Аркадія та Артема Геворкян і Гаріка Арутюняна з важкими вогнепальними пораненнями доправили в лікарню, де двоє з них, Аркадій Геворкян і Гарік Арутюнян, померли. Слід зазначити, що загиблі є племінниками колишнього депутата парламенту Рубена Геворкяна. На місці події було знайдено три одиниці зброї"
 arm_mafia.6.a: "Шкода, що ми не зупинили їх раніше"
 arm_mafia.7.t: "Домовилися з Австрією"
 arm_mafia.7.d: "Міністерство внутрішніх справ Австрії та поліція Вірменії готуються підписати угоду про співпрацю, що стане правовою основою для боротьби з організованою злочинністю та незаконним обігом наркотиків. Федеральний міністр внутрішніх справ Австрії Ернест Штрассер заявив про це в п'ятницю під час зустрічі з президентом Вірменії Робертом Кочаряном. Як повідомляє прес-служба глави держави, обидві сторони високо оцінили нинішній стан вірмено-австрійських відносин. Співрозмовники наголосили на важливості обміну досвідом і фахівцями в галузі правоохоронної діяльності, проведення спільних семінарів і тренінгів."
 arm_mafia.7.a: "Наша дипломатія дійсно сильна"
 arm_mafia.8.t: "Мафія приходить в уряд"
 arm_mafia.8.d: "Величезна кількість чорних іномарок під'їхала до нещодавно укріпленої будівлі уряду Єревана у зв'язку з високою злочинністю. Охорона і поліція були підняті по тривозі.\n\n Все кримінальне коло Вірменії і деякі високопоставлені злодії з Росії роблять Кочаряну останню пропозицію. Пропозицію, від якої, на їхню думку, він не може відмовитися. Натомість вони просять тільки не чіпати їхній бізнес, який і без того похитнувся, і зробити все як є. Весь грошовий фонд знаходиться в дипломаті в руках людини в чорному костюмі"
 arm_mafia.8.a: "Ну, якщо ви так говорите, у нас дійсно може бути угода"
 arm_mafia.8.b: "Ми говоримо - ніяких угод із дияволом. Заарештуйте їх усіх"
 arm_mafia.9.t: "Здійснено спробу вбивства Сержа Саргсяна"
 arm_mafia.9.d: "Співробітники Служби національної безпеки Вірменії запобігли вбивству, яке готував раніше судимий Левон Абрамян за допомогою вибухового пристрою. Як повідомляє пресслужба Національного банку Республіки Вірменія, цього року слідчим управлінням Генеральної прокуратури Республіки Вірменія порушено кримінальну справу за статтею 35-305 Кримінального кодексу Республіки Вірменія. Левон Абрамян заарештований. Триває слідство. Зазначимо, що зазначена стаття Кримінального кодексу передбачає покарання за посягання на життя державного, політичного або громадського діяча. Як уточнює в сьогоднішньому номері газета "Айоц ашхар", замах було скоєно на життя міністра оборони Вірменії Сержа Саргсяна".
 arm_mafia.9.a: "Руки геть від Сержа!"
 arm_mafia.10.t: "Затримання злочинців"
 arm_mafia.10.d: "Зовсім нещодавно Міністерство закордонних справ Республіки Вірменія оголосило про затримання великих авторитетів злочинного світу Вірменії та всього Закавказзя, які збиралися покинути територію Вірменії для участі в бандитській сходці в Краснодарі. Більшість злочинних угруповань, як і мафія загалом, залишилися практично обезголовленими."
 arm_mafia.10.a: "Жалюгідне видовище, так?"
 arm_mafia.11.t: "Останні новини"
 arm_mafia.11.d: "Після недавніх подій залишки мафії почали тероризувати місцеве населення Вірменії. Однак їхні методи стали більш потайними і витонченими. Тепер вони намагаються паралізувати економіку Вірменії.\n\n Ну, ми завжди можемо спробувати зв'язатися з ними..."
 arm_mafia.11.a: "Ні п'яді землі ворогові!"
 arm_mafia.11.b: "Навіть якщо це катастрофа, ми можемо домовитися з Лав Тгеком..."
 arm_mafia.12.t: "Останній удар"
 arm_mafia.12.d: "Настав час, коли остаточний результат наших дій повинен вплинути на нашого лідера і нашу країну. Що б ми не вибрали, нам доведеться зіткнутися з наслідками"
 arm_mafia.12.a: "Мафія майже стерта з лиця землі"
 arm_mafia.12.b: "Мафія паралізована. Ми зазнаємо деяких втрат, проблему частково вирішено"
 arm_mafia.12.c: "Нам слід було поводитися радикальніше щодо бандитизму..."

