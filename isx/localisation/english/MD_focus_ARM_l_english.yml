 ARM_armenian_mafia_4: "Мафія зазнала втрат"
 ARM_armenian_mafia_3: "Мафія йде в підпілля"
 ARM_armenian_mafia_2: "Слабка мафія"
 ARM_armenian_mafia_1: "Незначна мафія"
 ARM_mafia_strikes_back: "Мафія завдає удару у відповідь"
 ARM_mafia_strikes_back_TT: "Ми продовжуватимемо боротьбу з мафією, щоб викорінити її, однак, це принесе тимчасові проблеми."
 ARM_loyal_in_power: "\"Наші\" люди на місці"
 ARM_loyal_in_power_desc: "Зараз регіональна влада перебуває під контролем Кочаряна. Однак заради політичної влади боротьба з корупцією стає все більш неможливою."
 ARM_mass_doctrine: "Стара доктрина"
 ARM_mass_doctrine_desc: ""
 ARM_deals_with_bandits_3: "Угоди з бандитами"
 ARM_deals_with_bandits_3_desc: "Замість боротьби з мафією ми будемо будувати відносини, зменшимо тиск на малий бізнес і почнемо контролювати великі грошові потоки."
 ARM_deals_with_bandits_2: "Домінування над бандитами"
 ARM_deals_with_bandits_2_desc: "Тепер мафія не зможе піти проти нас. Ми контролюємо обіг грошей у країні, що дає нам можливість використовувати всі важелі впливу на олігархію."
 ARM_deals_with_bandits_1: "Поділ сфер впливу"
 ARM_deals_with_bandits_1_desc: "Ми розділили сфери впливу з владою вірменської мафії. Ми дозволили бандитам продовжувати існувати, але позбулися внутрішнього ворога"
 ARM_democration_opposition_1: "Демократична опозиція"
 ARM_democration_opposition_1_desc: "Не всі задоволені нинішнім курсом вірменської влади. Опозицію зараз очолюють прозахідні сили"
 ARM_democration_opposition_2: "Сильна демократична опозиція"
 ARM_democration_opposition_2_desc: "Багато хто незадоволений політикою влади країни. Ситуація наближається до відкритої боротьби"
 ARM_neutrals_dem_coallition: "Опозиційна коаліція"
 ARM_neutrals_dem_coallition_2: "Сильна опозиція"
 ARM_all_coallition: "Об'єднана опозиція"
 ARM_all_coallition_desc: "Більшість у Вірменії більше не очікує поліпшень від правління Кочаряна. Вперше його влада піддається коливанням. Варто тільки натиснути, і глиняне вушко впаде. "
 idea_ARM_westernes: "Прозахідний рух"
 idea_ARM_westernes_desc: "Прозахідні партії почали свою боротьбу. Навіть враховуючи їхню низьку підтримку, кожен невірний крок може посилити їхній вплив"
 ARM_state_ateism: "Державний атеїзм"
 ARM_state_ateism_desc: "Маркс вчив, що Бог народжується у свідомості людини внаслідок злиднів і нікчемності її існування. Тому релігія - це протест вірянина проти соціального приниження. У цьому сенсі релігія як протест - це душа сьогоднішнього безсердечного світу. І в цьому сенсі релігія - це опіум для народу, втеча від реальності"
 idea_ARM_west_help: "Допомога Заходу"
 idea_ARM_west_help_desc: "Прозахідні некомерційні організації вже допомагають демократичним партіям в агітації та дипломатії. Необхідно звернутися до них за грошовими виплатами, щоб прозахідні партії у Вірменії мали початковий капітал."
 ARM_gaz_problems: "Проблеми з поставками газу"
 ARM_gaz_problems_desc: "Розпад СРСР зруйнував економічні зв'язки колишніх республік, через що Вірменія втратила стабільне газопостачання, що впливає не тільки на соціальний добробут, а й на економічний розвиток загалом."
 ARM_rear_front_idea: "Внутрішній фронт"
 ARM_rear_front_idea_desc: "Капіталістичний уряд веде нашу країну до загибелі і рабства у західних банкірів. Перший крок - почати масову кампанію з популяризації комуністичного руху."
 ARM_hard_antikapital_idea: "Жорсткий антикапіталізм"
 ARM_hard_antikapital_idea_desc: "\"Мирні\" дрібнобуржуазні надії на коаліцію з буржуазією, на компроміс із нею, на можливість \"спокійно\" чекати \"неминучих\" установчих зборів тощо, все це ламає хід революції нещадно, жорстоко, невблаганно. Уся влада в державі має бути передана винятково представникам Рад робітничих, солдатських і селянських депутатів на основі визначеної програми і за повної відповідальності влади перед Радами."
 ARM_peace_revolution_idea: "Мирна революція"
 ARM_peace_revolution_idea_desc: "Ми будемо домагатися впровадження у свідомість, звичку і повсякденне життя мас правила: \"всі за одного і один за всіх\", правило: \"кожному за здібностями, кожному за потребами\", щоб поступово, але неухильно впроваджувати комуністичну дисципліну і комуністичну працю."
 ARM_def_primacy_idea: "Основні принципи"
 ARM_betting_army_idea: "Примат військових"
 ARM_betting_army_idea_desc: "Армія - це те, що дійсно захистить наш народ від поневолення. У Вірменії довга і багата військова історія, від Тиграна Великого до Гарегіна Нжде. І нехай історія назавжди дарує вірменам славу і гордість і направить їх до майбутніх завоювань"
 ARM_betting_tradition_idea: "Важливість традиції"
 ARM_betting_tradition_idea_desc: "Вірменія - одна з найдавніших країн, які дожили до наших днів. Не всі народи змогли вижити, але саме наш народ пройшов тернистий шлях, який багато хто б не витримав. Віра наших предків, їхні славні справи і традиції - ось що допомогло нам вижити і продовжувати боротьбу."
 ARM_betting_diplo_idea: "Важливість дипломатії"
 ARM_betting_diplo_idea_desc: "Протягом всієї історії протистояння з Туреччиною і в питанні виживання народу вірмени покладалися на спільну співпрацю великих і малих громад. Добровільні партизанські загони, а також вплив діаспори, орієнтованої на лобіювання інтересів, є ключем до процвітання Вірменії."
 ARM_transcaucasian_sweizland_idea_1: "\"Закавказька Швейцарія\""
 ARM_transcaucasian_sweizland_idea_1_desc: "Вірменія пройшла через важкий шлях війни, розрухи і втрати земель. Якщо ми не хочемо повторення нашої історії, нам потрібно навчитися будувати стабільну непохитну державу, якою є Швейцарія - європейський острів процвітання і миру."
 ARM_transcaucasian_sweizland_idea_2: "\"Закавказька Швейцарія\""
 ARM_transcaucasian_sweizland_idea_2_desc: "Вірменія пройшла важкий шлях війни, розрухи і втрати земель. Якщо ми не хочемо повторення нашої історії, нам потрібно навчитися будувати стабільну непохитну державу, якою є Швейцарія - європейський острів процвітання і миру."
 ARM_trade_cooperation_idea: "Ставка на співпрацю"
 ARM_trade_isolyationism_idea: "Ізоляціонізм"
 ARM_trade_isolyationism_idea_desc: "Нас не хвилюють проблеми за межами Вірменії. Ми будемо розвивати свою країну самостійно. Звичайно, це не означає, що ми закриємося від усіх, але вектор нашої політики має бути спрямований тільки всередину країни"
