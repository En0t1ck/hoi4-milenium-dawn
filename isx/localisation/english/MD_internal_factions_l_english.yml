 # IRGC
 irgc: "Корпус вартових ісламської революції"
 irgc_desc: "На відміну від іранської армії, роль Корпусу вартових ісламської революції (КВІР) полягає не в захисті території Ірану, а в захисті системи Ісламської Республіки країни. У нього є свої спецслужби, іноземний легіон, ополчення (сили Басідж), інженерні підрозділи і великі частки в економіці. Сили Кудс (Спецназ) діють за кордоном, щоб навчати дружні формування і проводити таємні операції."
