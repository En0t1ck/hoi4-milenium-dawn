 isi_pakistan_desc: "Пакистанська міжвідомча розвідка - одна з найпотужніших і найздібніших спецслужб у світі, що має величезний вплив як на зовнішню, так і на внутрішню політику. Агентство спеціалізується на агентурній розвідці, контррозвідці та використанні терористичних організацій як довірених осіб для зовнішньої політики Пакистану, таємних операцій за кордоном і контролю внутрішніх справ.
