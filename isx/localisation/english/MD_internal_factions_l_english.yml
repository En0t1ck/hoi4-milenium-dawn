 # International Bankers
 international_bankers: "Міжнародні банкіри"
 international_bankers_desc: "Коли великі банки, що працюють у фінансовій галузі, можуть інтегруватися в повсякденне життя громадян країни, вони стають необхідними для економічного зростання і стабільності. Володіючи своїм впливом на населення та фінансовий сектор, встановлюють значну політичну владу над державною політикою та регулюванням.\n"
