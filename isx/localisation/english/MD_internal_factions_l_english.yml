 chaebols_desc: "Чеболь - південнокорейська форма бізнес-конгломерату. Вони є глобальними багатонаціональними корпораціями і володіють численними міжнародними підприємствами. Hyundai, Samsung, LG і SK Group є найбільшими з них. Південнокорейські чеболи є найбільшими компаніями у світі порівняно з розміром економіки країни походження і відіграли незамінну роль у національному розвитку Південної Кореї.\n"
