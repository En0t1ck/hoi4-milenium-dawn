 idea_JAP_emperor_naruhito_desc: "Нарухіто народився 23 лютого 1960 року, син Акіхіто та Мічіко Сьода. Навчався у багатьох престижних школах по всій Японії, і, як кажуть, мав радісне дитинство, навчаючись в Оксфордському університеті."
