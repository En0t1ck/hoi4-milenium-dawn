l_russian:
 japan_focus: "Дерево фокусів Японії"
 JAP_economic_reform: "Економічна реформа"
 JAP_economic_reform_desc: "Наша економіка надто допотопна, як результат післявоєнних американських планів. Давайте ж нарешті виправимо її по-своєму!"
 JAP_invest_in_toyota: "Інвестувати в Toyota"
 JAP_invest_in_toyota_desc: "Toyota - одна з найбільших автомобільних компаній Японії, і ми можемо заробити на них, зробивши державні інвестиції в їхні заводи"
 JAP_expand_the_automotive_industry: "Розширювати автомобільну промисловість"
 JAP_expand_the_automotive_industry_desc: "Після інвестування в Toyota, тепер ми повинні інвестувати в дрібні автомобільні підприємства."
 JAP_reform_the_economic_ministry: "Реформувати міністерство економіки"
 JAP_reform_the_economic_ministry_desc: "Ми завжди можемо бути ефективнішими!"
 JAP_support_stagnant_businesses: "Підтримувати підприємства, що стагнують"
 JAP_support_stagnant_businesses_desc: "Різнопланові підприємства, що динамічно розвиваються, корисні як для уряду, так і для споживачів."
 JAP_investments_in_south_east_asia: "Інвестиції в Південно-Східній Азії"
 JAP_investments_in_south_east_asia_desc: ""
 JAP_support_agriculture_abroad: "Підтримка сільського господарства за кордоном"
 JAP_support_agriculture_abroad_desc: ""
 JAP_cultural_revitalization: "Культурне відродження"
 JAP_cultural_revitalization_desc: ""
 JAP_devalue_personal_savings_accounts: "Девальвувати особисті ощадні рахунки"
 JAP_devalue_personal_savings_accounts_desc: ""
 JAP_invite_asian_scientists: "Запрошувати азіатських учених"
 JAP_invite_asian_scientists_desc: ""
 JAP_break_the_deflation: "Подолати дефляцію"
 JAP_break_the_deflation_desc: ""
 JAP_develop_honshu: "Розвивати Хонсю"
 JAP_develop_honshu_desc: "Хонсю (слово, що буквально перекладається як "головний острів" або "головна провінція") є найбільшим та найнаселенішим з островів Японії, а також місцем розташування чотирьох найбільших японських міст - Токіо, Йокогами, Осаки та Нагої. Додайте до цього інші великі міста, такі як Кіото і Кобе.\n Нам необхідно збільшити промислову базу Хонсю в розмірах."
 JAP_national_renewal: "Національне оновлення"
 JAP_national_renewal_desc: "Економічне і політичне диво Японії домінувало більшу частину 20-го століття після 1945 року, але з 1980-х років воно сповільнилося. Японії навіть загрожує небезпека бути обігнаною Китаєм як другою за величиною економікою у світі! Нам потрібно знайти новий напрямок для нашої вітчизни та її суспільства"
 JAP_bushido: "Бусідо"
 JAP_bushido_desc: "Бусідо - це класична японська військова концепція. Назва перекладається як "шлях воїна" і чимось схожа на західні поняття лицарства та лицарства, але більше зосереджена на дисципліні та гармонії із самим собою."
 JAP_agency_stuff: "The Agency"
 JAP_agency_stuff_desc: "Інвестування в наше розвідувальне співтовариство може допомогти налаштувати нас протистояти ворожим країнам."
 JAP_finish_nishiseto: "Закінчити Нішісето"
 JAP_finish_nishiseto_desc: "Nishiseto Jidōsha-dō (швидкісна дорога Нісісето) - це третій міст проєкту мосту Хонсю-Сікоку, мета якого - з'єднати два острови кількома мостами через Японське море. Ми повинні завершити будівництво Нішісето, щоб поліпшити транспортну та економічну ситуацію на двох островах"
 JAP_honshu_steel: "Виробництво сталі на Хонсю"
 JAP_honshu_steel_desc: "Такий великий промисловий центр, як Японія, потребує великого виробництва сталі, щоб прогодувати свій постійно зростаючий голод на ресурси. Ми повинні збільшити розмір нашої сталеливарної промисловості"
 JAP_path_of_peace: "Шлях миру"
 JAP_path_of_peace_desc: "Темне минуле нашої нації стало достатнім учителем уроків безконтрольного національного честолюбства. Ми приймемо національну смиренність і пацифізм і натомість зосередимося на багатстві та добробуті наших громадян."
 JAP_path_of_war: "Шлях війни"
 JAP_path_of_war_desc: "Засвоївши уроки минулого, ми зможемо вийти з минулого покоління тільки сильнішою державою. Ми повернемося до наших старих шляхів, до шляху честі і самопожертви, а значить, і до шляху війни."
 JAP_continental_campaigns: "Континентальні кампанії"
 JAP_continental_campaigns_desc: "Ми повинні зосередитися на майбутньому і можливому потенціалі наших армій на землі в бою і у великій стратегії. Наші континентальні кампанії змусять наших ворогів тремтіти від страху"
 JAP_ocean_campaigns: "Океанські кампанії"
 JAP_ocean_campaigns_desc: "Японія - острівна держава, а острівна держава завжди залежить від великих і потужних військово-морських сил для захисту. Нам потрібно будувати більше військових кораблів, сильніші військові кораблі, кращі військові кораблі і просто військові кораблі"
 JAP_air_force_focus: "Небесні кампанії"
 JAP_air_force_focus_desc: "І у наших армій і флотів є незахищений фланг - небо над головою. Нам потрібно збільшити розмір і поліпшити якість наших військово-повітряних сил, щоб захистити їх належним чином."
 JAP_southern_expressways: "Південні швидкісні магістралі"
 JAP_southern_expressways_desc: "Наші громадяни та служби доставки потребують додаткових автомагістралей (або, як їх називають у Японії, швидкісних доріг), щоб швидше діставатися до місця призначення. Ми повинні побудувати додаткові швидкісні дороги на півдні країни"
 JAP_new_trade_policy: "Нова торговельна політика"
 JAP_new_trade_policy_desc: "Для Японії важливі як експорт, так і імпорт. Нам потрібно вирішити, як ми будемо використовувати і направляти економічну міць Японії в майбутньому."
 JAP_develop_kyushu: "Розвивати Кюсю"
 JAP_develop_kyushu_desc: "Кюсю - найпівденніший із чотирьох основних японських островів, а також адміністративний центр островів Сенкаку, Рюкю та Окінава. На Кюсю розташовані такі міста, як Фукуока, Кагосіма і Нагасакі, а населення становить 14 мільйонів японців."
 JAP_national_industrial_project: "Національний промисловий проєкт"
 JAP_national_industrial_project_desc: "Нам необхідно збільшити розмір нашої економіки і побудувати нові промислові об'єкти."
 JAP_recruitment_programs: "Програми з набору персоналу"
 JAP_recruitment_programs_desc: "Щоб вести війну, нам потрібні солдати. Щоб отримати солдатів, нам потрібні вербувальники. Підготуймо нових і найкращих військових вербувальників, які ходитимуть по наших школах і мотивуватимуть наших дітей записуватися на військову службу."
 JAP_artillery_training: "Артилерійська підготовка"
 JAP_artillery_training_desc: "Для підтримки союзної піхоти і знищення ворожих частин нам знадобиться більше сучасних артилерійських знарядь."
 JAP_officer_school: "Офіцерська школа"
 JAP_officer_school_desc: "Щоб забезпечити компетентне керівництво нашими Силами Самооборони, нам необхідно створити низку нових військових академій для підготовки офіцерів Сил нового покоління"
 JAP_destroyer_program: "Програма Есмінців"
 JAP_destroyer_program_desc: "Есмінці складають основу всіх військово-морських сил. Нам потрібно розробляти нові моделі, щоб затьмарити наших суперників на морі."
 JAP_cruiser_program: "Програма крейсерів"
 JAP_cruiser_program_desc: "Крейсери - потужна сила на морі, з якою доводиться рахуватися. Силовики флоту, вони не такі славні, як авіаносці, і не такі численні, як есмінці. Але якщо японський крейсер нового покоління тримає вас на прицілі, вам слід почати молитися"
 JAP_light_planes: "Легкі літаки"
 JAP_light_planes_desc: "Щоб захистити наші рідні острови, нам знадобляться потужні військово-повітряні сили, основу яких складають винищувачі. Нехай ворог приходить, кажемо ми! Ми зіб'ємо всіх до єдиного їхніх слабких безчесних літаючих собак зі священного неба Японії!"
 JAP_northern_expressways: "Північні швидкісні магістралі"
 JAP_northern_expressways_desc: "Після розширення системи автомагістралей на півдні, ми повинні звернути увагу на північ країни, щоб Північний Хонсю і Хоккайдо не відставали від багатого центру країни."
 JAP_trade_with_america: "Торгівля з Америкою"
 JAP_trade_with_america_desc: "Звісно, у мешканців Хіросіми та Нагасакі можуть бути вагомі аргументи, чому японський народ не повинен підтримувати тісніші зв'язки з американцями, але ми повинні залишити минулі образи позаду - хоча б заради збільшення прибутку нашого народу. Ми повинні прагнути до укладення торговельної угоди з американським народом"
 JAP_trade_with_china: "Торгівля з Китаєм"
 JAP_trade_with_china_desc: "Китай розглядається як наш суперник у спадок, але ми повинні переступити через наші конфлікти. Китай багатий, і Японія теж. Азія повинна співпрацювати, щоб вистояти проти порочного американського впливу"
 JAP_develop_shikoku: "Розвивати Сікоку"
 JAP_develop_shikoku_desc: "Сікоку - південно-східний острів Японії і найменший з чотирьох основних островів, які наш народ називає своїм домом. З населенням всього в 4 мільйони осіб, він може не відчуватися таким важливим і потужним, як Кюсю і Хоккайдо, і, звісно, може здатися карликом порівняно з Хонсю, але ми не маємо залишати жодного японського робітника."
 JAP_oil_production: "Виробництво нафти"
 JAP_oil_production_desc: "Історично склалося так, що видобуток нафти для Японії був нелегкою справою. Щоб забезпечити роботу як нашої цивільної промисловості, так і нашої військової машини, нам потрібно завоювати нові джерела нафти. Можливо, вони є під островами Сенкаку"
 JAP_political_renewal: "Політичне оновлення"
 JAP_political_renewal_desc: "Пройшовши через процес оновлення нашого національного духу, ми повинні також очистити нашу політичну систему від порочних ворожих впливів. Японія потребує політичного оновлення"
 JAP_infantry_training: "Піхотна підготовка"
 JAP_infantry_training_desc: "Нам потрібно підготувати більше піхотинців для просування наших вторгнень і захисту наших територій."
 JAP_submarine_program: "Програма підводних човнів"
 JAP_submarine_program_desc: "Ми повинні стати бичем відкритого моря, подібно до піратів давнини. Ми будемо полювати за кожним цивільним конвоєм, який наші вороги мають дурість послати на хвилі. Нам потрібно більше підводних човнів, щоб підживлювати наші військові зусилля"
 JAP_carrier_program: "Програма авіаносців"
 JAP_carrier_program_desc: "Будівництво авіаносців має бути домінуючим аспектом наших військово-морських амбіцій. Носії - королі океанів, і вони є як у Китаю, так і у США. Без власних авіаносців нам загрожуватимуть з обох боків"
 JAP_heavy_planes: "Важкі літаки"
 JAP_heavy_planes_desc: "Тепер, коли наше небо в безпеці, нам потрібно завоювати небо наших ворогів. Бомбардування ворожих міст у руїни має стати нашою кінцевою метою."
 JAP_trade_with_south_korea: "Торгівля з Південною Кореєю"
 JAP_trade_with_south_korea_desc: "Південна Корея - скоріше зручний союзник, ніж справжній друг. Торгівля з ними може змінити це"
 JAP_trade_with_north_korea: "Торгівля з Північною Кореєю"
 JAP_trade_with_north_korea_desc: "Хороший торговельний партнер - це партнер із сильним урядом, який відчайдушно потребує ресурсів. Північна Корея - такий партнер. Після зближення з Китаєм, давайте зблизимося з Північною Кореєю"
 JAP_develop_hokkaido: "Розвивати Хоккайдо"
 JAP_develop_hokkaido_desc: "Хоккайдо, найпівнічніший острів Японії, є доволі екстремальним у кількох аспектах. Найхолодніший за кліматом і розташований на значній відстані від Хонсю, його з'єднали з рештою Японії тільки 1988 року тунелем Сейкан під протокою Цугару. Щоб розширити промислову базу Хоккайдо, нам доведеться адаптувати наші будівельні плани до його більш екстремального клімату - але це допоможе 5 мільйонам жителів Хоккайдо"
 JAP_rare_metal_production: "Виробництво рідкісних металів"
 JAP_rare_metal_production_desc: "У Японії завжди були проблеми з ресурсами, ми можемо розширити наші алюмінієві та залізні шахти, щоб вирішити деякі з них."
 JAP_adapt_article_9: "Адаптувати статтю 9"
 JAP_adapt_article_9_desc: "\n"Щиро прагнучи міжнародного миру, заснованого на справедливості та порядку, японський народ назавжди відмовляється від війни як суверенного права нації та від погрози або застосування сили як засобу розв'язання міжнародних суперечок."\n" Стаття 9 Конституції Японії є невід'ємною частиною післявоєнної Японії, але вона починає нас підводити. Ми повинні бути в змозі захистити наших союзників і повинні відповідним чином адаптувати правила."
 JAP_tank_program: "Танкова програма"
 JAP_tank_program_desc: "Універсальні та потужні броньовані ударні сили - це хребет сухопутних військ. Ми повинні продовжувати розвивати наші моделі танків"
 JAP_army_exercises: "Армійські навчання"
 JAP_army_exercises_desc: "Наші Сили Самооборони повинні проводити нові та комбіновані навчання, щоб забезпечити універсальність нашої армії."
 JAP_naval_production: "Військово-морське виробництво"
 JAP_naval_production_desc: "Для того щоб правити морями, нам потрібні кораблі. Давайте будувати кораблі"
 JAP_naval_invasion_protocols: "Протоколи військово-морського вторгнення"
 JAP_naval_invasion_protocols_desc: "Нам потрібно розробити нові доктрини для операцій морської піхоти і десантних вторгнень"
 JAP_air_base_project: "Проект повітряної бази"
 JAP_air_base_project_desc: "Для захисту неба нам потрібні авіабази. Це підвищить адаптивність наших ВПС до планування і будівництва нових авіабаз по всій країні."
 JAP_extra_research_slot: "Розширити наші дослідження"
 JAP_extra_research_slot_desc: "Один день із великим учителем, кращий за тисячу днів наполегливого навчання."
 JAP_ideological_debate: "Ідеологічні дебати"
 JAP_ideological_debate_desc: "Після підготовки нашого народу до національного та політичного відродження, ми маємо розпочати нові ідеологічні дебати, щоб зрозуміти, чи справді демократія - це наш шлях, чи, можливо, нам слід переглянути його."
 JAP_army_doctrine_school: "Школа армійської доктрини"
 JAP_army_doctrine_school_desc: "Наші сухопутні доктрини застаріли. Нам потрібно розробити нові, і ми повинні створити нові військові академії для розробки нових військових підходів."
 JAP_navy_doctrine_school: "Школа військово-морської доктрини"
 JAP_navy_doctrine_school_desc: "Наші військово-морські доктрини виходять з моди, і нам потрібно розробити більш сучасні"
 JAP_the_future_of_japan: "Майбутнє Японії"
 JAP_the_future_of_japan_desc: "Пройшовши через цивільну і військову реструктуризацію, наша нація нарешті може знайти своє майбутнє в новому шляху - або, можливо, в старому."
 JAP_defensive_strategies: "Оборонні стратегії"
 JAP_defensive_strategies_desc: "Японії необхідно не бути занадто самовпевненою у своїх міжнародних справах. Захист нас і наших друзів повинен займати домінуюче становище"
 JAP_aggressive_strategies: "Агресивні стратегії"
 JAP_aggressive_strategies_desc: "Настав час, нарешті, залишити наші старі звички пацифізму і боягузтва. Нам потрібно активізувати нашу гру і більш агресивно захищати наші інтереси у себе вдома."
 JAP_fortification_focus: "Фокус на фортифікації"
 JAP_fortification_focus_desc: "Нам потрібно побудувати нові бункери й оборонні споруди, щоб захистити наш острів, навіть якщо він перебуває в найсерйознішій небезпеці."
 JAP_defense_through_friendship: "Оборона через дружбу"
 JAP_defense_through_friendship_desc: "У світі існують потужні загрози, але вони завжди стоятимуть на своєму завдяки своїм злочинам проти людства. Якщо ми, альянс вільних народів, знайдемо достатньо союзників, ми зможемо протистояти тоталітарним силам."
 JAP_defensive_arms_industry: "Defensive Arms Industries"
 JAP_defensive_arms_industry_desc: "Для того, щоб забезпечити підтримання нашого оборонного статусу проти наших ворогів, ми повинні підтримувати більше внутрішнє промислове виробництво військової техніки."
 JAP_democratic_state: "Демократична держава"
 JAP_democratic_state_desc: "Демократія - це основа нашого суспільства, від якої ми не повинні відмовлятися. Ми повинні стати факелоносцем нового покоління демократичної агресії - щоб захистити себе та інші демократичні країни від тоталітарної загрози."
 JAP_popular_state: "Народна держава"
 JAP_popular_state_desc: "Ми повинні, нарешті, повернути Японію народу. Замініть білі прапори на червоні і поставте під сумнів божественні мандати правлячих класів!"
 JAP_warrior_state: "Держава воїнів"
 JAP_warrior_state_desc: "Повернення до колишніх імперських цінностей викличе подив, це точно. Але ми повинні це зробити, хоча б для того, щоб відродити нашу націю і мотивувати наш народ. Наші вороги тремтітимуть від страху перед новою японською державою-воїном!"
 JAP_befriend_vietnam: "Подружитися з В'єтнамом"
 JAP_befriend_vietnam_desc: "В'єтнам, хоча й комуністичний, усе ближче й ближче до західних демократій через їхні конфлікти з Китаєм. Ми не можемо влаштовувати перестрілку на основі ідеології, замість цього нам потрібно слідувати принципам макіавеллізму, домагаючись дружби і лояльності В'єтнаму в боротьбі з Китаєм."
 JAP_befriend_taiwan: "Дружити з Тайванем"
 JAP_befriend_taiwan_desc: "Ми всі знаємо, що Китайська Республіка, нині вигнана на острів Тайвань, є єдиним істинним Китаєм. Ми повинні шукати дружби і вдячності Тайваню, щоб стримати Китайську Народну Республіку."
 JAP_befriend_south_korea: "Подружитися з Південною Кореєю"
 JAP_befriend_south_korea_desc: "У корейців і японців у минулому була більш ніж складна історія, і це, звісно, значною мірою наша вина. Ми повинні підходити до Південної Кореї з відкритим розумом і відкритим серцем, готові очистити минуле від надмірностей і дивитися в спільне майбутнє як союзники, друзі та брати по зброї."
 JAP_interventionism: "Інтервенціонізм"
 JAP_interventionism_desc: "Ми маємо бути готові завдати удару по нашому ворогу на кожному кроці. Ми повинні прийняти інтервенціонізм як нашу керівну доктрину"
 JAP_the_red_sun: "Червоне сонце"
 JAP_the_red_sun_desc: "Червоне сонце зійде над Азією!"
 JAP_abolish_the_monarchy: "Скасувати монархію"
 JAP_abolish_the_monarchy_desc: "Імператор - це посудина минулого, самопроголошений прояв божественності та націоналізму - бич для нашого народу, якого нам потрібно позбутися"
 JAP_allegiance_to_the_emperor: "Вірність імператору"
 JAP_allegiance_to_the_emperor_desc: "Нова монархія повинна правити в Японії. Наш імператор буде нашим пастирем у ці темні часи"
 JAP_government_authority: "Урядова влада"
 JAP_government_authority_desc: "Наш уряд не настільки могутній, щоб полювати за комуністами, лівими прогресистами та іншими представниками опозиції. Ми розчавимо цих кретинів!"
 JAP_mobilize_the_population: "Мобілізувати населення"
 JAP_mobilize_the_population_desc: "Ми повинні мобілізувати населення до наших збройних сил і повинні мотивувати нашу молодь йти на війну за наш народ"
 JAP_fortress_japan: "Фортеця Японія"
 JAP_fortress_japan_desc: ""
 JAP_east_asian_alliance: "Східноазіатський альянс"
 JAP_east_asian_alliance_desc: "Нам необхідно створити нову військову фракцію в Східній Азії. Залишаючись поруч із НАТО, ми будемо робити свої власні справи на нашому боці Тихого океану"
 JAP_ally_the_united_states: "Союзник Сполучених Штатів"
 JAP_ally_the_united_states_desc: "Нам потрібно знайти нову спільну політику зі Сполученими Штатами - і ми, звісно, повинні розглянути можливість пошуку нового майбутнього в НАТО або аналогічній фракції."
 JAP_korean_unification_ultimatum: "Ультиматум об'єднання Кореї"
 JAP_korean_unification_ultimatum_desc: ""
 JAP_protect_our_nation: "Захистити нашу націю"
 JAP_protect_our_nation_desc: "Захист нашої нації від мерзенних іноземних ідеологій має бути нашим головним пріоритетом"
 JAP_revolution_in_korea: "Революція в Кореї"
 JAP_revolution_in_korea_desc: ""
 JAP_new_imperial_society: "Нове імперське суспільство"
 JAP_new_imperial_society_desc: "Часи Хірохіто були найвеличнішими в усій історії Японії. Це були часи, сповнені завоювань, воєн і процвітання. Можливо, ми зможемо повернутися до таких часів, відновивши владу імператора!"
 JAP_japanese_supremacy: "Японська перевага"
 JAP_japanese_supremacy_desc: "Японці - обраний народ, справжня панівна раса. Давайте зробимо це державною політикою"
 JAP_allies_in_indochina: "Союзники в Індокитаї"
 JAP_allies_in_indochina_desc: "В'єтнам - один із головних супротивників Китаю, що, здавалося б, суперечить їхній ідеології, але, тим не менш, це правда. Можливо, вони знайдуть із нами спільну мову - оборонний комуніст є хорошим союзником проти агресивного комуніста."
 JAP_approach_NATO: "Наблизитися до НАТО"
 JAP_approach_NATO_desc: "Після вступу до НАТО нам потрібно познайомитися з нашими новими союзниками."
 JAP_korean_alliance_initiative: "Ініціатива Корейського альянсу"
 JAP_korean_alliance_initiative_desc: "Нам потрібно запропонувати нашим корейським друзям приєднатися до наших американських союзників"
 JAP_chinese_unification_ultimatum: "Ультиматум об'єднання Китаю"
 JAP_chinese_unification_ultimatum_desc: ""
 JAP_vanguard_of_democracy: "Оплот демократії"
 JAP_vanguard_of_democracy_desc: "Закріпивши нашу ідеологію у себе вдома, ми повинні донести її до інших. Ми станемо оплотом демократії"
 JAP_revolution_in_taiwan: "Революція на Тайвані"
 JAP_revolution_in_taiwan_desc: "Ми повинні поширити революцію на Тайвань"
 JAP_colonize_korea: "Колонізувати Корею"
 JAP_colonize_korea_desc: "Корея належить нам по праву. Давайте повернемо її собі"
 JAP_subjugate_korea: "Поневолити Корею"
 JAP_subjugate_korea_desc: "Корейський народ за правом народження є неповноцінним народом-помічником славних японців. Давайте приведемо їх у відповідність"
 JAP_ally_taiwan: "Союзник Тайвань"
 JAP_ally_taiwan_desc: "Тайвань повинен стати частиною нашого альянсу"
 JAP_NATO_exercises: "Навчання НАТО"
 JAP_NATO_exercises_desc: "Ми повинні запросити наших нових союзників провести навчання в західній частині Тихого океану і звикнути до них"
 JAP_east_asian_pact: "Східноазіатський пакт"
 JAP_east_asian_pact_desc: "Сильний союз необхідний, щоб закріпити успіхи, досягнуті нами в боротьбі з нашими ворогами"
 JAP_democratic_militias: "Демократичні ополчення"
 JAP_democratic_militias_desc: "Для того щоб продовжувати нескінченне просування на ворожі тоталітарні території, нам необхідно мобілізувати наше населення в сили демократичного ополчення."
 JAP_beijing_and_tokyo: "Пекін і Токіо"
 JAP_beijing_and_tokyo_desc: "Ми повинні шукати китайської дружби. Братські народи Азії під червоними прапорами будуть нестримні!"
 JAP_red_prosperity_sphere: "Червона сфера процвітання"
 JAP_red_prosperity_sphere_desc: "Китайці - фальшиві комуністи. Ми виступимо і проти капіталізму, і проти Китаю"
 JAP_colonize_china: "Колонізувати Китай"
 JAP_colonize_china_desc: "Після захисту Кореї ми повинні націлитися на наше наступне законне володіння: Китай"
 JAP_subjugate_china: "Поневолити Китай"
 JAP_subjugate_china_desc: ""
 JAP_ally_mongolia: "Союзничати з Монголією"
 JAP_ally_mongolia_desc: "Нам необхідно укласти союз із Монголією"
 JAP_ally_indonesia: "Союзник Індонезії"
 JAP_ally_indonesia_desc: "Нам потрібно забезпечити союз з Індонезією"
 JAP_allies_across_asia: "Союзники по всій Азії"
 JAP_allies_across_asia_desc: "Нам потрібно забезпечити нові союзи з азіатськими демократіями"
 JAP_revolution_across_asia: "Революція по всій Азії"
 JAP_revolution_across_asia_desc: "Ми повинні нарешті донести до всієї Азії, найбільш населеного з континентів, правду про революцію. Ми зазнаємо втрат, і деяких багатих людей доведеться стратити, але врешті-решт комунізм правитиме!"
 JAP_colonize_south_east_asia: "Колонізувати Південно-Східну Азію"
 JAP_colonize_south_east_asia_desc: "Давайте закінчимо будівництво нашої імперії. В'єтнам, Малайзія, Індонезія, Філіппіни і Папуа-Нова Гвінея будуть нашими!"
 JAP_asian_research_compact: "Дослідницький договір Альянсу"
 JAP_asian_research_compact_desc: "Ми повинні просувати наш науковий прогрес вперед за допомогою наших нових союзників"
 JAP_red_association_of_science: "Червона асоціація науки"
 JAP_red_association_of_science_desc: "За допомогою китайських учених ми просунемо наші власні наукові досягнення"
 JAP_mobilize_the_people: "Мобілізувати народ"
 JAP_mobilize_the_people_desc: "Робочий клас мирно працював, але тепер нація перебуває під загрозою. Нам потрібно мобілізувати робітничий народ у нашу армію, щоб перемогти ворогів революції."

 ##Японські події
 japan_classic.1.t1: "Запрошення до Японського союзу"
 japan_classic.1.t2: "Японія пропонує нам стати членом Альянсу"
 japan_classic.1.d1: "Японська делегація звернулася до наших дипломатів і посланців з приводу можливого вступу наших збройних сил і нашої країни в їхній альянс"
 japan_classic.1.d2: "Японія запропонувала своєму лідеру альянсу, [From.GetName], що ми могли б стати грізним членом фракції в їхньому військовому союзі. Лідер [From.GetAdjective] [From.GetLeader], вочевидь, згоден і звернувся до нас з приводу можливого вступу нашої нації в альянс."
 japan_classic.1.o1: "Ми приєднаємося до них!"
 japan_classic.1.o2: "Ми їм відмовимо"
 japan_classic.2.t: "Поштовх до об'єднання Кореї"
 japan_classic.2.d: "Корейський народ - наш друг і наш вірний союзник - але частина його поневолена тоталітаризмом. Ми будемо працювати разом із Сеулом, щоб підпорядкувати Пхеньян"
 japan_classic.2.o1: "Давайте зробимо це"
 japan_classic.3.t: "Японія пропонує разом завдати удару по Північній Кореї"
 japan_classic.3.d: "Наш конфлікт із Північною Кореєю триває вже занадто довго; це глухий кут, з якого ніхто не хоче виходити. Але з новим союзником ми зможемо здолати північних корейців і нарешті возз'єднати наш народ. Цим союзником виявилася Японія, яка пропонує нам допомогу у возз'єднанні нашої країни. Їхня єдина вимога проста: Ніяких поступок тоталітаризму. Тотальна війна до завоювання свободи"
 japan_classic.3.o1: "Ми возз'єднаємо нашу країну!"
 japan_classic.3.o2: "Ми не можемо цього зробити"
 japan_classic.4.t: "Японія і Південна Корея йдуть на Пхеньян"
 japan_classic.4.d: "Уряди Японії та Південної Кореї зробили спільну заяву про те, що вони возз'єднають Корею силою. Китаю необхідно діяти негайно, інакше він ризикує втратити життєво важливу буферну державу проти свого східноазіатського суперника. Чи повинні ми допомогти Пхеньяну? Або залишити їх страждати?"
 japan_classic.4.o1: "Ми будемо стояти і боротися!"
 japan_classic.4.o2: "Північна Корея незначна"
 japan_classic.5.t: "Китай втручається!"
 japan_classic.5.d: "Китай заявив про свої наміри захистити Північну Корею від нашої агресії. Що нам тепер робити?"
 japan_classic.5.o1: "Ми будемо просуватися вперед!"
 japan_classic.5.o2: "Ну, ми програли"
 japan_classic.6.t: "Друга корейська війна"
 japan_classic.6.d: "Японсько-південнокорейська атака на наші кордони і наші ідеології - це початок другої корейської війни. Однак, з Китаєм на нашому боці, ми тепер можемо сміливо розраховувати на захист наших сил. Що ж нам робити?"
 japan_classic.6.o1: "Ми боремося!"
 japan_classic.6.o2: "Китай гарний у цю пору року... давайте тікати з країни"
 japan_classic.7.t: "Друга корейська війна"
 japan_classic.7.d: "Японсько-південнокорейська атака на наші кордони і наші ідеології - це початок другої корейської війни. \nКитай кинув нас, у нас мало реальних надій. Що ми можемо зробити?"
 japan_classic.7.o1: "Ми боремося до останнього подиху!"
 japan_classic.7.o2: "Ми тікаємо з країни посеред ночі"
 japan_classic.8.t: "Війна!"
 japan_classic.8.d: "Тепер об'єднаним силам Японії і Південної Кореї доведеться форсувати Північну Корею. Наші дипломатичні погрози провалилися - час дати слово зброї"
 japan_classic.8.o1: "Давайте зробимо це!"
 japan_classic.9.t: "Північна Корея тікає"
 japan_classic.9.d: "Ми перемогли! Північнокорейські тирани залишають країну! Це означає перемогу!"
 japan_classic.9.o1: "Дійсно, перемога!"
 japan_classic.10.t: "Китайський ультиматум"
 japan_classic.10.d: "Коли Пхеньян прибраний з дороги, Пекін має стати нашою наступною метою, щоб принести демократію. Китай - зовсім інший ворог, ніж Північна Корея, і ймовірність того, що вони складуться, практично відсутня. Ми повинні усвідомлювати, що це викличе війну, якої всі в Азії бояться"
 japan_classic.10.o1: "Перемога - наша доля!"
 japan_classic.11.t: "Японія пропонує надіслати ультиматум Китаю"
 japan_classic.11.d: "Японський уряд запропонував нам просту угоду, схожу на ту, що вони вже зробили з Кореєю: \n"Зупинити поділ країни, вторгнувшись у недемократичну частину і об'єднавши її під демократичною... Як ми маємо реагувати?"
 japan_classic.11.o1: "Ми згодні!"
 japan_classic.11.o2: "Війна - не наша мета!"
 japan_classic.12.t: "Японія і Тайвань вимагають об'єднання!"
 japan_classic.12.d: "Уряди Японії і Тайваню зажадали возз'єднання Китаю під демократичним керівництвом Тайваню і розпуску [CHI.GetRulingParty] в Китаї. \nНаші генерали сміються над їхніми домаганнями. Ми вже готуємося до війни"
 japan_classic.12.o1: "Нехай приходять"
 japan_classic.12.o2: "О ні, ми здаємося!"
 japan_classic.13.t: "Китай бореться!"
 japan_classic.13.d: "Як і очікувалося, КНР не бажає здавати позиції і зустріне наші успіхи військовими діями. Війна почалася"
 japan_classic.13.o1: "Дійсно, війна!"
 japan_classic.14.t: "Китай здається!"
 japan_classic.14.d: "Всупереч усім очікуванням, Китай поступився нашим вимогам, і тепер ми можемо взяти під контроль територію колишнього КНР"
 japan_classic.14.o1: "Перемога!"
 japan_classic.15.t: "Кейдзо Обуті переніс інсульт"
 japan_classic.15.d: "Кейдзо Обуті, вірний слуга Ліберально-демократичної партії та японського народу, був прем'єр-міністром Японії з 30 липня 1998 року після відставки Рютаро Хасімото після того, як ЛДП програла вибори до верхньої палати парламенту 1998 року."\nКейдзо Обуті описували як спокійну, кваліфіковану та ефективну людину, але мало хто передбачав його раптове погіршення здоров'я. 1 квітня 2000 року Обуті переніс інсульт і його терміново доставили в лікарню."
 japan_classic.15.o1: "Будемо сподіватися на краще"
 japan_classic.16.t: "Заміна Обучі"
 japan_classic.16.d: "Незабаром після важкого інсульту Кейдзо Обуті стало зрозуміло, що він не зможе швидко знову вступити на службу. 5 квітня 2000 року японська дієта зібралася, щоб знайти заміну прем'єр-міністрові.\nКейдзо Обуті так і не зміг оговтатися, в результаті він помер у лікарні 14 травня. Він залишив після себе одного сина і двох дочок, одна з яких, Юко, також є політиком від Ліберальних демократів."
 japan_classic.16.o1: "Йосіро Морі має стати лідером"
 japan_classic.17.t: "Аварія Нака-Мегуро"
 japan_classic.17.d: "8 березня 2000 року, близько 9-ї ранку за японським часом, потяг лінії Хібія компанії TRTA зіткнувся з іншим потягом, унаслідок чого загинуло 5 і поранилися 63 людини, коли задній вагон поїзда зійшов із колії на крутому повороті, врізавшись в об'їжджаючий автомобіль".
 japan_classic.17.o1: "Ми направимо всю необхідну допомогу"
 japan_classic.17.o2: "Ситуація виправиться сама собою"
 japan_classic.18.t: "Політичний ляп Йосіро Морі"
 japan_classic.18.d: "15 травня 2000 року новообраний прем'єр-міністр Йосіро Морі вперше потрапив у великі негативні заголовки, коли публічно назвав Японію "божественною нацією, зосередженою на імператорі". Це в очах як опозиції, так і правлячої ЛДП ставить під сумнів демократичні ідеали Японії, а також роль монархії." Рейтинг громадського схвалення прем'єр-міністра впав."
 japan_classic.18.o1: "От дурень!"
 japan_classic.18.o2: "Подвоїв свої заяви"
 japan_classic.19.t: "Фусако Сігенобу заарештовано"
 japan_classic.19.d: "Лідера Японської Червоної Армії, Фусако Сігенобу, було заарештовано в Осаці 8 листопада 2000 року. \nЯпонська Червона Армія була войовничим комуністичним ополченням, метою якого було знищення монархії, повалення японського уряду та початок світової революції. \nПісля арештів Японську Червону Армію незабаром розпустять на початку 2001 року."
 japan_classic.19.o1: "Комуністичні повстанці втрачають позиції."
 japan_classic.19.o2: "Звільніть її, вона права"
 japan_classic.20.t: "Атомна катастрофа на Фукусімі-1"
 japan_classic.20.d: "11 березня 2011 року Японія постраждала від руйнівного землетрусу Тохоку, за яким послідувало цунамі, що обрушилося насамперед на північно-східне узбережжя острова Хонсю. \n\nБільшість японських громадян були змушені покинути свої домівки, але це не є чимось незвичним для країни, яка живе на Тихоокеанському вогняному кільці. Однак шкода, завдана Фукусімі Дайічі, одному з найважливіших ядерних реакторів Японії, є не тільки незвичайною, а й абсолютно катастрофічною.\n\n\nУ ядерній катастрофі, з якою може зрівнятися лише Чорнобиль 1986 року, цунамі зруйнувало аварійні реактори, які повинні були охолодити реактори після автоматичної зупинки. На першому, другому і третьому енергоблоках сталися ядерні вибухи, що супроводжувалися воднево-повітряними хімічними вибухами і масовим викидом радіоактивних матеріалів. радіація, що випускається реактором, була досить сильною, щоб за хвилину призвести до смерті незахищеної людини; таким чином, район став непридатним для життя. катастрофа змінила громадську думку про ядерну енергетику в усьому світі."
 japan_classic.20.o1: "Чорний день для нашої нації"

 japan_classic.70.t: "Японія прагне до китайського союзу"
 japan_classic.70.d: "Японський прем'єр-міністр [JAP.GetLeader] нещодавно оголосив, що Японія буде шукати новий можливий союз зі своїм колишнім суперником і постійним супротивником Китаєм... Китайці ще не відповіли - але яким би не було рішення Пекіна, політичний клімат Східної Азії змінюється."
 japan_classic.70.o1: "Нова ера!"
 japan_classic.70.o2: "Будемо сподіватися на краще"
 japan_classic.70.o3: "Обміркуємо наш вибір"
 japan_classic.70.o4: "Китайці зроблять хороший вибір"
 japan_classic.70.o5: "Як дивно"
 japan_classic.70.o6: "Ми все одно їх знищимо"
 japan_classic.71.t: "Японія стала на шлях війни!"
 japan_classic.71.d: "\n"Велику японську спадщину не можна поставити під сумнів нашим минулим досвідом і нашою найганебнішою поразкою в 1945 році. Ми повинні поставити нашу країну і нашу національну гордість на ноги, і ми повинні дивитися вперед, об'єднавшись, зміцнівши і готові до удару. Ми не будемо уникати конфліктів тільки заради збереження миру. Більше ні! \n"\n\n\nПрем'єр-міністр Японії [JAP.GetLeader] виступив у Токіо із сенсаційною промовою. Схоже, у Японії знову з'явилися амбіції на статус наддержави"
 japan_classic.71.o1: "Нас не зупинити!"
 japan_classic.71.o2: "Слава Японії!"
 japan_classic.71.o3: "Дуже тривожно"
 japan_classic.71.o4: "Їх потрібно зупинити"
 japan_classic.71.o5: "Вони хочуть, щоб їх знову бомбили?"
 japan_classic.72.t: "Японія прагне до торгівлі з Китаєм"
 japan_classic.72.d: "Заперечуючи американські успіхи в японській економіці, уряд Токіо натомість оголосив, що буде шукати тісніших торговельних стосунків із китайцями, а не "продавати японський народ американцям", як стверджує міністр фінансів Японії."
 japan_classic.72.o1: "Хороший вибір!"
 japan_classic.72.o2: "Інтригуюче"
 japan_classic.72.o3: "Це близько до зради"
 japan_classic.72.o4: "Цікавий розвиток подій"
 japan_classic.73.t: "Японія адаптує статтю 9"
 japan_classic.73.d: "Стаття 9 Конституції Японії говорить: \n"Щиро прагнучи міжнародного миру, заснованого на справедливості та порядку, японський народ назавжди відмовляється від війни як суверенного права нації та від погрози або застосування сили як засобу розв'язання міжнародних спорів."\n"\nЦе було витлумачено як заборону не лише війни, а й воєнних дій за кордоном. Нині японський уряд позбувається останнього пункту, вселяючи опозиції страх, що на черзі перший."
 japan_classic.73.o1: "Це мало бути зроблено"
 japan_classic.73.o2: "Японія ремілітаризується"
 japan_classic.74.t: "Японія відмовляється від оборонних принципів"
 japan_classic.74.d: "Сьогодні, коли світ стає дедалі більш напруженим, японський уряд заявив, що він буде готовий захищати японські інтереси і свою ідеологічну стійкість як усередині країни, так і, що важливо, за кордоном."\n\nЦе серйозний переворот у японській зовнішній політиці."
 japan_classic.74.o1: "Слава Японії!"
 japan_classic.74.o2: "Ми підтримуємо нашого союзника"
 japan_classic.74.o3: "Як тривожно"
 japan_classic.74.o4: "Смерть Японії!"
 japan_classic.75.t: "Японія оголошує інтервенціонізм"
 japan_classic.75.d: "Японія запевнила світове співтовариство, що вона твердо стоятиме на варті своїх демократичних цінностей, але водночас проводитиме агресивнішу зовнішню політику для забезпечення дотримання демократичних принципів як усередині країни, так і за кордоном."
 japan_classic.75.o1: "Ми несемо свободу і знищуємо фашистів"
 japan_classic.75.o2: "Хороший вибір"
 japan_classic.75.o3: "Захист демократії - це, принаймні, добре"
 japan_classic.75.o4: "Ще один із цих "демократів" Тьху."
 japan_classic.75.o5: "Ми знищимо цих япошок!"
 japan_classic.76.t: "Японія скасовує монархію"
 japan_classic.76.d: "У кроці, який все ближче і ближче наближається до комуністичної ідеології, японський уряд сьогодні демонтував Трон Хризантеми, посаду японського імператора. Перший імператор, згідно з легендою, сів на трон близько 650 року до н.е.; а перший підтверджений імператор зробив це в 100 році до нашої ери. У будь-якому разі, японська монархія була найдовше існуючою монархією у світі"
 japan_classic.76.o1: "Гарне позбавлення"
 japan_classic.76.o2: "Усьому приходить кінець"
 japan_classic.77.t: "Японія наділяє імператора владою"
 japan_classic.77.d: "\nЯпонія в ці неспокійні часи потребує сильного і об'єднуючого лідера, чого я не можу запропонувати.\nПрем'єр-міністр Японії [JAP.GetLeader] сьогодні обурив опозицію своєї країни і багатьох країн світу, виступивши з промовою про можливе відновлення абсолютної монархії в Японії. [JAP.GetLeader] представив кілька реформ (які, як очікується, пройдуть) у Національну раду для того, щоб перехід відбувся."
 japan_classic.77.o1: "Хай живе імперія!"
 japan_classic.77.o2: "Японці чинять правильно"
 japan_classic.77.o3: "Ось вам і цінності"
 japan_classic.78.t: "Японія прагне до поширення революції"
 japan_classic.78.d: "\n"Народ Кореї відчайдушно потребує визволення, і його робітники мають бути визволені.\n", заявив у Токіо генеральний секретар Комуністичної партії Японії.", - заявив у Токіо генеральний секретар Комуністичної партії Японії.", - "\nЦе повна новинка в зовнішній політиці, що може означати війну в Східній Азії."
 japan_classic.78.o1: "Слава Японії!"
 japan_classic.78.o2: "Це обурливо!"
 japan_classic.78.o3: "Червона революція поширюється!"
 japan_classic.78.o4: "Ми повинні боротися з комунізмом!"
 japan_classic.78.o5: "Тоталітаризм поширюється"
 japan_classic.79.t: "Японія проголошує расову перевагу"
 japan_classic.79.d: "\n"\nНавіть якщо прем'єр-міністр Японії [JAP.GetLeader] не надав докази, про які він говорив, наслідки повернення Японії до фашизму через проголошення "расової переваги" дуже серйозні. Японська зовнішня агресія стала дуже реальною"
 japan_classic.79.o1: "Вітайте нас!"
 japan_classic.79.o2: "Вони божеволіють"
 japan_classic.80.t: "[Root.GetName] оголошує масову мобілізацію"
 japan_classic.80.d: "\n"В ім'я безпеки нашого народу, нашої нації і наших друзів, нам потрібен кожен доступний рекрут. Цинічна опозиція і наші вороги назвуть це "масовою мобілізацією", але ми маємо називати це "національним пробудженням" Це не має нічого спільного з іноземною агресією."\n"\nЯк акт іноземної агресії, [Root.GetLeader], очільник уряду [Root.GetAdjective], оголосив у країні стан масової мобілізації."
 japan_classic.80.o1: "За вітчизну!"
 japan_classic.80.o2: "Ми все ще прикриваємо їхні спини"
 japan_classic.80.o3: "Будемо сподіватися, що вони не стануть загрозою"
 japan_classic.80.o4: "Загроза [Root.GetAdjective] зростає"
 japan_classic.80.o5: "Ми будемо насолоджуватися вбивством цих новобранців"
 japan_classic.81.t: "Ультиматум об'єднання Кореї"
 japan_classic.81.d: "Відповідно до початкової японської пропозиції, уряди Токіо і Сеула випустили спільну заяву під назвою "Спільна японсько-корейська вимога демократії для корейського народу", в якій обидві країни погрожують Північній Кореї війною, щоб об'єднати обидві Кореї під керівництвом Сеула. відповіді очікують не лише від Пхеньяну, а й від Пекіну".
 japan_classic.81.o1: "Поїхали!"
 japan_classic.81.o2: "Як вони сміють?!"
 japan_classic.81.o3: "Ми підтримаємо наших союзників"
 japan_classic.81.o4: "Пхеньян виправдовується"
 japan_classic.81.o5: "Що взагалі відбувається?"
 japan_classic.82.t: "Китай підпорядковує собі Японію!"
 japan_classic.82.d: "Японія відмовилася від своїх вимог до Північної Кореї після того, як китайський уряд оголосив часткову мобілізацію своїх сил і розпочав рух до північнокорейського кордону, готовий перетнути його, як у 1950-х роках, щоб ще раз врятувати Пхеньян від повного знищення...". Японську дипломатичну репутацію заплямовано, а Південна Корея виставила себе на посміховисько".
 japan_classic.82.o1: "Ганебна демонстрація!"
 japan_classic.82.o2: "Перемога - наша доля!"
 japan_classic.82.o3: "Це мир у наш час"
 japan_classic.83.t: "Китай відмовляється допомагати Північній Кореї!"
 japan_classic.83.d: "\n"Китайський уряд більше не зацікавлений у підтримці невдалої північнокорейської держави. Наш захист для них недійсний." У безпрецедентному і несподіваному кроці, китайський уряд кинув Північну Корею напризволяще перед обличчям японських і південнокорейських військ, які наближаються."
 japan_classic.83.o1: "І який це хороший вибір"
 japan_classic.83.o2: "Це повинно було бути зроблено"
 japan_classic.83.o3: "Зрадники! ЗРАДНИКИ!"
 japan_classic.83.o4: "У Північної Кореї немає шансів"
 japan_classic.84.t: "Північнокорейські чиновники тікають із країни!"
 japan_classic.84.d: "Посеред ночі урядовці Північної Кореї поспіхом тікали з країни перед обличчям зростаючого громадянського невдоволення і японського та південнокорейського вторгнення, яке насувається. Кілька поїздів поїхало з країни в Росію і Китай, а уряд у вигнанні, можливо, перебуває в процесі формування просто зараз."
 japan_classic.84.o1: "Це означає перемогу!"
 japan_classic.84.o2: "Ну, поки що вони можуть отримати притулок"
 japan_classic.84.o3: "Прощавай, мир"
 japan_classic.84.o4: "Північної Кореї більше немає"
 japan_classic.85.t: "Північ об'єднує Корею!"
 japan_classic.85.d: "\n"Це найбільша перемога нашого часу. Колись пригноблений народ півдня тепер може вільно жити і насолоджуватися життям разом зі своїми північними братами, як і задумав всемогутній вічний правитель."\n"\nПівнічнокорейський лідер [NKO.GetLeader] сьогодні виступив з промовою в Сеулі, колишній столиці Південної Кореї. Південна Корея зазнала поразки у вічній боротьбі цих двох різних версій корейської національної держави. Уся країна тепер управляється з Пхеньяна"
 japan_classic.85.o1: "Славно!"
 japan_classic.85.o2: "Світанок нової ери"
 japan_classic.86.t: "Південь об'єднує Корею!"
 japan_classic.86.d: "\n"І таким чином, ми несемо народу Північної Кореї наші свободи, наші права і наші чесноти, оскільки вони нарешті звільнилися від своїх пригноблювачів і рабовласників, нарешті звільнилися від рабства і тоталітарного правління." \n"\nСьогодні президент Південної Кореї [KOR.GetLeader] виступив із промовою в Пхеньяні, колишній столиці Північної Кореї. У, здавалося б, вічній боротьбі двох Корей одна з одною Північна Корея, нарешті, впала і поступилася місцем сильнішій Південній Кореї, яка тепер називається просто Кореєю. Уряд Сеула об'єднав корейський народ під владою незалежного, єдиного і суверенного уряду вперше з моменту вторгнення японців у Корейську імперію 1910 року."
 japan_classic.86.o1: "Нарешті єдність!"
 japan_classic.86.o2: "Почалася нова ера"
 japan_classic.87.t: "Китай возз'єднується з Тайванем!"
 japan_classic.87.d: "Китай анексував колишню "Китайську Республіку", також відому як Тайвань, яка була вигнана на однойменний острів з 1950 року"
 japan_classic.87.o1: "Нарешті"
 japan_classic.87.o2: "Добре"
 japan_classic.88.t: "Тайвань відвойовує Китай!"
 japan_classic.88.d: "Тайвань відновив своє панування над територіями колишньої Китайської Народної Республіки. Це означає, що Китайська Республіка знову стала Китаєм"
 japan_classic.88.o1: "Слава!"
 japan_classic.88.o2: "Неймовірно!"
 japan_classic.89.t: "Катастрофа на Фукусімі"
 japan_classic.89.d: "Північно-східна частина Хонсю постраждала від землетрусу Тохоку 11 березня 2011 року. Цей землетрус і цунамі, яке відбулося за ним, серйозно пошкодили ядерний реактор Фукусіма Дайічі, на якому сталася помилка під час аварійного вимкнення, а потім три з чотирьох основних блоків були зруйновані в результаті ядерного розплавлення. Це, можливо, найбільша ядерна катастрофа в історії, яку можна порівняти тільки з Чорнобильським інцидентом 1986 року"
 japan_classic.89.o1: "Катастрофа!"
 japan_classic.89.o2: "Чудово"

 Japan.1.t: "Аварія Нака-Мегуро"
 Japan.1.d: "8 березня 2000 року, близько 9-ї години ранку за японським часом, потяг TRTA Hibiya Line зіткнувся з іншим потягом, внаслідок чого 5 людей загинули та 63 були поранені після того, як самий задній вагон потяга зійшов із колії на крутому повороті та врізався в автомобіль, що проїжджав повз нього."
 Japan.1.a: "Ми надішлемо всю необхідну допомогу."
 Japan.1.b: "Ситуація виправиться сама собою."
 Japan.2.t: "Фусако Сігенобу заарештовано"
 Japan.2.d: "Лідера японської Червоної армії Фусако Сігенобу було заарештовано в Осаці 8 листопада 2000 року.\nЯпонська Червона Армія була войовничим комуністичним ополченням, яке прагнуло знищити монархію, повалити японський уряд і почати світову революцію.\nПісля арештів японську Червону армію незабаром було розформовано на початку 2001 року."
 Japan.2.a: "Комуністичні повстанці здають позиції."
 Japan.2.b: "Звільни її, вона права".
 Japan.3.t: "Імператор Акіхіто зрікається престолу"
 Japan.3.d: "Імператор Акіхіто щойно відмовився від свого панування над японськими землями, відтепер його син Нарухіто візьме на себе ініціативу."
 Japan.3.a: "Атараші Тенно Хейка!"
 Japan.8.t: "Китай вимагає островів Сенкаку!"
 Japan.8.d: "Китай відновив суперечку з нами з приводу володіння островами Сенкаку. Якщо ми поступимося їхніми вимогами, ми зможемо зміцнити впевненість Китаю в його здатності впливати на нашу зовнішню політику, а також знизимо нашу популярність серед більш націоналістичних з наших людей. Утім, наслідки відмови, напевно, і для нас не обіцяє нічого хорошого."
 Japan.8.a: "Нехай у них буде право на риболовлю..."
 Japan.8.b: "Японію не залякати!"
 Japan.4.t: "Японія здала острови!"
 Japan.4.d: "Ясно визнаючи законність наших вимог, Японія повернула острови Сенкаку нам, законному власнику."
 Japan.4.a: "Можливо, у японців все-таки є сенс!"
 Japan.5.t: "Японія залишається непокірною!"
 Japan.5.d: "Японці явно сповнені рішучості залишатися нашими смертельними ворогами, як ніколи."
 Japan.5.a: "Вони пошкодують про це..."
 Japan.6.t: "Китайські літаки обстріляли літаки, які ми підняли на їх перехоплення!"
 Japan.6.d: "Наші винищувачі регулярно реагують на вторгнення китайців у наш повітряний простір, зазвичай без пригод. Однак цього разу китайці обстріляли наші винищувачі, внаслідок чого кілька наших пілотів загинули, а кілька літаків було втрачено. Ми повинні оцінити, чи був цей інцидент, з урахуванням нещодавніх дій Китаю, навмисною провокацією або прикрою випадковістю, і вжити відповідних заходів."
 Japan.6.a: "У нас є право на самооборону!"
 Japan.6.b: "Ми повинні закликати наших захисників!"
 Japan.6.c: "Ймовірно, це була випадковість..."
 Japan.7.t: "Китайські та японські винищувачі беруть участь у повітряних боях"
 Japan.7.d: "Східно-Китайське море вибухнуло конфліктом після зіткнення китайських і японських літаків. За повідомленнями, зіткнення почалося, коли японські літаки піднялися в повітря, щоб перехопити китайські винищувачі в повітряному просторі Японії. Замість того, щоб призвести до відступу китайців, що історично відбувалося після подібних інцидентів, по японських літаках було відкрито обстріл, унаслідок чого загинули кілька японських пілотів і кілька літаків було втрачено. [JAP.GetLeader] рішуче засудив інцидент і, як повідомляється, веде за зачиненими дверима термінові переговори щодо реакції Японії на цю подію."
 Japan.7.a: "Чи не за горами третя китайсько-японська війна?"

