 article_nine_jap: "Article 9"
 article_nine_jap_desc: "Стаття 9 японської конституції - це пункт національної конституції Японії, що ставить війну поза законом як засіб врегулювання міжнародних суперечок, до яких причетна держава. \nКонституція набула чинності 3 травня 1947 року, після Другої світової війни. У її тексті держава формально відмовляється від суверенного права на войовничі дії та ставить за мету міжнародний мир, що ґрунтується на справедливості та порядку. У статті також зазначено, що для досягнення цих цілей збройні сили, що мають воєнний потенціал, утримуватися не будуть".
