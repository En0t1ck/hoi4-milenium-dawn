 JAP_deflation: "Японська дефляція"
 JAP_deflation_desc: "Після обвалу фондового ринку Токіо в 1987 році та лопнувшої "бульбашки" цін на активи в 1992-му економіка Японії перебуває в занепаді. Завдяки величезним державним заставам для підтримки ключових підприємств і банків, реакція на кризу призвела до формування одного з найбільших державних боргів у світі. Погане бізнес-середовище в Японії спонукає японські корпорації інвестувати в Японію дуже мало коштів, натомість прибуток спрямовують за кордон або державні облігації, щоб підтримувати величезний борг. Завдяки дефляції, зростанню вартості ієни, це дає стабільний прибуток заощаджувачам навіть за мізерних або від'ємних відсоткових ставок, що не залишає жодних стимулів споживати чи інвестувати в реальну економіку. Ця дефляція дозволяє Японії утримувати величезні борги, які зробили б будь-яку іншу країну банкрутом. На жаль, вона також забезпечує анемічне економічне зростання без жодного рішення"