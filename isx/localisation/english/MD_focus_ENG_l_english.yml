﻿l_english:
 # Header
 united_kingdom_focus: "Дерево фокусів Сполученого Королівства"
 # Focuses
 ENG_vitalize_westminster: "Пожвавлення Вестмінстера"
 ENG_vitalize_westminster_desc: "Палату громад, британську нижню палату, іноді називають "парламентом, який говорить", де постійні розмови, але не дуже активні дії. Праця і Торі повинні спробувати встановити нові, чіткіші позиції, щоб залишатися привабливими для простої людини."
 ENG_the_future_of_britain: "Майбутнє Британії"
 ENG_the_future_of_britain_desc: "Ідеологічна основа Британії - це глибока віра в особисті свободи та демократію - у щось, що зветься англосаксонськими принципами і чим захоплюються в усьому світі. \nМи повинні будемо подумати, чи є шлях англосаксонських принципів або чи потрібен новий шлях."
 ENG_british_armed_forces: "Британські збройні сили"
 ENG_british_armed_forces_desc: "За останні 500 років війська корони пройшли по всьому світу. Нам потрібно буде знову відправити британські збройні сили в навчальні табори, щоб ми могли бути готовими до майбутнього конфлікту - як з метою самооборони, так і в нападі."
 ENG_economic_stimulus: "Економічний стимул"
 ENG_economic_stimulus_desc: "Постійно мінливий політичний ландшафт Британії залишив місцеві компанії невпевненими в успіху. Хоча Торі проти втручання уряду в економіку, нам, можливо, доведеться зробити деякі кроки, які можуть бути сприйняті як ліві, щоб знову штучно розвинути нашу економічну міць."
 ENG_political_reform: "Політична реформа"
 ENG_political_reform_desc: "Наші міністерства дещо неефективні. За допомогою всього необхідної кількості реформ ми могли б вирішити ці проблеми."
 ENG_democratic_tradition: "Демократична традиція"
 ENG_democratic_tradition_desc: "Звісно, торі та лейбористи можуть не в усьому погоджуватися, але вони обидва мають рацію в необхідності демократії та свободи для всіх британців. Ми повинні поважати наші демократичні традиції."
 ENG_a_new_path: "Новий Шлях"
 ENG_a_new_path_desc: "Наші представники занадто довго сиділи без діла. Подання марне без людей, які бажають це робити. Можливо, доречним буде більш авторитарний підхід."
 ENG_focus_on_the_army: "Ставка на армію"
 ENG_focus_on_the_army_desc: "Флот міг би в достатній мірі нас захистити, але як ми маємо звільняти людей та їхні нафтові родовища від авторитаризму без сильних сухопутних військ? Нам потрібно інвестувати в наші сухопутні війська."
 ENG_focus_on_the_navy: "Ставка на флот"
 ENG_focus_on_the_navy_desc: "Давайте будемо чесними: ми острівна держава. Нам не потрібні танки, гаубиці та БТРи. Що нам потрібно? Підводні човни, крейсери, есмінці, авіаносці, весь арсенал. Ми розгорнемо нашу праведну лють зверху, на воді та під водою. Нам потрібно інвестувати в наші військово-морські сили."
 ENG_english_industry: "Англійська промисловість"
 ENG_english_industry_desc: "Англія є батьківщиною промислової революції, але відтоді трохи відстала з точки зору промислового виробництва.  Дати їм трохи підтримки, можливо, те, що нам потрібно."
 ENG_scottish_industry: "Шотландська промисловість"
 ENG_scottish_industry_desc: "У Шотландії є місце для більшої кількості промисловості, близької до її багатих ресурсів. Будівництво більшої кількості промисловості в Шотландії могло б бути тим, що нам потрібно."
 ENG_imperial_industry: "Імперська промисловість"
 ENG_imperial_industry_desc: "У разі, якщо наша батьківщина може опинитися під загрозою, нам, можливо, доведеться евакуюватися в наші великі імперські володіння за кордоном і продовжувати звідти нашу героїчну боротьбу.  Ми повинні створити якусь індустрію для підготовки такої атаки."
 ENG_expand_the_home_ministry: "Розширити МВС"
 ENG_expand_the_home_ministry_desc: "Нам необхідно збільшити наші політичні зусилля вдома, щоб отримати більший контроль і можливості забезпечення дотримання наших законів на нашій території."
 ENG_expand_the_foreign_ministry: "Розширити МЗС"
 ENG_expand_the_foreign_ministry_desc: "FCO, Міністерство закордонних справ і у справах Співдружності, є міністерством закордонних справ Сполученого Королівства і відповідає за своїх послів і дипломатичних посланців. Якби ми й надалі розширювалися та впливали на цей важливий урядовий департамент, ми могли б отримати більший вплив на світовій арені."
 ENG_the_future_of_the_NHS: "Майбутнє ДСЗ"
 ENG_the_future_of_the_NHS_desc: "Питання про національну систему охорони здоров'я в Сполученому Королівстві практично не оскаржується. Одні політичні партії виступають за подальшу приватизацію, інші - за розширення відповідної державної програми. Нам потрібно скоро дійти згоди про майбутнє NHS."
 ENG_europe_is_the_future: "Європа це майбутнє"
 ENG_europe_is_the_future_desc: "Ми повинні протистояти нашим внутрішнім правим силам і прагнути до тіснішої інтеграції з Європейським союзом."
 ENG_careful_cooperation: "Безпечне співробітництво"
 ENG_careful_cooperation_desc: "Хоча ми не цінуємо вплив Брюсселя, ми повинні визнати, що він приносить економічні вигоди Британії. А поки що давайте дотримуватися розумної дистанції, зробимо деякі економічні кроки. Жорстка губа, хлопці."
 ENG_distance_from_europe: "Відстань від Європи"
 ENG_distance_from_europe_desc: "Європейський Союз був великою загрозою нашому національному суверенітету з моменту його створення в 1992 році. Великі люди, такі як Найджел Фараж, із самого початку попереджали про наслідки такого міжнародного реформізму - час його слухати.  Нам потрібно пройти певну відстань якомога швидше."
 ENG_towards_the_left: "Наліво"
 ENG_towards_the_left_desc: "Історично Британія завжди відкидала лівизну, яка йшла далі, ніж Лейбористська партія, але, можливо, британці помилялися в цьому."
 ENG_towards_the_right: "Направо"
 ENG_towards_the_right_desc: "Консерватори - це сила, яка була права в деяких питаннях, але ніколи не займала їх досить далеко.  Ми виженемо цих слабких лівих з нашої політики, з нашого парламенту і в кінцевому підсумку з нашої країни."
 ENG_industry_in_manchester: "Промисловість у Манчестері"
 ENG_industry_in_manchester_desc: "Північна Англія була доволі безплідною останніми десятиліттями - але з британською армією як новим інвестором, ми могли б просто відродити Великий Манчестер з гарним припливом військової продукції."
 ENG_army_training: "Армійське тренування"
 ENG_army_training_desc: "Нам потрібно повернути чоловіків у форму. Якщо королівські війська збираються знову марширувати, нам потрібно взяти з собою уніформу, зброю і, найголовніше, хорошу кількість вправ."
 ENG_expand_the_air_force: "Розширити ВПС"
 ENG_expand_the_air_force_desc: "Тепер, коли ми обрали наш шлях під небесами, нам потрібно стежити за тим, щоб наші війська завжди були прикриті з повітря.  Настав час розширити повітряні сили."
 ENG_naval_prototypes: "Нові морські прототипи"
 ENG_naval_prototypes_desc: "Флоту потрібно більше кораблів усіх типів. Нам слід призначити більше теоретиків і проектувальників для роботи з Королівським флотом."
 ENG_industry_in_liverpool: "Промисловість у Ліверпулі"
 ENG_industry_in_liverpool_desc: "В останні десятиліття Північна Англія була доволі безплідною, але з новим інвестором Королівського флоту ми могли б просто відродити Великий Ліверпуль з великим припливом військово-морських будівельних майданчиків, щоб збільшити розмір нашого великого флоту."
 ENG_dockyards_1: "Верфі I"
 ENG_dockyards_1_desc: "Ми повинні розширити наші військово-морські верфі у Великій Британії в Північній Ірландії."
 ENG_north_sea_oil: "Нафта Північного моря"
 ENG_north_sea_oil_desc: "Грандіозні запаси нафти між Шотландією і Норвегією призначені тільки для нас (і, на жаль, норвежців), яких потрібно підкорити. Нам просто необхідно це зробити."
 ENG_imperial_dockyards: "Імператорські верфі"
 ENG_imperial_dockyards_desc: "У наших колоніальних володіннях нам необхідно будувати форпости для нашого флоту, щоб будувати нові військові кораблі, навіть якщо домашні острови піддаються атаці."
 ENG_freedom_first: "Свобода перш за все"
 ENG_freedom_first_desc: "У той час як безпека - це зрозуміла проблема, надання уряду контролю над цивільним життям - не рішення."
 ENG_security_first: "Безпека перш за все"
 ENG_security_first_desc: "Хоча свобода є важливим питанням для наших громадян, ми не можемо наражати їхнє життя на загрозу тероризму та іноземним силам."
 ENG_go_with_europe: "Йди з Європою"
 ENG_go_with_europe_desc: "Наша зовнішньополітична увага має бути зосереджена на наших європейських партнерах і на альянсі НАТО."
 ENG_go_with_the_commonwealth: "Іди зі співдружністю"
 ENG_go_with_the_commonwealth_desc: "Наша зовнішньополітична увага має бути зосереджена на наших культурних партнерах і колишніх підданих - Співдружності Націй."
 ENG_britain_first: "Британія перш за все"
 ENG_britain_first_desc: "Ні колишні колоніальні народи, ні європейці з континентальної Європи не повинні обмежувати нас у наших можливостях. Спочатку Британія!"
 ENG_european_cooperation_1: "Європейська співпраця I"
 ENG_european_cooperation_1_desc: "Нам потрібно розширити наші компанії на територію наших європейських партнерів."
 ENG_special_treatment: "Особливий догляд"
 ENG_special_treatment_desc: "Звісно, технічно ЄС мав би мати багато рівних партнерів, але з нашою владою в парламенті та достатнім порядком денним, спрямованим проти цілей інших європейських країн, ми могли б просто змусити Європу надати нам особливе місце, на яке ми заслуговуємо."
 ENG_brexit_referendum: "Референдум Brexit"
 ENG_brexit_referendum_desc: "Термін "Брекзит", скорочено від англійського Exit, є популярним словом для ідеї виходу Великої Британії з Європейського Союзу. Ми повинні дати нашим людям чесне, пряме і справедливе голосування за те, чи залишати Європейський Союз, чи ні."
 ENG_new_diplomatic_initiatives: "Нові дипломатичні ініціативи"
 ENG_new_diplomatic_initiatives_desc: "Оскільки наша прихильність до Європейського Союзу відходить у минуле, нам потрібно буде розробити нові стратегії та політичні доктрини."
 ENG_abolish_the_monarchy: "Скасувати монархію"
 ENG_abolish_the_monarchy_desc: "Віндзори ніколи не робили нічого примітного для британського народу. Пора позбутися їх."
 ENG_empower_the_throne: "Уповноважити престол"
 ENG_empower_the_throne_desc: "Монарх уже є главою та уособленням Сполученого Королівства. Нам просто потрібно змусити їх діяти відповідно до своєї влади, і ми скоро повернемося до статусу світової держави."
 ENG_empower_the_government: "Уповноважити уряд"
 ENG_empower_the_government_desc: "Нам потрібно дати уряду більше прав порівняно із законодавчою владою. Державою повинні керувати губернатори, а не законодавці."
 ENG_artillery_for_britain: "Артилерія для Британії"
 ENG_artillery_for_britain_desc: "Нам необхідно розширити наші артилерійські програми, щоб забезпечити виживання нашої країни."
 ENG_tanks_for_britain: "Танки для Британії"
 ENG_tanks_for_britain_desc: "Хрестоносець? Кромвель? Нам потрібно замінити великі британські танки минулого великими британськими танками сьогодення."
 ENG_develop_our_fighters: "Розвиток наших винищувачів"
 ENG_develop_our_fighters_desc: "Щоб правити небом, нам потрібні найсучасніші та найпотужніші літаки з найкращим озброєнням, яке ми можемо отримати."
 ENG_develop_heavy_planes: "Розвиток важких літаків"
 ENG_develop_heavy_planes_desc: "Поки з бійцями все гаразд, вони просто триматимуть біль подалі від наших військ. Щоб заподіяти біль нашому ворогу, нам потрібно буде використовувати більшу зброю."
 ENG_develop_submarines: "Розвиток підводних човнів"
 ENG_develop_submarines_desc: "Якщо німці нас чогось і навчили, так це того, що підводні човни дуже дратують. Отже, давайте побудуємо кілька підводних човнів."
 ENG_develop_carriers: "Розвиток аваносців"
 ENG_develop_carriers_desc: "Коли справа доходить до авіаносців, американці мають чудову фору, але старий король відкритого моря ще не вийшов з гри. Ми побудуємо більший, кращий і сильніший флот на чолі з більшими, кращими і сильнішими авіаносцями."
 ENG_dockyards_2: "Верфі II"
 ENG_dockyards_2_desc: "Нам необхідно продовжувати концентрувати наші зусилля на сильних військово-морських силах. Більше бойових кораблів! Кращі бойові кораблі! Сильніші бойові кораблі!"
 ENG_fortify_the_empire: "Зміцнити Імперію"
 ENG_fortify_the_empire_desc: "У житті можна бути впевненим тільки в трьох речах: смерть, податки і те, що Фолклендські острови є британськими. Ми захистимо нашу імперію від іноземних сил."
 ENG_assure_individual_freedoms: "Забезпечити свободу особистості"
 ENG_assure_individual_freedoms_desc: ""Британці ніколи не будуть рабами", - кажуть вони. Зробимо це реальністю. Ми дамо кожному громадянину Великої Британії найвільніше життя, яке він міг мати."
 ENG_public_CCTV_systems: "Громадські системи відеоспостереження"
 ENG_public_CCTV_systems_desc: "Якщо суспільству належать публічні простори, воно теж повинно стежити за ними. Ми встановимо системи відеоспостереження з великим охопленням по всій країні, зосередивши увагу на наших міських районах, щоб забезпечити безпеку наших співвітчизників."
 ENG_strengthen_NATO: "Зміцнити НАТО"
 ENG_strengthen_NATO_desc: "Організація Північноатлантичного договору - одна з опор нашої безпеки, і нам необхідно її зберегти."
 ENG_leave_NATO: "Вийти з НАТО"
 ENG_leave_NATO_desc: "НАТО поки що забезпечувала нас достатнім захистом, але це просто не годиться як модель для майбутнього. Ми повинні повідомити нашим партнерам, що наше партнерство закінчується."
 ENG_european_logistics: "Європейська логістика"
 ENG_european_logistics_desc: "Нам потрібно буде поліпшити наші комунікації та канали постачання з нашими військовими та економічними партнерами в Європі..."
 ENG_defy_remain: "Спробувати залишитися"
 ENG_defy_remain_desc: "Населення, звісно, проголосувало за відмову від Brexit, але уряд у будь-якому разі краще знає, що робить. Ми все одно вийдемо з Європейського Союзу, але нам доведеться зіткнутися з наслідками."
 ENG_investments_abroad_1: "Інвестиції за кордоном I"
 ENG_investments_abroad_1_desc: "Ми повинні розвивати міжнародні торговельні відносини."
 ENG_national_development_1: "Національний розвиток I"
 ENG_national_development_1_desc: "Наша власна економіка має бути важливішою, ніж економіка інших країн. Давайте розвивати британську економіку."
 ENG_fight_capitalism: "Боротьба з капіталізмом"
 ENG_fight_capitalism_desc: "В основі і наприкінці кожної проблеми і кризи лежать жадібність, нерівність і порочність, коротше кажучи: капіталізм. Перш ніж зламати революцію іншим народам, нам доведеться позбутися паразитів у наших власних."
 ENG_benevolent_monarchy: "Доброзичлива монархія"
 ENG_benevolent_monarchy_desc: "Завдяки спокійній і мудрій руці монарха британський народ досягне процвітання і досягне величі. Доброзичлива монархія не заподіє шкоди іншим народам і зосередиться на домашніх проблемах."
 ENG_imperialism: "Імперіалізм"
 ENG_imperialism_desc: "Імперіалізм помер близько півстоліття тому. Але, як клоновані тварини і кір, західники також повернуть імперіалізм з мертвих."
 ENG_nationalism: "Націоналізм"
 ENG_nationalism_desc: "Британія перша, Британія остання, Британія посередині. Справжній британець не знає інших країн і не дбає про них.  Воістину, це має бути найкращий час наших народів."
 ENG_army_doctrine_1: "Армійська доктрина I"
 ENG_army_doctrine_1_desc: "Нам потрібно буде розробити стратегії наших збройних сил на місцях..."
 ENG_air_force_doctrine_1: "Доктрина ВПС I"
 ENG_air_force_doctrine_1_desc: "Наші повітряні війська хоч і не в поганому стані, але й не в оптимальному стані. Навчимо їх нових стратегій."
 ENG_naval_doctrine_1: "Доктрина ВМФ I"
 ENG_naval_doctrine_1_desc: "Наш флот не повинен бути гарним, не дуже гарним, він повинен бути найкращим. Нам потрібно навчити їх нових трюків."
 ENG_english_factories: "Англійські фабрики"
 ENG_english_factories_desc: "Пожертвувавши Англії нові промислові об'єкти, ми повинні збільшити і їхнє військове виробництво..."
 ENG_scottish_factories: "Шотландські фабрики"
 ENG_scottish_factories_desc: "Коли шотландська цивільна робоча сила повернеться до заводських цехів, ми повинні запустити кілька військових заводів."
 ENG_liberal_economics: "Ліберальна економіка"
 ENG_liberal_economics_desc: "Чим вільніший ринок, тим вільніші його люди. Адам Сміт був великим британським мислителем капіталізму, і його думки повинні стати фундаментом нашої економічної системи."
 ENG_internet_surveillance: "Контроль інтернету"
 ENG_internet_surveillance_desc: "Усі користуються Інтернетом. Вони скачують їхню дипломну роботу, гарну купу порнографії або вони піратські відеоігри, як "Hearts Iron IV". Усе це не так уже й важливо для нас, але нам справді слід дбати про терористів, які спілкуються через ефір, або про маніяків, які купують штурмові гвинтівки."
 ENG_EU_border_compromise: "Прикордонний компроміс з ЄС"
 ENG_EU_border_compromise_desc: "Наші кордони з Францією (і так, вони існують) наразі "досить" закриті. Одні в країні вимагають, щоб вони були повністю закриті, інші - відкритими. Нам потрібно прийняти рішення."
 ENG_propose_the_CANZUK_alliance: "Запропонувати альянс CANZUK"
 ENG_propose_the_CANZUK_alliance_desc: "Канада, Австралія, Нова Зеландія. Вони наші діти, а ми їхні батьки. Нам потрібно прагнути до тісніших союзницьких відносин із ними. Можливо, в майбутньому навіть їхній неслухняний старший брат повернеться додому."
 ENG_the_british_alliance: "Британський альянс"
 ENG_the_british_alliance_desc: "Новий пакт для нас і нашої асоційованої держави. Світу потрібна нова коаліція під керівництвом Великої Британії. Ми зможемо з'ясувати, що це означає, пізніше в майбутньому? Свободу? Правосуддя? Рівність? Даремне кровопролиття для завоювання країн, яке не завдало нам жодної шкоди? Можливості безмежні."
 ENG_european_cooperation_2: "Європейська співпраця II"
 ENG_european_cooperation_2_desc: "Необхідні подальші інвестиції в економіку наших європейських партнерів."
 ENG_EU_expansion_of_2004: "Розширення ЄС у 2004 році"
 ENG_EU_expansion_of_2004_desc: "ЄС великий, але недостатньо великий. Польща? Чеська республіка? Прибалтика? Всі вони могли б стати життєздатними партнерами, які могли б надати нам дешеву робочу силу, в той час як ми постачаємо їм високоякісні товари."
 ENG_investments_at_home: "Інвестиції на батьківщині"
 ENG_investments_at_home_desc: "Британські робітники мають бути нашим головним пріоритетом. Поверніть маси до роботи!"
 ENG_workforce_deal_with_ireland: "Трудовий договір з Ірландією"
 ENG_workforce_deal_with_ireland_desc: "Ірландські робітники - дуже необхідний актив у нашому великому місті: їм мало платять, вони розмовляють нашою мовою і навіть не виглядають як іммігранти. Чудово."
 ENG_national_development_2: "Національний розвиток II"
 ENG_national_development_2_desc: "Ставте нашу економіку на перше місце. Спочатку розробіть це. І друге. І третє."
 ENG_break_the_banks: "Розорити банки"
 ENG_break_the_banks_desc: "HSBC? Lloyds Bank? Давайте змусимо цих п'явок відчути біль, якого вони завдають робітничому класу. Ми покладемо край їхньому руйнівному впливу."
 ENG_persecute_lobbyists: "Переслідувати лобістів"
 ENG_persecute_lobbyists_desc: "Декілька щасливих банкірів підкуповують кількох щасливчиків-політиків за допомогою кількох щасливчиків-лобістів. Давай оголосимо поза законом лобіювання. Або був лобістом у минулому. Звісно, це може здатися трохи оруеллівським, але для революції немає надто високої ціни."
 ENG_royal_office_of_employment: "Королівський офіс зайнятості"
 ENG_royal_office_of_employment_desc: "Повернути британців до роботи буде нелегко, але завдяки невеликим централізованим зусиллям уряду корони ми зможемо відновити робочі місця в країні."
 ENG_restore_the_british_empire: "Відновити Британську Імперію"
 ENG_restore_the_british_empire_desc: "Під короною ми єдині. І "ми" включає території, які ще не зовсім знають про свою удачу."
 ENG_realm_of_britain: "Королівство Британія"
 ENG_realm_of_britain_desc: "Хоча нам не потрібен король, щоб вести нас, велике королівство було б непогано. Це британське королівство, данина поваги британській величі, значно розширить наші можливості."
 ENG_national_militarism: "Національний мілітаризм"
 ENG_national_militarism_desc: ""Британія - найвидатніша держава, яку коли-небудь бачив світ".\nЯкщо ми змусимо наших дітей повторювати це речення досить часто, вони можуть просто повірити в це."
 ENG_school_for_strategic_warfare: "Школа стратегічної війни"
 ENG_school_for_strategic_warfare_desc: "Тепер, коли у нас є кілька корисних солдатів на полях, нам просто потрібні офіцери, які будуть їх направляти."
 ENG_ground_support_planes: "Наземні літаки підтримки"
 ENG_ground_support_planes_desc: "Нам необхідно поліпшити повітряне співробітництво з армією на землі."
 ENG_air_force_doctrine_2: "Доктрина ВПС II"
 ENG_air_force_doctrine_2_desc: "Нам потрібно навчити нашу військово-повітряні сили подальшому вдосконаленню стратегічних прийомів і тактики."
 ENG_naval_support_planes: "Морські літаки підтримки"
 ENG_naval_support_planes_desc: "Нам необхідно поліпшити взаємодію і зв'язок між нашими літаками і нашими військовими кораблями."
 ENG_extra_research_slot_1: "Розширити дослідницькі центри"
 ENG_extra_research_slot_1_desc: "Вся ця промислова міць допоможе нашим дослідженням у різних галузях..."
 ENG_air_travel_agreements_with_europe: "Угоди про повітряне сполучення з Європою"
 ENG_air_travel_agreements_with_europe_desc: "Надаючи короткі шляхи для бізнесменів і посланців, ми підвищимо ефективність нашого співробітництва з Францією..."
 ENG_invite_the_united_states: "Запросити Сполучені Штати"
 ENG_invite_the_united_states_desc: "Настав час зателефонувати загубленому синові додому. Сполучені Штати повинні приєднатися до нашого альянсу."
 ENG_diplomatic_sovereignity: "Дипломатичний суверенітет"
 ENG_diplomatic_sovereignity_desc: "Тепер, коли ми керуємо нашим власним силовим блоком, нам потрібно виправити деякі речі в нашій сфері впливу."
 ENG_european_military_cooperation: "Європейське військове співробітництво"
 ENG_european_military_cooperation_desc: "Не тільки європейські економіки, а й європейські військові машини повинні зблизитися, щоб забезпечити постійний мир у Європі - і швидку загибель усіх ворогів, які можуть показати свою потворну голову."
 ENG_investments_abroad_2: "Інвестиції за кордоном II"
 ENG_investments_abroad_2_desc: "Нам потрібно укладати нові угоди з іноземними державами."
 ENG_defensive_constructions: "Оборонна конструкція"
 ENG_defensive_constructions_desc: "Щоб забезпечити перемогу за кордоном, потрібно насамперед запобігти поразці вдома."
 ENG_industrial_development_program: "Програма промислового розвитку"
 ENG_industrial_development_program_desc: "З усією цією галуззю, яку ми маємо зараз, ми, безумовно, могли б побудувати більше промисловості.  Це було б корисно."
 ENG_universal_employment: "Загальна зайнятість"
 ENG_universal_employment_desc: "Комунізм обіцяє всім трудящим роботу - ми повинні працювати над цією обіцянкою. А що якщо робочі місця, які ми створюємо, не приносять прибутку і не обтяжливі для держави?  Ось для чого це!"
 ENG_royal_industries: "Роял Індастріс"
 ENG_royal_industries_desc: "З благословення монархії ми можемо повернути великих британців назад на фабрики. Оскільки держава підтримує такі проекти, економічний провал малоймовірний."
 ENG_colonial_outposts_in_africa: "Колоніальні аванпости в Африці"
 ENG_colonial_outposts_in_africa_desc: "Щоб наш військово-морський флот знову отримав більш широке охоплення, нам необхідно стерти з карти деякі невеликі африканські країни. Давайте подивимося тут... Бенін, звісно, Сьєрра-Леоне, звучить весело... і ніхто не дбав про Гамбію насамперед. Погнали туди."
 ENG_subjugate_ireland: "Підкорити Ірландію"
 ENG_subjugate_ireland_desc: "Ірландські думки про незалежність у кращому випадку симпатичні, а в гіршому - небезпечні.  Нам потрібно скасувати деякі зміни в політичній дискусії з 1922 року. Майбутнє Ірландії за Британією і під Британією."
 ENG_reorganize_the_education_system: "Реорганізувати систему освіти"
 ENG_reorganize_the_education_system_desc: "Оскільки національний рух рішуче стоїть за нами, ми повинні забезпечити контроль над системою, яка навчає наших дітей."
 ENG_army_doctrine_2: "Армійська доктрина II"
 ENG_army_doctrine_2_desc: "Армія потребує подальшого розвитку своїх стратегій."
 ENG_ground_crew_training: "Навчання наземного екіпажу"
 ENG_ground_crew_training_desc: "Кожному успішному пілоту потрібні три або чотири успішних члени наземної бригади. Давайте зробимо все це випробування більш ефективним."
 ENG_naval_doctrine_2: "Докрина ВМФ II"
 ENG_naval_doctrine_2_desc: "Військово-морський флот потребує додаткової підготовки, щоб забезпечити справедливе британське правосуддя над нижчими країнами."
 ENG_invite_the_commonwealth: "Запросити співдружність"
 ENG_invite_the_commonwealth_desc: "Ми повинні запросити кожну країну Співдружності Націй до нашого альянсу. Кожну. Незаміжня. Один."
 ENG_european_cooperation_3: "Європейська співпраця III"
 ENG_european_cooperation_3_desc: "Більше інвестицій!  Більше грошей!  Більше робочих місць!"
 ENG_EU_expansion_of_2007: "Розширення ЄС у 2007 році"
 ENG_EU_expansion_of_2007_desc: "Румуни і болгари - не найважливіші наші друзі, але вони нам настільки подобаються, що ми беремо їхні гроші."
 ENG_develop_infrastructure: "Розвивати інфраструктуру"
 ENG_develop_infrastructure_desc: "Нам потрібно побудувати більше інфраструктури, такої як залізні дороги, шосе і тунелі, по всій країні."
 ENG_national_development_3: "Національний розвиток III"
 ENG_national_development_3_desc: "Нам потрібно ще більше збільшити нашу економічну міць."
 ENG_invest_in_resources: "Інвестувати в ресурси"
 ENG_invest_in_resources_desc: "Ми повинні повернути наших працівників на роботу. У шахти і нафтові платформи!"
 ENG_establish_a_revolutionary_committee: "Британський революційний комітет"
 ENG_establish_a_revolutionary_committee_desc: "Тепер, коли революція гарантована, нам потрібно створити комітет для надання позитивного впливу на інші країни."
 ENG_royal_factories: "Королівські фабрики"
 ENG_royal_factories_desc: "Є ще люди, які потребують роботи. Ми могли заплатити їм за виготовлення патронів."
 ENG_restore_the_cape_colony: "Відновлення Капської колонії"
 ENG_restore_the_cape_colony_desc: "Нам потрібно ще раз зміцнити нашу владу в Південній Африці."
 ENG_maintain_a_multiethnic_army: "Підтримати багатонаціональну армію"
 ENG_maintain_a_multiethnic_army_desc: "Британець не залежить від раси або походження - він заснований на культурі. Ми безумовно віддамо перевагу чорному християнину, а не білому мусульманину або аналогічним культурно несумісним людям. Немає потреби виганяти з лав вірних негрів."
 ENG_national_office_for_the_colored_workforce: "NOftCW"
 ENG_national_office_for_the_colored_workforce_desc: "Британець також залежить від раси та походження. Ми створимо Національне управління для "кольорової" робочої сили, яке позбавить етнічні меншини права вільного вибору місця роботи і натомість призначить їх на власний розсуд."
 ENG_army_of_quality: "Якісна армія"
 ENG_army_of_quality_desc: "Ми будемо закидати кулями противника, а не людьми. Люди дорогоцінні, кулі дешеві."
 ENG_army_of_quantity: "Калічественная армія"
 ENG_army_of_quantity_desc: "Ми візьмемо під рушницю кожного британця. І жінок слідом. І всіх."
 ENG_improve_our_small_ships: "Покращити наші малі кораблі"
 ENG_improve_our_small_ships_desc: "Нам потрібно зробити наші маленькі військові кораблі сильнішими. Есмінці та крейсери стануть загрозою у відкритому морі."
 ENG_improve_our_large_ships: "Покращити наші великі кораблі"
 ENG_improve_our_large_ships_desc: "Наші авіаносці та ракетні крейсери правитимуть у відкритому морі!"
 ENG_EU_expansion_of_2013: "Розширення ЄС у 2013 році"
 ENG_EU_expansion_of_2013_desc: "Хорватці стануть хорошим доповненням до Євросоюзу."
 ENG_investments_abroad_3: "Інвестиції за кордоном III"
 ENG_investments_abroad_3_desc: "Зробіть більше інвестицій! Заробіть більше грошей!"
 ENG_socialist_secret_police: "Соціалістична таємна поліція"
 ENG_socialist_secret_police_desc: "Колишня німецька поліція Staatssicherheit була б гарним стимулом для діючої таємної поліції і для забезпечення революції."
 ENG_the_throne_of_all_britons: "Трон усіх британців"
 ENG_the_throne_of_all_britons_desc: "Ми дійсно один народ під одним троном."
 ENG_restore_the_raj: "Відновити Індію"
 ENG_restore_the_raj_desc: "Колись Індія була нашою перлиною в короні. Нам потрібно буде повернути старі добрі часи. Індіанці, ймовірно, кинуть у нас десятки мільйонів солдатів, але Британія залишиться беззастережно. Ми перемогли їх одного разу, зробимо це знову."
 ENG_revolt_in_quebec: "Повстання в Квебеку"
 ENG_revolt_in_quebec_desc: "Ми звільнимо франко-канадське населення в Квебеку від їхніх злих гнобителів. І якщо нам пощастить, то ізольовані провінції на східному узбережжі можуть опинитися у нас."
 ENG_jingoism: "Джингоїзм"
 ENG_jingoism_desc: "Досить розмов. Давайте вб'ємо."
 ENG_army_doctrine_3: "Доктрина армії III"
