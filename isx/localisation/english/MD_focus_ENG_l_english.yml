 United_Kingdom.1.t: "Політика Фолклендських островів"
 United_Kingdom.1.d: "Фолклендські острови були предметом суперечки між Сполученим Королівством та Аргентинською Республікою впродовж десятиліть, причому Аргентина офіційно пред'явила права на острівний архіпелаг (а також на сусідню Південну Георгію) 1833 року." \n\nУперше Фолклендські острови колонізувала Франція в 1764 році з поселенням на східному острові, до якого 1766 року приєдналося британське поселення на західному. Однак того ж року групу островів було передано Іспанії, і британські колоністи покинули її на 8 років. Іспанія формально припинила колоніальні інвестиції в групу островів 1811 року у зв'язку з наполеонівськими війнами та загрозою рухів за незалежність, зокрема аргентинського в Латинській Америці. \n\n\nАргентинці захопили Фолклендські острови (іспанською називаючи їх "Іслас Мавлінас") 1820 року, заснувавши там поселення. Велика Британія повернулася на архіпелаг лише 1833 року, заснувавши військово-морський форпост і назвавши його колонією 1837 року - на превелике розчарування аргентинців. Відтоді Фолклендські острови перебували під британським правлінням з кількістю британських поселенців, що постійно збільшувалася, - аж до 2 квітня 1982 року, коли військова хунта Аргентини спробувала боротися з невдоволенням населення урядом зовнішньою політичною перемогою - окупацією Фолклендів. Британський уряд відповів (на превеликий подив Аргентини) військовими діями. Фолклендська війна, що послідувала за цим, закінчилася 20 червня повною британською перемогою і поверненням до статус-кво. Аргентинців це не зупинило, і вони, як і раніше, заявляють свої права на острови навіть після закінчення їхньої хунти. Насправді немає причин, через які вони повинні бути аргентинцями, але мати країну, яка повинна Великій Британії послугу, може бути корисно в довгостроковій перспективі..."
 United_Kingdom.1.a: "Через наші трупи, друже! А де мій чай?"
 United_Kingdom.1.b: "Ми повинні передати острови Аргентині."
 United_Kingdom_News.1.t: "Велика Британія поступається Фолклендськими островами"
 United_Kingdom_News.1.d: "Зовсім несподівано уряд Лондона вирішив покласти край багатовіковому конфлікту між Великою Британією і Аргентиною і повернути Аргентині Фолклендські острови, а також Південну Георгію і Південні Сандвічеві острови. Аргентинці заявили права на Фолклендські острови 1833 року, на Південну Георгію - 1927 року і Південні Сандвічеві острови - 1936 року."\n\nПравительство Аргентини зраділо, пообіцявши настання нової ери аргентинсько-британських відносин."
 United_Kingdom_News.1.a: "Який поворот!"
