 britain_md.1.t: "Королівство розбите"
 britain_md.1.d: "І Шотландія, і Уельс покинули наше королівство. І знову велика англійська спадщина - це саме англійська мова. У тепер незалежному шотландському і валлійському населенні зростає невдоволення тим, що ми все ще заявляємо на них своє ім'я. Ми повинні формалізувати те, що є істиною: ми знову просто Англія."
 britain_md.1.o1: "Добре тоді."
 britain_md.1.o2: "Ніколи! Сонце ніколи не заходить над Британською імперією!"
 britain_md.2.t: "Майбутнє NHS"
 britain_md.2.d: "Національна служба охорони здоров'я - це програма громадської охорони здоров'я Сполученого Королівства, і її майбутнє в державних бюджетах завжди викликає запеклі суперечки між політичними партіями. Напевно, варто визначитися, в якому напрямку має рухатися уряд у цьому життєво важливому питанні."
 britain_md.2.o1: "Один за всіх, усі за одного!"
 britain_md.2.o2: "Руки геть від мого здоров'я!"
 britain_md.3.t: "Британія вимагає особливого поводження"
 britain_md.3.d: "Британська делегація в Європарламенті нещодавно гуляла Брюсселем, наче зграя ляльководів, що грають зі своїми маріонетками. Вони перешкоджають кожному руху профспілок і блокують більшу частину нашого прогресу. Це стає нестерпним."
 britain_md.3.o1: "Ви серйозно?"
 britain_md.4.t: "Референдум про Брекзит"
 britain_md.4.d: "\n"Brexit\n", скорочено від British Exit, - це дивний термін, який британська і міжнародна преса застосовує до концепції виходу Великої Британії з Європейського Союзу. \nТепер ця концепція має реалізуватися: британські громадяни повинні проголосувати за своє майбутнє в Союзі: Піти? Чи залишитися?"
 britain_md.4.o1: "Нехай почнеться голосування."
 britain_md.5.t: "Монархію скасовано!"
 britain_md.5.d: "Відчувши зміни в часі, британський монарх сьогодні зробив кроки, щоб відкликати свої претензії на трон. Тим часом урядовці стежать за тим, щоб установчі документи нашої країни були переписані таким чином, щоб не було потреби в монарху для її представлення.\nЦе кінець британської монархії."
 britain_md.5.o1: "Скатертиною дорога."
 britain_md.6.t: "Королева Єлизавета II зрікається престолу!"
 britain_md.6.d1: "\n"Я ніколи не просила цього. Ніколи не думала, що Британія повернеться на темний шлях неосвіченої тиранії. Я надто стара, надто тендітна і відверто не хочу керувати країною. Якщо Велика Британія справді вирішить повернути владу монархії, їм доведеться знайти іншого кандидата."\n" \n\nУ політичному шоці королева Єлизавета II зреклася престолу. Незважаючи на те, що триває підготовка до коронації її сина Чарльза, який незабаром стане Карлом III Сполученого Королівства, британський народ не може втриматися, щоб дивитися на себе і сумніватися, чи справді цей шлях правильний."
 britain_md.6.d2: "\n"Це абсолютно неприпустимо. Я сам боровся проти військової машини Гітлера в британських збройних силах, і тепер британський уряд за підтримки британського народу повертається до протофашистських тенденцій. Я не буду і не можу цього терпіти."\n"\n\nВ результаті політичного землетрусу королева Єлизавета II зреклася престолу на знак протесту проти недавнього рішення уряду. Її син, який незабаром стане королем Карлом III, готується до коронації."
 britain_md.6.o1: "Хай живе король!"
 britain_md.7.t: "Британія підтримує НАТО!"
 britain_md.7.d: "Британський уряд направив військову делегацію в наше міністерство оборони. Їхня підтверджена підтримка Організації Північноатлантичного договору тільки допоможе нам."
 britain_md.7.o1: "Дякую, друже."
 britain_md.8.t: "Британські торгові інвестиції"
 britain_md.8.d: "До нашої столиці прибула британська торгова делегація. Це тільки збільшить наші економічні зв'язки зі Сполученим Королівством."
 britain_md.8.o1: "Адже це не може бути погано, правда?"
 britain_md.9.t: "Національний розвиток"
 britain_md.9.d: "Розпочався новий національний проєкт розвитку. Зараз у роботі перебуває кілька проєктів, і один із них обов'язково здійсниться."
 britain_md.9.o1: "Давайте подивимося, до чого це призведе."
 britain_md.10.t: "Британія нападає на капіталізм"
 britain_md.10.d: "Британський уряд в економічних і дипломатичних відносинах з нами нещодавно заявив про свій намір повністю знищити міжконтинентальний капіталізм. Це, безумовно, створить напругу в наших відносинах."
 britain_md.10.o1: "Дурні."
 britain_md.10.o2: "Можливо, їхній шлях - правильний?"
 britain_md.11.t: "Угода про кордон між Великою Британією та ЄС"
 britain_md.11.d: "Ідея всеосяжного перегляду нашої нинішньої угоди з Шенгенською зоною вже доволі давно обговорюється в парламенті. Ми повинні ретельно вибрати наш наступний крок."
 britain_md.11.o1: "Прикордонна безпека насамперед!"
 britain_md.11.o2: "Більш відкрита політика - це варіант."
 britain_md.12.t: "Альянс CANZUK"
 britain_md.12.d: "Британія нещодавно звернулася до нас із проханням розірвати наші досі військові домовленості та піти на союз усередині Англосфери. Цей проєкт CANZUK включає Канаду, Австралію, Нову Зеландію і Велику Британію."
 britain_md.12.o1: "Звучить як прекрасна пропозиція!"
 britain_md.12.o2: "У нас свої проблеми."
 britain_md.13.t: "Британія просить укласти прикордонну угоду з робочою силою"
 britain_md.13.d: "Британський уряд звернувся до нас з приводу можливої прикордонної угоди, що дасть змогу ірландським громадянам легше в'їжджати в Північну Ірландію, щоб поліпшити як місцевий рівень життя ірландців, так і економіку Північної Ірландії. Ця можлива домовленість популярна серед ірландського населення, оскільки вона забезпечує зайнятість для економіки, що бореться."
 britain_md.13.o1: "Звучить заманливо."
 britain_md.13.o2: "Ми б вважали за краще цього не робити."
 britain_md.14.t: "Угода про повітряне сполучення з Європою"
 britain_md.14.d: "Ми остаточно визначили контури щодо вільного майбутнього повітряного сполучення між Великою Британією та ЄС. Особисті та вантажні перевезення повітряним транспортом стали простішим процесом. Як європейська, так і британська громадськість виступають за зниження непотрібних витрат, викликаних нинішніми домовленостями."
 britain_md.14.o1: "Добре."
 britain_md.15.t: "Британський альянс запрошує нас"
 britain_md.15.d: "Британський уряд зажадав, щоб ми приєдналися до їхнього союзу. Це означало б відмову від наших власних, якщо це може бути застосовано, і відмову від можливих претензій на лідерство."
 britain_md.15.o1: "Звичайно!"
 britain_md.15.o2: "Ну вже ні."
 britain_md.16.t: "Програма європейського військового співробітництва"
 britain_md.16.d: "Британський уряд запускає EMCP (European Military Cooperation Program - Європейська програма військового співробітництва). Британські збройні сили зробили захист території своїх союзників пріоритетом, щоб захистити свою власну."
 britain_md.16.o1: "Ми цінуємо вашу допомогу."
 britain_md.17.t: "Реорганізація системи освіти"
 britain_md.17.d: "З набагато більш національним курсом уряду ми повинні також перебудувати нашу майбутню освітню програму: чи повинні ми виключити учнів з етнічних меншин, що обслуговують фашистів, чи ми повинні просто скасувати будь-які квоти, засновані на расі й статі, і підкреслити заслуги?"
 britain_md.17.o1: "Ґрунтуючись на заслугах."
 britain_md.17.o2: "На основі етнічного походження."
 britain_md.17.o3: "Гібридна система звучить чудово."
 britain_md.18.t: "Революційний комітет у Великій Британії"
 britain_md.18.d: "Британський уряд відкрив свою нову урядову установу - революційний комітет, зосередившись на просуванні червоної робітничої революції в інші країни. Наші економічні зв'язки з Британією неминуче постраждають."
 britain_md.18.o1: "Дурні!"
 britain_md.19.t: "Повстання в Квебеку"
 britain_md.19.d: "Ми зв'язалися з франко-канадським населенням Квебека. Зараз підтримка незалежності переважна, і бойові сили готові взяти в руки зброю. Водночас ми посіяли інакомислення серед населення східного узбережжя Канади.\n\nНаші вимоги до Канади будуть простими: Нехай Квебек буде вільний і відступить від своїх англо-канадських атлантичних провінцій."
 britain_md.19.o1: "Надсилайте вимоги!"
 britain_md.20.t: "Британія нападає на Канаду!"
 britain_md.20 .d: "\n"У нас є дві прості вимоги до уряду Канади:\n1: Негайно надати незалежність канадській провінції Квебек як незалежній і суверенній державі, включно з великими містами Квебек-Сіті та Монреаль.\n2: Передати британському уряду канадські провінції Нью-Брансвік, Нова Шотландія, острів Принца Едуарда, а також Ньюфаундленд і Лабрадор. \nЯкщо канадський уряд чинитиме опір, війна неминуча.\n\nпідписано: [ENG.GetAdjective] уряд\nпідписано: Квебекський уряд у вигнанні в Лондоні\n"\n\nЩо нам тепер робити?!"
 britain_md.20.o1: "Ми підкоримося їхнім вимогам. Цього разу."
 britain_md.20.o2: "Ні кроку назад, друзі! Ніяких вибачень!"
 britain_md.21.t: "Британська оборонна допомога"
 britain_md.21.d: "У міру того, як Британія дедалі більше наближається до більшого європейського рішення, вони ще раз підтвердили своє бажання стати на наш бік у військовому відношенні."
 britain_md.21.o1: "Добре."
 britain_md.22.t: "\n"Йди\n"!"
 britain_md.22.d: "Результати є, і з перевагою приблизно в 4% перемогла кампанія "Відпустка". Британії доведеться готуватися до виходу з Євросоюзу."
 britain_md.22.o1: "Тоді гаразд."
 britain_md.23.t: "\n"Останься\n"!"
 britain_md.23.d: "Референдум завершено, і результати підраховані. Приблизно з 53 до 47% перемогла кампанія "Залишся". Учасники кампанії Найджел Фарадж і Борис Джонсон уже заявили про свою готовність прийняти результати - Британія залишається!"
 britain_md.23.o1: "Дійсно є."
 britain_md.24.t: "Ірландія приймає!"
 britain_md.24.d: "Ірландський уряд з радістю прийняв нашу пропозицію. Кордон між Ірландією та Північною Ірландією вже відкривається."
 britain_md.24.o1: "Чудово!"
 britain_md.25.t: "Королева Єлизавета II помирає"
 britain_md.25.d: "Єлизавета Александра Мері, дочка Георга VI, мирно пройшла уві сні. Їй було майже 100 років і вона була королевою майже 70. \n\n\nThe нація і співдружність загалом у жалобі. Довге правління королеви контролювало кінець імперії, відродження рідних островів, вступ до Європейського Союзу та гордий і сильний початок третього тисячоліття.\n\n\nThe королева була живою легендою. Але врешті-решт кожна легенда вмирає."
 britain_md.25.o1: "Тепер вона царюватиме на небесах."
 britain_md.26.t: "Король Чарльз III помер"
 britain_md.26.d: "\n"Чарльз помер\n", - свідчив заголовок газети, за яким слідував підзаголовок "Лише деякі сумують".\n\nКороль Карл III був історично непопулярним, порівняно з такими, як його великий дядько Едуард VIII. \n\nЕго син, Вільгельм V, безсумнівно, буде більш популярним королем для британського народу."
 britain_md.26.o1: "Жоден король не править вічно."
 ##United Kingdom-News Event##
 britain_news.1.t: "Британія поступається Фолклендськими островами"
 britain_news.1.d: "У абсолютно приголомшливому сюрпризі уряд у Лондоні вирішив покласти край багатовіковому конфлікту між Великою Британією та Аргентиною і повернути Аргентині Фолклендські острови, а також Південну Георгію і Південні Сандвічеві острови. У 1833 році аргентинці заявили про свої домагання на Фолклендські острови, 1927 року - на Південну Георгію, а 1936 року - на Південні Сандвічеві острови... Уряд Аргентини був дуже радісний, обіцяючи нову еру аргентинсько-британських відносин."
 britain_news.1.o1: "Який поворот!"
 britain_news.55.t: "Британія йде з Європою"
 britain_news.55.d: "Прем'єр-міністр Великої Британії та Північної Ірландії виступив сьогодні з офіційною заявою від імені уряду про те, що Європейський Союз, а отже і НАТО, надаватимуть перевагу в британській зовнішній політиці перед Співдружністю націй."
 britain_news.55.o1: "Ми зробили правильний вибір."
 britain_news.55.o2: "Хороший вибір."
 britain_news.55.o3: "Сумний."
 britain_news.55.o4: "Добре."
 britain_news.55.o5: "Нас не хвилюють їхні дрібні справи."
 britain_news.56.t: "Британія йде зі Співдружністю"
 britain_news.56.d: "[ENG.GetLeader] сьогодні заявив, що Співдружність націй у культурному та економічному плані є кращою за Європейський союз як партнера Великої Британії. Опозиційна преса вже закриває заяву уряду, вказуючи на європейську економічну міць і розрізнену та вільну природу Співдружності - але насправді здається, що британська зовнішня політика ось-ось зміниться."
 britain_news.56.o1: "Хороший вибір."
 britain_news.56.o2: "Поганий вибір."
 britain_news.56.o3: "Добре."
 britain_news.57.t: "Британія стоїть сама по собі"
 britain_news.57.d: "Сьогодні прем'єр-міністр [ENG.GetLeader] виступив проти Європейського Союзу і Співдружності націй. Вони стримують Британію, вони корумповані і дурні, як йдеться в заяві. Деякі журналісти розцінили це як помилку потенційно п'яного політика, а інші бачать у цьому початок нової ери."
 britain_news.57.o1: "Ці дурні досі не сприймають нас всерйоз."
 britain_news.57.o2: "Британці знову за своє."
 britain_news.57.o3: "Як би там не було."
 britain_news.59.t: "Британія переїжджає Наліво"
 britain_news.59.d: "Британський уряд зробив незворотні кроки проти великого бізнесу і в збільшенні чисельності уряду. Не може бути жодних сумнівів у тому, що Британія політично рухається вліво."
 britain_news.59.o1: "За народ!"
 britain_news.60.t: "Британія переїжджає направо"
 britain_news.60.d: "Імміграційне законодавство посилюється, соціальна лібералізація налаштовується, відроджується традиціоналізм. Не може бути жодних сумнівів у тому, що Британія політично рухається в бік правих."
 britain_news.60.o1: "За націю!"
 britain_news.61.t: "Британський уряд кидає виклик народу!"
 britain_news.61.d: "У той час як британський народ проголосував за те, щоб залишитися в Європейському Союзі, британський уряд сьогодні оголосив результати референдуму недійсними та в будь-якому разі має намір залишити Європейський Союз."
 britain_news.61.o1: "Ми знаємо краще, ніж люди."
 britain_news.61.o2: "Що?!"
 britain_news.61.o3: "Зрозуміло!"
 britain_news.62.t: "Британія добирається до Південної Африки"
 britain_news.62.d: "'Південна Африка по праву є частиною [ENG.GetNameDef], завжди була і завжди буде частиною [ENG.GetNameDef]. Ми повинні повернути Капську колонію для британського народу, силою, якщо це необхідно'.\nУ безпрецедентному русі іноземної агресії [ENG.GetLeader] прагне до суверенітету ПАР. Якщо те, про що йдеться, правда, то південноафриканська армія повинна підготуватися до військового конфлікту."
 britain_news.62.o1: "Так і буде."
 britain_news.62.o2: "Тоді нехай приходять."
 britain_news.62.o3: "Цікавий розвиток подій"
 britain_news.63.t: "Велика Британія і Радж"
 britain_news.63.d: "Використання терміна "Радж" як назви Індії - це щось більше, ніж просто політично сумнівне найменування. Однак британський уряд нещодавно змінив офіційну назву Індійської Республіки в британських дипломатичних документах на "Колишній британський Радж". Ба більше, британський уряд, після своїх ексцесів проти Південної Африки, говорить про активне відновлення влади на індійському субконтиненті."
 britain_news.63.o1: "Британія марширує."
 britain_news.63.o2: "Ми зупинимо їх за будь-яку ціну, за Велику Британію!"
 britain_news.63.o3: "Неспокійно."
 britain_news.64.t: "Велика Британія готує уніфіковані договори"
 britain_news.64.d: "Британський уряд зробив об'єднання Європейського Союзу в єдину супердержаву своєю офіційною політичною програмою і розпочав розробку проєктів договорів, які зрештою призведуть до задовільної угоди про об'єднання між усіма країнами-членами ЄС."
 britain_news.64.o1: "Який розвиток подій."
 britain_news.65.t: "Референдум в Ірландії - Північна Ірландія залишається"
 britain_news.65.d: "Зіткнувшись зі зростаючим ірландським націоналізмом, уряд у Вестмінстері вирішив дати народу Північної Ірландії можливість провести Референдум, щоб вирішити це питання раз і назавжди. Народ вирішив залишитися!"
