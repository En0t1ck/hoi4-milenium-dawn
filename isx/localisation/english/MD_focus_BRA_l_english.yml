 brazil.10.t: "Добре збалансований уряд"
 brazil.10.d: "Уряд знайшов цікавий баланс між радикальною законодавчою владою і тими, хто посилається на реформи"
 brazil.10.a: "Ідеально збалансований"
 brazil.11.t: "Злегка реформістський уряд"
 brazil.11.d: "Уряд просунувся ближче до реформування уряду, щоб бути більше для народу"
 brazil.11.a: "Зміна влади"
 brazil.12.t: "Реформістський уряд"
 brazil.12.d: "Уряд зробив багато кроків, щоб поліпшити життя свого народу і вдосконалити політичну машину"
 brazil.12.a: "Зміна влади"
 brazil.13.t: "Партія прогресу"
 brazil.13.d: "Робітнича партія виступає за реформи і будує нам нове, більш світле майбутнє"
 brazil.13.a: "Прогрес для Бразилії"
 brazil.14.t: "Марш знедолених"
 brazil.14.d: "Майже п'ятсот років тому португальці вперше ступили на наші береги. Місцеві жителі зустріли їх із розпростертими обіймами у величезній і багатій країні. Однак тепер вони виключені, якщо не сказати відсторонені, з суспільного життя. 500-річний ювілей Бразилії 2000 року був злим і жорстоким днем. Офіцери бразильського парламенту застосували грубу силу для розгону демонстрації місцевих жителів, що отримала назву "Марш знедолених" Це не призвело ні до чого іншого, як до ще більшої ізоляції тубільців від уряду, ніж це вже було"
 brazil.14.a: "День поділу"
 brazil.15.t: "Французькі військово-морські дослідження"
 brazil.15.d: "Бразилія приїхала до нас, щоб обговорити можливість укладення нової угоди. У рамках якої найкращі та найкращі представники їхнього флоту вивчатимуть наші доктрини і наші методи. Їхні інженери навчатимуться у наших і вивчатимуть те, як ми створюємо наші кораблі. Вони звертаються до нас, щоб обговорити, як поліпшити свій флот. Чи приймаємо ми цю пропозицію або відхиляємо її?"
 brazil.15.a: "Ми приймаємо"
 brazil.15.b: "Категорично ні"
 brazil.16.t: "Чи повинні ми вступити в МЕРКОСУР?"
 brazil.16.d: "MECROSUR був економічним пактом, створеним наприкінці 90-х років Бразилією, Аргентиною, Парагваєм та Уругваєм. Здебільшого це був переважно митний союз, що сприяє вільному переміщенню товарів і матеріалів. Чи варто нам приєднатися до цього цікавого з'єднання?"
 brazil.16.a: "Ми приймаємо"
 brazil.16.b: "Ні, звичайно, ні"
 brazil.17.t: "Південноамериканська єдність"
 brazil.17.d: "Південною Америкою керують диктатури і корумповані політики, які надзвичайно жадають влади. Крім того, це дуже роз'єднаний континент. Нам потрібно об'єднати наші народи і наші культури, щоб стати кращим континентом!"
 brazil.17.a: "Ми - один континент. Ми як брати. Ми повинні допомагати один одному!"
 brazil.18.t: "Президентські вибори 2018 року"
 brazil.18.d: "Результати виборів можуть бути найрізноманітнішими: Жаїр Болсонару, лідер правих, який нещодавно піднявся на політичну сцену зі своєю партією PSL, Фернанду Хаддад і Партія трудящих, чия головна мета - повернути владу, яку вона втратила після операції "Лава Хато", і Енріке Мейреллес з PSDB, традиційної партії. Хто вийде переможцем із цього складу?"
 brazil.18.a: "Болсонару формує новий уряд"
 brazil.18.b: "Робоча партія залишається при владі"
 brazil.18.c: "Жералду Алкмін перемагає разом із PSDB"
 brazil.19.t: "Суд над автомийкою"
 brazil.19.d: "Найбільша в історії Бразилії операція по боротьбі з корупцією охоплює всі боки спектра, від лівих партій, центристів і партій-ловеласів, аж до вкрай правих сил країни. Після багатьох років тюремних ув'язнень, розслідувань, стеження і спостереження настав час взяти гору над корупціонерами. Чи вдасться вам усунути гнилі яблука Бразилії або ви самі станете одним із них?"
 brazil.19.a: "Справедливість восторжествує!"
 brazil.20.t: "ЗМІ приєднуються до опозиції"
 brazil.20.d: "За кілька тижнів після перемоги Болсонаро стає зрозумілим, що найбільші ЗМІ країни, мережа "Глобо", виступають проти результатів, кажучи про Болсонаро і його прихильників у кожному випуску свого щоденного журналу. У зв'язку з цим ясно, що це лише питання часу, коли наша популярність почне неухильно знижуватися"
 brazil.20.a: "Чому вони не можуть закрити свої роти!"
 brazil.21.t: "Суддя-євангеліст займає місце"
 brazil.21.d: "Цього тижня президент Болсонару призначив свого другого суддю до Верховного суду, суддю Андре Мендонку. Нарешті Болсонару виконав свої передвиборчі обіцянки і задовольнив більшу частину релігійної більшості, яка допомогла йому обратися. Таким чином, суддя Мендонка став ще одним консервативним кандидатом до Верховного суду, до якого належить призначити ще двох суддів. Однак ця подія викликала деякі суперечки у зв'язку із заявленою секулярністю уряду Бразилії, оскільки суддя Мендонка в минулому заявляв, що вважає процес повернення до релігії неминучим, і висловив думку, що уряд повинен надати більше повноважень релігійним інститутам."
 brazil.21.a: "God is just and so is our Justice!"
 brazil.22.t: "Створення нової партії"
 brazil.22.d: "У Болсонаро внутрішні проблеми в PSL, і врешті-решт він покине партію. Але йому потрібна нова партія. Ця партія буде \"Aliança\", і це буде консервативна партія"
 brazil.22.a: "Починайте створювати партію!"
 brazil.23.t: "Підйом націоналістичних рухів"
 brazil.23.d: "У момент політичної слабкості лівих по всій країні піднімаються націоналістичні та праві рухи, які прагнуть напрямку, протилежного тому, який країна обрала кілька років тому."
 brazil.23.a: "Що буде з цією країною?"
 brazil.24.t: "Бразильська монархія?"
 brazil.24.d: "Щоб стабілізувати країну, необхідно повернути монархію. Але чи можливо це?"
 brazil.24.a: "Подивимося..."
 brazil.25.t: "Уряд впливає на медіамережу Globo"
 brazil.25.d: "Після відродження ПТ як стабільної політичної партії в рамках президентства, вона знову здобула колись цінний вплив на найбільшу новинну мережу "Глобо""
 brazil.25.a: "Перемога, врешті-решт"
 brazil.26.t: "Альянси з "Сентрао"
 brazil.26.d: "Щоб розширити свій вплив, нам потрібно укласти союз із Центроатом, або ми можемо просто йти своїм шляхом"
 brazil.26.a: "Давайте об'єднаємося з DEM і PSDB!"
 brazil.26.b: "Давайте об'єднаємося з ДЕМ!"
 brazil.26.c: "Давайте просто заручимося їхньою підтримкою, а не створимо з ними коаліцію"
 brazil.26.dd: "PRTB - наш найкращий варіант!"
 brazil.27.t: "Питання Глобо"
 brazil.27.dd: "ЗМІ - наш найбільший ворог, вони керують масами проти нас, роблячи наш режим непопулярним. Змусивши замовкнути найбільший канал ЗМІ, конгломерат "Глобо", ми забезпечимо народну підтримку Болсонаро і партії"
 brazil.27.a: "Ми піддамо цензурі всі телеканали!"
 brazil.27.b: "Націоналізуємо їх, ми могли б добре використовувати їхню широку глядацьку аудиторію"
 brazil.27.c: "Розпустити їх, вони - купка брехунів, яких потрібно змусити замовкнути!"
 brazil.28.t: "Страйк далекобійників"
 brazil.28.d: "Протягом кількох місяців ціна на нафту в нашій країні стрімко зростала, здебільшого через економічну політику Темера і девальвацію реала. Лише зараз синдикати далекобійників відреагували на це, наказавши знизити ціни на дизельне пальне, інакше вони влаштують загальнонаціональний страйк, що згубить наші постачання нафти та ресурсів. Що нам робити?"
 brazil.28.a: "Знизити ціну на дизельне паливо"
 brazil.28.b: "Їм доведеться мати справу з нинішніми цінами"
 brazil.29.t: "Виберіть нашого посла в США"
 brazil.29.d: "Ми повинні внести зміни в усю політичну структуру, створену попереднім режимом, і це включає в себе зміну послів. Ми повинні вибрати, хто буде представляти наші дипломатичні сили в Сполучених Штатах": Едуардо Болсонаро, син президента, чи Нестор Форстер, уже досвідчений дипломат?"
 brazil.29.a: "Едуардо Болсонаро - це шлях!"
 brazil.29.b: "Нестор більш досвідчений у цій службі"
 brazil.30.t: "Саміт лідерів націоналістів"
 brazil.30.d: "Багато лідерів націоналістів з усього світу були запрошені на саміт до Бразилії, щоб обговорити, як боротися з комуністами і лібералами-глобалістами!"
 brazil.30.a: "Давайте боротися з цими групами і підтримувати порядок у наших країнах!"
 brazil.31.t: "Реформи лісозаготівель"
 brazil.31.d: "Ми повинні запровадити більш жорсткі правила щодо лісозаготівельної промисловості, щоб зберегти Амазонку"
 brazil.31.a: "Почати реформи!"
 brazil.32.t: "Операція: Зберегти Амазонку"
 brazil.32.d: "Ми повинні встановити нормативний захист, посилити покарання і посилити охорону порядку в районі Амазонки, щоб запобігти подальшому руйнуванню нашої Амазонії!"
 brazil.32.a: "Захистити її за всяку ціну!"
 brazil.33.t: "Питання про Амазонку"
 brazil.33.d: "Амазонка - головний тропічний ліс світу. Але останніми роками він почав спустошуватися завдяки пожежам у тропічних лісах. ООН намагається щось зробити, а деякі країни намагаються втрутитися в ситуацію. Що нам робити?"
 brazil.33.a: "Ми будемо боротися з цими пожежами самі. Амазонка, хоч і в бразильській махровості, але бразильська!"
 brazil.33.b: "Можливо, ми могли б звернутися по допомогу"
 brazil.34.t: "Запрошення в УНАСУЛ"
 brazil.34.d: "Союз південноамериканських націй - це міжурядова регіональна організація, до якої колись входили дванадцять південноамериканських країн. Він може дати нам багато переваг!"
 brazil.34.a: "Ми приймаємо його!"
 brazil.34.b: "Ми відмовляємося від неї!"
 brazil.35.t: "Вступити в союз з іншими партіями"
 brazil.35.d: "Ми не можемо правити Бразилією поодинці. Ми повинні правити разом з іншими партіями, особливо з тими, які відповідають нашим інтересам. Але яку партію ми виберемо..."
 brazil.35.a: "ДЕМ!"
 brazil.35.b: "МБЛ!"
 brazil.35.c: "Обидва!"
 brazil.36.t: "Питання Цисплатини"
 brazil.36.d: "1828 року Бразилія була змушена відмовитися від контролю над своєю південною провінцією Сісплатіна. Сьогодні Сісплатіна називається Уругвай. Ми повинні повернути її собі або дипломатичним, або силовим шляхом"
 brazil.36.a: "Дипломатичне рішення - найкращий варіант"
 brazil.36.b: "Давайте випробуємо нашу армію..."
 brazil.37.t: "Імпічмент Ділми Руссефф"
 brazil.37.d: "Імпічмент Ділми Руссефф, 36-го президента Бразилії, почався 2 грудня 2015 року з петиції про її імпічмент, прийнятої Едуардо Куньєю, тодішнім президентом Палати депутатів, і тривав до кінця 2016 року. Руссефф, більш ніж через 12 місяців після початку її другого чотирирічного терміну, були висунуті звинувачення в кримінальному адміністративному проступку і нехтуванні федеральним бюджетом на порушення пунктів V і VI статті 85 Конституції Бразилії та статті 36 Закону про фіскальну відповідальність (pt). У бразильській політичній системі президент і віцепрезидент балотуються за одним і тим самим списком, але за конституцією обіймають різні посади. Мішел Темер, президент палати під час президентства Фернанду Енріке Кардозу з 1995 до 2002 року, є членом Бразильського демократичного руху (БДД), який оголосив, що буде балотуватися проти уряду Руссефф у березні 2016 року."
 brazil.37.a: "Схвалити імпічмент!"
 brazil.38.t: "Лула заарештований!"
 brazil.38.d: "Колишній президент Лула да Сілва поміщений до в'язниці за корупцію, що робить його неправомочним балотуватися на пост президента в жовтні"
 brazil.38.a: "О Боже"
 brazil.39.t: "Вибори 2002 року"
 brazil.39.d: "Під час другого терміну президента Фернанду Енріке Кардозу, представника Бразильської соціал-демократичної партії (PSDB), Бразилію охопила серйозна економічна криза. Розпочавшись незабаром після виборів 1998 року як валютна криза, вона призвела до падіння темпів зростання, безробіття і збільшення державного боргу. Через це Бразилія увійшла у величезну політичну кризу, і зараз, оскільки багато інвесторів побоюються, що на виборах переможе лівий кандидат. Хто стане наступним президентом"
 brazil.39.a: "Жозе Серра, представник Бразильської соціал-демократичної партії"
 brazil.39.b: "Луїс Інасіу Лула да Сілва, від Партії трудящих"
 brazil.39.c: "Енеас Карнейро, від Партії відновлення національного порядку"
 brazil.40.t: "Протести на підтримку імпічменту Ділми"
 brazil.40.d: "Сьогодні численні протести об'єднали бразильський народ під однією метою: змістити уряд Ділми Руссефф"
 brazil.40.a: "За Ділму!"
 brazil.41.t: "Жаїр Болсонару поранений ножем у Жуїс-де-Фора"
 brazil.41.d: "Обраний президент Жаїр Болсонару був зарізаний сьогодні під час передвиборчої кампанії в Жуїс-де-Фора. Болсонару викладав свої ідеї місцевому населенню і перебував у розпал параду. Нападник пробрався в натовп і вдарив Болсонару ножем у живіт. Лікарі сказали, що якби Жаїр не був у такій хорошій формі, як зараз, то він, швидше за все, помер би через втрату двох літрів крові"
 brazil.41.a: "Придушення ідей!"
 brazil.41.b: "Служить йому вірно"
 ##News Events
 brazil_news.1.t: "Болсонаро перевертає бразильський уряд!"
 brazil_news.1.d: "Після кількох місяців словесних нападок на демократію і дій проти конгресу, Болсонаро, нарешті, здійснив переворот в уряді, встановивши себе як лідера своїм указом. Що буде з Бразилією, країною, яка пережила стільки політичних потрясінь і тепер переживає другу військову диктатуру менш ніж за 50 років?"
 brazil_news.1.a: "Бразилія понад усе, Бог понад усе!"
 brazil_news.1.b: "Будемо сподіватися на краще..."
 brazil_news.2.t: "Бразилія приватизує Petrobras"
 brazil_news.2.d: "Дотримуючись планів Пауло Гуедеса щодо економічної лібералізації, DOU (Офіційний журнал Союзу) оголосив раніше цього тижня, що Petrobras, транснаціональна компанія, основну частку акцій якої тримає бразильський уряд, повністю відкриє свої ринки для зовнішніх акціонерів."
 brazil_news.2.a: "Бразилія повинна послабити хватку держави для прогресу!"
 brazil_news.2.b: "Ми сподіваємося, що вони чинять правильно"
 brazil_news.3.t: "Луїс I повертає монархію в Бразилію"
 brazil_news.3.d: "Слідом за експоненціальним зростанням монархічних політичних рухів у Бразилії за останні кілька тижнів, сьогодні Луїс I коронований як третій імператор Бразильської імперії, після чого всі присутні військові лідери та політики висловили повагу, на пресконференції було оголошено про зміну прапора і назви Бразилії. Чи потрясе цей крок країну ще більше, чи стабілізує її, принісши персик і процвітання, невідомо."
 brazil_news.3.a: "Луїс I приведе нас до процвітання!"
 brazil_news.3.b: "Удачі їм..."
 brazil_news.4.t: "Імператор претендує на уругвайські землі!"
 brazil_news.4.d: "Луїс I, наш славний імператор, оголосив, що землі, які колись належали нам (так звана область Сісплатіна), є історичною бразильською територією, і виправдовує агресію проти Уругваю за порушення цих прав."
 brazil_news.4.a: "Уругвай отримає по заслугах!"

 ##Flavour Events
 brazil_flavour_events.1.t: "Викрадення Патрісії Абранавель"
 brazil_flavour_events.1.d: "Жахливе викрадення Патрісії Абраванель, доньки медіа магната Сільвіо Сантоса, вразило всю країну. Патрісія рідко бувала на публіці, однак, через важливість її батька справа стурбувала багатьох. Патрісія вже була викуплена, проте поліція шукає викрадачів. І незважаючи на те, що місцева поліція оголосила ситуацію підконтрольною, один зі злочинців втік, убивши двох поліцейських у процесі втечі."
 brazil_flavour_events.1.a: "Нехай цим займеться місцева поліція."
 brazil_flavour_events.1.b: "Задіяти федеральну поліцію."

 brazil_flavour_events.2.t: "Захоплення Сільвіо Сантоса"
 brazil_flavour_events.2.d: "Поки федеральна поліція шукала викрадача Патрісії Абраванель, він проник у будинок Сільвіо Сантоса і взяв його в заручники з вимогою виклику губернатора Сан-Паоло Геральдо Алькміна. За допомогою губернатора, поліції вдалося взяти його під варту."
 brazil_flavour_events.2.a: "Нарешті він за ґратами!"

 brazil_flavour_events.3.t: "Вбивство Сільвіо Сантоса"
 brazil_flavour_events.3.d: "Поки федеральна поліція шукала викрадача Патрісії Абраванель, він проник до будинку Сільвіо Сантоса і взяв його в заручники з вимогою виклику губернатора Сан-Паоло Геральдо Алькміна. Однак, поліція зав'язала перестрілку, в якій загинув як магнат, так і злочинець. Опозиційні ЗМІ вже розтрубили цю подію по всій країні."
 brazil_flavour_events.3.a: "Це національна ганьба!"

 brazil_flavour_events.4.t: "Вбивство Антоніо да Коста Сантоса"
 brazil_flavour_events.4.d: "Антоніо да Коста Сантос, мер Кампінаса, був убитий сьогодні, по дорозі з місцевого торгового центру. Обстановка навколо його смерті викликала бурю чуток. Деякі стверджують, що вбивство політичне, інші, що це був нещасний випадок, а треті, що це було пограбування. Проте, втрата значної фігури Робочої партії викликала ще більшу увагу до зростаючої лівої партії."
 brazil_flavour_events.4.a: "Ще одна трагедія в раю."
 brazil_flavour_events.4.b: "Ми повинні знайти злочинця!"

 brazil_flavour_events.5.t: "Бразилія виграє 5-ий чемпіонат світу"
 brazil_flavour_events.5.d: "Чемпіонат світу з футболу 2002 був одним із найважливіших за всю історію змагань. Бразилія і Німеччина зіграли видатний матч, в якому Бразилія взяла гору, з рахунком 2-0. Німеччина зазнає прикрої поразки, а Бразилія забирає собі важливий світовий рекорд. Після цієї приголомшливої перемоги вона має більше титулів чемпіонів світу, ніж будь-хто у світі. Сьогодні - тріумфальний день для всіх бразильців."
 brazil_flavour_events.5.a: "Вамос, вамос!"
 brazil_flavour_events.5.b: "Бразилія, Бразилія, Бразилія! "

 brazil_flavour_events.6.t: "Теракт в Готелі Канал"
 brazil_flavour_events.6.d: "Лише через кілька днів після того, як ООН розгорнула місію допомоги в Іраку. Терористи направили машину-смертника в Готель Канал. У теракті загинув спеціальний представник Бразилії Серхіо Вієйра да Мелло, разом із 21 іншими жертвами. Також було поранено сотні співробітників Об'єднаних Націй."
 brazil_flavour_events.6.a: "Ми разом сумуємо за миротворцем і героєм народу!"
 brazil_flavour_events.6.b: "Ми могли запобігти трагедії!"

 brazil_flavour_events.7.t: "Циклон Катаріна"
 brazil_flavour_events.7.d: "Прямо по південному узбережжю штату Санта-Катаріна сформувалася погодна аномалія. Циклон Катаріна народився в Південній Атлантиці і загрожує людям у цьому штаті. Багато хто вже покинув свої будинки, проте нам необхідно вирішити, чи варто оголошувати режим НС."
 brazil_flavour_events.7.a: "Евакуювати постраждалі регіони."
 brazil_flavour_events.7.b: "Вони самі вибрали жити там."

 brazil_flavour_events.8.t: "Наслідки втечі з в'язниці Путім"
 brazil_flavour_events.8.d: "Наприкінці 1999 року була здійснена антирекордна втеча з в'язниці Путім. 345 із 456 ув'язнених вдалося втекти. The Humans Right Watch назвало Бразилію найгіршою країною за утриманням ув'язнених і безпекою в'язниць. Законодавча влада намагається просунути вирішення цієї проблеми. Чи повинні ми домогтися виправлення цієї проблеми, або залишити країну в колишньому стані?"
 brazil_flavour_events.8.a: "Просунути реформу."
 brazil_flavour_events.8.b: "Відкинути зміни."

 brazil_flavour_events.9.t: "Пограбування Центрального банку"
 brazil_flavour_events.9.d: "Сьогодні був пограбований Центральний банк у Форталезі. Пограбування стало кульмінацією місяців підготовки найкращими кримінальними умами. Вони вчинили його за допомогою складного підкопу під будівлю банку, викравши 71 млн.$ облігацій, які не були маркованими через що їх майже неможливо відстежити"
 brazil_flavour_events.9.a: "Зібрати федеральну поліцію, щоб уникнути повторення подібного."
 brazil_flavour_events.9.b: "Що загублено, те загублено."

 brazil_flavour_events.10.t: "Медаль імені Серхіо Вієйра да Мелло"
 brazil_flavour_events.10.d: "У 2003 році Серхіо Вієйра да Мелло загинув під час вибуху в готелі Canal Hotel, здійсненого ісламістською терористичною організацією. Сьогодні, відповідно до закону № 12.281, ми заснували медаль імені Серхіо Вієйра да Мелло на честь його життя і роботи. Бразилія показує всьому світу, що ми шануємо наших героїв і хоробрих людей, які прагнуть до міжнародного миру."
 brazil_flavour_events.10.a: "We honour your memory, Sérgio."

 brazil_flavour_events.11.t: "Катастрофа рейсу 3054 TAM Airlines"
 brazil_flavour_events.11.d: "В аеропорту Сан-Паулу/Конгоньяс рейс 3054 авіакомпанії TAM Airlines врізався в склад, прилеглий до місцевої бурової станції. Під час падіння літак вибухнув, що призвело до загибелі всіх 187 осіб, які перебували на борту, екіпажу і 12 осіб на землі. Рейс 3054 став найбільшою втратою життів в авіаційній катастрофі за всю історію Південної Америки."
 brazil_flavour_events.11.a: "Підготовка пілота повинна була бути вищою!"
 brazil_flavour_events.11.b: "Ми оплакуємо жертв катастрофи"

 brazil_flavour_events.12.t: "Карнавал 2017 року"
 brazil_flavour_events.12.d: "Бразильський карнавал зазвичай містить у собі народний фестиваль і/або парад, що поєднує в собі деякі циркові елементи, маски і публічне вуличне гуляння. Під час багатьох із цих свят люди надягають костюми, що дає їм змогу втратити свою повсякденну індивідуальність і відчути підвищене почуття соціальної єдності. Це найбільший фестиваль у світі, і це те, що дійсно представляє Бразилію."
 brazil_flavour_events.12.a: "Не знаю, де свято краще, у Сальвадорі чи в Ріо!"

 brazil_flavour_events.13.t: "Христос Спаситель визнаний новим чудом світу"
 brazil_flavour_events.13.d: "New7Wonders of the World - це ініціатива з вибору нових сучасних семи чудес світу.  Ініціатива почалася як спроба переглянути список чудес світу у зв'язку з тим, що майже всіх стародавніх чудес більше не існує. Сьогодні було оголошено, що Христос Спокутувач у Ріо був визнаний одним із семи нових чудес світу."
 brazil_flavour_events.13.a: "Серце Бразилії палає від гордості!"
 brazil_flavour_events.13.b: "Не дочекаюся припливу туристичних грошей!"

 ##brazil_flavour_events.8.t: "Marcos Pontes - перший бразилець у космосі"
 ##brazil_flavour_events.8.d: "Сьогодні відзначається одне з найбільших досягнень бразильської історії. Маркош Понтеш, один із наших найвідоміших офіцерів-повітряних офіцерів, офіційно розпочав для бразильського народу незвіданий рубіж. Понтес назавжди увійде в історію як перший бразилець, який вийшов у космос. АЕБ більше не можна вважати чимось меншим, ніж життєздатною космічною програмою. "
 ##brazil_flavour_events.8.a: "Космос - це новий кордон!"
 ##brazil_flavour_events.8.b: "Нікчемний, але все ще крутий"

 ##brazil_flavour_events.9.t: "The PCC"
 ##brazil_flavour_events.9.d: "Primerio commando da Capital", або скорочено - PCC, називають однією з найжорсткіших кримінальних організацій Бразилії. Вони спричинили численні проблеми в більшій частині Південної Америки. Вони часто перебувають на передньому краї більшості основних видів злочинної діяльності, зокрема торгівлі наркотиками, зброєю та людьми. Само собою зрозуміло, що вони стали справжньою чумою, з якою доводиться мати справу в більшості великих міст Бразилії. "
 ##brazil_flavour_events.9.a: "They Bring Nothing More than Crime"
 ##brazil_flavour_events.9.b: "Мобілізуйте поліцію"

