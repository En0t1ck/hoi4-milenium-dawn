 BRA_transposition_saofrancisco: "Транспозиція річки Сан-Франциско"
 BRA_transposition_saofrancisco_desc: "Транспозиція річки Сан-Франциско - це проєкт із переміщення частини вод річки Сан-Франциско в Бразилії, названий бразильським урядом \"Проєкт інтеграції річки Сан-Франциско з гідрографічними басейнами Північного Північного Сходу\" Проєкт є федеральним державним підприємством, яке знаходиться у віданні Міністерства регіонального розвитку. Проєкт передбачає будівництво понад 700 кілометрів бетонних каналів за двома основними осями (північною та східною) вздовж території чотирьох штатів (Пернамбуку, Параїба, Сеара та Ріу-Гранді-ду-Норті) для відведення вод річки. На цьому шляху проєкт передбачає будівництво дев'яти водонасосних станцій. Пізніше буде розглянута можливість створення так званої південної осі, що охоплює Баїю і Сержипе, і західної осі, в Піауї"
