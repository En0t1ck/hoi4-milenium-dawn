 BRA_foreign_policy_serra_desc: "Відносини із Заходом дадуть нам переваги"
 BRA_american_diplomacy: "Американська дипломатія"
 BRA_american_diplomacy_desc: "Американці - наші найстаріші союзники, і ми повинні продовжувати відносини з ними"
 BRA_american_trade: "Торгівля з Америкою"
 BRA_american_trade_desc: "Торгівля призведе до підйому нашої економіки"
 BRA_american_investments: "Американські інвестиції"
 BRA_american_investments_desc: "Інвестиції з розвинених і багатих країн заходу, таких як Америка, можуть допомогти нашій економіці!"
 BRA_looking_to_europe: "Дивитися на Європу"
 BRA_looking_to_europe_desc: "Європа, наші старі союзники, - це та сама модель, до якої ми намагаємося наблизитися відтоді, як здобули незалежність. Ми повинні прагнути до подальших зв'язків"
 BRA_european_trade: "Торгівля з Європою"
 BRA_european_trade_desc: "Торгівля призведе до зростання нашої економіки"
 BRA_european_investments_serra: "Європейські інвестиції"
 BRA_european_investments_serra_desc: "Європейські інвестиції призведуть до зростання нашої економіки"
 BRA_global_aligment: "Глобальне вирівнювання"
 BRA_global_aligment_desc: "Бразилія стане маяком процвітання в усьому світі!"
 BRA_fiscal_reform: "Фіскальна реформа"
 BRA_fiscal_reform_desc: "Фіскальна реформа необхідна для подолання нашої боргової кризи"
 BRA_education_investment: "Конкурентна освіта"
 BRA_education_investment_desc: "У нашому новому світі вже не тільки наша економічна міць є двигуном зростання. Сила освіти неперевершена"
 BRA_improve_healthcare_conditions: "Покращити умови охорони здоров'я"
 BRA_improve_healthcare_conditions_desc: "Убогість охорони здоров'я - стара проблема в Бразилії. Необхідні інвестиції та реформи в охороні здоров'я"
 BRA_administrative_reform_serra: "Адміністративна реформа"
 BRA_administrative_reform_serra_desc: "Необхідна адміністративна реформа"
 BRA_federalization_ethos: "Етос федералізації"
 BRA_federalization_ethos_desc: "Нам необхідно поліпшити нашу федералістську систему"
 BRA_improve_the_real: "Покращити реальне"
 BRA_improve_the_real_desc: "Нам потрібно поліпшити нашу валюту"
 BRA_effective_public_sector: "Ефективний державний сектор"
 BRA_effective_public_sector_desc: "Державний сектор у Бразилії не має достатньо інвестицій, щоб задовольнити попит мільйонів бразильців, які ним користуються, і через це його часто закидають і списують на брухт. Зі збільшенням інвестицій у державний сектор ми будемо впевнені, що ті, хто ним користується, зможуть ефективно отримувати обіцяні послуги."
 BRA_pay_off_the_debt: "Розплатитися з боргами"
 BRA_pay_off_the_debt_desc: "Кредит, який був підписаний, має бути виплачений повністю. Бразилія повинна відв'язатися від іноземних інститутів"
 BRA_empower_the_states: "Розширити права і можливості держав"
 BRA_empower_the_states_desc: "Ми повинні поліпшити нашу федералістську систему"
 BRA_scientific_efforts: "Наукові зусилля"
 BRA_scientific_efforts_desc: "Наука приведе нас до величі"
 BRA_weaken_economic_regulations: "Послабити економічне регулювання"
 BRA_weaken_economic_regulations_desc: "Економічні правила тільки погіршують життя бразильців. Нам потрібно позбутися багатьох правил, але не всіх"
 BRA_employment_projects: "Проєкти з працевлаштування"
 BRA_employment_projects_desc: "Держава повинна забезпечити зайнятість своєму населенню"
 BRA_infrastructure_projects: "Інфраструктурні проєкти"
 BRA_infrastructure_projects_desc: "Інвестиції в інфраструктуру сприятимуть розвитку нашої економіки"
 BRA_diversify_the_economy: "Диверсифікувати економіку"
 BRA_diversify_the_economy_desc: "Диверсифікація нашої економіки - це крок до економічної незалежності"
 BRA_increase_private_sector_role: "Підвищити роль приватного сектора"
 BRA_increase_private_sector_role_desc: "Приватний сектор стимулюватиме нашу економіку"
 BRA_guarantee_civil_liberties: "Гарантувати громадянські свободи"
 BRA_guarantee_civil_liberties_desc: "Ми станемо маяком свободи"
 BRA_protect_brazilian_democracy: "Захищати бразильську демократію"
 BRA_protect_brazilian_democracy_desc: "Ми маємо гарантувати, що бразильську демократію не буде пошкоджено радикалами, такими як Робітнича партія або PRONA"
 BRA_maintain_power: "Гегемонія PSDB"
 BRA_maintain_power_desc: "Ми повинні забезпечити політичне правління"
 BRA_crackdown_on_corruption: "Придушення корупції"
 BRA_crackdown_on_corruption_desc: "Корупція - це проблема в нашій країні. Чиновники привласнюють гроші, а наші політики часто потрапляють у скандал за скандалом. Ми повинні відновити довіру народу до свого уряду!"
 BRA_gather_the_popular_support: "Зібрати народну підтримку"
 BRA_gather_the_popular_support_desc: "Нам потрібна підтримка народу"
 BRA_ensure_political_majority_psdb: "Забезпечити політичне правління"
 BRA_ensure_political_majority_psdb_desc: "Нам потрібно забезпечити політичне правління"
 BRA_positivism: "Позитивізм"
 BRA_positivism_desc: "Позитивізм - це ідея, яка спрямовує нашу націю в майбутнє"

 #Enéas Tree
 BRA_economic_ideas_of_eneas: "Економічні ідеї Енеаса"
 BRA_economic_ideas_of_eneas_desc: "У президента Енеаса є кілька справді хороших пропозицій для економічного зростання. Вони можуть бути дуже цікавими"
 BRA_improving_the_public_sector: "Покращення державного сектору"
 BRA_improving_the_public_sector_desc: "Енеас завжди захищав хороший державний сектор, навіть до того, як увійшов у світ політики. Давайте використовувати його плани для його поліпшення!"
 BRA_better_healthcare_eneas: "План охорони здоров'я"
 BRA_better_healthcare_eneas_desc: "Президент Енеас запропонував план реформування і поліпшення державної охорони здоров'я Бразилії"
 BRA_aid_business_eneas: "Допомога бізнесу"
 BRA_aid_business_eneas_desc: "Багато малих підприємств борються за виживання і стабільність. Допомагаючи їм, ми будемо постійно заручатися підтримкою народу"
 BRA_renationalization: "Ренаціоналізація промисловості"
 BRA_renationalization_desc: "Багато галузей, які колись були націоналізовані, наприклад, VALE, тепер приватизовані. З точки зору Енеаса, це було великою помилкою. Його план полягає в тому, щоб знову націоналізувати галузі, які були націоналізовані, а тепер стали приватними"
 BRA_niobio: "Експлуатуйте ніобій"
 BRA_niobio_desc: "Значна частина багатства Бразилії походить від природних ресурсів, особливо мінералів. Однак багато з цих руд експлуатуються не дуже добре, наприклад, ніобій, який є дуже рідкісним і корисним металом, що здебільшого знаходиться в Бразилії. Якби ми почали досліджувати цей рідкісний метал, ми б принесли величезне багатство нашому народу"
 BRA_reduce_the_external_debt: "Скоротити наші борги"
 BRA_reduce_the_external_debt_desc: "Енеас завжди говорив, що нам потрібно якомога швидше позбутися зовнішнього боргу. Тепер він це зробить!"
 BRA_economic_protectionism: "Економічний протекціонізм"
 BRA_economic_protectionism_desc: "Наша Бразилія повинна захистити себе від впливу зовнішнього світу. Ми повинні захистити наші багатства і наші найбільші економічні активи від усього світу"
 BRA_reform_our_education: "Реформувати систему освіти"
 BRA_reform_our_education_desc: "У Бразилії завжди були проблеми з освітою і рівнем грамотності, завдяки відсутності у нас освіти. Президент Енеас планує виправити це, реформувавши систему освіти"
 BRA_brazilian_nationalism: "Бразильський націоналізм"
 BRA_brazilian_nationalism_desc: "Самі бразильці, як правило, дуже націоналістичні, але в наступні роки ці націоналістичні настрої почали зникати у більшої частини населення. Відродження цих настроїв зробить нас ближчими до народу"
 BRA_fight_corruption_eneas: "Боротьба з корупцією"
 BRA_fight_corruption_eneas_desc: "Корупція - не нова проблема в Бразилії. З моменту здобуття незалежності Бразилія постраждала від безлічі корупційних скандалів, багато з яких відбулися зовсім недавно. Ми повинні виправити це якомога швидше"
 BRA_a_fair_minimun_wage: "Справедлива мінімальна заробітна плата"
 BRA_a_fair_minimun_wage_desc: "Бразилія завжди страждала від соціально-економічної нерівності. З давніх часів імперії до сучасної республіки наш народ страждає від величезного розриву між багатими і бідними. Якщо вони отримають деяку федеральну допомогу, ми могли б зменшити цю нерівність і допомогти нинішнім робітникам"
 BRA_crush_liberals: "Розтрощити лібералів..."
 BRA_crush_liberals_desc: "Ліберали \"продали\" нашу націю своєю політикою \"entreguismo\", націоналізувавши наші ключові галузі. Ми не можемо їх пробачити"
 BRA_support_the_workers: "Підтримайте робітників"
 BRA_support_the_workers_desc: "Робітники завжди були в скрутному становищі, з низькими зарплатами, правами та умовами. Настав час змін!"
 BRA_and_the_communists: ".І комуністи"
 BRA_and_the_communists_desc: "Комуністи ніколи не хотіли допомагати людям. Вони хотіли тільки влади. Вони не заслуговують жодних шансів у політиці"
 BRA_god_country_family: "Бог, країна і сім'я"
 BRA_god_country_family_desc: "Націоналістичні моральні цінності зробили наше суспільство більш стабільним і єдиним. Ліберали та прогресивні цінності руйнують їх день за днем. Зберігши ці моральні цінності, ми захистимо нашу націю!"
 BRA_legacy_of_vargas: "Спадщина Варгаса"
 BRA_legacy_of_vargas_desc: "Варгас зробив багато помилок, але він об'єднав бразильський народ під знаком патріотизму і культури. Тепер Енеас шанує його спадщину, виправляючи його помилки"
 #More Lula Stuff
 BRA_empower_lula: "Розширити можливості Лули"
 BRA_empower_lula_desc: "Ми не впевнені, що вплив і влада Лули та Робітничої партії триматимуться вічно. Ми повинні розширити можливості Лули і дати йому деякі переваги..."
 BRA_empower_party: "Розширити можливості ПТ"
 BRA_empower_party_desc: "Розширення повноважень ПТ зробить нас найбільшою партією в Бразилії!"
 BRA_doutrination_in_schools: "Дотринація в школах"
 BRA_doutrination_in_schools_desc: "Дотринація в школах зробить наступне покоління ближчим до партії і самого соціалізму! Але це погіршить нашу освіту"
 BRA_pay_the_debt: "Оплатити борг"
 BRA_pay_the_debt_desc: "Останній крок для хорошої економіки - це виплата нашого міжнародного боргу!"
 #Флаг країни
 amazonian_development_project: "Проект розвитку Амазонії стартував"
 denied_amazonian_development_project: "Відмовлено в праві на розвиток Амазонки"

