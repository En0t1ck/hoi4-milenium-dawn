 ##Странові події
 brazil.3.t: "Проєкт розвитку Амазонії"
 brazil.3.d: "Амазонки - це незайманий скарб, який ми можемо використовувати для розвитку нашої економіки. Там є метал, деревина і нафта, які можна добувати для використання в нашій промисловості та промисловості за кордоном. Чи повинні ми дозволити компаніям експлуатувати Амазонки для отримання фінансової вигоди?"
 brazil.3.a: "Дерева все одно виростуть знову"
 brazil.3.b: "Навколишнє середовище не продається"
 brazil.6.t: "Проєкт: Спустошити амазонок"
 brazil.6.d: "Амазонія вже продемонструвала перспективність вже наявних там сировинних ресурсів. На порядку денному новий, більш агресивний проєкт. Він може допомогти в погашенні наших боргів і стимулюванні іноземних інвестицій"
 brazil.6.a: "Бізнес важливіший, ніж якісь дурні дерева!"
 brazil.6.b: "Ми повинні зберегти наші національні скарби для майбутніх поколінь"
 brazil.4.t: "Лула обраний"
 brazil.4.d: "Лула - один із найпопулярніших президентів в історії. Ми можемо використовувати цю популярність, щоб проштовхувати через уряд те, чого ми хочемо. Партія трудящих раніше була однією з найбільш ліворадикальних партій у Бразилії. Зараз вони перебувають на підйомі як новий бренд соціал-демократії"
 brazil.4.a: "Так це починається"
 brazil.5.t: "Стан нашого експорту"
 brazil.5.d: "Наша країна містить величезну кількість матеріалів, які ми можемо використовувати для фінансування промисловості по всьому світу. Зараз цей сировинний експорт забезпечив би нас великими сумами готівки. Однак ми також можемо розпочати протекціоністську політику в нашій торгівлі та, можливо, притримати ці ресурси для використання у себе вдома. Що нам робити?"
 brazil.5.a: "Масовий експорт"
 brazil.5.b: "Наша земля, наші ресурси" # Набір вирівнювання Робочої партії - відділення
