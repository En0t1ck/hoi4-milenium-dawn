﻿l_english:
 BRA_initial_focus: "Бразильське дерево фокусів"
 #### FOCUS TREE
 #Lula Main Political Tree
 BRA_2002_elections: "Вибори 2002 року"
 BRA_2002_elections_desc: "У той час як популярність PSDB падає, популярність Лули та Енеаса швидко зростає. Ці вибори назавжди визначать майбутнє Бразилії!"
 BRA_lula: "Лула"
 BRA_lula_desc: "Луїс Лула да Сілва став другим президентом в історії за кількістю голосів після Рональда Рейгана. Чи зможете ви змусити бразильський народ пишатися вами як Робочою партією?"
 BRA_serra: "Серра"
 BRA_serra_desc: "Жозе Серра, наступник Кардозу, став новим президентом Бразилії. Чи зможете ви зробити бразильський народ гордим і великим і виправити помилки Кардозу?"
 BRA_eneas: "Enéas"
 BRA_eneas_desc: "Енеас Карнейро, бразильський націоналіст, який черпав натхнення в Жетуліу Варгасі, тепер президент Бразилії. Чи зможе він зробити Бразилію потужною і великою нацією та перетворити її на світову наддержаву?"
 BRA_nossa_economia: "Nossa Economia"
 BRA_nossa_economia_desc: "Азіатська фінансова криза 1997 року викликала хвилювання на світових ринках. Прибуток Бразилії від її масивної експортної промисловості скоротився, а політика Кардозу не змогла виправити завдані збитки. Давайте стимулювати зростання, щоб нарешті повернути назад наслідки цього сумного економічного спаду!"
 BRA_the_internal: "Рух до соціалізму"
 BRA_the_internal_desc: "Наша країна рясніє проблемами. Як ми збираємося вирішувати ці проблеми? Чи є соціалізм відповіддю?"
 BRA_nosso_povo: "Носсо Пово"
 BRA_nosso_povo_desc: "Наша країна, або nosso povo, не є багатою. Ми також не є найсильнішими. Однак у нас є потенціал, щоб зробити все правильно для нашого народу"
 BRA_pay_back_the_imf: "Повернути борг МВФ"
 BRA_pay_back_the_imf_desc: "Кредит, який було підписано, має бути повністю повернуто. Бразилія повинна відв'язатися від іноземних інститутів"
 BRA_brazilian_exports: "Бразильський експорт"
 BRA_brazilian_exports_desc: "Економіка Бразилії побудована навколо її численних сировинних ресурсів. Тепер у нас є потенціал, щоб перетворити наші ресурси на прибуткове підприємство."
 BRA_foreign_companies: "Іноземні компанії"
 BRA_foreign_companies_desc: "Перший крок до розширення економіки - дозволити іноземним компаніям інвестувати в наші землі."
 BRA_discuss_the_party: "Обговорити партію"
 BRA_discuss_the_party_desc: "Партія повинна розробити свій порядок денний зараз. Наша кампанія принесла нам президентство. Чи виконаємо ми свої обіцянки?"
 BRA_finalize_the_agenda: "Завершити розробку порядку денного"
 BRA_finalize_the_agenda_desc: "Порядок денний має бути прийнятий, чого б це не коштувало"
 BRA_root_out_corrpution: "Викорінити корупцію"
 BRA_root_out_corrpution_desc: "Корупція - це проблема в нашій країні. Чиновники привласнюють гроші, а наші політики часто потрапляють у скандал за скандалом. Ми повинні відновити довіру народу до свого уряду!"
 BRA_bolsa_familia: "Bolsa Familia"
 BRA_bolsa_familia_desc: "Bolsa Famila - це освітня програма, розроблена як частина програм соціального забезпечення Fome Zero. Програма покликана допомогти людям, які живуть у бідності, і забезпечити відвідування дітьми школи. Сподіваюся, ефект від цієї програми буде відчуватися довгі роки"
 BRA_socialism_in_concept: "Соціалізм у концепції"
 BRA_socialism_in_concept_desc: "Хоча ми стверджуємо, що соціалізм більше не є нашою основною платформою, ми все ще можемо використовувати багато з його концепцій. Однією з них є поліпшення охорони здоров'я. Розширення системи охорони здоров'я має стати нашим наступним пріоритетом"
 BRA_fome_zero: "Fome Zero"
 BRA_fome_zero_desc: "Fome Zero - це набір програм соціального забезпечення, які повинні сприяти зниженню рівня бідності в Бразилії. Ці програми будуть важливими для скорочення голоду та допомоги тим, хто здобуває освіту, щоб покращити себе та свої сім'ї."
 BRA_improve_workers_rights: "Покращити права трудящих"
 BRA_improve_workers_rights_desc: "WIP"
 BRA_increase_taxes: "Підвищити податки"
 BRA_increase_taxes_desc: "Підвищення податків необхідне, щоб мати можливість оплатити всі програми, які ми збираємося створити"
 BRA_improve_the_public_sector: "Покращити державний сектор"
 BRA_improve_the_public_sector_desc: "Державний сектор у Бразилії не має достатньо інвестицій, щоб задовольнити попит мільйонів бразильців, які ним користуються, і з цієї причини його часто закидають та списують в утиль. Зі збільшенням інвестицій у державний сектор ми будемо впевнені, що ті, хто ним користується, зможуть ефективно отримувати обіцяні послуги."
 BRA_social_enterprises: "Соціальні підприємства"
 BRA_social_enterprises_desc: "Державні підприємства призначені не для того, щоб стати приватними, а щоб бути підприємствами народу і для народу"
 BRA_economic_interventionism: "Економічний інтервенціонізм"
 BRA_economic_interventionism_desc: "Державне втручання необхідне, щоб допомогти бразильцям проти тиранії ринку"
 BRA_expand_state_owned_companies: "Розширювати державні компанії"
 BRA_expand_state_owned_companies_desc: "Державні компанії - це надбання Бразилії. Вони не повинні бути приватизовані, як це зробив уряд Кардозу, а повинні бути розширені і правильно управлятися"
 BRA_introduce_new_regulations: "Запровадити нові економічні правила"
 BRA_introduce_new_regulations_desc: "Необхідно захистити споживача і робітника за всяку ціну, навіть якщо це зашкодить нашій економіці"
 BRA_encourage_consumption: "Заохочувати споживання"
 BRA_encourage_consumption_desc: "Збільшення споживання принесе економічне зростання, яке нам зараз необхідне"
 BRA_national_developmentalism: "Національний девелопменталізм"
 BRA_national_developmentalism_desc: "Національний девелопменталізм - це те, що змусило Бразилію індустріалізуватися і швидко розвиватися багато років тому. Від цієї політики розвитку слід не відмовлятися, а скоріше, проводити її заново"
 BRA_social_programs_agenda_lula: "Порядок денний соціальних програм"
 BRA_social_programs_agenda_lula_desc: "Лула, як і вся Робітнича партія, підтримує сильну державу, яка може задовольнити вимоги народу до гідного життя. Для виконання порядку денного партії мають бути створені нові соціальні програми."
 BRA_expand_social_benefits: "Розширити соціальні пільги"
 BRA_expand_social_benefits_desc: "Соціальна політика, яка допомагає людям жити гідним життям, зараз більш ніж необхідна."
 BRA_education_funding: "Фінансування освіти"
 BRA_education_funding_desc: "Бразилія вже давно має проблеми з неграмотністю. За умови збільшення інвестицій в освіту ми викорінимо неписьменність у короткі терміни"
 BRA_university_funding: "Фінансування університетів"
 BRA_university_funding_desc: "Великі інвестиції в університети приведуть нашу країну до величі"
 BRA_gather_the_teachers_support: "Зібрати підтримку інтелектуалів"
 BRA_gather_the_teachers_support_desc: "Знання і наука зроблять нашу країну процвітаючою"
 BRA_increase_the_minimun_wage: "Підвищити мінімальну зарплату"
 BRA_increase_the_minimun_wage_desc: "Бразилія завжди страждала від соціально-економічної нерівності. З давніх часів імперії до сучасної республіки наш народ страждає від величезного розриву між багатими і бідними. Якщо вони отримають деяку федеральну допомогу, ми зможемо зменшити цю нерівність і допомогти нинішнім робітникам"
 BRA_lula_foreign_policy: "Зовнішня політика Лули"
 BRA_lula_foreign_policy_desc: "Союз із соціалістичними країнами дасть нам переваги"
 BRA_align_to_cuba: "Острів Кастро"
 BRA_align_to_cuba_desc: "Кастро і Лула дуже хороші друзі віддавна. Налагодження відносин з Кубою дуже важливе"
 BRA_align_to_venezuela: "Відвідайте Чавес"
 BRA_align_to_venezuela_desc: "Чавес і Лула поділяють спільні інтереси та ідеї, тому ми маємо шукати стосунки з Венесуелою"
 BRA_align_to_bolivia: "Хороший сусід Ево"
 BRA_align_to_bolivia_desc: "Болівією зараз править Ево Моралес, який, знову ж таки, поділяє спільні інтереси та ідеї з Лулою"
 BRA_chinese_alignment: "Дружба з Китаєм"
 BRA_chinese_alignment_desc: "Китай - це наддержава завтрашнього дня. Він перевершить США в усіх аспектах. Нам потрібно зблизитися з ними"
 BRA_chinese_trade: "Торгівля з Китаєм"
 BRA_chinese_trade_desc: "Китай, головна держава на сході, переживає величезний економічний бум після закінчення громадянської війни. Деяка допомога від них була б корисною"
 BRA_brics_investments: "Інвестиції БРІКС"
 BRA_brics_investments_desc: "Тісніші відносини з БРІКС дадуть поштовх економіці"
 BRA_international_support: "Міжнародна підтримка"
 BRA_international_support_desc: "Бразилія стане маяком процвітання в усьому світі!"
 BRA_the_workers_party_political_path: "Обговорити партію"
 BRA_the_workers_party_political_path_desc: "Партії необхідно розробити свій порядок денний зараз. Наша кампанія принесла нам президентство. Чи виконаємо ми свої обіцянки?"
 BRA_a_promise_to_keep: "Обіцянка, яку потрібно дотримати"
 BRA_a_promise_to_keep_desc: "Наша країна, або nosso povo, не є багатою. Ми не найсильніші. Однак у нас є потенціал, щоб чинити правильно по відношенню до нашого народу"
 BRA_align_centrao: "Вирівняти центр"
 BRA_align_centrao_desc: "Тісніший зв'язок із Centrão забезпечить нам політичну підтримку в конгресі"
 BRA_media_tatics: "Медіа-татика"
 BRA_media_tatics_desc: "Фінансування ЗМІ допоможе нам поширювати пропаганду"
 BRA_mensalao: "Mensalão"
 BRA_mensalao_desc: "Нам потрібна політична підтримка, і неважливо, як ми її отримаємо"
 BRA_crush_corruption: "Викорінити корупцію"
 BRA_crush_corruption_desc: "Корупція - це проблема в нашій країні. Чиновники привласнюють гроші, а наші політики часто потрапляють у скандал за скандалом. Ми повинні відновити довіру народу до свого уряду!"
 BRA_push_for_an_agrarian_reform: "Аграрна реформа"
 BRA_push_for_an_agrarian_reform_desc: "Аграрна реформа - це розв'язання давно назрілої проблеми в Бразилії, а саме: дуже велика кількість земель у руках дуже малої кількості людей. Настав час покласти цьому край"
 BRA_an_example_of_honesty: "Приклад чесності"
 BRA_an_example_of_honesty_desc: "Лула має бути прикладом політика для всієї Бразилії!"
 BRA_western_investiments: "Західні інвестиції"
 BRA_western_investiments_desc: "Інвестиції з розвинених і багатих країн Заходу, таких як Німеччина та Америка, могли б допомогти нашій економіці!"
 BRA_eastern_investiments: "Східні інвестиції"
 BRA_eastern_investiments_desc: "Китай, головна держава на сході, пережив величезний економічний бум після закінчення громадянської війни. Деяка допомога від них була б корисною"
 BRA_our_own_industry: "Наша власна промисловість"
 BRA_our_own_industry_desc: "Ми можемо заохочувати бразильських інвесторів, щоб допомогти економіці"
 BRA_new_wave_ideas: "Ідеї нової хвилі"
 BRA_new_wave_ideas_desc: "Тепер, коли наша країна стабілізувалася і стала державою, якою вона завжди повинна була бути, ми повинні вирішити, як краще розширити сферу нашого впливу"
 BRA_war_on_the_cartels: "Війна з картелями"
 BRA_war_on_the_cartels_desc: "Картелі в нашій країні - це чума, яку необхідно викорінити. Опір марний"
 BRA_global_diplomacy: "Глобальна дипломатія"
 BRA_global_diplomacy_desc: "Америка, Європа, Китай, Росія, Японія. Усі країни світу претендують на нашу увагу і наші ресурси. Але з ким ми будемо співпрацювати?"
 BRA_align_to_nato: "НАТО"
 BRA_align_to_nato_desc: "Бразилія тісно співпрацює з країнами НАТО протягом дуже довгого часу. Одним із наших найдавніших партнерів є Сполучені Штати. Вони - природний вибір"
 BRA_non_aligned: "Ті, що не приєдналися"
 BRA_non_aligned_desc: "Колоністи з давніх часів приїжджали сюди в пошуках нового життя. Ми повинні шанувати цю стару ідею і залишатися неприєднаними в наших зусиллях і зберігати нейтралітет у прийдешніх конфліктах."
 BRA_eastern_alignment: "Східне вирівнювання"
 BRA_eastern_alignment_desc: "Бразилія багато працювала з Китаєм і БРІКС в останні роки, створюючи тісні зв'язки. Чому б не об'єднатися з ними знову?"
 #industrial
 BRA_growth_through_freedom: "Зростання через свободу"
 BRA_growth_through_freedom_desc: "Розширення наших приватних підприємств створить нам кращу економічну базу для подальшого економічного зростання"
 BRA_build_fortaleza: "Розширювати Форталезу"
 BRA_build_fortaleza_desc: "Форталеза - велике місто, яке може використовувати деякі інвестиції для більш світлого економічного майбутнього"
 BRA_brazilian_research_and_development: "Бразильські дослідження і розробки"
 BRA_brazilian_research_and_development_desc: "НДДКР в інтересах наших збройних сил надзвичайно важливі та життєво необхідні для наших економічних зусиль"
 BRA_develop_recife: "Розвивати Ресіфі"
 BRA_develop_recife_desc: "Ресіфі - велике портове місто, якому необхідно дати можливість розвиватися. Його здатність легко отримувати товари з-за кордону робить його головною метою для розвитку."
 BRA_northeastern_stimulus: "Північно-східний стимул"
 BRA_northeastern_stimulus_desc: "Деякі з наших північних районів уздовж узбережжя могли б отримати деякий розвиток"
 BRA_rio_employment_projects: "Проєкти Ріо з працевлаштування"
 BRA_rio_employment_projects_desc: "Завдяки новій політиці уряду, в Ріо з'явилося більше грошей, що циркулюють у місцевій економіці. Майбутнє ще ніколи не виглядало таким туманним!"
 BRA_foreign_research_methods: "Зарубіжні методи дослідження"
 BRA_foreign_research_methods_desc: "Іноземні вчені повинні бути використані для допомоги нашим науковим відділам"
 BRA_energy_mining_ministry: "Міністерство енергетики та гірничодобувної промисловості"
 BRA_energy_mining_ministry_desc: "Міністерство шахт та енергетики - MME - має своєю інституційною місією формулювання та забезпечення виконання державної політики для сталого управління енергетичними та мінеральними ресурсами, сприяючи соціально-економічному розвитку країни."
 BRA_amazonian_el_dorado: "Амазонське Ельдорадо"
 BRA_amazonian_el_dorado_desc: "Манаус - це прихована перлина Амазонки. Його краса і потенційний туризм можуть забезпечити вигідні робочі місця для місцевої економіки."
 BRA_presal: "Розвивати Ріо"
 BRA_presal_desc: "Ріо-де-Жанейро - дуже жваве місце, де багато безробітних. Чому б нам не використати це для поліпшення промисловості нашої країни, побудувавши в ньому кілька заводів?"
 BRA_develop_the_interior_and_amazon: "Розвивати внутрішні райони та Амазонку"
 BRA_develop_the_interior_and_amazon_desc: "Ми повинні розвивати і створювати кращі умови життя для людей, які живуть в Амазонії і у внутрішніх районах Бразилії"
 BRA_develop_sp_mg_and_the_south: "Розвивати південний схід і південь"
 BRA_develop_sp_mg_and_the_south_desc: "Великі міста, розташовані в містах, такі як Сан-Паулу і Куритиба, добре розвинені. Нам потрібно розвивати більше міст на південному сході країни і на півдні!"
 BRA_santos_oilfields: "Розвивати морські нафтові родовища в затоці Сантос"
 BRA_major_development_projects: "Основні проєкти розвитку"
 BRA_major_development_projects_desc: "Щоб поліпшити бразильську економіку і промисловість, ми інвестуватимемо в національне промислове поле через Міністерство транспорту і громадських робіт."
 BRA_expanded_brazilian_economy: "Розширена бразильська економіка"
 BRA_expanded_brazilian_economy_desc: "Великі проєкти в країні допомогли нам поліпшити нашу економіку!"
 BRA_santos_oilfields_desc: "Затока Сантос - дуже багатий район з точки зору нафти. Якщо ми будемо розвивати цей регіон, ми зможемо збільшити нашу економіку!"
 BRA_petrobras_tech: "Технології Petrobras"
 BRA_petrobras_tech_desc: "Petróleo Brasileiro S.A. (Petrobras) - це компанія, що публічно торгується, основним акціонером якої є уряд Бразилії, і, таким чином, це державна компанія зі змішаною економікою. Пріоритетним напрямком діяльності компанії є нафтовий і нафтопереробний сектор. За допомогою її технологій ми зможемо покращити наші запаси нафти та нафтопереробні заводи!"
 BRA_canadian_vale_incorporation: "Канадська корпорація Vale"
 BRA_canadian_vale_incorporation_desc: "Vale - бразильська транснаціональна гірничодобувна компанія та один із найбільших логістичних операторів у країні. Це одна з найбільших гірничодобувних компаній у світі, а також найбільший виробник залізної руди, окатишів і нікелю. Компанія також має деякі операції в Канаді. Якщо ми приєднаємо канадську Vale, ми отримаємо ресурси і як і раніше будемо в одному ряду з Канадою!"
 BRA_fossil_fuel_industry: "Промисловість викопного палива"
 BRA_fossil_fuel_industry_desc: "Усе, що говорять про \"сталий розвиток\" і захист довкілля - велика брехня. Давайте витягувати ресурси з навколишнього середовища!"
 BRA_clean_energy_path: "Шлях чистої енергії"
 BRA_clean_energy_path_desc: "Нам належить велика частина території тропічних лісів Амазонки. З огляду на це, ми повинні захищати навколишнє середовище за всяку ціну!"
 BRA_comperj: "COMPERJ"
 BRA_comperj_desc: "COMPERJ - нафтохімічний комплекс Ріо. Ми повинні інвестувати в це!"
 BRA_develop_angra3: "Розвивати ANGRA3"
 BRA_develop_angra3_desc: "ANGRA3 - це атомна електростанція в Ангра-дус-Рейс. Ми повинні інвестувати в це!"
 BRA_presal_dev: "Розвиток PRÉ-SAL"
 BRA_presal_dev_desc: "PRÉ-SAL - це область нафтових запасів, виявлених під глибоким шаром соляної породи, що утворює один із кількох шарів породи в надрах. Передсолеві запаси, виявлені вздовж бразильського узбережжя, є найглибшими, в яких коли-небудь було знайдено нафту в усьому світі."
 BRA_solar_power_sertao: "Сонячна енергія в Сертао"
 BRA_solar_power_sertao_desc: "Сертао - дуже посушливий і спекотний регіон. Було б ідеально інвестувати в сонячну енергетику в цьому регіоні!"
 #internal_factions
 BRA_help_the_farmers: "Допоможіть фермерам"
 BRA_help_the_farmers_desc: "Фермери - найважливіша частина економіки. Давайте зосередимося на наших фермерах і допоможемо їм отримати прибуток"
 BRA_agrotech: "Інвестиції в агротехнології"
 BRA_agrotech_desc: "Щоб поліпшити ферми, нам потрібно інвестувати в агротехнології!"
 BRA_agricultural_protectionism: "Сільськогосподарський протекціонізм"
 BRA_agricultural_protectionism_desc: "Сільськогосподарська промисловість має бути захищена від іноземних інтересів!"
 BRA_free_trade_agro_producs: "Вільна торгівля агропродукцією"
 BRA_free_trade_agro_producs_desc: "Іноземні держави зацікавлені в нашій агропродукції. Ми повинні лібералізувати агроринок, щоб поліпшити нашу економіку!"
 BRA_support_the_unions: "Підтримайте профспілки"
 BRA_support_the_unions_desc: "Профспілки в нашій країні є невід'ємною частиною нашого успіху. Давайте покажемо наше схвалення таким зусиллям"
 BRA_pro_union: "За профспілки"
 BRA_pro_union_desc: "Просто сказати, що ви підтримуєте профспілки - це одне. Інша справа - активно підтримувати їх ціною своєї репутації"
 BRA_agrarian_economy: "Аграрна економіка"
 BRA_agrarian_economy_desc: "Наша країна була заснована на цукрових полях. Давайте повернемося в той час, коли сільське господарство було нашим основним експортом за кордон."
 BRA_support_international_bankers: "Заручитися підтримкою міжнародних банкірів"
 BRA_support_international_bankers_desc: "Щоб поліпшити нашу економіку, нам потрібно заручитися підтримкою міжнародних банкірів"
 BRA_help_business_owners: "Допомагати власникам бізнесу"
 BRA_help_business_owners_desc: "Ми повинні допомогти власникам бізнесу, які відповідають за більшу частину економіки"
 BRA_support_industries: "Підтримувати промислові конгломерати"
 BRA_support_industries_desc: "Бразилія може бути великою країною, але не дуже індустріалізованою. Настав час для індустріалізації!"
 BRA_further_industrialization: "Подальша індустріалізація"
 BRA_further_industrialization_desc: "Промислові проєкти по всій Бразилії покращують нашу економіку. Давайте продовжимо ці проєкти!"
 #industrial-neighbors
 BRA_neighborly_development: "Сусідський розвиток"
 BRA_neighborly_development_desc: "Наші сусіди потребують нашої допомоги. Південна Америка - це стигле яблуко, яке потрібно зірвати. Давайте будемо тими, хто використовує цей невикористаний потенціал"
 BRA_the_guays: "The Guays"
 BRA_the_guays_desc: "Парагвай і Уругвай - наші важливі сусіди. Ми повинні домовитися між собою і зрозуміти, що можемо допомогти один одному в прийдешні часи"
 BRA_argentina: "Аргентина"
 BRA_argentina_desc: "Аргентина завжди була нашим давнім суперником. Однак ми також є одними з найбільших країн у Південній Америці. Економічна співпраця між нами вкрай важлива для нашого майбутнього зростання."
 BRA_bolivia: "Болівія"
 BRA_bolivia_desc: "Болівія - ще одна велика країна в економічній системі Південної Америки. Давайте допоможемо їхній промисловості"
 BRA_northerners: "Північани"
 BRA_northerners_desc: "Ми повинні допомогти країнам, розташованим на північ від нас, щоб забезпечити економічне зростання і регіональну стабільність"
 BRA_western_coastal_countries: "Західні прибережні країни"
 BRA_western_coastal_countries_desc: "Чилі, Перу та Еквадор - важливі держави на узбережжі. Ми можемо використовувати їх для майбутніх інвестицій"
 #moreforeignpolicy
 BRA_the_way_we_judge: "Як ми судимо"
 BRA_the_way_we_judge_desc: "Перший крок до вирішення питання про те, хто ми такі, - це вирішити, кого і як ми судимо"
 BRA_isolationism: "Ізоляціонізм"
 BRA_isolationism_desc: "Світ - страшне і мерзенне місце. Давайте повернемося до нової доктрини ізоляціонізму"
 BRA_the_country_of_brotherly_love: "Країна братньої любові"
 BRA_the_country_of_brotherly_love_desc: "Бразилія стане маяком надії і символом братньої любові"
 BRA_restrict_travelers: "Обмежити мандрівників"
 BRA_restrict_travelers_desc: "Мандрівники стали чумою для нашої частини світу. Туризм повинен бути перевірений"
 BRA_shut_down_the_borders: "Перекрити кордони"
 BRA_shut_down_the_borders_desc: "Ще один спосіб обмежити потік людей по всій країні - закрити наші кордони і посилити військову присутність"
 BRA_brazil_first: "Бразилія понад усе"
 BRA_brazil_first_desc: "Бразилія понад усе. Бразилія ні під ким"
 BRA_gunboat_diplomacy: "Дипломатія канонерських човнів"
 BRA_gunboat_diplomacy_desc: "Сусідні країни стануть чудовими об'єктами для експансії. Давайте приймемо їх у своє лоно. Деяким із малих країн буде набагато краще, якщо вони будуть інтегровані в нашу велику країну. Переважно силою"
 BRA_brazil_above_all: "Бразилія понад усе"
 BRA_brazil_above_all_desc: "Ми ставимо нашу країну вище за потреби або бажання кого-небудь ще"
 BRA_the_international_mediator: "Міжнародний посередник"
 BRA_the_international_mediator_desc: "Бразилія займає унікальне положення, перебуваючи між Сходом і Заходом. Давайте станемо посередниками для всього світу"
 BRA_strength_in_cooperation: "Сила у співпраці"
 BRA_strength_in_cooperation_desc: "Наша сила походить від друзів, яких ми обираємо"
 BRA_visit_every_country: "Відвідайте кожну країну"
 BRA_visit_every_country_desc: "Метою має бути побудова відносин з усіма 195 країнами світу"
 BRA_support_the_little_guys: "Підтримувати маленьких хлопців"
 BRA_support_the_little_guys_desc: "Наш перший крок - заступитися за маленьких хлопців. Гайана і Суринам можуть розраховувати на нашу постійну підтримку"
 BRA_a_global_power: "Глобальна держава"
 BRA_a_global_power_desc: "Бразилія стане новою наддержавою на світовій арені"
 #військовий
 BRA_nosso_exercito: "Nosso Exercito"
 BRA_nosso_exercito_desc: "У нашої армії багато проблем. Ми повинні почати вирішувати ці недоліки"
 BRA_marinha_do_brasil: "ВМС Бразилії"
 BRA_marinha_do_brasil_desc: "У Бразилії велике узбережжя, і наш флот не прикриває належним чином ір або наші річки"
 BRA_imbel: "ІМБЕЛ"
 BRA_imbel_desc: "Гвинтівки IMBEL знову і знову доводять, що вони кращі, ніж наша нинішня зброя"
 BRA_modern_artillery: "Сучасна артилерія"
 BRA_modern_artillery_desc: "Ми не можемо відмовитися від старих доктрин для ефективної артилерії. Бразилія повинна бути самодостатньою і будувати свої власні сучасні сінокосарки"
 BRA_strength_on_land: "Сила на суші"
 BRA_strength_on_land_desc: "У центрі уваги наших збройних сил мають бути наші сухопутні війська. Бразилія повинна бути сильна на суші"
 BRA_homemade_rifles: "Саморобні гвинтівки"
 BRA_homemade_rifles_desc: "Гвинтівки можна легко зібрати вдома на випадок, якщо вони нам коли-небудь знадобляться"
 BRA_western_military_factories: "Західні військові заводи"
 BRA_western_military_factories_desc: "Захід ідеально підходить для нашої розвиненої військової промисловості"
 BRA_northeastern_military_factories: "Північно-східні військові заводи"
 BRA_northeastern_military_factories_desc: "Форталеза і Ресіфі - важливі райони на північно-східному узбережжі. Можливо, ми могли б побудувати там збройові заводи для підтримки наших збройних сил, що розширюються."
 BRA_national_drydocks: "Національні сухі доки"
 BRA_national_drydocks_desc: "Нашому флоту потрібні додаткові сухі доки. Будівництво нашого військово-морського флоту має бути розширено."
 BRA_sao_paulo_naval_industries: "Військово-морська промисловість Сан-Паулу"
 BRA_sao_paulo_naval_industries_desc: "Завдяки постійному будівництву нових військово-морських об'єктів, ми поступово покращили наші можливості з будівництва нових і сучасних суден."
 BRA_rio_drydocks: "Сухі доки Ріо"
 BRA_rio_drydocks_desc: "Ми повинні побудувати додаткові сухі доки!"
 BRA_behind_the_times: "Відстав від часу"
 BRA_behind_the_times_desc: "Наш флот потребує додаткової роботи, щоб стати великою атлантичною морською державою"
 BRA_underwater_flotilla: "Підводна флотилія"
 BRA_underwater_flotilla_decs: "Наш підводний флот має бути розширений"
 BRA_reform_the_navy: "Реформувати флот"
 BRA_reform_the_navy_desc: "Вчаться на помилках минулого та інших країн, ми можемо створити сильніший і ефективніший флот"
 #military-army
 BRA_ee_11: "EE 11"
 BRA_ee_11_desc: "Наші БТР застаріли і недостатньо використовуються. Дозвольте нам розгалузитися і почати розробку нового БТР серії EE"
 BRA_acquire_new_equipment: "Придбати нове обладнання"
 BRA_acquire_new_equipment_desc: "Наше місцеве радіо та командне обладнання потребує поліпшення. Епоха димових сигналів закінчилася. Хунта буде розчарована"
 BRA_update_the_ifvs: "Оновити МФВ"
 BRA_update_the_ifvs_desc: "IFV - це сучасний інструмент, який дасть змогу звести до мінімуму використання важчої техніки, такої як танки. Вони також забезпечують легку підтримку нашій піхоті. Ми повинні модернізувати їх, щоб залишатися актуальною військовою силою в новому столітті і далі."
 BRA_decentralized_warfare: "Децентралізована війна"
 BRA_decentralized_warfare_desc: "На відміну від деяких інших країн, ми повинні взяти на замітку росіян та іранців. Їхня командна структура нескладна і невелика. Наша армія може взяти це за взірець і реагувати швидше й ефективніше в боротьбі з нашими ворогами. "
 BRA_modern_armor: "Сучасна броня"
 BRA_modern_armor_desc: "Наша броня застаріла на кілька років. Ми повинні оновити нашу броню на новіші машини німецького виробництва."
 BRA_larger_artillery: "Більша артилерія"
 BRA_larger_artillery_desc: "Артилерія стала менш пріоритетною, оскільки на перший план вийшли ПГРК. Не варто недооцінювати значення стаціонарних гармат"
 BRA_braco_forte_mao_amiga: "Braço Forte Mão Amiga"
 BRA_braco_forte_mao_amiga_desc: "Бразильська армія - це сила, яку потрібно проектувати. Ми не відступаємо. Ми не задираємо носа. Із сильною рукою і дружелюбністю ми покажемо нашу силу"
 #military-navy
 BRA_french_naval_studies: "Французькі військово-морські дослідження"
 BRA_french_naval_studies_desc: "У французів, як і раніше, один із найсильніших військово-морських флотів у світі. Вони допомагали нам у минулому. Можливо, ми зможемо використовувати їхні навчання для поліпшення наших власних кораблів"
 BRA_lets_go_nuclear: "Давайте будемо ядерними"
 BRA_lets_go_nuclear_desc: "Атомна енергія - ключ до майбутнього Бразилії!"
 BRA_assault_carriers: "Штурмові авіаносці"
 BRA_assault_carriers_desc: "Розробка штурмових авіаносців дасть нам змогу ще більше підвищити можливості наших збройних сил"
 BRA_usn_carriers: "Носії ВМС США"
 BRA_usn_carriers_desc: "Придбання авіаносців у США дасть нам змогу ще більше посилити проектування сили у відкритому морі"
 BRA_juruena_class: "Клас Juruena"
 BRA_juruena_class_desc: "Есмінці класу Juruena були есмінцями британського виробництва 30-х і 40-х років. Ці есмінці були хорошими універсальними есмінцями. Давайте переробимо ці есмінці і створимо новий клас Jureuena. "
 BRA_cgn_1985: "CGN 1985"
 BRA_cgn_1985_desc: "Носії - це майбутнє! Ми не повинні відставати в здатності будувати свої власні."
 BRA_protegendo_nossas_riquezas: "Protegendo Nossas Riquezas"
 BRA_protegendo_nossas_riquezas_desc: "Нова зброя зробить військово-морський флот Бразилії предметом заздрості всього світу!"
 #військово-повітряні сили
 BRA_air_force_expansion: "Розширення військово-повітряних сил"
 BRA_air_force_expansion_desc: "Сильний флот і армія вимагають ще сильніших військово-повітряних сил"
 BRA_invest_in_heli: "Інвестувати у вертольоти"
 BRA_invest_in_heli_desc: "Вертольоти будуть корисні для транспортування наших десантних військ і перекидання обладнання"
 BRA_carrier_planes: "Літаки-носії"
 BRA_carrier_planes_desc: "Наші авіаносці, як і раніше, недостатньо оснащені для сучасних морських боїв. Давайте зосередимося на вдосконаленні наших військово-повітряних сил, щоб краще захищати наші землі, наші води і наш повітряний простір."
 BRA_cas_research: "Дослідження CAS"
 BRA_cas_research_desc: "Ближня повітряна підтримка ніколи не повинна бути недооцінена"
 BRA_space_event_tech_buff: "Технологічне дослідження"
 BRA_space_event_tech_buff_desc: "Технології - це майбутнє"
 BRA_maritime_routine: "Морський маршрут"
 BRA_maritime_routine_desc: "Морські бомбардувальники були б чудовим вкладенням"
 BRA_mr_fighters: "Багатоцільові винищувачі"
 BRA_mr_fighters_desc: "Винищувачі MR краще підходять як універсальні винищувачі. Хоча вони не особливо гарні в чомусь одному, вони все одно є ефективними інструментами для наших збройних сил."
 BRA_light_fighters: "Легкі винищувачі"
 BRA_light_fighters_desc: "Легкі винищувачі були б чудовим інструментом для нас. Вони можуть забезпечити розвідку, а також легку вогневу підтримку нашим військам. Крім того, вони можуть допомогти перехопити бомбардувальники, що наближаються."
 #Brazilian Space Focuses
 BRA_brazilian_space_program: "Бразильська космічна програма"
 BRA_brazilian_space_program_desc: "Бразильська космічна програма (PEB) - це загальний термін, що охоплює дослідження і розробку технологій ракет-носіїв, виробництво супутників і дослідження космосу загалом у Бразилії. З 1994 року Бразильське космічне агентство (AEB) координує національну космічну програму."
 BRA_cooperate_with_nasa: "Співпрацювати з Nasa"
 BRA_cooperate_with_nasa_desc: "НАСА зробило можливою висадку на Місяць. Співпраця з ними дасть нам багато переваг!"
 BRA_create_launchpads: "Створити нові стартові майданчики"
 BRA_create_launchpads_desc: "Запускати ракети з екватора набагато краще, ніж із Флориди, оскільки ми можемо використовувати додаткову інерцію обертання Землі для полегшення виведення на орбіту, і ми перебуваємо в ідеальному місці для створення чудових стартових майданчиків!"
 BRA_first_time_in_the_moon: "Перший раз на Місяці"
 BRA_first_time_in_the_moon_desc: "Настав час бразильцям здобути славу і висадитися на Місяць, як це зробили американці"
 BRA_a_mission_to_mars: "Місія на Марс"
 BRA_a_mission_to_mars_desc: "Ніхто ще не літав на Марс, або, принаймні, ніхто не висаджувався там особисто. Ми будемо відповідальні за відправку першої людини на Марс!"
 BRA_brazilian_space: "Бразильський космос"
 BRA_brazilian_space_desc: "Наша космічна перевага дає нам велике міжнародне визнання і престиж. Ми також просуваємося в дослідженнях за допомогою цих нових космічних місій"
 BRA_mining_in_space: "Видобуток корисних копалин у космосі"
 BRA_mining_in_space_desc: "Хоча Бразилія вже володіє величезною кількістю ресурсів, видобуток корисних копалин у космосі може дати нам ще більше ресурсів!"
 #Кардозо останні дні
 BRA_cardosos_last_years: "Останні роки Кардозо"
 BRA_cardosos_last_years_desc: "Кардозу не був найгіршим президентом. Але він не був і найкращим. Проблеми, з якими ми стикаємося всередині нашої країни в плані політичних, внутрішніх та економічних розбіжностей, все ще заважають нам."
 BRA_amazonian_development_project: "Проект розвитку Амазонії"
 BRA_amazonian_development_project_desc: "Чи повинні ми дозволити проєкти розвитку Амазонії?"
 BRA_project_devastate_the_amazon: "Проект спустошення Амазонії"
 BRA_project_devastate_the_amazon_desc: "Є ще один проєкт, який крутиться в залах уряду, що зруйнує Амазонію, але водночас поліпшить нашу економіку. Що нам із цим робити?"
 BRA_dismantle_the_agency: "Демонтувати агентства"
 BRA_dismantle_the_agency_desc: "Кардозу розробив законодавство щодо скасування кількох фіктивних агентств, які привласнювали великі суми державних коштів на розвиток. Витрачаючи гроші зараз, ми сподіваємося заробити більше грошей потім"
 BRA_march_of_the_excluded: "Марш знедолених"
 BRA_march_of_the_excluded_desc: "500-річчя Бразилії було затьмарене протестами корінного населення, що нагадують нам про минуле. Вони вийшли на вулиці, щоб засудити істеблішмент за його нездатність підтримати тих, хто був тут першим."
 BRA_native_protests: "Протести тубільців"
 BRA_native_protests_desc: "Протести тубільців продовжують пхати нам в обличчя нашу потворну історію з колоніалізмом. Ми можемо використовувати це як можливість для придушення і зміцнення наших поліцейських сил"
 BRA_angry_natives: "Розсерджені тубільці"
 BRA_angry_natives_desc: "Через політику Кардозу, пов'язану з демаркацією, тубільці не дуже задоволені нинішнім урядом"
 BRA_idea_friendly_natives: "Доброзичливі тубільці"
 BRA_reinstating_imf_debts: "Відновлення боргів МВФ"
 BRA_reinstating_imf_debts_desc: "Світова економіка почала повертати. Ми почали вичерпувати можливості, і тепер державний борг зростає. Борги МВФ, які були інстанційовані, тепер мають бути відновлені" Рятувальний пакет МВФ було підписано всього за кілька місяців до обрання Лули"
 BRA_a_modern_recession: "Сучасна рецесія"
 BRA_a_modern_recession_desc: "На рубежі століть бразильська економіка, безумовно, прийняла на себе кілька ударів. Азіатська криза, державний борг та інші чинники призвели до того, що останніми днями країна почала падати. Деякі зміни в нашій економіці можуть допомогти підняти її на більш застійний рівень."
 BRA_foreign_assist: "Звернутися по іноземну допомогу"
 BRA_foreign_assist_desc: "..."
 BRA_deficit_spending: "Дефіцит видатків"
 BRA_deficit_spending_desc: "..."
 BRA_crippled_currency: "Валюта, що калічиться"
 BRA_crippled_currency_desc: "Азіатська криза призвела до краху нашої валюти. Тепер вона коштує не більше, ніж аркуш паперу. Ми повинні негайно виправити цю ситуацію!"
 BRA_cardoso_is_gone: "Кардозу пішов"
 BRA_cardoso_is_gone_desc: "Кардозо вичерпав свій термін на посаді президента Бразилії. Тепер він перейшов до наступного розділу в книгах наших країн"
 #Amazon Protection
 BRA_logging_reform: "Реформи лісозаготівлі"
 BRA_logging_reform_desc: "Ми маємо запровадити жорсткіші правила щодо лісозаготівельної промисловості, щоб зберегти Амазонку"
 BRA_preserve_amazon: "Операція зі збереження Амазонки"
 BRA_preserve_amazon_desc: "Ми повинні встановити нормативний захист, посилити покарання і посилити охорону порядку в районі Амазонки, щоб запобігти подальшому руйнуванню нашої Амазонки!"
 BRA_protect_amazon: "Захистити Амазонку"
 BRA_protect_amazon_desc: "За допомогою трьох родів військ ми зможемо захистити річки, тропічні ліси та повітряний простір Амазонії"
 BRA_find_the_dealers: "Покарати дилерів"
 BRA_find_the_dealers_desc: "Перший крок у боротьбі з картелями - це покарання їхніх дилерів. Ми повинні припинити діяльність тих, хто поширює наркотики, щоб прибрати їх з вулиць"
 BRA_crack_down_on_suppliers: "Спалити наркотики"
 BRA_crack_down_on_suppliers_desc: "Знищіть пропозицію, і ви знищите доходи шкворнів"
 BRA_seize_and_arrest: "Захопити і заарештувати"
 BRA_seize_and_arrest_desc: "Ми повинні припиняти діяльність постачальників і заарештовувати тих, хто відмовляється нам допомагати. Якщо вони не допомагатимуть нам боротися зі злочинністю, тоді вони допоможуть нам заповнити наші в'язниці"
 BRA_take_out_kingpins: "Ліквідувати кінгпінів"
 BRA_take_out_kingpins_desc: "Усунувши керівництво картелю, ми створимо хаос у його лавах і зробимо ще один крок до того, щоб нарешті покінчити з чумою, яка так довго заражала нашу націю"
 BRA_help_the_youth: "Допоможи молоді"
 BRA_help_the_youth_desc: "Наша молодь страждала під владою картелів. Ми повинні надати їм нові економічні можливості, щоб вони не повернулися до старих порядків"
 BRA_end_the_cartels: "Кінець війни з наркотиками"
 BRA_end_the_cartels_desc: "Після довгого часу війна з картелями нарешті закінчилася."

 ###New FT
 #MERCOSUL
 BRA_education_integration: "Інтеграція освіти"
 BRA_education_integration_desc: "Фінансуючи нові програми освіти та студентського обміну із загальними керівними принципами, ми почнемо інтеграцію навчальних програм усіх членів МЕРКОСУР"
 BRA_mercosur_market: "Ринок МЕРКОСУР"
 BRA_mercosur_market_desc: "Приділяючи більше уваги торгівлі з іншими членами МЕРКОСУР, ми зможемо поліпшити наші відносини і підвищити економіку наших країн"
 BRA_expand_assoc: "Розширювати асоційовані держави"
 BRA_expand_assoc_desc: "Створення нових асоційованих держав у МЕРКОСУР зміцнить співробітництво та економічні зв'язки в Південній Америці. Ці члени можуть одного разу стати повноправними членами, і, об'єднавшись, ми будемо стояти сильніше, ніж будь-коли."
 BRA_inv_obs2: "Запросити спостерігачів II"
 BRA_inv_obs2_desc: "Надаючи більшій кількості країн Південної Америки статус спостерігачів, ми можемо поліпшити наші відносини, а також дати їм шанс приєднатися до МЕРКОСУР"
 BRA_support_members: "Члени підтримки"
 BRA_support_members_desc: "Надаючи допомогу і сприяння нашим друзям, які потребують допомоги, ми створимо зв'язок і закриємо будь-які слабкі ланки в нашому союзі."
 BRA_inv_assoc: "Запрошувати асоційовані держави"
 BRA_inv_assoc_desc: "Ми тісно співпрацюємо з асоційованими державами МЕРКОСУР. Щоб зробити відносини ще кращими і дати їхній економіці шанс на зростання, ми повинні запросити їх і зробити їх гордими членами МЕРКОСУР"
 BRA_maintain_quo: "Підтримувати статус-кво"
 BRA_maintain_quo_desc: "МЕРКОСУР хороший у своєму нинішньому вигляді. Нам не потрібні інші члени. Асоційовані члени можуть поки залишатися асоційованими"
 BRA_integrate: "Інтегрувати рухи"
 BRA_integrate_desc: "Щоб повністю реалізувати амбіції наших лівих національних рухів, ми повинні вийти на міжнародний рівень. Фінансова еліта працює транснаціонально, і ми повинні робити те саме"
 BRA_posturing: "Поза і демонстрація сили"
 BRA_posturing_desc: "Щоб просувати цілі революції, необхідно демонструвати сильну поставу і не піддаватися жодному зовнішньому тиску. Це єдиний шлях вперед"
 BRA_expand_to_latin_america: "Розширюватися на всю Латинську Америку"
 BRA_expand_to_latin_america_desc: "Цей наш союз має об'єднати всіх наших латиноамериканських братів, таких як Мексика, Гватемала і Гондурас!"
 BRA_strengthen: "Зміцнювати єдність"
 BRA_strengthen_desc: "Весь час люди стикаються в суперечках про ідеологію або через дрібниці. Розробка нових законів і, принаймні, сигнал народу про те, що наші ліві чиновники виступають єдиним фронтом, позитивно позначиться на почутті єдності."
 BRA_sa_right: "Південноамериканські праві"
 BRA_sa_right_desc: "Порядок і прогрес"
 BRA_south_american_protection: "Захист Південної Америки"
 BRA_south_american_protection_desc: "Ми повинні об'єднатися, щоб захистити Південну Америку від майбутніх загроз!"
 BRA_maitain_sa_democracy: "Підтримувати демократію"
 BRA_maitain_sa_democracy_desc: "Демократичні принципи є основоположними в захисті Південної Америки!"
 BRA_maintain_unity: "Підтримувати єдність"
 BRA_maintain_unity_desc: "Весь час люди стикаються в суперечках про ідеологію або через дрібні деталі. Розробка нових законів і, принаймні, сигнал народу про те, що наші чиновники, які дотримуються правих поглядів, єдині, позитивно вплине на почуття єдності."
 BRA_mercosur_international_diplomacy: "Міжнародна дипломатія МЕРКОСУР"
 BRA_mercosur_international_diplomacy_desc: "Щоб розширити МЕРКОСУР, ми повинні бути відкриті для дипломатії"
 BRA_align_with_eu: "Приєднатися до ЄС"
 BRA_align_with_eu_desc: "Європейці були тими, хто колонізував Південну Америку. Сьогодні вони мають величезну економічну і політичну владу в Європейському Союзі. Якщо ми об'єднаємося з ними, то отримаємо вигоду"
 BRA_align_with_au: "Об'єднатися з Африкою"
 BRA_align_with_au_desc: "У Бразилії та Африки дуже багато спільного. Обидві багаті природними ресурсами, обидві мають потенціал стати світовими державами. Ми повинні об'єднатися з ними!"
 BRA_closer_alignment_un: "Тісніший зв'язок з ООН"
 BRA_closer_alignment_un_desc: "Організація Об'єднаних Націй - це міжурядова організація, створена для розвитку міжнародного співробітництва. Було б ідеально, якби ми вирівнялися з ними!"
 BRA_integrate_unasul: "Інтегрувати УНАСУЛ"
 BRA_integrate_unasul_desc: "Унасул і Меркосур мають дуже схожу мету: сприяти єдності та співпраці в Південній Америці. Ідеальним рішенням було б злиття цих двох організацій"
 BRA_amazon_question: "Питання про Амазонку"
 BRA_amazon_question_desc: "Багато міжнародних організацій та урядів стверджують, що Амазонка належить не тільки Бразилії, хоча більша її частина знаходиться на території Бразилії. Ми повинні вирішити це питання зараз!"
 BRA_mercosur_eu_trade_agreements: "Торговельна угода між МЕРКОСУР та ЄС"
 BRA_mercosur_eu_trade_agreements_desc: "Угода про вільну торгівлю між МЕРКОСУР і Європейським союзом - це угода про вільну торгівлю, спрямована на встановлення вільної торговельної практики між ними."
 BRA_agro_agreement: "Сільськогосподарське співробітництво"
 BRA_agro_agreement_desc: "І в Південній Америці, і в Африці є проблеми з голодом. Щоб покінчити з голодом, нам потрібно укласти угоду про сільськогосподарське співробітництво!"
 BRA_educational_support: "Підтримка освіти"
 BRA_educational_support_desc: "У Європі багато чудових університетів, деякі з яких вважаються найкращими у світі! З іншого боку, нам необхідно поліпшити наші школи, тому європейська підтримка дуже допомогла б!"
 BRA_water_act: "Закон про воду"
 BRA_water_act_desc: "Бразилія - країна з великими запасами води, що може стати рідкістю в найближчому майбутньому, тож добре б берегти цю воду!"
 BRA_literacy_act: "Закон про грамотність"
 BRA_literacy_act_desc: "І в Африці, і в Південній Америці є проблеми з рівнем грамотності та освіти. Співпраця між двома континентами значно покращить їхні освітні системи!"
 BRA_european_investments: "Європейські інвестиції"
 BRA_european_investments_desc: "Європейські інвестори - це чудова можливість поліпшити економіку країн МЕРКОСУР!"
 BRA_mercosur_au_economic_plan: "Економічний план МЕРКОСУР-Африканський союз"
 BRA_mercosur_au_economic_plan_desc: "Південна Америка та Африка мають економічні проблеми. За допомогою взаємодопомоги ми зможемо вирішити ці проблеми!"
 BRA_improve_african_infrastructure: "Покращити інфраструктуру Африки"
 BRA_improve_african_infrastructure_desc: "У Африки немає хорошої інфраструктури. Якщо ми надамо їм допомогу, ми зможемо допомогти їм і навіть заручитися їхньою підтримкою!"
 BRA_invest_in_african_industries: "Інвестувати в африканську промисловість"
 BRA_invest_in_african_industries_desc: "Інвестиції в Африку поліпшать економіку континенту"
 BRA_gain_african_support: "Заручитися підтримкою Африки"
 BRA_gain_african_support_desc: "Збір африканської підтримки дав би нам великий політичний статус у світі"
 BRA_gather_international_support: "Збирати міжнародну підтримку"
 BRA_gather_international_support_desc: "Збір міжнародної підтримки дав би нам великий політичний статус!"
 BRA_welfare_expansion_for_mercosur: "Розширення добробуту"
 BRA_welfare_expansion_for_mercosur_desc: "Соціальне забезпечення є проблемою в Південній Америці. Збільшивши бюджет охорони здоров'я, ми дамо нашим людям краще здоров'я!"
 BRA_maitain_peace: "Підтримувати мир на континенті"
 BRA_maitain_peace_desc: "У Південній Америці нарешті настав мир"
 BRA_embrace_eu_tourists_immigrants: "Приймати європейських туристів та іммігрантів"
 BRA_embrace_eu_tourists_immigrants_desc: "У Бразилії проживає велика кількість європейських іммігрантів і туристів. Давайте покажемо їм, що їм тут раді!"
 BRA_research_agreement_eu: "Угода про наукові дослідження з Європою"
 BRA_research_agreement_eu_desc: "Іноземна допомога в галузі досліджень допоможе всій Південній Америці!"
 BRA_get_inspiration_from_eu_model: "Натхнення від моделі ЄС"
 BRA_get_inspiration_from_eu_model_desc: "Європейський Союз проводить дуже хорошу політику. Ми повинні застосовувати цю політику в МЕРКОСУР і сприяти єдності континенту"
 #Дерево Єдності
 BRA_americas_unity: "Південноамериканська єдність"
 BRA_americas_unity_desc: "Оточені нашими сусідами, разом ми можемо бути сильними"
 BRA_mercosur: "МЕРКОСУР"
 BRA_mercosur_desc: "МЕРКОСУР, або Меркосул, був митним і політичним пактом, підписаним на початку 90-х років Бразилією, Аргентиною, Уругваєм і Парагваєм. Пізніше інші країни Південної Америки стали асоційованими членами МЕРКОСУР. Ця організація варта того, щоб принести необхідне процвітання і єдність Південній Америці"
 BRA_political_management: "Політичні маневри"
 BRA_political_management_desc: "У ці невизначені часи ми повинні думати про те, як поводитиметься наша країна. Це може означати суперечливу поведінку"
 BRA_court_locals: "Місцеві жителі суду"
 BRA_court_locals_desc: "Місцеві країни можуть стати нашими союзниками в майбутньому, залежно від нашої зовнішньої політики"
 BRA_region_expansion: "Регіональна експансія"
 BRA_region_expansion_desc: "Нам потрібні землі. Деяким країнам потрібна допомога. Якщо вони підкоряться нам, вони отримають великий поштовх для своєї економіки, а ми отримаємо землю. Це виграш, чи не так?"
 BRA_unasal: "УНАСУЛ"
 BRA_unasal_desc: "Нам потрібні союзники! Хіба ми не повинні попросити інші країни Південної Америки приєднатися до нас, щоб створити сильний союз?"
 BRA_suspend_ven: "Призупинити Венесуелу"
 BRA_suspend_ven_desc: "До біса Венесуелу. Вони можуть забиратися геть"
 BRA_trade_agreement: "Торгові угоди"
 BRA_trade_agreement_desc: "Ми повинні продовжувати вести більше торгівлі з іншими країнами Південної Америки. Так ми покращимо наші відносини і нашу економіку"
 BRA_discuss_currency: "Обговорити валюту"
 BRA_discuss_currency_desc: "Всі члени МЕРКОСУР повинні домовитися про єдину грошову одиницю"
 BRA_people_goods: "Люди і товари"
 BRA_people_goods_desc: "Ми повинні дозволити переміщення не тільки товарів, а й людей через наші кордони"
 BRA_inv_obs: "Запрошувати спостерігачів"
 BRA_inv_obs_desc: "Давайте запросимо сторонніх спостерігачів, щоб вони змогли переконатися в силі МЕРКОСУР"
 BRA_united_continent: "Об'єднаний континент"
 BRA_united_continent_desc: "Вся Південна Америка має бути об'єднана спільними економічними інтересами - навіть наші суперники венесуельці"
 BRA_follow_euro: "Слідуйте за євро"
 BRA_follow_euro_desc: "Замість того, щоб засновувати нашу торгівлю на доларах США, ми використовуватимемо євро - спільний засіб обміну UNASAL"
 BRA_cooperation: "Співпраця"
 BRA_cooperation_desc: "Щось у веселці та поцілунках просто кричить про успіх"
 BRA_assoc_members: "Асоційовані нові члени"
 BRA_assoc_members_desc: "Один із нас, один із нас"
 BRA_sa_left: "Південноамериканські ліві"
 BRA_sa_left_desc: "Комунізм назавжди"
 BRA_mercosur_diplomacy: "Міжнародна дипломатія МЕРКОСУР"
 BRA_mercosur_diplomacy_desc: "МЕРКОСУРу необхідні міжнародні відносини для розширення торгівлі та економіки союзу."
 #Нова коаліція
 BRA_new_coalition: "Нова коаліція"
 BRA_new_coalition_desc: "У бразильських лівих є одна перевага перед націоналістами: вони більш згуртовані, ніж націоналісти. Щоб забезпечити цю перевагу, необхідно створити коаліцію!"
 BRA_parties_of_the_people: "Партії народу"
 BRA_parties_of_the_people_desc: "Жоден уряд не підтримує себе при великому несхваленні. Чудовим прикладом цього був наш попередній уряд, який мав дуже високе несприйняття і закінчився імпічментом."
 BRA_anti_rw_rethoric: "Антиправа реторика"
 BRA_anti_rw_rethoric_desc: "Праве крило - це найгірше для Бразилії! Ми повинні покінчити з ними зараз!"
 BRA_strenghten_coalition: "Зміцнювати коаліцію"
 BRA_strenghten_coalition_desc: "Ми повинні домогтися того, щоб наші партії та ідеології були єдиними домінуючими"
 BRA_new_brazil: "Нова Бразилія"
 BRA_new_brazil_desc: "Зараз Бразилія - це нова країна, якою править великий лівий уряд"
 #PT Hegemony
 BRA_mst: "MST"
 BRA_mst_desc: "Рух \"Movimento dos Sem Terra\" - це рух, метою якого є аграрна реформа, тому що багато земель у Бразилії занедбані або не використовуються."
 BRA_absorb_left_wing: "Поглинати ліві партії"
 BRA_absorb_left_wing_desc: "Поглинання всіх лівих партій, таких як PSOL і PCdoB, забезпечить нам популярність і владу над Бразилією"
 BRA_lulismo: "Lulismo"
 BRA_lulismo_desc: "Лулізм - це політична ідеологія, що описує консолідацію в 2006 році сегментів бразильського суспільства, раніше ворожих до соціальних рухів і Партії трудящих, за політичними силами на чолі з президентом Луїсом Інасіу Лулою да Сілвою. Контрольований реформізм і обмежені структурні зміни були спрямовані на найбідніші верстви суспільства."
 BRA_the_pheonix_reborn: "Відроджений Фенікс"
 BRA_the_pheonix_reborn_desc: "Партія трудящих тепер нова партія, з новими інтересами і цілями для майбутнього Бразилії."
 #Дерево лівого крила
 BRA_pro_workers: "Про-робітники"
 BRA_pro_workers_desc: "Робітники - головний дух комунізму, тому ми повинні виконувати їхні інтереси"
 BRA_popular_government: "Народний уряд"
 BRA_popular_government_desc: "Народний уряд може робити все, що хоче, оскільки народ підтримує всі наші дії та рішення"
 BRA_crush_psdb: "Розтрощити PSDB"
 BRA_crush_psdb_desc: "PSDB був нашим головним суперником з моменту ре-демократизації. Пора покласти край цьому суперництву!"
 BRA_five_year_plan: "П'ятирічний план"
 BRA_bring_back_dilma: "Поверніть Ділму"
 BRA_bring_back_dilma_desc: "Ділма Вана Руссефф - бразильський економіст і політик, член Партії трудящих, 36-й президент Бразилії, обіймала свою посаду з 2011 року до усунення з посади у зв'язку з імпічментом у 2016 році"
 BRA_appease_south_american_socialists: "Догоджати південноамериканським соціалістам"
 BRA_appease_south_american_socialists_desc: "Венесуела - головний бастіон південноамериканського соціалізму, тому нам потрібно об'єднатися з ними"
 BRA_industrialization_help_from_china: "Допомога в індустріалізації з Китаю"
 BRA_industrialization_help_from_china_desc: "У Китаї величезна промисловість і економіка. Якщо ми отримаємо від них підтримку, у нас може бути найкраща економіка"
 BRA_new_communist_goverment: "Новий комуністичний уряд"
 BRA_new_communist_goverment_desc: "Щоб забезпечити стабільність нації, уряд має бути стабільним!"
 BRA_five_year_plan: "П'ятирічні плани"
 BRA_five_year_plan_desc: "Вільні економічні моделі західних держав - це не майбутнє для соціалістичної держави. Повернення до планової економіки, переважно у формі класичних п'ятирічних планів радянського зразка, дасть уряду безконтрольний вплив на раніше безконтрольну економіку."
 BRA_the_corruption_question: "Покінчити з корупцією"
 BRA_the_corruption_question_desc: "Головні соціалістичні лідери, такі як Лула, були дуже корумповані. Ми не повинні повторювати їхніх помилок"
 BRA_empower_the_government: "Розширити повноваження уряду"
 BRA_empower_the_government_desc: "Хоча боротьба з корупцією - це добре, ми теж повинні отримувати якісь вигоди"
 BRA_better_sus: "Покращити SUS"
 BRA_better_sus_desc: "SUS (Унікальна система охорони здоров'я) - дуже погана і ненадійна система охорони здоров'я. Її поліпшення має поліпшити здоров'я наших людей"
 BRA_align_unions: "Підтримайте профспілки"
 BRA_align_unions_desc: "Просто сказати, що ви підтримуєте профспілки - це одне. Інша справа - активно підтримувати їх ціною своєї репутації"
 BRA_aid_the_poor: "Допомога бідним"
 BRA_aid_the_poor_desc: "Бідність - велика проблема в Бразилії з моменту здобуття нею незалежності. Надаючи допомогу бідним людям, ми можемо отримати більше підтримки"
 BRA_left_wing_education: "Ліва освіта"
 BRA_left_wing_education_desc: "Впливаючи на наших студентів, ми зможемо з часом зібрати підтримку і забезпечити наше правління в Бразилії без ризику повстання"
 BRA_ban_nationalists: "Заборонити націоналістів"
 BRA_ban_nationalists_desc: "Досить цих націоналістів! Вони - найгірше, що коли-небудь було в Бразилії!"
 BRA_socialist_market: "Соціалістичний ринок"
 BRA_socialist_market_desc: "Плановий ринок дасть нам деякі переваги"
 BRA_state_industries: "Державна промисловість"
 BRA_state_industries_desc: "Промислові підприємства, які належать іноземцям, завжди являють собою ризик економічної безпеки. Оскільки іноземні держави погрожують нам економічними санкціями, завжди існує загроза, що власники промислових підприємств виїдуть вночі і заберуть із собою життєво важливі частини своїх заводів. Щоб запобігти цьому, ми повинні претендувати на ці галузі для держави - навіть якщо це образить іноземні держави"
 BRA_break_banks: "Розбити банки"
 BRA_break_banks_desc: "Bradesco? Banco do Brasil? Santander? Давайте змусимо цих п'явок відчути біль, якого вони завдають робітничому класу. Ми покладемо край їхньому руйнівному впливу"
 BRA_foro_de_sp: "Foro de São Paulo"
 BRA_foro_de_sp_desc: "Foro de São Paulo, також відомий як Форум Сан-Паулу, є конференцією лівих політичних партій і організацій з Латинської Америки і Карибського басейну. Створений Бразильською партією трудящих, коли вона звернулася до інших партій і рухів Латинської Америки та Карибського басейну з метою обговорення міжнародного сценарію та наслідків реалізації неоліберальної політики."
 BRA_influence_our_neighbors: "Вплив на наших сусідів"
 BRA_influence_our_neighbors_desc: "Час зміцнювати соціалізм у Південній Америці"
 #Car Wash
 BRA_op_car_wash: "Операція "Автомийка""
 BRA_op_car_wash_desc: "Названа "автомийкою" через те, що первісне розслідування стосувалося операції з відмивання грошей, яка, за іронією долі, опинилася над автомийкою, операція "Автомийка" - це назва операції відділення федеральної поліції Куритиби зі з'ясування масштабів цієї схеми відмивання грошей, яка має серйозні політичні наслідки"
 BRA_odebrecht_corruption: "Корупція Odebrecht"
 BRA_odebrecht_corruption_desc: "Марсело Одебрехт, виконавчий директор будівельної компанії Odebrecht, є головою картелю серед бразильських будівельних компаній. Можливо, він готовий дати свідчення в обмін на угоду про визнання провини?"
 BRA_petrobras_indictment: "Обвинувальний висновок у справі Petrobras"
 BRA_petrobras_indictment_desc: "Торговець валютою на чорному ринку Альберто Юссеф купив новий Land-Rover для виконавчого директора Petrobras Пауло Роберто Кости як подарунок за сприяння в доступі до політичних діячів. Ми повинні провести подальше розслідування"
 BRA_searchandseizure: "Обшук і вилучення"
 BRA_searchandseizure_desc: "Ордери на обшук і виїмку дадуть нам змогу вилучити важливі докази у справі. Оскільки у справі замішано багато компаній і людей, масштаби арештів можуть шокувати громадськість."
 BRA_anti_corruption_measures: "Антикорупційні заходи"
 BRA_anti_corruption_measures_desc: "MPF (Федеральне державне міністерство) запропонувало кампанію, щоб переконати конгрес ухвалити 10 заходів проти корупції. Вони могли б допомогти значно знизити рівень корупції в нашій країні"
 BRA_parties_of_the_left: "Партії лівих"
 BRA_parties_of_the_left_desc: "Ми повинні продовжувати наш лівий уряд. Ми зробили багато хорошого в попередніх урядах"
 BRA_psl_growth: "Зростання PSL"
 BRA_psl_growth_desc: "Зі зростанням популярності Болсонаро його партія, PSL, також зростає дуже швидко, тим більше напередодні виборів"
 BRA_acquit_pmdb: "Виправдати MDB"
 BRA_acquit_pmdb_desc: "Демократичний рух Бразилії (MDB), раніше Партія демократичного руху Бразилії (PMDB), є однією з центральних політичних партій Бразилії. PMDB є найбільшою партією в Бразилії і має величезний вплив у конгресі, у сенаті, у Верховному корті та в багатьох інших політичних справах. Якщо ми приєднаємося до них, то, можливо, отримаємо деякі переваги"
 BRA_acquit_workers_party: "Партія виправданих робітників"
 BRA_acquit_workers_party_desc: "Партія трудящих (ПТ) - це ліва політична партія в Бразилії. Хоча у ПТ не дуже велика підтримка в Центрі, вона користується великою підтримкою населення по всій країні."
 BRA_the_new_elections: "Нові вибори"
 BRA_the_new_elections_desc: "Вибори. Напружені часи в Бразилії. Народ дуже розділений. З PSL, PT і PSDB на виборах, це, можливо, найбільш напружені вибори в історії Бразилії!"
 BRA_rw_populist: "Правий популізм"
 BRA_rw_populist_desc: "Після арештів і помилок бразильських лівих люди дивляться в бік іншої політичної сторони, наприклад, правих партій, таких як PSL"
 BRA_pt_pmdb_coop: "Співпраця PT-MDB"
 BRA_pt_pmdb_coop_desc: "БДР - центристська партія, яка має величезний вплив у Центрі. Наразі ми перебуваємо в поганих відносинах з Centrão, але ми можемо змінити це, звернувшись за підтримкою до MDB."
 #BRA_pt_pmdb_coop_desc: "Щоб зробити Бразилію великою, ми повинні об'єднатися з іншими лівими партіями"
 BRA_pt_hegemony: "Гегемонія ПТ"
 BRA_pt_hegemony_desc: "Наша партія вже дуже популярна в Бразилії. Ми повинні зробити наш вплив остаточним у нашій країні!"
 BRA_rise_electoral_media: "Схід виборчих ЗМІ"
 BRA_rise_electoral_media_desc: "У Болсонаро величезна підтримка в соціальних мережах, особливо в Twitter. Це нормальне явище - бачити хештеги або людей, які підтримують президента. Але є і люди, які ненавидять президента"
 BRA_populist_wave: "Популістська хвиля"
 BRA_populist_wave_desc: "З перемогою Болсонаро в Бразилії почалася величезна популістська хвиля. Від Акко до Ріу-Гранді-ду-Сул, у Болсонаро величезна підтримка по всій країні"
 BRA_christian_democracy: "Християнська демократія"
 BRA_christian_democracy_desc: "Бразильці хочуть зберегти традиційні цінності, наприклад, християнські. Для цього ми повинні створити більш християнську демократію"
 #PSDB-PDT 2018
 BRA_restoration_image: "Відновити образ"
 BRA_restoration_image_desc: "Після відходу Кардозу для його наступників настав час відновити і заново уявити, чим може бути PSDB"
 BRA_underdog: "Ефект андердога"
 BRA_underdog_desc: "Бути аутсайдером для багатьох привабливо тим, що ти борешся, не знаючи, виграєш ти чи ні, але ти віриш у те, за що варто боротися. Подібно до загнаної в кут лисиці, ми будемо йти вперед"
 BRA_social_democracy: "Бразильська соціал-демократія"
 BRA_social_democracy_desc: "Соціал-демократія належить до широкого спектра лівих ідеологій, що підтримують економічну і соціальну справедливість більшою мірою, ніж більшість напрямків лібералізму. Соціал-демократи прагнуть гуманізувати капіталізм, щоб приборкати нерівність, гноблення і зміцнити демократію. Нашому народу подобається система соціал-демократії. Давайте приймемо її"
 BRA_liberal_resurgence: "Ліберальне відродження"
 BRA_liberal_resurgence_desc: "Лібералізм - це центристська ідеологія, яка обстоює права особистості та робить наголос на свободу, а не на розширення державної влади. Ліберали схильні підтримувати прогресивну соціальну політику в рамках вільного ринку і вільної торгівлі з рештою світу. Населення Бразилії стає все більш і більш ліберальним. Ми станемо ліберальним урядом, що діє в інтересах народу"
 BRA_electoral_upset: "Розлад виборчої системи"
 BRA_electoral_upset_desc: "Настав час зробити так, щоб PT ніколи більше не усували нас від влади, як вони це робили останніми роками"
 BRA_reduce_debts: "Скоротити наші борги"
 BRA_reduce_debts_desc: "Щоб підвищити популярність партії та економіку Бразилії, нам потрібно скоротити наш зовнішній борг"
 BRA_expansive_spending: "Експансивні витрати"
 BRA_expansive_spending_desc: "Ми можемо витратити дуже багато грошей і значно поліпшити нашу економіку, інвестуючи в промисловість"
 BRA_foreign_buyouts: "Прагнути до іноземних викупів"
 BRA_foreign_buyouts_desc: "Ми можемо зібрати підтримку і витратити невелику суму грошей, щоб поліпшити нашу економіку"
 BRA_ciro_gomes: "Сіро Гомес підтримує нас"
 BRA_ciro_gomes_desc: "Сіро Феррейра Гомес, часто відомий як Сіро, - лівоцентристський бразильський політик, юрист і академік із північно-східного штату Сеара. За свою кар'єру Сіро тричі балотувався на пост президента - у 1998, 2002 і останньому 2018 роках. Наразі Сіро перебуває в соціал-демократичній Демократичній робочій партії (PDT) і зараз пропонує нам свою підтримку"
 BRA_agrarian_reform: "Аграрна реформа"
 BRA_agrarian_reform_desc: "Аграрна реформа - це розв'язання давньої проблеми в Бразилії, коли дуже велика кількість земель перебуває в руках дуже невеликої кількості людей. Настав час покласти цьому край"
 BRA_social_programs: "Соціальні програми"
 BRA_social_programs_desc: "Соціальні програми - це ключ до допомоги нашому народу"
 BRA_cardoso_legacy: "Спадщина Кардозу"
 BRA_cardoso_legacy_desc: "Щоб стати найвеличнішою країною, Бразилія повинна слідувати спадщині свого колишнього президента Фернандо Енріке Кардозу, або FHC"
 BRA_psdb_pdt_coalition: "Коаліція PSDB-PDT"
 BRA_psdb_pdt_coalition_desc: "PSDB в останні кілька років була дійсно соціал-демократичною партією. Якщо ми об'єднаємося з іншими партіями, такими як PDT, ми зможемо реалізувати всі наші інтереси"
 BRA_rise_of_moderates: "Схід поміркованих"
 BRA_rise_of_moderates_desc: "Помірковані політики тепер будуть підтримувати нашу партію"
 BRA_align_with_other_parties: "Створити нову коаліцію"
 BRA_align_with_other_parties_desc: "Ми не можемо правити Бразилією поодинці. Ми повинні правити разом з іншими партіями, особливо з тими, які відповідають нашим інтересам. Але яку партію ми виберемо..."
 BRA_business_deregulation: "Про-бізнесове дерегулювання"
 BRA_business_deregulation_desc: "Про-бізнесове дерегулювання - найкращий варіант для міжнародних інвестицій і підприємців. Це має створити більше робочих місць"
 BRA_business_regulation: "Регулювання в інтересах бізнесу"
 BRA_business_regulation_desc: "Про-бізнесове регулювання - найкращий варіант для наших народів і робітників. Це має задовольнити їхні вимоги"
 BRA_fight_corruption: "Боротися з корупцією в нашій партії"
 BRA_fight_corruption_desc: "PSDB добре відома як партія, повна корумпованих політиків. Ми повинні боротися з корупцією заради блага нашої країни"
 BRA_seek_young_vote: "Шукати голоси молоді"
 BRA_seek_young_vote_desc: "Молодь - це майбутнє країни. Якщо ми доб'ємося популярності серед них, ми будемо правити Бразилією ще багато десятиліть"
 BRA_industrial_congolmerates: "Промислові конголмерати"
 BRA_industrial_congolmerates_desc: "Бразилія може бути великою країною, але вона не дуже індустріально розвинена. Настав час для індустріалізації!"
 BRA_revitalize_economy: "Оживити економіку"
 BRA_revitalize_economy_desc: "Економічний лібералізм і приватизація - це шлях до поліпшення нашої економіки!"
 BRA_healthcare_reforms: "Реформи охорони здоров'я"
 BRA_healthcare_reforms_desc: "SUS (Унікальна система охорони здоров'я) - дуже погана і ненадійна система охорони здоров'я. Її вдосконалення має покращити здоров'я наших людей"
 BRA_support_from_the_us: "Підтримка зі США"
 BRA_support_from_the_us_desc: "З американцями на нашому боці ми можемо отримати доступ до кращої зброї, а також мати потужного союзника на міжнародному рівні"
 BRA_embrace_free_market: "Прийняти вільний ринок"
 BRA_embrace_free_market_desc: "Наслідуючи приклад інших країн, як-от США, у приватизації компаній і галузей, ми можемо поліпшити нашу економіку"
 BRA_bastion_of_liberty: "Бастіон свободи"
 BRA_bastion_of_liberty_desc: "Бразилія стане світовою наддержавою, якою вона заслуговує бути. Ми станемо головним бастіоном демократії"
 BRA_education_reforms: "Реформи освіти"
 BRA_education_reforms_desc: "У Бразилії дуже погана освіта. Поліпшивши її, ми зможемо заручитися підтримкою"
 BRA_pre_campaigning: "Попередня кампанія"
 BRA_pre_campaigning_desc: "Попередня кампанія може підвищити нашу популярність з часом"
 BRA_agri_buissneses: "Зростання агробізнесу"
 BRA_agri_buissneses_desc: "Бразилія - країна, яка багато в чому залежить від сільського господарства. Чому б не розширити цей сектор ще більше?"
 BRA_alliances_with_unions: "Альянси з профспілками"
 BRA_alliances_with_unions_desc: "Профспілки в нашій країні є невід'ємною частиною нашого успіху. Давайте покажемо наше схвалення таким зусиллям"


 BRA_peacekeeping_contributions: "Миротворчі внески"
 BRA_peacekeeping_contributions_desc: "Місії з підтримання миру - це корисний спосіб для наших військ здобути досвід проведення операцій у чужих країнах, а також свідчення прихильності нашої країни до багатостороннього підходу і роботи в рамках міжнародних організацій, таких як ООН"
 #Bolsonaro
 BRA_rise_of_bolsonaro: "Сходження Больсонаро"
 BRA_rise_of_bolsonaro_desc: "У минулому просто конгресмен, який не має фільтра на свої суперечливі думки, Жаїр Болсонару тепер президент Бразилії"
 BRA_brazilian_diplomacy: "Бразильська дипломатія"
 BRA_brazilian_diplomacy_desc: "Незважаючи на те, що Бразилія має сильну багатосторонню дипломатію, більшість людей вважають, що Бразилія - це "дипломатичний карлик", який не має права голосу на міжнародній арені. Поставивши Ернесто Араужу на чолі міністерства закордонних справ, Болсонару прагне спрямувати зовнішню політику Бразилії іншим шляхом"
 BRA_ensure_military_support: "Забезпечити військову підтримку"
 BRA_ensure_military_support_desc: "Президент Болсонаро, колишній капітан військового резерву, має сильну підтримку в армії. Збереження цієї підтримки життєво важливе для збереження його політичної бази"
 BRA_allow_access_to_guns: "Дозволити доступ до зброї"
 BRA_allow_access_to_guns_desc: "Одним із головних проєктів Болсонаро було знову дозволити доступ до зброї, як у Сполучених Штатах Америки, оскільки це право було забране 2003 року експрезидентом Лулою"
 BRA_fight_foreign_influence: "Боротьба з іноземним впливом"
 BRA_fight_foreign_influence_desc: "Через слабку державу Бразилія постійно перебуває під впливом іноземних держав. Ми повинні вжити конкретних дій, щоб зупинити це"
 BRA_no_ideology: ""Зовнішня політика без ідеології""
 BRA_no_ideology_desc: "Досить того, що наша зовнішня політика диктується лівою ідеологією попереднього уряду. Ми порвемо з нею і знайдемо свій власний шлях"
 BRA_improve_mil_conditions: "Покращити військові умови"
 BRA_improve_mil_conditions_desc: "Часто трапляється міф про те, що в разі війни Бразилія має боєприпаси тільки на дві години бою. Зовнішня думка така, що умови служби наших військових нікудишні. Ми повинні вжити заходів, щоб підвищити впевненість у боєздатності армії"
 BRA_increase_mil_budget: "Збільшити військовий бюджет"
 BRA_increase_mil_budget_desc: "Збільшивши відсоток державного бюджету на військові потреби, наше Міністерство оборони зможе радикально змінити вигляд наших збройних сил."
 BRA_court_evangelicals: "Суд над євангелічною церквою"
 BRA_court_evangelicals_desc: "Євангелічна церква має кілька членів у конгресі та швидко збільшує свій вплив у Бразилії. Обхоплюючи їх, ми забезпечимо сильну релігійну базу"
 BRA_call_paulo_guedes: "Зателефонувати Пауло Гуедесу"
 BRA_call_paulo_guedes_desc: "Пауло Гуедес - економіст, який здобув освіту в Чиказькій школі, з сильною монетаристською програмою жорсткого бюджету і приватизації. Він також є великим прихильником Болсонаро, деякі кажуть, що він просто його економічна версія"
 BRA_insult_usa: "Ображати американців"
 BRA_insult_usa_desc: "Американці допомогли перевороту 1964 року і постійно намагаються втручатися в наші справи, а також просувають глобалістський порядок денний. Досить із них!"
 BRA_insult_china: "Націоналізувати китайські корпорації"
 BRA_insult_china_desc: "Китайці намагаються захопити країну, купуючи акції в нашому енергетичному секторі та будуючи тут компанії. Ми повинні викупити їхні акції силою закону і вигнати цих комуняк!"
 BRA_insult_europe: "Ображати євролідерів у Твіттері"
 BRA_insult_europe_desc: "Відомо, що Болсонаро використовує твіттер дуже барвисто. Тільки у 2019 році він образив французів, німців, шведів..."
 BRA_crackdown_south_american_socialists: "Розгін південноамериканських соціалістів"
 BRA_crackdown_south_american_socialists_desc: "Південноамериканські соціалісти, як Венесуела і Болівія, завжди були проблемою для Бразилії і для їхнього власного народу. Пора \"звільнити\" південноамериканців від комунізму!"
 BRA_the_caribbean_menace: "Карибська загроза"
 BRA_the_caribbean_menace_desc: "Куба була загрозою для Америки з моменту революції, впливаючи не тільки на Бразилію, а й на інші країни! Пора рятувати кубинський народ!"
 BRA_new_domestic_identity: "Нова внутрішня ідентичність"
 BRA_new_domestic_identity_desc: "Впоравшись з іноземним впливом, ми можемо тепер побудувати нову бразильську ідентичність, вільну від глобалізму!"
 BRA_court_usa: "Забезпечити американську підтримку"
 BRA_court_usa_desc: "Якщо американці будуть на нашому боці, ми отримаємо доступ до кращої зброї, а також потужного союзника на міжнародній арені"
 BRA_court_israel: "Суд Ізраїлю"
 BRA_court_israel_desc: "Попередні ліві уряди часто ставали на бік арабських країн, включно з Іраном, у будь-якому питанні, що стосується Близького Сходу. Переносячи наше посольство в Єрусалим, ми надішлемо сильний сигнал підтримки позиції Ізраїлю."
 BRA_talks_with_china: "Тісніше зближення з БРІКС"
 BRA_talks_with_china_desc: "Китай має великий комерційний вплив тут, у Бразилії. Крім того, Бразилія багато працювала з БРІКС останніми роками, створюючи тісні зв'язки. Чому б знову не об'єднатися з ними?"
 BRA_our_south_american_allies: "Наші південноамериканські союзники"
 BRA_our_south_american_allies_desc: "Хоча в Південній Америці багато комуністичних країн, там також є консерватори та ліберальні країни, такі як Аргентина і Парагвай. Давайте шукати більш тісний зв'язок із ними"
 BRA_be_friend_european_conservatives: "Тісніше зближення з європейськими консерваторами"
 BRA_be_friend_european_conservatives_desc: "Багато країн Європи є консерваторами, наприклад, Польща і Німеччина. Ми збираємося встановити нову дружбу з цими країнами!"
 BRA_invite_nationalists: "Запросити лідерів ультраправих до Бразилії"
 BRA_invite_nationalists_desc: "Ми повинні запросити лідерів ультраправих на саміт і обговорити, як об'єднати наші цілі для боротьби з глобалістськими лібералами і комуністами!"
 BRA_modernization_equipment: "Модернізація обладнання"
 BRA_modernization_equipment_desc: "Бразильські військові, військово-морські та військово-повітряні сили потребують модернізації свого обладнання. Ми повинні інвестувати в національні військові технології та імпортувати нові літаки і зброю!"
 BRA_harsher_conscription: "Посилення військової повинності"
 BRA_harsher_conscription_desc: "Кожен 18-річний повинен записатися в армію для обов'язкової служби протягом одного року. Однак з усіх призовників лише невеликий відсоток дійсно проходить службу. Ми повинні знайти способи збільшити кількість призовників, навіть якщо всі будуть просто згрібати поля цілими днями!"
 BRA_volunteer_reformation: "Реформація добровольців"
 BRA_volunteer_reformation_desc: "Ми повинні заохочувати більш професійних військових і збільшувати кількість добровольців за допомогою пропаганди, кращої зарплати і кар'єрних перспектив, а також привілеїв."
 BRA_abundant_force: "Рясна сила"
 BRA_abundant_force_desc: "Військова міць Бразилії повинна змагатися з міццю всіх інших країн Південної Америки разом узятих. Міць наших збройних сил повинна служити стримуючим фактором для будь-якого іноземного вторгнення!"
 BRA_dealing_with_congress: "Робота з Конгресом"
 BRA_dealing_with_congress_desc: "Бразильський Конгрес неефективний і корумпований. Ми маємо вжити конкретних дій, щоб, скажімо, або використати його на нашу користь, або знищити"
 BRA_negotiate_centrao: "Вести переговори з "Центро""
 BRA_negotiate_centrao_desc: "PMDB, DEM та інші партії входять до блоку політичних центристів під назвою "великий центр" Жодне законодавство не проходить без їхньої думки, тож нам треба "вести перемовини" з ними, щоб отримати їхню підтримку"
 BRA_make_friends_congress: "Завести друзів у Конгресі"
 BRA_make_friends_congress_desc: "Завівши ключових друзів у всіх великих партіях, ми зможемо керувати конгресом тільки за рахунок впливу"
 BRA_bolsokids_position: "Поставити синів Больсонаро на високі пости"
 BRA_bolsokids_position_desc: "Едуардо і Карлос Больсонаро - два законодавці з Ріо-де-Жанейро і сини Жаїра Больсонаро. Поставивши їх на високі посади, ми зможемо забезпечити контроль над конгресом і кабінетом міністрів"
 BRA_eduardobolsonaro: "Едуарду Болсонару як дипломату США"
 BRA_eduardobolsonaro_desc: "Едуардо постійно їздить до США у відрядження і жив там кілька років. Призначивши його нашим дипломатом у США, ми зможемо забезпечити нашу позицію на міжнародному рівні"
 BRA_bolsonaro_political_family: "Політична сім'я Болсонаро"
 BRA_bolsonaro_political_family_desc: "Політична сім'я Болсонару, що має величезний вплив у бразильській політиці, зараз є найвпливовішою в Бразилії, маючи право голосу в кожній галузі політики. Але після відходу Жаїра з життя, хто стане його наступником?"
 BRA_rally_far_right: "Об'єднання ультраправих!"
 BRA_rally_far_right_desc: "Досить корумпованих "центристів" у конгресі! Ми повинні запросити всіх ультраправих конгресменів в єдиний блок і прибрати "центристів"!"
 BRA_assign_military_cabinet: "Призначити військових у кабінет міністрів"
 BRA_assign_military_cabinet_desc: "Досить цивільних законодавців і "фахівців" у кабінеті міністрів. Ми повинні запросити сильних і мудрих військових, щоб вони залізним кулаком керували країною"
 BRA_attack_press: "Атакувати свободу преси"
 BRA_attack_press_desc: "Мережа "Глобо" є найбільшою новинною та мовленнєвою організацією в країні, а також найбільшим критиком Болсонаро. Позбавивши "Глобо" ліцензії на телебачення і радіо, ми дамо їм урок лояльності"
 BRA_rally_military: "Згуртуємо військових!"
 BRA_rally_military_desc: "Конгрес корумпований і неефективний! Тільки військові можуть дійсно вирішити проблеми цієї країни!"
 BRA_auto_coup: "Автопереворот"
 BRA_auto_coup_desc: "Відсьогодні президент Болсонаро здійснює переворот проти власного парламенту, фактично правлячи указом. Новий конгрес буде сформований за участю військових, у двопартійній системі, подібній до тієї, що була в "роки керівництва""
 BRA_defund_progressive_policies: "Відмова від прогресивної політики"
 BRA_defund_progressive_policies_desc: "Прогресивна соціальна політика щодо меншин і ЛГБТ вкрай непопулярна серед євангелічного населення, яке вважає, що це напад на бразильські сім'ї. Щоб ще більше заручитися підтримкою євангелічного духовенства, ми повинні скасувати всі соціальні політики, прийняті попередніми урядами!"
 BRA_assign_evangelical_judge: "Призначити євангелічного суддю в STF"
 BRA_assign_evangelical_judge_desc: "Щоб закріпити про-євангелічну політику уряду, Болсонаро призначить "жахливо євангелічного" суддю верховного суду, щоб протистояти будь-яким рішенням верховного суду, які можуть спробувати обмежити інтереси духовенства."
 BRA_socialsecurity_reform: "Реформа соціального забезпечення"
 BRA_socialsecurity_reform_desc: "Це добре відоме економічне питання, що пенсійна система Бразилії зламана. Якщо вона збережеться в нинішньому вигляді, витрати на соціальне забезпечення, а також інші обов'язкові платежі зрештою становитимуть понад 60% державного бюджету, не залишаючи місця для інших державних інвестицій, таких як освіта та охорона здоров'я. Пауло Гуедес запропонував реформу, яка, незважаючи на свою непопулярність, вирішить проблему пенсійної системи."
 BRA_tax_reform: "Податкова реформа"
 BRA_tax_reform_desc: "Податки в Бразилії надзвичайно візантійські: Існує чотири різні ставки ПДВ для різних секторів економіки (не враховуючи ПДВ штату), а податковий кодекс настільки складний, що для того, щоб надрукувати все це в книжці, вона була б розміром із сімейний автомобіль. Щоб стимулювати зростання і залучити іноземні інвестиції, ми повинні повністю спростити наш податковий кодекс!"
 BRA_privatize_national_companies: "Приватизувати націоналізовані компанії"
 BRA_privatize_national_companies_desc: "Не дивлячись на те, що в країні в основному ринкова економіка, більша частина бразильської промисловості, особливо в енергетичному секторі, все ще націоналізована. Ми повинні почати новий раунд переговорів про приватизацію і відкрити бразильські ринки для нових учасників."
 BRA_mining_amazon: "Видобуток корисних копалин в Амазонії"
 BRA_mining_amazon_desc: "В Амазонії є величезні, незаймані природні запаси мінералів і нафти. Ми повинні ухвалити закон, що дозволяє економічну експлуатацію цих територій"
 BRA_glorify_1964_coup: "Прославляти переворот 1964 року"
 BRA_glorify_1964_coup_desc: "Бразильська військова диктатура або П'ята Бразильська Республіка - це режим, встановлений 1 квітня 1964 року, який тривав до 15 березня 1985 року за часів військових урядів, що змінювали один одного. Маючи авторитарний і націоналістичний характер, він розпочався з військового перевороту, в результаті якого було повалено уряд Жуана Гуларта"
 BRA_brazilian_hypernationalism: "Бразильський гіпернаціоналізм"
 BRA_brazilian_hypernationalism_desc: "WIP"
 BRA_absorb_right_wing: "Поглинати праві партії"
 BRA_absorb_right_wing_desc: "WIP"
 BRA_appease_centrao: "Догоджати центру"
 BRA_appease_centrao_desc: "PMDB, DEM та інші партії є частиною блоку політичних центристів, званого "великим центром" Жодне законодавство не проходить без їхньої думки, тому нам доводиться "домовлятися" з ними про підтримку"
 BRA_olavist_policies: "Політика олавістів"
 BRA_olavist_policies_desc: "Олаво Луїс Піментел де Карвальо - бразильський есеїст, цифровий впливовий і ідеолог, який був журналістом і астрологом. Самопроголошений філософ, він є представником консерватизму в Бразилії."
 BRA_try_to_coup_psl: "Створити нову партію"
 BRA_try_to_coup_psl_desc: "У Болсонаро внутрішні проблеми в PSL, і врешті-решт він вийде з партії. Але йому потрібна нова партія. Ця партія буде \"Aliança\", і це буде консервативна партія"
 BRA_bolsonarismo: "Bolsonarismo"
 BRA_bolsonarismo_desc: "Болсонаризм - це політичне явище, що виникло в Бразилії навколо обраного президента Жаїра Болсонару. Він сформувався після президентської кампанії 2014 року, являючи собою новий план щодо ідеалів правих, підтримуваних виборцями конгресмена відтоді, прагнучи перетворень, щоб зменшити владу лівих у Бразилії, порівнюючи їх із тетчеризмом, трампїзмом і рейганомікою."
 BRA_make_alliances_with_centrao: "Укладати союзи з Центро"
 BRA_make_alliances_with_centrao_desc: "Завівши ключових друзів у всіх великих партіях, ми зможемо контролювати конгрес тільки за рахунок впливу"
 BRA_new_ministries: "Створити нові міністерства"
 BRA_new_ministries_desc: "WIP"
 BRA_push_for_economic_liberalisation: "Заклик до економічної лібералізації"
 BRA_push_for_economic_liberalisation_desc: "Економічний лібералізм і приватизація - це шлях до поліпшення нашої економіки!"
 BRA_the_brazilian_dream: "Бразильська мрія"
 BRA_the_brazilian_dream_desc: "По всій нашій країні наш народ плаче від гордості за велику націю, якою ми стали! Тепер світ знатиме нас як республіку, дійсно гідну міжнародної поваги."
 BRA_a_new_way: "Новий шлях"
 BRA_a_new_way_desc: "Бразильська республіка народилася в результаті перевороту, і багато попередніх лідерів уже говорили, що Бразильська республіка провалилася. Ми повинні змінити нашу політичну систему і повернутися до старого стилю"
 BRA_old_values: "Старі цінності"
 BRA_old_values_desc: "Нам потрібен консервативний уряд, що зберігає старі цінності"
 BRA_side_with_psl: "На боці PSL"
 BRA_side_with_psl_desc: "PSL - найближча до нас партія в питаннях ідеології. Чому б не приєднатися до них?"
 BRA_monarchy_model: "Модель монархії"
 BRA_monarchy_model_desc: "Колишня Бразильська імперія була конституційною монархією, але багато хто вважає, що нам потрібна сильна монархія. Якою буде наша монархічна система?"
 BRA_modern_monarchies: "Сучасні монархії"
 BRA_modern_monarchies_desc: "Ми повинні надихатися сучасними монархіями, такими як Велика Британія та Іспанія"
 BRA_learnings_from_past: "Уроки з минулого"
 BRA_learnings_from_past_desc: "Ми зробили багато помилок у минулому, будучи імперією. У нашій новій імперії ми повинні уникати помилок"
 BRA_unite_the_people: "Об'єднати народ"
 BRA_unite_the_people_desc: "Наш народ дуже розділений у плані політики. Ми повинні об'єднати їх!"
 BRA_monarchist_propaganda: "Монархічна пропаганда"
 BRA_monarchist_propaganda_desc: "Щоб відновити нашу Велику Імперію, наш народ повинен більше знати про монархічну систему"
 BRA_restauration: "Реставрація"
 BRA_restauration_desc: "Усі бразильці, наділені силою національного оновлення, закріплять народження Третьої Бразильської імперії! Відтепер ми станемо великою державою на світовій арені!"
 BRA_acabar_isso: "Tem que acabar isso daí!"
 BRA_acabar_isso_desc: "Ліві зруйнували економіку країни, мораль і часто намагаються нав'язати свою ідеологію бразильським сім'ям. Цьому має бути покладено край!"
 BRA_ending_mamata: "Покінчити з "маматою""
 BRA_ending_mamata_desc: "Бразильські політики і законодавці - це суцільні корупціонери, які постійно шукають шматок від "цицьки" держави. Нам потрібно зробити так, щоб громадськість сприймала цей уряд як той, що покінчить із корупцією в політиці"
 BRA_new_imperial_university: "Новий Імперський Університет"
 BRA_new_imperial_university_desc: "Педро II, один з найвидатніших, якщо не найбільший бразильський лідер, дуже багато витрачав на освіту. Ми повинні слідувати спадщині Педро і поліпшити наші університети та освіту"
 BRA_government_reform: "Урядова реформа"
 BRA_government_reform_desc: "Ми повинні виправити помилки і уникнути помилок республіки, і стати найбільшою монархією в світі!"
 BRA_brazilian_traditional_values: "Бразильські традиційні цінності"
 BRA_brazilian_traditional_values_desc: "Загалом, населення Бразилії консервативне і християнськи налаштоване, тому збереження традиційних цінностей сприятиме нашій підтримці."
 BRA_fight_crime: "Боротьба зі злочинністю"
 BRA_fight_crime_desc: "Злочинність - величезна проблема в Бразилії. Збільшення фінансування поліції допоможе знизити рівень злочинності в Бразилії"
 BRA_the_cisplatina: "Питання про Цисплатину"
 BRA_the_cisplatina_desc: "1828 року Бразилія була змушена відмовитися від контролю над своєю південною провінцією Сісплатіна. Сьогодні Сісплатіна називається Уругвай. Ми повинні повернути її собі або дипломатичним, або силовим шляхом"
 BRA_empire_proud: "Імперська слава"
 BRA_empire_proud_desc: "Правління нашого імператора возз'єднало Бразилію і стабілізувало її, привівши до процвітання і слави. Ми також виконали спадщину Педру II. Ave Glória! Ave Império!"
 BRA_appease_military: "Догоджати військовим"
 BRA_appease_military_desc: "Військові - наші найбільші прихильники. У попередніх урядах вони були покинуті. Давайте задовольнимо їхні потреби й уникнемо помилок, яких припустилися попередні уряди"
 BRA_pro_bolsonaro_parties: "Партії, які виступають за Больсонаро"
 BRA_pro_bolsonaro_parties_desc: "Щоб Болсонаро залишився при владі, нам потрібно заручитися підтримкою деяких партій"
 BRA_empower_militaries: "Розширити можливості військових"
 BRA_empower_militaries_desc: "Військові повинні бути на вершині влади в Бразилії!"
 BRA_eneas_legacy: "Спадщина Енеаса"
 BRA_eneas_legacy_desc: "Енеас Феррейра Карнейро був бразильським політиком. Він тричі балотувався на пост президента. Він був засновником і лідером націоналістичної та консервативної Партії реконструкції національного порядку (PRONA), яку зазвичай вважають вкрай правою. Він також підтримував націоналізацію деяких галузей промисловості"
 BRA_ending_communism: "Покінчити з комунізмом"
 BRA_ending_communism_desc: "Комунізм - це велика чума в Бразилії, яка принесла тутешнім жителям багато лиха і тільки додала страждань до їхніх розбратів"
 BRA_intervention_in_south_america: "Інтервенція в Південній Америці"
 BRA_intervention_in_south_america_desc: "Досить цих південноамериканських соціалістів! Пора правити континентом раз і назавжди!"
 BRA_pax_brasilis: "Pax Brasilis"
 BRA_pax_brasilis_desc: "Настав час формалізувати фактичну ситуацію: Бразилія є незаперечним правителем Латинської Америки. Час показати світові, на що ми справді здатні"
 BRA_privatize_petrobras: "Приватизувати Petrobas"
 BRA_privatize_petrobras_desc: "Petrobras - державна компанія з пріоритетом у нафтовому і нафтопереробному секторі. Вона також замішана в деяких корупційних скандалах. Щоб ще більше розширити бразильський ринок, нам необхідно приватизувати Petrobras!"
 BRA_federal_pact: "Федеральний пакт"
 BRA_federal_pact_desc: "Федеративний пакт, або, як його зараз називають, фіскальний федералізм, визначено в Конституції Федеративної Республіки Бразилія (статті 145-162), в якій, серед інших питань, визначено податкові повноваження суб'єктів Федерації, а також збори або державні послуги, за які вони несуть відповідальність"

 #Serra Tree
 BRA_center_left_policies: "Лівоцентристська політика"
 BRA_center_left_policies_desc: "Політичний радикалізм завжди закінчується катастрофою, тому, щоб принести мир і процвітання Бразилії, більш центристський шлях вестиме нас у майбутнє"
 BRA_healthcare_reforms_serra: "Реформи охорони здоров'я"
 BRA_healthcare_reforms_serra_desc: "Громадська охорона здоров'я в Бразилії не найкращої якості, скоріше навпаки. Крім того, значна частина інвестицій в охорону здоров'я відволікається через корупцію. Щоб охорона здоров'я почала поліпшуватися назавжди, необхідна реформа"
 BRA_decentralisation_serra: "Політика децентралізації"
 BRA_decentralisation_serra_desc: "Бразилія живе з дуже неефективною і дорогою бюрократією. За допомогою деяких політик децентралізації, можливо, ми покращимо бюрократичний апарат країни."
 BRA_education_reform_serra: "Реформа освіти"
 BRA_education_reform_serra_desc: "Освіта - це теж проблема, яку потрібно вирішувати, тому вона також потребує реформи"
 BRA_support_programs_for_our_students: "Програми підтримки наших студентів"
 BRA_support_programs_for_our_students_desc: "Наступне покоління завжди визначає майбутнє Бразилії. Якщо ми підтримаємо ці покоління зараз, ми отримаємо хорошу підтримку в майбутньому"
 BRA_higher_minimun_wage_serra: "Вища мінімальна заробітна плата"
 BRA_higher_minimun_wage_serra_desc: "Бразилія завжди страждала від соціально-економічної нерівності. З давніх часів імперії до сучасної республіки наш народ страждає від величезного розриву між багатими і бідними. Якщо вони отримають деяку федеральну допомогу, ми могли б зменшити цю нерівність і допомогти нинішнім робітникам"
 BRA_modernize_brazil: "Модернізувати Бразилію"
 BRA_modernize_brazil_desc: "З усіма нашими реформами Бразилія готова до загальної реформи, готова до шляху модернізації!"
 BRA_appease_the_congress: "Догоджати Конгресу"
 BRA_appease_the_congress_desc: "Конгрес допоможе нам провести наші реформи і зробити Бразилію великою!"
 BRA_investigate_the_workers_party: "Розслідувати діяльність Партії трудящих"
 BRA_investigate_the_workers_party_desc: "Лула і його друзі небезпечні для Бразилії, а деякі члени Робочої партії вже корумповані. Ми повинні провести розслідування"
 BRA_anti_communism: "Антикомунізм"
 BRA_anti_communism_desc: "Комуністи ніколи не хотіли допомагати народу. Вони хотіли тільки влади. Вони не заслуговують жодних шансів у політиці"
 BRA_reduce_our_foreign_debt: "Скоротити наш зовнішній борг"
 BRA_reduce_our_foreign_debt_desc: "Нам потрібно було якомога швидше позбутися зовнішнього боргу! Він тільки шкодить нашій економіці!"
 BRA_o_pais_do_futuro: "O País do Futuro"
 BRA_o_pais_do_futuro_desc: "Завдяки нашим реформам і досягненням Бразилія модернізувалася і тепер стала міжнародною моделлю розвитку і технологічного прогресу!"
