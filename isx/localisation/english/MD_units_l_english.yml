 Militia_Bat: "Військова поліція"
 Militia_Bat_desc: "Батальйон військової поліції пересувається пішки. Підрозділи військової поліції характеризуються меншою кількістю важкого обладнання та засобів зв'язку, ніж у звичайної піхоти. Це робить їх дуже мобільними та ефективними на пересіченій місцевості, але вони не ефективні на рівній місцевості проти броньованого противника."
 Mot_Militia_Bat: "Моторизована військова поліція"
 Mot_Militia_Bat_desc: "Батальйон військової поліції, який пересувається на пікапах або навіть броньованих транспортних засобах. Підрозділи військової поліції характеризуються меншою кількістю важкого обладнання та засобів зв'язку, ніж у звичайної піхоти. Це робить їх дуже мобільними та ефективними на пересіченій місцевості, але вони не ефективні на рівній місцевості проти броньованого противника."

 L_Inf_Bat: "Легка піхота"
 L_Inf_Bat_desc: "Легка піхота пересувається пішки. Рідко зустрічається на сучасному полі бою, але існують спеціалізовані підрозділи в дуже важкій місцевості, такій як джунглі та гори, де вони дуже ефективні. Може також виявитися корисною в якості міських гарнізонів."
 Mot_Inf_Bat: "Моторизована піхота"
 Mot_Inf_Bat_desc: "Моторизована піхота використовує для пересування всі види транспортних засобів загального призначення, від пікапів до сучасних міностійких бронеавтомобілів. Вони добре підходять для бою в гірській місцевості та в міських районах."
 Mech_Inf_Bat: "Механізована піхота"
 Mech_Inf_Bat_desc: "Механізована піхота використовує бронетранспортери як транспорт. Вони добре підходять для бойових дій на рівнинній місцевості."
 Arm_Inf_Bat: "Броньована піхота"
 Arm_Inf_Bat_desc: "Броньована піхота використовує бойові машини піхоти в якості транспорту. Вони добре підходять для ведення бойових дій на рівнинній місцевості, але не ефективні на важкопрохідній місцевості, де змушені пересуватися пішки далеко від своїх БМП."

 L_Air_Inf_Bat: "Повітряно-десантна легка піхота"
 L_Air_Inf_Bat_desc: "Повітряно-десантна легка піхота - це елітна піхота, яка проходить спеціальну підготовку з десантування з транспортних літаків або з транспортних вертольотів. Вони можуть швидко реагувати на надзвичайні ситуації здалеку і можуть бути розміщені в тилу ворога для захоплення життєво важливих об'єктів противника перед наступом основної армії. Їхній вид транспорту накладає жорсткі обмеження на кількість важкого обладнання, яке вони можуть перевозити."
 Mot_Air_Inf_Bat: "Моторизована повітряно-десантна піхота"
 Mot_Air_Inf_Bat_desc: "Моторизована повітряно-десантна піхота - це елітна піхота, яка проходить спеціальну підготовку з десантування з транспортних літаків або з транспортних вертольотів. Вони можуть швидко реагувати на надзвичайні ситуації здалеку і можуть бути розміщені в тилу ворога для захоплення життєво важливих об'єктів противника перед наступом основної армії. Їхні службові транспортні засоби дають більшу мобільність при введенні і дозволяють їм використовувати в бою більш важку техніку. Проте, набагато складніше з точки зору матеріально-технічного забезпечення доставити їх разом із наземним транспортом."
 Mech_Air_Inf_Bat: "Механізована повітряно-десантна піхота"
 Mech_Air_Inf_Bat_desc: "Механізована повітряно-десантна піхота - це елітна піхота, яка проходить спеціальну підготовку з десантування з транспортних літаків або з транспортних вертольотів. Вони можуть швидко реагувати на надзвичайні ситуації здалеку і можуть бути розміщені в тилу ворога для захоплення життєво важливих об'єктів перед наступом основної армії. Їхні спеціально розроблені легкі броньовані транспортні засоби дають їм більшу мобільність і дозволяють їм вводити в бій набагато важчу техніку. Проте, набагато складніше з точки зору матеріально-технічного забезпечення доставляти їх разом з такими транспортними засобами."
 Arm_Air_Inf_Bat: "Броньована повітряно-десантна піхота"
 Arm_Air_Inf_Bat_desc: "Броньована повітряно-десантна піхота - це елітна піхота, яка проходить спеціальну підготовку з десантування з транспортних літаків або з транспортних вертольотів. Вони можуть швидко реагувати на надзвичайні ситуації здалеку і можуть бути розміщені в тилу ворога для захоплення життєво важливих об'єктів перед наступом основної армії. Їхні спеціально розроблені легкі БМД дають їм більшу мобільність і дозволяють на рівних битися зі звичайними механізованими формуваннями. Проте логістично їм складно буде пересуватися на БМП. Станом на 2017 рік тільки Росія коли-небудь діяла такими силами."

 L_Marine_Bat: "Морська піхота"
 L_Marine_Bat_desc: "Морська піхота - елітна піхота, що має спеціальну підготовку з амфібійних операцій, таких як перетин річок, операції на болотах і десантні вторгнення. Оскільки у них немає транспортних засобів, існують суворі обмеження на кількість важкого обладнання, яке вони можуть перевозити."
 Mot_Marine_Bat: "Моторизована морська піхота"
 Mot_Marine_Bat_desc: "Моторизована морська піхота - це елітна піхота, що має спеціальну підготовку з амфібійних операцій, таких як перетин річок, операції на болотах і десантні вторгнення. Діють вони так само, як і легка піхота, але використовують спеціальні транспортні засоби як наземний транспорт, що дає їм більшу мобільність і дозволяє використовувати більше важкої техніки в бою."
 Mech_Marine_Bat: "Механізована морська піхота"
 Mech_Marine_Bat_desc: "Механізована морська піхота - це елітна піхота, що має спеціальну підготовку з амфібійних операцій, як-от перетин річок, операції на болотах і десантні вторгнення. Але вони краще оснащені, оскільки володіють спеціальними бронетранспортерами-амфібіями, щоб наносити швидкі удари, використовуючи більше важкої техніки в бою."
 Arm_Marine_Bat: "Броньована морська піхота"
 Arm_Marine_Bat_desc: "Броньована морська піхота - це елітна піхота, що має спеціальну підготовку з амфібійних операцій, таких як перетин річок, операції на болотах і десантні вторгнення. Вони можуть долати великі відстані по воді на своїх важкоброньованих реактивних бойових машинах-амфібіях і бути готовими битися з тими самими БМП, щойно вони з великою майстерністю дістануться берега."

 L_Air_assault_Bat: "Легка повітряна штурмова піхота"
 L_Air_assault_Bat_desc: "Легка повітряна штурмова піхота - це елітна піхота, що проходить спеціальну підготовку з повітряно-десантних операцій, їхнє обладнання іноді проектується або модифікується в польових умовах для забезпечення кращого транспортування. Їх часто використовують для захоплення й утримання ключових місцевостей, які не були повністю захищені, і для безпосереднього ураження ворожих сил за лінією фронту."
 Arm_Air_assault_Bat: "Броньована повітряна штурмова піхота"
 Arm_Air_assault_Bat_desc: "Броньована повітряна штурмова піхота - це елітна піхота, що проходить спеціальну підготовку з повітряно-десантних операцій, їхнє обладнання інколи проєктується або модифікується в польових умовах для забезпечення кращого транспортування. Їх часто використовують для захоплення й утримання ключових місцевостей, які не були повністю захищені, і для безпосереднього ураження ворожих сил за лінією фронту. Використовують спеціальну бронетехніку для мобільності, захисту та посилення."


 Special_Forces: "Сили спеціального призначення"
 Special_Forces_desc: "Сили спеціальних операцій - еліта будь-якої армії, з більш тривалою і важкою підготовкою. Вони є фахівцями зі складних місцевостей, повітряних операцій і морських десантів. Вони, однак, дуже слабко оснащені, оскільки повинні бути гранично мобільні і діяти за лінією фронту."

 armor_Bat: "Танковий батальйон"
 armor_Bat_desc: "Танковий батальйон має тільки найважчі броньовані машини з існуючих, основні бойові танки. Володіючи відмінною мобільністю на рівній місцевості і великою вогневою міццю, вони призначені для пробивання проломів в обороні супротивника, які можуть бути швидко використані наступними механізованими піхотними частинами. Зазвичай батальйон складається з трьох танкових рот."
 armor_Comp: "Танкова рота"
 armor_Comp_desc: "Танкова рота має тільки найважчі броньовані машини з існуючих, основні бойові танки. Володіючи відмінною мобільністю на рівній місцевості і великою вогневою міццю, вони призначені для пробивання проломів в обороні противника, які можуть бути швидко використані наступними механізованими піхотними частинами."

 L_Recce_Comp: "Легка розвідувальна рота"
 L_Recce_Comp_desc: "Легкі розвідувальні роти пересуваються пішки. Вони позбавлені більшої частини важкої техніки, і це робить їх ефективною бойовою одиницею. Вони проникають близько до ворога, щоб спостерігати і повідомляти про діяльність противника. Використовують розвідку дронами та електронне спостереження для збору інформації. Вони також можуть виконувати обмежені рейди та засідки."

 Mot_Recce_Comp: "Моторизована розвідувальна рота"
 Mot_Recce_Comp_desc: "Моторизовані розвідувальні роти пересуваються на транспортних засобах загального призначення і мають більшу частину того самого обладнання, що і їхні піхотні колеги. Вони проникають близько до ворога, щоб спостерігати і повідомляти про свою діяльність, і використовують розвідку дронами або електронне спостереження для збору інформації. Вони також можуть виконувати обмежені рейди та засідки."

 Mech_Recce_Comp: "Механізована розвідувальна рота"
 Mech_Recce_Comp_desc: "Механізовані розвідувальні роти пересуваються на транспортних засобах загального призначення і мають більшу частину того самого обладнання, що і їхні піхотні колеги. Вони проникають близько до ворога, щоб спостерігати і повідомляти про свою діяльність, і використовують розвідку дронами та електронне спостереження для збору інформації. Вони також можуть виконувати обмежені рейди та засідки."

 Arm_Recce_Comp: "Важкомеханізована розвідувальна рота"
 Arm_Recce_Comp_desc: "Важкомеханізовані розвідувальні роти пересуваються на транспортних засобах загального призначення і мають більшу частину того самого обладнання, що і їхні піхотні колеги. Вони проникають близько до ворога, щоб спостерігати і повідомляти про свою діяльність, і використовують розвідку дронами та електронне спостереження для збору інформації. Вони також можуть виконувати обмежені рейди та засідки."

 L_arm_Bat: "Броньований розвідувальний батальйон"
 L_arm_Bat_desc: "Броньовані розвідувальні батальйони пересуваються на спеціальних легких розвідувальних танках, що поєднують у собі неймовірну мобільність і вражаючу вогневу міць. Вони можуть протистояти всім типам піхоти в ближньому бою. Проте, ближній бій не є їхнім призначенням - вони проникають близько до ворога, щоб спостерігати і повідомляти про свою діяльність, і використовують розвідку дронамі та електронне спостереження для збору інформації. Вони також можуть здійснювати рейди і засідки на важливі ворожі об'єкти і механізовані формування."
 armor_Recce_Comp: "Броньована розвідувальна рота"
 armor_Recce_Comp_desc: "Броньовані розвідувальні роти пересуваються на спеціальних легких розвідувальних танках, що поєднують у собі неймовірну мобільність і вражаючу вогневу міць. Вони можуть протистояти всім типам піхоти в ближньому бою. Проте, ближній бій не є їхнім призначенням - вони проникають близько до ворога, щоб спостерігати і повідомляти про свою діяльність, і використовують розвідку дронамі та електронне спостереження для збору інформації. Вони також можуть здійснювати рейди і засідки на важливі ворожі об'єкти і механізовані формування."

 L_Engi_Comp: "Інженерна рота"
 L_Engi_Comp_desc: "Інженери займаються будівництвом тимчасових мостів і оборонних периметрів, мінною кладкою і розчищенням на додаток до знешкодження бомб. Вони несуть основну піхотну зброю, в оборонних цілях."

 H_Engi_Comp: "Важка інженерна рота"
 H_Engi_Comp_desc: "Інженери займаються будівництвом тимчасових мостів і оборонних периметрів, мінною кладкою і розчищенням на додаток до знешкодження бомб. Вони несуть основну піхотну зброю, в оборонних цілях. Завдяки будівельним і евакуаційним машинам на базі основного бойового танка вони добре оснащені для відновлення бойових броньованих машин на лінії фронту."

 Arty_Bat: "Артилерія"
 Arty_Bat_desc: "Володіючи потужними здібностями до непрямого вогню, артилерія забезпечує безперервні точні удари там, де це необхідно на полі бою, і далеко за межами візуального діапазону. Оскільки для пересування їм потрібні зовнішні транспортні засоби, може бути важко переміщатися між позиціями, що робить гармати вразливими для контрударів ворожої артилерії. Легкі системи малого калібру можна переміщати вручну, і вони підходять для повітряних операцій, оскільки їх можна встановлювати в транспортних літаках."
 Arty_Battery: "Артилерійська батарея"
 Arty_Battery_desc: "Володіючи потужними здібностями до непрямого вогню, артилерія забезпечує безперервні точні удари там, де це необхідно на полі бою, і далеко за межами візуального діапазону. Оскільки для пересування їм потрібні зовнішні транспортні засоби, може бути важко переміщатися між позиціями, що робить батарею вразливою для контрударів ворожої артилерії. Легкі системи малого калібру можна переміщати вручну, і вони підходять для повітряних операцій, оскільки їх можна встановлювати в транспортних літаках."

 SP_Arty_Bat: "Самохідна артилерія"
 SP_Arty_Bat_desc: "Самохідна артилерія має потужні непрямі вогневі здібності та забезпечує безперервні точні удари там, де це необхідно на полі бою, і далеко за межами візуального діапазону. Можливість пересуватися своїм ходом робить її мобільною, що дозволяє уникнути зустрічних ударів ворожої артилерії."
 SP_Arty_Battery: "Самохідна артилерійська батарея"
 SP_Arty_Battery_desc: "Самохідна артилерійська батарея володіє потужними непрямими вогневими здібностями і забезпечує безперервні точні удари там, де це необхідно на полі бою, і далеко за межами візуального діапазону. Можливість пересуватися своїм ходом робить її мобільною, що дозволяє уникнути зустрічних ударів ворожої артилерії."

 SP_R_Arty_Bat: "Самохідна ракетна артилерія"
 SP_R_Arty_Bat_desc: "Використовуючи пускові установки РСЗВ, батальйон ракетної артилерії може знищити всю область здалеку. Використовується проти ворожих тилів, оскільки невибірковий вогонь робить його непридатним для точних ударів по полю бою. Потрібна спеціальна техніка для перезавантаження, а час перезарядки повільний."
 SP_R_Arty_Battery: "Самохідна ракетна артилерійська батарея"
 SP_R_Arty_Battery_desc: "Використовуючи пускові установки РСЗВ, батарея ракетної артилерії може знищити області здалеку. Використовується проти ворожих тилів, оскільки невибірковий вогонь робить його непридатним для точних ударів по полю бою. Потрібна спеціальна техніка для перезавантаження, а час перезарядки повільний."

 SP_AA_Bat: "Самохідна установка протиповітряної оборони"
 SP_AA_Bat_desc: "Використовуючи самохідні протиповітряні ракетні комплекси малої та середньої дальності, батальйон протиповітряної оборони захищатиме свій підрозділ від ударів ближньої повітряної підтримки противника."
 SP_AA_Battery: "Самохідна батарея протиповітряної оборони"
 SP_AA_Battery_desc: "Використовуючи самохідні зенітні ракетні комплекси малої або середньої дальності, батарея протиповітряної оборони захищатиме свій підрозділ від ворожих ударів з повітря."

