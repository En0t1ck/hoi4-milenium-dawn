l_english:
 
 ### Generic Election System ###
 #Needs rework
 MD4_election_campaign.0.t: "Передвиборча кампанія розгорається, перегони вступають у заключні 2 тижні."
 MD4_election_campaign.0.d: "З моменту останніх виборів на [Root.GetLastElection], [Root.GetLeader] постійно керував [Root.GetName]. Оскільки остаточні голоси будуть подані через 2 тижні, цей напрямок буде оскаржено могутніми суперниками.\n\nБільша частина рекламних витрат кампанії вже витрачена, і опитування починають проявляти ефект."
 MD4_election_campaign.0.a: "Пішли!"

 MD4_election_campaign.1.t: "Дебати щодо зовнішньої політики: [Root.GetLeader] стоїть перед жорсткими пріоритетами, кого атакувати"
 MD4_election_campaign.1.d: "У міру наближення остаточного голосування ми маємо ухвалити рішення щодо того, проти кого ми маємо протиставити себе з точки зору зовнішньої політики на цих виборах. В умовах, коли світ стає дедалі неспокійнішим, це питання стало для виборців важливішим, ніж зазвичай. Деякі жорсткі негативні оголошення, напевно, знизять їхню популярність, але є невелика ймовірність, що вони зможуть успішно протистояти критиці, якщо в них є серйозний компромат на нас або якщо наші атаки базуються на дуже поганому дослідженні опонентів. Ефективність атаки визначається обсягом отриманого фінансування кампанії".
 MD4_election_campaign.1.a: "Атакуйте лунатиків [Root.GetFascistParty]"
 MD4_election_campaign.1.b: "Атакуйте ідіотів-націоналістів"
 MD4_election_campaign.1.c: "Атакуйте дурнів [Root.GetNeutralParty]"
 MD4_election_campaign.1.e: "Атакуйте імбецилів [Root.GetCommunistParty]"
 MD4_election_campaign.1.f: "Атакуйте дебілів [Root.GetDemocraticParty]"
 MD4_election_campaign.1.g: "Утримайтеся від нападу на кого-небудь"
 MD_election_campaign_no_tt: "Немає ефекту"

 MD4_election_campaign.3.t: "[Root.GetFascistParty] - відновлення після атак"
 MD4_election_campaign.3.d: "Незважаючи на наші запеклі дискусійні нападки, їм вдалося зберегти всіх своїх основних послідовників, і вони добре використовували підвищену увагу після негативної реклами, отримавши безпрецедентний доступ до всіх основних новинних агентств для просування своєї ідеології."
 MD4_election_campaign.3.a: "Чорт забирай!"

 MD4_election_campaign.4.t: "Негативні нападки призводять до зворотних результатів"
 MD4_election_campaign.4.d: "Не дивлячись на запеклі нападки з нашого боку та конструктивну критику, суперечливим націоналістам вдалося зберегти більшість своїх послідовників, набравши по всій країні основні бали за те, що "систему зламано та корумповано", а основні засоби масової інформації маніпулюють суспільством, і [Root.GetLeader] за правилами, що склалися, доступний для купівлі тому, хто запропонує найвищу ціну, в обмін на внески до кампанії."
 MD4_election_campaign.4.a: "Чорт забирай!"

 MD4_election_campaign.5.t: "Негативні атаки на [Root.GetNeutralParty] не дають результату"
 MD4_election_campaign.5.d: "Незважаючи на всі наші зусилля, громадська думка відвернулася від нашої негативної рекламної кампанії проти [Root.GetNeutralParty]. Ми припускаємо, що може бути кілька причин, але ключовою з них є те, що політик рівня [Root.GetLeader], навіть той, хто звертав на них увагу, розглядався як такий, що "атакує нижче пояса", і підвищена увага дала їм змогу досягти більшої кількості виборців."
 MD4_election_campaign.5.a: "Чорт забирай!"

 MD4_election_campaign.6.t: "Негативні атаки на [Root.GetCommunistParty] залишаються без уваги"
 MD4_election_campaign.6.d: "Незважаючи на всі наші зусилля, громадська думка відвернулася від нашої негативної рекламної кампанії проти [Root.GetCommunistParty]. Ми припускаємо, що причин може бути кілька, але головною з них може бути те, що навіть надаючи увагу зростанню політика [Root.GetLeader], зусилля розглядалися як такі, що "атакують нижче пояса", і навіть підвищена увага не давала змоги достукатися до більшої кількості виборців."
 MD4_election_campaign.6.a: "Чорт забирай!"

 MD4_election_campaign.7.t: "Негативні атаки на [Root.GetDemocraticParty] призводять до зворотних результатів"
 MD4_election_campaign.7.d: "Незважаючи на всі наші зусилля, громадська думка відвернулася від нашої негативної рекламної кампанії проти [Root.GetDemocraticParty]. Хоча ми публічно звинувачували іноземне втручання, справжня причина в тому, що напади були настільки масштабними, що лише кілька людей повірили в них."
 MD4_election_campaign.7.a: "Чорт забирай!"

 MD4_election_campaign.8.t: "Запросити скандального оратора приєднатися до кампанії?"
 MD4_election_campaign.8.d: "Зазвичай це не пропонується, не кажучи вже про те, щоб сприймати це всерйоз. Але через низький рейтинг схвалення [Root.GetLeader], можливо, варто піти на ризик. Спікер є другорядним членом нашої партії, відомий тим, що висловлює свою думку в невідповідний час і раніше робив безліч спірних заяв. Однак він дуже популярний серед студентів і молоді, ключової групи, яку ми повинні переконати голосувати по-нашому."
 MD4_election_campaign.8.a: "Запросіть його і сподівайтеся на краще"
 MD4_election_campaign.8.b: "Не варто ризикувати"

 MD4_election_campaign.9.t: "Великий приголомшливий мітинг оживляє ентузіазм [Root.GetLeader]"
 MD4_election_campaign.9.d: "Мітинг пройшов з великим успіхом, з найбільшою явкою за весь передвиборчий сезон. Мало того, що спірний оратор обсипав похвалами [Root.GetLeader] і проповідував партійну єдність, він робив це в такій переконливій і захопленій манері, що ніхто навіть не підозрював про [Root.GetLeader], який написав його зауваження повністю."
 MD4_election_campaign.9.a: "Такий необхідний ривок для кампанії"

 MD4_election_campaign.10.t: "Катастрофа для [Root.GetLeader] по ходу кампанії"
 MD4_election_campaign.10.d: "Завдяки найбільшій явці в сезоні кампанії, [Root.GetLeader] засяяв. На жаль, запрошений неоднозначний спікер, який мав намір викликати ентузіазм, почав розривати промову, яку ми заздалегідь підготували для нього, і натомість провів довгу тираду про "провали всіх адміністрацій, зокрема й цієї", і провів заклик до молоді "голосувати всім серцем або залишатися вдома". \nЗайве казати, що згодом це широко висвітлювалося в ЗМІ, і наші опоненти радісно спостерігали за цим, потираючи руки."
 MD4_election_campaign.10.a: "Яка невдача!"

 election_coalition_won.0.t: "[Root.GetAdjective] Вибори: Урядова коаліція отримує більшість!"
 election_coalition_won.0.d: "Нинішні правлячі партії здобули більшість у новому парламенті й можуть продовжити свій мандат, щоб правити разом у новий період."
 election_coalition_won.0.a: "Продовжити з нинішнім урядом"
 election_coalition_won.0.b: "Внесіть зміни у формування нового уряду"

 election_single_party.0.t: "[Root.GetAdjective] Вибори: [Root.GetRulingParty] отримує більшість!"
 election_single_party.0.d: "[Root.GetRulingParty] одноосібно зайняв більшість місць у парламенті. Яка велика перемога!"
 election_single_party.0.a: "Який прекрасний день для демократії!"

 election_single_party.1.t: "[Root.GetAdjective] Вибори: [Root.GetLeader] переможений!"
 election_single_party.1.d: "Оскільки [show_biggest_party_elect] одноосібно здобуває більшість місць у парламенті, політичному майбутньому [Root.GetLeader] по суті настав кінець, оскільки члени [Root.GetRulingParty] закликають до відставки з поста лідера партії." [show_biggest_party_elect] негайно вступить у володіння новим урядом [Root.GetName]."
 election_single_party.1.a: "Змиріться з поразкою і привітайте переможця."

 MD4_election.0.t: "прихований"
 MD4_election.0.d: ""
 MD4_election.0.a: "прихований"

 #перемога наодинці
 MD4_election.1.t: "[Root.GetLeader] переобраний!"
 MD4_election.1.d: "Підрахувавши всі голоси, [Root.GetAdjective] виборці вирішили дати [Root.GetLeader] ще один термін. Маючи високі особисті рейтинги схвалення, [Root.GetLeader] переміг, навіть не потребуючи підтримки інших партій у парламенті."
 MD4_election.1.d_term_ended: "Підрахувавши всі голоси, [Root.GetAdjective] виборці вирішили дати партії [Root.GetLeader] ще один термін. Однак, оскільки [Root.GetLeader] підійшла до кінця свого останнього терміну повноважень, вони поступляться місцем новому лідеру."
 MD4_election.1.a: "Вірно те, що вони кажуть, [Root.GetLeader] дійсно найкращий!"

 MD4_election.2.t: "Коаліція [Root.GetLeader] переобрана!"
 MD4_election.2.d: "Підрахувавши всі голоси, [Root.GetAdjective] виборці вирішили дати [Root.GetLeader] і [Root.GetRulingParty] ще один термін. Нинішні правлячі партії отримали більшість у новому парламенті та можуть продовжити свій мандат на спільне правління в новий період, тому [Root.GetLeader] може розраховувати на збереження свого правління державою [Root.GetNameWithFlag]."
 MD4_election.2.d_term_ended: "Після підрахунку всіх голосів [Root.GetAdjective] виборці вирішили дати [Root.GetRulingParty] ще один термін. Нинішні правлячі партії отримали більшість у новому парламенті та можуть продовжити свій мандат на спільне правління. Оскільки термін повноважень [Root.GetLeader] закінчився, новий лідер приступить до виконання завдання правління державою [Root.GetNameWithFlag]."
 MD4_election.2.a: "Вірно те, що вони кажуть, [Root.GetLeader] дійсно найкращий!"
 MD4_election.2.b: "Внести зміни у формування нового уряду"

 MD4_election.3.t: "Поразка [Root.GetLeader] на виборах!"
 MD4_election.3.d: "Після підрахунку всіх голосів [Root.GetLeader], схоже, не може заручитися підтримкою [Root.GetAdjective] виборців на новий термін повноважень. Замість цього прийшов час [show_biggest_party_elect] блиснути. За допомогою ([show_biggest_elect_percentage]) вони одноосібно зібрали достатньо підтримки в парламенті, щоб правити поодинці. \n\nУправління [Root.GetName] перейде до [show_biggest_party_elect]."
 MD4_election.3.a: "Змирися з поразкою і привітай переможця"

 MD4_election.4.t: "Вибори: безрезультатний результат для [Root.GetLeader]!"
 MD4_election.4.d: "Після підрахунку всіх голосів [Root.GetLeader] наразі не має більшості в новому парламенті для формування нового уряду. Необхідно переконати додаткові партії приєднатися, а якщо це неможливо, контроль слід залишити одній з інших партій, щоб вони могли спробувати сформувати уряд."
 MD4_election.4.a: "Переговори починаються..."

 MD4_election.5.t: "Вибори: ганебна поразка для [Root.GetLeader]!"
 MD4_election.5.d: "Після підрахунку всіх голосів [Root.GetLeader] навіть не зміг подолати мінімальний поріг для проходження [Root.GetRulingParty] до парламенту. Зрозуміло, що хтось ще має сформувати уряд, щоб вести [Root.GetName] вперед, але хто?"
 MD4_election.5.a: "[show_biggest_party_elect] ([show_biggest_elect_percentage]) спробує"
 MD4_election.5.b: "[show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) спробує"

 News_MD4_election.0.t: "[From.GetAdjective] вибори: [From.GetLeader] переобраний"
 News_MD4_election.0.d: "[From.GetLeader] з [From.GetRulingParty] ([From.GetRulingIdeology]) одноосібно переміг усіх претендентів та продовжить ще один термін як [From.GetAdjective] лідер."
 News_MD4_election.0.d_first_term: "[From.GetLeader] з [From.GetRulingParty] ([From.GetRulingIdeology]) одноосібно переміг усіх претендентів та змінить свого попередника на свій перший термін у якості [From.GetAdjective] лідера."
 News_MD4_election.0.a: "Добре"

 News_MD4_election.1.t: "[From.GetAdjective] вибори: [From.GetLeader] формує новий уряд"
 News_MD4_election.1.d: "[From.GetLeader] з [From.GetRulingParty] ([From.GetRulingIdeology]) здобув перемогу на виборах, і тепер за підтримки інших партій в уряді йому доручено вести [From.GetName] вперед."
 News_MD4_election.1.a: "Добре"

 News_MD4_election.2.t: "[From.GetAdjective] вибори: [From.GetLeader] дуже засмучений!"
 News_MD4_election.2.d: "[From.GetLeader] з [From.GetRulingParty] ([From.GetRulingIdeology]) заархівували, здавалося б, неможливе, оскільки вони самотужки перемогли чинний уряд. Самотужки сформувати уряд більшості, який переміг на виборах, і тепер перед ним стоїть завдання вести [From.GetName] вперед."
 News_MD4_election.2.a: "Добре"

 News_MD4_election.3.t: "Суперечливі [From.GetAdjective] вибори: [From.GetLeader] переобраний!"
 News_MD4_election.3.d: "[From.GetLeader] ([From.GetRulingIdeology]) виграв вибори після того, як був проведений перерахунок голосів - опозиції не дозволили перевірити результати незалежно, і вони стверджували, що це було упереджено і сфальсифіковано на користь [From.GetLeader]. Перший і початковий підрахунок, тепер анульований, показав, що противник попереду з невеликим відривом."
 News_MD4_election.3.a: "Добре"
 
 #probably unused
 #News_MD4_election.2.t: "[From.GetAdjective] Вибори: скандал, оскільки [From.GetLeader] призупиняє вибори!"
 #News_MD4_election.2.d: "Так само, як опозиція сподівалася перемогти на виборах, [From.GetLeader] ([From.GetRulingIdeology]) призупинив остаточний підрахунок голосів та заявив, що "опозиція вступила в змову з ворожими іноземними агентами, щоб вкрасти вибори в людей [From.GetAdjective]" Напруга в [From.GetName] зростає, оскільки [From.GetLeader], схоже, призведе націю до нового терміну без демократичного мандата."
 #News_MD4_election.2.a: "Добре"

 coalition_complete.0.t: "Уряд сформовано"
 coalition_complete.0.d: "Після виборів, проведених на [Root.GetLastElection], [Root.GetLeader] з [Root.GetRulingParty] вміло веде переговори про новий уряд більшості. Сьогодні [GetDateText], після періоду інтенсивних спекуляцій у ЗМІ, його склад був нарешті оголошений на прес-конференції. Це важлива віха для [Root.GetName] на порозі нової політичної ери."
 coalition_complete.0.a: "Чудові новини!"

 coalition_pass.0.t: "[Root.GetRulingParty] відмовляється від формування уряду?"
 coalition_pass.0 .d: "Політичні радники [Root.GetLeader] бігають туди-сюди, як курчата без голови, у розпачі намагаючись знайти вихід із кризи, спричиненої нездатністю [Root.GetRulingParty] сформувати уряд, знаючи, що більшість із них опиниться без роботи, якщо [Root. GetLeader] не забезпечить посади."\n\n Тим часом у штаб-квартирі [show_biggest_party_elect] наростає ажіотаж, оскільки вони, нарешті, бачать чіткий шлях до того, щоб узяти на себе управління [Root.GetName]."
 coalition_pass.0.a: "Здатися: нехай [show_biggest_party_elect] ([show_biggest_elect_percentage]) спробує"
 coalition_pass.0.b: "Підроблені новини! Ми знайдемо потрібних союзників"

 coalition_pass.1.t: "[Root.GetRulingParty] відмовляється від формування уряду?"
 coalition_pass.1 .d: "Політичні радники [Root.GetLeader] бігають туди-сюди, як курчата без голови, у розпачі намагаючись знайти вихід із кризи, спричиненої нездатністю [Root.GetRulingParty] сформувати уряд, знаючи, що більшість із них буде без роботи, якщо [Root. GetLeader] завантажується поза офісом."\n\n Тим часом у штаб-квартирі [show_second_biggest_party_elect] наростає ажіотаж, оскільки вони, нарешті, бачать чіткий шлях до того, щоб узяти на себе управління [Root.GetName]."
 coalition_pass.1.a: "Здатися: нехай [show_second_biggest_party_elect] ([show_second_biggest_elect_percentage]) спробує"
 coalition_pass.1.b: "Підроблені новини! Ми знайдемо потрібних союзників"

 coalition_pass_dismantle_tt: "Прибрати правлячу партію: §H[Root.GetRulingParty]§!\n§Урядова коаліція§! буде демонтована\n\n\n"
 coalition_pass_refund_tt: "Політична влада: §G+75%§! суми, витраченої на коаліцію\n"
 coalition_pass_pol_change_0_tt: "Політика зміниться:\n§H[show_biggest_party_elect]§! стає правлячою партією\n\n\n"
 coalition_pass_pol_change_1_tt: "Політика зміниться:\n§H[show_second_biggest_party_elect]§! стає правлячою партією\n\n\n"

 coalition.0.t: "Переговори з [Western_Autocracy_L] ([?party_pop_elect_array^0|%0])"
 coalition.0.d: "[Root.GetLeader] розгойдує той авторитарний стиль управління, який ми бачимо. Звичайно, ми хотіли б увійти в уряд. Якщо ви готові заплатити політичну ціну, звичайно."
 coalition.0.a: "Ласкаво просимо в команду!"
 coalition.0.b: "Якщо подумати, давайте не будемо їх включати"

 coalition.1.t: "Переговори з [conservatism_L] ([?party_pop_elect_array^1|%0])"
 coalition.1.d: "Шановний [Root.GetLeader]. Ми могли уявити собі майбутнє, в якому, можливо, у нас був би певний рівень участі в урядовій діяльності. Хоча ми з повагою вважаємо, що ви маєте прийняти весь наш порядок денний, і розуміємо, з огляду на те, що результати виборів ідуть не повністю на нашу користь, ми маємо досягти найкращої можливої угоди для наших виборців, які, я міг би додати, палко прагнуть великих консерваторів та їхніх принципів, які необхідно втілити в життя." \n\nЯкщо ви погодитесь з нашою співпрацею, ми щиро сподіваємось, що ви не зганьбите добре ім'я [conservatism_L] дурними та необачними політиками. Щоб звести до мінімуму цей ризик, ознайомтеся з листом, що додається, із зазначенням відділів, якими ми хочемо керувати."
 coalition.1.a: "Ласкаво просимо в команду!"
 coalition.1.b: "Якщо подумати, консерватори для нас занадто нудні."

 coalition.2.t: "Переговори з [liberalism_L] ([?party_pop_elect_array^2|%0])"
 coalition.2.d: "Шановний [Root.GetLeader]. Ви лестите нам своїм інтересом до великих принципів лібералізму та свободи. Зрештою, свобода - це основа, на якій будується будь-який респектабельний уряд, і, звісно ж, ми хотіли б узяти участь у діяльності уряду, щоб просувати лібералізм. Тому що ми всі знаємо, що індивідуальна свобода та обмежений уряд - найкращий спосіб для людей сформувати вільне суспільство. Проте, щоб переконатися, що ваша форма лібералізму настільки ж нестримна, як і наша, вам потрібно буде погодитися з нашими цілком розумними і безумовно взаємовигідними вимогами, перш ніж ми зможемо укласти остаточну угоду."
 coalition.2.a: "Ласкаво просимо в команду!"
 coalition.2.b: "Ми повинні люб'язно відмовитися"

 coalition.3.t: "Переговори з [socialism_L] ([?party_pop_elect_array^3|%0])"
 coalition.3.d: "Шановний [Root.GetLeader]. Хоча ми не хочемо входити в будь-який уряд як молодші партнери, профспілки не змогли підштовхнути нас до фінішу на виборах цього разу. Тож є ймовірність, що ми могли б підтримати ідею приєднання, якщо ви пообіцяєте просувати життєво важливі принципи прогресивізму і соціал-демократичних цінностей. Як ми говоримо в [socialism_L], соціал-демократичні цінності призначені для всіх, і ми наполягаємо на тому, що це твердження є вірним і для вашого уряду. \n\nДо речі, а податки стануть трохи нижчими? Ви впевнені, що у нас достатньо коштів для запланованого збільшення соціального забезпечення, освіти та охорони здоров'я?"
 coalition.3.a: "Ласкаво просимо в команду!"
 coalition.3.b: "Ми повинні люб'язно відмовитися"

 coalition.4.t: "Переговори з [Communist-State_L] ([?party_pop_elect_array^4|%0])"
 coalition.4.d: "Товаришу [Root.GetLeader]! У той час, як ми прагнемо повалити ваш імперіалістсько-буржуазний уряд, змінити суспільство за допомогою революційної збройної боротьби, установити демократичну диктатуру пролетаріату й усунути класових зрадників, ми розуміємо, що формування коаліції може мати певні короткострокові політичні тактичні переваги."\n\nНаші вимоги прості - повне впровадження марксистського діалектичного матеріалізму, поліпшення на 1000% соціально-економічних умов пригнобленого пролетаріату й вільний доступ до нового Діснейленду". \n\n ... Фактично, ми задовольняємося цим. Ви ж згадали менші поступки."
 coalition.4.a: "Ласкаво просимо в команду!"
 coalition.4.b: "Краще мертвий, ніж червоний!"

 coalition.5.t: "Переговори з [anarchist_communism_L] ([?party_pop_elect_array^5|%0])"
 coalition.5.d: "Товариш [Root.GetLeader]. Ми справді думаємо, що рухатимемо вашу адміністрацію в правильному напрямку - у лівому. Дехто називає нас "лівими радикалами", але справжні радикали - це консервативні, відсталі антипрогресивні сили, які передають усю владу в руки 1% найбагатших. Ми просто боремося за речі здорового глузду, з якими можуть погодитися всі 99%, як-от соціальна справедливість, фемінізм, припинення спекуляції на благо суспільства, демонтаж капіталізму, інтернаціоналізм і кінець західного імперіалістичного панування та експлуатації Глобального Півдня."
 coalition.5.a: "Разом ми сильніші"
 coalition.5.b: "Насправді у нас є сумніви"

 coalition.6.t: "Переговори з [Conservative_L] ([?party_pop_elect_array^6|%0])"
 coalition.6.d: ""
 coalition.6.a: "Ласкаво просимо в команду!"
 coalition.6.b: "Ми повинні люб'язно відмовитися"

 coalition.7.t: "Переговори з [Autocracy_L] ([?party_pop_elect_array^7|%0])"
 coalition.7.d: ""
 coalition.7.a: "Ласкаво просимо в команду!"
 coalition.7.b: "Ми повинні люб'язно відмовитися"

 coalition.8.t: "Переговори з [Mod_Vilayat_e_Faqih_L] ([?party_pop_elect_array^8|%0])"
 coalition.8.d: "Шановний [Root.GetLeader]. Ми, шиїти Алі ібн Абі Таліба, готові взятися за руки та приєднатися до вас у хороброму опорі сіоністам та їхньому породженню пекла Такфірі. Разом ми, натхненні святими мучениками, виженемо ворогів Істинного Ісламу з лиця землі. Ми, мечі Аллага, неодмінно подивимося на Саїда Хаменеї та Саїда Хасана Насраллаха по керівництво, але не бійтеся, бо ми істинні [Root.GetAdjective] патріоти, що в разі потреби проливатимуть кров за збереження нашої святої землі. Ми згадували, що вважаємо себе поміркованими?"
 coalition.8.a: "Смерть сіоністам!"
 coalition.8.b: "Я б вважав за краще бути закатованим"

 coalition.9.t: "Переговори з [Vilayat_e_Faqih_L] ([?party_pop_elect_array^9|%0])"
 coalition.9.d: "Шановний [Root.GetLeader]. Ми, шиїти Алі ібн Абі Таліба, готові взятися за руки та приєднатися до вас у хороброму опорі сіоністам та їхньому породженню пекла Такфірі. Разом ми, натхненні святими мучениками, виженемо ворогів Істинного Ісламу з лиця землі. Ми, мечі Аллага, неодмінно подивимося на Саїда Хаменеї та Саїда Хасана Насраллаха по керівництво, але не бійтеся, оскільки ми істинні [Root.GetAdjective] патріоти, які в разі потреби проливатимуть кров за збереження нашої святої землі."
 coalition.9.a: "Смерть сіоністам!"
 coalition.9.b: "Я б вважав за краще бути закатованим"

 coalition.10.t: "Переговори з [Kingdom_L] ([?party_pop_elect_array^10|%0])"
 coalition.10.d: ""
 coalition.10.a: "Ласкаво просимо в команду!"
 coalition.10.b: "Ми повинні люб'язно відмовитися"

 coalition.11.t: "Переговори з [Caliphate_L] ([?party_pop_elect_array^11|%0])"
 coalition.11 .d: "[Root.GetLeader], хоча ми багато разів називали вас "брудною невірною собакою", насправді ми не мали на увазі нічого поганого. \nХоча, іншаллах, ви напевно потрапите в пекло за те, що не приєдналися до Істинного Халіфату, ми, справедливі та хоробрі муджахіди, безсумнівно, можемо допомогти вам правильно спрямувати вас, оскільки лише ми знаємо істинну волю Аллага, відкриту нам Пророком Мухаммедом (Аллага) (Аллагу халайхі ва-саллям). Ми, звісно, дуже миролюбні й віддані демократичним принципам. У нас дійсно немає жодних вимог, ми просто тут, щоб допомогти. Ми можемо, іншаллах, наприклад, допомогти зняти з ваших плечей важкий тягар управління армією, поліцією і судом."
 coalition.11.a: "Це здається справді гарною ідеєю"
 coalition.11.b: "Смішно..."

 coalition.12.t: "Переговори з [Neutral_Muslim_Brotherhood_L] ([?party_pop_elect_array^12|%0])"
 coalition.12.d: ""
 coalition.12.a: "Ласкаво просимо в команду!"
 coalition.12.b: "Ми повинні люб'язно відмовитися"

