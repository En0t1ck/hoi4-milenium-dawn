 coalition.14.b: "Ми повинні люб'язно відмовитися"

 coalition.15.t: "Переговори з [oligarchism_L] ([?party_pop_elect_array^15|%0])"
 coalition.15.d: ""
 coalition.15.a: "Ласкаво просимо в команду!"
 coalition.15.b: "Ми повинні люб'язно відмовитися"

 coalition.16.t: "Переговори з [Neutral_Libertarian_L] ([?party_pop_elect_array^16|%0])"
 coalition.16.d: "Шановний [Root.GetLeader]. У керівництві [Neutral_Libertarian_L] часто кажуть, що утримувати партію разом - це все одно, що "пасти кішок". Тому ви маєте вірити нам, коли ми говоримо, що вступити в коаліцію з вами, державниками, можна тільки в тому разі, якщо ви готові піти на дуже серйозні поступки. Наприклад, виступити за скасування податків або повне скасування армії. Звичайно, ми ніколи не відмовимося ні на дюйм від питань особистої, економічної та соціальної свободи. У дусі компромісу ми могли б бути готові трохи відкласти повне впровадження Біткойна як нашої нової офіційної валюти, але ми ще не запитали про це всіх наших учасників.\n\n[Root.GetLeader]: "Що, якщо ми дозволимо всім вам курити травичку, не потрапляючи до в'язниці?"\n\n\n "Звичайно! Годиться"."
 coalition.16.a: "Ласкаво просимо в команду!"
 coalition.16.b: "Жарт! Ми ніколи не збиралися включати вас, психів"

 coalition.17.t: "Переговори з [Neutral_green_L] ([?party_pop_elect_array^17|%0])"
 coalition.17.d: "[Root.GetLeader] ... Це там лімузин біля входу?! Це так безвідповідально. Якби всі їздили на такому ненажерливому транспорті й скрізь літали за кордон на зустрічі, нам потрібні були б ресурси сотні земель! Так не може тривати, час іде швидко. Штучне глобальне потепління - це не наукова фантастика, це науковий факт. Той факт, що температура не може критично підвищуватися з року в рік, не означає, що ми не повинні серйозно ставитися до загрози! Ми вимагаємо серйозного плану зі швидкого скорочення вуглецевих викидів, якщо ми хочемо стати частиною вашої урядової коаліції."
 coalition.17.a: "Ласкаво просимо в екологічно чистий уряд"
 coalition.17.b: "Забудьте"

 coalition.18.t: "Переговори з [neutral_Social_L] ([?party_pop_elect_array^18|%0])"
 coalition.18.d: "Шановний [Root.GetLeader]. Ми дійсно думаємо, що просунемо вашу адміністрацію вперед до більшої рівності та універсальних прогресивних цінностей. Якщо ми приєднаємося до нас, ми вимагатимемо значного підвищення добробуту та охорони здоров'я і значного підвищення податків на багатих. Ми вважаємо священними основні принципи демократії, це також стосується і економіки, яка, принаймні, повинна підкорятися суворим постановам соціалістичного уряду, щоб забезпечувати хорошу заробітну плату, кращі умови праці та менший прибуток капіталістам. Насправді, ми були б настільки хороші в управлінні, що було б краще, якби більша їхня частина перебувала під контролем держави."
 coalition.18.a: "Разом ми сильніші"
 coalition.18.b: "Не станеться!"

 coalition.19.t: "Переговори з [Neutral_Communism_L] ([?party_pop_elect_array^19|%0])"
 coalition.19.d: "Товаришу [Root.GetLeader]! У той час як ми прагнемо повалити ваш імперіалістсько-буржуазний уряд, змінити суспільство за допомогою революційної збройної боротьби, встановити демократичну диктатуру пролетаріату й усунути класових зрадників, ми розуміємо, що формування коаліції може мати певні короткострокові політичні тактичні переваги... Наші вимоги прості - повне впровадження марксистського діалектичного матеріалізму, поліпшення на 1000% соціально-економічних умов пригнобленого пролетаріату та вільний доступ до нового Діснейленду, Ви згадали менші поступки."
 coalition.19.a: "Вперед, товариші!"
 coalition.19.b: "Не давай"

 coalition.20.t: "Переговори з [Nat_Populism_L] ([?party_pop_elect_array^20|%0])"
 coalition.20.d: "Шановний [Root.GetLeader]. Ви справді чините мудро, домовляючись із нами, і всі знають, що ми - справжній голос розуму. Однак, виконуючи роль [Nat_Populism_L] як маяка здорового глузду, ми повинні наполягати, щоб ви прийняли правильний політичний порядок денний і переконання. Політичний істеблішмент [Root.GetName] занадто довго грабував націю, передаючи наші багатства і гідність багатонаціональним компаніям, які імпортують дешеву робочу силу через невдалу імміграційну систему! Крім роботи, іммігранти також використовують наші допомоги з безробіття та систему соціального забезпечення. Крім того, нам потрібно інвестувати в нашу несправну інфраструктуру і знижувати податки! Наша армія злочинно недоукомплектована і погано оснащена - її необхідно терміново розширювати. Ми згадували поліцію? У них явно немає ресурсів, щоб впоратися з усіма злочинцями, яких наплодили наші попередні уряди. Тим часом про наших старих не піклуються належним чином - ганьба! Отже, у нас вдасться угода?"
 coalition.20.a: "Ласкаво просимо на борт!"
 coalition.20.b: "Пощадіть мене"

 coalition.21.t: "Переговори з [Nat_Fascism_L] ([?party_pop_elect_array^21|%0])"
 coalition.21.d: "Вітаю [Root.GetLeader]!"\n\n\nПерш за все, ми, істинні національні патріоти, будемо виступати проти зрадників нашої цивілізації, батьківщини і народу. Ви можете приєднатися до цього славного маршу чистоти або здати країну іноземцям! Ми повинні перемогти їх! Кожного (крім тих, хто підтримує членів [Nat_Fascism_L]).\n\nМи вимагаємо абсолютного національного уряду, який очолить і почне національне відродження! У нас є тільки один вибір - порядок. І повна свобода від чужих паразитів."
 coalition.21.a: "Так! Давайте об'єднаємося."
 coalition.21.b: "Уряд? Ви всі належите до іншої установи..."

 coalition.22.t: "Переговори з [Nat_Autocracy_L] ([?party_pop_elect_array^22|%0])"
 coalition.22.d: "Дорогий [Root.GetLeader]. Настає час національної небезпеки, коли військове відомство має посилити свою роль, заповнити небезпечні енергетичні вакууми, захистити національний суверенітет, нашу незалежність і патріотичні цінності. На наш погляд, час військового правління має бути дуже тривалим. Однак ми розуміємо, що зараз це може мати певні небажані наслідки для наших зовнішніх відносин. Це було б... менш складно, якби ви просто дискретно робили те, про що ми говоримо.\n\n Поки ви знаєте своє місце, ми, безумовно, були б для вас дуже потужним політичним союзником."
 coalition.22.a: "Політика занадто важлива, щоб залишати її політикам."
 coalition.22.b: "Політика занадто важлива, щоб залишати її на розсуд генералів."

 coalition.23.t: "Переговори з [Monarchist_L] ([?party_pop_elect_array^23|%0])"
 coalition.23.d: "Шановний [Root.GetLeader]. Ми, роялісти, сміємося над думкою, що ви, простолюдин, коли-небудь могли б надати [Root.GetName] необхідну стабільність та інші чудові переваги, які може надати тільки абсолютний монарх. Всі ми знаємо, що істинна верховна виконавча влада може належним чином використовуватися тільки членами королівської сім'ї у всій їхній святості. Це справді було б об'єднуючою силою і потужним символом нашої величі на нашому шляху до повного національного відродження. Зрозуміло, що абсолютні монархії, благословенні божественним правом, перевершують усі інші форми правління за всіма параметрами. Отже, ми, вочевидь, не збираємося коронувати вас, тож ми можемо залишити застарілий та анахронічний республіканський уряд протягом певного часу, доки ми, роялісти в коаліції, шукаємо кращого кандидата на трон."
 coalition.23.a: "Так, звичайно, як буде завгодно"
 coalition.23.b: "Ви явно не придатні для управління..."