 PER_HOU_rebellion: "Хуситське повстання!"
 PER_HOU_rebellion_desc: "Рух Хуситів, офіційно званий Ансар Аллах, - це ісламістський політичний і збройний рух, що виник у Сааді в Північному Ємені в 1990-х роках. Рух Хуситів - це переважно шиїтський рух, керівництво якого в основному складається з представників племені Хуситів, від якого і походить його назва. Він був сформований у відповідь на передбачуване іноземне втручання і вплив Саудівської Аравії, і з готовністю взявся за зброю проти єменського уряду за президента Алі Абдулли Салеха.\n[YEM.GetFlag][YEM.GetName]: §Y[?YEM.num_divisions]§!\n[HOU.GetFlag][HOU.GetName]: §Y[?controlled_divisions]§!"
