﻿l_english:
 PER_SYR: "Громадянська війна в Сирії!"
 PER_SYR_desc: "Сирійська громадянська війна - це триваючий багатосторонній збройний конфлікт у Сирії, що триває, який ведеться в основному між урядом президента Башара Асада та його союзниками і різними силами, які виступають проти уряду. Хвилювання в Сирії, частина ширшої хвилі протестів "арабської весни" 2011 року, виросли з невдоволення урядом Асада і переросли у збройний конфлікт після того, як протести з вимогою його відставки були жорстоко придушені."
 per_intervene_SYR: "Вступити в конфлікт у Сирії"
 per_intervene_SYR_desc: "Іран історично підтримував сирійський уряд"

