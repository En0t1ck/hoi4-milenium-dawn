 PER_self_humiliation: "Кампанії ісламської пропаганди"
 PER_self_humiliation_desc: "Ісламська пропаганда і показ сильних сторін і прогресу країни змусить наш народ втратити дух самознищення, він усвідомить брехню іноземних ЗМІ, побачить реальність і буде пишатися собою!"
 PER_islamic_propagnda_progbar_tt: "§YПрогрес ісламської пропаганди§!.: §G[?islamic_propaganda_status]§!"
 PER_seda_o_sima_propaganda: "Пропаганда на телебаченні"
 PER_seda_o_sima_propaganda_desc: "Ми почнемо транслювати телепрограми, які пропагують іслам і створюють у народу почуття впевненості в собі." Додасть §Y15%§ до нашого поточного пропагандистського статусу."
 PER_road_billboard_propaganda: "Пропаганда на дорогах"
 PER_road_billboard_propaganda_desc: "Ми витрачаємо гроші на встановлення реклами та плакатів на дорогах, щоб показати силу нашої країни людям, щоб вони відчували себе впевнено."\nДодасть §Y10%§! до нашого поточного пропагандистського статусу."
 PER_social_media_propaganda: "Пропаганда в соціальних мережах"
 PER_social_media_propaganda_desc: "У кіберпросторі ми створюємо сторінки, що розповідають людям про їхню велику країну і навчають їх ісламських навчань."\nДодасть §Y10%§! до нашого поточного пропагандистського статусу."
 PER_military_parade_in_tehran: "Військовий парад у Тегерані"
 PER_military_parade_in_tehran_desc: "Використовуючи наше сучасне обладнання, ми проведемо військовий парад у Тегерані, нашій столиці, щоб показати нашу військову міць усієї нації й налякати ворогів!"\nДодасть §Y20%§ до нашого поточного пропагандистського статусу."
 PER_military_parade_in_shiraz: "Військовий парад у Ширазі"
 PER_military_parade_in_shiraz_desc: "Використовуючи наше сучасне обладнання, ми проведемо військовий парад в Ширазі, щоб показати нашу військову міць всієї нації і налякати ворогів!"\nДодасть §Y15%§! до нашого поточного пропагандистського статусу."
 PER_military_parade_in_mashhad: "Військовий парад у Машхаді"
 PER_military_parade_in_mashhad_desc: "Використовуючи наше сучасне обладнання, ми проведемо військовий парад у Машхаді, щоб показати нашу військову міць усій нації та налякати ворогів!"\nДодасть §Y15%§! до нашого поточного пропагандистського статусу."
 PER_military_parade_in_ahvaz: "Військовий парад в Ахвазі"
 PER_military_parade_in_ahvaz_desc: "Використовуючи наше сучасне обладнання, ми проведемо військовий парад в Ахвазі, щоб показати нашу військову міць усієї нації та налякати ворогів!"\nДодасть §Y15%§! до нашого поточного пропагандистського статусу."
 PER_military_parade_in_tabriz: "Військовий парад у Тебрізі"
 PER_military_parade_in_tabriz_desc: "Використовуючи наше сучасне обладнання, ми проведемо військовий парад у Тебрізі, щоб показати нашу військову міць усій нації та налякати ворогів!"\nДодасть §Y15%§! до нашого поточного пропагандистського статусу."
 PER_military_parade_in_isfahan: "Військовий парад в Ісфахані"
 PER_military_parade_in_isfahan_desc: "Використовуючи наше сучасне обладнання, ми проведемо військовий парад в Ісфахані, щоб показати нашу військову міць всієї нації і налякати ворогів!"\nДодасть §Y15%§! до нашого поточного пропагандистського статусу."
 PER_decrease_self_humiliation_level: "§GПонизити рівень самознищення§!"
 PER_decrease_self_humiliation_level_desc: "Довівши рівень пропаганди до §Y100%§!, ми зможемо зменшити дух самознищення в народі та змусити країну розвиватися швидше."
