 PER_brain_drain_removal_desc: "Без допомоги Міністерства науки, єдиний спосіб уповільнити або припинити витік мізків - це збільшити §ВВП/ДН§! нашої країни. Дослідження показали, що за допомогою §НБезкоштовної загальної освіти§, принаймні, §ВВП/ДН§, і деяких політичних хитрощів, ми можемо повністю усунути витік мізків!"\n§W§!\n"
