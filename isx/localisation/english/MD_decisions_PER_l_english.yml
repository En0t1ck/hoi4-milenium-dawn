 PER_resistance_economy: "Економічні санкції"
 PER_resistance_economy_desc: "Санкції, введені проти нас, на жаль, справили істотний негативний вплив на нашу ядерну програму, утруднивши придбання за імпортом спеціалізованих матеріалів і обладнання, необхідних для цієї програми. Економічні наслідки санкцій також були особливо важкими для нашої економіки, в якій домінує нафта і яка залежить як від імпорту у вигляді технологій, так і від експорту сирої нафти. Проте, у нас є безліч способів спробувати зменшити ефект від цих санкцій, і було б розумно реалізувати їх якомога швидше..."
 PER_resistance_economy_1: "Побудувати паливні сховища для запасів непроданої нафти"
 PER_resistance_economy_1_desc: "Щоб спробувати зберегти рівень видобутку, щоб уникнути зупинки нафтових свердловин, оскільки їх зупинка може призвести до заподіяння шкоди, а відновлення видобутку на зупиненій свердловині потребує великих витрат та часу, ми почали зберігати непродану нафту на танкерах у Перській затоці, проте кількість барелів, які ми видобуваємо, потребує берегових сховищ, і ми маємо побудувати їх швидко, інакше нам доведеться закрити деякі родовища..."
 PER_resistance_economy_2: "Нафта за золото"
 PER_resistance_economy_2_desc: "Втрати від продажу нафти, яких зазнає [PER.GetName], за теперішніх цін на нафту, ймовірно, становитимуть понад 50 мільярдів доларів у твердій валюті протягом одного року. Тому, щоб уникнути втрати капіталу, ми повинні почати \"обмінювати\" сиру нафту на інший вид твердої валюти: золото, яке, особливо з нашим виснажуваним запасом ріалів, видається наступним найкращим варіантом!"
 PER_resistance_economy_3: "Заборонити купівлю розкоші за готівку"
 PER_resistance_economy_3_desc: "Оскільки наші власні валютні резерви скорочуються швидкими темпами, ми визнали за необхідне заборонити використання ріалів для купівлі іноземних предметів розкоші, навіть тих, які широко затребувані населенням, як-от автомобілі та мобільні телефони. Хоча громадськості це, звичайно, не сподобається, це необхідний захід, щоб запобігти краху нашої країни від економічних труднощів."
 PER_resistance_economy_4: "Десубсидувати бензин, що продається всередині країни"
 PER_resistance_economy_4_desc: "Протягом кількох десятиліть наш уряд субсидував енергетичний сектор, насамперед продаж пального, відколи під час ірано-іракської війни було запроваджено систему субсидування. [PER.GetName] є одним із найбільших споживачів бензину у світі, посідаючи друге місце після США за споживанням на один автомобіль. У поєднанні з попередньою інформацією, ми субсидували достатньо нафти для цілих країн, і це повинно припинитися, якщо ми хочемо коли-небудь відновитися!"
 PER_resistance_economy_5: "Залучити приватні фонди для інвестицій у країну"
 PER_resistance_economy_5_desc: "У той час як санкції змусили багато компаній повернути хвіст і тікати, китайські інвестори розвивають нашу інфраструктуру та залізниці в рамках ініціативи їхнього уряду "Один пояс, один шлях". Якщо ми зможемо домовитися з китайським урядом, ми зможемо залучити більше інвесторів, щоб заповнити прогалину, залишену західними корпораціями."
 PER_resistance_economy_6: "Протистояти економічним санкціям"
 PER_resistance_economy_6_desc: "Упродовж усього цього ми обходили і боролися, перебуваючи в найбільш незавидному становищі. Хоча наш народ страждає, ці санкції в кінцевому підсумку зробили нас менш залежними від імпорту та більш розвиненими всередині країни, тож тепер ми можемо почати чинити опір тому, що вони зробили з нами!"
 PER_resistance_economy_7: "Опертися на свою промисловість"
 PER_resistance_economy_7_desc: "Багато наших заводів залежали від іноземного імпорту і промисловості для виробництва необхідних деталей, необхідних для більш важкого виробництва. Без імпорту європейського обладнання наші заводи насилу тримаються на плаву, і багато хто з них був змушений закритися. Однак якщо ми відкриємо власні заводи з виробництва деталей, то нам більше не доведеться покладатися на Захід, а ті деякі заводи, які залишилися, зможуть продовжувати працювати."
 PER_resistance_economy_8: "Виробництво стратегічних благ"
 PER_resistance_economy_8_desc: "Наші збройні сили давно потребують масового імпорту зброї, такої як російський ЗРК С-300, оскільки наші військові комплекси, які щойно зароджуються, не мають необхідних ресурсів для її самостійного виробництва. Однак через санкції нам не дозволено імпортувати зброю, і наші збройні сили стають недостатньо оснащеними, оскільки старі моделі виходять з ладу. Це вимагає втручання уряду у вигляді державних військових комплексів, призначених для виробництва того, чого нам не вистачає, і ми повинні будемо виробляти власні моделі ЗРК, а не покладатися на імпорт і ліцензії."
 PER_resistance_economy_9: "Схавтка з корупцією"
 PER_resistance_economy_9_desc: "Із 700 мільярдів доларів, отриманих під час президентства Ахмадінежада за продаж нафти, яке тривало з 2005 по 2013 рік, 150 мільярдів доларів зникли. \"Нафтова мафія\", як її називають, забирала гроші з прибутку і підкуповувала державних чиновників, що призвело до корупції на всіх рівнях бюрократії. Щоб приборкати вплив мафії, нам доведеться переслідувати в судовому порядку всіх чиновників, викритих у зв'язках із корумпованими нафтовими магнатами."
 PER_resistance_economy_10: "Диверсифікувати видобуток копалин"
 PER_resistance_economy_10_desc: "Заршуран, розташований за 35 кілометрів від Такаба в північно-західній провінції Західний Азарбайджан, є найбагатшим родовищем золота на нашому і Близькому Сході. Вважається, що в Західному Азарбайджані також є велике родовище урану у вигляді жовтого кека. Єдиний спосіб дістатися до цих ресурсів, як золота, так і урану, - це розвивати провінцію і надати грант на розширення діючих шахт і грант на пошук уранових родовищ, щоб більше не вимагати іноземного імпорту рідкісних металів."

 PER_prepare_shia_rebellions: "Повстання шиїтів у Саудівській Аравії!"
 PER_prepare_shia_rebellions_desc: "У Саудівській Аравії громада шиїтів-духновірців, бахарна, здебільшого зосереджена у Східній провінції країни, головним чином у Катіфі та Аль-Ахсі. Історично поневолений, регіон рясніє релігійною напруженістю, яку [PER.GetName] може використовувати для розділення [SAU.GetName].\n[SAU.GetFlag][SAU.GetName][SAU.GetName]: §Y[?SAU.num_divisions]§!\n[QTF.GetFlag][QTF.GetName]: §YАравійських революціонерів: [?controlled_divisions]§!" #NEW
