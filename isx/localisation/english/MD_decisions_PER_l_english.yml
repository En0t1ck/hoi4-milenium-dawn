 PER_prepare_shia_rebellionsO_desc: "Шиїтська громада, яку зазвичай залишають у спокої через толерантність ібаді, поширилася серед мешканців узбережжя Аль-Батіна і Маската, особливо серед кумзарі та шиху. Однак іранський вплив у цьому районі змусив ці народи замислитися про незалежність від Оману через віддаленість Мусандама від столиці та його унікальних народів. [OMA.GetFlag][OMA.GetName]: §Y[?OMA.num_divisions]§!\n[HRM.GetFlag][HRM.GetName]: §Y[?controlled_divisions]§!" #NEW
