 #Події
 georg.1000.t: "Епоха Шервандзаде"
 georg.1000.d: "Едуард Амвросійович Шеварднадзе прожив три життя: як радянський партійний функціонер, творець перебудови і нового мислення і лідер незалежної Грузії. Ніхто не міг передбачити цих поворотів, а тим більше він сам. Як і його покровитель Михайло Горбачова, Шеварднадзе більше поважають і цінують у світі, ніж у себе вдома.Одні стверджують, що він постійно провалював усе, за що брався, інші переконані, що людство не забуде його історичних заслуг.Однак коли в березні 1992 р. грузинські політики, які щойно повалений Звіад Гамсахурдіа запропонував Шеварднадзе очолити країну, він погодився Важко сказати, чого тут було більше: бажання допомогти Батьківщині у важкі часи чи жаги влади та активної діяльності Я знав, що якби я не повернувся до Грузія, вона б померла", - сказав Шеварднадзе. У його словах була частка правди, але, на відміну від Гейдара Алієва, який опинився в подібній ситуації, йому не вдалося консолідувати суспільство. Про Певно, Шеварднадзе розраховував бути в маленькій країні "китом в акваріумі", перед світовим авторитетом якого всі дружно схилялися б. Натомість він опинився в суспільстві, доведеному до точки кипіння, в оточенні озброєних баронів, які вирішили нікому не підкорятися. Кризу у відносинах з Абхазією і Південною Осетією створив його попередник Гамсахурдіа. Шеварднадзе погодився на військову експедицію до Абхазії в серпні 1992 року під тиском громадської думки та впливових воєначальників Тенгіза Кітовані та Джаби Іоселіані. Після повалення Гамашурдіа проросійський Шевардзадзе, який відносно будує відносини із Заходом і Сходом і хитається своїм колишнім авторитетом, повинен розробити план подальшого розвитку Грузії".
 georg.1000.a: "права рука Горбачова".