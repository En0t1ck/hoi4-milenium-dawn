 int_fac_deposed.1.t: "Власники малого та середнього бізнесу протестують проти скорочення державної підтримки"
 int_fac_deposed.1.d: "Після кількох тижнів відкатів [Root.GetAdjective] уряд сьогодні оголосив про нові закони, спрямовані на скорочення кількох програм допомоги власникам малого та середнього бізнесу. \"Нинішній політичний клімат ворожий таким людям, як ми\", - говорив один постраждалий від недавніх змін на умовах анонімності. \"Вони не дбають про маленьку людину. Вони забули, що саме такі люди, як ми, складають сильний середній клас."\"\n\n\nУ відповідь на негативну реакцію [Root.GetLeader] заявив, що звинувачення проти недавніх змін \"перебільшені\", і згадав, що [Root.GetAdjective] малий бізнес продовжує досягати успіху, незважаючи на зміни. \"Не помиляйтеся, це не знаменує собою зміну політики. Я повністю підтримую наш малий бізнес і розумію їхню важливість для працьовитих [Root.GetAdjective] сімей, які намагаються покласти хліб на стіл. Ці нещодавні зміни покликані нікому не нашкодити, а для того, щоб зменшити обсяг непотрібних державних видатків, які чинять незначний вплив на економіку."\"\n\nРозгніваний втратою свого впливового становища та прямого впливу на політику уряду, Рада малого бізнесу оголосила, що власники місцевого бізнесу єдині у протидії нинішньому уряду та будуть прагнути фінансувати опозицію в міру своїх можливостей."
 int_fac_deposed.1.a: "Хто має заповнити їхню відсутність?"

 int_fac_deposed.2.t: "Банкіри впадають у немилість у драматичній боротьбі за владу"
 int_fac_deposed.2.d: "У приголомшливій зміні давньої політики [Root.GetAdjective] уряд офіційно оголосив про закінчення \"ери великих банків\". Хоча це і дивно, це оголошення не було абсолютно несподіваним. Кілька місяців банкіри і фінансовий сектор загалом продовжували вступати в протиріччя з політичним [Root.GetAdjective] істеблішментом. Однак з останнім оголошенням настав переломний момент.\n\nНадійшли повідомлення про те, що після кількох зустрічей з урядовими міністрами старші генеральні директори виходять із себе в гніві. Один із генеральних директорів, виступаючи на умовах анонімності, заявив, що уряд \"втратив свій останній контакт із реальністю і тепер повністю керується популістською демагогією\", додавши, що співпраця зараз неможлива. \n\nУ той же час [Root.GetLeader] хвалився, що \"ми зламали спину корумпованим п'явкам, які висмоктали насилу зароблені гроші [Root.GetAdjective] працьовитих людей у їхні жадібні руки." \"\n\nДогляди на вулиці змішані. Нещодавнє опитування показало, що 45% населення підтримують нещодавні зміни, 21% виступили проти, а 34% \"не впевнені\" в їхніх наслідках. Очікується, що банкіри та їхні міжнародні союзники будуть невпинно працювати, щоб домогтися відходу нинішнього уряду."
 int_fac_deposed.2.a: "Хто повинен заповнити їхню відсутність?"

 int_fac_deposed.3.t: "[Root.GetAdjective] уряд стає більш екологічним у міру того, як викопне паливо стає доступним"
 int_fac_deposed.3.d: "Через різку зміну пріоритетів [Root.GetAdjective] уряду колись потужна індустрія викопного палива тепер опинилася за межами коридорів влади. Довгоочікувані зміни стали виконанням обіцянок, даних [Root.GetLeader] для видалення \"плями, яка забруднює наш спосіб життя."\"\n\nХоча захисники довкілля вихваляють це зрушення політики, сама галузь назвала це \"колосальною помилкою історичних масштабів\". За широко поширеними оцінками, інвестиції та обсяг виробництва в галузі скоротяться. У недавньому звіті Національного комітету з енергетики прогнозується, що [Root.GetAdjective] темпи видобутку енергії скоротяться на 13% і призведуть до 40 мільярдів чистих збитків. [Root.GetLeader] заявляє, що звіт є \"некоректним\", і не враховує зростаючий ринок відновлювальних джерел енергії, який поступово зведе нанівець будь-які потенційні збитки, спричинені злиттям.\n\nНе дивлячись на це, лідери галузі зберігають оптимізм щодо того, що вони можуть вплинути на зміни. \"Ми тісно працюємо із законодавцями, щоб створити проенергетичний уряд\", - говорив один постраждалий генеральний директор нашому репортеру".
 int_fac_deposed.3.a: "Хто повинен заповнити їхню відсутність?"

 int_fac_deposed.4.t: "Конгломерати повідомляють про рекордні втрати, [Root.GetLeader] відмовляє в допомозі"
 int_fac_deposed.4.d: "Сьогодні глави низки міжнародних виробників виступили з публічною заявою, в якій висміювали уряд [Root.GetLeader] за відмову надати допомогу галузі, що, за їхніми словами, "загрожує економічній стабільності"." \n\n\nВ ексклюзивному інтерв'ю фінансовий директор Octan заявив, що "давня незацікавленість уряду в проринковій фіскальній політиці напряму призвела до нещодавніх втрат, і внаслідок цього корпорації страждають. Я не здивуюся масовим звільненням у найближчому майбутньому."\"\n\nУ відповідь [Root.GetLeader] заявив, що \"платник податків не несе відповідальності за покриття безвідповідальності корпорацій\". І що \"[Root.GetAdjective] робітника шантажувати не будуть."\"\n\n\nХоча малі та незалежні підприємства хвалять це зрушення політики, самі конгломерати назвали це \"обурливо образливим\" та образою \"великих цінностей і податкових надходжень, які ми приносимо на стіл перемовин. \"\n\n\nЦентр економічної політики прогнозує, що, хоча конгломерати залишаться важливими для економіки загалом, вони більше не зможуть впливати на правила, щоб унеможливити конкуренцію. \"Ми побачимо найбільше зростання від малих підприємств і стартапів\", - заявив глава Центру. \"Це відкриває нові можливості для пожвавлення економіки."\"\n\nУ всякому разі, промислові конгломерати незадоволені. Якщо компромісу не буде досягнуто, відносини між урядом [Root.GetLeader] і галузевими лідерами будуть тільки продовжувати."
 int_fac_deposed.4.a: "Я просто сподіваюся, що з економікою буде все добре."

 int_fac_deposed.5.t: "Масові репресії уряду над олігархами поглинають націю"
 int_fac_deposed.5.d: "\"Це початок нової ери\", - заявив [Root.GetLeader] на пресконференції, що відбулася сьогодні в столиці. \"Після десятиліть слабкого нагляду і корупції в уряді ми нарешті покінчимо з раком, який поширювався в нашій великій нації, і повернули владу в руки багатьох. Не небагатьох."\"\n\nЦей крок було зроблено після скандалу минулого четверга за участю кількох членів неофіційного альянсу між [Root.GetAdjective] урядом і бізнес-елітами, який домінував у політиці цієї країни протягом багатьох років. З п'ятниці кілька генеральних директорів були засуджені за кількома звинуваченнями в корупції, недбалості та хабарництві."\n\n\n\"[Root.GetAdjective] люди нарешті вільні\", - сказав один громадянин, якого підтримують нещодавні новини. \"Нам більше не доведеться так наполегливо боротися з нашим урядом за зміни. Тепер вони повинні знову слухати нас.\"\n\n\n\"Я плачу\", - сказала мати двох дітей. \"Ми нарешті повернули нашу країну.\"\n\n\nОфіційні оцінки передбачають, що за час перебування при владі олігархи привласнили собі понад 1,3 трильйона доларів національного багатства, і очікується, що їхня кількість лише зростатиме зі зростанням кількості документів, що розкривають масштаби їхньої корупції. зОзлоблеблені втратою свого впливового становища та прямого впливу на політику уряду, російські олігархи заявили про свої наміри протистояти нинішній владі та прагнутимуть фінансувати опозицію будь-яким доступним їм способом. \"Запам'ятай мої слова\", - говорив один олігарх на умовах анонімності, \"ти не бачив останнього з нас\".""
 int_fac_deposed.5.a: "Це кінець олігархів."

 int_fac_deposed.6.t: "Ціни на рибу зростають на тлі скорочення інвестицій у морську галузь"
 int_fac_deposed.6.d: "Після скорочень і припинення державних субсидій для морської галузі середня ціна на рибу зросла лише на 18% за останні два тижні. В офіційній заяві, опублікованій у вівторок, [Root.GetAdjective] уряд оголосив, що гроші, сплачені за підтримку морського бізнесу, будуть переспрямовані на нові підприємства і програми."\n\n\n\"Нещодавнє підвищення цін згодом спаде, оскільки новий капітал буде інвестовано в інші галузі [Root.GetAdjective] економіки\", - ідеться у звіті. Очікується, що поточні ринкові коливання спадуть протягом двох місяців, після чого нові інвестиції різко знизять ціну товарів ще раз. Тим часом ми стежитимемо за ситуацією, щоб жодна працьовита сім'я не залишилася голодною. Ми хочемо, щоб цей перехід був якомога плавнішим."\" \n\nОднак деякі власники бізнесу не впевнені в цьому. \"Ми зможемо спостерігати зниження ціни на рибу через кілька місяців, але як бути з цінами на запасні частини корабля? Або сітка? У цьому рівнянні набагато більше, ніж риби, якої не вистачає уряду."\"\n\n\n[Root.GetAdjective] Галузі рибальства, аквакультури та суднобудування оголосили про своє рішення внести поправки в останні зміни та будуть прагнути фінансувати протидію цим заходам будь-яким доступним їм способом."
 int_fac_deposed.6.a: "Я все одно ніколи не любив рибу."

 int_fac_deposed.7.t: "Оборонні підрядники заявляють, що військові \"не готові\" до серйозного конфлікту"
 int_fac_deposed.7.d: "Оборонні підрядники [Root.GetAdjective] уряду сьогодні заявили, що військові не будуть готові зіткнутися зі \"складними, сучасними загрозами національній безпеці\" через нещодавнє скорочення військових витрат. У листі, підписаному шістьма найбільшими виробниками зброї, цей крок буде \"катастрофічним\" для [Root.GetAdjective] економіки і послабить її позиції на світовій арені. Лист надійшов після того, як у середу було оголошено бюджет на майбутній рік. Документ передбачав значне скорочення видатків на оборону і значне скорочення державних контрактів, що стало нормою в останні кілька років."\n\n\n\"Усі шоковані\", - йдеться в листі. \"Хоча ми не схвалюємо це ослаблення [Root.GetAdjective] збройних сил, ми поважаємо побажання [Root.GetAdjective] уряду і сподіваємося, що в найближчому майбутньому між нами буде розширюватися співпраця."\"\n\\nОчікується, що контракти, які залишилися, будуть оцінені ще дорожче, ніж сьогодні."
 int_fac_deposed.7.a: "Наші військові, як і раніше, сильні."

 int_fac_deposed.8.t: "[Root.GetAdjective] військові падають від політичної влади"
 int_fac_deposed.8.d: "У шокуючому кроці [Root.GetLeader] [Root.GetAdjective] збройним силам було заборонено безпосередньо впливати на діяльність уряду за допомогою нової міри, прийнятої сьогодні в законі. Цей крок [Root.GetLeader], який, за повідомленнями, \"усуває корупцію і підвищує прозорість\", сприймається ООН як \"крок до розширення прав для [Root.GetAdjective] громадян\". Громадяни наголошують у столиці держави, і значною мірою підтримують цей крок.\n\n\nХоча повідомлень про насильство не виникає, виникають побоювання, що кілька високопоставлених офіцерів не будуть мовчки відступати. Кілька генералів, як повідомляється, розлючені, але відмовилися коментувати, чи будуть вони що-небудь робити, окрім того, щоб висловити своє розчарування."\n\nНезалежний аналітик припустив, що \"хоча усунення військових від влади та утримання уряду цивільними особами є силою для верховенства закону, завжди існує небезпека військового перевороту, коли подібні речі трапляються\"."
 int_fac_deposed.8.a: "Ми спостерігатимемо за цією ситуацією з великим інтересом."

 int_fac_deposed.9.t: "[Root.GetAdjective] розвідувальні агенції втрачають політичну підтримку"
 int_fac_deposed.9.d: "Після кількох тижнів безперервних коментарів, зроблених [Root.GetLeader], сьогодні було оголошено, що [Root.GetAdjective] розвідувальне співтовариство побачить значне скорочення свого бюджету, починаючи з наступного фінансового року. За повідомленнями, цей крок покликаний консолідувати багато розвідувальних служб, які наразі розподілені за різними військовими підрозділами, і для подальшої \"оптимізації та централізації\" процесу ухвалення рішень.\n\n[Root.GetLeader] поставив завдання керівникам зачеплених агентств поставити запитання щодо розроблення плану передання персоналу та обладнання протягом перехідного періоду. За словами про-розвідувальної групи, відомої як Національний центр безпеки, \"недавні кроки [Root.GetAdjective] уряду вказують на те, що він не сприймає всерйоз загрозу міжнародного тероризму\", і що скорочення \"вплинуть на здатність [Root.GetAdjective] людей бути в безпеці. \"\n\n\nХоча позитивні і негативні наслідки цього кроку все ще обговорюються, залишається побачити, як це вплине на політичну сцену, оскільки [Root.GetAdjective] розвідувальне співтовариство раніше вже протягом дуже довгого часу користувалося повною підтримкою уряду."
 int_fac_deposed.9.a: "Хто буде спостерігати за сторожами?"

 int_fac_deposed.10.t: "Профспілки стикаються з проблемами після підтримки бізнесу урядом"
 int_fac_deposed.10.d: "\"Сьогодні - поразка праці. Сьогодні демократія зазнала поразки\". Принаймні, так вважає голова найбільшої профспілки держави, членство в якій обчислюється сотнями тисяч осіб. Заклик до дії сьогодні пролунав після того, як [Root.GetLeader] оголосив(ла) про нове законодавство, що обмежує право профспілок на ведення колективних переговорів. Цей крок позначений урядом \"наріжним каменем\" для майбутнього економічного зростання.\n\n\\"Ми побачимо рекордне зростання\", - сказав голова комітету з економіки. \"Завдяки цьому новому законодавству ми спростимо існуючі правила і дозволимо нашим підприємствам конкурувати на світовому ринку, не боячись ухвалювати жорсткі рішення, необхідні на конкурентному ринку\". Коментар голови послідував після того, як минулого місяця набула широкого розголосу справа за участю матері двох дітей, що її звільнили через вагітність. У той час як профспілки вимагали повернути її на роботу, неясні формулювання щодо \"малих підприємств\" та їхньої відповідальності призвели до тривалого судового розгляду."\n\n\n\"Ми не дискримінуємо робітників. Але для малих підприємств, яким потрібен кожен доступний працівник, щоб просто зводити кінці з кінцями, іноді необхідно ухвалювати важкі рішення\", - сказав голова."\n\n\\"Це слизький шлях\", - відповів голова профспілки на публічних слуханнях. \"Ми вже бачили, як [Root.GetLeader] віддає перевагу великим підприємствам за рахунок [Root.GetAdjective] працівника. Ще до сьогоднішнього дня [Root.GetLeader] ясно висловлював своє презирство до нашої справи."\"\n\nНезалежний аналітик із Центру економічної політики заявив, що \"ми бачимо нову еру для [Root.GetAdjective] працівника. Ці зміни були нічим іншим, як відповідністю нинішній державній політиці та поглядам на роль профспілок. Я очікував би ухвалення подальших заходів, які обмежать їхню владу найближчими місяцями."\" \n\nПрофспілки, однак, не здаються без бою. \"Ми боремося до кінця\", - сказав один з учасників. \"Вони не можуть забрати у нас наші права\".""
 int_fac_deposed.10.a: "Я просто сподіваюся, що економіка буде добре."

 int_fac_deposed.11.t: "Паради в столиці після того, як [Root.GetAdjective] еліти відмовилися від земель"
 int_fac_deposed.11.d: "Сьогодні в [Root.GetAdjective] столиці спалахнули урочистості після того, як двадцять багатих землевласників оголосили про свої відставки з високих постів у [Root.GetAdjective] уряді. Цей крок є останньою спробою [Root.GetLeader], щоб зменшити владу землевласників усередині держави, які контролювали більшість орних земель держави впродовж поколінь."\n\n\n\"Тепер ми такі щасливі, що люди матимуть більше права голосу в нашому уряді\", - сказав один фермер, втішений цими змінами. \"Я просто радий, що вони так мирно подали у відставку. Ви ніколи не знаєте, коли люди будуть діяти агресивно в подібних ситуаціях."\"\n\nДейсно, ситуація залишалася мирною, хоча в осяжному майбутньому поліцію було приведено в стан підвищеної готовності. Поки люди святкують, аналітики цікавляться чому кілька землевласників раптово подали у відставку в один і той самий день. \"Це, безумовно, здається підозрілим\", - сказав один з експертів. \"Але поки ніхто не постраждає, у підсумку все може виявитися кращим для всіх\". Інші не так упевнені і підозрюють, що ми, можливо, бачили землевласників не востаннє."
 int_fac_deposed.11.a: "Хто має заповнити їхню відсутність?"

 int_fac_deposed.12.t: "Через відмову уряду в допомозі голодним фермерам спалахують бунти"
 int_fac_deposed.12.d: "Протести почалися сьогодні після того, як [Root.GetAdjective] уряд відмовився від підтримки фермерів, які постраждали від ще одного поганого врожаю. Уряд розмістив війська в столиці, оскільки тисячі голодних громадян стікаються до міст, щоб вимагати дій."\n\n\n\"Ми хочемо змін!\" - кричать фермери на вулицях. Свідки повідомляють, що гумові кулі та сльозогінний газ використовували для зачистки протестувальників із певних районів міста, і надходять повідомлення про пограбування у фінансовому районі.\n\n\n\"Ми - нація законів\", - сказав [Root.GetAdjective] лідер [Root.GetLeader]. \"Ці насильницькі демонстрації повинні бути негайно припинені. Порядок буде відновлено\".\n\nМіжнародні спостерігачі в ООН доходять висновку, що, якщо ситуація не стабілізується, подальша регіональна нестабільність може поставити під загрозу крихку рівновагу миру в регіоні та спровокувати зростання можливих екстремістських угруповань".
 int_fac_deposed.12.a: "Ми спостерігатимемо за цією ситуацією з великим інтересом."

 int_fac_deposed.13.t: "Комуністичні кадри програють у політичній чистці"
 int_fac_deposed.13.d: "\"Настав новий день. Корупція і порок більше не будуть переслідувати нас. Перемога близька\". Саме такі слова виголосив сьогодні [Root.GetAdjective] лідер [Root.GetLeader] у телевізійному зверненні до нації. Йдеться після того, як потрясіння, що тривають всередині Комуністичної партії, відсторонили від влади кількох провідних членів і встановили нове керівництво на ключових постах у бюрократії. Незалежні аналітики вважають, що цей крок був зроблений на прохання кількох провідних членів партійного керівництва, щоб модернізувати політичну систему країни до більш ефективної та стабільної форми. Думки на вулиці неоднозначні. Нове опитування показало, що тільки 31% схвалюють реформи, 27% виступають проти, а 42% не впевнені в тому, що ці зміни означатимуть.\n\nДругі налаштовані більш оптимістично\". \"Цей крок являє собою прекрасну можливість для уряду [Root.GetAdjective] заново винайти себе,\" - виступив спостерігач в ООН. \"Уперше в новітній історії сталося щось подібне. Було б прикро, якби в довгостроковій перспективі нічого не сталося через ці зміни\"."
 int_fac_deposed.13.a: "Ми спостерігатимемо за цією ситуацією з великим інтересом."

 int_fac_deposed.14.t: "Секуляризація починається. Уряд зменшує владу релігійної влади у сміливому новому русі".
 int_fac_deposed.14.d: "Значна зміна відбувається в тому, як [Root.GetAdjective] уряд управлятиме своєю правовою системою.\n\nДосі правовий кодекс ґрунтувався на тлумаченні релігійних текстів та запроваджувався в систему правосуддя. Тепер ні. У сміливому і приголомшливому кроці [Root.GetLeader] оголосив, що [Root.GetAdjective] закон більше не буде \"значною мірою залежати\" від тлумачень релігійних догм. Це сталося після того, як студентські демонстрації в столиці сягнули третього тижня."\n\n\n\"Ця зміна хороша, але її недостатньо,\" - сказав один із демонстрантів нашому репортерові. \"[Root.GetAdjective] уряду необхідно зробити набагато більше, щоб поліпшити життя тих, хто не може бути членом переважаючого релігійного ордена. Меншини, як і раніше, потребують більшого представництва\". Однак протестувальник на умовах анонімності заявив, що він був \"зраділий\", почувши про останні зміни, і вважає, що вони є позитивним кроком уперед для нації."\n\n\nРелігійні лідери дотримуються іншої думки з цього приводу. \"Люди захочуть повернутися до старих шляхів\", - сказав один з них незабаром після заяви. \"Вони побачать, наскільки краще було, коли віряни судили невірних. Ми побачимо погіршення моральних цінностей. Я прошу людей зберігати спокій у цей тимчасовий період невизначеності\". Очікується, що релігійна влада виступатиме проти нового уряду, доки не буде досягнуто компромісу, яким би малоймовірним це не здавалося."
 int_fac_deposed.14.a: "Ми спостерігатимемо за цією ситуацією з великим інтересом."

 int_fac_deposed.15.t: "Королівські сім'ї втрачають вплив у новому [Root.GetAdjective] уряді"
 int_fac_deposed.15.d: "Зміна влади в [Root.GetAdjective] уряді призвела до глибоких розбіжностей між королівською сім'єю і [Root.GetLeader]. Протягом цілої вічності королівська сім'я була в змозі підтримувати контроль над урядом і його політичними справами. Сини і дочки були призначені на посади завдяки зв'язкам і впливу, а самозвана знать користувалася величезною свободою щодо здійснення як зовнішньої, так і внутрішньої політики. За словами [Root.GetLeader], ці дні минули."\n\n\n\"Занадто довго величезні сім'ї та грошові зв'язки еліти створювали уряд, де посади і титули заробляють на основі зв'язків і статусу, а не працьовитістю і рішучістю\", - заявив [Root.GetLeader] сьогодні. Ці кроки відбулися після того, як кілька постів у соціальних мережах висміяли нинішній уряд за лінивість і недбалість і зажадали політичних дій, щоб вплинути на зміни. Здавалося б, [Root.GetLeader] прислухався(ся/ась). \n\nМіжнародна спільнота заявила про свою повну підтримку останніх подій. Вони стверджують, що система правління, заснована на меритократії, принесе [Root.GetAdjective] людям більше процвітання і рівність. Однак королівська сім'я ясно висловила своє невдоволення.\n\n\n\"[Root.GetLeader] не знає, про що говорить\", - сказав колишній фінансовий директор. \"Ви бачили нас не востаннє\"."
 int_fac_deposed.15.a: "Ми спостерігатимемо за цією ситуацією з великим інтересом."

 int_fac_deposed.16.t: "Присутність іранських сил "Кудс" обмежена в драматичному русі"
 int_fac_deposed.16.d: "Надходять повідомлення про те, що Корпус вартових ісламської революції (КВІР) скорочує розмір своєї місії в [Root.GetAdjective] уряді. Іранські сили "Кудс", давні друзі [Root.GetLeader], не підтвердили і не спростували цих повідомлень, проте очікується, що [Root.GetLeader] сам зробить заяву про зміни найближчими днями.\n\nПротягом багатьох років іранські сили "Кудс" консультували й навчали найкращих військових офіцерів і надавали [Root.GetAdjective] уряду ключову розвідувальну й тактичну інформацію. У старішому інтерв'ю колишній головнокомандувач армією заявив, що \""Кудс" повідомляють важливу частину нашої військової стратегії\" і що \""багато наших військових перемог спиралися на велику оперативну перевагу, яку надавала КСІР." \" \n\nРеакція на вулиці неоднозначна: 67% населення не впевнені в тому, як нещодавні зміни вплинуть на них. Тільки 12% підтримують нещодавнє скорочення КВІР, а решта 21% - проти."
 int_fac_deposed.16.a: "Ми спостерігатимемо за цією ситуацією з великим інтересом."

 int_fac_deposed.17.t: "Іноземні джихадисти вигнані через припинення конфлікту"
 int_fac_deposed.17.d: "\"Час джихаду минув. Іноземні солдати Аллаха можуть повернутися до своїх домівок.\" - заявив самопроголошений ісламський месія [Root.GetLeader] перед натовпом своїх відданих послідовників сьогодні. \"Ми пролили багато крові в ім'я Аллаха, і наші нечестиві вороги були вбиті мільйонами наших мстивих духів. Священні землі в безпеці. Тепер настав час відновити нашу цивілізацію і зміцнити нашу віру."\" \n\n\nЗ цими словами бурхливий в регіоні конфлікт, мабуть, остаточно припиняється. Експерти здивовані раптовістю цієї заяви, проте більшість згодні з тим, що її наступ було передбачено на кілька місяців уперед. За словами Бйорнстада Хансена з Організації Об'єднаних Націй, нещодавнє скорочення сил ґрунтується на двох факторах. \"По-перше, раптовість цих заяв свідчить про віру [Root.GetLeader] у те, що конфлікт уже виграно. Такий тип поведінки поширений у терористичних осередках, де переваги використання іноземних солдатів переважуються проблемами, які вони приносять із собою. \"Це, підсумовує Хансен, ймовірно, є другою причиною для заяви. \"Іноземні солдати несуть із собою чужі ідеали, звичаї та культуру. Їхні мотиви часто суперечать місцевим силам, і мовний бар'єр часто є проблемою. "\"\n\nЯким би не був випадок заяви, ми сподіваємося, що виведення іноземних джихадистів принесе більше миру в регіон, що роздирається війною."
 int_fac_deposed.17.a: "Хто заповнить їхню відсутність?"

 int_fac_deposed.18.t: "Революційна гвардія розпущена і буде поглинена збройними силами"
 int_fac_deposed.18.d: "\"Республіка зазнала атаки!\", - заявив сьогодні на прес-конференції лідер Корпусу вартових ісламської революції (КВІР). \"Дії [Root.GetLeader] говорять про ослаблення його релігійних переконань і підтверджують його владолюбне прагнення до впливу на нашу велику націю.\" \n\n\nЗаснований після революції 1979 року, КСІР слугував першою лінією оборони Ірану проти контр-рухів, спрямованих проти його системи Ісламської республіки. Його розширення 2009 року за адміністрації президента Махмуда Ахмадінежада привело багатьох західних вчених до переконання, що його розміри і вплив навіть перевершили шиїтську клерикальну систему. Його роль у поширенні іранського впливу на Близькому Сході висунула його на передній план військових операцій, що поширилися по всьому регіону з початку 21-го століття. \n\n[Root.GetLeader], виступаючи перед натовпом, що зібрався в Тегерані, говорив про недавні потрясіння. \"Цей крок є способом зменшити владу гвардії над нашою країною. В Ісламської Республіки була тільки одна загроза, і це була загроза, яка походить від КСІР."\" Верховний лідер схвалив ці недавні дії, а також оголосив про свою підтримку цих заходів. \n\nЗахідні вчені приголомшені цим оголошенням. З урахуванням того впливу, який КВІР раніше чинив на іранське суспільство, було \"величезним сюрпризом\", як висловився генеральний секретар ООН, що ці зміни можна було навіть обговорювати, а тим паче реагувати. \n\n\n\"Сьогодні Новий день для Ірану\", - говорив [Root.GetLeader]. \"Хай направить мене Аллах.\""
 int_fac_deposed.18.a: "Хто заповнить їхню відсутність?"

