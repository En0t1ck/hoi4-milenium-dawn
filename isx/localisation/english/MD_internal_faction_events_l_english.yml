l_english:
 # Events
 internal_factions_events.0.t: "Власники бізнесу просять знизити податки"
 internal_factions_events.0.d: "Представник власників малого та середнього бізнесу звернувся до нашого уряду. Вони кажуть, що через економічну ситуацію в країні страждають малі підприємства. Вони хотіли б отримати тимчасове зниження податків, щоб допомогти своєму бізнесу досягти успіху."
 internal_factions_events.0.o1: "Згодні знизити деякі податки"
 internal_factions_events.0.o2: "Бюджет цього не витримає!"
 internal_factions_events.0.o3: "Замість цього збільште податки на компанії!"
 internal_factions_events.0.o4: "Поговорити з профспілками для вирішення проблеми"
 internal_factions_events.1.t: "Компанія-початківець готується до придбання"
 internal_factions_events.1.d: "Нещодавно на продаж було виставлено успішну компанію-початківця. Наразі він привертає великий інтерес з боку великої іноземної компанії, яка прагне розширити свою діяльність у [ROOT.GetNameDef]. Деякі кажуть, що це розширення має бути зупинено, хоча запобігання придбанню суперечило б принципам вільного ринку."
 internal_factions_events.1.o1: "Дозволити придбання"
 internal_factions_events.1.o2: "Це потрібно зупинити"
 internal_factions_events.1.o3: "Спочатку його купить держава"
 internal_factions_events.1.o4: "Замість цього ініціюйте злиття з вітчизняною компанією"
 internal_factions_events.2.t: "Стартапи, розорені бюрократією"
 internal_factions_events.2.d: "Багато власників малого бізнесу критикують рівень бюрократії в країні. Вони кажуть, що заповнення форми за формою, подання заявок на отримання дозволів і біганина з бюро в бюро відбивають у людей охоту створювати нові компанії. Вони хочуть, щоб ми зменшили деякі обмеження для малого бізнесу."
 internal_factions_events.2.o1: "Зменшити кількість бюрократії"
 internal_factions_events.2.o2: "Ця бюрократія необхідна"
 internal_factions_events.2.o3: "Можливо, ми зможемо полегшити життя деяким людям..."
 internal_factions_events.3.t: "Потрібно більше початкових грошей"
 internal_factions_events.3.d: "Група бізнесменів звернулася до нас із проханням виділити більше стартових коштів для підтримки нових компаній. Створення компанії - дорога операція, і держава повинна підтримувати власників малого бізнесу."
 internal_factions_events.3.o1: "Природно, нам потрібно більше допомагати підприємцям"
 internal_factions_events.3.o2: "Ми не повинні спрямовувати державні кошти в приватні підприємства"
 internal_factions_events.3.o3: "Нехай банки фінансують"
 internal_factions_events.4.t: "Відсутність кредитів для малого бізнесу"
 internal_factions_events.4.d: "Було порушено питання про використання. Багато керівників малого бізнесу кажуть, що банки все більше і більше неохоче позичають їм гроші. Представник банкірів, однак, заявив, що абсолютно нормально, що банки не позичають гроші кожному \"революційному\" виробнику соків, який хтось винаходить."
 internal_factions_events.4.o1: "Змусити банки більше ділитися своїми грошима"
 internal_factions_events.4.o2: "Банки вільні вибирати, кому давати кредити"
 internal_factions_events.4.o3: "Надати невеликим компаніям кредити від держави"
 internal_factions_events.5.t: "Боротьба за чисту енергію"
 internal_factions_events.5.d: "Невелика компанія, що пропонує рішення в галузі екологічно чистої енергії, подала до суду на велику корпорацію, яка працює на викопному паливі. Велика корпорація звинувачується в навмисному проведенні негативних маркетингових кампаній проти дрібнішої корпорації, а також у промисловому шпигунстві та саботажі. Судова справа потрапляє в заголовки газет по всій країні і розглядається як боротьба між поновлюваними і викопними джерелами енергії."
 internal_factions_events.5.o1: "Переконайтеся, що переважає зелена енергія"
 internal_factions_events.5.o2: "Переконайтеся, що переважає викопне паливо"
 internal_factions_events.5.o3: "Ми не повинні втручатися в це"
 internal_factions_events.6.t: "Маленька рибка у великому ставку"
 internal_factions_events.6.d: "Ми отримуємо скарги на те, що багато великих корпорацій навмисно купують своїх дрібніших конкурентів тільки для того, щоб закрити їх і запобігти конкуренції. Багато хто побоюється, що великі корпорації працюють в унісон, щоб створити картель і контролювати ринки."
 internal_factions_events.6.o1: "Це просто бізнес, дитинко"
 internal_factions_events.6.o2: "Засудіть таку поведінку!"
 internal_factions_events.6.o3: "Кажете, картелі? Можливо, ми зможемо прийти до взаєморозуміння"
 internal_factions_events.7.t: "Суперечка щодо робочого контракту"
 internal_factions_events.7.d: "Власники бізнесу вимагають, щоб національні трудові договори могли бути ослаблені місцевими контрактами між працівником і роботодавцем. Надавши менше обмежень на те, кого можна звільнити, і більше свободи в розподілі робочого часу, малим підприємствам буде легше наймати персонал. Більшість профспілок уже протестували проти цієї пропозиції, кажучи, що не може бути й мови про утиск прав робітників. Фактично, вони пропонують більше обмежень у трудових договорах, щоб виключити такі речі, як оплачувані стажування."
 internal_factions_events.7.o1: "Переважні місцеві робочі контракти"
 internal_factions_events.7.o2: "Робітники на першому місці!"
 internal_factions_events.7.o3: "Можливо, ми зможемо дійти до розуміння?"
 internal_factions_events.8.t: "Магазини відкриті у Святий день"
 internal_factions_events.8.d: "Нещодавно вибухнув скандал, коли власник магазину в одному з наших великих міст відкрив свій магазин у національне релігійне свято. Релігійний істеблішмент заявив, що це суперечить традиціям нації, а призначене для поклоніння і молитви."
 internal_factions_events.8.o1: "Ми (вставте довільне переконання) країна, і традиції потрібно поважати!"
 internal_factions_events.8.o2: "Кого взагалі хвилює релігія?"
 internal_factions_events.9.t: "Компанія виставляється на фондовому ринку"
 internal_factions_events.9.d: "Популярна й успішна компанія-початківець вирішила розмістити свої акції на національному фондовому ринку. Це дає нам інвестиційну можливість купити частину акцій цієї компанії."
 internal_factions_events.9.o1: "Купити частину акцій"
 internal_factions_events.9.o2: "Ми не можемо собі цього дозволити"
 internal_factions_events.10.t: "Бум стартапів"
 internal_factions_events.10.d: "Нещодавно в країні було створено рекордну кількість нових компаній. Це створило багато робочих місць і позитивно впливає на нашу економіку. Економіка перебуває на підйомі, і ми процвітаємо завдяки рекордній кількості стартапів!"
 internal_factions_events.10.o1: "Чудово!"
 internal_factions_events.11.t: "Пожертвування компаній політичному супернику"
 internal_factions_events.11.d: "Наш політичний суперник отримав спільну пожертву від групи невеликих підприємств. Схоже, керівники невеликих підприємств незадоволені нашою політикою."
 internal_factions_events.11.o1: "Чорт!"
 internal_factions_events.12.t: ""
 internal_factions_events.12.d: ""
 internal_factions_events.12.o1: "Чорт!"
 internal_factions_events.13.t: "Велика компанія збанкрутувала!"
 internal_factions_events.13.d: "Сьогодні одна з найбільших компаній у нашій країні оголосила про банкрутство. Це дійсно сумний день для нашої економіки."
 internal_factions_events.13.a: "Сумно."
 internal_factions_events.13.b: "Субсидіювати бізнес."
 internal_factions_events.14.t: "$labour_unions$ вимагає збільшення заробітної плати"
 internal_factions_events.14.d: "$labour_unions$ вимагає, щоб підприємства і промислові конгломерати в нашій країні були змушені збільшити оплату праці робітників."
 internal_factions_events.14.a: "Ми на боці бізнесу"
 internal_factions_events.14.b: "Ми на боці профспілок"
 internal_factions_events.14.c: "Ні те, ні інше"
 internal_factions_events.15.t: "$labour_unions$ вимагають кращої охорони здоров'я"
 internal_factions_events.15.d: "$labour_unions$ вимагає, щоб ми збільшили бюджет на охорону здоров'я. Як нам вчинити?"
 internal_factions_events.15.a: "Прийняти вимоги"
 internal_factions_events.15.b: "Відхилити вимоги"
 internal_factions_events.16.t: "$labour_unions$ вимагають збільшення соціального забезпечення"
 internal_factions_events.16.d: "$labour_unions$ вимагає, щоб ми розширили програму соціального забезпечення. Як нам вчинити?"
 internal_factions_events.16.a: "Прийняти вимоги"
 internal_factions_events.16.b: "Відхилити вимоги"
 internal_factions_events.17.t: "Фермери чинять опір неокласичним доктринам аграрних перетворень!"
 internal_factions_events.17.d: "Дрібні фермери, які займаються натуральним господарством, повстали і вимагають, щоб у розвиток сільських районів було включено безліч факторів. Посилаючись на те, що неокласична теорія фермерського виробництва принесла тільки труднощі тим, хто залежить від фермерських ресурсів, що підкоряються ринковим імперативам.\n\nДержавні суб'єкти стверджують, що перетворення фермерів, які ведуть натуральне господарство, на виробників, орієнтованих на експорт, дасть змогу сільській місцевості розвиватися за рахунок маркетизації."
 internal_factions_events.17.a: "Впровадження практики розвитку знизу вгору"
 internal_factions_events.17.b: "Зосередьтеся тільки на зростанні в інтересах бідних"
 internal_factions_events.17.c: "Продовжити статус-кво"
 internal_factions_events.17.dd: "Подальший неокласичний розвиток"
 internal_factions_events.18.t: "Фермери запитують фінансову підтримку"
 internal_factions_events.18.d: "Фермери переживають не найкращі часи і вони запустили петицію з вимогою підтримки від держави."
 internal_factions_events.18.a: "Субсидіювати фермерів"
 internal_factions_events.18.b: "Видати частину суми"
 internal_factions_events.18.c: "Треба йти в ногу з часом"
 internal_factions_events.19.t: "Вторгнення на повітряний кордон"
 internal_factions_events.19.d: "Після вторгнення іноземного бойового літака на повітряний кордон військові вимагають, щоб ми посилили нашу протиповітряну оборону в регіоні. Радники пропонують побудувати додаткові об'єкти ЗРК або створити додаткову військову промисловість для захисту нашої держави. Прагматики серед нас пропонують просто побудувати по одному з них.\n\nДати їм недвозначну відсіч і набрати собі кілька швидких політичних очок у процесі - це ще один варіант, як і спроба зберегти наші відносини замість цього."
 internal_factions_events.19.o1: "Побудувати більше майданчиків ЗРК."
 internal_factions_events.19.o2: "Побудувати більше військових заводів."
 internal_factions_events.19.o3: "Побудувати більше майданчиків ЗРК і військових заводів."
 internal_factions_events.19.o4: "Відмовитися від вимог."
 internal_factions_events.19.o5: "Збережіть наші міжнародні відносини."
 internal_factions_events.20.t: "Морська промисловість просить субсидій"
 internal_factions_events.20.d: "Морська промисловість нашої країни просить уряд про фінансову допомогу. Деякі з наших верфей перебувають у занедбаному стані і потребують негайної уваги. Чи повинні ми надати ці субсидії нашій морській промисловості?"
 internal_factions_events.20.o1: "Погодитися на субсидування."
 internal_factions_events.20.o2: "Відмовити в субсидіях."
 MAR_industry_subsidies: "§YСубсидії морської промисловості§!"
 internal_factions_events_additional_expense_tt: "§YДодаткові витрати§! додадуться до бюджету в розмірі: [?mar_industry_calculator|0R3]\n"

 internal_factions_events.21.t: "Фермери домагаються інвестицій у біопаливо"
 internal_factions_events.21.d: "Асоціації сільськогосподарської промисловості звернулися до уряду з проханням про інвестиції в біопаливо. Це допомогло б стабілізувати внутрішній ринок зерна в умовах зростаючої конкуренції з боку міжнародних фермерів. Представники великих нафтових компаній виступили проти пропозиції."
 internal_factions_events.21.o1: "Ігнорувати фермерів"
 internal_factions_events.21.o2: "Інвестувати в завод з переробки біопалива"
 internal_factions_events.21.o3: "Побудуйте його, але заспокойте нафтові компанії"
 internal_factions_events.22.t: "Національні розвідувальні служби спіймані на стеженні за громадянами"
 internal_factions_events.22.d: "Спецслужби країни були викриті в шпигунстві за нашими власними громадянами. Населення обурене! Однак лідери уряду та розвідувального співтовариства стверджують, що це звичайна поведінка, необхідна для забезпечення безпеки нашої країни"
 internal_factions_events.22.o1: "Ігноруйте претензії"
 internal_factions_events.22.o2: "Розпочати публічне розслідування"
 internal_factions_events.22.o3: "Приховати витік інформації"
 internal_factions_events.22.o4: "Покарати викривача"
 internal_factions_events.23.t: "Олігарх спійманий на тіньовому бізнесі"
 internal_factions_events.23.d: "Наші спецслужби спіймали одного з представників еліти країни на незаконних ділових операціях. Деякі урядовці хочуть винести це питання в публічну площину і передати його до суду. Інші пропонують зам'яти проблему"
 internal_factions_events.23.o1: "Збережемо це в таємниці"
 internal_factions_events.23.o2: "Влаштувати публічний суд"
 internal_factions_events.23.o3: "Відрадити від майбутніх розслідувань щодо олігархів"
 internal_factions_events.24.t: "Олігархи просять знизити податки"
 internal_factions_events.24.d: "Кілька впливових бізнесменів звернулися до міністрів уряду з пропозицією знизити податки. Вони кажуть, що це підтримає вітчизняну промисловість і торгівлю, і що ці податкові пільги з часом окупляться"
 internal_factions_events.24.o1: "Ми не можемо знизити податки просто зараз"
 internal_factions_events.24.o2: "Знизити податки для фізичних осіб"
 internal_factions_events.24.o3: "Знизити податки для корпорацій"
 internal_factions_events.24.o4: "Знизити податки для всіх"
 internal_factions_events.25.t: "Морська промисловість пропонує угоду"
 internal_factions_events.25.d: "Представники наших великих суднобудівних фірм звернулися до уряду з пропозицією нової угоди. У них є кілька вантажних суден для конвою, які можна придбати. Ми можемо субсидувати виробництво і допомогти ввести в дію більше таких суден, або ми можемо придбати їх одноразово. Як ми маємо вчинити?"
 internal_factions_events.25.o1: "Субсидіювати виробництво конвоїв"
 internal_factions_events.25.o2: "Придбати конвой"
 internal_factions_events.25.o3: "Усі конвої!"
 internal_factions_events.25.o4: "Кому потрібне це сміття?"
 internal_factions_events.26.t: "Військові виступають проти нашого уряду"
 internal_factions_events.26.d: "Нещодавня політика нашої нинішньої правлячої коаліції стала вкрай непопулярною серед наших військових. Вони посилаються на те, що ми робимо все можливе, щоб послабити нашу національну безпеку."
 internal_factions_events.26.o1: "Збільшити військові витрати"
 internal_factions_events.26.o2: "Спростувати заяви!"
 internal_factions_events.26.o3: "Згладити ситуацію..."
 internal_factions_events.27.t: "Військова промисловість процвітає"
 internal_factions_events.27.d: "Військова промисловість нашої країни процвітає під управлінням [ROOT.GetLeader]. Ми можемо спробувати профінансувати цей абсолютний бум у нашій збройовій промисловості невеликими інвестиціями в оборонний сектор, або ми можемо просто публічно поаплодувати їм. Що ми повинні робити?"
 internal_factions_events.27.o1: "Субсидіювати військову промисловість"
