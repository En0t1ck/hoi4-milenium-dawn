 labour_unions_events.0.t: "Профспілки вимагають підвищення заробітної плати"
 labour_unions_events.0.d: "Профспілки по всій [Root.GetNameDef] збираються з приводу рівня своєї заробітної плати. Профспілкові лідери вимагають підвищення заробітної плати для своїх членів. Профспілки звертаються до місцевих органів влади, сподіваючись домогтися підвищення заробітної плати на місцях. \n\nЗ іншого боку, представники різних підприємств кажуть, що це збільшить витрати підприємств, зменшивши їхню здатність робити інвестиції в економіку. Ми на боці бізнесу чи профспілок?"
