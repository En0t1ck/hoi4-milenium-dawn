 labour_unions_events.1.t: "Робітничі страйки!"
 labour_unions_events.1.d: "Профспілки в [Root.GetNameDef] почали зарозуміло ставитися до своїх нинішніх перспектив працевлаштування. Вони скаржаться на відсутність пільг і гарантованої заробітної плати. Фабрики почали зупинятися, коли члени профспілок почали займати вирішальну позицію. Вони вимагають, щоб держава виступила посередником між робітниками та компанією. Тим не менш, вони роблять обґрунтований висновок.\n\nЧи слід нам одразу прийняти їхні вимоги або обговорити їх?"
 labour_unions_events.1.o1: "Прийняти вимоги"
 labour_unions_events.1.o2: "Обговорити їхні вимоги"
 labour_unions_events.1.o3: "Відправити штрейкбрехерів"
