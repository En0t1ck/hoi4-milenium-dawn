 USoE_heart_of_iron: "Серце із заліза"
 USoE_heart_of_iron_desc: "У стародавні часи ковалі виковували залізний трон зі зброї переможених супротивників. У наші дні ми просто заявляємо, що Європа довела наявність у неї Залізного Серця, і тепер вона є безперечним світовим правителем!"
 USoE_digital_democracy: "Цифрова демократія"
 USoE_digital_democracy_desc: "Європа повинна реформувати свої демократичні інститути в цифрову епоху. За допомогою соціальних мереж і соціальних груп люди можуть безпосередньо брати участь у законодавстві та управлінні через голосування на кшталт референдумів."
 USoE_AI_government: "Уряд ШІ"
 USoE_AI_government_desc: "Штучний інтелект розвинувся на сьогоднішній день достатньо, щоб керувати країною більш грамотно, ніж неeffectивна і, можливо, корумпована людина-політик. Агент ШІ правлячої партії візьме під свій контроль і правитиме країною на основі закладених цінностей цієї правлячої партії."
 USoE_knights_of_the_new_empire: "Лицарі нової імперії"
 USoE_knights_of_the_new_empire_desc: "У ворожому світі військові взяли під свій контроль Європу, щоб врятувати її народ від корумпованих політиків та іноземних держав."
 USoE_knights_of_the_new_empire_army: "Лицарі нової імперії - генерал європейських армій"
 USoE_knights_of_the_new_empire_army_desc: "Генеральний штаб вирішив, що Європу очолить генерал армії. Йому буде присвоєно звання генерала європейських армій."
 USoE_knights_of_the_new_empire_air_force: "Лицарі нової імперії - маршал авіації Європи"
 USoE_knights_of_the_new_empire_air_force_desc: "Генеральний штаб вирішив, що Європу очолить генерал ВПС. Йому буде присвоєно звання маршала авіації Європи."
 USoE_knights_of_the_new_empire_navy: "Лицарі нової імперії - адмірал флоту Європи"
 USoE_knights_of_the_new_empire_navy_desc: "Генеральний штаб вирішив, що Європу очолить адмірал. Йому буде присвоєно звання адмірала флоту Європи."
 USoE_holy_european_empire: "Священна Європейська імперія"
 USoE_holy_european_empire_desc: "Імператор коронований і заснована Священна Європейська імперія."
 USoE_pax_occidentalis: "Мир на Заході"
 USoE_pax_occidentalis_desc: "Європа набула глобального панування і може забезпечити мир у всьому світі. Ця епоха називатиметься Pax Occidentalis (тобто "Мир на Заході")."
 USoE_guardians_of_world_peace: "Вартові миру в усьому світі"
 USoE_guardians_of_world_peace_desc: "Європа, Америка, Росія і Китай обзавелися сферою впливу. Кожна наддержава забезпечує мир у своїй сфері і тому вони є хранителями миру в усьому світі."
 USoE_environmental_sanctions: "Екологічні Санкції"
 USoE_environmental_sanctions_desc: "Екологічні санкції з боку Європи."

