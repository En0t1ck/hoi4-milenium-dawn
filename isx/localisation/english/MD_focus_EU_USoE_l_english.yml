﻿l_english:

 #############
 ### focus ###
 #############

 ### Constitute the new European Nation ###
 USoE001: "Утворення нової євро-нації"
 USoE001_desc: "Об'єднаний Європейський союз має стати обителлю для нової європейської нації. Конституція і договори про об'єднання - це одне, але тепер і самі люди повинні виконувати ці правові норми в житті."
 ### A European Officer Corps ###
 USoE002: "Європейський офіцерський корпус"
 USoE002_desc: "У Союзі кожна держава мала свою власну армію, а пізніше з'явилася європейська армія. Потрібно створити європейський офіцерський корпус із загальною доктриною і однією універсальною підготовкою."
 ### European Political Parties ###
 USoE003: "Європейські політичні партії"
 USoE003_desc: "Новий народ потребує і нових політичних партій. Колишні політичні партії держав повинні об'єднатися."
 ### European Patriotism ###
 USoE004: "Європейський патріотизм"
 USoE004_desc: "Нова нація потребує власного патріотизму та національних символів."
 ### The New Great Game ###
 USoE005: "Нова Велика гра"
 USoE005_desc: "Нова Велика гра тільки почалася, і Європа запізнюється, тоді як США, Китай і Росія вже зробили свої перші ставки."
 ### Europe's Heart and Soul ###
 USoE006: "Серце і душа Європи"
 USoE006_desc: "Нова нація повинна визначити свої цінності та стандарти. Європі потрібні серце і душа!"
 ### A Game of Spheres ###
 USoE100: "Гра сфер"
 USoE100_desc: "Коли ви берете участь у грі сфер, ви виграєте або вмираєте. Тут немає золотої середини."
 ### Engage the Eagle ###
 USoE101: "Бій з орлом"
 USoE101_desc: "Американський орел має бути приземлений! Він занадто довго літав над європейськими небесами."
 ### Brawl with the Bear ###
 USoE102: "Битва з ведмедем"
 USoE102_desc: "Ми повинні вдарити Ведмедя перш ніж він вдарить нас."
 ### Dance with the Dragon ###
 USoE103: "Танець із драконом"
 USoE103_desc: "Танець із Драконом - небезпечна гра."
 ### A Heart of Iron ###
 USoE104: "Залізне серце"
 USoE104_desc: "У стародавні часи ковалі виковували залізний трон зі зброї переможених лиходіїв. У наші дні ми просто заявляємо, що Європа довела своє залізне серце і тепер є безперечним світовим правителем! "
 ### Peaceful Coexistence ###
 USoE200: "Мирне співіснування"
 USoE200_desc: "Є мечі набагато гостріші залізних. Навіщо платити кров'ю, якщо можна заплатити грошима?"
 ### America First ###
 USoE201: "Америка Перша"
 USoE201_desc: "Ми повинні поважати доктрину "Америка перш за все", якщо хочемо, щоб наші доктрини поважали."
 ### Russosphere ###
 USoE202: "Сфера Росії"
 USoE202_desc: "Росія - захисниця всього російського народу. Це їхня сфера впливу, яку ми повинні поважати."
 ### Shinosphere ###
 USoE203: "Китайська сфера"
 USoE203_desc: "Сфера впливу Китаю охоплює Південно-Східну Азію і не турбує нас. Китай - торговий партнер, а не суперник."
 ### Eurosphere ###
 USoE204: "Євросфера"
 USoE204_desc: "Ми умиротворили всі наддержави 21 століття, тепер у нас є вільні руки для створення Євросфери в Європі, Леванті та Північній Африці."
 ### Clash of Civilizations ###
 USoE300: "Зіткнення цивілізацій"
 USoE300_desc: "Зіткнення цивілізацій було тезою американського політолога Семюела П. Гантінгтона про те, що культурна та релігійна ідентичність людей буде основним джерелом конфліктів у світі після закінчення Холодної війни. Майбутні війни вестимуться не між країнами, а між культурами."
 ### The Rest of the West ###
 USoE301: "Решта заходу"
 USoE301_desc: "Європа - це інша частина заходу. Америка залишила нас на самоті та ізоляції згідно з доктриною Першої Америки."
 ### Cross and Crescent ###
 USoE302: "Хрест і півмісяць"
 USoE302_desc: "На південно-східному кордоні Європи хрест стикається з півмісяцем. Хто переможе: західна чи ісламська цивілізація?"
 ### The Pope and the Patriarch ###
 USoE303: "Папа і патріарх"
 USoE303_desc: "Після Великого розколу 1054 року Папа і православний патріарх пішли різними шляхами. Настав час знову об'єднатися, щоб захистити західну цивілізацію."
 ### Two Crosses ###
 USoE304: "Два хрести"
 USoE304_desc: "Східне і західне християнство повинні об'єднатися проти ісламу."
 ### Eurasian Alliance ###
 USoE305: "Євразійський союз"
 USoE305_desc: "Після розпаду NATO, Європа може сформувати новий великий союз зі своїм російським сусідом."
 ### Constantinople ###
 USoE306: "Константинополь"
 USoE306_desc: "Константинополь - частина Заходу. Європа повинна звільнитися від ісламського впливу."
 ### Antioch ###
 USoE307: "Антіохія"
 USoE307_desc: "Антіохійське князівство було однією з держав хрестоносців, створених під час Першого хрестового походу. Воно належить Заходу і знову буде вільним від ісламу."
 ### Tripoli ###
 USoE308: "Триполі"
 USoE308_desc: "Графство Тріполі (1109-1289 роки) було останньою з держав хрестоносців. Воно повстане знову. Європа повинна звільнити Левант від ісламу."
 ### Jerusalem ###
 USoE309: "Єрусалим"
 USoE309_desc: "Європа повинна врятувати Священне Місто від ісламського впливу. Єрусалимське Царство знову охоронятиме святі місця."
 ### Knights of Malta ###
 USoE310: "Мальтійські лицарі"
 USoE310_desc: "Європа повинна звільнити Північну Африку від ісламського впливу. Європа візьме приклад з Мальтійських лицарів."
 ### Arabian Westernization ###
 USoE311: "Арабська вестернізація"
 USoE311_desc: "Деякі країни на Аравійському півострові вже мають тісні зв'язки із Заходом через торговельні відносини. Європа повинна повністю вестернізувати Аравійський півострів, щоб мати безпечне сусідство."
 ### Indian Westernization ###
 USoE312: "Індійська вестернізація"
 USoE312_desc: "З колоніальною спадщиною Індія традиційно тісно пов'язана із Заходом. Європа повинна поглибити ці відносини, щоб повністю вестернізувати Індію."
 ### The Republic of Persia ###
 USoE313: "Республіка Персія"
 USoE313_desc: "Іран - один із головних суперників Заходу на Близькому Сході. Європа може зупинити завоювання Іраном регіональної гегемонії, коли вона вестернізує Іран до Перської Республіки."
 ### The West vs the Rest ###
 USoE320: "Захід проти решти"
 USoE320_desc: "Європа і Америка - це західні наддержави, які можуть протистояти будь-якому ворогові у світі. Маючи NATO як базу, Захід може зміцнити своє глобальне панування."
 ### Asian Westernization ###
 USoE321: "Азіатська вестернізація"
 USoE321_desc: "Захід повинен зосередитися на державах, що розвиваються в Азії. Захід повинен боротися з ними або вестернізувати їх."
 ### The Four Tigers ###
 USoE322: "Чотири тигри"
 USoE322_desc: "Чотири азіатських тигри - Гонконг, Сінгапур, Південна Корея і Тайвань завжди мали тісні зв'язки із Заходом. Вони боялися "китайського дракона", що зароджується, і могли б стати життєздатними союзниками Заходу в Азії."
 ### Japan ###
 USoE323: "Японія"
 USoE323_desc: "Після закінчення Другої світової війни Японія стала важливим союзником Заходу в Азії. Заходу необхідно продовжувати це тісне партнерство."
 ### China ###
 USoE324: "Китай"
 USoE324_desc: "Китай - головний суперник Заходу в Азії. Якщо Захід зможе вестернізувати Китай, то не буде претендента на західну гегемонію в Азії."
 ### Operation Unthinkable 2.0 ###
 USoE325: "Операція Немислима 2.0"
 USoE325_desc: "Операція "Немислима" була секретним військовим планом британських начальників штабів проти Радянського Союзу, складеним за наказом Вінстона Черчилля в травні 1945 року на випадок раптового конфлікту. Разом із колишнім німецьким Вермахтом західні союзники мали завдати несподіваного удару по Радянському Союзу. Наявність плану уряд заперечував аж до 1998 року. Захід повинен переглянути цей план, щоб він відповідав нинішній ситуації у світі, і діяти у випереджувальній самообороні проти Росії, запобігаючи російській гегемонії."
 ### The Torch of Freedom ###
 USoE400: "Факел свободи"
 USoE400_desc: "Європа повинна нести факел свободи! Сполучені Штати Європи є демократичною республікою, яка поважає права людини та верховенство закону."
 ### Digital Democracy ###
 USoE401: "Цифрова демократія"
 USoE401_desc: "Європа повинна реформувати свої демократичні інститути в цифрову епоху. За допомогою соціальних груп і мереж люди зможуть безпосередньо брати участь у законодавстві та управлінні."
 ### Hammer and Sickle ###
 USoE402: "Серп і молот"
 USoE402_desc: "Карл Маркс і Фрідріх Енгельс, батьки-однодумці марксизму, "маніфесту комуністичної партії" і теорії класової боротьби, були європейцями. Європа повинна продовжити цю спадщину."
 ### EUSSR ###
 USoE403: "ЕСССР"
 USoE403_desc: "Європейські ліві спіймали капіталістів у пастку в Європейському Союзі, тепер духовний спадкоємець Карла Маркса і Фрідріха Енгельса має владу, щоб створити ЄСССР: Європейський Союз Радянських Соціалістичних Республік."
 ### AI Government ###
 USoE404: "Уряд AI"
 USoE404_desc: "Штучний інтелект розвинувся на сьогоднішній день достатньо, щоб керувати країною більш грамотно, ніж неeffectивна і, можливо, корумпована людина-політик. Агент ШІ правлячої партії візьме під свій контроль і правитиме країною на основі закладених цінностей цієї правлячої партії."
 ### The Green Future ###
 USoE500: "Зелене майбутнє"
 USoE500_desc: "З незаперечною зміною клімату в Європи немає іншого майбутнього, окрім зеленого."
 ### Environmental Empire ### Environmental Empire ###
 USoE501: "Екологічна імперія"
 USoE501_desc: "Європа повинна стати Екологічною імперією, де економіка і навколишнє середовище не суперечать одна одній."
 ### Environmental Imperialism ###
 USoE502: "Екологічний імперіалізм"
 USoE502_desc: "Європа зелена, але решта світу, як і раніше, темний і сірий. Європа повинна поширити свою політику і технології по всьому світу, щоб дати відсіч викопним енергетичним імперіям, які руйнують планету."
 ### North America ###
 USoE503: "Північна Америка"
 USoE503_desc: "Європа зелена, але Північна Америка все ще темно-сіра. Європа повинна поширити свою політику з технологіями по всьому світу і дати відсіч викопним енергетичним імперіям, які руйнують планету."
 ### South America ###
 USoE504: "Південна Америка"
 USoE504_desc: "Європа зелена, але Південна Америка все ще темно-сіра. Європа повинна поширити свою політику і технології по всьому світу, щоб дати відсіч викопним енергетичним імперіям, які руйнують планету."
 ### Europe ###
 USoE505: "Європа"
 USoE505_desc: "Європа зелена, але інші країни поруч із нею все ще темно-сірі. Європа повинна поширити свою політику і технології по всьому світу, щоб дати відсіч викопним енергетичним імперіям, які руйнують планету."
 ### Africa ###
 USoE506: "Африка"
 USoE506_desc: "Європа зелена, але Африка все ще темна і сіра. Європа повинна поширити свою політику і технології по всьому світу, щоб дати відсіч викопним енергетичним імперіям, які руйнують планету."
 ### Middle East ###
 USoE507: "Близький Схід"
 USoE507_desc: "Європа зелена, але Близький Схід все ще темно - сірий. Європа повинна поширити свою політику і технології по всьому світу, щоб дати відсіч викопним енергетичним імперіям, які руйнують планету."
 ### Asia ###
 USoE508: "Азія"
 USoE508_desc: "Європа зелена, але Азія все ще темна і сіра. Європа повинна поширити свою політику та екологічні технології по всьому світу, давши відсіч викопним енергетичним імперіям, які руйнують планету."
 ### Oceania ###
 USoE509: "Океанія"
 USoE509_desc: "Європа зелена, але Океанія все ще темно-сіра. Європа повинна поширити свою політику і технології по всьому світу, давши сильну відсіч викопним енергетичним імперіям, які руйнують планету."
 ### Pacific ###
 USoE510: "Тихий океан"
 USoE510_desc: "Європа зелена, але Тихий океан все ще темно-сірий. Європа повинна поширити свою політику і технології по всьому світу, щоб дати відсіч викопним енергетичним імперіям, що руйнують планету."
 ### The Cross and the Crown ###
 USoE600: "Хрест і корона"
 USoE600_desc: "Європа повинна поважати спадщину і знову стати імперією."
 ### The New Knights ###
 USoE601: "Нові лицарі"
 USoE601_desc: "У ворожому світі військові взяли під свій контроль Європу, щоб врятувати її народ від корумпованих політиків та іноземних держав."
 ### General of the European Armies ###
 USoE602: "Генерал європейських армій"
 USoE602_desc: "Генеральний штаб вирішив, що Європою керуватиме генерал армії. Йому буде присвоєно звання генерала європейських армій."
 ### Air Marshal of Europe ###
 USoE603: "Маршал авіації Європи"
 USoE603_desc: "Генеральний штаб вирішив, що Європу очолить генерал ВПС. Йому буде присвоєно звання маршала авіації Європи."
 ### Fleet Admiral of Europe ###
 USoE604: "Адмірал флоту Європи"
 USoE604_desc: "Генеральний штаб вирішив, що Європу очолить адмірал. Йому буде присвоєно звання адмірала флоту Європи."
 ### European Empire ###
 USoE605: "Європейська імперія"
 USoE605_desc: "Європа знову стала Імперією і може відстоювати інтереси свого народу на глобальному рівні."
 ### The New Emperor ###
 USoE620: "Новий імператор"
 USoE620_desc: "Європі потрібен новий імператор, який очолить континент у 21 столітті."
 ### Choose a House ###
 USoE621: "Вибір правлячого Дому"
 USoE621_desc: "У Європі багато великих династій з довгою і славною історією. Вперше об'єднавшись, континент повинен вирішити, який Дім повинен правити в 21 столітті."
 ### House of Savoy ###
 USoE622: "Дім Савойський"
 USoE622_desc: "Савойський дім - старовинна королівська династія, заснована 1003 року в історичному регіоні Савойя. Поступово розширюючись, сім'я зростала в силі від управління невеликим альпійським графством на північному заході Італії до абсолютного правління королівством Сицилія. Члени дому правили Сардинією, Італією, Албанією, Ефіопією і, протягом короткого періоду, Іспанією. Дім також претендує на титули царів Кіпру, Єрусалиму та Вірменії."
 ### House of Wittelsbach ###
 USoE623: "Дім Віттельсбахів"
 USoE623_desc: "Дім Віттельсбахів - німецько-баварська династія, гілки якої правили такими територіями, як Баварія, Голландія, Зеландія, Кельн, Швеція, Румунія, Богемія, Угорщина, Данія, Норвегія, Греція і Священна Римська імперія. Лінія якобітського спадкоємства, яка визнає право католицького монарха, визнає Франца, спадкоємного принца Баварії, законним спадкоємцем Франциска II."
 ### House of Borbón-Anjou ###
 USoE624: "Будинок Борбон-Анжу"
 USoE624_desc: "Дім Борбон-Анжу (Borbón-Anjou) є правлячим королівським домом Королівства Іспанія. До 18 століття члени іспанської династії Бурбонів займали трони в Іспанії, Неаполі, Сицилії та Пармі."
 ### House of Bourbon ###
 USoE625: "Будинок Бурбонів"
 USoE625_desc: "Дім Бурбонів - ще одна відома європейська династія французького походження, гілка Капетингської династії, королівського дому Франції. Королі Бурбонів вперше правили Францією і Наваррою в 16 столітті."
 ### House of Hanover ###
 USoE626: "Дім Ганноверський"
 USoE626_desc: "Дім Ганноверський - це німецький королівський дім, який правив Ганновером, Великою Британією та Ірландією в різний час протягом 17-20 століть. Відгалуження стародавнього німецького роду Вельфів. Династія виникла 1635 року як кадетська гілка дому Брауншвейг-Люнебург, що зростала в престижі доти, доки Ганновер не став курфюршеством 1692 року."
 ### House of Glücksburg ###
 USoE627: "Будинок Глюксбургів"
 USoE627_desc: "Дім Глюксбургів (Glücksburg, скорочено від Шлезвіг-Гольштейн-Зондербург-Глюксбург) є дансько-німецькою гілкою Будинку Ольденбурзьких, члени якого в різний час правили в Данії, Норвегії, Греції та кількох північних німецьких державах."
 ### House of Windsor ###
 USoE628: "Віндзорський Дім"
 USoE628_desc: "Віндзорський Дім - правлячий рід Сполученого Королівства та інших королівств Співдружності. У 1901 році Саксен-Кобург і Гота змінив Ганноверський Дім британської монархії. 1917 року через Першу світову війну назву королівського дому було змінено з німецького Саксен-Кобург-Готського на англійське Віндзорське (від Віндзорського замку)."
 ### House of Orange-Nassau ###
 USoE629: "Будинок Оранж-Нассау"
 USoE629_desc: "Дім Оранж-Нассау є нинішнім правлячим домом Нідерландів. Будучи філією Європейського дому Нассау, він відігравав центральну роль у політиці та управлінні Нідерландами і Європою, особливо відтоді, як Вільгельм Мовчазний організував голландське повстання проти іспанського панування, яке після Вісімдесятирічної війни (1568-1648) призвело до створення незалежної голландської держави."
 ### House of Habsburg-Lorraine ###
 USoE630: "Дім Габсбургів-Лотарингців"
 USoE630_desc: "Дім Габсбургів-Лотарингців виник внаслідок шлюбу 1736 року Франциска III, герцога Лотарингії та Бару, і Марії Терезії Австрійської, згодом послідовно королеви Богемії, королеви Угорщини та ерцгерцогині Австрії. Його члени є законною лінією Будинку Габсбургів і Будинку Лотарингії, що вижила, успадковуючи їхні родові володіння і покликання до Імперії."
 ### House of Bonaparte ###
 USoE631: "Дім Бонапартів"
 USoE631_desc: "Дім Бонапартів - це колишня імператорська і королівська європейська династія італійського походження. Вона була заснована 1804 року Наполеоном I. Він розгорнув Велику армію проти всіх великих європейських держав і домінував у континентальній Європі через серію військових перемог. Він також зводив членів своєї родини на трони держав-клієнтів, розширюючи цим шляхом владу династії."
 ### House of Hohenzollern ###
 USoE632: "Дім Гогенцоллернів"
 USoE632_desc: "Дім Гогенцоллернів - німецька колишня королівська династія, членами якої були різноманітні князі, курфюрсти, королі та імператори Гогенцоллернів, Бранденбургу, Пруссії, Німецької імперії та навіть Румунії. Родина виникла в районі міста Хехінген у Швабії в 11 столітті й отримала свою історичну назву від замку Гогенцоллерн."
 ### Choose a Palace ###
 USoE633: "Вибір палацу"
 USoE633_desc: "Новому імператору Європи потрібен представницький палац для правління."
 ### Quirinal Palace ###
 USoE634: "Квірінальський палац"
 USoE634_desc: "Квіринальський палац - знаменита історична будівля в Римі, і вона служить однією з трьох нинішніх офіційних резиденцій президента Італійської Республіки. Квіринальський палац був обраний Наполеоном в якості своєї резиденції "par excellence" (переважно) для імператора. Однак його сталість тут так і не відбулася через поразку Франції 1814 року і подальшу Європейську Реставрацію."
 ### Neuschwanstein Castle ###
 USoE635: "Замок Нойшванштайн"
 USoE635_desc: "Замок Нойшванштайн - це романський палац "Відродження", побудований у 19 столітті на скелястому пагорбі на південному заході Баварії. Палац був виконаний на замовлення короля Баварії Людвіга II. Замок призначався як будинок для короля, поки він не помер 1886 року. Нойшванштайн відкрили для публіки незабаром після його смерті. Відтоді чудовий замок відвідали понад 61 мільйон осіб."
 ### Королівський палац Мадрида ###
 USoE636: "Мадридський палац"
 USoE636_desc: "Королівський палац Мадрида є офіційною резиденцією іспанської королівської сім'ї в столиці, хоча в даний час використовується тільки для державних церемоній. Палац має площу 135,000 квадратних метрів і містить 3418 кімнат. Це найбільший діючий королівський палац і він також найбільший за площею в Європі."
 ### Palace of Versailles ###
 USoE637: "Версальський палац"
 USoE637_desc: "Версальський палац був головною королівською резиденцією Франції з 1682 року, за Людовіка XIV, до початку Французької революції 1789 року, за Людовіка XVI. Нині він є історичною пам'яткою та об'єктом Всесвітньої спадщини ЮНЕСКО, особливо примітний церемоніальною Дзеркальною залою і великими садами Версаля з фонтанами, каналами, геометричними квітниками і гаями."
 ### Buckingham Palace ###
 USoE638: "Букінгемський палац"
 USoE638_desc: "Букінгемський палац - лондонська резиденція та адміністративна штаб-квартира монарха Сполученого Королівства. Розташований у Вестмінстері, часто є центром державних заходів і розкішної королівської гостинності. Він був центром уваги британського народу за часів національної радості та жалоби."
 ### Hofburg ###
 USoE639: "Хофбург"
 USoE639_desc: "Хофбург - колишній головний імператорський палац правителів династії Габсбургів, а сьогодні він слугує офіційною резиденцією і робочим місцем президента Австрії. Хофбург розташований у центрі Відня і був побудований у 13 столітті, а потім кілька разів розширювався."
 ### Sanssouci ###
 USoE640: "Сан-Сусі"
 USoE640_desc: "Сан-Сусі був літнім палацом Фрідріха Великого, короля Пруссії, в Потсдамі, недалеко від Берліна. Його часто зараховують до німецьких суперників Версаля. У той час як Сан-Сусі виконаний в більш індивідуальному стилі рококо і набагато менший за розмірами, ніж його французький аналог у стилі бароко, він також примітний численними храмами і божевіллям у своєму парку."
 ### A New Palace ###
 USoE641: "Новий палац"
 USoE641_desc: "Новому імператору потрібен сучасний палац, а не історичний пам'ятник. Слід вибудувати в Брюсселі новий палац з архітектурою поточного часу."
 ### Coronation ###
 USoE642: "Коронація"
 USoE642_desc: "Європа повинна підготуватися до коронації нового імператора. Але спочатку належить вирішити, яку корону повинен носити імператор і хто повинен проводити коронацію."
 ### The Imperial Crown ###
 USoE643: "Корона імперії"
 USoE643_desc: "Нова імперія є продовженням і спадщиною Священної Римської імперії, тому імператор повинен носити корону Священної Римської імперії."
 ### A New Ecumenical Crown ###
 USoE644: "Нова Вселенська Корона"
 USoE644_desc: "Нова імперія і новий імператор потребують унікальної корони, а не історичної реліквії. Тому слід створити Вселенську корону."
 ### By the Pope ###
 USoE645: "Коронація Папою"
 USoE645_desc: "Новий імператор з милості божої повинен бути коронований самим Папою."
 ### By the People ###
 USoE646: "Коронація народом"
 USoE646_desc: "Новий імператор повинен бути коронований народом, тому будуть оголошені вибори, щоб узаконити правління Його Величності."
 ### The Holy European Empire ###
 USoE647: "Священна Європейська імперія"
 USoE647_desc: "Імператор коронований і заснована Священна Європейська імперія."
 ### Pax Occidentalis ###
 USoE700: "Західний світ"
 USoE700_desc: "Європа набула глобального панування і може забезпечити мир у всьому світі. Ця епоха буде називатися Pax Occidentalis (Західний світ)."
 ### Guardians of World Peace ###
 USoE701: "Вартові миру"
 USoE701_desc: "Європа, Америка, Росія і Китай врегулювали свої сфери впливу. Кожна наддержава забезпечує мир у своїй сфері і тому вони є хранителями миру на планеті."


