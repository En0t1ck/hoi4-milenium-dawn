 ### Екологічний імперіалізм ###

 ### Екологічний імперіалізм ###
 EU_environmental_imperialism_category: "Екологічний імперіалізм"
 EU_environmental_imperialism_category_desc: "Європа зелена, але світ все ще темний і сірий. Європі необхідно поширити свою політику і технології по всьому світу і дати відсіч імперії викопних енергоносіїв, які руйнують планету."


 EU_USoE_environmental_imperialism_decision: "Попит на екологічні реформи"
 EU_USoE_environmental_imperialism_decision_desc: "Ми повинні врятувати планету. Якщо §Y[FROM.GetNameWithFlag]§! не проводять необхідних §GЕкологічних реформ§! самі, то ми повинні змусити їх зробити це. У них має бути хоча б один §YБіопаливний завод§! для кожного регіону, яким вони володіють. Якщо §Y[FROM.GetNameWithFlag]§! не виконає вимог протягом місяця, ми накладемо §RЕкологічні санкції§! на них."

 EU_USoE_environmental_imperialism_mission: "Екологічні реформи"
 EU_USoE_environmental_imperialism_mission_desc: "§YЄвропа§! вимагає §GЕкологічних реформ§! від нас, щоб врятувати планету. Якщо ми не побудуємо або не реконструюємо хоча б один §YБіопаливний завод§! за кожен регіон, яким ми володіємо протягом 1 місяця, вони накладуть §RЕкологічні санкції§! на нас."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Реконструкція зеленої енергетики"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Щоб виконати вимоги європейської §GЕкологічної реформи§!, яких ми маємо дотриматись, деякі з наших об'єктів §Градянської промисловості§! мають стати виробниками відновлюваної енергії (§YБіопаливний завод§!)."
 EU_USoE_break_environmental_sanctions_decision: "Порушити екологічні санкції"
 EU_USoE_break_environmental_sanctions_decision_desc: "Європа ввела проти нас екологічні санкції. Ми маємо зламати їх усіма засобами - політичними та військовими. Але це дасть [FROM.GetNameWithFlag] мету війни з нами. Тому нам потрібно вступати в союз з іншими країнами, які зазнали санкцій з боку [FROM.GetNameWithFlag]."

