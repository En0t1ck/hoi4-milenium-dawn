 ### USoE Decision Category ###
 EU_USoE_category: "Сполучені Штати Європи"
 EU_USoE_category_desc: "Держави-члени Європейського Союзу об'єдналися в одну супердержаву."

 EU_USoE_capital_of_europe: "Європейська столиця"
 EU_USoE_capital_of_europe_desc: "Брюссель де-факто вважається столицею Європейського Союзу, яка протягом довгого часу приймала у себе низку основних інституцій ЄС у рамках свого Європейського кварталу. У ЄС не було офіційної столиці, але Брюссель приймав офіційні місця Європейської Комісії, Ради Європейського Союзу та Європейської Ради, а також місце (офіційно друге, але де-факто найважливіше) в Європейському парламенті. Давайте зробимо Брюссель столицею нової держави."

 EU_USoE_westernize_decision: "Вестернізація [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "Вестернізація [FROM.GetName] дипломатією або силою, залежить від [FROM.GetName]."

 EU_USoE_create_eurosphere_decision: "Створити Євросферу"
