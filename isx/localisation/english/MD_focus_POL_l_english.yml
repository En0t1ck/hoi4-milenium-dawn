l_english:
 POL_polish_armed_forces: "Збройні сили Польщі"
 POL_polish_armed_forces_desc: "Збройні сили Республіки Польща (пол. Siły Zbrojne Rzeczypospolitej Polskiej, скорочено SZ RP; у Польщі в народі називаються Wojsko Polskie, скорочено WP-грубо, \"Польські збройні сили\") - це національні збройні сили Республіки Польща. Назва використовується з початку 19 століття, але може застосовуватися і до більш ранніх періодів." 

 POL_network_centric_doctrine: "Мережецентрична доктрина"
 POL_network_centric_doctrine_desc: "Мережецентрична війна, також звана мережецентричними операціями або мережецентричною війною, - це військова доктрина або теорія війни, що прагне використовувати інформаційну перевагу."

 POL_decentralized_doctrine: "Децентралізована доктрина"
 POL_decentralized_doctrine_desc: "Війна четвертого покоління (4GW) - це конфлікт, що характеризується стиранням меж між війною і політикою, комбатантами і цивільними особами."

 POL_land_forces: "Сухопутні війська"
 POL_land_forces_desc: "Сухопутні війська (пол. Wojska Lądowe) - це військова гілка Збройних сил Польщі. Наразі вони налічують близько 77 000 діючих військовослужбовців і складають багато компонентів розгортання Європейського Союзу і НАТО по всьому світу."

 POL_modern_army: "Сучасна армія"
 POL_modern_army_desc: "Сучасна війна - це війна, що помітно контрастує з попередніми військовими концепціями, методами та технологіями, наголошуючи на тому, як комбатанти мають модернізуватися, щоб зберегти свою боєздатність"

 POL_establish_territorial_defence_force: "Створити сили територіальної оборони"
 POL_establish_territorial_defence_force_desc: "Сили складаються з професійних солдатів і солдатів-добровольців, які працюють неповний робочий день, і є частиною системи оборони і стримування країни. Сформовані 2016 року, до липня 2019 року вони сягнули 24 000 осіб, а до 17 бригад легкої піхоти до 2021 року."

 POL_armor: "Модернізація PT-91 Twardy"
 POL_armor_desc: "PT-91 Twardy (Hard) - польський основний бойовий танк. Розробка Т-72М1 вперше надійшла на озброєння в 1995 році.\nОднак потрібно ще кілька модернізацій, щоб відповідати сучасним вимогам на полі бою."

 POL_mbts: "ОБТ"
 POL_mbts_desc: "Основний бойовий танк (ОБТ), також відомий як бойовий танк або універсальний танк, - це танк, що виконує в багатьох сучасних арміях захищену бронею пряме наведення і маневрену роль."

 POL_recon_tanks: "Розвідувальні танки"
 POL_recon_tanks_desc: "Броньовані розвідники озброєні і броньовані сильніше, ніж звичайні розвідувальні машини. У той час як завдання розвідки полягає в тому, щоб збирати розвіддані про супротивника з використанням розвідувальних машин, броньована розвідка додає можливість боротися за інформацію та впливати на формування супротивника за рахунок виконання традиційних бронетанкових завдань."

 POL_expand_pgz: "Розширити PGZ"
 POL_expand_pgz_desc: "Polska Grupa Zbrojeniowa (PGZ SA) - холдингова компанія, створена польським урядом для об'єднання польських державних підприємств оборонної промисловості. Штаб-квартира цієї групи розташована в Радомі."

 POL_motorized_army: "Моторизована армія"
 POL_motorized_army_desc: "У сучасному збройному конфлікті не повністю моторизована армія має значно ослаблену бойову цінність."

 POL_ifvs: "BWP Borsuk"
 POL_ifvs_desc: "Borsuk, прототип польської бойової машини піхоти, розроблений і розроблений в рамках проєкту "Нова плаваюча бойова машина піхоти", співфінансованого в 2014 році Національним центром досліджень і розробок."

 POL_apcs: "KTO Rosomak"
 POL_apcs_desc: "Kołowy Transporter Opancerzony Rosomak (Колісний бронетранспортер "Росомаха") - багатоцільова військова машина з колісною формулою 8x8, яку виготовляють на заводі Rosomak SA (раніше Wojskowe Zakłady Mechaniczne) у Сем'яновицях-Сльонську, компанії групи польських озброєнь. ліцензійний варіант броньованої модульної машини Patria."

 POL_hq: "Реформа штаб-квартири"
 POL_hq_desc: "Штабний підрозділ - це спеціалізований військовий підрозділ, сформований навколо штабу командира і вимог цієї посади. Таким чином, штабний підрозділ завжди є компонентом більшого підрозділу."

 POL_network_centric: "Мережецентрична доктрина"
 POL_network_centric_desc: "Мережецентрична війна, також звана мережецентричними операціями або мережецентричною війною, являє собою військову доктрину або теорію війни, яка прагне перетворити інформаційну перевагу, яка частково забезпечується інформаційними технологіями, на конкурентну перевагу завдяки надійній комп'ютерній мережі добре поінформованих географічно розосереджених сил."

 POL_decentralized: "Децентралізований"
 POL_decentralized_desc: "Війна четвертого покоління (4GW) - це конфлікт, що характеризується стиранням меж між війною і політикою, комбатантами і цивільними особами. Цей термін вперше був використаний у 1980 році групою американських аналітиків, включно з палеоконсерватором Вільямом С. Ліндом, щоб описати повернення війни до децентралізованої форми."

 POL_zima_20: "Зима-20"
 POL_zima_20_desc: "Зима 20 (Зима 20) - це штабні навчання, щоб перевірити, як працюватиме нове придбане обладнання. Хід навчань був секретним."

 POL_pantera_20: "Пантера 20"
 POL_pantera_20_desc: "Під час маневрів Pantera 20 (Пантера 20) танкісти 10-ї бронекавалерійської бригади в Любуську удосконалювали свої навички на Leopard 2A4, беручи участь у різноманітних навчаннях, пов'язаних, зокрема, із сутичками з реальним противником."

 POL_quantity: "FB Beryl"
 POL_quantity_desc: "Karabinek szturmowy wzór 1996 Beryl (англійська: штурмова гвинтівка, модель 1996 року, берилій) - польська штурмова гвинтівка калібру 5,56 мм, розроблена й виготовлена збройовим заводом "Лучник" у місті Радом. Гвинтівка призначена для заміни АКМ калібру 7,62x39 мм. і 5,45x39 мм FB Tantal, що використовується в польських збройних силах."

 POL_quality: "FB MSBS Grot"
 POL_quality_desc: "FB Radom MSBS Grot (польська: Modułowy System Broni Strzeleckiej Grot, англійська: Modular Firearm System Arrowhead) - це модульна штурмова гвинтівка, розроблена і виготовлена FB Łucznik Radom."

 POL_home_defence: "Захист будинку"
 POL_home_defence_desc: "Нас повинна хвилювати тільки наша незалежність, і ми не повинні вплутуватися в конфлікти інших країн."

 POL_europe_guardian: "Хранитель Європи"
 POL_europe_guardian_desc: "Польща - прифронтова країна, і завжди нею була. Ми повинні захистити Європу від агресії."

 POL_worldwide: "Військові інтервенції по всьому світу"
 POL_worldwide_desc: "Єдиний спосіб забезпечити мир - зробити це в усьому світі."

 POL_neo_imperialism: "Неоімперіалізм"
 POL_neo_imperialism_desc: "Польща заслуговує на більше. Повернемося до того, що історично було нашим!"

 POL_support_equipment: "Зброя підтримки"
 POL_support_equipment_desc: "Зброя підтримки піхоти або батальйонні знаряддя - це артилерійські знаряддя, розроблені та використовувані для збільшення вогневої потужності піхотних підрозділів, яким вони притаманні, пропонуючи негайну тактичну відповідь на потреби командира підрозділу."

 POL_at_weapons: "Spike"
 POL_at_weapons_desc: "Spike - ізраїльська протитанкова керована ракета типу "вистрілив-забув" і протипіхотна ракета з тандемно-зарядною кумулятивною бойовою частиною, наразі четвертого покоління. Вона була розроблена і спроектована ізраїльською компанією Rafael Advanced Defense Systems. ... Він доступний у переносному, автомобільному та вертолітному варіантах."

 POL_aa_weapons: "ПЗРК Піорун"
 POL_aa_weapons_desc: "Piorun (означає освітлення польською мовою) - переносний зенітно-ракетний комплекс польського виробництва, призначений для ураження низьколітаючих літаків, літаків, гелікоптерів і безпілотних літальних апаратів. Комплект являє собою глибоку модернізацію ППЗР. Grom set. Тому друге позначення ракети GROM-M. Повна назва групи Przenośny Przeciwlotniczy Zestaw Rakietowy Piorun."

 POL_sp_artillery: "АХС Краб"
 POL_sp_artillery_desc: "AHS Krab (польською Crab) - 155-мм сумісна з НАТО самохідна гусенична гармата-гаубиця, розроблена в Польщі Centrum Produkcji Wojskowej Huta Stalowa Wola шляхом об'єднання південнокорейського шасі K9 Thunder з британським AS-90M. Вежа Braveheart з гарматою 52 калібру і системою управління артилерійським вогнем WB Electronics \"Topaz\".""

 POL_special_forces: "Спеціальні війська"
 POL_special_forces_desc: "Спецпризначенці (буквально Спеціальні війська, польська: Wojska Specjalne) - четвертий рід військ Збройних Сил Республіки Польща, офіційно сформований на початку 1990 р. після падіння комунізму 1989 р. Були вперше задіяні в конфлікті в Лівані."

 POL_grom: "Джв ГРОМ"
 POL_grom_desc: "JW GROM (повна назва: Jednostka Wojskowa GROM im. Cichociemnych Spadochroniarzy Armii Krajowej, англ. Військова частина GROM, названа на честь Безмовного Невидимого Армії Крайової) є одним із провідних підрозділів спеціального призначення Польщі."

 pol_night_vision: "Нічне бачення"
 pol_night_vision_desc: "Нічний зір - це здатність бачити в умовах низької освітленості. Чи то біологічні, чи технологічні засоби, нічне бачення стає можливим завдяки поєднанню двох підходів: достатнього спектрального діапазону і прийнятного діапазону інтенсивності."

 POL_paratroopers: "Спадохроніарзе"
 POL_paratroopers_desc: "Повітряно-десантні війська - це наземні бойові підрозділи, які перевозяться літаками і скидаються з повітря в зони бойових дій, як правило, з парашутом. Піхотинці, які служать у повітряно-десантних військах, відомі як повітряно-десантна піхота або десантники."

 POL_electronic_warfare: "ПІТ РАДВАР С.А."
 POL_electronic_warfare_desc: "PIT-RADWAR SA - акціонерне товариство, діяльність якого зосереджена в галузі радіолокації, систем радіоелектронної розвідки, систем протиповітряної оборони та систем управління вогнем. PIT-RADWAR SA є спадкоємцем кількох десятиліть досвіду Інституту промислових телекомунікацій, CNPEP RADWAR SA і PPPE DOLAM SA"

 POL_military_exercise: "Військові маневри"
 POL_military_exercise_desc: "Військові навчання або військові ігри - це використання військових ресурсів для підготовки до військових операцій, вивчення наслідків військових дій або перевірки стратегій без реальних бойових дій."

 POL_steadfast_jazz: "Стійкий джаз"
 POL_steadfast_jazz_desc: "Восени [?global.year] NRF піддався випробуванню в серії навчань, кульмінацією яких став Steadfast Jazz на початку листопада."

 POL_anaconda_16: "Анаконда 16"
 POL_anaconda_16_desc: "Анаконда-16 - це навчання під керівництвом поляків, які проходять у центральних районах Польщі. У навчаннях візьмуть участь понад 25 000 учасників із понад 20 країн, які підтримуватимуть заходи забезпечення безпеки та стримування шляхом демонстрації оборонних спроможностей союзників для розгортання, масування та підтримання бойової потужності. ..."

 POL_airforce: "Сили Повітшне"
 POL_airforce_desc: "Польські ВПС (Siły Powietrzne, буквально "Повітряні сили") - це військова гілка польських збройних сил, що відповідає за повітряну війну. сил)."

 POL_battlefield: "Підтримка на полі бою"
 POL_battlefield_desc: "Повітряне перехоплення (AI), також відоме як глибока повітряна підтримка (DAS), - це використання превентивних тактичних бомбардувань та обстрілів бойовими літаками проти цілей супротивника, які не становлять безпосередньої загрози, щоб затримати, зірвати або завадити подальшому зіткненню з противником. дружніх сил."

 POL_operational: "Експлуатаційна цілісність"
 POL_operational_desc: "Operational Integrity - це доктрина військово-повітряних сил, аналогічна мережецентричній доктрині."

 POL_22_baza: "22 База Лотництва"
 POL_22_baza_desc: "22-а авіабаза (польською: 22. Baza Lotnicza) - це база ВПС Польщі на схід від Мальборка, Польща, недалеко від Крулево-Мальборське. Вона була офіційно сформована 1 січня 2001 року і замінила розформований 41-й винищувальний авіаційний полк."

 POL_uav: "БПЛА"
 POL_uav_desc: "Безпілотний літальний апарат (БПЛА) (або безпілотний літальний апарат, широко відомий як дрон) - це літальний апарат без пілота-людини на борту. БПЛА - це компоненти безпілотної авіаційної системи (БАС), яка включає в себе БПЛА, наземний контролер і мережу зв'язку між ними."

 POL_cas: "КАС"
 POL_cas_desc: "Близька підтримка з повітря (CAS) - безпосередня підтримка наземних підрозділів вогнем з повітря на компактних дистанціях підрозділів супротивника; може здійснюватися гелікоптерами і штурмовиками; вимагає точної координації вогню і розташування союзних підрозділів на місцевості щодо підтримки з повітря. "

 POL_mielec: "ПЗЛ Мелець"
 POL_mielec_desc: "Polskie Zakłady Lotnicze Sp. z oo (PZL Mielec) - найбільший авіаційний завод у Польщі, розташований у Мелеці Підкарпатського воєводства. Заснований 1938 року як завод WP-2 Państwowe Zakłady Lotnicze. Після Другої світової війни він став найбільшим польським авіаційним заводом, що будував літаки переважно на експорт, а з 1949 року вони називалися WSK Mielec (Wytwórnia Hardware Komunikacyjnego), а потім WSK PZL-Mielec.

 POL_fighter: "МіГ-29"
 POL_fighter_desc: "Микоян МиГ-29 (російська мова: Микоян МиГ-29; назва за класифікацією НАТО: Fulcrum) - двомоторний реактивний винищувач, розроблений у Радянському Союзі."

 POL_bomber: "Сухой Су-22"
 POL_bomber_desc: "Сухой Су-17 - винищувач-бомбардувальник із крилом змінної стріловидності, розроблений для радянських збройних сил. Його ім'я за класифікацією НАТО - Fitter. Розроблений на основі Су-7, Су-17 був першим літаком із крилом змінної стріловидності. вступити на радянську службу."

 POL_multirole: "F-16"
 POL_multirole_desc: "General Dynamics F-16 Fighting Falcon - це одномоторний багатоцільовий винищувач, спочатку розроблений General Dynamics для ВПС США (USAF). Розроблений як денний винищувач для завоювання переваги в повітрі, він перетворився на успішний всепогодний багатоцільовий літак."

 POL_transporter: "С-130 Геркулес"
 POL_transporter_desc: "Lockheed C-130 Hercules - американський чотиримоторний турбогвинтовий військово-транспортний літак, розроблений і побудований спочатку компанією Lockheed (нині Lockheed Martin)."

 POL_attack_heli: "Sikorsky UH-60 Black Hawk"
 POL_attack_heli_desc: "Sikorsky UH-60 Black Hawk - це чотирилопатевий двомоторний вертоліт середньої вантажопідйомності виробництва Sikorsky Aircraft. Sikorsky представила проєкт S-70 для службової тактичної транспортної авіаційної системи (UTTAS) армії США. конкурсу 1972 року."

 POL_transport_heli: "PZL W-3 Сокіл"
 POL_transport_heli_desc: "PZL W-3 Sokół (англ. Falcon) - двомоторний багатоцільовий гелікоптер середнього розміру, розроблений і вироблений польською вертолітною компанією PZL-Świdnik (тепер AgustaWestland Świdnik). Це був перший гелікоптер, повністю спроектований і вироблений у Польщі."

 POL_strategic_bomber: "PZL Łoś Mk 2"
 POL_strategic_bomber_desc: "PZL Łoś - польський бомбардувальник часів Другої світової війни; PZL Łoś Mk 2 - сучасний стратегічний бомбардувальник виробництва PZL Mielec."

 POL_mar_patrol: "М28 Брайза 1Р"
 POL_mar_patrol_desc: "PZL M28 Skytruck - це польський легкий вантажопасажирський літак зі зльотом і посадкою, вироблений PZL Mielec, який розробляє побудовані за ліцензією літаки Антонов Ан-28. Ранні літаки, побудовані за ліцензією, отримали позначення PZL Ан-28."

 POL_bap: "Поліція Балтійських ВПС"
 POL_bap_desc: "Місія з патрулювання повітряного простору країн Балтії - це система швидкого реагування (QRA) протиповітряної оборони НАТО для охорони повітряного простору над трьома прибалтійськими державами - Естонією, Латвією і Литвою."

 POL_modern_multirole: "F-35"
 POL_modern_multirole_desc: "Lockheed Martin F-35 Lightning II - це американське сімейство одномісних, одномоторних, всепогодних багатоцільових бойових літаків-невидимок, призначених як для завоювання панування в повітрі, так і для ударних завдань. Він також здатний забезпечувати радіоелектронну боротьбу і можливості розвідки, спостереження і рекогносцировки."

 POL_quantity_small_arms: "Кількість"
 POL_quantity_small_arms_desc: "Чим більше зброї, тим сильніша армія."

 POL_baltic: "Поліція Балтійського повітря"
 POL_baltic_desc: "Місія з охорони повітряного простору країн Балтії - це система швидкого реагування (QRA) протиповітряної оборони НАТО, призначена для охорони повітряного простору над трьома прибалтійськими державами - Естонією, Латвією і Литвою."

 POL_navy: "Маринарка Военна"
 POL_navy_desc: "Військово-морський флот Польщі (польською: Marynarka Wojenna, Військовий флот; часто скорочується до Marynarka) - військова гілка польських збройних сил, що відповідає за військово-морські операції."

 POL_orp_pilsudski: "ОРП Пілсудський"
 POL_orp_pilsudski_desc: "ORP Piłsudski - сучасний польський крейсер."

 POL_submarine: "ОРП Орзел"
 POL_submarine_desc: "ORP Orzeł (291) - підводний човен проєкту 877E (клас Kilo) ВМС Польщі. Це третій польський підводний човен, що носить ім'я Orzeł."

 POL_smw: "Сточня Маринарки Военней С.А."
 POL_smw_desc: "Верф ВМС Польщі (польською: Stocznia Marynarki Wojennej) - польська верф, розташована в Гдині. Її основним обов'язком є будівництво та ремонт кораблів ВМС Польщі."

 POL_capital_ship_construction: "Капітальне будівництво кораблів"
 POL_capital_ship_construction_desc: "Кожному флоту потрібен сильний і впізнаваний великий корабель."

 POL_martime: "Постійна морська група НАТО 1"
 POL_martime_desc: "Перша постійна морська група НАТО (SNMG1) - одна з постійних військово-морських сил швидкого реагування НАТО. SNMG1 складається з чотирьох-шести есмінців і фрегатів. Її роль полягає в забезпеченні НАТО засобами негайного оперативного реагування."

 POL_carrier: "ОРП Ядвіга"
 POL_carrier_desc: "ORP Jadwiga - мрія командувачів ВМС Польщі побудувати авіаносець, який замінить ORP Piłsudski і стане новим великим польським кораблем."

 POL_destroyers: "ORP Błyskawica Mk 2"
 POL_destroyers_desc: "Під час Другої світової війни ORP Błyskawica був польським есмінцем, який воював разом із союзниками, сьогодні Błyskawica відіграватиме ключову роль у флоті."

 POL_martime_group: "Постійна морська група НАТО 1"
 POL_martime_group_desc: "Співпрацюючи з силами НАТО, ми можемо забезпечити безпеку наших вод"

 POL_carrier_jets: "Наші власні авіаносці"
 POL_carrier_jets_desc: "Нам потрібно розробити власні літаки-носії, щоб не залежати від інших і забезпечити їхню відповідність усім нашим критеріям."

 POL_buy_carrier_jets: "Купити авіаносець"
 POL_buy_carrier_jets_desc: "Розробляти літаки з нуля - нездійсненне завдання, краще просто купувати ті, які себе зарекомендували."

 POL_stealth_ships: "Кораблі-невидимки"
 POL_stealth_ships_desc: "Зосередження уваги на скритності дасть нам змогу використовувати наш невеликий флот із максимальною ефективністю, щоб здивувати наших ворогів."

 POL_attack_submarine: "Атакуючий підводник"
 POL_attack_submarine_desc: "Підводний човен буде використовуватися для прихованих і безшумних атак, турбуючи нашого ворога знизу."
 POL_missle_submarine: "Ракетний підводний човен"
 POL_missle_submarine_desc: "Використання підводних човнів як джерела для нанесення смертельних ударів - найкращий спосіб."
#####
#DKL
#####
 POL_revitalize_government: "Оживити уряд"
 POL_revitalize_government_desc: "Політика Польщі ще не написана. Можливо, було б непогано змінити наш уряд."

 # POL_stay_on_track: "Stay on Track"
 # POL_stay_on_track_desc: "Ми йдемо правильним шляхом. Залишимо все так, як є".

 POL_change_of_path: "Зміна шляху"
 POL_change_of_path_desc: "Якщо ми нічого не зробимо, нашу країну пам'ятатимуть як державу третього світу без шансів на розвиток."

 POL_reinstate_crown: "Відновити корону"
 POL_reinstate_crown_desc: "Польща була сильною, коли була монархією. Ми повинні повернутися на цей шлях і призначити нового короля."

 POL_red_dream: "Червоний сон"
 POL_red_dream_desc: "Коли Польща була комуністичною, у кожного була робота. У кожного була своя кімната. Ніхто (майже) не був пригноблений. Комунізм - це майбутнє. Ми зробили неправильний вибір, вибравши демократію."

 POL_falanga: "Фаланга"
 POL_falanga_desc: "Бог, Честь, Вітчизна або Честь і Вітчизна (польською: Bóg, Honor, Ojczyzna або Honor I Ojczyzna) - один із неофіційних девізів Польщі. Фаланга зробить цей девіз реальним."

#####
# Комуністична частина - ex Roseru, now crocomoth
#####
 POL_red_front: "Червоний фронт"
 POL_red_front_desc: "Усі основні комуністичні партії повинні об'єднатися для досягнення остаточної перемоги. Формування Червоного Фронту, безсумнівно, приверне увагу і підтримку."
 POL_militias: "Зв'язок із командуванням армії"
 POL_militias_desc: "Деякі генерали в армії цілком лояльні до комуністичних ідеалів, нам може знадобитися їхня підтримка, щоб відбулося мирне передання влади, навіть під військовою загрозою"
 POL_pressure_unions: "Союзи тиску"
 POL_pressure_unions_desc: "Можливо, нам доведеться використовувати наші наявні зв'язки з профспілками, щоб заручитися їхньою підтримкою, навіть якщо вони не будуть у захваті від цього."
 POL_start_communist_strike: "Загальний страйк"
 POL_start_communist_strike_desc: "Нам потрібно згуртувати робітників для найбільшого страйку, який коли-небудь бачила ця країна. Вони повинні побачити на власні очі, що вони не самотні і можуть стати силою, щоб усе змінити."
 POL_new_communism: "Комуністичний реванш"
 POL_new_communism_desc: "Серія страйків, демонстрацій і політичних провокацій напевно дестабілізує суспільство, але напевно дасть змогу відновити соціалістично-комуністичне правління"
 POL_settle_things_down: "Залагодити справи"
 POL_settle_things_down_desc: "Після громадянських заворушень багато чого належить розгорнути, багато чого виправити, багато чого підлікувати. Ми зосередимося на цьому, це наш головний пріоритет."
 POL_ZKP: "ЗКП"
 POL_ZKP_desc: "ZKP - Zwiazek Komunistov Polskich - це політична реліквія - духовний наступник комуністичної партії до 1990 року. Однак вона змістилася в більш практичну сферу, хоча і продовжує схожу риторику."
 POL_red_down_peaceful: "Мирне повстання червоних"
 POL_red_down_peaceful_desc: "Нам вдалося забезпечити нашу перемогу демократичними засобами, тепер ми можемо почати перетворення країни."
 POL_start_detransition: "Почати деперехід"
 POL_start_detransition_desc: "Перехід до ринкової економіки був найбільшою помилкою на сьогоднішній день, нам потрібно виправити її, повернувшись до старої доброї планової економіки"
 POL_communist_mass_nationalisation: "Масова державна економіка"
 POL_communist_mass_nationalisation_desc: "Масові зусилля з націоналізації фабрик і підприємств - єдиний спосіб контролювати економіку."
 POL_communist_limited_nationalisation: "Обмежена державна економіка"
 POL_communist_limited_nationalisation_desc: "Обмежена і поступова націоналізація - найкраща відповідь, також значний сектор економіки краще залишити в спокої, в приватних руках"
 POL_comm_infrastructure_development: "Розвиток комунальної інфраструктури"
 POL_comm_infrastructure_development_desc: "Нам потрібно поліпшити комунальну інфраструктуру: труби, дороги загального користування тощо. В кінцевому підсумку це допоможе нам керувати економікою."
 POL_comm_naval_development: "Військово-морський розвиток"
 POL_comm_naval_development_desc: "У нас немає можливості використовувати море як наш ресурс, цього не можна допустити, нам потрібно розширюватися в цій галузі навіть за рахунок деяких інших розробок."
 POL_civilian_production_focus: "Фокус на цивільному виробництві"
 POL_civilian_production_focus_desc: "Ми зосередимося на виробництві засобів виробництва в наших планах розширення, це єдиний шлях"
 POL_military_production_focus: "Військове виробництво"
 POL_military_production_focus_desc: "Хоча засоби виробництва важливі, ми також повинні бути впевнені, що зможемо захистити себе."
 POL_develop_oil: "Досліджувати нафтові родовища"
 POL_develop_oil_desc: "Нам потрібно шукати нові нафтові родовища, це наш спосіб стати енергетично самокерованими і не залежними ні від США, ні від Росії"
 POL_develop_alternative_fuel: "Альтернативний підхід"
 POL_develop_alternative_fuel_desc: "З іншого боку, біопаливо і синтетичне паливо - багатообіцяюча технологія, яка може дозволити нам працевлаштувати більше людей."
 POL_centralized_rule: "Централізоване правило"
 POL_centralized_rule_desc: "Нам потрібно сконцентрувати контроль над державними активами"
 POL_agile_rule: "Гнучке правило"
 POL_agile_rule_desc: "Нам потрібно делегувати частину повноважень назад на регіональний рівень і навіть на рівень спільноти/фабрики, щоб підтримувати гнучкість у виробництві."
 POL_state_run_economy: "Державна економіка"
 POL_state_run_economy_desc: "Ми виділили достатньо ресурсів, щоб нарешті перетворити нашу економіку на державну."
 POL_comm_internal_affairs: "Внутрішні справи"
 POL_comm_internal_affairs_desc: "Внутрішні справи, безумовно, мають бути в пріоритеті, нам ще багато чого треба зробити і досягти."
 POL_incerase_centralisation: "Збільшити централізацію"
 POL_incerase_centralisation_desc: "Нам необхідно збільшити наші адміністративні можливості, щоб поліпшити наше економічне і соціальне управління."
 POL_increase_healthcare: "Збільшити витрати на охорону здоров'я"
 POL_increase_healthcare_desc: "Охорона здоров'я не є нашою найбільшою проблемою, але вона може бути цінним активом для підтримки нашої популярності, нам потрібно продовжувати збільшувати витрати."
 POL_increase_social_support: "Збільшити соціальну підтримку"
 POL_increase_social_support_desc: "Нам потрібно розширити програми підтримки наших громадян у скрутну хвилину, це також одне з наших передвиборчих гасел, тож, зрештою, не так вже й багато вибору."
 POL_increase_internal_security: "Пріоритет внутрішньої безпеки"
 POL_increase_internal_security_desc: "Заворушення, демонстрації, злочинність - цим речам не місце в нашій країні. Поліція і спецпризначенці забезпечать це, щойно їхнє фінансування збільшиться."
 POL_combat_far_right_movement: "Боротьба з ультраправими рухами"
 POL_combat_far_right_movement_desc: "Неонацисти і націоналісти - чума для нашого суспільства. Ми повинні діяти нещадно і карати їх за їхні антиурядові дії та наміри."
 POL_land_reform: "Земельна реформа"
 POL_land_reform_desc: "Хоча фермери і складають нашу основу, вони просто недостатньо продуктивні. Колективізація - єдиний спосіб розширити наше сільське господарство."
 POL_comm_external_affairs: "Зовнішні справи"
 POL_comm_external_affairs_desc: "Нам також необхідно переглянути нашу зовнішню політику, щоб переконатися, що вона дійсно наша, а не пережитки капіталізму."
 POL_hold_communist_summit: "Провести саміт спільноти"
 POL_hold_communist_summit_desc: "Ми повинні запросити наших друзів з усього світу, щоб вони захопилися можливостями, які відкриваються перед нами у зв'язку з недавніми політичними подіями."
 POL_connect_to_neighbours: "Підключитися до сусідів"
 POL_connect_to_neighbours_desc: "Не дивлячись на те, що наші сусіди не йдуть нашим шляхом, ми все ж таки можемо співпрацювати і підтримувати пристойні відносини."
 POL_push_on_clergy: "Натиснути на духовенство"
 POL_push_on_clergy_desc: "Релігія - це опіум для розуму, нам потрібно обмежити вплив духовенства, щоб зберегти наше правління."
 POL_comm_leave_eu: "Покинути ЄС"
 POL_comm_leave_eu_desc: "Ми не повинні бути частиною капіталістичного альянсу, це тільки зашкодить нам у довгостроковій перспективі."
 POL_comm_leave_nato: "Покинути НАТО"
 POL_comm_leave_nato_desc: "НАТО не служить нашим намірам, висмоктуючи ресурси і гроші. Ми не повинні бути частиною цього цирку."
 POL_reduce_extensive_military_funding: "Скоротити велике військове фінансування"
 POL_reduce_extensive_military_funding_desc: "Військові - наша гордість, але це марна трата грошей. Ми повинні переглянути, як витрачаються гроші."
 POL_armia_ludowa: "Армія Людова"
 POL_armia_ludowa_desc: "Нам потрібно реформувати нашу армію, вона повинна представляти наші ідеали і бути продовженням нашої партії і держави."
 POL_prepare_for_worst: "Готуйся до найгіршого"
 POL_prepare_for_worst_desc: "Оскільки ми залишили НАТО, нас турбувала нещодавня дипломатична ситуація. Тепер, коли світ загострюється, нам потрібно готуватися до найгіршого."
 POL_PPS: "ППС"
 POL_PPS_desc: "PPS - Polska Partia Socjalistyczna - це широкий лівий альянс, який можна охарактеризувати як вкрай лівий. Його політика і наміри дещо розпливчасті, і можна тільки здогадуватися, що вони робитимуть, коли справді прийдуть до влади."
 POL_anarchy_peaceful: "Радикальний соціалізм"
 POL_anarchy_peaceful_desc: "Нам вдалося домогтися перемоги засобами, які спочатку не передбачалися. Нам потрібно рухатися далі прямо зараз."
 POL_external_relations_revision: "Ревізія зовнішніх зв'язків"
 POL_external_relations_revision_desc: "Зовнішні зв'язки - велика частина нашої національної ідеї. Насамперед наша мета - поширення революції."
 POL_influence_neighbours: "Впливати на сусідів"
 POL_influence_neighbours_desc: "Нам потрібно потягнути за наявні нитки, щоб показати людям, що революція може перемогти, і повернути їх на наш бік."
 POL_close_the_market: "Закрити ринок"
 POL_close_the_market_desc: "Нині ринок орієнтований на глобалістських капіталістичних свиней. Нам потрібно закрити нашу економіку, щоб отримати максимальну віддачу від наших ресурсів."
 POL_leave_capitalist_deals: "Вийти з капіталістичних угод"
 POL_leave_capitalist_deals_desc: "У нас величезна кількість угод і угод, але майже жодна з них не допомагає нашій країні. У нас просто немає причин продовжувати їх."
 POL_social_matters: "Соціальні питання"
 POL_social_matters_desc: "Соціальне - в ім'я нашої партії, нашої ідеології, звичайно, я маю робити все можливе, щоб служити нашому народу."
 POL_rework_unions: "Переробити профспілки"
 POL_rework_unions_desc: "Нам потрібно переробити існуючі закони про профспілки. Нашій новій країні потрібні реформовані та працюючі профспілки."
 POL_leftist_propaganda: "Інститут лівої пропаганди"
 POL_leftist_propaganda_desc: "Нам потрібно захищатися від небезпечних західних ЗМІ. Нам потрібно зосередитися на боротьбі з цим впливом."
 POL_women_power: "Сила жінок"
 POL_women_power_desc: "Ми повинні допомогти жінкам отримати роботу на фабриках і в офісах, що допоможе нашій економіці та забезпечить гендерну рівність."
 POL_women_in_the_army: "Роль жінок в армії"
 POL_women_in_the_army_desc: "Настав час вирішити, враховуючи всі наші нещодавні зміни, яка роль підходить жінкам на полі бою."
 POL_decrease_centralization: "Зменшити централізацію"
 POL_decrease_centralization_desc: "Нам потрібно локалізувати наш підхід, щоб справді задовольняти потреби громадян, де б вони не жили."
 POL_anarchy_healthcare: "Соціальна охорона здоров'я"
 POL_anarchy_healthcare_desc: "Соціальні програми, спрямовані на підтримання здоров'я і благополуччя наших товаришів, знаходяться в центрі наших програм."
 POL_reorganize_construction: "Реорганізувати будівельні спілки"
 POL_reorganize_construction_desc: "Наше будівництво повинне залежати і спиратися на будівельні спілки - робітниче державне утворення, яке повинно організовувати і регулювати всі будівельні майданчики в країні."
 POL_develop_central_areas: "Будівництво центральних районів"
 POL_develop_central_areas_desc: "Нам потрібно зосередити наші зусилля там, де переважає вже наявна інфраструктура, що дає нам змогу забезпечити максимальну ефективність."
 POL_anarchist_development: "Розподілена розробка"
 POL_anarchist_development_desc: "Ми зосередимося на будівництві в районах, де виникають місцеві можливості."
 POL_develop_airports: "Розробити аеропорти"
 POL_develop_airports_desc: "Наша авіаційна інфраструктура кримінально нерозвинена. Її потрібно полагодити, і швидко."
 POL_develop_ports: "Розробити порти"
 POL_develop_ports_desc: "Нам, як і раніше, не вистачає портів у деяких галузях, де всі дані свідчать про те, що вони необхідні. Над цим потрібно попрацювати."
 POL_quality_control: "Контроль якості"
 POL_quality_control_desc: "Наші заводи повинні виробляти продукцію тільки вищої якості. У цьому допоможуть нові комітети на більшості великих заводів."
 POL_speed_development: "Збільшити швидкість розробки"
 POL_speed_development_desc: "Ми зосередимося на збільшенні швидкості розвитку території. Це важливіше, ніж пряме дотримання правил і перевірок."
 POL_oligarchic_control: "Олігархічний контроль"
 POL_oligarchic_control_desc: "У деяких членів нашої партії є... зв'язки в індустрії, які можна використовувати на благо."
 POL_fight_oligarchs: "Підривати партійний контроль"
 POL_fight_oligarchs_desc: "Деякі частини нашої партії вирішили, що державний капіталізм - це правильний шлях. Але це не так. Час відсіяти."
 POL_broaden_university_education: "Розширити університетську освіту"
 POL_broaden_university_education_desc: "Університетська освіта має стати більш доступною і... щонайменше, універсальною, щоб наша країна розвивалася."
 POL_increase_research_funding: "Збільшити фінансування досліджень"
 POL_increase_research_funding_desc: "Надання грантів на дослідження завжди було тим, чим наша партія часто займається. Але на цьому слід зробити ще більший акцент."
 POL_farmer_league: "Фермерська ліга"
 POL_farmer_league_desc: "Об'єднання фермерів - Фермерська ліга, безсумнівно, допоможе нашим громадянам збагатити і нагодувати нашу країну."

 ###
 # Democratic - crocomoth
 ###
 POL_stay_on_track: "Не збитися зі шляху"
 POL_stay_on_track_desc: "Демократія - це шлях вперед для нашої нації. Ми повинні залишатися вірними системі, яка принесла нам свободу."

 POL_reassure_elections: "Переконатися в чесних виборах"
 POL_reassure_elections_desc: "Ми повинні запевнити наш народ у тому, що вибори в Польщі були і завжди будуть чесними, прозорими і справедливими."

 POL_poland_our_home: "Польща, наш дім!"
 POL_poland_our_home_desc: "До закінчення виборчої кампанії ми докладемо більше зусиль для забезпечення більшості голосів."

 POL_continue_transition: "Продовжити капіталістичний перехід"
 POL_continue_transition_desc: "Комуністична промисловість неефективна - ми повинні продовжувати наш шлях до приватизації та вільного ринку."

 POL_finish_social_program: "Завершити соціальну програму"
 POL_finish_social_program_desc: "Останні колективні зусилля перед виборами з доставки їжі та ліжка тим, хто цього дуже потребує."

 POL_socialists_win: "Переможуть соціалісти"
 POL_socialists_win_desc: ""

 POL_conservatives_win: "Консерватори перемагають"
 POL_conservatives_win_desc: ""

 POL_united_we_stand: "Ми стоїмо разом"
 POL_united_we_stand_desc: "Польща має бути єдиною. Ми всі в одному човні. Нам потрібно зосередитися на колективних зусиллях у нашій партійній політиці після виборів."

 POL_security_summit: "Варшавський саміт з безпеки"
 POL_security_summit_desc: "Саміт з безпеки за участю фахівців з усього світу - чудовий проєкт із захисту нашої молодої демократії."

 POL_focus_on_social_projects: "Зосередитися на соціальних проєктах"
 POL_focus_on_social_projects_desc: "Соціальні проєкти знаходяться в центрі нашої уваги."

 POL_speed_up_privatization: "Прискорити приватизацію"
 POL_speed_up_privatization_desc: "Прискорення приватизації допоможе нашій економіці в довгостроковій перспективі."

 POL_support_traditional_industry: "Підтримайте традиційну промисловість"
 POL_support_traditional_industry_desc: "Видобуток вугілля і металургія - традиційні для Польщі ремесла. Ми будемо підтримувати галузі, що борються, щоб вони могли пережити важкі часи."

 POL_innovative_approach: "Використовувати інноваційний підхід"
 POL_innovative_approach_desc: "Ми розглянемо, що буде ефективним у майбутньому, а не зосередимося на минулому."

 POL_secure_unions_support: "Підтримка безпечних союзів"
 POL_secure_unions_support_desc: "Профспілки є невід'ємною частиною культури робітників, ми заручимося їхньою підтримкою в майбутньому, щоб забезпечити більш стабільний розвиток у довгостроковій перспективі."

 POL_support_war_on_terror: "Підтримка війни з тероризмом"
 POL_support_war_on_terror_desc: "Ми підтримаємо наших союзників у ці темні часи за будь-яку ціну."

 POL_polish_volunteer_corps: "Польські добровольці"
 POL_polish_volunteer_corps_desc: "Польські офіцери і добровольчі загони можуть бути задіяні для підтримки операцій союзників у польових умовах."

 POL_study_allied_reports: "Вивчити суміжні звіти"
 POL_study_allied_reports_desc: "Ми проаналізуємо бойові звіти союзників, щоб переконатися, що наша доктрина не застаріла."

 POL_continue_eu_intergration: "Продовжити інтеграцію з ЄС"
 POL_continue_eu_intergration_desc: "Інтеграція в ЄС - наш єдиний вибір для забезпечення стабільного зростання і розвитку Польщі"

 POL_eu_funding: "Надійне фінансування ЄС"
 POL_eu_funding_desc: "Фінансування ЄС допоможе відновити нашу країну і підживити нашу економіку."

 POL_connections_to_eu_members: "Поліпшити зв'язки з членами ЄС"
 POL_connections_to_eu_members_desc: "Чим більше зв'язків, тим більше можливостей, це має бути пріоритетом."

 POL_focus_on_political_connections: "Зосередьтеся на політичних зв'язках"
 POL_focus_on_political_connections_desc: "Політичні угоди важливіші, вони забезпечують нашу роль в ЄС і світі загалом."

 POL_focus_on_economic_deals: "Зосередитися на економічних угодах"
 POL_focus_on_economic_deals_desc: "Економічні угоди зараз для нас набагато важливіші, вони повинні бути нашим головним пріоритетом."

 POL_new_ideals: "Нові ідеали"
 POL_new_ideals_desc: "Нові ідеали нашого суспільства відображатимуть цінності, які ми цінуємо найбільше. На це будуть спрямовані освітні кампанії."

 POL_reassure_elections_result: "Підтвердити результати виборів"
 POL_reassure_elections_result_desc: "Хоча результати виборів можуть здатися сфальсифікованими, ми потурбуємося про те, щоб це дійсно був єдино можливий результат."

 POL_christian_values: "Християнські цінності"
 POL_christian_values_desc: "Християнство - основний елемент нашого суспільства. Уряд і його політика також повинні це відображати."

 POL_attack_communism: "Атакувати комунізм"
 POL_attack_communism_desc: "Комунізм давно восторжествував над нашою славною землею, його спадщина має бути заплямована ганьбою."

 POL_reuse_central_planning: "Повторно використовувати централізоване планування для неблагополучних секторів"
 POL_reuse_central_planning_desc: "Централізоване планування за комуністичного правління дало змогу досягти дивовижних результатів у деяких галузях. Ми будемо використовувати це для стабілізації нашої економіки."

 POL_more_liberal_taxes: "Запропонувати більше ліберальних податків"
 POL_more_liberal_taxes_desc: "Що вільніші ринки, то вільніші люди - гарне гасло для наших поглядів на економіку."

 POL_social_development_priority: "Програми соціального розвитку"
 POL_social_development_priority_desc: "Ми не повинні забувати про нерівномірність людського суспільства і надавати підтримку тим, хто її потребує."

 POL_fight_corruption: "Боротися з корупцією"
 POL_fight_corruption_desc: "Корупція переслідувала цю країну протягом багатьох років, настав час зробити все правильно і вигнати її з цих земель."

 POL_focus_on_internal_matters: "Зосередитися на внутрішніх справах"
 POL_focus_on_internal_matters_desc: "Світ - це криваве місиво, єдиний вихід - зосередитися на внутрішніх справах."

 POL_local_security_priority: "Приділити пріоритетну увагу внутрішній безпеці"
 POL_local_security_priority_desc: "Внутрішня безпека - ключ до стабільності."

 POL_peace_and_stability: "Мир і стабільність"
 POL_peace_and_stability_desc: "Переконатися, що законна поведінка є примусовою нормою, - це перший крок до досягнення."

 POL_shifting_politics: "Захист політичного ландшафту"
 POL_shifting_politics_desc: "Політичний ландшафт постійно змінюється і непередбачуваний. Що принесе нам майбутнє? Ми повинні зробити так, щоб хоча б Польща залишалася демократією."

 POL_platforma_obivatelska: "Platforma Obywatelska"
 POL_platforma_obivatelska_desc: ""

 POL_railways_for_poland: "Залізниці для Польщі"
 POL_railways_for_poland_desc: "Інфраструктура - ключ до розвитку країни."

 POL_bio_fuel: "Біопаливо"
 POL_bio_fuel_desc: "Альтернативні джерела палива можуть допомогти нам зменшити залежність від наших потенційних ворогів"

 POL_centralized_development: "Розвиток промислових регіонів"
 POL_centralized_development_desc: "Ми повинні зосередитися на використанні наявної інфраструктури для подальшого розвитку нашої промислової бази."

 POL_new_market_for_farms: "Новий ринок для фермерів"
 POL_new_market_for_farms_desc: "Фермери, можливо, зазнали деяких збитків в останні роки, але ЄС відкриває для них новий ринок. Невеликі програми можуть допомогти доставити їхню продукцію в недоступні раніше місця."

 POL_it_giant: "ІТ-гігант"
 POL_it_giant_desc: "ІТ-індустрія є ключовою галуззю в нашу епоху технологій, що постійно розширюється. Польща стане важливим гравцем у цій галузі."

 POL_truly_eu_state: "Істинно європейська держава"
 POL_truly_eu_state_desc: "Реформування всієї нашої країни повинно бути формалізовано, ми повинні не просто бути схожими, а дійсно бути державою ЄС."

 POL_improve_civil_administration: "Поліпшити цивільне управління"
 POL_improve_civil_administration_desc: "Цивільна адміністрація неефективна і малоефективна, нам потрібна реформа."

 POL_construction_tax_cuts: "Зниження податку на будівництво"
 POL_construction_tax_cuts_desc: "Зниження податку на будівництво допоможе приватним компаніям конкурувати і розвивати нашу країну таким чином, якого не можна досягти шляхом прямого планування."

 POL_international_law_support: "Міжнародне право"
 POL_international_law_support_desc: "Поставити міжнародне право вище місцевого може здатися нерозумним, але це крок у майбутнє."

 POL_separate_church: "Відділення церкви від держави"
 POL_separate_church_desc: "Церква посідає важливе місце в серцях наших людей, однак Польща повинна бути світською державою, це наш єдиний шлях до прогресу."

 POL_soften_the_cons: "Пом'якшити консерваторів"
 POL_soften_the_cons_desc: "Кілька укусів консерваторів, за якими слідує більш доброзичливий підхід, можуть наблизити до нас частину його електорату."

 POL_promote_eu_values: "Просувати цінності ЄС"
 POL_promote_eu_values_desc: "Цінності, засновані на свободі та рівності, безумовно, є цінностями полюсів, але нам потрібно досягти кількох маячних і втрачених."

 POL_no_more_expeditions: "Більше ніяких експедицій"
 POL_no_more_expeditions_desc: "Польські збройні сили призначені для захисту Польщі, а не інтересів США або інших держав. Жоден поляк не повинен помирати за іншу країну."

 POL_fix_brain_drain: "Боротьба з витоком мізків"
 POL_fix_brain_drain_desc: "Витік мізків є серйозною проблемою вже багато років, нам потрібно зосередитися на залученні фахівців до Польщі, навіть якщо ми не можемо гарантувати, що місцеві жителі залишаться."

 POL_look_into_history: "Зазирнути в історію"
 POL_look_into_history_desc: "Історія Польщі наповнена війнами, розрухою, імперіалізмом та екстремальними режимами. Ми будемо засуджувати ці теми і висловлювати це в наших освітніх програмах."

 POL_focus_on_housing: "Житлова проблема"
 POL_focus_on_housing_desc: "Житло, як і раніше, залишається проблемою, навіть після того, як було вжито всіх заходів. Програма, яка безпосередньо фокусується на житло, може бути більш ефективною і допомогти забезпечити стабільність для всієї країни."

 POL_pravda_i_spravedlivost: "Prawo i Sprawiedliwość"
 POL_pravda_i_spravedlivost_desc: ""

 POL_promote_industrial_quality: "Підвищення промислової якості"
 POL_promote_industrial_quality_desc: "Пропаганда зазвичай неефективна, але мотивація робітників до правильного виконання своєї роботи може стати частиною культури і національних цінностей."

 POL_fight_regional_inequality: "Боротьба з регіональною нерівністю"
 POL_fight_regional_inequality_desc: "Польща історично і промислово розділена. Ми зосередимося на слаборозвинених регіонах, щоб запобігти подальшим розбратам між регіонами."

 POL_eastern_infrastructure: "Східна інфраструктура"
 POL_eastern_infrastructure_desc: "Східні частини Польщі є доволі бідними з погляду дорожньої мережі, що знижує можливості розвитку та торговельного трафіку. Безумовно, ситуація потребує уваги"

 POL_support_for_farms: "Підтримати фермерів"
 POL_support_for_farms_desc: "Фермери сильно постраждали при соціалізмі, нам потрібно підтримати наших основних виборців."

 POL_mod_and_trad: "Модернізація і традиції"
 POL_mod_and_trad_desc: "Модернізація - це єдиний спосіб існування країни, єдиний можливий спосіб зберегти себе, але традиції - це те, що робить країну самою собою. Це делікатна тема, про яку варто говорити і поширювати інформацію."

 POL_continue_anti_corrpution: "Продовжити антикорупційні програми"
 POL_continue_anti_corrpution_desc: "Корупція вже давно переслідує нашу країну, ми повинні негайно її зупинити."

 POL_empower_the_law: "Розширити можливості закону"
 POL_empower_the_law_desc: "Закон повинен переважати. Проте зараз новинні стрічки заповнені повідомленнями про злочини і корупційні скандали. Фінансування, безумовно, необхідне."

 POL_guarantee_family_support: "Гарантія сімейної підтримки"
 POL_guarantee_family_support_desc: "Останніми роками не вистачало підтримки сім'ї. Тепер, коли ми при владі, ми нарешті можемо надати полякам підтримку, на яку вони заслуговують."

 POL_christian_priority: "Християнські традиції"
 POL_christian_priority_desc: "Християнство є основною релігією в Польщі, воно нагадує всі цінності полюсів. Логічно, що держава і церква мають працювати разом."

 POL_religious_tolerance: "Релігійна терпимість"
 POL_religious_tolerance_desc: "Тим не менш, ми не повинні забувати, що мирні релігії потрібно терпіти і вітати, адже гостинність - це чеснота."

 POL_honor_lost_army: "Честь солдатів загиблої армії"
 POL_honor_lost_army_desc: "Загублена армія - хоробрі сини Польщі, які боролися з радянською окупацією, загублені в часі, викреслені з історії. Ми відновимо пам'ять про тих, хто загинув за Польщу."

 POL_condemn_communists: "Засудити комуністичну окупацію"
 POL_condemn_communists_desc: "Совєти десятиліттями окупували нашу землю. Репресії, тюремні ув'язнення, сумнівна соціальна політика. Це все їхня спадщина, і те, за що їх пам'ятатимуть."

 POL_ban_communist_symbols: "Заборонити комуністичну символіку"
 POL_ban_communist_symbols_desc: "Комуністичні символи неприпустимі в країні, яка так сильно постраждала від комуністичного правління."

 POL_revisit_education_programs: "Переглянути освітні програми"
 POL_revisit_education_programs_desc: "Наші освітні програми мають бути переглянуті, щоб відобразити нашу точку зору і гарантувати, що жоден тоталітарний режим ніколи не правитиме Польщею."

 POL_question_of_socialism: "Питання соціалізму"
 POL_question_of_socialism_desc: "Соціалізм тривалий час докучав нашому суспільству, глибоко сягаючи корінням у насильницький і варварський комунізм. Чи повинні ми дозволити йому перейти в декадентський демократичний рух, який не може постояти за себе, або зробити це на благо?"

 POL_proclaim_forth_rp: "Проголосити Четверту Річ Посполиту"
 POL_proclaim_forth_rp_desc: "Наші нещодавні успіхи в економіці та політиці можуть одразу дати нам змогу зміцнити владу і заявити, що ми справді досягли чогось видатного. Довгий час ми були в тіні, але тепер досягли нових висот. Формально проголошення цієї епохи нової Речі Посполитої позначить цей період в історії і збереже нашу спадщину."

 POL_speak_against_russia: "Виступити проти Росії"
 POL_speak_against_russia_desc: "Росія становить загрозу для цивілізованого світу. Нам потрібно зробити акцент на її сумнівній політиці та протидіяти її впливу у Східній Європі."

 POL_rely_on_europe: "Покладатися на Європу"
 POL_rely_on_europe_desc: "У нашій боротьбі ми повинні покладатися на наших союзників, наші колеги з ЄС допоможуть нам."

 POL_rhienmetal_plant: "Завод Rheinmetall"
 POL_rhienmetal_plant_desc: "Rheinmetall - відомий військовий виробник. Дешевша робоча сила і вигідні угоди можуть допомогти Німеччині усвідомити, що вони можуть допомогти нам захистити себе і заробити на цьому гроші."

 POL_buy_old_leopards: "Купити старі "Леопарди""
 POL_buy_old_leopards_desc: "Наші танки в основному застарілі машини радянських часів. Ми можемо купити старіші "Леопарди" для підвищення бойового потенціалу наших військ."

 POL_joint_ifv_production: "Спільне виробництво БМП"
 POL_joint_ifv_production_desc: "БМП - це кістяк сучасної армії. Домашні заводи із зовнішніми фахівцями можуть допомогти нам виробляти достатньо машин для постачання нашої армії."

 POL_friends_from_afar: "Друзі здалеку"
 POL_friends_from_afar_desc: "У скрутну хвилину нам, можливо, доведеться зазирнути далі Європи. Чим вищий ризик, тим вищий прибуток?"

 POL_american_bases: "Постачання американських баз"
 POL_american_bases_desc: "Відкриття американських баз на польській землі забезпечило нашу безпеку, але ми можемо отримати прибуток, забезпечуючи їх місцевими припасами."

 POL_aircraft_purchases: "Купівля літаків"
 POL_aircraft_purchases_desc: "Наш повітряний флот знавав кращі дні. Можливо, нам доведеться придбати більш досконалі літаки, щоб конкурувати в сучасній війні."

 POL_artillery_and_aa_support: "Американська артилерія та підтримка"
 POL_artillery_and_aa_support_desc: "США славляться своєю важкою та ефективною артилерією. Ми могли б винести урок з наших нових союзників."

 POL_anti_russian_front: "Антиросійські військові заходи"
 POL_anti_russian_front_desc: "Нам потрібно консолідувати наші ресурси, щоб діяти проти Росії."

 POL_reapproach_russia: "Переглянути підхід до Росії"
 POL_reapproach_russia_desc: "Росія трансформується в демократичну і відкриту державу. Нам потрібно показати їм, що ми не русофоби, а просто дбаємо про свої інтереси. Ми підтримаємо Росію в її демократичних починаннях."

 POL_rewire_old_plants: "Перемонтувати старі військові заводи"
 POL_rewire_old_plants_desc: "За допомогою нашого старого-нового друга ми можемо легко перемонтувати і запустити старі заводи з виробництва боєприпасів, а також продовжити роботу над колишніми радянськими розробками."

 POL_refit_old_tanks: "Переобладнати старі танки"
 POL_refit_old_tanks_desc: "У нас є сотні старих радянських машин. З нашими заводами, переоснащеними більш сучасним, але сумісним обладнанням, ми можемо переобладнати наш радянський Т-72 до більш сучасного стандарту."

 POL_update_mig_fleet: "Оновити флот МіГів"
 POL_update_mig_fleet_desc: "МіГ - відомий російський виробник літаків. З таким же успіхом ми могли б купувати у них нові літаки. Має бути легше адаптуватися до більш сучасних варіантів уже відомих літаків."

 POL_military_exp_sharing: "Обмін військовим досвідом"
 POL_military_exp_sharing_desc: "Наші нові союзники бачили сомбат в останні роки, ми, звісно ж, можемо поділитися своїм досвідом, щоб адаптуватися до сучасних боїв."

 POL_joint_military_assets: "Спільні військові активи"
 POL_joint_military_assets_desc: "Спільні військові ресурси можуть допомогти нашим країнам повністю розкрити свій військовий потенціал."

 POL_Warsaw_march: "Варшавський марш"
 POL_Warsaw_march_desc: "Нещодавні зміни в політичному ландшафті та більш демократичному підході дали змогу націоналістам провести серію великих демонстрацій, кульмінацією яких, за прогнозами, стане так званий Варшавський марш, найбільший націоналістичний мітинг у Європі за останні десятиліття."

 POL_unite_nationalist_movements: "Об'єднати націоналістичні рухи"
 POL_unite_nationalist_movements_desc: "Багато націоналістичних рухів розсіяні та локалізовані, і якщо ми хочемо втримати будь-яку владу, нам потрібно об'єднатися на основі спільних ідеалів і врегулювати наші розбіжності після перемоги."

 POL_manifest_nacii: "Маніфест народу"
 POL_manifest_nacii_desc: "Маніфест народу - це низка вимог і питань, об'єднаних після широкого обговорення серед націоналістичних рухів, готових полоскотати панівну політику своєю лицемірною риторикою."

 POL_connect_to_conservative_politicians: "Зверніться до консерваторів"
 POL_connect_to_conservative_politicians_desc: "Різні консервативні політики можуть допомогти нам обгрунтувати й узаконити наші вимоги, натомість ми продовжимо нашу співпрацю, щойно держава буде захищена."

 POL_reorganize_nationalists_squads: "Реорганізувати загони націоналістів"
 POL_reorganize_nationalists_squads_desc: "У багатьох рухів є свої загони на випадок політичних потрясінь, нам потрібно об'єднати, навчити і реорганізувати їх, коли прийде день, вони можуть стати в нагоді."

 POL_escalate_political_violence: "Ескалювати політичне насильство"
 POL_escalate_political_violence_desc: "Ми повинні боротися з впливом дегенеративних лібералів і нелюдських комуняк, а якщо велить обов'язок, то навіть відповідати насильством."

 POL_increase_media_exposure: "Підвищити доступність ЗМІ"
 POL_increase_media_exposure_desc: "Нам все ще не вистачає коштів, щоб зв'язатися з простими людьми, нашим найкращим союзником, нам потрібно витрачати гроші на висвітлення в ЗМІ наших благородних намірів."

 POL_gather_guns: "Зібрати зброю"
 POL_gather_guns_desc: "Нашим загонам, а також нашій майбутній армії потрібно більше гармат для захисту нашої держави. Можливо, нам доведеться їх купити."

 POL_train_nationalist_troops: "Навчати загони націоналістів"
 POL_train_nationalist_troops_desc: "Після реорганізації військ ми тепер можемо зосередитися на їхньому навчанні. Цей день наближається."

 POL_localize_programs: "Локалізація програм"
 POL_localize_programs_desc: "Щоб завоювати серця і уми простих людей, нам потрібно вказати, що саме буде зроблено, коли ми отримаємо контроль над країною, з усією увагою до деталей і місцевих проблем."

 POL_discreditate_opponents: "Дискредитувати опонентів"
 POL_discreditate_opponents_desc: "Кілька капостей і кілька лояльних повідомлень у ЗМІ, і кар'єри деяких політиків можуть бути покінчені за мить. Так уже вийшло, що саме ці люди стоять на нашому шляху..."

 POL_day_of_Phalanga: "День Фаланги"
 POL_day_of_Phalanga_desc: "Настав день, ми нарешті можемо захопити владу. Давайте зробимо те, що повинні."

 POL_rise_of_nation: "Піднесення нації"
 POL_rise_of_nation_desc: "Нам вдалося домогтися перемоги набагато більш традиційними засобами, ніж очікувалося. Тоді давайте почнемо."

 POL_new_foreighn_ministry: "Нове міністерство закордонних справ"
 POL_new_foreighn_ministry_desc: "Міністерство закордонних справ, безумовно, потребує повного перезавантаження, воно може почати з нуля."

 POL_nationalist_leave_eu: "Покинути ЄС"
 POL_nationalist_leave_eu_desc: "Європейський союз - це в'язниця для нашої нації, нам краще без глобалістів, які говорять нам, що робити."

 POL_nationalist_leave_nato: "Покинути НАТО"
 POL_nationalist_leave_nato_desc: "НАТО теж служить не нашій країні, а світовій державі. Скатертиною дорога."

 POL_local_cooperation: "Місцеве співробітництво"
 POL_local_cooperation_desc: "Наша країна повинна зосередитися на створенні нового альянсу в Центральній і Східній Європі, щоб забезпечити європейський спосіб життя в цілому."

 POL_reach_out_to_russia: "Співпраця з російськими націоналістами"
 POL_reach_out_to_russia_desc: "Можливо, нам доведеться звернутися до нашого малоймовірного союзника... до Росії. Є надія, що ці відносини будуть... плідними."

 POL_reach_to_chechz: "Допомога чеським націоналістам"
 POL_reach_to_chechz_desc: "Чеські націоналістичні рухи довгий час були нашими союзниками, тепер ми можемо їх підтримати."

 POL_fund_friendly_movements: "Дружні рухи фонду"
 POL_fund_friendly_movements_desc: "Нам потрібно підтримувати наших союзників серед наших сусідів, щоб вони могли повторити наш успіх."

 POL_russian_right_wing: "Російське праве крило"
 POL_russian_right_wing_desc: "Грати з імперіалістами небезпечно, але нам може знадобитися будь-який союзник, якого ми зможемо знайти."

 POL_new_allience: "Новий альянс"
 POL_new_allience_desc: "Нам потрібно формалізувати і зміцнити наш альянс, щоб протистояти тиску глобалістських держав."

 POL_ally_infrastructure: "Союзна інфраструктура"
 POL_ally_infrastructure_desc: "Ми будемо разом працювати над поліпшенням інфраструктури в наших штатах. Це принесе користь усім нам."

 POL_ally_industry: "Союзна промисловість"
 POL_ally_industry_desc: "Ми помітили деякі можливості для додаткових інвестицій у наших союзників. Це може ще більше посилити нас."

 POL_ally_research: "Союзне дослідження"
 POL_ally_research_desc: "Нам потрібно об'єднати наші зусилля в наукових галузях, це, безумовно, прискорить процес."

 POL_economical_comitee: "Економічний комітет"
 POL_economical_comitee_desc: "Нам потрібно переглянути нашу ситуацію і вжити заходів щодо регулювання економіки, щоб переконатися, що вона працює на благо нації, а не глобалістів."

 POL_mass_nationalization: "Масова націоналізація"
 POL_mass_nationalization_desc: "Нам потрібно націоналізувати всі великі корпорації і заводи, щоб вони працювали на благо держави."

 POL_limited_nationalization: "Обмежена націоналізація"
 POL_limited_nationalization_desc: "Деякі ключові корпорації та заводи необхідно націоналізувати, хоча інші, можливо, потрібно буде тільки регулювати. Менше контролю, але більше гнучкості."

 POL_centralized_infrastructure_development: "Централізований розвиток інфраструктури"
 POL_centralized_infrastructure_development_desc: "Нам потрібно планувати розвиток інфраструктури максимально централізовано, зрештою, це впливає на всю країну."

 POL_local_infrastructure_development: "Розвиток локальної інфраструктури"
 POL_local_infrastructure_development_desc: "Ми не повинні повторювати помилок глобалістів і продовжимо нашу роботу в локалізованій манері, повільні та наполегливі переможуть у перегонах."

 POL_full_social_support: "Повна соціальна підтримка"
 POL_full_social_support_desc: "Наша нація заслуговує на повну соціальну підтримку в усіх відношеннях. Це наш головний пріоритет і завжди ним був."

 POL_limited_social_support: "Обмежена соціальна підтримка"
 POL_limited_social_support_desc: "Ми поступово почнемо реалізацію наших програм національної підтримки, але не будемо занадто напружуватися для стабільного всебічного розвитку."

 POL_further_industrial_expansion: "Подальше промислове розширення"
 POL_further_industrial_expansion_desc: "Нам потрібно й далі розширювати наші національні заводи, щоб забезпечити нашу націю товарами і робочими місцями."

 POL_military_expansion: "Військове розширення"
 POL_military_expansion_desc: "Армія - це ядро нашої нації, але нам не вистачає заводів з виробництва боєприпасів. Прийшов час зайнятися усуненням цієї кричущої діри."

 POL_develop_bio_fuel: "Розробити біопаливо"
 POL_develop_bio_fuel_desc: "Ми не будемо залежати від глобалістських сил, тому ми досліджуватимемо біологічні альтернативи такому необхідному паливу."

 POL_develop_metals: "Розвинути металургію"
 POL_develop_metals_desc: "Металопромисловість є традицією для деяких областей нашої країни. Ми не збираємося відмовлятися від них, натомість нам справді може стати в пригоді розширення шахт."

 POL_social_comitee: "Соціальний комітет"
 POL_social_comitee_desc: "Соціальне життя деяких людей має бути врегульоване, ми повинні врятувати нашу націю від дегенеративної програми Заходу."

 POL_set_state_religion: "Державна релігія"
 POL_set_state_religion_desc: "Християнство - стовп нашого суспільства. Це правильно, тільки якщо ми зробимо його державною релігією."

 POL_ban_abortions: "Заборонити аборти"
 POL_ban_abortions_desc: "Аборти - це злочин проти людства, злочин проти нашого народу. Вони повинні бути оголошені поза законом."

 POL_promote_egalatarianism: "Просувати агалатаризм"
 POL_promote_egalatarianism_desc: "Якщо ви член нашого суспільства, ви маєте знати, що означає ділитися для загального блага."

 POL_create_inner_network: "Створити внутрішню мережу"
 POL_create_inner_network_desc: "Мережа агентів і інформаторів убезпечить наше отруєння і допоможе стабілізувати суспільство."

 POL_mandatory_patriotic_education: "Обов'язкове патріотичне виховання"
 POL_mandatory_patriotic_education_desc: "Патріотичне виховання має бути частиною шкільної освіти. Ми будемо вчити молодь нашої славної історії."

 POL_paramilitary_organization: "Воєнізовані організації"
 POL_paramilitary_organization_desc: "Армія - наша опора, але ми повинні зробити так, щоб широкі маси були готові померти за свою країну. Цій меті слугуватимуть різні воєнізовані організації."

 POL_local_hitleryugent: "Молодіжні організації"
 POL_local_hitleryugent_desc: "Частково воєнізовані і на 100% патріотичні молодіжні організації забезпечать майбутнє нашої нації."

 POL_propaganda_ministry: "Міністерство пропаганди"
 POL_propaganda_ministry_desc: "Ми поширюватимемо правдиву інформацію про наші дії щодо боротьби з ліберальною та комуністичною пропагандою. Цим має займатися спеціальний інститут."

# EVENTS #
 poland.5.t: "Вправа Анаконда 16"
 poland.5.d: "Після десяти днів інтенсивних тренувань по всій Польщі Анаконда 16 підійшла до кінця. Багатонаціональні навчання під керівництвом Польщі за участю 31 000 військовослужбовців із 24 країн-членів і партнерів НАТО завершилися масштабною демонстрацією для шановних відвідувачів, гостей і засобів масової інформації. Війська з Польщі, Сполученого Королівства та Сполучених Штатів протягом 45 хвилин демонстрували військову силу і можливості, починаючи з артилерійського вогню, тактичних маневрів і вражаючої демонстрації авіаційної потужності та дій."
 poland.5.a: "Молодці, НАТО"
 poland.6.t: "Корупційний скандал"
 poland.6.d: "В останні роки наша партія була центром корупційних скандалів. І найостанніші з них, здається, приголомшують навіть найбільш неосвіченого селянина. Навіть не ясно, чи можна підтримувати вечірку в тому вигляді, в якому вона є. Можливо, нам слід скоротити наші втрати?"
 poland.6.a: "Так більше тривати не може, ми повинні шукати шляхи відновлення нашої партії."
 poland.6.b: "Схоже, ми не в силах що-небудь із цим вдіяти."
 poland.7.t: "Корупційний скандал"
 poland.7.d: "Усі жовті газети поширюють брехню про нашу партію і наші цілі. Уявні корупційні схеми демонструються громадськості. Наш суспільний імідж сильно страждає, але жодних переконливих доказів немає. Чи повинні ми ігнорувати ці претензії?"
 poland.7.a: "Це, звичайно, шантаж."
 poland.7.b: "Нам потрібно зробити кілька публічних заяв..."
 poland.8.t: "Питання Соціальної партії"
 poland.8.d: "Соціалісти довгий час проштовхували нашому народу комуністичні ідеали, стилізовані під соціальну справедливість. Їхнє минуле - людожерське. загроза чи пережиток минулого?"
 poland.8.a: "Нехай, комуністів давно немає."
 poland.8.b: "Роздави їх."
 poland.9.t: "Непередбачений витік"
 poland.9.d: "Нещодавно газети виявили витік інформації, що пов'язує багатьох партійних чиновників із придушенням комуністичною партією свободи слова та громадянського руху під час падіння Варшавського договору. Це може мати смертельні наслідки для нашої виборчої кампанії."
 poland.9.a: "У нас достатньо доказів, щоб спростувати твердження."
 poland.9.b: "Як і очікувалося від соціалістів."
 poland.10.t: "ЛГБТ-протести"
 poland.10.d: "В останні тижні після виборів по всій країні прокотилися масові протести ЛГБТ. Хоча багато хто з наших виборців підтримали нашу анти-ЛГБТ-риторику, схоже, не всі так задоволені нашими намірами. Більшість молодих людей, схоже, засліплені і введені в оману якоюсь зарубіжною пропагандою. Тепер ми зробимо вибір, що робити з поточною ситуацією."
 poland.10.a: "Придушити протести"
 poland.10.b: "Краще залишити все як є"
 poland.11.t: "Зміна політичного ландшафту"
 poland.11.d: "Нещодавно широка коаліція партій, відома як AWS, розпалася на більш дрібні частини, що призвело до різкої зміни політичного ландшафту. Схоже, ПіС і ПО приречені на довгі роки домінувати в політиці Польщі."
 poland.11.a: "Це дійсно неспокійний світ."
 poland.12.t: "Питання контролю"
 poland.12.d: "Після гігантського політичного мітингу вибухнув крихкий союз між ЗКП і ППС, за підтримки натовпу однієї з партій тепер зрозуміло, хто очолить і стане правлячою партією."
 poland.12.a: "ЗКП вдається домінувати."
 poland.12.b: "ППС забезпечує перемогу."
 poland.13.t: "Жінки в армії"
 poland.13.d: "Останніми місяцями після скорочення військового бюджету розмови про роль жінок у війську точаться повним ходом. Настав час зробити офіційну заяву з цього приводу."
 poland.13.a: "Армія - не найкраще місце для жінки."
 poland.13.b: "Будь-яка жінка має право захищати свою країну."
 poland.13.c: "Насправді жінки мають виконувати свою роль."
 poland.14.t: "Червоний фронт"
 poland.14.d: "Червоний фронт очолює нестійкий союз двох партій."\n-Перше, це ЗКП - суміш комуністів старої школи з дещо проросійськими олігархами, вони хотіли б побачити "помилки минулого" і відновити державну економіку (або, принаймні, частково контрольовану державою), зберігаючи при цьому консервативну соціальну політику. \nДруга партія - ППС - ліворадикальна партія зі схожими економічними ідеями та ідеалами, але більше схиляється до соціалізму, ніж до комунізму/державного капіталізму. Їхні соціальні програми дещо консервативні, але менш суворі порівняно із ZKP.\n Принаймні, так відомо від офіційних осіб..."
 poland.14.a: "З'являється нова сила."
 poland.15.t: "Річний звіт державних заводів"
 poland.15.d: "Ми зібрали останні звіти з заводів, і тепер настав час для нового виробничого року. Заводи готові до нових завдань."
 poland.15.a: "Нам потрібно перерозподілити фабрики, щоб виконати річний план."
 poland_influence.1.t: "Польський націоналістичний вплив."
 poland_influence.1.d: "Останнім часом польська держава фінансує вкрай праві рухи всередині нашої країни. Ми належним чином на це відреагуємо."
 poland_influence.1.a: "Це нам тільки на руку."
 poland_influence.1.b: "Ми постараємося боротися з таким впливом."

 ## POL news
 poland_news.2.t: "Авіакатастрофа в Смоленську"
 poland_news.2.d: "Сьогодні літак Ту-154, що виконував рейс 101 польських ВПС, зазнав катастрофи недалеко від російського міста Смоленськ, унаслідок чого загинули всі 96 осіб, які перебували на борту. Серед жертв були президент Польщі [ROOT.GetLeader] і його дружина, колишній президент Польщі у вигнанні Ришард Качоровський, начальник польського Генерального штабу та інші високопоставлені польські військові офіцери, президент Національного банку Польщі, польські урядовці, 18 членів польського парламенту, високопоставлені представники польського духовенства та родичі жертв Катинських розстрілів. Група прибула з Варшави, щоб узяти участь у заході, присвяченому 70-річчю різанини, яка сталася недалеко від Смоленська."
 poland_news.2.a: "Велика втрата для Польщі."
 poland_news.2.b: "Як це могло статися?!"
 poland_news.2.c: "Трагедія і для [ROOT.GetName]"
 poland_news.3.t: "Смоленський повітряний інцедент"
 poland_news.3.d: "Сьогодні літак Ту-154, що виконував рейс 101 польських ВПС, здійснив жорстку посадку в російському місті Смоленськ, ледь уникнувши можливої катастрофи. На борту літака перебувало 96 осіб. Серед пасажирів були президент Польщі [ROOT.GetLeader] і його дружина, колишній президент Польщі у вигнанні Ришард Качоровський, начальник польського Генерального штабу та інші високопоставлені польські військові офіцери, президент Національного банку Польщі, польські урядовці, 18 членів польського парламенту, високопоставлені представники польського духовенства та родичі жертв Катинської різанини. Група прибула з Варшави, щоб узяти участь у заході, присвяченому 70-річчю різанини, яка сталася недалеко від Смоленська. Кількох пасажирів довелося доставити в лікарню, і вважається, що захід відкладено."
 poland_news.3.a: "На волосок від загибелі."
 poland_news.3.b: "Це могло б стати найгіршою катастрофою в сучасній історії Польщі."
 poland_news.3.c: "Ми ледь не вляпалися в черговий міжнародний скандал."