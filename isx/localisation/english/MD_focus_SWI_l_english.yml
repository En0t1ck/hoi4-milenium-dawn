l_english:
 switzerland_focus: "Дерево фокусів Швейцарії"
 swiss_alliance: "Швейцарська ліга захисту"

 SWI_strengthen_the_government: "Зміцнення уряду"
 SWI_strengthen_the_government_desc: "Щоб почати робити реформи і зміни, необхідні для нашої нації, нам потрібно буде зміцнити нашу адміністрацію."
 #Join the UN Tree
 SWI_join_the_united_nations: "Приєднатися до ООН"
 SWI_join_the_united_nations_desc: "Швейцарія досі не наважувалася стати повноправним членом ООН, вирішивши замість цього залишатися державою-спостерігачем. Населення хоче, щоб це змінилося зараз. Швейцарія повинна провести референдум, а потім підтвердити свій статус повноправного члена ООН."
 SWI_economic_independence: "Економічна незалежність"
 SWI_economic_independence_desc: "Ми повинні зробити так, щоб покладатися тільки на себе і на свою економічну незалежність."
 SWI_seek_eu_membership: "Прагнення до членства в ЄС"
 SWI_seek_eu_membership_desc: "Ми повинні ще інтегруватися з друзями європейцями. Вступ до ЄС - це довгий шлях."
 SWI_strengthen_the_fdfa: "Зміцнення Федерального департаменту закордонних справ"
 SWI_strengthen_the_fdfa_desc: "Щоб ми мали всі можливості для роботи з різними державами, ми повинні зміцнити міністерство закордонних справ."
 SWI_strengthen_the_fdha: "Зміцнення міністерства внутрішніх справ"
 SWI_strengthen_the_fdha_desc: "Щоб краще підтримувати стабільність і безпеку батьківщини, ми повинні надати свою підтримку, щоб наше міністерство внутрішніх справ могло діяти в повному обсязі."
 SWI_join_schengen: "Приєднатися до Шенгенської зони"
 SWI_join_schengen_desc: "Приєднання до Шенгенської зони стане чудовим способом нашої інтеграції в європейське співтовариство."
 SWI_maintain_border_controls: "Введення прикордонного контролю"
 SWI_maintain_border_controls_desc: "Ми повинні підтримувати суверенітет нашого народу. Це безумство, враховуючи можливість пропуску через наші кордони!"
 SWI_international_neutrality: "Міжнародний нейтралітет"
 SWI_international_neutrality_desc: "Наш нейтралітет - це традиція, що сягає 1815 року, і це те, що цінується нашими людьми. Ми продовжимо цей прекрасний спосіб життя!"
 SWI_declare_the_end_of_swiss_neutrality: "Оголосити кінець швейцарського нейтралітету"
 SWI_declare_the_end_of_swiss_neutrality_desc: "Хоча нейтралітет зробив нас мирними і зберіг від багатьох конфліктів, він також зробив нас слабкими і самовпевненими. Нам потрібно більше рухатися до зміцнення."
 SWI_reform_the_bureaucracy: "Реформа бюрократії"
 SWI_reform_the_bureaucracy_desc: "Нам потрібно буде подолати будь-які бар'єри, що перешкоджають нам нарощувати міжнародну присутність."
 SWI_additional_military_facilities: "Додаткові військові пільги"
 SWI_additional_military_facilities_desc: "Ніколи не заважає знайти більше способів захистити себе. Через певний час, можливо, фінансування нашого військового сектору буде трохи кориснішим."
 SWI_the_swiss_protection_league: "Швейцарська Ліга захисту"
 SWI_the_swiss_protection_league_desc: "Занадто небезпечно йти наодинці, але нас поглинуть, якщо ми станемо частиною більшого союзу. Можливо, відповідь ґрунтується на нашому власному союзі."
 SWI_condemn_factionalism: "Засудити фракційність"
 SWI_condemn_factionalism_desc: "Єдине, що може зруйнувати дрібні фракції, - це тотальна війна. Це відбувалося знову і знову протягом усієї історії. У Швейцарії цього не буде."
 SWI_economic_relations_in_the_alps: "Економічні відносини в Альпах"
 SWI_economic_relations_in_the_alps_desc: "Наші альпійські сусіди - чудова можливість для інвестицій."
 SWI_european_investment_opportunities: "Європейські інвестиційні можливості"
 SWI_european_investment_opportunities_desc: "Тепер, коли ми відкрили наші кордони для європейської спільноти, чому б і не відкрити для них нашу економіку? Ми почнемо залучати інвестиції з Європи!"
 SWI_invite_liechtenstein: "Запрошення Ліхтенштейну"
 SWI_invite_liechtenstein_desc: "Ліхтенштейн був із нами завжди. Вони - прекрасна нація, щоб приєднатися до нашого альянсу."
 SWI_invite_austria: "Запросити Австрію"
 SWI_invite_austria_desc: "У нас багато спільного з Австрією, тому було б доцільно розвивати з ними зв'язки. Давайте запросимо їх до нашого союзу."
 SWI_nato_investments: "Інвестиції в НАТО"
 SWI_nato_investments_desc: "НАТО як альянс є одним із найбагатших і наймогутніших у світі. Ми повинні негайно почати інвестувати в їхні економіки."
 SWI_seek_nato_membership: "Прагнути членства в НАТО"
 SWI_seek_nato_membership_desc: "Усі наші сусіди приєдналися до військового альянсу - НАТО. Ми повинні слідувати їхніми стопами, щоб краще використовувати нашу силу."
 SWI_european_arms_exports: "Експорт озброєння в Європу"
 SWI_european_arms_exports_desc: "Нам, швейцарцям, дійсно подобається наша зброя. Ми повинні поділитися цією частиною надбання, експортуючи зброю кращої якості в решту Європи."
 SWI_the_alpine_republic: "Альпійська республіка"
 SWI_the_alpine_republic_desc: "Тепер, коли ми зміцнили наш союз, і тепер ми можемо почати процес об'єднання наших великих народів."
 SWI_continue_swiss_militarization: "Продовжити мілітаризацію Швейцарії"
 SWI_continue_swiss_militarization_desc: "Поки гори захищають нас, але їх не вистачить у разі повного вторгнення. Ні, якби це сталося, ми повинні покладатися на себе і свої якості. Таким чином, ми повинні збільшити мілітаризацію нашої нації."
 SWI_the_end_of_switzerland: "Кінець Швейцарії"
 SWI_the_end_of_switzerland_desc: "Тепер, коли ми вступили до НАТО і Європейського союзу, швейцарський національний дух ослаблений, а націоналізм був посилений. Народ наших кантонів вимагає проведення референдумів про анексію в їхні відповідні мовні землі."
 SWI_additional_defensive_efforts: "Додаткові оборонні зусилля"
 SWI_additional_defensive_efforts_desc: "Можливо, ми об'єднали наших альпійських братів, однак боротьба на цьому не закінчується. Ми повинні забезпечити, щоб ми були гірською фортецею, несприйнятливою до всіх атак."
 SWI_threaten_liechtenstein: "Загроза Ліхтенштейну"
 SWI_threaten_liechtenstein_desc: "Міні-держава Ліхтенштейн протягом століть завдавала шкоди нашим кордонам. Ми повинні просто інтегрувати їх у нашу країну. Відправити їм ультиматум."
 SWI_threaten_austria: "Загроза Австрії"
 SWI_threaten_austria_desc: "Австрійці слабкі й протягом усієї історії падали в ноги до їхнього сильнішого колеги, німців. Ми наберемося сил і візьмемо їхні руїни."
 #Mountain Fortress Tree
 SWI_the_mountain_fortress: "Гірська фортеця"
 SWI_the_mountain_fortress_desc: "Наш найефективніший захист, яким ми володіємо, - це наші гори. Ми повинні забудувати їх, якщо хочемо зберегти захисний край."
 SWI_guns_for_the_population: "Зброя для населення"
 SWI_guns_for_the_population_desc: "Нація, яка з усіх боків межує з сильнішими народами, повинна мати населення, яке в будь-який момент готове захистити свої будинки."
 SWI_zurich_industrial_project: "Промисловий проєкт Цюриха"
 SWI_zurich_industrial_project_desc: "Якщо ми хочемо конкурувати з нашими сусідами, у нас має бути міцний промисловий комплекс."
 SWI_strengthen_the_secret_services: "Посилення секретних служб"
 SWI_strengthen_the_secret_services_desc: "Секретна служба може пройти довгий шлях, щоб виявити загрози як зовні, так і всередині нашої нації."
 SWI_military_investments_1: "Військові інвестиції I"
 SWI_military_investments_1_desc: "Ми можемо бути маленькою нацією, але тільки нація, готова лягти і померти, нехтуватиме своєю військовою промисловістю."
 SWI_geneva_industrial_project: "Промисловий проєкт Женеви"
 SWI_geneva_industrial_project_desc: "Женева завжди могла б використовувати більше заводських робочих місць. Ми повинні повністю реформувати цей район."
 SWI_weaken_foreign_influence: "Ослаблення зовнішнього впливу"
 SWI_weaken_foreign_influence_desc: "Ми не можемо дозволити собі впливати на зовнішні сили. Ми повинні залишатися самі. Ми повинні залишатися швейцарцями."
 SWI_secure_the_swiss_borders: "Захист швейцарських кордонів"
 SWI_secure_the_swiss_borders_desc: "Ми почнемо створювати великі мережі прикордонних патрулів і контрольно-пропускних пунктів, щоб ніхто не міг проникнути або покинути кордони нашої держави, щоб ми не знали."
 SWI_italian_forts: "Італійські форти"
 SWI_italian_forts_desc: "Ми завжди повинні бути готові до нападу з боку наших південних сусідів."
 SWI_german_forts: "Німецькі форти"
 SWI_german_forts_desc: "Ми жили надто близько до Німеччини під час Другої світової війни. Ми маємо бути готові, якщо німецька агресія ще раз зросте і цього разу забажає завоювати нашу країну."
 SWI_french_forts: "Французькі форти"
 SWI_french_forts_desc: "Франція, звісно, раніше не вторгалася до нас. Але ми не можемо дозволити собі бути спійманими зненацька, як це було століття тому. Ми будемо готові, про всяк випадок."
 SWI_military_investments_2: "Військові інвестиції II"
 SWI_military_investments_2_desc: "Наші минулі промислові проекти виявилися вельми успішними. Ми повинні продовжувати ще більший військовий розвиток."
 SWI_military_investments_3: "Військові інвестиції III"
 SWI_military_investments_3_desc: "Ми не будемо обмежуватися нашими розмірами і географією. Ми станемо самостійною військовою та індустріальною державою."
 #CERN Project Tree
 SWI_the_cern_project: "Проєкт CERN"
 SWI_the_cern_project_desc: "Ядерні дослідження - це майбутнє. Ми повинні почати великі дослідження в цій галузі."
 SWI_the_large_hadron_collider: "Великий адронний колайдер"
 SWI_the_large_hadron_collider_desc: "Щоб краще вивчити і просунути наші проєкти в CERN, ми почнемо будівництво найпотужнішого і найпотужнішого прискорювача частинок, який коли-небудь знав світ."
 SWI_construct_power_plants: "Побудувати електростанції"
 SWI_construct_power_plants_desc: "Завдяки новим знанням, отриманим нами від наших досліджень, ми можемо почати впроваджувати більш ефективні форми енергії."
 SWI_establish_a_nuclear_arsenal: "Створення ядерного арсеналу"
 SWI_establish_a_nuclear_arsenal_desc: "Будь-яка нація, яка справді має свою "родзинку", має ядерний арсенал деякої потужності. Ми могли б серйозно виграти від такої зброї."
 #Military Expansion
 SWI_military_expansion: "Військове зростання"
 SWI_military_expansion_desc: "Хоча у нас може не бути великих земельних ділянок, у нас є культура, орієнтована на військову сферу. Ми будемо розвивати цей напрямок із розширенням доступних військових об'єктів."
 SWI_the_swiss_army: "Швейцарська армія"
 SWI_the_swiss_army_desc: "Ми повинні знайти нові способи навчання для кращої підготовки наших солдатів до війни."
 SWI_the_swiss_air_force: "Швейцарські ВПС"
 SWI_the_swiss_air_force_desc: "Повітряна битва є одним із найважливіших аспектів війни на сьогоднішній день. Ми повинні переконатися, що у нас є перевага в небі."
 SWI_infantry_equipment: "Піхотне спорядження"
 SWI_infantry_equipment_desc: "Наші солдати потребують найбільш передового спорядження, яке ми можемо створити. Таким чином, ми почнемо дослідження в більш широкому масштабі."
 SWI_armored_equipment: "Бронетехніка"
 SWI_armored_equipment_desc: "Бронетехніка, звісно, не має переваги в горах, але в неї є свої плюси на рівнинах."
 SWI_fighter_equipment: "Винищувач"
 SWI_fighter_equipment_desc: "Ми почнемо знаходити більш ефективні види винищувачів."
 SWI_land_doctrine: "Військова доктрина"
 SWI_land_doctrine_desc: "Наші найбільші військові уми зобов'язані думати про найкращі та малокровні стратегії захисту нашої батьківщини."
 SWI_air_doctrine: "Повітряна доктрина"
 SWI_air_doctrine_desc: "Існує мистецтво для повітряних боїв, і ми повинні зробити так, щоб наші люди розумілися на ньому."
 SWI_northern_air_bases: "Північні повітряні бази"
 SWI_northern_air_bases_desc: "Ми краще відповімо на загрози, якщо будемо будувати військові авіабази на Півночі."
 SWI_artillery_production: "Виробництво артилерії"
 SWI_artillery_production_desc: "Вплив артилерії, особливо в гірських боях, не можна недооцінювати. Ми повинні лідирувати в артилерійських технологіях."
 SWI_the_glorious_navy_of_switzerland: "Славний флот Швейцарії"
 SWI_the_glorious_navy_of_switzerland_desc: "Тепер, коли ми нарешті досягли морів, ми почнемо будівництво великого і славного флоту! Швейцарія повинна керувати хвилями!"
 SWI_bomber_equipment: "Бомбардувальники"
 SWI_bomber_equipment_desc: "Існує багато способів використання бомбардувальників, і ми повинні гарантувати, що наші літаки здатні на все."
 SWI_naval_doctrine: "Морська доктрина"
 SWI_naval_doctrine_desc: "Ми, можливо, сущі новачки в морських війнах, але доб'ємося успіху."
 SWI_swiss_aircraft_carriers: "Швейцарські авіаносці"
 SWI_swiss_aircraft_carriers_desc: "Це, безумовно, дорога і цікава пропозиція, але використання авіаносців може змусити світ сприймати нас більш серйозно."
 SWI_western_air_bases: "Західні повітряні бази"
 SWI_western_air_bases_desc: "З додаванням цієї авіабази ми збільшимо райони, які ми можемо вразити ще частіше і сильніше."
 SWI_southern_air_bases: "Південні повітряні бази"
 SWI_southern_air_bases_desc: "Ми повинні забезпечити, щоб ми мали повітряну перевагу над нашою країною і навколо неї."

 ##Rafael New
 
 SWI_european_tank_license: "Європейська ліцензія на танки"
 SWI_european_tank_license_desc: "У членів Європейського Союзу є досить просунуті танки, які можуть бути корисні для нашого використання."
 SWI_adopt_euro: "Перехід на євро"
 SWI_adopt_euro_desc: "Прийнявши валюту євро, наша економіка повинна постійно зростати, залучаючи дедалі більше іммігрантів та інвесторів у нашу країну. З іншого боку, ми тепер сильно залежимо від стану загального блоку країн ЄС."
 SWI_peace_at_switzerland: "Мир для Швейцарії"
 SWI_peace_at_switzerland_desc: "Прийнявши пакт про ненапад з нашими колегами-членами Європейського Союзу, ми можемо гарантувати безперервний етап швейцарської стабільності."
 SWI_german_trade_deals: "Німецькі торгові угоди"
 SWI_german_trade_deals_desc: "Наші відносини з північними сусідами повинні розширюватися в міру того, як ми укладаємо з ними дедалі більше торгових договорів."
 
 ### Tooltip
 
 tooltip_SWI_seek_eu_membership: "§Y[ROOT.GetNameWithFlag]§! інвестує в Європейський Єдиний ринок: §Y[EUU.GetFlag] лідер торговельної політики Європейського союзу§! (у такому порядку: §YГолова Європейської комісії§!, §YГолова Європейської Ради§!, §YГолова Європейського парламенту§!) отримає §Yміжнародні інвестиції§! від §Y[ROOT.GetNameWithFlag]§!.\n"
