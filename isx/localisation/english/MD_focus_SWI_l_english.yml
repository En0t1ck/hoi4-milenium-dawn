# EVENTS #
 switzerland.2.t: "Кінець швейцарської політичної системи"
 switzerland.2.d: "Демократія в Швейцарії, яка колись розглядалася як зразок для наслідування і сяюча зірка натхнення для всіх тих, хто прагне ширшої участі в уряді завдяки можливостям, наданим швейцарським громадянам, більше не існує."\n\nШвейцарський лідер [SWI.GetLeader] оголосив, що ці "відволікання від громадського життя" і "непотрібні референдуми" припинять своє існування."
 switzerland.2.o1: "Скатертиною дорога."
 switzerland.2.o2: "Яка ганьба."
 switzerland.2.o3: "Без різниці."
 switzerland.3.t: "Запрошення до Швейцарського альянсу"
 switzerland.3.d: "З метою захисту нашого взаємного міжнародного суверенітету Швейцарія запросила нас до участі в їхньому альянсі за нейтралітет і багатонаціональну безпеку."
 switzerland.3.o1: "Ми приймаємо!"
 switzerland.3.o2: "Ні!"
 switzerland.4.t: "Альпійська Республіка"
 switzerland.4.d: "Швейцарія проголосила союз альпійських держав в Альпійську республіку - і попросила нас про вступ."
 switzerland.4.o1: "За Альпи!"
 switzerland.4.o2: "Ееее, ні."
 switzerland.5.t: "Швейцарські погрози"
 switzerland.5.d: "Маючи за спиною нове військове угруповання, швейцарці тепер накинулися на нас і послали нашій країні ультиматум "припинити становити загрозу швейцарському уряду, країнам і народам, союзним зі Швейцарією". Швейцарія також передала нам програму з двадцяти одного пункту, щоб слідувати їй, але прийняття її де-факто призвело б до нашої анексії до Швейцарської конфедерації."
 switzerland.5.o1: "Ми повинні погодитися."
 switzerland.5.o2: "Ніколи! Свобода!"
 switzerland.6.t: "Кінець Швейцарії"
 switzerland.6.d: "Тепер підтверджено референдумом: Швейцарська держава припинить своє існування. Німецька і романська частини країни будуть прагнути до державності у Федеративній Республіці, Романья буде прагнути до приєднання до Франції, а італійська частина Швейцарії стане італійською провінцією."
 switzerland.6.o1: "Усьому хорошому має прийти кінець."
 switzerland.7.t: "Адольф Огі стає президентом"
 switzerland.7.d: "Президент Швейцарії - це посада, яка перемикається між сімома членами Швейцарських федеральних рад у щорічних циклах." Адольф Огі з правої популістської Швейцарської народної партії обійняв цю посаду у 2000 році. Він уже успішно головував у раді в 1993 році."
 switzerland.7.o1: "Позитивна новина."
 switzerland_news.1.t: "Швейцарія вступає в ООН"
 switzerland_news.1.d: "Спочатку швейцарський уряд відмовився вступити до Організації Об'єднаних Націй після закінчення Другої світової війни, вказуючи на незмінну прихильність країни власному нейтралітету і, що особливо дивно, з огляду на те, що головним місцем перебування ООН в Європі є UNOG, Відділення Організації Об'єднаних Націй у Женеві. \nТепер, після публічного референдуму з цього питання, швейцарський уряд оголосив, що країна рухатиметься вперед, щоб відмовитися від свого посту спостерігача і тепер вступить в організацію як повноправний член."
 switzerland_news.1.o1: "Саме час, Швейцарія!"
 switzerland_news.1.o2: "А як же ми?"
 switzerland_news.1.o3: "Невже це дійсно так важливо?"
 switzerland_news.2.t: "Кінець швейцарського нейтралітету"
 switzerland_news.2.d: "Прихильність Швейцарії міжнародному нейтралітету і неприєднанню за часів як миру, так і війни бере початок у 1516 році, коли Швейцарська конфедерація припинила свою політику експансії після поразки від французів. Відділення Швейцарії від Священної Римської імперії 1648 року допомогло країні зміцнити цю позицію. Останній крок було зроблено 1815 року, коли всі великі держави визнали й гарантували швейцарський нейтралітет на Постнаполеонівському конгресі у Відні. \n\nЕта епоха швейцарської історії закінчилася. Голова федеральної ради, [SWI.GetLeader], оголосила, що Швейцарія більше не буде продовжувати виконувати свої старі клятви, і офіційно звільнила великі держави, які раніше гарантували її незалежність, від їхнього обов'язку робити це."
 switzerland_news.2.o1: "Значний розвиток?"
 switzerland_news.2.o2: "Світанок нової ери!"
 switzerland_news.3.t: "[SWI.GetLeader] підтверджує нейтралітет Швейцарії"
 switzerland_news.3.d: "Швейцарська федеральна рада за підтримки парламенту і кантонів сьогодні ще раз підтвердила невтручання Швейцарії в міжнародні конфлікти."[SWI.GetLeader] прокоментував, що членство в міжнародній коаліції не лише спричинить небезпеку для швейцарського народу, а й спонукає весь світ зробити те саме."
 switzerland_news.3.o1: "Це не зовсім новина..."
 switzerland_news.3.o2: "Швейцарія рятує світ!"
 switzerland_news.4.t: "Швейцарська ліга захисту"
 switzerland_news.4.d: "Роблячи крок до створення політичного союзу, який дуже близький до військової фракції (але, звісно, офіційно не є військовою фракцією), міністерство оборони Швейцарії заручилося парламентською підтримкою створення "Ліги захисту Швейцарії" (яка, як і є, як звичай у Швейцарії, має чотири різні офіційні імена різними мовами країни)."\n\nЦе наступний великий крок до подальшого збройного "нейтралітету" Швейцарії."
 switzerland_news.4.o1: "Збройний нейтралітет дійсно."
 switzerland_news.5.t: "Альпійська Республіка"
 switzerland_news.5.d: "Швейцарський уряд направив запити урядам Ліхтенштейну та Австрії з проханням затвердити закон про приєднання до Швейцарської Конфедерації у вигляді 20 нових кантонів. Водночас Швейцарія також офіційно змінила свою назву на "Республіка Альп", або для стислості "Альпійська республіка".\n\n\nВадуц і Відень ще не відповіли, але шанси на об'єднання здаються напрочуд хорошими. Ліхтенштейну було гарантовано право зберегти свого монарха як постійного глави кантону навіть за республіканської форми правління, а Австрії було гарантовано 49% місць у новому парламенті, при цьому 45% дісталися чотирьом національним громадам Швейцарії та 6% - Ліхтенштейну."
 switzerland_news.5.o1: "Нове визначення нейтралітету з 1516 року."
 switzerland_news.6.t: "Кінець Швейцарської Конфедерації"
 switzerland_news.6.d: "На всесвітньому референдумі всі кантони Швейцарії одноголосно проголосували за поділ Швейцарії за мовними лініями на три одиниці: німецько-ретороманський, французький та італійський. Усі ці суб'єкти вже підтвердили свої плани приєднатися до відповідної мовної батьківщини.\n\nЦе знаменує кінець незалежності Швейцарії. Країна безперервно існує з часів легендарного Рютлішвура 1307 року."
 switzerland_news.6.o1: "Усі країни врешті-решт повинні загинути."
