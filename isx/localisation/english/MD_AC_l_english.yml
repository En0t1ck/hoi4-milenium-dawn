 # 10 - Network Infrastructure
 AC_construction_internet_station: "§YМобільна радіощогла§!\nЩоти мобільного радіозв'язку або радіовишки - це високі споруди, що використовуються у сфері телекомунікацій і радіозв'язку для передачі сигналу на великі відстані. Вперше вони були використані на початку 1900-х років, коли зв'язок дійсно почав в Вони допомогли розширити та поширити радіосигнали на набагато більшу відстань, дозволяючи в найкоротші терміни встановити зв'язок на відстані від кількох сотень метрів до кількох кілометрів, що сприяло розвитку сільських регіонів.\n\n§YБазова вартість за структуру:§!§R$ [?global.BUILD_COST_INTERNET_STATION]§! мільярд(ів)"
