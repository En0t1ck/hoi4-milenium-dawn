 # Investment UI Displays
 # 1 - Civilian Industry
 AC_construction_CIC: "§YГромадянська промисловість§!\nЦей об'єкт забезпечує державу промисловістю для виробництва цивільних товарів або будівництва нових будівель. При необхідності може бути перетворено на військову промисловість.\n\n§YБазова вартість за структуру:§! §R$[?global .BUILD_COST_CIVILIAN_FACTORY]§! мільярд(ів/а)"
 AC_construction_CIC_delayed: "§YНеобхідні умови§!:\n[!AC_building_cic_button_click_enabled]"
 # 2 - Military Industry
 AC_construction_MIC: "§YВійськова промисловість§!\nЦей об'єкт забезпечує державу промисловістю для виробництва нової військової техніки. При необхідності може бути перетворено на цивільну промисловість.\n\n§YБазова вартість за структуру:§! §R$[?global.BUILD_COST_MILITARY_FACTORY] §! мільярд(ів/а)"
 AC_construction_MIC_delayed: "§YНеобхідні умови§!:\n[AC_NotHasWarWithROOTText][!AC_building_mic_button_click_enabled]"
 # 3 - Naval Dockyaard
 AC_construction_NIC: "§YВійськово-морська верфь§!\nЦей об'єкт забезпечує державу промисловістю для будівництва нових кораблів.\n\n§YБазова вартість за структуру:§! §R$[?global.BUILD_COST_DOCKYARD]§! мільярд(ів/а) "
 AC_construction_NIC_delayed: "§YНеобхідні умови§!:\n[AC_NotHasWarWithROOTText][!AC_building_nic_button_click_enabled]"
 # 4 - Infrastructure
 AC_construction_INF: "§YІнфраструктура§!\nПобудова цього забезпечує державі покращення інфраструктури. Це збільшує вашу потужність постачання у стратегічних регіонах і збільшує швидкість дивізій, а також збільшує видобуток сировини.\n\n§YБазова вартість за структуру:§! §R$[ ?global.BUILD_COST_INFRASTRUCTURE]§! мільярд(ів/а)"
 AC_construction_INF_delayed: "§YНеобхідні умови§!:\n[!AC_building_infra_button_click_enabled]"
 # 5 - Office Sectors
 AC_construction_offices: "§YОфісний сектор§!\nОфісний сектор представляє всі інші галузі економіки, крім добувної та важкої промисловості. До них належать фінансові, клієнтські, інформаційні технології, роздрібні послуги та багато іншого.\n\n§YБазова вартість за структуру:§ ! §R$[?global.BUILD_COST_OFFICES]§! мільярд(ів/а)"
 AC_construction_offices_delayed: "§YНеобхідні умови§!:\n[!AC_building_offices_button_click_enabled]"
 # 6 - Sam-Site Building
 AC_construction_AA: "§YПВО§!\nЗенітні ракетні комплекси (ЗРК) являють собою комплекси зенітних ракет великої дальності. Через дальність ракети важчі і маломобільні. Вони стріляють ракетами по літаках супротивника, що наближаються, і захищають від бомбардувань.\n\n§YБазова вартість за структуру:§! §R$[?global.BUILD_COST_ANTIAIR]§! мільярд(ів/а)"
 AC_construction_AA_delayed: "§YНеобхідні умови§!:\n[!AC_building_antiair_button_click_enabled]"
 # 7 - Radar Station
 AC_construction_RAD: "§YРозвідувальна станція§!\nРозвідувальні станції дозволяють отримувати відомості про війська противника в прилеглих державах. Вона складається з різних радарів і сенсорів, а також засобів розвідки та можливостей для аналізу ситуації, що складається. Більш високий рівень збільшує дальність дії. Радари також дозволяють державі краще виявляти ворожі повітряні сили, що дає вашим літакам більше шансів вразити їх.Крім того, радари підвищують ефективність виявлення ворожих флотів на морі. ! мільярд(ів/а)"
 AC_construction_RAD_delayed: "§YНеобхідні умови§!:\n[!AC_building_radar_button_click_enabled]"
 # 8 - Air Base
 AC_construction_AIR: "§YАвіабаза§!\nПобудова цього надає місце розміщення для повітряних сил.\n\n§YБазова вартість за структуру:§! §R$[?global.BUILD_COST_AIRBASE]§! мільярд(ів/а)"
 AC_construction_AIR_delayed: "§YНеобхідні умови§!:\n[!AC_building_airbase_button_click_enabled]"
 # 9 - Fuel Silo
 AC_construction_fuel_silo: "§YСтратегічний паливний резерв§!\nЦей об'єкт надає більше місця для зберігання запасів §Hпалива§!.\n\n§YБазова вартість за структуру:§! §R$[?global.BUILD_COST_FUEL_SILO]§! мільярд(ів/ а)"
