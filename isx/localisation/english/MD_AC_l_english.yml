 AC_build_button_tt_b: "Натискання цієї кнопки запросить дозвіл на будівництво у контролюючого область. У разі прийняття у вкладці ваших рішень з'явиться активний будівельний проект. Будівництво триває доти, доки всі будівлі в черзі не будуть збудовані.\n\n§YТемпи будівництва знижуються на 25% (застосовуються модифікатори темпів будівництва вашої країни).§![From.AC_GetPoliticalPowerCost]\n\n§LОдночас у вас може бути лише один активний будівельний проект. \nКонтролюючий цю область відмовить, якщо матиме про вас негативну думку.§!"
