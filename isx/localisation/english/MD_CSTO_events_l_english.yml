﻿l_english:
:
 CSTO.1.t: "[From.GetNameDef] бажає приєднатися до ОДКБ"
 CSTO.1.d: "[From.GetAdjective] делегації дійшли цікавої домовленості. Делегація пояснює те, що [From.GetNameDef] бажає підписати документи і приєднатися до ОДКБ. Вони просять переговорів і підписання декларації про дружбу і співробітництво, що дозволяє [From.GetNameDef] вступ до альянсу."
 CSTO.1.a: "Звичайно"
 CSTO.1.b: "Ніколи"
 CSTO.2.t: "[SOV.GetNameDef] відмовляється від вступу в ОДКБ"
 CSTO.2.d: "[SOV.GetNameDef] відкинуло нашу пропозицію щодо вступу в ОДКБ."
 CSTO.2.a: "Розчаровує"
 CSTO.3.t: "Запрошення в ОДКБ"
 CSTO.3.d: "[SOV.GetNameDef] та їхні союзники запрошують нас вступити в ОДКБ. Що ми відповімо їм?"
 CSTO.3.a: "Ми приймаємо пропозицію!"
 CSTO.3.b: "У нас немає на це часу."

 CSTO.4.t: "[ROOT.GetNameDef] вступає в ОДКБ"
 CSTO.4.d: "[SOV.GetNameDef] і [ROOT.GetNameDef] ухвалили рішення анонсувати [ROOT.GetNameDef] вступ до Організації Договору про Колективну Безпеку. [SOV.GetNameDef] і [ROOT.GetNameDef] полишили свою ворожнечу і після переговорів переконалися, що для всіх буде вигідним [ROOT.GetNameDef] вступ до альянсу."
 CSTO.4.a: "Прекрасна новина!"
 CSTO.4.b: "Новий союзник"
 CSTO.4.c: "Цікава подія"
 CSTO.5.t: "[ROOT.GetNameDef] залишає ОДКБ!"
 CSTO.5.d: "Лідер [ROOT.GetNameDef], [ROOT.GetLeader], анонсував вихід країни з ОДКБ і всіх інших союзів і договорів, пов'язаних з альянсом. Це послабить військовий союз."
 CSTO.5.a: "Відмінний вибір."
 CSTO.5.b: "Цікаво."
