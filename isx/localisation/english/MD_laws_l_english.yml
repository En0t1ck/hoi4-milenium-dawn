 Military_Spending: "Військові витрати"
 Military_Spending_desc: "Наш рівень військових витрат визначає, скільки військ ми можемо розмістити в наших Збройних силах, і впливає на виробництво нової військової техніки."

 defence_00: "Військові витрати відсутні"
 defence_00_desc: "Збільшення військових витрат допоможе нам розширити наші збройні сили і наростити військову міць.\n\nДодаткова вартість визначається розмірами нашої військово-морської промисловості. Чим вищий наш ВВП на душу населення, тим дорожче це обходиться."
 defence_00_TT: "\n$$[defence_00_cost] §Нмлрд§! витрачається на збройні сили.\n"

 defence_01: "Мінімальні військові витрати"
 defence_01_desc: "Збільшення військових витрат допоможе нам розширити наші збройні сили і наростити військову міць.\n\nДодаткова вартість визначається розмірами нашої військово-морської промисловості. Чим вищий наш ВВП на душу населення, тим дорожче це обходиться."
 defence_01_TT: "\n$$[defence_01_cost] §Нмлрд§! витрачається на збройні сили.\n"

 defence_02: "Незначні військові витрати"
 defence_02_desc: "Збільшення військових витрат допоможе нам розширити наші збройні сили і наростити військову міць.\n\nДодаткова вартість визначається розмірами нашої військово-морської промисловості. Що вищий наш ВВП на душу населення, то дорожче це обходиться.\nIf at peace, цей рівень витрат потребуватиме §R0.05§! політичної влади щодня."
 defence_02_TT: "\n$$[defence_02_cost] §Нмлрд§! витрачається на збройні сили.\n"
 TT_peacetime_pp_mil_law_defence_02: "\nМаючи такий рівень військових витрат, не перебуваючи в стані війни, зменшить щоденну базу §YPolitical Power§! Gain на §R0.05§!\n(Політична влада буде зніматися щотижня)"

