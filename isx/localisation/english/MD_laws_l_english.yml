 crime_fighting: "Внутрішня безпека"
 police_01: "Мінімальне фінансування поліції"
 police_01_desc: "Наша поліція і спецслужби погано фінансуються, і, як правило, часто закривають очі на корупцію і злочинність, обмежуючись припиненням дрібних правопорушень."
 police_01_TT: "\n$$[police_01_rate] §Нмлрд§! витрачається на внутрішню безпеку.\n"
 police_02: "Базове фін-е поліції і служб безпеки"
 police_02_desc: "Можна сказати, що наші органи правопорядку виконують свою роботу, але не більше того. Значні дії проти криміналу і великі операції проводяться тільки під тиском громадськості."
 police_02_TT: "\n$$[police_02_rate] §Нмлрд§! витрачається на внутрішню безпеку.\n"
 police_03: "Високий фін-е поліції та розвідки"
 police_03_desc: "Наші поліцейські та розвідувальні служби добре фінансуються, утримуючи в країні закон і порядок. Вони мають можливість уважно стежити за внутрішніми і зовнішніми злочинними змовами."
 police_03_TT: "\n$$[police_03_rate] §Нмлрд§! витрачається на внутрішню безпеку.\n"
 police_04: "Великий поліцейський і розвідувальний апарат"
 police_04_desc: "Наша поліція і спецслужби дуже добре фінансуються. Вони здатні боротися з корупцією, злочинністю, порушеннями на дорогах. На додачу до цього, ведуть розвідувальну та широку слідчу роботу проти терористичних / ОЗУ осередків."
 police_04_TT: "\n$$[police_04_rate] §Нмлрд§! витрачається на внутрішню безпеку.\n"
 police_05: "Поліцейська держава"
 police_05_desc: "Наша поліція і спецслужби отримують дуже великі ресурси. Вони володіють потенціалом для боротьби з корупцією і злочинністю, здатні вести величезні операції, щоб також слідкувати за внутрішнім інакомисленням і закордонним негативним впливом."
 police_05_TT: "\n$$[police_05_rate] §Нмлрд§! витрачається на внутрішню безпеку.\n"


 ### Військові закони
 Military_policies: "Військова політика"
 Conscription_Law: "Закон про військовий обов'язок"
 no_military: "Скасована повинність"
 no_military_desc: "У нашій країні немає постійної армії, і вся безпека забезпечується силами внутрішньої безпеки країни, такими як поліція або тимчасове ополчення."
 no_military_TT: "Військові зарплати: §R+100%§!\n"
 volunteer_army: "Контрактна армія"
 volunteer_army_desc: "Наші військові повністю складаються з добровольців, проходячи службу за контрактом. Це зменшує загальну чисельність Збройних сил, але дає нам змогу навчати більш ефективні бойові одиниці. Перехід до добровольчих армій став глобальною тенденцією ще з часів закінчення Холодної війни."
 volunteer_army_TT: "Військові зарплати: §R+30%§!\n"
 partial_draft_army: "Частковий призов"
 partial_draft_army_desc: "Більшість наших військовослужбовців - добровольці, але частина населення, як і раніше, призивається для заповнення щорічних навчальних квот."
 partial_draft_army_TT: "Військові зарплати: §R+20%§!\n"
 draft_army: "Обов'язкова служба"
 draft_army_desc: "Наша країна має обов'язкову військову службу, а це означає, що переважна частина нашого чоловічого населення пройшла військову підготовку. Це дозволяє нам володіти чисельною перевагою, військовою силою і швидко навчати нові бойові формування за рахунок наявної навчальної бази. Однак призовники менш охоче йдуть на закордонні військові авантюри."

 Military_Status_Women: "Закон про жінок в армії"
 no_women_in_military: "Заборона на службу жінок в армії"
 no_women_in_military_desc: "Наші військові частини не приймають жінок на службу. Повна заборона на участь жінок у військовій справі на будь-яких посадах і чинах."
 volunteer_women: "Добровольча служба для жінок"
 volunteer_women_desc: "Жінки проходять службу як волонтери (здебільшого в медичному напрямі, наприклад, військові фельдшери)."
 drafted_women: "Обов'язкова служба для жінок"
 drafted_women_desc: "До жінок ставляться так само, як і до чоловіків, призиваючи в нашу армію."

 Foreign_Intervention_Law: "Закон про інтервенцію"
 Foreign_Intervention_Law_desc: "Закон про іноземне втручання визначає, наскільки охоче наша країна готова втручатися в конфлікти і впливати на інші країни."
 intervention_isolation: "Ізоляція"
 intervention_isolation_desc: "Наш народ більше цікавиться внутрішніми справами і не бажає пускатися в жодні військові авантюри."
 intervention_local_security: "Локальна безпека"
 intervention_local_security_desc: "Ми можемо надати нашим друзям озброєння, однак нас хвилюють переважно наші власні кордони."
 intervention_limited_interventionism: "Обмежене втручання"
 intervention_limited_interventionism_desc: "Ми готові ризикувати життям наших солдатів, щоб наші союзники вижили."
 intervention_regional_interventionism: "Регіональне втручання"
 intervention_regional_interventionism_desc: "Важливо, щоб райони, близькі до дому, утримували в порядку, і ми повинні використовувати загрозу війни для підтримання цього порядку."
 intervention_global_interventionism: "Глобальне втручання"
 intervention_global_interventionism_desc: "Наші військові марші простягаються далеко і широко, і наш обов'язок - підтримувати стабільність у світі."
 intervention_neo_imperialism: "Неоімперіалізм"
 intervention_neo_imperialism_desc: "Світ - це ігровий майданчик для Великих держав, і сильні беруть те, що хочуть. Наша національна безпека не може бути порушена через такі речі, як міжнародні договори. Хочеш миру - готуйся до війни."

 Officer_Training_Law: "Підготовка офіцерів"
 Officer_Training_Law_desc: "Офіцери поведуть наших солдатів у бій. Чим краще ми їх навчимо, тим менше їм доведеться вчитися на полі бою. Однак створення навчальних центрів для наших офіцерів може бути дорогим заняттям."
 officer_baptism_by_fire: "Хрещення вогнем"
 officer_baptism_by_fire_desc: "Справжніх лідерів не навчають, а кують у бою. Нам не потрібно витрачати час на підготовку офіцерів, оскільки бій сам відфільтрує непридатних."
 officer_basic_training: "Базова підготовка офіцерів"
 officer_basic_training_desc: "Особи з особливими військовими знаннями або здібностями будуть обрані, щоб поділитися базовою підготовкою з молодими претендентами на офіцерський склад і розкажуть про те, як краще вести війська."
 officer_basic_training_TT: "Військові зарплати: §R+15%§!\n"
 officer_advanced_training: "Підвищення кваліфікації офіцерів"
 officer_advanced_training_desc: "Особи з особливими військовими пізнаннями або здібностями будуть обрані, щоб поділитися базовою підготовкою з молодими претендентами на офіцерський склад і розкажуть про те, як краще вести війська. Також військову кваліфікацію допоможуть підвищити ветерани минулих битв."
 officer_advanced_training_TT: "Військові зарплати: §R+30%§!\n"
 officer_military_school: "Офіцерські військово-навчальні заклади"
 officer_military_school_desc: "Ми створили спеціальні військові школи, де обдаровані люди можуть отримати пряму підготовку в управлінні різними типами військ із самого початку своєї офіцерської кар'єри. Широкий спектр дисциплін і необхідних практичних уроків створює грамотне військове командування, яке керується на полі бою розумом, а не завалює ворога м'ясом."
 officer_military_school_TT: "Військові зарплати: §R+45%§!\n"
 officer_military_academy: "Військові академії"
 officer_military_academy_desc: "Ми створили престижні військові академії, де офіцерський склад вивчатиме тактику і стратегію, а новатори військового ремесла і найкращі теоретики постараються розробити нові способи ведення війни. Величезна кількість надскладних дисциплін, практичні заняття і тренування в напівбойовій обстановці дадуть свої плоди в перших же боях, принісши найбільш ефективні перемоги."
 officer_military_academy_TT: "Військові зарплати: §R+60%§!\n"
 officer_international_education: "Міжнародна офіцерська освіта"
 officer_international_education_desc: "За допомогою наших союзників у нас є доступ до великого пулу військових знань, ресурсів і технологій, тому наші офіцери будуть готові до всього з того, що війна може кинути проти них."
 officer_international_education_TT: "Військові зарплати: §R+75%§!\n"

 #Trade

 trade_laws: "Торговельне законодавство"
 trade_laws_desc: "Торгові закони важливі. Вони також визначають, як наша велика країна зростає і розвивається економічно. Виберіть торговий закон для нашої нації."
 md_closed_economy: "Закрита економіка"
 md_closed_economy_desc: "Закрита економіка закрита від світу. Торгівля із зовнішнім світом практично відсутня. Країна повністю покладається на себе, наскільки це можливо. Однак деякі ресурси, як і раніше, експортуються деяким із наших найближчих союзників."
 consumption_economy: "Споживча економіка"
 consumption_economy_desc: "Споживча економіка описує систему, рухому високими споживчими витратами, як значний відсоток від її валового внутрішнього продукту, на відміну від інших основних компонентів ВВП."
 semi_consumption_economy: "Напів-споживча економіка"
 semi_consumption_economy_desc: "Напів-споживча економіка - явище відносно нове. Вона являє собою гібрид економіки експорту і споживання, що не відчуває економічної залежності від інших джерел доходу. Проте, економіка з напівспоживанням, як і раніше, сильно залежить від споживчих витрат і відсотка від ВВП, на відміну від змішаної економіки."
 mixed_economy: "Змішана економіка"
 mixed_economy_desc: "Змішана економіка дуже схожа на економіку напівспоживання. Вона ще менше залежить від споживчих витрат і свого ВВП."
 export_economy: "Експортна економіка"
 export_economy_desc: "До експортерів сировинних товарів належать країни з великими запасами природних ресурсів або великими обсягами сільськогосподарських угідь, населення яких занадто мале для використання всіх своїх власних ресурсів."
 globalized_trade_economy: "Глобальна торговельна економіка"
 globalized_trade_economy_desc: "Глобалізована торгова економіка набагато більше залежить від світової торгівлі, ніж будь-яка інша. Майже всі наші ресурси відправляються на ринок, і майже всі наші ресурси надходять від торгівлі."

