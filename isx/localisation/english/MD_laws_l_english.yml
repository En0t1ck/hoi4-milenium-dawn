l_english:
 Internal_politics: "Внутрішня політика"
 national_status: "Національна статистика і фракції"
 national_status_desc: "Це найважливіша економічна статистика нашої країни."
 internal_factions: "Внутрішні фракції"
 internal_factions_desc: "Внутрішні фракції являють собою організації, чий вплив на державну політику країни найбільш помітний. Кожна внутрішня фракція має свої переваги та недоліки. Зміщення сильної фракції надзвичайно складно і вимагає великої політичної влади."
 religion: "Religion"
 government_budget: "Державні витрати"
 social_reforms: "Суспільні права"
 political_reforms: "Політика"
 economic_cycles: "Економічний цикл"
 depression: "Депресія"
 depression_desc: "Депресія є незвичайною і крайньою формою рецесії. Депресії характеризуються тривалістю, аномально великим скороченням зайнятості, доступності кредитів та обсягів виробництва. Велика кількість банкрутств, інфляція і неспроможність банків часто призводять до паніки серед населення країни, що спричиняє зростання радикальних політичних груп, які обіцяють покласти край хаосу."
 recession: "Рецесія"
 recession_desc: "Рецесії зазвичай відбуваються, коли ведеться повсюдне скорочення витрат. Це може бути спричинено різними подіями, такими як фінансова криза у світі, шок зовнішньої торгівлі або велика "економічна бульбашка", що лопнула. Уряди зазвичай реагують на рецесії прийняттям експансіоністської макроекономічної політики, такої як збільшення грошової пропозиції, державних видатків і зниження оподаткування."
 stagnation: "Стагнація"
 stagnation_desc: "Економічна стагнація - це тривалий період повільного економічного зростання, що зазвичай супроводжується високим рівнем безробіття. За подібним застоєм може послідувати що завгодно."
 stable_growth: "Стабільне зростання"
 stable_growth_desc: "Наша економіка неухильно зростає."
 fast_growth: "Швидке зростання"
 fast_growth_desc: "Наша економіка зростає прискореними темпами."
 economic_boom: "Економічний бум"
 economic_boom_desc: "Наша економіка процвітає."
 econ_cycle_upg_cost_TT: "\n§НСтоимость обновления:§! $[?THIS.econ_cycle_upg_cost] §Нмлрд§!"

 economic_cycle_TT: " - Для стимулювання економіки потрібно впливати на ліквідність. Це робиться за допомогою інструментів Центрального банку, виробляючи зниження відсоткової ставки та розширення грошової маси, а також створюючи додаткові державні витрати на стимулювання купівельної спроможності. Однак занадто велике втручання збільшує ризики майбутніх фінансових бульбашок."

 gdp_capita: "Валовий внутрішній продукт"
 gdp_capita_desc: "ВВП на душу населення показує, скільки економічної цінності припадає в країні на людину щороку. Він збільшується за рахунок заповнення наявних осередків для будівництва новими проектами. Після підвищення і виходу на наступний рівень, держава і території під вашою владою отримають більше будівельних слотів для подальшого розвитку. У міру зростання країни темпи будуть сповільнюватися, і для підвищення продуктивності буде потрібно набагато більше капіталу."
 gdp_1: "1.000$ ВВП на душу населення"
 gdp_1_desc: "З показником близько 1.000$ або навіть менше, більшість населення живе в абсолютних злиднях і недоїдання є буденністю."
 gdp_1_TT: "Військові зарплати: §R+5%§!\nПроцентна ставка: [interest_01_rate]%\n\n- Країна, де ВВП становить близько 1.000$ на душу населення, слабо розвинена. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Як тільки буде досягнутий наступний рівень, регіонами буде отримано більше слотів для будівництва."

 gdp_2: "2.000$ ВВП на душу населення"
 gdp_2_desc: "З показником у 2.000$ на людину, більшість населення живе в бідності."
 gdp_2_TT: "Військові зарплати: §R+7%§!\nПроцентна ставка: [interest_02_rate]%\n\n- Коли припадає лише близько 2.000$ на душу населення, більшість людей у країні живе в злиднях. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Як тільки наступний рівень буде досягнутий, регіонами буде отримано більше слотів для будівництва."
 gdp_3: "4.000$ ВВП на душу населення"
 gdp_3_desc: "4.000$ на людину означає, що країна доволі бідна, але більшість родин можуть дозволити собі хоча б елементарне побутове приладдя та їжу."
 gdp_3_TT: "Військові зарплати: §R+9%§!\nПроцентна ставка: [interest_03_rate]%\n\n\n- 4.000$ на душу населення означає, що країна доволі бідна, але більшість родин можуть дозволити собі хоча б елементарне побутове приладдя та прожиток. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Як тільки наступний рівень буде досягнуто, регіони отримають більше слотів для будівництва."
 gdp_4: "7.000$ ВВП на душу населення"
 gdp_4_desc: "7.000$ на громадянина - рівень напіврозвиненої країни."
 gdp_4_TT: "Військові зарплати: §R+12%§!\nПроцентна ставка: [interest_04_rate]%\n\n- Якщо припадає до 7.000$ на душу населення, значить країну можна назвати напіврозвиненою. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Як тільки наступний рівень буде досягнутий, регіонами буде отримано більше осередків для будівництва."
 gdp_5: "10.000$ ВВП на душу населення"
 gdp_5_desc: "З показником близько 10.000$ і більше, країна є напіврозвиненою з хорошими перспективами на майбутнє."
 gdp_5_TT: "Військові зарплати: §R+16%§!\nПроцентна ставка: [interest_05_rate]%\n\n- З показником близько 10.000$ і більше, країна є напіврозвиненою з хорошими перспективами на майбутнє. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Як тільки наступний рівень буде досягнутий, регіонами буде отримано більше слотів для будівництва."
 gdp_6: "15.000$ ВВП на душу населення"
 gdp_6_desc: "Із сумою в 15.000$ на душу населення виступають напіврозвинені країни із середнім доходом."
 gdp_6_TT: "Військові зарплати: §R+20%§!\nПроцентна ставка: [interest_06_rate]%\n\n\n- 15.000$ на душу населення можуть похвалитися напіврозвинені країни із середнім рівнем доходу. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Щойно наступний рівень буде досягнуто, регіони отримають більше слотів для будівництва."
 gdp_7: "20.000$ ВВП на душу населення"
 gdp_7_desc: "При 20.000$ на душу населення країна є майже повністю розвиненою."
 gdp_7_TT: "Військові зарплати: §R+24%§!\nПроцентна ставка: [interest_07_rate]%\n\n- За 20.000$ на душу населення країна є майже повністю розвиненою. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Як тільки наступний рівень буде досягнутий, регіонами буде отримано більше слотів для будівництва."
 gdp_8: "30.000$ ВВП на душу населення"
 gdp_8_desc: "З показником 30.000$ ВВП на душу населення виступає повністю розвинена країна."
 gdp_8_TT: "Військові зарплати: §R+30%§!\nПроцентна ставка: [interest_08_rate]%\n\n- З показником 30.000$ ВВП на душу населення виступає повністю розвинена країна. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Як тільки наступний рівень буде досягнутий, регіони отримають більше слотів для будівництва."
 gdp_9: "50.000$ ВВП на душу населення"
 gdp_9_desc: "З показником від 50.000$ і вище розвинена країна вважається заможною."
 gdp_9_TT: "Військові зарплати: §R+35%§!\nПроцентна ставка: [interest_09_rate]%\n\n- З показником від 50.000$ і вище розвинена країна вважається заможною, з чудовими перспективами. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Як тільки наступний рівень буде досягнутий, регіони отримають більше слотів для будівництва."
 gdp_10: "90.000$ ВВП на душу населення"
 gdp_10_desc: "До 90.000$ на душу населення здатна досягти лише дуже багата держава."
 gdp_10_TT: "Військові зарплати: §R+43%§!\nПроцентна ставка: [interest_09_rate]%\n\n- До 90.000$ на душу населення здатна забезпечити лише дуже багата держава. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Як тільки наступний рівень буде досягнутий, регіонами буде отримано більше слотів для будівництва."
 gdp_11: "140.000$ ВВП на душу населення"
 gdp_11_desc: "Близько 140.000$ ВВП на душу населення забезпечує екстремально багата країна."
 gdp_11_TT: "Військові зарплати: §R+56%§!\nПроцентна ставка: [interest_09_rate]%\n\n- Близько 140.000$ ВВП на душу населення забезпечує екстремально багата країна, яких не багато. Рівень може бути підвищений після заповнення всіх доступних слотів будівництва. Як тільки наступний рівень буде досягнутий, регіонами буде отримано більше слотів для будівництва."
 gdp_12: "200.000$ ВВП на душу населення"
 gdp_12_desc: "З показником 200.000$ у рейтингах може опинитися тільки казково багата країна."
 gdp_12_TT: "Військові зарплати: §R+70%§!\nПроцентна ставка: [interest_09_rate]%\n\n- Якщо на людину припадає 200.000$, значить країна казково багата. Це максимально можливий рівень."

 law_corruption_TT: "- Витрачаючи політичну владу, можна почати викорінювати корупцію всередині уряду, щоб створити прозоре та ефективне керівництво на місцях."
 corruption: "Рівень корупції"
 paralyzing_corruption: "(10) Паралізуюча корупція"
 paralyzing_corruption_desc: "Корупція в нашій країні є повсюдною, вкоріненою, системною, а також безпрецедентною за масштабами та охопленням."
 crippling_corruption: "(9) Критична корупція"
 crippling_corruption_desc: "Корупція в нашій країні захльостує всі верстви суспільства. Це не діяльність кількох шахраюватих чиновників або політиків. Це вже організована злочинність, з корупційними угодами з великих закупівель, що виникають унаслідок змови і клептократичного рекету."
 rampant_corruption: "(8) Повсюдна корупція"
 rampant_corruption_desc: "Корупція в нашій країні сприймається як серйозна проблема, що зачіпає всі сфери життя, включно з державним управлінням, правоохоронною діяльністю, охороною здоров'я та освітою. Явище корупції міцно вкоренилося в нашій моделі державного управління і пояснюється загальною слабкістю правової держави в нашій країні."
 unrestrained_corruption: "(7) Неприборкана корупція"
 unrestrained_corruption_desc: "Наша країна давно страждає від повсякденної і повсюдної корупції. Вона залишається серйозною проблемою в державному і приватному секторі, незважаючи на наявність міцної правової бази для боротьби з хабарами. Незаконні виплати чиновникам і відкати вважаються способом життя в урядових колах."
 systematic_corruption: "(6) Систематична корупція"
 systematic_corruption_desc: "Корупція в нашій країні - це збіг багатьох чинників, зокрема, слабке виконання законів, відсутність податкових перевірок, відсутність кодексів поведінки, непрозорість діяльності уряду, неефективна бюрократія, безкарність уряду та широкі дискреційні повноваження, а також недостатня поінформованість громадськості."
 widespread_corruption: "(5) Поширена корупція"
 widespread_corruption_desc: "Хабарництво і корупція широко поширені в нашій країні. Питання в тому, чи є це проблемою всієї системи або осіб, які перебувають при владі."
 medium_corruption: "(4) Середня корупція"
 medium_corruption_desc: "Викриття гучних корупційних справ у ЗМІ та обмежена політична участь сприяли поганому суспільному сприйняттю політичного процесу в нашій країні. Повторювані корупційні скандали за участю високопоставлених політиків, місцевих адміністраторів і підприємств, які зловживають державними коштами, показали, що встановлені гарантії протидії цьому зловживанню владою були відносно неефективними."
 modest_corruption: "(3) Стримана корупція"
 modest_corruption_desc: "Незважаючи на те, що сприйняття корупції, як правило, незначне, політичні партії та підприємства зазвичай розглядаються як найменш чесні та такі, що не заслуговують на довіру. Дрібна корупція не така рідкість, як в інших порядних країнах."
 slight_corruption: "(2) Незначна корупція"
 slight_corruption_desc: "Сприйняття і виникнення корупції в нашій країні загалом дуже низькі. Відсутня дрібна та адміністративна корупція. Це означає, що громадяни та підприємства навряд чи зіткнуться з корупцією, перебуваючи в контакті з державними посадовими особами. Однак деякі випадки показали, що особисті зв'язки, сумнівні подарунки та конфлікти інтересів є проблемними областями, які представляють деякі види нетрадиційної корупції."
 negligible_corruption: "(1) Незначна корупція"
 negligible_corruption_desc: "Правові та інституційні засади в нашій країні вважаються ефективними в боротьбі з корупцією, а державні органи характеризуються високим ступенем прозорості, сумлінності та підзвітності. Низький рівень корупції зумовлений ефективним державним управлінням, знатною якістю та комплексністю послуг, що надаються громадянам і підприємствам, давніми традиціями відкритості та прозорості в нашому суспільстві та вищих інституціях, а також суворим дотриманням усіх законів."



