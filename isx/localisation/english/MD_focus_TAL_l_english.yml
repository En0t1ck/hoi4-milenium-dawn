 anti_taliban_guerrillas_desc: "Не дивлячись на те, що рух \n"Талібан\n" взяв владу у свої руки, на територіях, контрольованих рухом \n"Талібан\n", все ще існують осередки активного опору правлінню талібів. Партизанська тактика цих сил опору робить їх надзвичайно важкими для виявлення та знищення.\n§W--------------§!\nІснує ймовірність §Rповстання§!, якщо ці партизани не будуть ефективно знищені§!"