 #Leaders
 BOT_FESTUS_MOGAE_DESC: "Фестус Могае - 3-й президент Ботсвани, який обійняв посаду в 1998 році. Фахівець у галузі економіки, він раніше працював у МВФ і Банку Ботсвани, а також обіймав посаду міністра фінансів у період з 1989 по 1998 рік. Однією з його найбільших передвиборчих обіцянок була кампанія по боротьбі зі злиднями і бурхливою епідемією ВІЛ в країні."
 BOT_IAN_KHAMA_GENERATED_DESC: "Ян Кхама - син 1-го президента Ботсвани Серетсе Кхами. Перш ніж зайнятися політикою і стати віцепрезидентом у 1998 році, Кама обіймав посаду командувача Силами оборони Ботсвани. Хама є затятим противником автократичних африканських правителів, таких як Роберт Мугабе із Зімбабве та Омар Аль-Башир із Судану.\n\nОдна з цілей Хами - диверсифікувати економіку Ботсвани за рахунок сільського господарства і туризму, а також відмовитися від видобутку алмазів. Він також є переконаним прихильником заборони з метою значного скорочення споживання алкоголю, яке, на його думку, є найбільшою проблемою Ботсвани."
 BOT_IAN_KHAMA_2017_DESC: "Ян Кхама - син 1-го президента Ботсвани Серетсе Кхами. Перш ніж зайнятися політикою і стати віце-президентом у 1998 році, Кама обіймав посаду командувача Силами оборони Ботсвани. Хама є затятим противником автократичних африканських правителів, таких як Роберт Мугабе із Зімбабве та Омар Аль-Башир із Судану.\n\nОдна з цілей Хами - диверсифікувати економіку Ботсвани за рахунок сільського господарства і туризму, а також відмовитися від видобутку алмазів. Він також є переконаним прихильником заборони і ввів 30-відсотковий податок на алкоголь, коли прийшов до влади (після того, як не зміг ввести податок у розмірі 70%). Він також заборонив полювання на слонів у 2014 році."
 BOT_MOKGWEETSI_MASISI_DESC: "Мокгвітсі Масісі - син давнього політика і дипломата Сетсвани Едісона Масісі. Масісі здобув визнання у фільмі \"Плач за улюбленою країною\" і взяв участь у кількох південноафриканських кіновиробництвах. Масісі є наступником Яна Хами на посаді лідера партії ДПБ, і це рішення, проти якого Хама категорично заперечував. Масісі піддавався критиці за його авторитарні погляди, і багато хто звинувачує його в порушеннях на виборах і в підриві міжнародного іміджу Ботсвани. Масісі також підтримує політику \"Одного Китаю\"."

