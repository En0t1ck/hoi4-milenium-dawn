 BOT_renewable_focused_energy_rich_desc: "Ботсвана вирішила використати свій величезний потенціал для виробництва відновлюваної енергії. Використання поновлюваних джерел енергії, незважаючи на дорожнечу і низьку щільність енергії, допоможе навколишньому середовищу."
