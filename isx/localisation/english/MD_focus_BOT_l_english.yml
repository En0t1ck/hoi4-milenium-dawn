 BOT_renewable_focused_energy: "Запуск національних відновлюваних джерел енергії"
 BOT_renewable_focused_energy_desc: "Ботсвана вирішила використати свій величезний потенціал для виробництва відновлюваної енергії. Використання поновлюваних джерел енергії, незважаючи на дорожнечу і низьку щільність енергії, допоможе навколишньому середовищу."
 BOT_renewable_focused_energy_self_sufficient: "Самодостатня нація відновлюваних джерел енергії"
 BOT_renewable_focused_energy_self_sufficient_desc: "Ботсвана вирішила використати свій величезний потенціал для виробництва відновлюваної енергії. Незважаючи на те, що використання відновлюваної енергії дороге і має низьку щільність енергії, це допоможе навколишньому середовищу."
 BOT_renewable_focused_energy_small_profit: "Прибуткова нація відновлюваних джерел енергії"
