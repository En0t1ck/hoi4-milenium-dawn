 #Events
 Botswana_pulse.1.t: "Пустеля Калахарі розширюється"
 Botswana_pulse.1.d: "Згідно з торішніми даними, пустеля Калахарі продовжує розширюватися. Кілька районів, призначених для випасу худоби, наразі безплідні, численні джерела підземних вод вичерпалися, а дика природа вирубана через браконьєрство. Дозвіл людям вільно пасти свою худобу там, де вони хочуть, видобуток корисних копалин у регіоні та ігнорування браконьєрства неминуче погіршать ситуацію."
 Botswana_pulse.1.a: "Ганьба"
 Botswana_pulse.2.t: "Пустеля Калахарі у звичайному режимі"
 Botswana_pulse.2.d: "Згідно з торішніми даними, ситуація з опустелюванням у Калахарі та навколо неї, здається, залишається стабільною. Однак це лише питання часу, коли ситуація знову погіршиться. Дозвіл людям вільно пасти свою худобу там, де вони хочуть, експлуатація корисних копалин регіону та ігнорування браконьєрства неминуче погіршать ситуацію."
 Botswana_pulse.2.a: "Нам дали більше часу"
 Botswana_pulse.3.t: "Відступ пустелі Калахарі"
 Botswana_pulse.3.d: "Згідно з торішніми даними, рослинність частково розрослася на великих територіях Калахарі. Імітація природного випасу худоби та боротьба з браконьєрством дозволять області відновитися."
 Botswana_pulse.3.a: "Ми досягли прогресу"
 Botswana_pulse.4.t: "£BOT_Neutral_conservatism забезпечує ще одну перемогу!"
 Botswana_pulse.4.desc: "Правляча партія £BOT_Neutral_conservatism ДПБ здобула чергову перемогу на виборах! Здається, їхньому успіху немає кінця."
 Botswana_pulse.4.a: "Передбачувано"
 Botswana_pulse.5.t: "£BOT_Neutral_conservatism ДПБ розпадається внаслідок скандалу!"
 Botswana_pulse.5.desc: "Правляча £BOT_Neutral_conservatism ДПБ переживає скандал. Фракція всередині партії, сита по горло політикою президента [ROOT.GetLeader] і нездатністю заручитися підтримкою населення, відокремилася від основної партії."
 Botswana_pulse.5.a: "Передбачувано"
 Botswana_pulse.6.t: "Опозиція формує виборчий альянс"
 Botswana_pulse.6.desc: "Кілька опозиційних партій об'єдналися в єдиний виборчий блок. Після зустрічі з лідерами опозиційних партій вони дійшли висновку, що єдиний спосіб повалити £BOT_Neutral_conservatism ДПБ - це працювати разом. Новий альянс називатиметься £BOT_neutral_Social_UDC ЗДП - Парасолька для демократичних змін."
 Botswana_pulse.6.a: "Безглуздо"
 Botswana_pulse.7.t: "£BOT_neutral_Social_UDC UDC Splits"
 Botswana_pulse.7.desc: "Тепер, коли £BOT_neutral_Social_UDC UDC досягла своєї мети - перемогти на виборах, у виборчому союзі немає необхідності. Партії вирішили, що на наступних виборах вони знову проводитимуть кампанію незалежно."
 Botswana_pulse.7.a: "Цікаво"
 Botswana_pulse.8.t: "Негр із Баньолеса повертається"
 Botswana_pulse.8.desc: "У 1830 році французькі брати Верро виготовили таксидермію з трупа людини сан. Частина таксидермії в кінцевому підсумку опинилася в музеї в Каталонії, Іспанія. Тільки 1991 року ця частина викликала суперечки, а 1997 року після переговорів в ООН музей вирішив, що опудало людини розіб'ють, а решту людських решток повернуть до Ботсвани. "Посилка" вже прибула. Що нам робити з останками?"
 Botswana_pulse.8.a: "Поховайте людину як слід"
 Botswana_pulse.8.b: "Він мертвий уже 200 років, просто заархівуйте його куди-небудь"
 Botswana_pulse.9.t: "Страта Маріетт Бош"
 Botswana_pulse.9.desc: "Марієтта Бош була південноафриканською жінкою, яка вбила чоловіка свого коханця в 1996 році, двічі вистріливши в неї. Спочатку припускали, що вбивство було просто невдалим пограбуванням без підозрюваних. Босх був страчений через повішення. Березень 2001. Винятковим цей випадок робило те, що вона була першою білою жінкою, страченою в Ботсвані, і вона була громадянкою Південної Африки. Сама страта була невдалою, бо її сім'я їхала на зустріч із нею того самого дня, коли її було страчено, і президент Південної Африки [SAF.GetLeader] планував кампанію з її помилування. Жодна зі сторін не була проінформована заздалегідь про те, що страта відбудеться."
 Botswana_pulse.9.a: "Могло бути й краще"
 Botswana_pulse.10.t: "Бушмени подають до суду на уряд"
 Botswana_pulse.10.desc: "Зацікавлена група сан-бушменів подала до суду на уряд через переселення, які відбувалися з 1970-х років. Високий суд Ботсвани проаналізував справу і зрештою дійшов висновку, що зусилля уряду з переселення Сан неконституційні."
 Botswana_pulse.10.a: "Щури"
 Botswana_pulse.11.t: "Мосаді Себоко коронував Кгосікголо"
 Botswana_pulse.11.desc: "Косігколо народу бантеле Тавана II нещодавно помер. Його сестра, Мосаді Себоко, претендувала на корону на підставі богосі, або рівності за правом народження, оскільки вона була старшою дитиною. Було багато заперечень проти її домагань, бо ніколи раніше не було жінки-кгосикголо. Однак конституція Ботсвани не перешкоджає цьому. Зрештою вона була офіційно коронована і зайняла своє місце в Палаті вождів. Вона є активним захисником прав жінок у Ботсвані."
 Botswana_pulse.11.a: "Крок до рівності"
 Botswana_pulse.12.t: "Страйк на промисловому об'єкті"
 Botswana_pulse.12.desc: "Нещодавно кілька тисяч робітників провели страйк на промисловому майданчику. Зрештою суди визнали страйк незаконним. У результаті власник промислового майданчика звільнив майже тисячу осіб зі своєї робочої сили. Багато людей обурені умовами життя робітників у нашій країні."
 Botswana_pulse.12.a: "Ось що ви отримуєте за страйки та об'єднання в профспілки"
 Botswana_pulse.12.b: "Нам потрібно поліпшити права наших працівників!"
 Botswana_pulse.13.t: "Модісе Мокваді Флай вбиває свого сина"
 Botswana_pulse.13.desc: "Сьогодні з'явилися жахливі новини, бо з'ясувалося, що лідер молодіжної ліги £BOT_neutral_Social BCP убив свого сина сокирою уві сні. Флай стверджував, що він убив свого сина випадково, коли кинув сокиру в поліцію, яка нібито стріляла в нього. Флай був засуджений до смертної кари через повішення."
 Botswana_pulse.13.a: "Скандал для BCP!"
 Botswana_pulse.14.t: "Top Gear: Спеціальний випуск для Ботсвани"
 Botswana_pulse.14.desc: "Сьогодні відбулася перша трансляція спеціального випуску Top Gear Botswana Special. Джеремі Кларксон, Джеймс Мей і Річард Гаммонд вирушили на дешевих автомобілях східною околицею Ботсвани, щоб проїхати через усю країну, щоб кордон із Намібією, щоб довести, що вони можуть впоратися з пересіченою місцевістю краще за позашляховики. Одним із яскравих моментів старту спецвипуску було те, що президент Ботсвани [ROOT.GetLeader] прибув на планеті, аби побажати удачі британцям просто перед тим, як вони почали перетинати Калахарі. Питання в тому, кому з них краще?"
 Botswana_pulse.14.a: "Сподіваюся, переможе високий орангутанг!"
 Botswana_pulse.14.b: "Капітан Slow and Steady за перемогу!"
 Botswana_pulse.14.c: "Очевидно, я з команди Хом'яка та Олівера!"
 Botswana_pulse.15.t: "Катастрофа літака Moremi Air Cessna 208"
 Botswana_pulse.15.desc: "Літак Cessna 208 компанії Moremi Air розбився вчора біля табору Ксаканака відразу після зльоту. 8 із 12 осіб на борту загинули, зокрема громадяни Франції, Великої Британії та Швейцарії (включно з британським пілотом літака). аварія сталася через відмову двигуна, оскільки лопатки турбіни компресора постраждали від сульфідної корозії, чого не було помічено під час жодного огляду літака. багато хто закликає до перевірки та посилення льотних норм у країні, але це може зашкодити багатьом із компанії з організації сафарі."
 Botswana_pulse.15.a: "Вимагайте суворішого контролю!"
 Botswana_pulse.15.b: "Це всього лише одинична аварія"
 Botswana_pulse.16.t: "Ще одна авіакатастрофа"
 Botswana_pulse.16.desc: "Поки авіакатастрофа Moremi Air все ще в пам'яті людей, сталася ще одна подібна аварія. Невеликий турбореактивний літак, яким керував організатор Safari, розбився після зльоту. На щастя, в аварії загинуло лише кілька людей. .Почати посилювати стандарти польотів у країні зараз?"
 Botswana_pulse.16.a: "Вимагайте більш суворого контролю!"
 Botswana_pulse.16.b: "Це всього лише одинична аварія"
 Botswana_pulse.17.t: "Ммусі та інші проти Рамантеле та інші"
 Botswana_pulse.17.desc: "У Ботсвані виникла судова справа з питання про спадкування. Згідно з традиційними судами, що діють у сільській Ботсвані, молодша дитина чоловічої статі завжди успадковує будинок свого батька. Проблема почалася, коли чоловік і його половинка брат не міг успадкувати будинок свого батька. Однак обидва чоловіки померли до того, як спір вдалося вирішити. Після цього будинок перейшов до сина зведеного брата Молефі Рамантеле. Це оскаржувалося його тітками, які дбали про фінансове становище. тягар будинку відтоді, як розпочалася суперечка. Суд Ботсвани виніс рішення на користь тіток, заявивши, що традиційний метод спадкування є неконституційним. Це був перший раз, коли в Ботсвані було підтверджено право жінки на спадкування майна."
 Botswana_pulse.17.a: "Крок до рівності!"
 Botswana_pulse.17.b: "Син зведеного брата повинен був бути законним спадкоємцем!"
 Botswana_pulse.18.t: "Смерть Гомолемо Мотсваледі"
 Botswana_pulse.18.desc.1: "Гомолемо Мотсваледі, високопоставлений політик Демократичної партії Ботсвани (фракція Барата-Фаті), загинув учора в автокатастрофі. Свого часу він був головою молодіжної ліги ДПБ. Популярний політик, це великий успіх для ДПБ."
 Botswana_pulse.18.desc.2: "Вчора в автокатастрофі загинув високопоставлений політик Гомолемо Мотсваледі. Він почав свою кар'єру в ДПБ, поки не покинув партію і не став одним із співзасновників БДД. Популярний політик, це великий удар по БДД."
 Botswana_pulse.18.a: "Крок до рівності!"
 Botswana_pulse.19.t: "Знайдено масивний алмаз!"
 Botswana_pulse.19.desc: "У копальні Карове був знайдений масивний алмаз. Загальна вага становить близько 1100 каратів (220 грамів), діаметр понад 2 дюйми, і наразі він є третім за величиною алмазом, коли-небудь знайденим. Він отримав назву Lesedi La Rona (Наше світло). Діамант був проданий британському ювеліру Граффу за 53 мільйони доларів."
 Botswana_pulse.19.a: "Чудово!"
 Botswana_pulse.20.t: "Знайдено ще один масивний алмаз!"
 Botswana_pulse.20.desc: "У копальні Карове знову був знайдений масивний алмаз. Загальна вага становить близько 1700 каратів (350 грамів), а розмір приблизно з тенісний м'яч. Це робить його третім за величиною алмазом, знайденим, перевершуючи попередню Lesedi La Rona. Він був названий Sewelô (Рідкісна знахідка). Луї Віттон наразі зацікавлений у купівлі діаманта. Що незвично для діаманта, він покритий тонким шаром чорного вуглецю, що робить його ограновування дуже складним."
 Botswana_pulse.20.a: "Чудово!"
 Botswana_pulse.21.t: "Брак електроенергії"
 Botswana_pulse.21.desc: "Велика частина Південної Африки, включно з Ботсваною, отримує більшу частину своєї енергії з Південної Африки. Будь-який збій у виробництві електроенергії в Південній Африці впливає на всі інші країни. Південна Африка нині переживає період нестачі електроенергії, який змушує страждати і нас. Ми повинні спробувати зменшити нашу залежність від Південної Африки, якщо ми хочемо уникнути цього в майбутньому."
 Botswana_pulse.21.a: "Чудово!"
 Botswana_pulse.22.t: "Автомобільна компанія Ботсвани збанкрутувала"
 Botswana_pulse.22.desc: "Motor Company of Botswana виробляє автомобілі Hyundai в Ботсвані з 1993 року. Заснована багатим зімбабвійцем, компанія час від часу вдавалася до сумнівних методів ведення бізнесу, щоб дешево експортувати автомобілі до Південної Африки, спочатку імпортуючи їх з Мозамбіку, розбираючи та збираючи їх, а потім відправляючи до Південної Африки. Учора компанія оголосила, що зачиняє свої двері через високий борг, із яким вона більше не може працювати. Сама Hyundai планує перенести складальну лінію до Кімберлі, Південна Африка, що призвело до втрати 900 робочих місць у Ботсвані."
 Botswana_pulse.22.a: "Надати надзвичайну допомогу звільненим працівникам!"
 Botswana_pulse.22.b: "Це просто бізнес"
 Botswana_pulse.23.t: "Кгосі звинувачується в прочуханні"
 Botswana_pulse.23.desc: "Кгосі з одного з великих племен звинувачуються в прочуханні одного з членів свого племені за ймовірні злочини. Кгосі стверджують, що це абсолютно нормально, і що кгосі не підпадають під юрисдикцію держави. Однак суди стверджують, що кгосі не може йти проти конституції країни або законів, встановлених парламентом."
 Botswana_pulse.23.a: "Кгосі винен!"
 Botswana_pulse.23.b: "Кгосі може робити все, що йому заманеться"
 Botswana_events.1.t: "Купівля винищувачів Ботсвани"
 Botswana_events.1.desc: "Прийшов час замінити наш застарілий парк винищувачів. Кого нам вибрати як постачальника?"
 Botswana_events.1.a: "Шведський Rafale"
 Botswana_events.1.b: "Американський F-16"
 Botswana_events.1.c: "Китайський J-10"
 Botswana_events.1.d: "Британський тайфун"
 Botswana_events.2.t: "Ботсвана пропонує спільний оптоволоконний кабель"
 Botswana_events.2.desc: "Ботсвана запропонувала нам співпрацювати в прокладанні спільного оптоволоконного кабелю через обидві країни, щоб з'єднати обидві мережі безпосередньо з підводною західноафриканською кабельною системою. Це підвищить якість мережі в обох країнах."
 Botswana_events.2.a: "Звичайно"
 Botswana_events.2.b: "Ні"
 Botswana_events.3.t: "Намібія погоджується"
 Botswana_events.3.desc: "Намібія погодилася на домовленість, і якість нашої мережі покращилася."
 Botswana_events.3.a: "Добре!"
 Botswana_events.4.t: "Намібія відхиляє пропозицію"
 Botswana_events.4.desc: "Намібія відхилила нашу пропозицію про спільну роботу над поліпшенням наших мереж."
 Botswana_events.4.a: "Дуже шкода"
 Botswana_events.5.t: "Успішна кампанія з обезрогування носорогів"
 Botswana_events.5.desc: "За останні місяці сотні особин носорогів були позбавлені рогів. Ми можемо повідомити, що це, мабуть, різко скоротило число браконьєрів, що діють у країні, оскільки стимул до цього знизився."
 Botswana_events.5.a: "Чудово!"
 Botswana_events.6.t: "Невдала кампанія з обезрогування носорогів"
 Botswana_events.6.desc: "За останні місяці в сотень носорогів позбулися рогів. Однак на браконьєрів це, схоже, ніяк не вплинуло. Браконьєри, як зазвичай, вистежують носорогів, а якщо їм вдається спіймати знероженого носорога, вони все одно стріляють у нього, щоб не витрачати час на вистежування тварини. Здається, єдине, чого ми домоглися, - це створення кількох безрогих носорогів."
 Botswana_events.6.a: "Весь цей час витрачено даремно!"
 Botswana_news_events.1.t: "[BOT.GetNameDef] чинить тиск на Зімбабве"
 Botswana_news_events.1.desc: "Уряд [BOT.GetNameDef] зайняв агресивну позицію щодо диктатора Зімбабве Роберта Мугабе. Посилаючись на порушення прав людини, [BOT.GetNameDef] вимагає від Мугабе піти від влади."
 Botswana_news_events.1.a: "Гряде війна?"
 Botswana_news_events.2.t: "[BOT.GetNameDef] приймає традиції"
 Botswana_news_events.2.desc: "Дивовижні новини сьогодні від [BOT.GetNameDef]; група вождів племен і їхні прихильники повалили чинний уряд і зробили Палату вождів єдиним законним керівним органом у Ботсвані. [BOT.GetLeader] був коронований як Кгосікголо, або Верховний вождь Ботсвани. Здається, що сяюче світло демократії, яким була Ботсвана, тепер залишилося в минулому."
 Botswana_news_events.2.a: "Ботсвана відкинула сучасність"
 Botswana_news_events.3.t: "[BOT.GetNameDef] Vows to Protect Bushmen"
 Botswana_news_events.3.desc: "Зробивши кроки, спрямовані на поліпшення статусу бушменів-санів у своїй країні, уряд [BOT.GetNameDef] звернув увагу на свого сусіда [NAM.GetNameDef]. [NAM.GetNameDef] вже давно проводить дискримінаційну політику по відношенню до бушменів, що живуть у цій країні, і багато хто з них втекли за кордон до Ботсвани. [BOT.GetNameDef] пообіцяла захищати права бушменів у Намібії, силою, якщо доведеться".
 Botswana_news_events.3.a: "Довготривалий мир був порушений"

 #Фокус-дерево
 BOT_military_reevaluation: "Військова переоцінка"
 BOT_military_reevaluation_desc: "Збройні сили Ботсвани потребують реформи. Нове тисячоліття приносить новини"
 BOT_develop_anti_poaching_tactics: "Розробити тактику боротьби з браконьєрством"
 BOT_develop_anti_poaching_tactics_desc: "Нам не потрібна допомога більших держав для навчання наших військових. Ми можемо використовувати те, чого навчилися, захищаючи дику природу, у військовій доктрині"
 BOT_indian_military_cooperation: "Індійське військове співробітництво"
 BOT_indian_military_cooperation_desc: "Нещодавно ми офіційно відкрили посольство в Індії. Індія дуже зацікавлена в цьому континенті, і багато індійців живуть в Африці. Вони були б ідеальним партнером для навчання наших військових"
 BOT_american_military_cooperation: "Американське військове співробітництво"
 BOT_american_military_cooperation_desc: "Американці - наш давній союзник, і ми працювали разом із ними в Сомалі. Їхня прихильність миротворчості та допомозі Африці - це саме те, що нам потрібно від нашого військового партнера."
 BOT_chinese_military_cooperation: "Китайське військове співробітництво"
 BOT_chinese_military_cooperation_desc: "Китай - відносно новий член Африканського континенту, але вони більш ніж готові допомогти нам. Вони пропонують новий погляд на те, як керувати нашою армією"
 BOT_enlist_women: "Залучити жінок"
 BOT_enlist_women_desc: "Незважаючи на те, що Ботсвана - дуже прогресивна і сучасна країна, армія не приймає жінок як новобранців. Це слід виправити, і активістка за права жінок Нтомбі Сетшвало проводить кампанію за доступ до збройних сил протягом останніх 20 років. Настав час дозволити жінкам сетсвана служити країні."
 BOT_institute_partial_draft: "Інститут часткового проєкту"
 BOT_institute_partial_draft_desc: "Невелике населення Ботсвани означає, що набирати людей у наші сили безпеки складно. Замість того, щоб вербувати жінок в армію, ми маємо запровадити частковий призов, щоб щороку ми могли гарантувати принаймні певну кількість новобранців"
 BOT_peacekeeping_army: "Зосередитися на миротворчості"
 BOT_peacekeeping_army_desc: "Сили оборони Ботсвани брали участь у багатьох міжнародних операціях, таких як Сомалі та Лесото. Це та сфера, на якій ми повинні зосередитися, щоб зробити світ кращим. Звісно, не всі військовослужбовці будуть раді, що їхні розливання своєї крові здебільшого для інших країн"
 BOT_anti_poaching_army: "Армія по боротьбі з браконьєрством"
 BOT_anti_poaching_army_desc: "Однією з наших найбільших проблем є браконьєрство, від якого страждає країна. Ми повинні навчити нашу армію боротьбі з ними і захисту нашої дикої природи. Ми також повинні навчити їх надавати допомогу при будь-яких стихійних лихах, які можуть статися. Наші солдати знатимуть розташування землі набагато краще, але як професійна бойова сила їхні навички будуть знижені."
 BOT_shift_to_traditional_military: "Перехід до традиційних збройних сил"
 BOT_shift_to_traditional_military_desc: "Скорочення боєздатності нашої армії до простого розширення поліції, яка бореться з браконьєрами, було помилкою. Нам потрібно скасувати цей перехід і перетворити армію на щось, що забезпечує національну безпеку"
 BOT_buy_pilatus_pc9: "Придбання Pilatus PC-9"
 BOT_buy_pilatus_pc9_desc: "Для того, щоб ми могли краще розвідувати і виявляти браконьєрів, нам потрібні відповідні легкі літаки для цієї ролі. Швейцарська компанія Pilatus виробляє легкі турбогвинтові літаки, які були б ідеальними. З ними ми можемо виявляти (а іноді й бомбити) браконьєрів"
 BOT_buy_hercules_c130: "Розширення транспортного парку"
 BOT_buy_hercules_c130_desc: "Для перевезення і постачання наших миротворців нам будуть потрібні транспортні літаки. У нас вже є кілька американських C-130, і ми повинні розширити цей парк"
 BOT_buy_gunships: "Купити бойові вертольоти"
 BOT_buy_gunships_desc: "Для підтримки майбутніх наземних операцій нашої армії нам потрібна локальна підтримка з повітря. Для цієї ролі найкраще підходять бойові вертольоти. Росія має довгу історію поставок бойових гелікоптерів в Африку, і Мі-24 Хінд безумовно є класикою"
 BOT_zimbabwe_border_fence: "Прикордонний паркан Зімбабве"
 BOT_zimbabwe_border_fence_desc: "Нам потрібно побудувати електричну огорожу на кордоні із Зімбабве, щоб зупинити міграцію тварин та запобігти розповсюдженню ящура із Зімбабве. За збігом, це також запобіжить незаконному перетину кордону зімбабвійськими біженцями."
 BOT_deploy_peacekeepers: "Відправити миротворців до Зімбабве"
 BOT_deploy_peacekeepers_desc: "Ситуація в сусідньому Зімбабве жахлива. Люди страждають від диктаторського і корумпованого режиму. Потягнувши за ниточки, які ми пов'язали з урядом Зімбабве, ми могли б непомітно усунути [ZIM.GetLeader] від влади під приводом порушення прав людини"
 BOT_topple_mugabe: "Скинути [ZIM.GetLeader]"
 BOT_topple_mugabe_desc: "Порушення прав людини в [ZIM.GetNameDef] неприйнятні. Нам потрібно негайно повалити зімбабвійського лідера [ZIM.GetLeader] і принести свободу зімбабвійському народу."
 BOT_replace_f5s: "Замінити CF-5"
 BOT_replace_f5s_desc: "У 1996 році ми отримали 18 винищувачів CF-5, канадську версію американського F-5, побудовану за ліцензією. Ці винищувачі були вже застарілими, коли ми їх отримали. Настав час модернізувати наш повітряний флот більш потужним винищувачем"
 BOT_replace_f5s_tt: "Ми купимо §Y12 багатоцільових літаків§! на загальну суму §Y$15 млрд§! в одній із цих країн"
 BOT_domestic_weapon_supply: "Інвестувати в PAAM"
 BOT_domestic_weapon_supply_desc: "PAAM, або Pan-African Ammunition Manufacturers, - компанія, що виробляє боєприпаси для вогнепальної зброї. Ми повинні інвестувати в них і зробити їх офіційним постачальником BDF. Крім боєприпасів, вони вироблятимуть і обслуговуватимуть нашу стрілецьку зброю"
 BOT_militarise_tribes: "Мілітаризувати племена"
 BOT_militarise_tribes_desc: "Завданням Сил оборони є захист всієї країни. Однак із місцевою обороною можна впоратися краще, якщо ми дозволимо дікгосі, місцевим вождям, набирати власні приватні ополчення, які слугуватимуть регіональними гарнізонами"
 BOT_unite_bushmen: "Об'єднати бушменів"
 BOT_unite_bushmen_desc: "У нашого сусіда Намібії така ж історія з сан, як і в нас. Сан стикаються з дискримінацією, переміщенням і майже рабськими умовами в Намібії. Сотні сан втекли через кордон до Ботсвани. Ми не можемо дозволити народу сан страждати, як ми"
 BOT_unite_bushmen_trigger_tt: "[Nat_Populism_L] є частиною правлячої коаліції"
 BOT_ancestral_brothers: "Брати-предки"
 BOT_ancestral_brothers_desc: "Ми об'єднали народ Сан під однією державою. Під нашим захистом вони зможуть процвітати і зберігати свій спосіб життя без дискримінації"
 BOT_meet_with_chiefs: "Зустрітися з начальниками"
 BOT_meet_with_chiefs_desc: "Проведення регулярних зустрічей з Палатою вождів - важлива частина підтримки діалогу з племенами"
 BOT_depose_mosadi_seboko: "Скинути Мосаді Себоко"
 BOT_depose_mosadi_seboko_desc: "Мосаді Себоко, кгосікголо народу балеті, стала першою жінкою в історії Ботсвани, яка засідала в Палаті вождів. Це суперечить традиціям країни, і у Себоко багато критиків і противників. Ми повинні позбавити її титулу і посадити на трон її кузину Цимане Мокгосі."
 mosadi_seboko_kgosi_tt: "Мосаді Себоко коронована"
 BOT_celebrate_mosadi_seboko: "Святкування перемоги Мосаді Себоко"
 BOT_celebrate_mosadi_seboko_desc: "Мосаді Себоко, кгосікголо народу в балеті, стала першою жінкою в історії Ботсвани, яка засідала в Палаті вождів. У неї багато критиків і противників просто тому, що вона жінка. Уряд має заявити про свою підтримку її як кроку до рівності в Ботсвані."
 BOT_empower_the_house_of_chiefs: "Розширити можливості Палати вождів"
 BOT_empower_the_house_of_chiefs_desc: "Хоча Палата вождів дозволяє племенам мати представництво, вона не дає їм влади. Нам потрібно перетворити Палату вождів на фактичний законодавчий орган, а також надати племенам деяку автономію в їхніх справах"
 BOT_keep_the_status_quo_of_chiefs: "Зберегти статус-кво"
 BOT_keep_the_status_quo_of_chiefs_desc: "З Палатою вождів усе гаразд, і ми не повинні намагатися розгойдувати човен"
 BOT_abolish_the_house_of_chiefs: "Скасувати Палату вождів"
 BOT_abolish_the_house_of_chiefs_desc: "Палата вождів - не що інше, як дискримінаційна і феодальна організація. Вона підносить вождів одних племен над іншими і посилає чіткий сигнал про те, що одні племена рівніші, ніж інші. Нам потрібно скасувати цей інститут і забезпечити, щоб до кожної Мотсвани ставляться однаково в країні"
 BOT_the_kgosikgolo: "Кгосікголо"
 BOT_the_kgosikgolo_desc: "Ботсваною краще керували б домінуючі племена тсвана. Правляча [show_ruling_party] - корумпована організація, яка не дбає про найкращі інтереси людей. З цієї причини їх потрібно повалити"
 BOT_the_kgosikgolo_tt: "§Якщо ми виконаємо фокус §Y$BOT_militarise_tribes$§!, шанс громадянської війни зменшиться§!"
 BOT_judicial_reform: "Судова реформа"
 BOT_judicial_reform_desc: "Система правосуддя в Ботсвані застаріла і потребує модернізації"
 BOT_empower_unions: "Розширити можливості профспілок"
 BOT_empower_unions_desc: "У Ботсвані дуже мало активних профспілок, а участь у профспілках дуже низька. Нам потрібно працювати разом із Федерацією профспілок Ботсвани, щоб об'єднати всі профспілки в країні та спонукати людей вступати до них"
 BOT_end_bushmen_relocations: "Покінчити з переселенням бушменів"
 BOT_end_bushmen_relocations_desc: "Політика переселення сан із заповідника Калахарі хибна і проводиться під хибним приводом надання сан кращого доступу до державних послуг. Ми повинні дозволити їм вести свій традиційний спосіб життя в заповіднику."
 BOT_ramp_up_bushmen_relocations: "Збільшити переселення бушменів"
 BOT_ramp_up_bushmen_relocations_desc: "Дика природа в заповіднику Грейт-Калахарі має бути захищена. Сан може цього не розуміти, але краще, якщо ми переселимо їх усіх за межі заповідника, щоб ми могли дати їм краще життя"
 BOT_total_ban_on_hunting: "Повна заборона на полювання"
 BOT_total_ban_on_hunting_desc: "Не дивлячись на те, що бушменам уже певний час заборонено полювати в заповіднику, туристи, які готові платити досить високу ціну, можуть займатися сезонним полюванням. нехай природа буде сама по собі"
 BOT_found_NBB: "Заснувати NBB"
 BOT_found_NBB_desc: "NBB (Національна рада з мовлення) відповідатиме за видачу ліцензій на мовлення в Ботсвані, а також контролюватиме та контролюватиме радіо- і телетрансляції"
 BOT_increase_cattle_production: "Розвиток тваринництва"
 BOT_increase_cattle_production_desc: "Більша частина Батсвани заробляє на життя випасом великої рогатої худоби, і така худоба становить більшу частину нашої економіки. Нам потрібно заохочувати більше фермерів, які займаються тваринництвом, навіть незважаючи на те, що сільськогосподарське випасання є одним з найбільших чинників екологічних проблем, з якими ми стикаємося в даний час. "
 BOT_optimise_cattle_production: "Оптимізувати виробництво великої рогатої худоби"
 BOT_optimise_cattle_production_desc: "Більша частина Батсвани заробляє на життя випасанням великої рогатої худоби, і така худоба становить більшу частину нашої економіки. Однак сільськогосподарський випас руйнує наше довкілля. Нам потрібно спробувати нову схему випасу і більш стійке і контрольоване тваринництво, щоб скоротити наш вплив на савану"
 BOT_clear_way_for_new_farms: "Розчистити шлях для нових ферм"
 BOT_clear_way_for_new_farms_desc: "Площа для випасу худоби дуже обмежена. Ми повинні скоротити деякі мисливські угіддя і національні парки, якими ми зараз керуємо, і звільнити більше місця для випасу худоби"
 BOT_refine_the_musi_breed: "Поліпшити породу Мусі"
 BOT_refine_the_musi_breed_desc: "Порода великої рогатої худоби Musi - це домашня порода великої рогатої худоби, виведена в 1980-х роках, щоб краще жити в кліматі Ботсвани. Із сучасними технологіями ми можемо ще більше покращити деякі риси. Завдяки більш високому виробництву м'яса на використовувану площу землі ми можемо знизити навантаження на навколишнє середовище"
 BOT_biofuel_experimentation: "Експерименти з біопаливом"
 BOT_biofuel_experimentation_desc: "Оскільки у нас багато великої рогатої худоби, можливо, її гній можна використовувати для виробництва енергії? Нам потрібно почати дослідницькі проєкти з цього питання і подивитися, чи зможемо ми що-небудь придумати"
 BOT_biofuel_plants: "Скотарство, що виробляє паливо"
 BOT_biofuel_plants_desc: "Коров'ячий гній можна перетворити на метан, який можна використовувати як паливо як чистішу альтернативу нафти. Метан можна навіть переробляти в етанол, дуже чисте паливо. Нам потрібно забезпечити скотарів, села та будинки обладнанням, щоб зробити цей процес. Це значно покращить нашу енергетичну самостійність"
 BOT_encourage_zimbabwean_immigration: "Заохочувати зімбабвійських біженців"
 BOT_encourage_zimbabwean_immigration_desc: "Нашій зростаючій тваринницькій галузі потрібно більше робітників. Ми повинні скористатися поганою ситуацією в Зімбабве і бути трохи поблажливішими, дозволяючи людям перетинати кордон"
 BOT_form_cattle_communes: "Формувати скотарські комуни"
 BOT_form_cattle_communes_desc: "Ми повинні допомогти тваринникам організуватися і разом сформувати невеликі конгломерати. Так вони зможуть краще організувати свої методи ведення сільського господарства"
 BOT_support_ditec: "Підтримайте Ditec Mobile"
 BOT_support_ditec_desc: "Ditec Mobile - місцевий виробник мобільних телефонів у Ботсвані. Вони розробляють і виробляють свої власні телефони та представляють саме ті інновації, які потрібні нам в Африці."
 BOT_found_BIUST: "Заснувати BIUST"
 BOT_found_BIUST_desc: "Наразі в усій країні є тільки один університет. Нам потрібно розширити можливості для здобуття освіти, тому ми повинні заснувати Ботсванський міжнародний університет науки і технологій. Він буде розташований у місті Папайя, на північ від Габороне, і буде зосереджуватися на більшій кількості технологічних досліджень"
 BOT_found_UBSOM: "Заснувати UBSOM"
 BOT_found_UBSOM_desc: "Університет Ботсвани - найстаріший університет у країні. Нам необхідно створити медичну школу при університеті. Це допоможе нашому медичному сектору і підвищить нашу ефективність у боротьбі з епідемією ВІЛ"
 BOT_support_deaftronics: "Підтримати Deaftronics"
 BOT_support_deaftronics_desc: "Deaftronics - компанія, яка наразі розробляє сонячні батареї для слухових апаратів. Це нововведення допоможе мільйонам людей з порушеннями слуху в Африці, оскільки знайти відповідні звичайні батареї дорого і складно в більшості регіонів. З сонячними батареями Deaftronics вони могли зробити одну початкову покупку і використовувати одні й ті ж батареї протягом декількох років."
 BOT_namibia_botswana_fiber_cable: "Оптичний кабель Ботсвана-Намібія"
 BOT_namibia_botswana_fiber_cable_desc: "Поточна інтернет-мережа Ботсвани значною мірою залежить від Південної Африки як воріт у глобальну мережу. Ми повинні працювати разом з Намібією, щоб прокласти оптоволоконний кабель через обидві країни і з'єднати наші мережі безпосередньо з підводною західноафриканською кабельною системою."
 BOT_namibia_botswana_fiber_cable_tt: "§СНамібія має ухвалити угоду, щоб вона набула чинності. Якщо вони приймуть, то§!"
 BOT_national_space_program: "Національна космічна програма"
 BOT_national_space_program_desc: "Багато африканських країн мріють запустити власні супутники на орбіту, і багатьом це вже вдалося. Як технологічно розвинена країна, ми маємо приєднатися до цієї групи. Ми знайшли партнера в Університеті Оулу з Фінляндії, і вони допоможуть запускаємо на орбіту наносупутник типу CubeSat"
 BOT_innovation_city: "Інноваційне місто"
 BOT_innovation_city_desc: "Тепер, коли ми так довго фокусувалися на розвитку високих технологій, нам потрібно побудувати бізнес-парк у Габороні, який сконцентрує всі ці високотехнологічні галузі в одному місці та залучить більше людей"
 BOT_invest_in_debswana: "Інвестувати в Debswana"
 BOT_invest_in_debswana_desc: "Debswana - основна гірничодобувна компанія, що працює в Ботсвані. Спільне підприємство уряду Ботсвани і південноафриканської групи De Beers управляє 4 алмазними і 1 вугільною шахтами (більшість з яких знаходиться на північному сході Ботсвани). Ми маємо допомогти їм розширити свої операції з видобутку корисних копалин"
 BOT_the_energy_debate: "Дебати про енергетику"
 BOT_the_energy_debate_desc: "70% енергії Ботсвани імпортується із сусідньої Південної Африки, 80% нашої власної енергії виробляється на вугільній електростанції Морупуле. Ця залежність від іноземної енергії та єдиного джерела внутрішньої енергії ризикована. нетто-експортер енергії в Енергетичному пулі Південної Африки"
 BOT_focus_on_coal: "Зосередитися на вугіллі"
 BOT_focus_on_coal_desc: "У Ботсвані є багато невикористаних вугільних жил, і, згідно з деякими дослідженнями, Ботсвана може бути однією з найбагатших вугіллям країн у світі, велика частина цього вугілля просто не використовується. Таким чином, ми повинні зосередитися на вугіллі"
 BOT_focus_on_coal_tt: "§ССосередоточеніе уваги на вугіллі дозволить нам отримувати більше прибутку від продажу енергії нашим сусідам, але це буде катастрофою для Калахарі! §!"
 BOT_focus_on_renewables: "Зосередитися на відновлюваних джерелах енергії"
 BOT_focus_on_renewables_desc: "Ботсвана - країна, де немає сіл, занадто маленьких для сонця. Нам потрібно показати приклад решті світу і побудувати стійку енергетичну мережу. Це буде дорого, але це того варте в майбутньому. покоління"
 BOT_focus_on_renewables_tt: "§ССосередоточеніе на поновлюваних джерелах енергії не принесе такого ж прибутку, як використання вугілля, але це буде краще для Калахарі! §!"
 BOT_work_with_CIC: "Працювати з CIC"
 BOT_work_with_CIC_desc: "CIC, Coal Investment Corp. з Британських Віргінських островів, зацікавлена в будівництві вугільного родовища в Ммамабулі спільно з місцевою Meepong Investments Ltd. Африканське вугілля. Потенціал явно є, і це значно збільшить наш видобуток вугілля. Нова компанія там буде називатися Tswana Coal."
 BOT_grid_expansion: "Розширення сітки"
 BOT_grid_expansion_desc: "Добре, що ми можемо виробляти власну електрику, але нам також потрібна надійна електрична мережа, щоб передавати електрику країною і нашим сусідам"
 BOT_solar_panel_grid: "Мережа сонячних батарей"
 BOT_solar_panel_grid_desc: "З огляду на наше географічне положення, в Ботсвані майже завжди багато сонця. Це робить його прекрасним місцем для встановлення сонячних електростанцій"
 BOT_kalahari_exploitation: "Експлуатація Калахарі"
 BOT_kalahari_exploitation_desc: "У Калахарі є багата алмазна жила, а прилеглі райони багаті вугіллям. Нам потрібно розширити діяльність Tswana Coal у цьому районі"
 BOT_resource_excavation_research: "Розкопки"
 BOT_resource_excavation_research_desc: "Частина вугілля знаходиться у важкодоступних місцях. Нам потрібно працювати разом з BIUST, щоб знайти способи викопати кожен можливий шматок вугілля"
 BOT_wind_turbine_research: "Дослідження вітряних турбін"
 BOT_wind_turbine_research_desc: "З нинішніми технологіями створення вітряних парків у Ботсвані неможливе. Вітрові умови просто не підходять для сучасних турбін. Нам потрібно інвестувати в пошук рішень цієї проблеми"
 BOT_ethanol_power_plant: "Етанолова електростанція"
 BOT_ethanol_power_plant_desc: "Використовуючи етанол, отриманий з коров'ячого гною, ми можемо створити стійкий спосіб виробництва електроенергії"
 BOT_botswana_steelworks: "Ботсванський сталеливарний завод"
 BOT_botswana_steelworks_desc: "Нам потрібно видобути більше вугілля! З усім додатковим вугіллям ми також можемо побудувати сталеливарний завод"
 BOT_tuli_wind_park: "Вітряний парк Тулі"
 BOT_tuli_wind_park_desc: "Заповідник Північний Тулі - це природний парк у східній частині Ботсвани. Місцевість поруч із парком підходить для встановлення вітряних електростанцій, і саме там ми створимо перший вітряний парк Ботсвани"
 BOT_coal_powered_nation: "Вугільна нація"
 BOT_coal_powered_nation_desc: "Оскільки вугілля стає конкуруючим ресурсом для алмазів, Ботсвану захоплює нова економічна міць. Вугільна корпорація Tswana представляє для уряду Ботсвани набагато більшу цінність, ніж коли-небудь була Debswana"
 BOT_debswana_on_top: "Debswana залишається домінуючою"
 BOT_debswana_on_top_desc: "Не дивлячись на те, що ми розширили наш сектор поновлюваних джерел енергії, більшість нових електростанцій експлуатуються різними дрібнішими компаніями. Debswana, основний виробник алмазів, залишається, поряд зі своїми алмазами, одним із ключових гравців в економіці Ботсвани"
 BOT_political_effort: "Політичні зусилля"
 BOT_political_effort_desc: "У політиці Ботсвани домінує правляча партія ДПБ. При цьому в управлінні країною дуже мало опозиції"
 BOT_assert_independence: "Підтвердити незалежність"
 BOT_assert_independence_desc: "Як маленька країна (як за населенням, так і за територією), ми схильні до іноземного впливу. Нам потрібно довести світові, що ми здатні прокладати власний курс"
 BOT_found_indian_embassy: "Відкрити посольство в Індії"
 BOT_found_indian_embassy_desc: "Індія має посольство в Габороні з 1987 року. Однак ми ще не відкрили його в Індії. Нам потрібно зробити те саме і відкрити посольство в Нью-Делі"
 BOT_indian_diamond_institute: "Індійсько-африканський алмазний інститут"
 BOT_indian_diamond_institute_desc: "Індійський алмазний інститут зв'язався з нашим урядом, щоб створити новий Індійсько-африканський алмазний інститут у Ботсвані. Інститут буде укомплектований індійцями, і вони навчатимуть ограновування, полірування, сортування алмазів і виготовлення ювелірних виробів. Це розширить наші можливості. виробляти алмази"
 BOT_us_relations: "Підійти до США"
 BOT_us_relations_desc: "Сполучені Штати довгий час були союзником Ботсвани, і в минулому вони надавали нам велику допомогу з метою розвитку"
 BOT_found_ilea: "Заснувати ILEA"
 BOT_found_ilea_desc: "США хочуть створити Міжнародну академію правоохоронних органів у Габороні. Академія навчатиме поліцейських у всій Африці на південь від Сахари"
 BOT_saf_relations: "Співпраця з ПАР"
 BOT_saf_relations_desc: "Ботсвана підтримує дипломатичні відносини з Південною Африкою з 1994 року, з моменту падіння режиму апартеїду. Обидві країни входять до Митного союзу Південної Африки з 1910 року, і обидві мають спільну історію перебування у складі Британської Співдружності"
 BOT_security_against_zimbabwe: "Безпека проти Зімбабве"
 BOT_security_against_zimbabwe_desc: "Нестабільність у Зімбабве становить загрозу як для Ботсвани, так і для Південної Африки. Нам потрібно знайти рішення проблеми"
 BOT_three_digkosi_nko: "Використовувати закордонний проєкт Мансуде"
 BOT_three_digkosi_nko_desc: "Уряд планує побудувати статую в пам'ять про трьох дігкосі, які переконали британців відокремити Бечуаналенд від Південної Африки. Ми маємо найняти північнокорейську компанію Mansudae Overseas Projects для будівництва статуї, оскільки вони є ветераном будівництв в Африці"
 BOT_three_digkosi_domestic: "Побудувати статую вдома"
 BOT_three_digkosi_domestic_desc: "Уряд планує побудувати статую в пам'ять про трьох дігкосі, які переконали британців відокремити Бечуаналенд від Південної Африки. Ми повинні найняти місцеву ботсванську компанію для будівництва статуї"
 BOT_condemn_north_korea: "Засудити Північну Корею"
 BOT_condemn_north_korea_desc: "Порушення прав людини в Північній Кореї неприйнятні. Ми повинні розірвати з ними всі дипломатичні відносини. Це зробить Ботсвану першою країною в Африці, яка визнає тільки одну істинно корейську державу на півострові - Республіку Корея"
 BOT_deepen_cooperation_with_nko: "Поглиблювати співпрацю з Північною Кореєю"
 BOT_deepen_cooperation_with_nko_desc: "Ми повинні прагнути до створення більш глибоких економічних і дипломатичних зв'язків між Північною Кореєю і Ботсваною"
 BOT_extra_funding_to_schools: "Надати школам додаткове фінансування"
 BOT_extra_funding_to_schools_desc: "Освіта - це наріжний камінь добре працюючого суспільства. Ми не можемо випускати з уваги навчання нашої молоді"
 BOT_introduce_school_fees: "Знову ввести шкільні збори"
 BOT_introduce_school_fees_desc: "Ботсвана забезпечує повністю безкоштовну освіту з 1980-х років. Однак наші витрати на освіту постійно зростають. Нам потрібно повторно ввести плату за навчання, щоб подолати розрив. Це не буде популярним, але необхідно"
 BOT_expand_nature_reserves: "Розширити заповідники"
 BOT_expand_nature_reserves_desc: "Нам потрібно розширити національні мисливські угіддя, щоб краще захистити дику природу"
 BOT_shrink_nature_reserves: "Зменшити заповідники"
 BOT_shrink_nature_reserves_desc: "З огляду на те, що 20% Ботсвани позначені як національний парк, ми, можливо, перестаралися з нашою політикою захисту дикої природи. Нам потрібно повернути частину цієї землі в райони, які ми можемо розвивати"
 BOT_remove_death_penalty: "Скасувати смертну кару"
 BOT_remove_death_penalty_desc: "Ботсвана - одна з небагатьох країн Африки, де досі застосовується смертна кара. На рік проводиться приблизно одна страта (зазвичай за вбивство за обтяжуючих обставин), і вироки часто виносять через повішення. Це нелюдська практика, і її слід зупинився"
 BOT_keep_death_penalty: "Залишити смертну кару"
 BOT_keep_death_penalty_desc: "Ботсвана - одна з небагатьох країн в Африці, де досі застосовується смертна кара. На рік проводять приблизно одну смертну кару (зазвичай за вбивство за обтяжливих обставин), і вироки часто приводять у виконання через повішення. Ми не можемо давати пощади злочинцям або вбивцям, інакше суспільство розвалиться. Смертна кара нікуди не дінеться."
 BOT_prioritise_industrial_courts: "Віддати пріоритет промисловим судам"
 BOT_prioritise_industrial_courts_desc: "Промислові суди є частиною судової системи Ботсвани, яка розглядає всі торговельні та промислові спори. Ми повинні підкреслити їхню важливість для нормального функціонування економіки"
 BOT_secure_workers_rights: "Захистити права працівників"
 BOT_secure_workers_rights_desc: "Гірничодобувні та енергетичні корпорації використовують наших людей у своїх інтересах, змушуючи їх працювати в жахливих умовах. Нам потрібно заохочувати профспілки та покращувати робочі контракти для наших людей"

 #Decisions
 BOT_anti_poaching_decisions: "Браконьєрство в Калахарі"
 BOT_anti_poaching_decisions_desc: "Браконьєрство є серйозною проблемою в Ботсвані. Тварин, таких як носороги і слони, вбивають через роги і бивні і відправляють на азіатські ринки для використання в традиційній медицині. Деяких тварин просто відстрілюють для спорту багаті люди з достатньою кількістю грошей. Більшість браконьєрів родом із сусідніх Намібії та Замбії, хоча в цьому беруть участь і багато жителів Ботсвани. Ботсвана впродовж десятиліть займає жорстку позицію щодо браконьєрів, і нерідко браконьєрів одразу ж розстрілюють, коли їх помічають. \n\n\nБраконьєрство (та інші види політики) є чинником, який сприяє тривалому опустелюванню Калахарі. Боротьба з браконьєрством є ключовим фактором у захисті дикої природи.\n\n\nЙмовірність §Yопустелювання§!: §R[?kalahari_expands]%§!\nЙмовірність §Yстабілізації§!: [?kalahari_steady]%\nЙмовірність §Yоазифікації§!: §G[?kalahari_retreats]%§!!!\n\n\nКожен місяць 40% з 15 нових браконьєрів розпочинають свою діяльність.\n\n\nПоточна передбачувана кількість браконьєрів: [?no_of_poachers] ([BOT_threat_level_of_poachers])"
 BOT_bi_yearly_poaching_report: "Річний звіт про браконьєрство"
 BOT_bi_yearly_poaching_report_desc: "Кожні 12 місяців буде оцінюватися вплив браконьєрства на нашу країну. За низької загрози опустелювання сповільниться, за високої загрози опустелювання прискориться."
 BOT_anti_poaching_raid: "Провести антибраконьєрський рейд"
 BOT_anti_poaching_raid_desc: "Ми можемо відправити частину наших збройних сил патрулювати Калахарі і вистежити всіх браконьєрів, яких вони побачать. Кожен рівень §Yвнутрішньої безпеки§! збільшує наші шанси на успіх на §Y15%§!!!. Наявність §Y$BOT_army_against_poaching$§! збільшить кількість ліквідованих браконьєрів"
 BOT_anti_poaching_extra_security: "Найняти додаткову охорону"
 BOT_anti_poaching_extra_security_desc: "Ми можемо виділити додаткові кошти для найму додаткових співробітників служби безпеки для боротьби з браконьєрством."
 BOT_anti_poaching_extra_security_tt: "Шанс успішного §Yуспішного рейду по боротьбі з браконьєрством§! збільшується на §G10%§! \nВитрати на внутрішню безпеку: §R+50%§!"
 BOT_anti_poaching_heavy_weapons: "Надати важке озброєння"
 BOT_anti_poaching_heavy_weapons_desc: "Надаючи нашим силам безпеки важке озброєння і додаткове обладнання, ми можемо підвищити нашу ефективність у боротьбі з браконьєрами."
 BOT_anti_poaching_heavy_weapons_tt: "§YЗбиток від браконьєрів збільшується§!\nВитрати на внутрішню безпеку: §R+50%§!"
 BOT_anti_poaching_dehorn_rhinos: "Кампанія зі знешкодження носорогів"
 BOT_anti_poaching_dehorn_rhinos_desc: "Знезрожування популяції носорогів цього року може стати хорошим способом утримати браконьєрів. Видалення рогу мало вплине на носорога, але це може відлякати браконьєрів від їхнього полювання."
 BOT_anti_poaching_dehorn_rhinos_tt: "§GУспішна кампанія дозволить удвічі скоротити число браконьєрів§!"

