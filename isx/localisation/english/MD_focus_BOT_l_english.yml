 BOT_model_student_of_africa: "Зразковий студент Африки"
 BOT_model_student_of_africa_desc: "Ботсвана - одна з найбільш високорозвинених країн Африки. З моменту здобуття незалежності це була стабільна демократія і було дуже мало конфліктів. Володіючи найвищим індексом людського розвитку і найнижчим рівнем корупції в країнах Африки на південь від Сахари, Ботсвана є яскравим джерелом світла для решти Африки."\n\n\n§RЯкщо наш §Yрівень корупції§! вищий, ніж §Y$widespread_corruption$§!, ми втратимо цей бонус!"§!"
 BOT_kalahari_expansion: "Опустелювання Калахарі"
 BOT_kalahari_expansion_desc: "Пустеля Калахарі в західній частині Ботсвани займає велику площу. Рік від року ця пустеля розширюється все більше. Оскільки на 95% території Ботсвани випадає так мало опадів, що вона не придатна для сільського господарства, 71% території країни використовується під сільськогосподарські пасовища, а більшість людей отримують воду з підземних вод. Велике тваринницьке господарство посилює опустелювання, хоча майже половина ботсванців отримує від нього дохід. \n\n\nУ Західній Ботсвані також розташовано безліч національних парків (які становлять 20% території країни), найбільшим з яких є Центральний заповідник Калахарі, батьківщина народу сан та одна з найбільших алмазних шахт у Ботсвані. \n\n§YЩорічно ми отримуватимемо оновлену інформацію про стан опустелювання Калахарі. Опустелювання може тривати, ситуація може стабілізуватися або покращитися (оазифікація). Імовірність кожного результату можна побачити в категорії рішень $BOT_anti_poaching_decisions$.\n\nМи можемо продовжувати експлуатувати Калахарі, яка й так страждає, та навколишню савану й погіршити спустелювання, або ми можемо спробувати застосувати природоохоронний підхід, щоб сповільнити або навіть повернути його назад. §!"
 BOT_house_of_chiefs: "Палата вождів"
 BOT_house_of_chiefs_desc: "Палата вождів (Ntlo ya Dikgosi) є консультативним органом парламенту Ботсвани. Палата складається зі спадкових вождів 8 основних племен Ботсвани, 22 обраних членів і 5 вождів, призначених президентом. Палата представників не має політичної або виконавчої влади, однак більшість законопроектів і всі конституційні зміни повинні бути розглянуті й обговорені в Палаті перед внесенням до Національних зборів. Самі дікгосі мають лише церемоніальну і невелику адміністративну владу над своїми племенами."
 BOT_house_of_chiefs_tt: "Витрати на зміну державних витрат і політики: §R+15%§!\nВитрати на бюрократію: §R+5%§!"
 BOT_house_of_chiefs_empowered: "Палата вождів - наділена повноваженнями"
 BOT_house_of_chiefs_empowered_desc: "Палата вождів (Ntlo ya Dikgosi) є консультативним органом парламенту Ботсвани. Палата складається зі спадкових вождів 8 основних племен Ботсвани, 22 обраних членів і 5 вождів, призначених президентом. Більшість законопроектів і всі конституційні зміни повинні бути розглянуті і обговорені в Палаті представників перед внесенням до Національних зборів. Палата представників має право накладати вето на законопроєкти (один раз) і контролювати законодавчий орган, який контролює діяльність, пов'язану з племенем. Самі дікгосі володіють свободою дій і автономією і можуть ухвалювати закони, відмінні від національного законодавчого органу, а дікгосі отримують імунітет від судових позовів, перебуваючи при владі."
 BOT_house_of_chiefs_empowered_tt: "Витрати на зміну державних витрат і політики: §R+20%§!\nВитрати на бюрократію: §R+10%§!"
 BOT_house_of_chiefs_militarised: "Палата вождів - Воєнізована"
 BOT_house_of_chiefs_militarised_desc: "Палата вождів (Ntlo ya Dikgosi) є консультативним органом парламенту Ботсвани. Палата складається зі спадкових вождів 8 основних племен Ботсвани, 22 обраних членів і 5 вождів, призначених президентом. Палата представників не має політичної або виконавчої влади, однак більшість законопроектів і всі конституційні зміни повинні бути розглянуті й обговорені в Палаті перед внесенням до Національних зборів. Самі дікгосі мають лише церемоніальну та невелику адміністративну владу над своїми племенами. Однак їм було надано право організовувати і навчати місцевих ополченців для виконання функцій місцевих сил безпеки."
 BOT_house_of_chiefs_militarised_tt: "Витрати на зміну державних витрат і політики: §R+20%§!\nВійськові зарплати: §R+5%§!\nВитрати на бюрократію: §R+5%§!"
 BOT_house_of_chiefs_empowered_and_militarised: "Палата вождів - Наділена повноваженнями і воєнізована"
 BOT_house_of_chiefs_empowered_and_militarised_desc: "Палата вождів (Ntlo ya Dikgosi) є консультативним органом парламенту Ботсвани. Палата складається зі спадкових вождів 8 основних племен Ботсвани, 22 обраних членів і 5 вождів, призначених президентом. Більшість законопроектів і всі конституційні зміни повинні бути розглянуті і обговорені в Палаті представників перед внесенням до Національних зборів. Палата представників має право накладати вето на законопроєкти (один раз) і контролювати законодавчий орган, який контролює діяльність, пов'язану з племенем. Самі дікгосі володіють свободою дій і автономією і можуть ухвалювати закони, відмінні від національного законодавчого органу, а дікгосі отримують імунітет від судових позовів, перебуваючи при владі. Дігкосі також мають право організовувати і навчати місцевих ополченців для виконання функцій місцевих сил безпеки."
 BOT_house_of_chiefs_empowered_and_militarised_tt: "Витрати на зміну державних витрат і політики: §R+20%§!\nВійськові зарплати: §R+5%§!\nВитрати на бюрократію: §R+10%§!"
 BOT_ancestral_land_conflict: "Конфлікт земель предків"
 BOT_ancestral_land_conflict_desc: "У Центральному заповіднику Калахарі живуть мисливці-збирачі народу сан (також відомі як бушмени), представники однієї з найдавніших культур на Землі. Там також живуть люди інших перших народів, такі як Бакгалагаді (на честь яких названо пустелю). Заповідник спочатку був створений для захисту як дикої природи, так і способу життя бушменів. 1970-х роках уряд Ботсвани заявив, що сан надмірно полюють на тварин, а територія, що є заповідником, не дає змоги уряду створювати служби для сан (такі як школи й лікарні). Розпочалася програма переселення, яка збіглася з діамантовою житлом, знайденою в заповіднику. У 1990-х зусилля з переселення активізувалися, оскільки уряд почав обмежувати доступ до послуг для людей, які живуть у заповіднику.\n\nЛюди сан становлять лише крихітну частину нашого населення, і тому в них немає реальних способів протистояти нам. Однак їхнє звернення - пляма на нашому міжнародному іміджі."
 BOT_ancestral_land_conflict_escalated: "Ескалація конфлікту земель предків"
 BOT_ancestral_land_conflict_escalated_desc: "У Центральному заповіднику Калахарі живуть мисливці-збирачі народу сан (також відомі як бушмени), представники однієї з найдавніших культур на Землі. Там також живуть люди інших перших народів, такі як Бакгалагаді (на честь яких названо пустелю). Заповідник спочатку був створений для захисту як дикої природи, так і способу життя бушменів. 1970-х роках уряд Ботсвани заявив, що сан надмірно полюють на тварин, а територія, що є заповідником, не дає змоги уряду створювати служби для сан (такі як школи й лікарні). Розпочалася програма переселення, яка збіглася з діамантовою житлом, знайденою в заповіднику. У 1990-х зусилля з переселення активізувалися, оскільки уряд почав обмежувати доступ до послуг для людей, які живуть у заповіднику.\n\nЛюди сан становлять лише крихітну частину нашого населення, і тому в них немає реальних способів протистояти нам. Однак їхнє звернення - пляма на нашому міжнародному іміджі."
 BOT_BDP_stronghold: "£BOT_Neutral_conservatism Оплот ДПБ"
 BOT_BDP_stronghold_desc: "З моменту створення країни в ній править £BOT_Neutral_conservatism ДПБ (Демократична партія Ботсвани). Вибори за виборами вони були найбільшою партією, а їхня найменша частка голосів становила 55%. Це партія "великого намету", в якій змішані консерватизм, лібералізм і соціалізм. Їхня основна сила походить від їхніх прихильників із племені сетсвана, тому багато інших племен у країні почуваються обділеними. Буде потрібен великий політичний скандал, щоб зламати владу ДПБ.\n\n§YПоки фракції А-Тім і Барата-Фаті £BOT_Neutral_conservatism ДПБ, разом узяті, утворюють найбільшу партію £BOT_Neutral_conservatism ДПБ залишиться при владі після виборів. \n\nЯкщо £BOT_Neutral_conservatism ДПБ стане занадто сильною, опозиційні партії об'єднаються в одну партію, і будь-які ефекти, які могли б вплинути на одну незначну партію, вплинуть на цю нову партію. \n\nЯкщо £BOT_Neutral_conservatism ДПБ впаде занадто низько, реформістське крило партії сформує свою власну партію.§!"
 BOT_zimbabwean_refugees: "Зімбабвійські біженці"
 BOT_zimbabwean_refugees_desc: "Економічна ситуація в Зімбабве штовхає тисячі людей як легально, так і нелегально перетинати кордон із Ботсваною. Приблизно третина зімбабвійців перебуває в країні нелегально, і більшість людей, які перетинають кордон, негайно депортують назад у Зімбабве. Однак масова кількість біженців має свої переваги: у той час як більшість батсванців заробляють на життя скотарством, більшість зімбабвійців працюють у гірничодобувній та промисловій галузях, що робить їх непропорційно великою частиною кваліфікованої робочої сили Ботсвани... Ця національна духота буде вилучена, якщо Зімбабве не існує або є нашим суб'єктом§!"
 BOT_zimbabwean_refugees_encouraged: "Заохочення зімбабвійських біженців"
 BOT_zimbabwean_refugees_encouraged_desc: "Економічна ситуація в Зімбабве штовхає тисячі людей як легально, так і нелегально перетинати кордон із Ботсваною. Приблизно третина зімбабвійців перебуває в країні нелегально, і більшість людей, які перетинають кордон, негайно депортують назад у Зімбабве. Однак масове число біженців має свої переваги: у той час як більшість батсванців заробляють на життя скотарством, більшість зімбабвійців працюють у гірничодобувній та промисловій галузях, що робить їх непропорційно великою частиною ботсванської кваліфікованої робочої сили."\n\n§Yетот національний дух буде вилучено, якщо Зімбабве не існує або є нашим суб'єктом§!"
 BOT_zimbabwean_refugees_tt: "Витрати на внутрішню безпеку: §R+10%§!\nСоціальне забезпечення: §R+10%§!"
 BOT_army_of_peacekeepers: "Миротворча армія"
 BOT_army_of_peacekeepers_desc: "Сили оборони Ботсвани реформували свою армію, щоб вона служила миротворчими силами по всьому світу. Звичайно, люди не в захваті від того, що єдина причина, через яку вони йдуть в армію, - це померти в іншій країні"
 BOT_army_against_poaching: "Армія проти браконьєрства"
 BOT_army_against_poaching_desc: "Сили оборони Ботсвани зосереджені на боротьбі з браконьєрами в країні і на наданні допомоги при стихійних лихах"
 BOT_army_against_poaching_tt: "Військові зарплати: §G-10%§!\nВитрати на внутрішню безпеку: §R+10%§!\n§GНаші антибраконьєрські операції стануть ефективнішими§!"
 BOT_professional_military: "Професійні військові"
 BOT_professional_military_desc: "Сили оборони Ботсвани зробили кроки, щоб стати більш схожими на традиційні збройні сили, дистанціювавшись від своїх функцій по боротьбі з браконьєрством, підтримці миру і наданню допомоги при стихійних лихах"
 BOT_professional_military_tt: "Військові зарплати: §R+10%§!"
 BOT_coal_focused_energy: "Початок вугільної нації"
 BOT_coal_focused_energy_desc: "Ботсвана вирішила використати свої невикористані вугільні ресурси, щоб стати самодостатньою у виробництві енергії. Незважаючи на те, що вугілля дешеве і легко доступне, воно не є найекологічно чистішим підходом."
