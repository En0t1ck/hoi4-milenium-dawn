 subject_hates: "Думка про повелителя: ненависть"
 subject_hates_desc: "[Root.GetNameDef] має глибоку ненависть до свого повелителя. Цілком імовірно, що почнеться повстання найближчим часом, якщо ситуація не зміниться."
 subject_negative: "Думка про повелителя: неприязнь"
 subject_negative_desc: "[Root.GetNameDef] не любить свого повелителя. Негативне ставлення означає, що вони будуть прагнути в напрямку до більшої автономії."
 subject_neutral: "Думка про повелителя: нейтральна"
 subject_neutral_desc: "[Root.GetNameDef] має нейтральне ставлення до свого володаря. Воно може змінитися на позитивне або негативне залежно від глобальних подій і дій самого повелителя."
 subject_positive: "Думка про повелителя: позитивна"
 subject_positive_desc: "[Root.GetNameDef] має позитивне ставлення. Позитивні відносини між двома країнами означають, що люди не так завзято прагнуть більшої автономії."
 subject_loves: "Думка про повелителя: повага"
 subject_loves_desc: "[Root.GetNameDef] максимально позитивне ставлення на рівні боготворіння. Бажання бути вічно під цією владою. У всякому разі, на даний момент."
  
