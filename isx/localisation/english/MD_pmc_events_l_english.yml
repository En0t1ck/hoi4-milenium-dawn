 pmc_events.1.t: "[From.GetNameDef] відкликає своїх найманців"
 pmc_events.1.d: "Один із наших підрозділів найманців було відкликано [From.GetNameDef] через наказ їхнього власника, вони виплатять нам компенсацію за передчасне розірвання контракту і на цьому закінчать свою службу."
 pmc_events.1.a: "Неприємно."