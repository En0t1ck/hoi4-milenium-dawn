 ARM_geo_revol: "Революція в Грузії!"
 ARM_parlament_geo_places: "Нижня інстанція парламенту"
 ARM_parlament_geo_places_desc: "Сьогодні грузинський парламент - це засилля прозахідних маріонеток і нерішучих прихильників Шеварднадзе. Варто тільки похитнути авторитет парламенту в народі, як його влада впаде від рук робітничого класу!"
 ARM_Strengthen_com_partys_agenda_geo: "Критика політичного курсу Грузії"
 ARM_Strengthen_com_partys_agenda_geo_desc: "Очевидно, що демократія в Грузії - це засіб збагачення буржуазії за рахунок простого народу. Можливо, якщо ми почнемо жорсткіше критикувати владу, ми залучимо на свій бік більше прихильників, що зробить комуністичний порядок денний актуальним."
 ARM_Financing_of_protest_movements_geo: "Прийняти ініціативу протесту"
 ARM_Financing_of_protest_movements_geo_desc: "У пострадянській Грузії в протестах зазвичай беруть участь демократичні фанатики, націоналісти і просто бузотери, які розсіюють увагу мас. Але нова риторика нашої лінії дасть змогу нам узяти ініціативу у свої руки і спрямувати увагу народу в потрібне русло."
 ARM_Establish_connections_geo: "Відновити старі зв'язки в Грузії"
 ARM_Establish_connections_geo_desc: "Грузія, колись осередок закавказького комуністичного руху, вже не може похвалитися колишнім завзяттям. Стара гвардія КПРС, як і раніше, залишається без підтримки своїх соратників із сусідніх країн. Пора це змінити!"

 eat_up_doomsday_fund: "Використовувати фонд Судного дня"
 eat_up_doomsday_fund_desc: "Ми можемо використовувати наш фонд судного дня, щоб отримати трохи швидких грошей. Чим більше ми чекаємо, тим більше грошей ми отримаємо".
 AZE_aliev_propaganda_category: "Культ Алієва"
 AZE_aliev_propaganda_category_desc: "§YОтець нашої нації§, §GГейдар Алієв§, має культ, який ми широко використовуємо та підсилюємо. Якщо ми не будемо посилювати культ Алієва, то легітимність нашого клану може постраждати і можуть виникнути інші погані наслідки. §RМи не повинні цього допустити!"
 AZE_buy_support_PP: "Збільшити підтримку політичними засобами"
 AZE_buy_support_PP_desc: "Ми можемо збільшити підтримку культу, роблячи політичні мітинги і заяви."
 AZE_buy_support: "Купити підтримку"
 AZE_buy_support_desc: "Як альтернатива, ми можемо витратити трохи грошей, щоб збільшити підтримку через ЗМІ."
