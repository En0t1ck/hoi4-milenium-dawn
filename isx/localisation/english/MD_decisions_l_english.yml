 ##### TURKEY #####

 TUR_SYR: "Громадянська війна в Сирії"
 TUR_SYR_desc: "Громадянська війна в Сирії - це триваючий багатоплановий збройний конфлікт у Сирії, що триває, який ведеться переважно між урядом президента Башара Асада, його союзниками і різними силами, що протистоять уряду. Заворушення в Сирії, які є частиною ширшої хвилі протестів "Арабської весни" 2011 року, виникли через невдоволення урядом Асада і переросли у збройний конфлікт після того, як протести, які закликали до його усунення, були жорстоко придушені."
 tur_intervene_SYR: "Втрутитися в сирійську громадянську війну"
 tur_intervene_SYR_desc: "Історично Туреччина підтримала Вільну сирійську армію"

 TUR_afrin: "Оголосити анти-курдські операції в Сирії"
 TUR_afrin_desc: "Курдські терористи носять різні імена, але це не означає, що вони не поділяють одні й ті самі ідеали один з одним. РПК завжди була загрозою для Туреччини, і вона залишатиметься загрозою доти, доки її разом зі своїми союзниками в YPG, PYD, SDF тощо не буде знищено. Починається з Афріну, збирай війська."
 TUR_afrin2: "Запуск операції Оливкова гілка"
 TUR_afrin2_desc: "Якщо курди не зможуть навчитися приймати свої невдачі та поразки, вони продовжуватимуть атакувати Туреччину та її людей, і саме тут ми повинні підвести риску. Оливкова гілка покладе край терористичним атакам курдів, які походять з території ППГ на території Африки. Операція сповнена рішучості викорінити і знищити курдських терористів без побічної шкоди, ми повинні діяти обережно."

 TUR_afrin_d: "Турецькі сили загрожують Африну"
 TUR_afrin_d_desc: "Турецький натиск курдського народу триває. Загроза вторгнення в Афрін реальна, тому що президент Туреччини [its_country.GetLeader] не дивно назвав нас терористами, які приєдналися до РПК, і пригрозив задушити нас, перш ніж ми зможемо атакувати турецьку землю в безглуздій терористичній атаці. Це не наш шлях, але ми повинні негайно підготуватися до атаки!"
 TUR_afrin_d2: "Турецькі сили продовжують просуватися вперед"
 TUR_afrin_d2_desc: "Вони називають це "Операція Оливкова гілка", кумедно, як то кажуть, що оливкова гілка пропонує мир. У турків немає сенсу миру, і їхня кампанія з курдського гноблення триває проти неправильного противника. На жаль, якщо вони захочуть продовжити цю боротьбу, ми продовжимо захищатися."

 TUR_counter_terrorism_mil: "Контртерористичні операції - військове відомство"
 TUR_counter_terrorism_mil_desc: "Рішення, пов'язані з антитерористичними діями. Виявлення нових захисних контрзаходів може зменшити їхню максимальну силу, але якщо ми хочемо зменшити їхню поточну міць, нам необхідно розробити нові та агресивні операції, такі як початок наземних наступальних операцій та авіаударів. \n\n\nСила РПК (шанс провести нову атаку) §R[?Root.pkk_presence]§!\n\n\nМаксимальна загроза РПК §R[?Root.pkk_presence_max]§!\n\nМінімальна загроза РПК §R[?Root.pkk_presence_min]§!"
 strenghten_outposts_1: "Зміцнення аванпостів"
 strenghten_outposts_1_desc: "Наші форпости в південно-східній частині нашої країни побудовані так, щоб зупинити контрабанду з і до Північного Іраку в 1960-х роках. Тепер, зіткнувшись із терористичними атаками, вони або занадто старі, або перебувають на неправильних позиціях і дуже вразливі для асиметричних атак. Нам потрібно придумати вирішення цього питання, воно може коштувати великих грошей, але відшкодує нам врятовані життя. І опозиція, безсумнівно, спробує дискредитувати цю реформу, як і завжди, заявивши, що вона витрачатиме наші гроші без користі, тому для провалу мало місця."
 strenghten_outposts_2: "Будівництво потужних аванпостів"
 strenghten_outposts_2_desc: "Перший із наших нових аванпостів має швидко довести свою ефективність із політичних причин. Можливо, будувати їх краще на височині і, бажано, навколо вузьких місць, які терористи могли б використовували для проникнення."
 strenghten_outposts_3: "Важливі точки в першу чергу"
 strenghten_outposts_3_desc: "Деякі з наших форпостів, як-от Актютюн Караколу, відомі тим, що піддаються регулярним атакам зі стратегічних причин. Ми повинні посилити слабкі позиції, а терористам зі свого боку доведеться будувати нові плани."
 strenghten_outposts_4: "Подальші поліпшення"
 strenghten_outposts_4_desc: "Нових аванпостів виявляється недостатньо для відбиття атак терористів або ж для того, щоб їх не атакували взагалі, тепер терористи обходять стороною сильні, а зосереджуються на старих, слабших. Може, варто розібрати непотрібні і побудувати на потрібних позиціях абсолютно нові форпости?"
 strenghten_outposts_5: "Стратегічний талант"
 strenghten_outposts_5_desc: "Напади на наші форпости досить скоротилися, може, варто подумати над будівництвом нових дамб, які заважатимуть терористам на шляхах з їхніми озерами, та використати їх в якості укріплених мостів"
 strenghten_outposts_6: "Успіх любить підготовку"
 strenghten_outposts_6_desc: "Майже кожен наш форпост або відновлений, або залишений і зруйнований. Тільки деякі заключні етапи, необхідні для полірування гострих кутів, і все готово."
 doing_counter_terror_op_mil: "Проведення чергової військової операції"
 doing_ext_sec: "Уже проводять транскордонну операцію"
 doing_int_sec: "Уже проводить внутрішню перевірку безпеки"
 airstrike_prepare: "Підготовка до авіаударів"
 airstrike_prepare_desc: "У нас є велика перевага перед терористами, це наша авіація. Хоча для їхнього виконання знадобиться певний час і виробничі потужності.\n\n\nНаша поточна кількість ракет: §G[?Root.air_strike_material]§! Ми можемо забезпечити їх до 50.\n\nРозблокує фактичне рішення про авіаудар після його завершення."
 airstrike_thingy: "Проведення повітряних ударів"
 airstrike_thingy_desc: "Використовуючи нашу авіацію, щоб вдарити їх там, де боляче. Або по їхніх схованках на незаселених горах, або коли вони в русі. Хоча це споживе частину наших ракет, і нам доведеться почекати деякий час між ударами.\n\n\nЗалишилася кількість ракет: §G[?Root.air_strike_material]§!"
 add_power_to_pkk: "Додати потужність у PKK (для налагодження)"
 add_power_to_pkk_desc: "Додає потужність у РПК"
 internal_preparation_1: "Нормальна підготовка до внутрішніх операцій"
 internal_preparation_1_desc: "Найшвидший і найдешевший. Якщо ми виберемо саме його, то власне наступ матиме успішність %40. З точки зору економічності цей варіант кращий.\n\n\n§RWe не можна робити кілька підготовок до одного типу операції!§!"
 internal_preparation_2: "Посередня підготовка до внутрішніх операцій"
 internal_preparation_2_desc: "Нормальна. Якщо ми виберемо саме таку, то фактичний наступ матиме успішність %50.\n\n\n§RWe не може робити кілька підготовок до одного типу операції!!!§!"
 internal_preparation_3: "Хороша підготовка до внутрішніх операцій"
 internal_preparation_3_desc: "Найповільніша і найдорожча. Якщо ми виберемо це, то власне наступ матиме успішність %60. Не рентабельно, але з більш гарантованим результатом.\n\n\n§RWe не може робити кілька підготовок до одного типу операції! §!"
 internal_security: "Внутрішні операції"
 internal_security_desc: "Східна частина нашої країни має нерівний рельєф місцевості, тут багато пустельних сіл, замкових долин, заповнених печерами, вузьких проходів навколо гір, в яких ніхто не живе. Ці особливості дуже корисні для повстанців, і PKK цим користується. Потрібно постійно атакувати та розбивати їхні імпровізовані бази, щоб зменшити їхню силу та завадити їхній вербувальній діяльності. Не можна одночасно проводити транскордонні операції та внутрішні операції."
 external_preparation_1: "Нормальна підготовка до зовнішніх операцій"
 external_preparation_1_desc: "Найшвидший і найдешевший. Якщо ми виберемо саме його, то власне наступ матиме успішність %40. З точки зору економічності цей варіант кращий.\n\n\n§RWe не може робити кілька підготовок до одного типу операції!§!"
 external_preparation_2: "Посередня підготовка до зовнішніх операцій"
 external_preparation_2_desc: "Нормальна. Якщо ми виберемо саме таку, то фактичний наступ матиме успішність %50.\n\n\n§RWe не може робити кілька підготовок до одного типу операції!!!§!"
 external_preparation_3: "Хороша підготовка до зовнішніх операцій"
 external_preparation_3_desc: "Найповільніша і найдорожча. Якщо ми виберемо це, то власне наступ матиме успішність %60. Не рентабельно, але з більш гарантованим результатом.\n\n\n§RWe не можна робити кілька підготовок до одного типу операції!!!§!"
 external_security: "Транскордонні операції"
 external_security_desc: "PKK існує не тільки всередині наших кордонів, значна частина їхніх членів має бази і в Північному Іраку, щоб скористатися такою ж пересіченою місцевістю, бути дещо більш захищеною від нашої військової могутності, контролювати контрабанду та вербувати людей. Потрібно атакувати і ці позиції, хоча ми можемо зіткнутися зі звинуваченнями з боку іноземних держав. Не можна одночасно проводити транскордонні операції та внутрішні операції."
 prepping_ext: "Уже плануємо транскордонну операцію"
 prepping_int: "Уже планую внутрішню зачистку"
 collapse_mil_branch: "Приховати рішення про військову операцію"
 expand_mil_branch: "Показати рішення військової операції"
 collapse_civ_branch: "Приховати рішення про громадянську реформу"
 expand_civ_branch: "Показати рішення цивільної реформи"

 TUR_counter_terrorism_civ: "Боротьба з тероризмом - цивільне відомство"
 TUR_counter_terrorism_civ_desc: "РПК - це не тільки озброєні партизани або терористи. Коли державна влада не тверда, то довіра людей до уряду знижується. Слабка держава цю проблему посилює. Нам потрібні нові мирні соціологічні рішення.\n\n\nСила РПК (шанс проведення нової атаки) §R[?Root.pkk_presence]§!\n\n\nМаксимальна загроза РПК §R[?Root.pkk_presence_max]§!\nМінімальна загроза РПК §R[?Root.pkk_presence_min]§!"
 college_professors: "Робота з професорами коледжу"
 college_professors_desc: "У наших руках боротьба і ці люди, які повинні бути освіченими, але вони незадоволені ситуацією і хочуть, щоб уряд зрікся влади щоразу, коли відбувається терористична атака. Вони також називають це геноцидом або ксенофобією, коли ми намагаємося зробити якісь кроки. Потрібно це зупинити. Ми або позбудемося їх, або переконаємося, що вони більше не будуть дискредитувати наші дії безпідставними твердженнями."
 kurdish_language_1: "Проблема курдської мови"
 kurdish_language_1_desc: "Протягом багатьох років існувало неписане правило, що забороняє курдську мову. Забороняється не тільки відкриття телеканалів та університетів з курдською мовою, навіть якщо ви говорите щось курдське публічно або на вулиці, на вас можуть напасти словесно. І майже у 20 відсотків нашого населення рідною мовою є курдська. Нам потрібно це вирішити.\n\nОткриває друге рішення для подальших реформ."
 kurdish_language_2: "Припинення дискримінації"
 kurdish_language_2_desc: "По-перше, покарання людей, які нападають на курдськомовних. Ніхто не заслуговує на те, щоб боятися говорити своєю рідною мовою."\n\n\nВідкриває третє рішення для додаткових реформ."
 kurdish_language_3: "Курдські школи та університети"
 kurdish_language_3_desc: "Ми дозволимо використання курдської мови поряд із турецькою в певних школах і містах, де ми вважатимемо це необхідним. Це буде особливо корисно для молодих людей, незалежно від того, виросли вони на двох мовах чи ні."\n\nВідкриває четверте рішення для подальших реформ."
 kurdish_language_4: "Курдські телеканали"
 kurdish_language_4_desc: "Ми дозволимо людям відкривати курдські канали, і це не лише дискредитує пропаганду РПК щодо пригноблення курдів, а й підкорить серця дорослих людей, які народилися курдськими мовами і ніколи не мали змоги вивчити турецьку мову. Хоча нам потрібно найняти людей, щоб слідкувати за цими каналами та не допускати їхнього використання для пропаганди РПК.\n\nРозблокує п'яте рішення для подальших реформ."
 kurdish_language_5: "Курдський державний канал"
 kurdish_language_5_desc: "TRT (скорочення від Türkiye Radyo Televizyon, Турецьке радіо і телебачення) було нашим офіційним державним телебаченням з 1968 року. З роками їхня кількість зростала, і тепер існує кілька каналів TRT, деякі з яких призначені для загальних предметів, або, наприклад, TRT-Müzik транслює тільки музику, а TRT-Belgesel транслює тільки документальні фільми. Ми маємо відкрити новий, який працюватиме курдською мовою. Це може коштувати дорожче, але ще більше дискредитує пропаганду РПК."
 doing_counter_terror_op_civ: "Проведення чергової громадянської реформи"
 investment_propaganda_1: "Інфраструктурні проєкти"
 investment_propaganda_1_desc: "У наших східних регіонах відсутня гостро необхідна інфраструктура для подолання важкопрохідної місцевості. З точки зору рівності та радості людей, ми повинні це виправити."
 investment_propaganda_2: "Безробіття"
 investment_propaganda_2_desc: "Голодні люди схильні ставати злочинцями. Колишні уряди ігнорували східні регіони і не дбали про проблеми, через які курди почувалися пригнобленими. Нам потрібно краще, ніж ті, що були до нас."

