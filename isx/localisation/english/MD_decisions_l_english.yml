 HEZ_SYR: "Громадянська війна в Сирії"
 HEZ_SYR_desc: "Громадянська війна в Сирії - це триваючий багатоплановий збройний конфлікт у Сирії, що триває, який ведеться переважно між урядом президента Башара Асада, його союзниками і різними силами, що протистоять уряду. Заворушення в Сирії, які є частиною ширшої хвилі протестів "Арабської весни" 2011 року, виникли через невдоволення урядом Асада і переросли у збройний конфлікт після того, як протести, які закликали до його усунення, були жорстоко придушені."
 hez_intervene_SYR: "Втрутитися в сирійську громадянську війну"
 hez_intervene_SYR_desc: "Історично Хезболла підтримувала сирійський уряд."
 HEZ_YEM: "Єменська громадянська війна"
 HEZ_YEM_desc: "Громадянська війна в Ємені - це триваючий конфлікт, що розпочався 2015 року між двома фракціями, кожна з яких претендує на те, щоб скласти уряд Ємену, разом зі своїми прихильниками і союзниками. Аль-Каїда на Аравійському півострові (АКАП) та Ісламська Держава Ірак і Левант контролюють ділянки території у внутрішніх районах і вздовж ділянок узбережжя."
 hez_intervene_YEM: "Втрутитися в єменську громадянську війну"
 hez_intervene_YEM_desc: "Історично Хезболла підтримала уряд хуті."

