 ##### RUSSIA #####
 SOV_SYR: "Громадянська війна в Сирії"
 SOV_SYR_desc: "Громадянська війна в Сирії - це триваючий багатоплановий збройний конфлікт у Сирії, що триває, який ведеться переважно між урядом президента Башара Асада, його союзниками і різними силами, що протистоять уряду. Заворушення в Сирії, які є частиною ширшої хвилі протестів "Арабської весни" 2011 року, виникли через невдоволення урядом Асада і переросли у збройний конфлікт після того, як протести, які закликали до його усунення, були жорстоко придушені."
 sov_intervene_SYR: "Втрутитися в сирійську громадянську війну"
 sov_intervene_SYR_desc: "Історично Росія підтримала сирійський уряд"
 SOV_HOR: "Лівійська громадянська війна"
 SOV_HOR_desc: "Лівійська громадянська війна відноситься до триваючих конфліктів у Лівії, починаючи з протестів "Арабської весни" 2011 року, що призвели до Першої громадянської війни в Лівії, іноземного військового втручання, а також вигнання і смерті Муаммара Каддафі. Наслідки громадянської війни і поширення озброєних груп призвели до насильства і нестабільності по всій країні, що призвело до відновлення громадянської війни в 2014 році."
 sov_intervene_HOR: "Втручатися в громадянську війну в Лівії"
 sov_intervene_HOR_desc: "Історично Росія підтримала Палату представників"
 SOV_CHE: "Інтегрувати Чечню"
 SOV_CHE_desc: "Ми нарешті взяли Чечню, і ми можемо повністю інтегрувати її."
 sov_CHE: "Інтеграція Чечні"
 sov_CHE_desc: "Історично Чечня завжди була Росією, і ми можемо розібратися знову"
 SOV_Propaganda: "Змусь пропагандистську машину працювати!"
 SOV_Propaganda_desc: "У нас дуже низька популярність, і є певна ймовірність, що ми програємо вибори 2004 року. Ми повинні змусити нашу пропагандистську машину працювати!"
 SOV_Propaganda_1: "Взяти під контроль НТВ"
 SOV_Propaganda_2_desc: "НТВ - це незалежний опозиційний канал. І ми повинні взяти це під контроль."
 SOV_Propaganda_2: "Взяти під контроль РТР"
 SOV_Propaganda_1_desc: "РТР є незалежним опозиційним каналом. І ми повинні взяти це під контроль."
 SOV_Propaganda_3: "Взяти під контроль ОРТ"
 SOV_Propaganda_3_desc: "ОРТ є найпопулярнішим каналом, тому контроль над ним дасть нам більшу популярність."
 SOV_crush_da_opositon: "Знищити опозицію!"
 SOV_crush_da_opositon_desc: "Опозиція досить сильна, щоб повалити наш корумпований уряд, якщо ми витратимо трохи грошей, вони закриються."
 SOV_tv_1: "Дайте трохи грошей Соловйову."
 SOV_tv_1_desc: "Соловйов - один із ненависників Путіна, але за певні гроші він стане одним із його послідовників."
 SOV_tv_2: "Дайте трохи грошей Кисельову."
 SOV_tv_2_desc: "Кисельов теж опозиціонер, але за якісь гроші він буде на "Вести" (новини) і приверне людей, щоб проголосувати за Путіна."
 SOV_tv_3: "Закриття опозиційного телешоу "Ляльки" на НТВ"
 SOV_tv_3_desc: "Ляльки - це щотижневе російське телешоу політичної сатири, створене Василем Григор'євим і показане по суботах на телеканалі НТВ. Він використовував маріонеток для представлення знаменитостей, головним чином великих політиків. Це було натхненне британським шоу Spitting Image 1980-х-90-х років."

