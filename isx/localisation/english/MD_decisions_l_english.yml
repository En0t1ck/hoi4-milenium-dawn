 hold_reelections_desc: "Нові вибори пройдуть через 14 днів. У зв'язку з їх екстраординарним характером, наступні вибори після цього все одно відбудуться на заплановану майбутню дату."

 increase_election_threshold: "Підвищення виборчого порогу"
 increase_election_threshold_desc: "§WПідвищить виборчий поріг на:§! §H1%§§!.\nЗміни застосовуватимуться на наступних виборах, що робить їх важчими для невеликих партій, ускладнюючи отримати владу."
