 ###Стабільність України/Революційні рішення
 UKR_stability_of_ukraine_decision_category: "Стабільність в Україні"
 UKR_stability_of_ukraine_decision_category_desc: "Україна - молода країна. Вона пройшла через багато чого у своєму житті. Вона в сум'ятті і починає підштовхуватися до краю. Російськомовні на Сході говорять про заколот. Ті, хто на Заході, хочуть шукати зв'язки з Європою. Країна на межі, і в ці дні визначатиме країну та її народ.\n\n§GЯкщо шанс повстання сягне 15-ти, почнеться революція.§!\n\n£stability_texticon §YСтабільність режиму:§! [?UKR.UKR_stability_of_ukraine_var|20]%\n£generic_anarchist_communism_small §YШанс повстання:§! [?UKR.UKR_chance_of_collapse_var|-9.0]"
 UKR_help_decision_event: "Довідкова подія"
 UKR_help_decision_event_desc: "Натисніть на цю кнопку, якщо вам потрібна додаткова інформація про систему."
 UKR_decision_support_campaigns: "Кампанії з підтримки"
 UKR_decision_support_campaigns_desc: "Народ не підтримує наш вибір у режимі. Ми повинні провести деякі кампанії, щоб привнести додаткову стабільність в уряд і народ."
 UKR_decision_send_in_the_national_guard: "Надішліть національну гвардію"
 UKR_decision_send_in_the_national_guard_desc: "Люди зі злим умислом виникли на знак протесту. Надішліть національну гвардію і придушіть протести."
 UKR_decision_make_deals_with_local_leaders: "Судові місцеві керівники"
 UKR_decision_make_deals_with_local_leaders_desc: "Протестувальники почали знищувати та ображати місцеве населення. Надішліть кілька делегацій у натовп, щоб поговорити з лідерами."
 UKR_decision_strike_smuggling_caches: "Контрабанда ударного арсеналу"
 UKR_decision_strike_smuggling_caches_desc: "Корупція і брудна гра - все це лють. Прийшов час провести деякі операції з контрабанди зброї."
 UKR_decision_reinforce_the_militias: "Посилити міліцію"
 UKR_decision_reinforce_the_militias_desc: "Місцеві ополченці могли б скористатися деякою підготовкою і перетворити їх на належним чином озброєні сили. Національна гвардія могла використовувати тіла."
 UKR_decision_disband_the_militias: "Розпуск міліції"
 UKR_decision_disband_the_militias_desc: "Цивільні зі зброєю, жахлива суміш."
 UKR_decision_reorganize_the_national_guard: "Реорганізація Національної гвардії"
 UKR_decision_reorganize_the_national_guard_desc: "Реорганізація національної гвардії займе деякий час, але це повністю перебудує філію. Нам більше не потрібно буде покладатися на місцевих ополченців"
 UKR_decision_disband_the_national_guard: "Розформувати Національну гвардію"
 UKR_decision_disband_the_national_guard_desc: "Розпуск гвардійців - чудовий спосіб повернути частину наших військ додому та їхні родини. Крім того, це має допомогти нам отримати більше контролю над країною. "
 UKR_decision_reign_in_the_donbass_region: "Правління на Донбасі"
 UKR_decision_reign_in_the_donbass_region_desc: "У Донбасу це було добре занадто довго. Проросійські настрої мають бути придушені."
 UKR_decision_demand_the_return_of_the_crimea: "Вимагати повернення Криму"
 UKR_decision_demand_the_return_of_the_crimea_desc: "Росія нещодавно захопила Крим. Образа ще свіжа у свідомості людей. Ми повинні обговорити з росіянами питання про повернення Криму."
 UKR_ukrainian_revolution_mission: "Українська революція"
 UKR_ukrainian_revolution_mission_desc: "Новоросійці пікетують на вулицях, ратуючи за нестриманість. Якщо ми не візьмемо ситуацію під контроль, то цілком можливо, що країна може впасти в громадянську війну..."

 israel_bombing_category: "Протидія нашим ворогам"
 israel_bombing_category_desc: "Щоб належним чином протистояти нашим ворогам, таким як Іран, ми повинні переконатися, що вони не зможуть закріпитися в сусідніх країнах. Ми будемо бомбити їхню інфраструктуру і війська, щоб переконатися, що вони знають цей факт"
 israel_palestine_category: "Ізраїльсько-палестинський конфлікт"
 israel_palestine_category_desc: "Ізраїльсько-палестинський конфлікт - складний конфлікт. Ми повинні умиротворити палестинців, не розлютивши при цьому власне населення"
 israel_recognition_category: "Міжнародне визнання"
 israel_recognition_category_desc: "Міжнародне визнання наших територій має бути встановлено, якщо ми хочемо бути стабільною державою"
 israel_rockets_category: "Оборона Ізраїлю"
 israel_rockets_category_desc: "Для збереження держави Ізраїль ми маємо бути впевненими, що ракетні технології, які ми маємо в своєму розпорядженні, випереджають час і що ми можемо розгорнути їх досить швидко, щоб протистояти ракетам, які запускають у нас наші вороги"
 israel_minorities_category: "Меншини"
 israel_minorities_category_desc: "Для того, щоб Ізраїль вижив, ми повинні заохочувати імміграцію маргінальних меншин з Близького Сходу, щоб вони приєдналися до нас. Тільки тоді ми зможемо забезпечити безпеку нашої держави"

