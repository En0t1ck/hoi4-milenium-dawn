 Help_Decisions: "Розділ допомоги"
 Help_Decisions_desc: "Цей розділ містить інформацію про різні зміни геймплею MD4. Ви можете відключити цей розділ, вибравши відповідне рішення. Зверніть увагу, що ви не зможете отримати доступ до цього розділу під час гри, якщо вимкнете його."\n\nЯкщо вам знадобиться допомога надалі в грі, ви можете отримати доступ до MD4 Wiki, натиснувши на знак питання в правому верхньому кутку."
