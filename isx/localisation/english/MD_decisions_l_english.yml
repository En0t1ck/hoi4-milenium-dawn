 ARM_new_constitution: "Створити нову конституцію"
 ARM_new_constitution_desc: "Зараз необхідно створити таку конституцію, щоб наші народи ніколи більше не воювали між собою. Якщо ми дамо свободу пересування, автономію регіональній владі, заборонимо націоналізм, то наша країна розквітне новим життям на славу Леніна і світлого комуністичного майбутнього!"
 ARM_Establish_connections_aze: "Встановити зв'язки з азербайджанськими комуністами"
 ARM_Establish_connections_aze_desc: "Азербайджанський народ нудиться під ярмом буржуазної влади. І оскільки у нас вже є досвід боротьби з капіталізмом, необхідно допомогти нашим східним сусідам скинути кайдани рабства!"
 ARM_aze_revol: "Революція в Азербайджані!"
 ARM_aze_revol_desc: "Настав час розпалити полум'я революції в Азербайджані!"
 ARM_Financing_of_protest_movements_aze: "Фінансування протестних рухів"
 ARM_Financing_of_protest_movements_aze_desc: "Комуністична партія Азербайджану завжди користувалася підтримкою народу. Але її головна проблема - потурання буржуазній владі. Усьому народу потрібно показати, що комуністи більше не згодні з політичним курсом Азербайджану."
 ARM_Strengthen_com_partys_agenda: "Посилити порядок денний комуністів"
 ARM_Strengthen_com_partys_agenda_desc: "Після 10 років буржуазного правління, необхідність повернення до соціалістичного ладу повинна бути заново пояснена новому поколінню. Однак необхідно знайти тонку грань між відкритою ворожістю, нехай і істинною, і потуранням сучасній владі."
