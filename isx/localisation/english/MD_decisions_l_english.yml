 permanently_suspend_elections: "Назавжди призупинити вибори"
 permanently_suspend_elections_desc: "Оскільки наразі ми є урядом, схильним до автократії, було б нерозумно знову проводити вибори, які могли б загрожувати нашій владі."

 return_democracy: "Дозволити демократію і вибори в [Root.GetName]"
 return_democracy_desc: "Ми можемо вибрати демократизацію країни і почати проводити реальні вибори. Однак, поки ми все ще залишалися б при владі, було б небезпечно дозволити народу вирішувати, хто буде правити."

 fascism_extremist_civil_war: "[Nat_Fascism_L] ([?party_pop_array^21|%0]) почне повстання з метою повалення уряду"
 fascism_extremist_civil_war_desc: "Екстремістські сили від ультраправих, очолювані [Nat_Fascism_L] набирають силу. Популярні серед солдатів і деяких воєначальників чутки про повстання з метою захоплення влади починають циркулювати всюди. Громадянські чвари можуть дуже сильно підкосити країну. \n\nЕфект:\n§НПочаток громадянської війни: 50% сил§!\n\n§RБуде отримано контроль над повстанням§!"
