 # # # # # Події довідки ###
 help_events.0.t: "Економіка"
 help_events.0.d: "У MD4 ваші фабрики представляють ВВП вашої країни. Це загальна вартість усіх товарів, вироблених у вашій країні.\n\nЧастка ваших фабрик використовується вашим урядом для фінансування основних функцій уряду. Це називається податки (Товари народного споживання в основній грі). Чим вищі ваші податки, тим менше у вас є фабрик для інвестування у вашу економіку (тобто для будівництва нових фабрик)."
 help_events.0.a: "До економічних показників"
 help_events.1.t: "Економічні показники"
 help_events.1.d: "Ваші економічні показники можна знайти на екрані політики. Багатство вашої країни вимірюється вашим ВВП/ДН (ВВП на душу населення). Що вище значення, то багатше ваше населення. Збільшення вашого ВВП/ДН надасть вам більше слотів для будівництва у ваших галузях і дасть вам доступ до більшої кількості слотів для досліджень (див. Довідку "Дослідження"). Ви можете збільшити свій ВВП/ДН, заповнивши свої будівельні слоти. Щойно у вас більше не буде порожніх слотів, ви зможете перейти на наступний рівень ВВП/ДН, який дасть вам більше слотів, які ви заповнюєте, тощо.\n\nВаш економічний цикл визначає швидкість зростання вашої економіки (швидкість будівництва). Швидко зростаюча економіка також зробить ваш уряд більш популярним. Події можуть вплинути на економічні цикли, і їх можна збільшити, витративши політичну владу."
 help_events.1.a: "У державний бюджет"
 help_events.2.t: "Державний бюджет"
 help_events.2.d: "Ваш державний бюджет також можна знайти на екрані політики. Ваш бюджет визначає, скільки ваш уряд витрачає на різні урядові функції, такі як захист. Якщо ви витратите більше, ви отримаєте різні бонуси, але збільшите свої податки. Тоді вам буде складніше розширювати свою економіку. Ви можете компенсувати деякі з цих витрат, позичаючи гроші, маючи від'ємне сальдо бюджету.\n\nКредитування грошей буде поступово збільшувати ваш державний борг, що в довгостроковій перспективі призведе до збільшення ваших податкових витрат, оскільки вам доведеться платити відсотки. Ви також можете мати позитивний бюджетний баланс, який повільно погашатиме ваш борг і збільшуватиме ваші грошові резерви. У довгостроковій перспективі це призведе до зниження податкових витрат, оскільки ви можете використовувати деякі зі своїх резервів для фінансування свого бюджету."
 help_events.2.a: "Дякуємо за інформацію!"
 help_events.3.a: "Дякуємо за інформацію!"
 help_events.3.t: "Юніти"
 help_events.3.d: "У MD4 всі ваші юніти починаються з 0 сили. Це зроблено для того, щоб ми могли додати правильне реальне обладнання до юнітів через запас. У зв'язку з цим вам слід уникати навчання нових юнітів протягом першого тижня або близько того, щоб не забирати обладнання у ваших юнітів. Не лякайтеся великої кількості доступного обладнання. Більшість основних піхотних підрозділів можуть бути розгорнуті тільки зі стрілецької зброї. Очевидно, що відсутність обладнання ППО або ПТ вплине на здатність ваших підрозділів битися з літаками або бронетехнікою. Граючи за менші країни, вам доведеться змінювати виробничі лінії, щоб отримати все необхідне обладнання.\n\nНайеефективніший спосіб отримати більше резервів - це збільшити свої військові витрати."

