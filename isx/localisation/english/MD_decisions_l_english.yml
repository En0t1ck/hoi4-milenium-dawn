 SWE_nationalist_claims_FIN: "Претензія на Аландські острови до [FIN.GetNameWithFlag]"
 SWE_nationalist_claims_FIN_desc: "Аландці етнічно шведи, і нижчі фіни повинні негайно передати його або зіткнутися з наслідками!"

 GER_nationalist_claims_enable: "Денонсувати договір про остаточне врегулювання"
 GER_nationalist_claims_enable_desc: "Договір про остаточне врегулювання щодо Німеччини, також званий угодою "два плюс чотири", перешкоджає нашому суверенному праву на мілітаризацію. Це також забороняє нам вимагати наших законних територій, ганебно відібраних у нас. Скасування цього підлого договору, безумовно, спровокує певні країни, але поки він діє Німеччина страждає. Німеччина понад усе!"
 GER_expansionist: "Націоналістична Німеччина: Порушує договір"
 GER_nationalist_claims_AUS: "Вимога законної території: [AUS.GetNameWithFlag]"
 GER_nationalist_claims_AUS_desc: "Не повинно бути двох німецьких держав. Колись іноземці намагалися розлучити нас, але настав час об'єднати наш народ!"
 GER_nationalist_claims_FRA: "Претензія на Ельзас-Лотарингію"
 GER_nationalist_claims_FRA_desc: "Ельзас-Лотрингія має чітку німецьку ідентичність, велике німецьке населення і тому по праву є частиною [GER.GetNameWithFlag]."
 GER_nationalist_claims_ITA: "Претензія на Судтіроль"
 GER_nationalist_claims_ITA_desc: "Німецький народ у Судтіролі був пригноблений досить довго. З північним Тиролем під належним керівництвом ми повинні звільнити південних кузенів."
 GER_nationalist_claims_LUX: "Вимога законної території: [LUX.GetNameWithFlag]"
 GER_nationalist_claims_LUX_desc: "[LUX.GetNameWithFlag] претендує на звання держави, але ми то знаємо. Вони явно Німці."
 GER_nationalist_claims_POL: "Повернення втрачених земель від [POL.GetNameWithFlag]"
 GER_nationalist_claims_POL_desc: "Антинімецька коаліція і радянські дегенерати вкрали основні німецькі землі. Етнічні чистки переконали, що німці наразі є явною меншиною в регіоні, але всі нащадки вигнаного німецького народу жадають повернення - щойно ця територія опиниться під належним німецьким правлінням."
 GER_nationalist_claims_SLV: "Зажадати південний Штайермарк"
 GER_nationalist_claims_SLV_desc: "Тепер, коли ми твердо тримаємо Австрію, ми зобов'язані переконатися, що ВСЯ Австрія перебуває в руках Німеччини. Це явно включає в себе південний Штайермарк."
 GER_nationalist_claims_SOV: "Претензія на Калінінград"
 GER_nationalist_claims_SOV_desc: "Радянський Союз незаслужено відібрав у нас цю частину Східної Пруссії після Другої світової війни. [Сов.GetNameWithFlag] повинні зібратися і піти. Хіба більшість населення там не солдати?"
 GER_nationalist_claims_SWI: "Вимагати німецькомовні частини [SWI.GetNameWithFlag]"
 GER_nationalist_claims_SWI_desc: "Більшість швейцарців - німці. Ці території мають бути возз'єднані в [GER.GetNameWithFlag]!"
 GER_nationalist_claims_LIC: "Вимога законної території: [LIC.GetNameWithFlag]"
 GER_nationalist_claims_LIC_desc: "Ліхтенштейн - німецька держава. Вона має бути у складі [GER.GetNameWithFlag]!"

