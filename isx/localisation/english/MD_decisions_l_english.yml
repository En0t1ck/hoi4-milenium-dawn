 ARM_police_raids: "Поліцейські рейди"
 ARM_police_raids_desc: "Кримінальні сім'ї почуваються дуже комфортно. Сходки проходять просто в центрі столиці, і ЗМІ висвітлюють це як звичайне явище. Не можна пускати бандитів на самоплив. Для цього потрібно організувати міліцейські рейди по місцях збору мафії"
 ARM_clean_up_prisons: "Очистити в'язниці"
 ARM_clean_up_prisons_desc: "На пострадянському просторі в'язниці славляться своєю занедбаністю. Якщо ми хочемо знизити рівень злочинності серед ув'язнених і звільнених, нам необхідно навести порядок у в'язницях. Для цього нам потрібно зупинити міліцейське свавілля щодо ув'язнених, змінити порядок перебування і відновити будівлі."
 ARM_hard_anti_capital_category: "Жорсткий антикапітал"
 ARM_hard_anti_capital_category_desc: "Тільки пролетарська соціалістична революція може вивести людство з глухого кута, створеного імперіалізмом та імперіалістичними війнами. Якими б не були труднощі революції та її можливі тимчасові невдачі, або хвилі контрреволюції, кінцева перемога пролетаріату неминуча". (В.І. Ленін)""
 ARM_secure_country_category: "Оборонні реформи"
 ARM_secure_country_category_desc: "Не дивлячись на наш нейтралітет, ми повинні бути готові захищати нашу батьківщину всіма наявними силами. Наша доктрина базуватиметься на народному ополченні, яке в разі війни перетворюється на боєздатну армію."
