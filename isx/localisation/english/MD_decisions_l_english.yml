 ###Child Soldiers
 child_soldiers_category: "Діти-солдати"
 child_soldiers_category_desc: "Численні джерела міжнародного права, включно з Женевськими конвенціями, забороняють вербування дітей до армії. Хоча використання нами дітей-солдатів допомагає нашим військовим зусиллям, забезпечуючи нас людськими ресурсами, воно підриває ефективність наших збройних сил і завдає шкоди нашій міжнародній легітимності.\n\n§YРівень набору дітей-солдатів§! Визначає швидкість набору нових дітей-солдатів до наших лав. Якщо воно стане від'ємним, більше дітей-солдатів залишать армію, ніж увійдуть до неї.\n\nКількість дітей-солдатів: §Y[?Root.child_soldiers]§!\nChild Soldier Recruitment Level: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Дрібномасштабна демобілізація дітей-солдатів"
 Small_Scale_Demobilization_desc: "Ми виявили невелику кількість дітей-солдатів у нашій армії, яких ми повинні негайно повернути до їхніх сімей."
 Child_Soldier_Demobilization: "Демобілізація дітей-солдатів"
 Child_Soldier_Demobilization_desc: "Ми виявили в нашій армії значну кількість дітей-солдатів, яких ми повинні негайно повернути до їхніх сімей."
 Large_Scale_Demobilization: "Великомасштабна демобілізація дітей-солдатів"
 Large_Scale_Demobilization_desc: "Ми виявили в нашій армії велику кількість дітей-солдатів, яких ми повинні негайно повернути в їхні сім'ї."
 Punish_Recruiters: "Покарати вербувальників"
 Punish_Recruiters_desc: "Якщо ми каратимемо вербувальників дітей-солдатів, ми утримуватимемо вербувальників від чинення тиску на неповнолітніх, щоб вони вступили до лав збройних сил."
 Subsidize_Reintegration: "Субсидіювати програми реінтеграції"
 Subsidize_Reintegration_desc: "Демобілізація дітей-солдатів - це одне. Інша справа - переконатися, що вони реабілітовані і не змушені знову взятися за зброю. Жінки-солдати особливо стикаються з серйозними труднощами під час повернення у свої суспільства. Допомога НУО в реінтеграції колишніх дітей-солдатів у суспільство спонукає існуючих дітей-солдатів скласти зброю."
 Strengthen_Legislation_and_Regulation: "Посилення законодавства та регулювання"
 Strengthen_Legislation_and_Regulation_desc: "Хоча демобілізація дітей-солдатів і покарання їхніх вербувальників допоможуть у короткостроковій та середньостроковій перспективі, для того, щоб по-справжньому консолідувати ці зусилля, ми маємо створити та підтримувати надійну систему регулювання для запобігання вербуванню дітей-солдатів."
 Confirm_an_End_to_Child_Soldier_Recruitment: "Підтвердити припинення вербування дітей-солдатів."

 ###Cyber Warfare
 cyber_warfare_category: "Кібер-війна"
 cyber_warfare_category_desc: "Війни 21-го століття дедалі частіше ведуться не в повітрі, не на морі і не на суші, а в кіберпросторі. Ми маємо ухвалювати мудрі рішення, щоб не відставати в цій критично важливій галузі сучасної боротьби."
 invest_in_cyber_security_infrastructure: "Малі інвестиції в інфраструктуру кібербезпеки"
 invest_in_cyber_security_infrastructure_desc: "Щоб запобігти злому наших систем і крадіжці життєво важливої інформації, ми повинні поліпшити нашу інфраструктуру кібербезпеки."
 invest_in_cyber_security_infrastructure_1: "Середні інвестиції в інфраструктуру кібербезпеки"
 invest_in_cyber_security_infrastructure_1_desc: "Щоб запобігти злому наших систем і крадіжці життєво важливої інформації, ми маємо покращити нашу інфраструктуру кібербезпеки."
 invest_in_cyber_security_infrastructure_2: "Великі інвестиції в інфраструктуру кібербезпеки"
 invest_in_cyber_security_infrastructure_2_desc: "Щоб запобігти злому наших систем і крадіжці життєво важливої інформації, ми повинні поліпшити нашу інфраструктуру кібербезпеки."
 cyber_attack: "Вкрасти [FROM.GetAdjective] державні секрети"
 cyber_attack_desc: "Щоб підготуватися до будь-якої конфронтації з цією країною, ми повинні зламати їхні військові, урядові та розвідувальні мережі, щоб убезпечити інформацію про їхні можливості."
 steal_tank_designs: "Вкрасти [FROM.GetAdjective] моделі танків"
 steal_tank_designs_desc: "[FROM.GetAdjective] оборонна промисловість краща за нашу. Ми можемо використовувати кібер-війну для отримання знань, які допоможуть нам надолужити згаяне."
 steal_aircraft_designs: "Вкрасти [FROM.GetAdjective] моделі стелс-винищувача"
 steal_aircraft_designs_desc: "[FROM.GetAdjective] оборонна промисловість краща за нашу. Ми можемо використовувати кібер-війну для отримання знань, які допоможуть нам надолужити згаяне."
 targeted_propaganda: "Особливі [FROM.GetAdjective] громадяни для пропаганди"
 targeted_propaganda_desc: "Деякі потайні [FROM.GetAdjective] громадяни для пропаганди в інтернеті, які в змозі трохи збільшити наш вплив там."

 ###International Recognition
 statehood_category: "Міжнародне визнання"
 statehood_category_desc: "Для досягнення повної державності нам необхідно заручитися підтримкою міжнародної спільноти щодо нашого статусу незалежної держави. Для цього ми повинні завоювати ключові країни, що призведе до каскаду визнання нашої держави."
 boost_national_sentiment: "Підвищення національних почуттів"
 boost_national_sentiment_desc: "Проводячи мітинги і паради, виступаючи з промовами і взагалі роблячи все можливе, щоб підкреслити почуття національної приналежності, ми можемо створити єдину державу з роз'єднаного народу."
 show_recognised_countries: "Показати держави, які нас визнали"
 show_recognised_countries_desc: "Завдяки поєднанню симпатії до нашої справи та нашої власної запеклої кампанії за кордоном, деякі держави починають надати нам міжнародне визнання."
 show_non_recognised_countries: "Показати держави, які нас не визнали"
 show_non_recognised_countries_desc: "Є ще держави, які не надали нам міжнародного визнання. Щоб привернути їх на свій бік, ми повинні або прагнути до поліпшення відносин із цими окремими країнами, або залучати до себе регіональні держави, які стануть для них прикладом для наслідування. Ми також повинні прагнути дотримуватися міжнародного права, наскільки це можливо, і мудро обирати наш міжнародний світогляд і форму правління."
 campaign_for_recognition_USA: "Кампанія за визнання в США"
 campaign_for_recognition_USA_desc: "Підтримка Америки як постійного члена Ради Безпеки має важливе значення для утвердження нашого членства в ООН і, відповідно, в міжнародному співтоваристві. Крім того, США мають значний вплив у великій кількості країн світу, орієнтованих на Захід, які з набагато більшою ймовірністю підтримають наше приєднання зі схвалення Америки."
 campaign_for_recognition_ENG: "Кампанія за визнання у Великій Британії"
 campaign_for_recognition_ENG_desc: "Хоча Сполучене Королівство не може бути наддержавою, якою воно колись було, його міжнародний вплив зберігається завдяки членству в Раді Безпеки ООН. Воно також має певний вплив у багатьох своїх колишніх колоніях, який міг би наслідувати його приклад, якби Велика Британія надала нам визнання."
 campaign_for_recognition_FRA: "Кампанія за визнання у Франції"
 campaign_for_recognition_FRA_desc: "Франція - важлива держава в Європі та франкомовному світі. Цей факт, у поєднанні з її постійним членством у Раді Безпеки ООН, робить її підтримку нашої кампанії міжнародного визнання дуже важливою."
 campaign_for_recognition_SOV: "Кампанія за визнання в Росії"
 campaign_for_recognition_SOV_desc: "Підтримка Росії для нас буде неоціненною для завоювання тих частин світу, які чинять опір американському впливу або мають тісні культурно-географічні зв'язки з Росією. Крім того, її постійне членство в Раді Безпеки ООН означає, що вони можуть збити наші спроби міжнародного визнання простим застосуванням права вето."
 campaign_for_recognition_CHI: "Кампанія за визнання в КНР"
 campaign_for_recognition_CHI_desc: "Китай має величезну економічну міць в Азії та за її межами, а це означає, що підтримка Китаю, найімовірніше, принесе нам підтримку значної частини тих країн, які в тій чи іншій формі залежать від Китаю. Ба більше, ми не можемо дозволити, щоб постійний член Ради Безпеки ООН, який володіє правом вето, продовжував виступати проти перспективи нашої державності."
 become_a_UN_member_state: "Стати державою-членом ООН"
 become_a_UN_member_state_desc: "Нарешті! Нам вдалося заручитися підтримкою нашої державності з боку всіх п'яти постійних членів Ради Безпеки ООН і достатньої кількості держав, щоб забезпечити нам більшість у дві третини голосів у Генеральній Асамблеї з питання про наше членство. Вступ до Організації Об'єднаних Націй тепер дасть змогу нашій країні увійти в ширше міжнародне співтовариство нарівні з законом."
 recognition_category: "Міжнародне визнання"
 recognition_category_desc: "Є кілька невизнаних держав, які хочуть увійти в міжнародне співтовариство. Ми повинні вирішити, чи хочемо ми підтримати їхню кампанію. Якщо вони отримають достатню підтримку з боку держав-членів ООН, то можуть бути прийняті в Організацію Об'єднаних Націй, втративши свій невизнаний статус і ті незручності, які він створює. Ми можемо допомогти кампаніям держав, які ми визнали, впливаючи на держави-члени ООН, які ще не визнали їх."
 switch_recognition: "Визнати [recognition_target]"
 switch_recognition_desc: "Наразі ми визнаємо суперника цього уряду як законного представника його народу, хоча це може більше відповідати нашим інтересам і цінностям, якщо переключити наше визнання на уряд. На даний момент [?FROM.Granted_Recognition] держави визнають цей уряд."
 grant_recognition: "Визнати незалежність [From.Getname]"
 grant_recognition_desc: "Ми повинні розглянути питання про те, чи слід надавати визнання [From.GetnameDef], що відповідає нашим національним інтересам і тому, чи вважаємо ми їх гідним доповненням до міжнародного співтовариства. На даний момент [?FROM.Granted_Recognition] держави дали їм визнання."
 rescind_recognition: "Скасувати наше визнання [From.GetnameDef]"
 rescind_recognition_desc: "Ми повинні розглянути питання про те, чи слід продовжувати визнавати незалежність [From.GetnameDef] в наших же інтересах. На даний момент [?FROM.Granted_Recognition] держави дали їм визнання."
 pressure_countries_to_recognize: "Тиск на держави з метою визнання [FROM.GetNameDef]"
