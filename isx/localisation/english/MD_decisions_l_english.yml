 # ARM
 ARM_war_mafia_category: "Боротьба з мафією"
 ARM_war_mafia_category_desc: "Щоб убезпечити країну і забезпечити нашу політичну владу, ми повинні придушити мафію будь-якими можливими засобами, які ми можемо використовувати. Злочинці думають, що вони можуть бути авторитетами поряд з урядом, ми повинні показати їм і людям, які підтримують антиправові ідеї, що якщо вони підуть проти порядку, то будуть ліквідовані."
 ARM_amendments_to_criminal_code: "Внести поправки до Кримінального Кодексу"
