 Afghanistan_pashtunistan_decisions: "Об'єднуючий Пуштуністан"
 Afghanistan_pashtunistan_decisions_desc: "Майже 16% населення Пакистану ідентифікують себе як пуштуни, найбільш домінуючу етнічну групу Афганістану. Більша частина пакистанських пуштунів проживає в північно-західній частині країни. Через громадянську війну в Пакистані багато хто з цих людей зараз страждає від жахливого режиму. Наш обов'язок - захистити їх."
 claim_pashtunistan: "Претензії пуштуністану"
 claim_pashtunistan_desc: "Територія Пуштуністану охоплює північно-західний Пакистан і східний Афганістан. Оскільки район перебуває під екстремістським контролем, ми можемо стверджувати, що є справжніми захисниками цього району."
 claim_baluchistan: "Вимога Белуджистан"
 claim_baluchistan_desc: "Досить часто об'єднана пуштуніанська риторика також охоплює район Белуджистана в західному Пакистані. Ця область населена белуджами, які давно виступають за незалежність. Цей район колись належав Афганістану, і він надав би нам доступ до моря, що робить його життєво важливим для нас."
 afg_claims_advance_to_baluchistan: "Просування в Белуджистан"
 afg_claims_advance_to_baluchistan_desc: "Північний Белуджистан і головне місто Кветта повинні стати нашою першою метою. Це дозволить нам продовжити наше просування до моря."
 afg_claims_advance_to_the_sea: "Завершити окупацію Белуджистану"
 afg_claims_advance_to_the_sea_desc: "Нам потрібно закінчити окупацію Белуджистану, просунувши й окупувавши портове місто Гвадар."
 afg_claims_advance_into_tribal_areas: "Просування в Пушту Племінних Областях"
 afg_claims_advance_into_tribal_areas_desc: "Наша перша мета має полягати в тому, щоб проштовхнути федерально керовані племінні території. Почнемо з усунення опорних пунктів пакистанських талібів."
 afg_claims_clear_tribal_areas: "Очистити племінні райони"
 afg_claims_clear_tribal_areas_desc: "Наступним етапом є умиротворення іншої частини племінних районів, коли бази талібів розбиті."
 afg_claims_invade_peshawar: "Окупай Пешавар"
 afg_claims_invade_peshawar_desc: "У наших визначних пам'ятках знаходиться перлина пакистанських районів Пакистану, велике місто Пешавар. Ми не можемо вагатися зараз!"
 afg_invade_pakistan: "Вторгнення в Пакистан"
 afg_invade_pakistan_desc: "Замість того, щоб повільно просуватися й окупувати територію, ми можемо безпосередньо вторгатися і дивувати ворога. Однак міжнародне співтовариство засуджуватиме це, і цілком можливо, що захисники Пакистану втрутяться."
 afg_integrate_pashtunistan: "Інтегрувати пуштуністан"
 afg_integrate_pashtunistan_desc: "Не дивлячись на те, що пуштуни поділяють домінуючу етнічну приналежність Афганістану, багато пуштунів у нових районах, як і раніше, незадоволені нашим урядом. Нам потрібно витратити ресурси, щоб переконати їх, що їм краще з нами."
 unite_with_pakistan_taliban: "Об'єднуйтеся з пакистанськими талібами"
 unite_with_pakistan_taliban_desc: "Наші брати в Пакистані борються за звільнення мусульман. Нам потрібно об'єднати зусилля з ними!"

