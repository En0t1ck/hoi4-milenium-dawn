 nat_autocracy_extremist_civil_war: "[Nat_Autocracy_L] ([?party_pop_array^22|%0]) розпочинає військовий переворот з метою повалення уряду"
 nat_autocracy_civil_war_desc: "Військові отримують владу в уряді. Під керівництвом [Nat_Autocracy_L] цілком ймовірно, що багато елементів військових підтримають повстання проти уряду з метою встановлення хунти. \n\nЕфект:\n§HПочаток Громадянської війни: 50% сили§!\n\n§RЗапустивши це, ви отримаєте контроль над повстанням§!"
 nat_autocracy_20_tt: "[Nat_Autocracy_L] ([?party_pop_array^22|%1]) > 20% популярності"

 monarchist_extremist_civil_war: "[Monarchist_L] ([?party_pop_array^23|%0]) почне повстання з метою повалення уряду"
 monarchist_extremist_civil_war_desc: "Монархічні сили, які виступають за Абсолютну Монархію, набирають силу під прапором [Monarchist_L]. Популярні серед солдатів і деяких військових лідерів чутки про повстання, щоб захопити владу починають циркулювати. \n\nЕфект:\n§НПочати громадянську війну: 50% опору§!\n\n§RПри спрацьовуванні цього ви побачите, як ви контролюєте повстання§!"
 monarchist_20_tt: "[Monarchist_L] ([?party_pop_array^23|%1]) > 20% популярності"

 caliphate_extremist_civil_war: "[Caliphate_L] ([?party_pop_array^11|%0]) почне повстання з метою повалення уряду"
 caliphate_extremist_civil_war_desc: "Салафітський джихадизм став значною силою в [Root.GetName]. Будучи жорстко організованими і з фанатичною релігійною мотивацією, вони більш ніж готові вести тривалу і виснажливу війну, щоб перемогти \n"корумпований і антиісламський уряд\n" і створити свій халіфат.\n\nЕфект:\n§НПочати громадянську війну: 50% опору§!"\n\n§RПри спрацьовуванні цього ви побачите, як ви контролюєте повстання§!"
 caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% популярності"

 communist_state_extremist_civil_war: "[Communist-State_L] ([?party_pop_array^4|%0]) почне повстання з метою повалення уряду"
 communist_state_extremist_civil_war_desc: "Комуністи [Communist-State_L] втомилися просто марширувати вулицями і роздавати брошури. Цього разу це не просто розмова. За підтримки широкого кола суспільства вони нарешті, схоже, готові розпочати збройну революцію класової боротьби, щоб повалити буржуазно-імперіалістичний уряд [Root.GetName], нарешті встановивши диктатуру пролетаріату, до якої прагнуть знедолені маси! Дух Леніна і Мао здоровий і живий - Viva la revolución!"\n\nЕфект:\n§НПочати громадянську війну: 50% опору§!\n\n§RПри спрацьовуванні цього ви побачите, як ви контролюєте повстання§!"
 communist_state_20_tt: "[Communist-State_L] ([?party_pop_array^4|%1]) > 20% популярності"

 neutral_communist_extremist_civil_war: "[Neutral_Communism_L] ([?party_pop_array^19|%0]) почне повстання з метою повалення уряду"
 neutral_communist_extremist_civil_war_desc: "Комуністи [Neutral_Communism_L] втомилися просто марширувати вулицями і роздавати брошури. Цього разу це не просто розмова. За підтримки широкого кола суспільства вони, схоже, нарешті готові розпочати збройну революцію класової боротьби, щоб повалити буржуазно-імперіалістичний уряд [Root.GetName], нарешті, встановлення диктатури пролетаріату, до якої жадають знедолені маси! Дух Леніна і Мао здоровий і живий - Viva la revolución!"\n\nЕфект:\n§НПочати громадянську війну: 50% опору§!\n\n§RПри спрацьовуванні цього ви побачите, як ви контролюєте повстання§!"
