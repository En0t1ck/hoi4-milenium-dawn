 ### Civil War ###
 Civil_war_decisions: "Громадянська війна"
 Civil_war_decisions_desc: "Наша країна охоплена полум'ям громадянської війни. Це дозволяє вершити деякі неетичні, але корисні для перемоги речі."
 confiscate_civilian_vehicles: "Конфіскація цивільних транспортних засобів"
 confiscate_civilian_vehicles_desc: "Ми можемо конфіскувати і переобладнати цивільну техніку в бронетранспортери. Незважаючи на війну, цивільних транспортних засобів, як і раніше, вдосталь, а необхідні нові легко можна відправити контрабандою через кордон."
 foreign_recruitment_campaign: "Іноземні кампанії з набору персоналу "
 foreign_recruitment_campaign_desc: "Велика частина рекрутів у громадянську війну походить з інших країн. Ми можемо провести тимчасову призовну кампанію, щоб зібрати більше солдатів до наших лав."
 smuggle_small_arms: "Контрабанда стрілецької зброї"
 smuggle_small_arms_desc: "На додачу до виробництва власної стрілецької зброї на місцевих виробництвах і в майстернях, ми можемо спробувати потягнути за ниточки і зайнятися контрабандою зброї з-за кордону."
 smuggle_heavy_weapons: "Контрабанда важкого озброєння"
 smuggle_heavy_weapons_desc: "Крім виробництва власного важкого озброєння на місцевих заводах, ми можемо спробувати посмикати за ниточки і контрабандою вивезти зброю з-за кордону. Звісно, контрабанда ракет через кордон буде складнішою, ніж гвинтівок, але на полях битв вона точно не буде зайвою."
 Conscripting_Child_Soldiers: "Призов дітей в армію"
 force_conscript_children: "Насильницький збір дітей-солдатів"
 force_conscript_children_desc: "Ми можемо почати призивати дітей в армію, поки ситуація складна. Зрозуміло, населення не зрадіє подібним заходам. У багатьох асиметричних конфліктах дітей насильно призивають до повстанських груп і вони втрачають чутливість до насильства.\n\nПримусовий призов дітей зміцнить наші сили, але часто ці молоді хлопчаки діють як гарматне м'ясо."
 buy_fuel_from_black_market: "Купівля пального на чорному ринку"
 buy_fuel_from_black_market_desc: "Наша ситуація ускладнює легальне придбання палива. Тим не менш, є багато способів купити паливо незаконно. Чорний ринок завжди відкритий."

