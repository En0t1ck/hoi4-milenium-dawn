 TT_AFG_NOT_FACTION_WITH_PAK: "Не пов'язаний з жодним пакистанським угрупованням"
 TT_AFG_BORDER_WAR_WARN_OF_WAR: "§R Цілком імовірно, що якщо ми займемо землю, наш ворог оголосить нам війну!"

