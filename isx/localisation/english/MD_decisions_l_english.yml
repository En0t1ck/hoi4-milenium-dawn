 karabakh_decisions_category: "Нагірно-карабахський конфлікт"
 karabakh_decisions_category_desc: "Після перемоги §ЯВірменії§! в §ЯПершій Арцахській війні§! прикордонні конфлікти тривають досі. Ми можемо спробувати деескалувати конфлікт і обернути його на свою користь.\n\nНам потрібно буде нарощувати напругу і готовність до майбутнього конфлікту. Підтримка війни також матиме вирішальне значення в цьому випадку.\n\n[karabakh_tension_loc][karabakh_readiness_loc][karabakh_control_loc]".
 karabakh_support_decisions_category: "Нагірно-карабаське врегулювання"
 karabakh_support_decisions_category_desc: "Багато людей в нашій країні кажуть, що ми повинні спробувати вирішити конфлікт НКР більш мирним шляхом. Ми можемо дійсно чесно вести переговори з нашим ворогом, а можемо заманити його дипломатію в повне підпорядкування нам."
