 SAU_YEM: "Єменська громадянська війна"
 SAU_YEM_desc: "Громадянська війна в Ємені - це триваючий конфлікт, що розпочався 2015 року між двома фракціями, кожна з яких претендує на те, щоби скласти уряд Ємену, разом зі своїми прихильниками та союзниками. Аль-Каїда на Аравійському півострові (АКАП) та Ісламська Держава Ірак і Левант контролюють ділянки території у внутрішніх районах і вздовж ділянок узбережжя."
