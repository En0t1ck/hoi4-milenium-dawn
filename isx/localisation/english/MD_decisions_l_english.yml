 ###Burma
 ethnic_insurgency_category: "Внутрішній конфлікт у М'янмі"
 ethnic_insurgency_category_desc: "Останні кілька десятиліть були відзначені послідовними припиненнями вогню між бірманським урядом і різними етнічними збройними організаціями (ВАО). Це припинення вогню супроводжувалося запеклими сутичками між "Татмадау" та ВАО, сутичками, які часто, але не завжди, призводили тільки до повернення до статус-кво. Баланс між миром і війною є крихким, і з ним обидві сторони повинні бути обережними. Рівень впливу М'янми в кожному конкретному ЄАО визначає, чи може М'янма анексувати територію повстанців, або ж чи може відколовшася держава оголосити незалежність. Припинення вогню дасть змогу М'янмі поступово накопичувати вплив у ЄАО протягом тривалого періоду часу. Військові операції дадуть М'янмі значний вплив у цільових EAO в разі успіху, але нададуть EAO набагато більшу незалежність від бірманського впливу, якщо вони зазнають невдачі.\n\n[BRM.GetFlag] [BRM.GetAdjective] вплив у EAO: [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var] [KAC.BRM_influence_KAC_var_integer] [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var] [KAR.BRM_influence_KAR_var_integer] [SHN. GetNamewithFlag] [SHN.BRM_influence_SHN_var] [SHN.BRM_influence_SHN_var_integer] [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Запропонувати Загальнонаціональну угоду про припинення вогню"
 BRM_propose_the_NCA_desc: "Загальнонаціональна угода про припинення вогню - це амбітна спроба досягти міцного миру з 15 наймогутнішими ЄАО М'янми. Перш ніж робити це, ми повинні спробувати забезпечити двостороннє припинення вогню з кожним окремим ЄАО."
 BRM_renegotiate_the_NCA: "Переговори щодо Загальнонаціональної угоди про припинення вогню"
 BRM_renegotiate_the_NCA_desc: "Загальнонаціональна угода про припинення вогню - це амбітна спроба досягти міцного миру з 15 наймогутнішими ЄАО М'янми. Однак поточний текст недосконалий і може бути поліпшений. Перш ніж робити це, ми повинні спробувати забезпечити двостороннє припинення вогню з кожним окремим ЄАО."
 BRM_scrap_the_NCA: "Відмовитися від Загальнонаціональної угоди про припинення вогню"
 BRM_scrap_the_NCA_desc: ""
 BRM_ceasefire_KAC: "Запропонувати припинення вогню з Качином"
 BRM_ceasefire_KAC_desc: "Конфлікт між нами та Армією незалежності Качина триває занадто довго. Припинення вогню дасть нам змогу відновити сили та збільшити наш вплив на державу Качин. Чи приймуть повстанці нашу пропозицію, залежить від наших стосунків з ними і нашої нинішньої форми правління. Після того, як ми зробимо пропозицію про припинення вогню, ми не зможемо зробити нову протягом 30 днів."
 BRM_ceasefire_KAR: "Запропонувати припинення вогню з Карен"
 BRM_ceasefire_KAR_desc: "Останні кілька десятиліть були відзначені послідовними припиненнями вогню між бірманським урядом і різними етнічними збройними організаціями (ВАО). Це припинення вогню супроводжувалося запеклими сутичками між "Татмадау" та ВАО, сутичками, які часто, але не завжди, призводили тільки до повернення до статус-кво. Баланс між миром і війною є крихким, і з ним обидві сторони повинні бути обережними."
 BRM_ceasefire_SHN: "Запропонувати припинення вогню з Шаном"
 BRM_ceasefire_SHN_desc: "Конфлікт між нами та армією держави Шан триває вже занадто довго. Припинення вогню дасть нам змогу відновити наші сили та посилити наш вплив на штат Шан. Чи приймуть повстанці нашу пропозицію, визначається нашими відносинами з ними і нашою нинішньою формою правління. Після того, як ми зробимо пропозицію про припинення вогню, ми не зможемо зробити нову протягом 30 днів"
 BRM_provoke_KAC: "Спровокувати інцидент у Качинських зонах припинення вогню"
 BRM_provoke_KAC_desc: "Мир із качинами не відповідає нашим інтересам. Ми можемо домогтися повернення до активних дій проти Армії незалежності Качина, спровокувавши конфронтацію між нашими та їхніми силами."
 BRM_provoke_KAR: "Спровокувати інцидент у Каренських зонах припинення вогню"
 BRM_provoke_KAR_desc: "Мир із каренами не відповідає нашим інтересам. Ми можемо домогтися відновлення активних дій проти Каренської національної визвольної армії, спровокувавши конфронтацію між нашими та їхніми силами"
 BRM_provoke_SHN: "Спровокувати інцидент у Шанських зонах припинення вогню"
 BRM_provoke_SHN_desc: "Мир із шанами не відповідає нашим інтересам. Ми можемо домогтися повернення до активних дій проти армії держави Шан, спровокувавши конфронтацію між нашими та їхніми силами."
 BRM_operation_KAC: "Почати операцію проти качинів"
 BRM_operation_KAC_desc: "Армія незалежності Качина створює проблеми у віддалених селах. Ми повинні провести операцію, щоб витіснити їх"
 BRM_operation_KAR: "Почати операцію проти каренів"
 BRM_operation_KAR_desc: "Каренська національна визвольна армія створює проблеми у віддалених селах. Ми повинні провести операцію з їхнього вигнання"
 BRM_operation_SHN: "Почати операцію проти шанців"
 BRM_operation_SHN_desc: "Армія держави Шан створює проблеми у віддалених селах. Ми повинні провести операцію, щоб витіснити їх"
 BRM_annex_KAC: "Анексувати Качин"
 BRM_annex_KAC_desc: "Ми набули достатньо впливу на Качин, щоб повністю захопити їхню територію."
 BRM_annex_KAR: "Анексувати Карен"
 BRM_annex_KAR_desc: "Ми набули достатньо впливу на Карен, щоб повністю захопити їхню територію."
 BRM_annex_SHN: "Анексувати Шан"
 BRM_annex_SHN_desc: "Ми набули достатньо впливу на Шан, щоб повністю захопити їхню територію."
 BRM_annex_WAA: "Анексувати Ва"
 BRM_annex_WAA_desc: "Ми отримали достатньо впливу на Ва, щоб повністю захопити їхню територію."
 attack_drug_factories: "Атака на фабрики з виробництва наркотиків"
 attack_drug_factories_desc: "Армія Об'єднаного штату Ва бере активну участь у незаконному виробництві таких наркотиків, як героїн і "я-ба", таблетки метамфетаміну. Напад на ці фабрики та їхнє знищення потребуватимуть зусиль і ресурсів, але це допоможе нашій міжнародній законності, а разом з нею і нашій справі. Однак ми маємо бути готові до того, що "Ва" буде мстити нам."
 intercept_drug_convoys: "Перехоплення конвоїв із наркотиками Ва"
 intercept_drug_convoys_desc: "Наше становище на тайському кордоні означає, що ми можемо перехоплювати наркотики, які перевозяться з території Ва в Таїланд. Конфіскація цих наркотиків і їх спалювання перед тайськими та міжнародними новинними організаціями підвищить міжнародну думку про нашу групу, але може викликати відповідну військову реакцію з боку армії Об'єднаного штату Ва."
 end_opium_production: "Припинити виробництво героїну"
 end_opium_production_desc: "Сполучені Штати назвали нашу організацію наркоторговцем і видали ордери на арешт деяких наших вищих командирів. Що ще важливіше, Китай також не схвалює нашу участь у торгівлі героїном, тож, хоча це може зашкодити нашій економіці, у наших інтересах заборонити вирощування опійного маку та припинити виробництво героїну."
 end_meth_production: "Кінець постановки "Я Ба""
 end_meth_production_desc: "Ya ba - це таблетки метамфетаміну, які є для нас основним джерелом фінансування і допомагають підтримувати нашу економіку. Однак нам важко позбутися негативної репутації, особливо щодо Таїланду, де ya ba набув широкого поширення. Можливо, нам доведеться змиритися з короткостроковими економічними потрясіннями від припинення виробництва ya ba, якщо ми хочемо, щоб міжнародне співтовариство ставилося до нас позитивно"
 attack_tatmadaw: "Атакувати Татмадау"
 attack_tatmadaw_desc: "Центральний уряд, схоже, не хоче залишити нас у спокої. Щоб забезпечити безпеку наших людей, ми повинні завдати удару по ненависному Татмадау, перш ніж вони зможуть увійти в наші власні будинки."
 declare_independence: "Проголосити незалежність"
 declare_independence_desc: "Ми достатньо звільнилися від бірманського ярма, щоб вимагати міжнародного визнання нашої власної незалежної держави"
 BRM_sangha_category: "Політика буддизму"
 BRM_sangha_category_desc: "Для того щоб думка буддійських ченців країни, також відомих як сангха, була сприятливою для уряду, ми маємо забезпечити достатнє фінансування буддійських установ у М'янмі. Однак сангха може відмовитися приймати наше заступництво, і ця ймовірність зростає тим більше, чим нижча їхня думка про нас"
 BRM_impose_state_religion: "Зробити буддизм нашою державною релігією"
 BRM_impose_state_religion_desc: "Оскільки 90% нації є буддистами за віросповіданням, для нас цілком природно зробити цю релігійну реальність також і політичною. Цей крок може розлютити наші релігійні меншини, але він забезпечить нам підтримку сангхи"
 BRM_remove_state_religion: "Повернутися до відсутності державної релігії"
 BRM_remove_state_religion_desc: "Ми повинні визнати, що нав'язування державної релігії не пішло нам на користь. Антагонізація різних меншин набагато перевершила вигоди від збільшеної підтримки кількох буддійських націоналістів."
 BRM_minor_funding: "Незначне фінансування буддійських установ"
 BRM_minor_funding_desc: "Ми не можемо дозволити собі виділити більше, ніж невелику суму на підтримку буддизму в М'янмі. Це має мало шансів збільшити думку сангхи про нас."
 BRM_moderate_funding: "Помірне фінансування буддійських установ"
 BRM_moderate_funding_desc: "Ми можемо дозволити собі зробити більш суттєві пожертви монахам М'янми. Це має середні шанси збільшити думку сангхи про нас."
 BRM_major_funding: "Основне фінансування буддійських установ"
 BRM_major_funding_desc: "Ми не повинні шкодувати грошей, коли мова заходить про духовні справи. Це має великі шанси збільшити думку сангхи про нас."
 BRM_no_influence: "0%"

 BRM_Administrative_Decisions: "Адміністративні рішення"
 BRM_Administrative_Decisions_desc: "Наші військові стратеги дійшли висновку, що наявність Янгона як столиці робить нас уразливими перед можливістю амфібійного вторгнення. Переміщення столиці в більш віддалене місце дозволило б у разі війни з більш сильною іноземною державою організувати партизанську війну з безпечного командного пункту."
 BRM_plans_for_new_capital: "Складіть плани нової столиці"
 BRM_begin_construction_capital: "Почати будівництво Нейп'їдо"

 ###China
 one_china_category: "Відносини через протоку"
 one_china_category_desc: "Громадянська війна в Китаї закінчилася двома альтернативними урядами, які претендують на лідерство всієї китайської нації, - КНР, розташованої в Пекіні, і РК зі штаб-квартирою в Тайбеї. Якщо в 1992 р. обидва уряди відклали це питання вбік, погодившись із тим, що є тільки один Китай, але не погоджуючись із тим, хто є його законним правителем, то діячі, які виступають за незалежність Тайваню, критикували цей консенсус і закликали до створення незалежної держави Тайвань. \nВідносна популярність §ВВеликої Синьої коаліції§! за возз'єднання і §GВеликої Зеленої коаліції§! за незалежність на Тайвані слугує грубим наближенням опозиції і підтримки незалежності відповідно.\n\n§ВПідтримка Великої Синьої коаліції§!\n£TAI_conservatism Гоміньдан: §Y[?TAI.party_pop_array^1|%1]§!\n£TAI_communism_Conservative Нова Партія: §Y[?TAI.party_pop_array^6|%1]§!\n£TAI_Neutral_conservatism Перша народна партія: §Y[?TAI.party_pop_array^14|%1]§!\n\n\nПовна підтримка: §Y[?TAI.pan_blue_coalition_support|%1]§!\n\n§GПідтримка Великої Зеленої коаліції§!\n£TAI_liberalism Демократична прогресивна партія: §Y[?TAI.party_pop_array^2|%1]§!\n£TAI_neutral_Social Партія незалежності Тайваню: §Y[?TAI.party_pop_array^18|%1]§!\n\n\nПовна підтримка: §Y[?TAI.pan_green_coalition_support|%1]§!"
 resubmit_roadmap: "Повторно представити Дорожню карту возз'єднання"
 resubmit_roadmap_desc: "У той час як наші колеги в Тайбеї поки що відкидають "Дорожню карту возз'єднання", у разі зміни умов вони можуть змінити свою позицію."
 anti_DPP_media_campaign: "Медіа-кампанія проти ДПП"
 anti_DPP_media_campaign_desc: "Демократична прогресивна партія Тайваню вже деякий час просуває порядок денний з питання про незалежність. Для того, щоб знизити їхню ефективність на виборах на Тайвані, ми маємо використати свій вплив на тайванські засоби масової інформації для того, щоб представити ДПП несприятливим чином щодо прокитайського Гоміньдану."
 anti_DPP_media_campaign_2: "Медіа-кампанія проти ДПП"
 anti_DPP_media_campaign_2_desc: "Демократична прогресивна партія Тайваню вже деякий час просуває порядок денний з питання про незалежність. Для того щоб знизити їхню ефективність на виборах на Тайвані, ми повинні використовувати свій вплив на тайванські засоби масової інформації для того, щоб представити ДПП несприятливим чином щодо прокитайського Гоміньдану."
 ban_solo_travel_to_taiwan: "Заборона на одиночні поїздки на Тайвань"
 ban_solo_travel_to_taiwan_desc: "Економіка Тайваню значною мірою залежить від туризму з материка. Якби ми обмежили туризм Тайваню, це завдало б істотної шкоди їхній економіці та ефективно продемонструвало б наше невдоволення поведінкою Тайваню."
 rescind_travel_ban: "Скасувати заборону на поїздки"
 bribe_military_officials: "Підкупити військових чиновників"
 bribe_military_officials_desc: "Хоча у нас є деяка підтримка у створенні Тайваню, нам необхідно буде надати фінансові стимули більшій кількості військових, щоб забезпечити успіх нашої спроби перевороту."
 fortify_kinmen: "Зміцнити Цзіньминь"
 fortify_kinmen_desc: "Під час "холодної війни" КР створив "Цзіньминь" як антикомуністичну острівну фортецю. Однак з 90-х років минулого століття тайванська адміністрація значною мірою перепрофілювала острів, щоб заповнити його популярними туристичними цілями. Незважаючи на цю нещодавню тенденцію, тайванська влада, як і раніше, готова знову підготувати Цзіньминь до війни, якщо в цьому виникне необхідність."
 anti_infiltration_bill: "Прийняти закон про протидію проникненню"
 anti_infiltration_bill_desc: "Китай не проти використовувати гібридну війну, щоб вплинути на нашу демократію на користь прокитайських сил. Ми повинні зробити все можливе, щоб обмежити можливості Китаю в цьому."
 show_countries_that_recognize_the_ROC: "Показати держави, які визнали Китайську республіку"
 show_countries_that_recognize_the_ROC_desc: "У той час як більшість держав переключили своє визнання з Китайської республіки на КНР кілька десятиліть тому, деякі з них цього не зробили. Це число неухильно скорочується через чарівний наступ КНР, який забезпечує цим прихильникам КР, що залишилися, політичні та економічні вигоди. Зі свого боку, Китайська Республіка значною мірою не змогла запобігти цьому. Визнання визначається низкою чинників, включно з впливом, думкою, світоглядом і формою правління."
 declare_independence_taiwan: "Оголосити незалежність"
 declare_independence_taiwan_desc: "Тайвань - це не Китай. Це означає, що він не є ні частиною Народної Республіки, як заявляє КПК, ні тимчасовим оплотом уряду Китайської Республіки, як заявляють Гоміньдан і їхні союзники. Таким чином, ми повинні проголосити свою незалежність і прагнути заручитися міжнародною підтримкою нашого статусу новітньої держави у світі."
 recalculate_coalition_support_taiwan: "Оновити загальні значення підтримки"

 xinjiang_category: "Сіньцзян"
 xinjiang_category_desc: "Уйгурську меншину Сіньцзяна довгий час китайська влада сприймала з підозрою. Ця підозра тільки посилилася, оскільки активність уйгурських бойовиків зросла внаслідок невдоволення китайським правлінням. Цю войовничу загрозу не можна ігнорувати, проте ми маємо врівноважувати необхідність боротьби з тероризмом з необхідністю завоювання сердець і умів місцевого населення.\n§YУйгурська загроза§! означає силу войовничості уйгурів, причому вищий рівень загрози призводить до більш смертоносних і руйнівних атак. §"Уйгурська думка§!" визначає швидкість зростання "уйгурської загрози§!", при цьому 100% представляють переважну уйгурську підтримку уряду і 0% - загальну ворожість: [?ROOT.uighur_threat]%\n§YУйгурська думка§! [?ROOT.uighur_opinion]%"
 promote_immigration: "Сприяння імміграції хань і хуей в Сіньцзян"
 promote_immigration_desc: "Сприяючи імміграції з інших китайських провінцій у Сіньцзян, ми можемо скоротити відносне уйгурське населення цієї провінції."
 raid_militant_hideouts: "Набіги на притулки бойовиків"
 raid_militant_hideouts_desc: "Наші служби безпеки визначили місцезнаходження кількох уйгурських бойовиків. Ми можемо почати операцію проти цих бойовиків, щоб затримати їх."
 increase_restrictions_on_the_uighur_language: "Збільшити обмеження на уйгурську мову"
 increase_restrictions_on_the_uighur_language_desc: "Посилення обмежень на уйгурську мову буде непопулярним, але сприятиме нашим спробам китаїзувати Сіньцзян."
 reduce_restrictions_on_the_uighur_language: "Знизити обмеження на уйгурську мову"
 reduce_restrictions_on_the_uighur_language_desc: "Зниження обмежень на використання уйгурської мови поліпшить думку уйгурів про уряд."
 arrest_dissidents: "Арешт дисидентів"
 arrest_dissidents_desc: "Ми повинні заарештувати відвертих критиків уряду серед уйгурів, щоб знизити радикалізацію і сприяти стабільності."
 release_dissidents: "Звільнити дисидентів"
 release_dissidents_desc: "Звільнення уйгурських політичних в'язнів розглядатиметься уйгурським населенням як серйозний жест доброї волі."
 build_mosques: "Будувати мечеті"
 build_mosques_desc: "Використання державних доходів для будівництва мечетей зменшить ворожість щодо нас з боку уйгурів-мусульман."

 taiwan_coup_category: "Тайванський переворот"
 taiwan_coup_category_desc: "Секретна тайванська фракція почала захоплювати контроль над ключовими урядовими та військовими будівлями по всьому Тайваню. Для боротьби з цією несподіваною загрозою [TAI.GetLeader] необхідно зібрати навколо уряду як громадянську, так і військову підтримку, можливо, за допомогою деяких ключових союзників."
 rally_support_taiwan: "Мітинг громадянської підтримки проти перевороту"
 rally_support_taiwan_desc: "Як демократія, наш уряд завжди спирався на підтримку народу. Ми повинні мобілізувати цю підтримку, щоб наш уряд вижив."
 send_civilian_support_taiwan: "Надіслати громадянську підтримку Тайваню"
 send_civilian_support_taiwan_desc: "Наша підтримка допоможе [TAI.GetLeader] протистояти переворотам."
 send_military_support_taiwan: "Надіслати військову підтримку в Тайвань"
 send_military_support_taiwan_desc: "Наша підтримка допоможе [TAI.GetLeader] протистояти переворотам."
 rally_support_military_taiwan: "Мітинг військової підтримки проти перевороту"
 rally_support_military_taiwan_desc: "Для нас важлива підтримка народу, але збереження підтримки з боку військових також буде важливим фактором виживання нашого уряду."
 prevent_coup_taiwan: "Запобігання перевороту"
 prevent_coup_taiwan_desc: "Якщо ми не заручимося достатньою підтримкою з боку наших військових і нашого народу, Тайвань може провалитися на шляху переворотів."

 hongkong_category: "Політика Гонконгу"
 hongkong_category_desc: "Колишня британська колонія Гонконг нині є Особливим адміністративним районом Китайської Народної Республіки. Хоча багато хто на цій території привітав повернення до китайського правління, існує значна стурбованість з приводу того, який вплив можуть мати авторитарні тенденції Китаю на високо ціновані свободи міста. Жителі Гонконгу не бояться перевести ці побоювання в площину масових акцій протесту щоразу, коли ці свободи опиняються під загрозою."
 HKG_declare_independence: "Проголошення незалежності"
 HKG_declare_independence_desc: "Якщо підтримка локалізму серед населення Гонконгу зросте досить сильно, ми зможемо оголосити незалежність від наших панів у Пекіні."
 reconsider_the_NPCSC_decision: "Переглянути рішення NPCSC щодо Гонконгу"
 reconsider_the_NPCSC_decision_desc: "У наших інтересах скасувати наше раніше ухвалене рішення щодо S.A.R."
 reconsider_the_future_of_hongkong: "Переосмислити майбутнє Гонконгу"
 reconsider_the_future_of_hongkong_desc: "У наших інтересах скасувати наше раніше ухвалене рішення щодо S.A.R."
 deploy_troops: "Розгорнути війська"
 deploy_troops_desc: "Стратегія боротьби з гонконгськими протестами, яка завжди залишається для нас відкритою, полягає в розгортанні військ, щоб переконати протестувальників триматися подалі від вулиць."
 request_troops: "Запросити втручання НВАК"
 request_troops_desc: "Стратегія боротьби з протестами в Гонконзі, яка завжди залишається відкритою для нас, полягає в тому, щоб запросити втручання Гонконгського гарнізону НВАК відповідно до статті 14 Основного закону. Однак використання цього пункту може мати величезний вплив на нашу популярність і нашу економіку."
 stop_the_protests_01: "Зупинити протести"
 stop_the_protests_01_desc: "Якщо ми не заспокоїмо протестувальників, не прислухаючись до їхніх вимог або не розгорнувши війська для відновлення порядку, то нинішня ситуація може погіршитися ще більше."
 stop_the_protests_02: "Зупинити протести"
 stop_the_protests_02_desc: "Якщо ми не заспокоїмо протестувальників, не прислухаючись до їхніх вимог або не розгорнувши війська для відновлення порядку, то нинішня ситуація може погіршитися ще більше."
 stop_the_protests_03: "Зупинити протести"
 stop_the_protests_03_desc: "Якщо ми не заспокоїмо протестувальників, не прислухаючись до їхніх вимог або не розгорнувши війська для відновлення порядку, то нинішня ситуація може погіршитися ще більше."

 south_china_sea_category: "Південно-Китайське море"
 south_china_sea_category_desc: "Як регіон, через який проходить третина світових торговельних потоків і де розташовані військові бази для захисту інтересів нашої держави, значення Південно-Китайського моря як у стратегічному, так і в економічному плані неможливо переоцінити. В умовах частих суперечок і напруженості з іншими державами, особливо через величезні нафтові родовища, нещодавно відкриті в морі, перехитрити наших суперників і поширити нашу владу на цей регіон має першорядне значення.\n\n§YКитайська агресія§! [?CHI.chinese_aggression]"
 oil_exploration_paracels: "Буріння нафтових свердловин біля Парасельських островів"
 oil_exploration_paracels_desc: "За деякими оцінками, Південно-Китайське море містить 17,7 мільярдів тонн сирої нафти, що є величезними запасами, порівнянними з деякими районами Близького Сходу. Ми повинні прагнути до освоєння цього величезного багатства ресурсів."
 oil_exploration_chinese_spratlys: "Буріння нафтових свердловин біля китайських Спратлі"
 oil_exploration_chinese_spratlys_desc: "За деякими оцінками, Південно-Китайське море містить 17,7 мільярдів тонн сирої нафти, що є величезними запасами, порівнянними з деякими районами Близького Сходу. Ми повинні прагнути до освоєння цього величезного багатства ресурсів."
 oil_exploration_vietnamese_spratlys: "Буріння нафтових свердловин біля в'єтнамських Спратлі"
 oil_exploration_vietnamese_spratlys_desc: "За деякими оцінками, Південно-Китайське море містить 17,7 мільярдів тонн сирої нафти, що є величезними запасами, порівнянними з деякими районами Близького Сходу. Ми повинні прагнути до освоєння цього величезного багатства ресурсів."
 oil_exploration_eastern_spratlys: "Буріння нафтових свердловин біля східних Спратлі."
 oil_exploration_eastern_spratlys_desc: "За деякими оцінками, Південно-Китайське море містить 17,7 мільярдів тонн сирої нафти, що є величезними запасами, порівнянними з деякими районами Близького Сходу. Ми повинні прагнути до освоєння цього величезного багатства ресурсів."
 oil_exploration_southern_spratlys: "Буріння нафтових свердловин біля південних Спратлі."
 oil_exploration_southern_spratlys_desc: "За деякими оцінками, Південно-Китайське море містить 17,7 мільярдів тонн сирої нафти, що є величезними запасами, порівнянними з деякими районами Близького Сходу. Ми повинні прагнути до освоєння цього величезного багатства ресурсів."
 joint_development_zone_malaysia: "Створення зони спільного розвитку з Малайзією"
 joint_development_zone_malaysia_desc: "Створення спільних зон розвитку з нашими конкурентами в Південно-Китайському морі є ефективним способом зниження ворожості та розвитку подальшої співпраці. Однак ми повинні розглянути питання про те, чи готові ми поділитися вигодами від видобутку ресурсів."
 joint_development_zone_philippines: "Створення зони спільного розвитку з Філіппінами"
 joint_development_zone_philippines_desc: "Створення зон спільного освоєння з нашими конкурентами в Південно-Китайському морі - ефективний спосіб зменшити ворожість і сприяти подальшій співпраці. Однак ми маємо подумати, чи готові ми розділити вигоди від видобутку ресурсів."
 joint_development_zone_vietnam: "Створення зони спільного розвитку з В'єтнамом"
 joint_development_zone_vietnam_desc: "Створення зон спільного освоєння з нашими конкурентами в Південно-Китайському морі - ефективний спосіб зменшити ворожість і сприяти подальшій співпраці. Однак ми маємо подумати, чи готові ми розділити вигоди від видобутку ресурсів."
 maritime_boundary_malaysia: "Узгодити морський кордон з Малайзією"
 maritime_boundary_malaysia_desc: "Тепер, коли ми знизили напруженість у відносинах з Малайзією, має з'явитися можливість домовитися про розмежування морського кордону між територіальними водами наших держав."
 maritime_boundary_philippines: "Узгодити морський кордон з Філіппінами"
 maritime_boundary_philippines_desc: "Тепер, коли ми знизили напруженість у відносинах з Філіппінами, має з'явитися можливість домовитися про розмежування морського кордону між територіальними водами наших держав."
 maritime_boundary_vietnam: "Узгодити морський кордон із В'єтнамом"
 maritime_boundary_vietnam_desc: "Тепер, коли ми знизили напруженість у відносинах із В'єтнамом, має з'явитися можливість домовитися про розмежування морського кордону між територіальними водами наших держав."
 provoke_a_clash_malaysia: "Спровокувати зіткнення з Малайзією на островах Спратлі"
 provoke_a_clash_malaysia_desc: "Присутність військ різних держав у безпосередній близькості одне від одного на спірних островах Спратлі - чудова можливість спровокувати кризу. Ми можемо використовувати збройне протистояння для розширення нашого контролю над територією в Південно-Китайському морі."
 provoke_a_clash_philippines: "Спровокувати зіткнення з Філіппінами на островах Спратлі"
 provoke_a_clash_philippines_desc: "Присутність військ різних держав у безпосередній близькості одне від одного на спірних островах Спратлі - чудова можливість спровокувати кризу. Ми можемо використовувати збройне протистояння для розширення нашого контролю над територією в Південно-Китайському морі."
 provoke_a_clash_vietnam: "Спровокувати зіткнення з В'єтнамом на островах Спратлі"
 provoke_a_clash_vietnam_desc: "Присутність військ різних держав у безпосередній близькості одне від одного на спірних островах Спратлі - чудова можливість спровокувати кризу. Ми можемо використовувати збройне протистояння для розширення нашого контролю над територією в Південно-Китайському морі."

 sco_category: "Шанхайська організація співробітництва"
 sco_category_desc: "Шанхайська організація співробітництва, або ШОС, є євразійською міжурядовою організацією, яка насамперед опікується питаннями економіки, політики та безпеки. Її попередниця - "Шанхайська п'ятірка" - була утворена Росією, Китаєм, Казахстаном, Казахстаном, Киргизстаном і Таджикистаном для розв'язання суперечок і розвитку співпраці. ШОС виникла як розширення і поглиблення цього оригінального бачення, що сприяє не тільки поліпшенню відносин між її державами-членами, а й помітному зростанню впливу Росії та Китаю в Центральній Азії. \nІмовірність того, що держави подадуть заявку на членство, визначається рівнем китайської агресії§! Якщо китайська агресія дорівнює §G-20§! і нижче, то нейтральні§! і націоналістичні§! держави намагатимуться вступити до ШОС як повноправні члени. \nЯкщо китайська агресія дорівнює §G-10§! і нижче, то §Yнейтральні§! і §Yнаціоналістичні§! держави спробують приєднатися до ШОС як спостерігачі. \nЯкщо китайська агресія дорівнює §G+10§! і вище, то §Yнейтральні§! і §Yнаціоналістичні§! держави-члени ШОС вийдуть з організації.\nЯкщо китайська агресія дорівнює §G+20§! і вище, то §Yнейтральні§! і §Yнаціоналістичні§! спостерігачі при ШОС відмовляться від свого статусу.\n\n§YКитайська агресія§! [?CHI.chinese_aggression]"
