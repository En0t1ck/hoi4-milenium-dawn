 #### EU ####
 EU_decisions: "Європейський Союз"
 EU_decisions_desc: "Європейський Союз - це політичний та економічний союз з єдиним внутрішнім ринком. Політика ЄС спрямована на те, щоб забезпечити вільне переміщення людей, товарів, послуг і капіталу на внутрішньому ринку, ухвалити законодавство в галузі юстиції та внутрішніх справ і підтримувати загальну політику в галузі торгівлі, сільського господарства та регіонального розвитку. Валютний союз був створений 1999 року і набув повної чинності 2002 року. Він складається з 19 країн-членів ЄС, які використовують валюту євро."
 leave_EU: "Вийти з Європейського Союзу"
 leave_EU_desc: "Ми більше не зацікавлені бути частиною Європейського Союзу"

 #### NATO ####
 NATO_decisions: "Членство в НАТО"
 NATO_decisions_desc: "НАТО (або Організація Північноатлантичного договору) є військовим альянсом між кількома північноамериканськими та європейськими країнами. Вона являє собою систему колективної оборони, за якої її незалежні держави-члени погоджуються на взаємну оборону у відповідь на напад будь-якої зовнішньої сторони."
 leave_NATO: "Покинути НАТО"
 leave_NATO_desc: "Ми більше не зацікавлені в тому, щоб бути частиною НАТО"
 denounce_Status_As_Major_Non_NATO_Ally: "Денонсувати статус основного союзника поза НАТО"
 denounce_Status_As_Major_Non_NATO_Ally_desc: "Ми більше не зацікавлені в союзництві з альянсом НАТО."
 become_NATO_aspirant: "Стати країною-претендентом НАТО"
 become_NATO_aspirant_desc: "Країни-кандидати в НАТО - це держави, які виявили інтерес до членства в цьому військовому альянсі. Перш за все, країна повинна відповідати критеріям світового порядку. Проявивши інтерес до НАТО, ми отримаємо план дій щодо членства, який вкаже нам цілі, після досягнення яких нам дозволять приєднатися. Вирішують усе остаточні переговори про вступ, які вимагатимуть від нас отримання схвалення всіх наявних членів НАТО."
 finish_NATO_membership_action_plan: "Повний план дій для членства в НАТО"
 finish_NATO_membership_action_plan_desc: "Завершивши план дій щодо членства, ми можемо почати переговори про вступ з наявними членами організації. Кожен чинний член НАТО має схвалити нашу заявку. Наш статус кандидата в НАТО збережеться доти, доки всі держави-члени не затвердять заявку."
 ratify_country_accession: "Ратифікувати [From.GetName] вступ до НАТО"
 ratify_country_accession_desc: "[From.GetName] завершив свій План дій щодо членства. Тепер нам залишається тільки разом з іншими членами НАТО ратифікувати їхній вступ, після чого вони стануть повноправними членами НАТО."
 join_NATO: "Вступити до НАТО"
 join_NATO_desc: "Всі інші члени НАТО ратифікували наш вступ. Тепер ми можемо стати повноправним членом альянсу."
 show_non_ratified_countries: "Показати країни, які не ратифікували заявку"
 show_non_ratified_countries_desc: "Тут можна побачити список країн, які ще не ратифікували наше приєднання. Можна змусити країни ратифікувати приєднання до альянсу, поліпшивши відносини з ними."
 call_nato_to_arms: "Заклик НАТО до зброї!"
 call_nato_to_arms_desc: "Ми атаковані іноземною державою. Тепер ми можемо посилатися на статтю 5 договору НАТО, що означає, що наші союзники повинні стати на наш захист."
 nato_enhance_forward_presence_brigade: "Розгорнути бригаду НАТО E"
 nato_enhance_forward_presence_brigade_desc: "Нещодавня кримська криза призвела до того, що Сполучені Штати опинилися в небезпечному становищі. Розгортання бригади "Е" має допомогти стримати будь-яку подальшу агресію з боку росіян."
 nato_deply_turkish_brigade: "Розгорнути бригаду НАТО S"
 nato_deply_turkish_brigade_desc: "Туреччина продовжує підтверджувати свою прихильність НАТО. Ми повинні висловити свою вдячність, розгорнувши в регіоні нову бригаду."

