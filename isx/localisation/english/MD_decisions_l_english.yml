 ETH_light_rail: "Побудувати Аддіс-Абебу Легкорейковий"
 ETH_light_rail_desc: "Зростаюче місто Аддіс-Абеба щодня сповнене заторів, але в Китаї вже є чудове рішення цієї проблеми. Абсолютно нова система легких рейок, спонсорована нашими китайськими друзями."
 ETH_construct_light_rail: "Будівництво Аддіс-Абебської Легкорейкової"
 ETH_light_rail_2: "Розширити мережу легкорейкового транспорту"
 ETH_light_rail_2_desc: "У всіх чотирьох напрямках нашої мережі легкорейкового транспорту є місце для розширення. Також ми можемо з'єднати швидкісний трамвай з нещодавно побудованою залізницею Аддіс-Абеба-Джибуті."
 ETH_construct_light_rail_2: "Розширити мережу легкорейкового транспорту"
 ETH_construct_light_rail_2_desc: "Роботи з розширення легкорейкової мережі вже почалися."
 ETH_rehabilitation: "Відновлення Ефіо-Джибуті залізниць"
 ETH_rehabilitation_desc: "Ефіо-Джибутійські залізниці припинили свою роботу, і будь-яка спроба відремонтувати її була б втратою часу. Багато треків мають бути повністю замінені зараз, щоб знову працювати."
 ETH_rehabilitation_railway: "Відновлення Ефіо-Джибуті залізниць"
 ETH_rehabilitation_railway_desc: "Роботи на Ефіо-Джибуті залізниць почали реабілітувати його."
 ETH_repair_railway: "Ремонт Ефіо-Джибуті залізниці"
 ETH_repair_railway_desc: "Залізниця Ефіо-Джибуті гостро потребує ремонту, і якщо ми не зробимо це зараз, наслідки можуть бути дорогими."
 ETH_rehabilitation_railway_2: "Відновлення Ефіо-Джибуті залізниць"
 ETH_rehabilitation_railway_2_desc: "Розпочато роботи з ремонту Ефіо-Джибуті"
 ETH_addis_ababa_djibouti_railway: "Побудувати залізницю Аддіс-Абеба-Джибуті"
 ETH_addis_ababa_djibouti_railway_desc: "Понад 95% торгівлі Ефіопії проходить через Джибуті, що робить її життєво важливою для нашої економіки. Зв'язавши нашу столицю безпосередньо з Джибуті сучасною залізницею, ми можемо значно скоротити час у дорозі та вартість наших товарів."
 ETH_construct_addis_ababa_djibouti_railway: "Будівництво Аддіс-Абебської залізниці Джибуті"
 ETH_construct_addis_ababa_djibouti_railway_desc: "Розпочато роботи з будівництва залізниці Аддіс-Абеба-Джибуті."

