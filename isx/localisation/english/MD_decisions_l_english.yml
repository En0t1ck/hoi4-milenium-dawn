 ARM_tanks_zakupaiten: "Закупівля танків"
 ARM_plans_economy_category: "Планова економіка"
 ARM_plans_economy_category_desc: "Управління, наголошував Маркс, є \n"необхідним моментом усякого способу виробництва."\n" Основні завдання, форми і методи управління економічним життям визначаються характером суспільного ладу, інтересами панівного класу. У капіталістичному суспільстві вся система управління економічним і політичним життям країни спрямована на захист інтересів великої буржуазії і придушення трудового народу. Плановий розвиток народного господарства - найбільша перевага соціалізму перед капіталізмом. Життя підтвердило твердження основоположників марксизму про те, що умови для планової економіки створюються перемогою пролетарської революції і переходом засобів виробництва в суспільну власність. Тільки після цього виникає суспільне виробництво за заздалегідь складеним планом."
