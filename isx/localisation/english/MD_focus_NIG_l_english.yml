l_english:
 nigeria_focus: "Дерево фокусів Ніґерії"
 #Religious stuff
 NIG_religious_divide: "Релігійний розкол"
 NIG_religious_divide_desc: "Нігерія загрожує релігійною напруженістю і насильством. Люди, як і раніше, розділені між християнською та ісламською вірами. Поділ у країні потребує вирішення, інакше ми можемо зіткнутися з серйозними наслідками. Рішення, які ми ухвалюємо, визначатимуть майбутні покоління."
 NIG_nigerian_sects: "Нігерійські секти"
 NIG_nigerian_sects_desc: "Іслам у Нігерії може простежити своє коріння до великої малійської імперії. Однак іслам приймає не тільки обличчя сунітів у Нігерії. Це прірва між багатьма сектами, включно з шиїтами, салафітами, кадисами, суфістами та іншими."
 NIG_teachings_of_the_quaran: "Вчення Корану"
 NIG_teachings_of_the_quaran_desc: "Коран - це вічна книга. Він був даний людству, щоб проілюструвати правильний спосіб життя і сувору реальність, якщо ми не хочемо жити за цією книгою. Молоде покоління має знати її вчення."
 NIG_uniting_the_faiths: "Об'єднати віри"
 NIG_uniting_the_faiths_desc: "Різновидів в ісламі дуже багато. Однак часто вони не погоджуються і не можуть змиритися один з одним. Для збереження більшого майбутнього для Нігерії та ісламу в Африці необхідна єдність віросповідань."
 NIG_beliefs_of_the_mosque: "Віра в мечеть"
 NIG_beliefs_of_the_mosque_desc: "Мечеть - святе місце. Віра в мечеть повинна і буде шануватися всіма, хто ходить їхніми священними залами."
 NIG_islamic_preachings: "Ісламське проповідування"
 NIG_islamic_preachings_desc: "Ми повинні почати запроваджувати санкції щодо ісламських проповідників, щоб домогтися певної подоби стабільності тут, у країні."
 NIG_secure_tradtionalist_support: "Ісламський традиціоналізм"
 NIG_secure_tradtionalist_support_desc: "Традиції необхідні для збереження нас самих, нашої країни і нашого способу життя. Настав час розширювати співпрацю з ісламськими традиціоналістами з метою збереження і зростання нашої віри в Нігерії."
 NIG_continue_sharia_law: "Продовжити закони шаріату"
 NIG_continue_sharia_law_desc: "Закони шаріату - це система, якої ми повинні дотримуватися. Офіційні особи на Півночі і федеральний уряд влаштували пікетування і вирішили, що в наших інтересах зберегти закон шаріату."
 NIG_line_the_government: "Лінія уряду"
 NIG_line_the_government_desc: "Деякі чиновники вважають, що в уряді занадто багато християн. Настав час поставити уряд у чергу з великою кількістю ісламських кандидатів і радників."
 NIG_contract_boko_haram: "Контракт Боко Харам"
 NIG_contract_boko_haram_desc: "Загадкова група салафітів на північному сході Нігерії почала робити кроки в цьому регіоні в пошуках глибших ісламських традицій. Можливо, з ними варто зв'язатися."
 NIG_convert_the_christians: "Звертати християн у віру"
 NIG_convert_the_christians_desc: "Християни повинні знати, що їхня книга повинна привести їх в оману. Настав час показати й обговорити, що наш спосіб життя - це шлях до істинного процвітання і спасіння."
 NIG_justify_radcialism: "Виправдати радикалізм"
 NIG_justify_radcialism_desc: "Радикалізм важливий для зростання будь-якої релігії. Наші брати по вірі завжди повинні отримувати нашу підтримку."
 NIG_disarm_the_militias: "Роззброїти ополченців"
 NIG_disarm_the_militias_desc: "Християнські ополченці розпочали дрібні збройні заворушення і повстання в південній частині країни. Ми повинні мобілізувати і швидко роззброїти ополченців. "
 NIG_a_new_wave_of_extremism: "Нова хвиля екстремізму"
 NIG_a_new_wave_of_extremism_desc: "Єдиною формою екстремізму є впровадження нової форми правління, керованої ісламським вченням, і збереження віри в Коран і його вчення."
 NIG_fifty_fifty: "50/50"
 NIG_fifty_fifty_desc: "Країна розділилася приблизно на п'ятдесят п'ятдесят між мусульманами і християнами. Поділ висить на краю ножа."
 NIG_tolerance: "Терпимість"
 NIG_tolerance_desc: "Проголошення будь-якої віри як державної релігії спричинить невиправдану напруженість усередині країни. Ми повинні рухатися вперед з належною терпимістю до обох релігій."
 NIG_islamic_tolerance: "Ісламська терпимість"
 NIG_islamic_tolerance_desc: "Іслам важливий для північних держав. Ми повинні почати просвіщати молодь і південне населення в питаннях терпимості до переконань."
 NIG_christian_faiths: "Християнська віра"
 NIG_christian_faiths_desc: "Християнство переважає в південному регіоні країни. Однак їм необхідно дечому навчитися навколо ісламу, щоб сподіватися, що вони сприятимуть зближенню релігій."
 NIG_seperation_of_church_and_state: "Поділ церкви і держави"
 NIG_seperation_of_church_and_state_desc: "Церкви і держава повинні бути розділені, якщо ми хочемо жити в істинній злагоді."
 NIG_land_of_harmony: "Країна гармонії"
 NIG_land_of_harmony_desc: "Віросповідання почалося вниз по лінії співіснування, що нечувано в більшості місць. Ми повинні підтримувати цю дорогоцінну рівновагу в надії на створення справжньої країни гармонії."
 NIG_christian_theology: "Християнська теологія"
 NIG_christian_theology_desc: "Християнство - одна з найпоширеніших релігій у світі. Це твердження залишається вірним і тут, у Нігерії. Ми повинні підтримувати більше богословських дебатів із християнською вірою."
 NIG_education_from_the_bible: "Біблійна освіта"
 NIG_education_from_the_bible_desc: "Біблія - це книга Бога. Вона навчить нас багато чому з того, як ми повинні жити і як ми повинні продовжувати наше життя."
 NIG_christian_missionaries: "Християнські місіонери"
 NIG_christian_missionaries_desc: "Ми повинні почати посилати місіонерів для навернення до віри тих, хто не дотримується істинної християнської віри."
 NIG_rights_of_the_church: "Права Церкви"
 NIG_rights_of_the_church_desc: "Добрі християни ніколи не зневажають права нашої церкви. Ні зараз, ні назавжди."
 NIG_investments_in_the_church: "Інвестиції в церкву"
 NIG_investments_in_the_church_desc: "Помісні церкви поступово занепали. Ми повинні розглянути питання про поліпшення цих надзвичайно важливих структур."
 NIG_end_sharia_law: "Кінець закону шаріату"
 NIG_end_sharia_law_desc: "Закони шаріату на Півночі - це чума для країни. Ми повинні використовувати нашу більшість для пікетування і просування нашого порядку денного, щоб раз і назавжди покінчити із законами шаріату."
 NIG_secure_christian_support: "Безпечна підтримка християн"
 NIG_secure_christian_support_desc: "Християнська більшість на півдні країни охоплює деякі з найбільших міст, що входять до сфери нашої компетенції. Люди там повинні підтримувати уряд."
 NIG_suppresion_of_islam: "Придушення ісламу"
 NIG_suppresion_of_islam_desc: "Ісламське населення повинне показати невелику помилку у своїх шляхах, слідуючи своїм доктринам. Ми повинні почати із закриття місцевих ісламських газет і регіонів."
 NIG_enlist_the_militas: "Завербувати ополченців"
 NIG_enlist_the_militas_desc: "Християнські ополчення в Середньому поясі та на Півдні сформували радикалізм там, де нігерійська армія і поліція зазнали поразки. Християнська частина країни прагне до того, щоб вони були включені до складу добровольчої сили, щоб краще захищати їх та їхніх вірян."
 NIG_christian_cabinet: "Християнський кабінет"
 NIG_christian_cabinet_desc: "Наш кабінет необхідно реорганізувати, щоб підтримувати тісніші зв'язки з християнами Півдня. У регіонах, де християни становлять більшість, найбільше промислових і фінансових центрів."
 NIG_end_boko_haram_extremism: "Кінець Боко Харам"
 NIG_end_boko_haram_extremism_desc: "Боко Харам - це чума для цієї країни. Ми повинні придушити їх, щоб відновити порядок у Нігерії."
 NIG_embrace_the_chrisitans: "Прийняти християн"
 NIG_embrace_the_chrisitans_desc: "Ми повинні прийняти християн і засудити тих, хто живе на півночі."
 NIG_christian_radicals: "Розширити можливості християнських радикалів"
 NIG_christian_radicals_desc: "Можливо, в наших інтересах надати більш радикальним християнам можливість зайняти важливе місце в нашому управлінні."
 ##Rise of Boko Haram Minor Branch
 NIG_rise_of_boko_haram: "Підйом Боко Харам"
 NIG_rise_of_boko_haram_desc: "Люди на Півночі повільно почали скандувати і кричати. Лідери місцевих ісламських районів почали розвівати прапор Боко Харам. Вони на підйомі, і вони приведуть нас до великих речей!"
 NIG_align_to_isis: "Погодитися з ІДІЛ"
 NIG_align_to_isis_desc: "Може бути тільки один халіфат, і це має бути ісламська держава в Леванті. Ми присягнемося у вірності нашому пророку на Землі."
 NIG_west_african_caliphate: "Західно-Африканський халіфат"
 NIG_west_african_caliphate_desc: "Халіф на Близькому Сході - помилковий лідер. Ми повинні привести наш народ до величі в Західній Африці і заснувати нового халіфа!"
 NIG_recognize_the_islamic_state: "Визнання ісламських держав"
 NIG_recognize_the_islamic_state_desc: "Ісламські держави потребують реконфронтації, щоб отримати міжнародну підтримку з боку інших ісламістських держав."
 NIG_instigate_african_salafism: "Розпалити африканський салафізм"
 NIG_instigate_african_salafism_desc: "Салафізм - це особлива форма ісламу, яку необхідно враховувати в країнах Африки. Будь-хто, у кого є "
 NIG_support_neighboring_extremists: "Підтримка сусідніх екстремістів"
 NIG_support_neighboring_extremists_desc: "У наших сусідів велике ісламське населення. Вони не знають, хоча у них є велика кількість людей, які підтримують наші радикальні ідеології."
 NIG_arm_other_extremists: "Озброїти інших екстремістів"
 NIG_arm_other_extremists_desc: "У всьому світі є екстремістські фракції, які хочуть повстати проти своїх гнобителів. Ми повинні озброїти їх і послати їм нашу підтримку."
 NIG_build_ties_with_extremist_groups: "Будувати зв'язки з екстремістами"
 NIG_build_ties_with_extremist_groups_desc: "Вивчення тісніших зв'язків з екстремістськими угрупованнями світу."
 NIG_claim_niger: "Претензія на Нігер"
 NIG_claim_niger_desc: "Нігер постійно змагався з нами за озеро Нігер і ресурси, що оточують наші кордони. Мусульмани в регіоні підтримують наші претензії на халіфат у Західній Африці."
 NIG_invade_across_the_western_border: "Вторгнення через західний кордон"
 NIG_invade_across_the_western_border_desc: "Західний кордон сильно засаджений джунглями і виявляється тією областю, яку ми можемо швидко використовувати для наших вигод."
 NIG_impose_sharia_law_across_nigeria: "Введення законів шаріату в Нігерії"
 NIG_impose_sharia_law_across_nigeria_desc: "Шаріат - це випробувана та істинна система права. Ми повинні застосовувати його належним чином у всіх державах націй."
 NIG_the_new_kid_on_the_block: "Новачок у блоці"
 NIG_the_new_kid_on_the_block_desc: "ІДІЛ наразі є основним угрупованням, коли йдеться про салафітський екстремізм. Однак нового члена на блоці ніхто не чекає."
 NIG_the_islamic_states: "Ісламські держави"
 NIG_the_islamic_states_desc: "Слід запропонувати почати діяти як єдине ціле, а не як незалежні держави. Ми ісламські держави."
 NIG_invade_central_africa: "Вторгнутися в центральну Африку"
 NIG_invade_central_africa_desc: "Центральна Африка слабка, і їхнє мусульманське населення часто піддається експлуатації або грубому і шкідливому впливу з боку християнських ополченців."
 NIG_local_salafism: "Нігерійський салафізм"
 NIG_local_salafism_desc: "Наш бренд салафізму має стати унікальним, і ми не повинні йти в ногу з іншими формами."
 NIG_declare_a_new_caliph: "Проголосити халіфат"
 NIG_declare_a_new_caliph_desc: "Прийшов час проголосити наше царство на Землі. Прийшов час повстати Західно-Африканському халіфату!"
 #Політичне поле
 NIG_federal_government_of_nigeria: "Федеральний уряд Нігерії"
 NIG_federal_government_of_nigeria_desc: "Уряд Нігерії помірно сильний, але, як відомо, корумпований. Ми повинні почати скорочувати жир і поліпшити уряд наших країн."
 NIG_constiution_reforms: "Реформи конституції"
 NIG_constiution_reforms_desc: "Конституція потребує перегляду. Ми повинні почати обговорювати це."
 NIG_the_nigerian_model: "Нігерійська модель"
 NIG_the_nigerian_model_desc: "Форма уряду Нігерії приблизно змодельована після урядової системи Сполучених Штатів."
 NIG_the_pdp: "Народно-демократична партія"
 NIG_the_pdp_desc: "Народно-демократична партія була утворена в 1998 році. Партія була сформована для представлення правоцентристів політичного спектра Нігерії. Вона залишається великою сучасною партією і продовжує зростати. НДП також дотримується жорсткої національно-консервативної позиції та економічного лібералізму."

 ##Scripted Name - ANPP
 NIG_the_anpp: "[Root.anpp_pdc_name_switch]"
 NIG_the_anpp_desc: "[Root.anpp_pdc_desc_switch]"
 NIG_anpp_1: "Всенігерійська народна партія"
 NIG_anpp_1_desc: "ВНП була утворена наприкінці 1998 року як правоконсервативна партія. Вона головним чином користується підтримкою з боку релігійного ісламського регіону на Півночі. Ідеологічно це були соціальні консерватори та неоліберали. Однак з часом партія повільно почала рух вліво."
 NIG_anpp_2: "Загальний прогресивний конгрес"
 NIG_anpp_2_desc: "Всепрогресивний конгрес (утворений в результаті злиття ANPP, APGA та інших партій) представляє лівоцентристську частину нігерійського політичного спектра. Деякі з їхніх найбільш помітних політик - це їхній підхід до прогресивної соціальної політики та економічного популізму. Партія також переважно користується підтримкою в Північно-Західному та Південно-східному регіонах країни."
 ##PDP
 NIG_social_conservatism: "Соціальний консерватизм"
 NIG_social_conservatism_desc: "Офіційна позиція НДП щодо соціальної політики - залишатися консервативною. Важливо заохочувати правильний традиціоналізм."
 NIG_national_health_care_service: "Національна система медичного страхування"
 NIG_national_health_care_service_desc: "Система охорони здоров'я в Нігерії гостро потребує реформи. Люди їздять без страховки по всій країні. Рівень нашої смертності залишається високим, і він не показує жодних ознак уповільнення."
 NIG_found_the_ntel: "Заснувати NTEL"
 NIG_found_the_ntel_desc: "Компанія Nigeria Telecom (NTEL) була утворена після розпаду монополії NITEL. Тепер вона обробляє себе як реінкарнацію колишньої монополії."
 NIG_balanced_budgets: "Збалансований бюджет"
 NIG_balanced_budgets_desc: "Бюджети в Нігерії гостро потребують перевірки та перегляду. "
 NIG_free_market: "Африканські вільні ринки"
 NIG_free_market_desc: "Наші ринки повинні почати процес дерегулювання та відкритої торгівлі. Саме ринок має диктувати ціни, а не корпорації. Процес дерегулювання та відкритої торгівлі має розпочатися тут, в Африці. Після цього ми маємо розглянути можливість поширення на інші країни."
 NIG_the_way_of_bible: "Шлях Біблії"
 NIG_the_way_of_bible_desc: "Важливо, щоб ми жили своїм життям вченням Біблії. Ми повинні продовжувати рух до традицій."
 NIG_christian_tradtionalism: "Християнський традиціоналізм"
 NIG_christian_tradtionalism_desc: "Настійно необхідно зберегти наш традиціоналізм. Традиція - це те, що тримає нас у безпеці, і те, що тримає нас у єдності. Нігерія - одна країна під Богом, і вона залишиться."
 ##Admin Reforms
 NIG_adminstrative_reforms: "Адміністративні реформи"
 NIG_adminstrative_reforms_desc: "Адміністрація відчайдушно потребує реформи. Процеси відбуваються повільно і напружено для всіх залучених сторін. Було б чудово, якби ми могли впорядкувати частину наших зусиль із підвищення загальної якості адміністрування."
 NIG_reform_the_economic_departments: "Реформувати економічні департаменти"
 NIG_reform_the_economic_departments_desc: "Економічні департаменти в уряді надзвичайно корумповані та утримують членів, які постійно розтрачують, брешуть і здійснюють незліченні шахрайства проти народу Нігерії. Пора спланувати новий Департамент економіки."
 NIG_found_the_icpc: "Заснований (НКБК)"
 NIG_found_the_icpc_desc: "Незалежна комісія з боротьби з корупцією (НКБК) займається пошуком і викоріненням корупції на всіх рівнях державного управління. Вона також прагне просвіщати населення і зміцнювати суспільну підтримку боротьби з корупцією. Важливо інвестувати в діяльність цієї комісії для поліпшення життя народу і Нігерії в майбутньому."
 NIG_cut_the_waste: "Скоротити відходи"
 NIG_cut_the_waste_desc: "Існує велика кількість непотрібних державних видатків, які дійсно марнотратні. Ми повинні збільшувати і скорочувати бюджети, щоб приборкати нашу проблемну економіку."
 NIG_foreign_grants: "Іноземні гранти"
 NIG_foreign_grants_desc: "Міжнародні інвестиції застопорилися через місцеве піратство на морі, релігійну ворожнечу на півночі та емансипаційний рух у дельті Нігерії на півдні. Наші радники зазначають, що, якщо ми прийматимемо іноземних послів, ми потенційно можемо отримати деякі гранти або інші інвестиції."
 NIG_piracy_and_militias: "Піратство та ополчення"
 NIG_piracy_and_militias_desc: "Пірати і релігійні ополченці лютують у всіх країнах. Наші поліцейські сили сильно недоукомплектовані для вирішення цих питань. [NIG.GetLeader] і уряд довго обговорювали методи усунення проблем."
 NIG_simpify_government_processes: "Спростіть урядові процеси"
 NIG_simpify_government_processes_desc: "Урядові процеси повільні й дорогі. Ми могли б спростити найбільш часто використовувані служби, щоб зміцнити бюрократію."
 NIG_the_togo_triangle: "Трикутник "Того""
 NIG_the_togo_triangle_desc: "Трикутник "Того" - це нелегальний морський нафтовий ринок поблизу дельти річки Нігер. Це пляма на нашій прибутковій нафтовій промисловості та нашій країні, що поліпшується. З трикутником необхідно розібратися, якщо ми хочемо збільшити експорт і знизити проблеми в нашій великій країні."
 ##ANPP
 NIG_northern_strength: "Північна сила"
 NIG_northern_strength_desc: "ВНП (або PDC) отримує велику підтримку з боку північних держав. У наших інтересах продовжувати кампанію від імені наших найбільших прихильників."
 NIG_allocation_of_rights: "Розподіл прав"
 NIG_allocation_of_rights_desc: "Права людей іноді можуть бути зневажені великими і владними урядами. Ми повинні бути урядом для народу і для народу."
 NIG_progressive_conservatism: "Прогресивний консерватизм"
 NIG_progressive_conservatism_desc: "Незважаючи на нашу підтримку з боку ісламських традиціоналістів на Півночі. Наша соціальна політика залишається прогресивною порівняно з опозицією. Було б корисно продовжувати нарощувати підтримку південних регіонів."
 NIG_keynesian_economic_policies: "Кейнсіанська економічна політика"
 NIG_keynesian_economic_policies_desc: "Економічна політика PDC часто відповідає економічним теоріям Кейнса. Бажання здійснювати більш активне втручання держави в ринкову економіку і використовувати цю політику для того, щоб змусити економіку працювати з людьми і на їхнє благо."
 NIG_nigerian_socialism: "Нігерійський соціалізм"
 NIG_nigerian_socialism_desc: "Навіть найлівіші в Нігерії, як і раніше, дотримуються більш консервативного підходу до соціал-демократії. Настав час перестати моделювати інші країни й ухвалити рішення про соціальну політику, яка тут працює на людей. "
 NIG_state_run_markets: "Регульовані ринки"
 NIG_state_run_markets_desc: "Загалом, ринок встане на шлях істинний без будь-якого контролю або, що ще гірше. Він може використовувати у своїх інтересах незаможних у країні."
 NIG_federal_policing: "Федеральна поліція"
 NIG_federal_policing_desc: "У поліції немає відповідних федеральних відділень. Поліція часто здійснюється місцевими силами, які не мають тісних зв'язків з нашою федеральною поліцією. У наших інтересах було б створити більше федеральних відділень і розширити нашу федеральну поліцію. "
 NIG_population_crisis: "Криза перенаселення"
 NIG_population_crisis_desc: "Населення Нігерії продовжує зростати, і час іде, наші ресурси не можуть підтримати людей. Ми повинні обговорити майбутнє країни і, якщо необхідно, розробити більш жорстку політику для захисту майбутнього."
 NIG_stabilize_the_regime: "Стабілізувати режим"
 NIG_stabilize_the_regime_desc: "Уряд ухвалив кілька непопулярних рішень. Йти назустріч народу і обговорювати заслуги, які він отримує, потенційно могло б стабілізувати режим."
 NIG_industrial_regulations: "Регулювання промисловості"
 NIG_industrial_regulations_desc: "Питання з промисловими нормативами просте: "Чим це закінчується?". Більшість наших приватних компаній добре працюють і зберігають прибуток. Однак дерегулюємо ми для просування бізнесу чи відкладаємо і посилюємо правила для компаній, які роблять тіньові речі."
 NIG_poverty_issues: "Проблеми бідності"
 NIG_poverty_issues_desc: "Нігерія може похвалитися одним із найвищих у світі темпів економічного зростання. У середньому вона зростає на сім-вісім відсотків. Однак її екстремальне зростання ускладнене злиднями. Близько шістдесяти відсотків людей живуть у злиднях. Варто почати обговорення з місцевими органами влади, щоб допомогти людям."
 NIG_end_usaid: "Покінчити з USAID"
 NIG_end_usaid_desc: "США продовжують чинити неймовірний вплив на нас, коли вони підтримують відносини, наприклад, дають нам гроші. Настав час звільнити кайдани і піти своїм шляхом."
 NIG_petition_to_continue_usaid: "Петиція про продовження USAID"
 NIG_petition_to_continue_usaid_desc: "Допомога, яку ми отримуємо від США, надзвичайно важлива. Вона допомагає тримати човен на плаву, якщо хочете."
 NIG_expand_the_safety_net: "Розширити мережу безпеки"
 NIG_expand_the_safety_net_desc: "Людям практично нічим підстрахуватися, щойно вони перестануть працювати. У більшості європейських і північноамериканських країн існує державна пенсійна система. Вона може бути змодельована тут таким чином, щоб це мало сенс для нашого народу."
 ##Industrial Government Stuff
 NIG_efficent_government_spending: "Ефективні державні витрати"
 NIG_efficent_government_spending_desc: "Державні витрати мають бути ефективними, а не марнотратними. Об'єднання деяких установ і модернізація застарілої системи могли б допомогти нашій економіці."
 NIG_anti_debt_agenda: "Антиборгова програма"
 NIG_anti_debt_agenda_desc: "Борг у Нігерії в основному зберігається на зовнішніх рахунках. Було б доцільно скоротити борг, щоб розширити державну допомогу та інші програми всередині країни."
 #Industrial Branch
 NIG_bankers_of_africa: "Африканські банкіри"
 NIG_bankers_of_africa_desc: "Нігерія - одна з найдинамічніших економік світу. Ми повинні почати інвестувати в наші банківські системи, для того щоб ми могли почати розширювати наш фінансовий сектор у прилеглих країнах."
 NIG_water_crisis: "Криза водопостачання"
 NIG_water_crisis_desc: "Вода - це розкіш у Нігерії. Фермери та власники ранчо ведуть безшумну війну в Середньому поясі. Нігер постійно перешкоджає озеру Нігер і нашим правам на озеро. З кризою потрібно боротися, інакше ми зіткнемося з руйнівними наслідками."
 NIG_nigerian_industry: "Нігерійська промисловість"
 NIG_nigerian_industry_desc: "З найбільшим населенням в Африці в наших інтересах було б почати розширення нашого виробничого сектора. Ми повинні продовжувати розвиватися, щоб забезпечити зайнятість нашого численного населення."
 NIG_bankroll_africa: "Фінансування Африки"
 NIG_bankroll_africa_desc: "Ціла серія внутрішніх конфліктів, релігійних чвар і політичної нестабільності в Африці робить її небезпечною інвестицією. Хто буде кращими інвесторами, ніж інші африканці?"
 NIG_lagos_finanical_centre: "Фінансовий центр Лагос"
 NIG_lagos_finanical_centre_desc: "Місто Лагос є найбільшим містом в Африці за чисельністю населення. Воно також може похвалитися одним із найсильніших фінансових секторів з усіх великих міст Африки. Економічні департаменти розглядають цю галузь як один з наших наступних кроків щодо поліпшення нашої відсталої економіки."
 NIG_reform_water_legislation: "Нове водне законодавство"
 NIG_reform_water_legislation_desc: "Водне законодавство має бути переглянуте, щоб краще служити людям. Ми повинні почати резервування і нормування води, одночасно збільшуючи наш імпорт, щоб допомогти людям."
 NIG_unmatched_growth: "Неперевершене зростання"
 NIG_unmatched_growth_desc: "Наше зростання ніколи не зупиниться і не буде відповідати. Озеро Нігер має бути використано як усі ресурси, а дельтам річок потрібні дамби для виробництва. Ми повинні рости якнайшвидше і допомогти нашому народу розвиватися."
 NIG_nigerian_agricultural_belt: "Нігерійський сільськогосподарський пояс"
 NIG_nigerian_agricultural_belt_desc: "Середній пояс Нігерії - це переважно сільськогосподарський регіон країни. Фермерські господарства, ранчо та харчові мануфактури усіяють ландшафт."
 NIG_education_programs: "Програми освіти"
 NIG_education_programs_desc: "Рівень грамотності в Нігерії майже жахливий. Він коливається в межах 52-60% від рівня грамотності. Майже половина нашого населення не вміє читати! Системи освіти мають бути реформовані, щоб допомогти нашому народу вирватися зі злиднів."
 NIG_african_investments: "Нігерійські іноземні інвестиції"
 NIG_african_investments_desc: "Деякі країни в усьому світі могли б отримати користь від розширення економічного співробітництва та інвестицій нашого державного та приватного секторів. Розробіть деякі плани і почніть їх розсилку!"
 NIG_abuja_road_projects: "Дорожні проєкти в Абуджі"
 NIG_abuja_road_projects_desc: "Дороги Абуджі застаріли і їх дуже мало. Поліпшення інфраструктури наших столиць могло б принести користь тисячам людей, що живуть у великому столичному окрузі, і водночас підвищити популярність уряду в регіоні!"
 NIG_middle_belt_legislation: "Законодавство про середній пояс"
 NIG_middle_belt_legislation_desc: "Середньому поясу потрібні речі, щоб підтримувати їхній спосіб життя. Ми повинні виділяти їм більше водних ресурсів, оскільки на сільське господарство припадає 30% нашої робочої сили. Ми також повинні вивчити нові способи зрошення і напування нашої худоби."
 NIG_reckless_agriculture: "Безрозсудне сільське господарство"
 NIG_reckless_agriculture_desc: "Сільське господарство потребує розширення. У нас процвітає населення! Ми повинні нагодувати групу і зберегти народ."
 NIG_northern_factories: "Північні заводи"
 NIG_northern_factories_desc: "Північні регіони Нігерії могли б використати деякі нові фабрики для розширення і виробництва більшої кількості мануфактур в інтересах нас."
 NIG_local_arms_companies: "Місцеві збройові компанії"
 NIG_local_arms_companies_desc: "Ми повинні розглянути питання про субсидування збройових компаній для виробництва тут ще трохи місцевої зброї."
 NIG_spur_regional_development: "Стимуляція регіонального розвитку"
 NIG_spur_regional_development_desc: "Область навколо нас потребує серйозного розвитку. Ми повинні розглянути питання про брокерські угоди з нашими сусідами та іншими будівельними компаніями, щоб допомогти підняти нашу економіку і їхню економіку."
 NIG_support_the_people: "Підтримка народу"
 NIG_support_the_people_desc: "Народ потребує нашої підтримки, якщо він хоче і надалі вірити в наше керівництво і віру в наш шлях як країни. Ми повинні підтримувати народ тією мірою, якою він готовий підтримати нас."
 NIG_desalination_projects: "Проекти з опріснення води"
 NIG_desalination_projects_desc: "Криза з водою продовжує створювати проблеми на наших виборах і на політичній арені. Можливо, в наших інтересах обговорити це з компаніями, що спеціалізуються на опрісненні води."
 NIG_nigerian_oil: "Кривава нафта"
 NIG_nigerian_oil_desc: "Нафта, що видобувається в Нігерії, отримала зловісну назву. Релігійні чвари і конфлікти з ополченцями і піратством створили кілька проблем, а нігерійську нафту з любов'ю прозвали "Кривавою нафтою".""
 NIG_homegrown_design: "Місцеві зброярі"
 NIG_homegrown_design_desc: "У Нігерії немає великих збройових компаній. Можливо, варто вивчити можливість субсидування цієї галузі."
 NIG_neighborly_expansion: "Сусідське розширення"
 NIG_neighborly_expansion_desc: "Африку повинні будувати народи Африки. А не кимось іншим. Представники повинні бути спрямовані до сусідів в надії обговорити експансіоністську політику і можливі інвестиційні можливості для Нігерії і для них."
 NIG_west_african_highways: "Західноафриканські шосе"
 NIG_west_african_highways_desc: "Інфраструктура найпомітніша в регіонах із низькою чисельністю населення. Було б чудово розширити автомагістралі у всій Західній Африці."
 NIG_agricultural_investments: "Сільськогосподарські інвестиції"
 NIG_agricultural_investments_desc: "У сільському господарстві зайнято близько тридцяти відсотків усіх нігерійців. Було б чудово підтримати людей, які складають цей великий сектор нашої економіки."
 NIG_industrial_expansions: "Промислове розширення"
 NIG_industrial_expansions_desc: "Нашій галузі бракує в багатьох галузях. Нігерія в основному відома сільськогосподарською продукцією та нафтопродуктами. Можливо, варто почати будувати мануфактури тут і навколо."
 NIG_found_the_ndcc: "Заснування NDDC"
 NIG_found_the_ndcc_desc: "Комісія з розвитку дельти річки Нігер (NDDC) - це урядова організація, спочатку створена президентом Олусегуном Обасанджо з однією метою. Розвивати багатий нафтою регіон дельти річки Нігер у Нігерії."
 NIG_browning_contracts: "Контракти з Браунінгом"
 NIG_browning_contracts_desc: "Американська компанія Browning наразі шукає нові контракти на виробництво і продаж зброї. Ми можемо стати їхньою наступною заявкою."
 NIG_consolidations_of_arms: "Консолідація озброєнь"
 NIG_consolidations_of_arms_desc: "У нашій вогнепальній зброї міститься занадто багато різновидів. Ми повинні розглянути питання про консолідацію до меншої кількості збройових платформ. Підтримка меншої кількості вогнепальної зброї в армії дасть нам змогу виробляти більше тут, у себе вдома, а також скоротить наші загальні бюджетні потреби в збройних силах."
 NIG_progressive_development: "Прогресивний розвиток"
 NIG_progressive_development_desc: "Наш розвиток важливий у будь-якому кемпіані."
 NIG_european_investments: "Європейські інвестори"
 NIG_european_investments_desc: "Європа завжди шукає наступного великого прориву. Це може бути на нашу користь - розширювати відносини з Європою в надії на розширення їхніх перспективних інвестицій всередині країни."
 NIG_sustainable_development: "Сталий розвиток"
 NIG_sustainable_development_desc: "Замість того щоб небезпечно розширюватися, нам слід зайнятися більш стійким розвитком. Наше населення швидко зростає і продовжує затьмарювати інші країни більш ніж на сто мільйонів осіб. Ми повинні підтримувати наш розвиток відповідно до інтересів народу і того, з чим можуть впоратися наші землі."
 NIG_extreme_industrialization: "Екстремальна індустріалізація"
 NIG_extreme_industrialization_desc: "Будь прокляті екологи. Земля працює на поліпшення бізнесу, а бізнес - на прибуток!"
 NIG_expansion_of_renewable_resources: "Розширення поновлюваних ресурсів"
 NIG_expansion_of_renewable_resources_desc: "Дельта річки Нігер і північні пустелі мають величезні можливості для проведення експансіоністської політики щодо поновлюваних ресурсів. Економічні департаменти наразі пропонують цей крок, оскільки в довгостроковій перспективі він, можливо, буде набагато дешевшим."
 NIG_eco_factories: "Еко-фабрики"
 NIG_eco_factories_desc: "Наші заводи повинні наслідувати те, що задумували деякі екологи. Це може бути корисно для нашого зростання і сприяти просуванню зелених технологій по всій Африці!"
 NIG_massive_land_clearing: "Великі розчищення місцевості"
 NIG_massive_land_clearing_desc: "У південних районах країни є великі площі дров'яних регіонів. Ми могли б очистити ці області в надії полегшити зростання приватного сектора в промисловості."
 NIG_aggresive_explotation: "Агресивна експлуатація"
 NIG_aggresive_explotation_desc: "У регіонах савани промисловий розвиток практично не розвивається. Територія плоска і легко забудовується."
 #Military
 NIG_nigerian_armed_forces: "Нігерійські збройні сили"
 NIG_nigerian_armed_forces_desc: "Нігерійські збройні сили зберігають за собою п'яте місце серед найсильніших збройних сил Африки. Спочатку вони були побудовані на базі нігерійського полку Королівських прикордонних сил Західної Африки (RWAFF). Сьогодні він розділений на три основні роди військ: нігерійську армію, нігерійські військово-морські сили і нігерійські військово-повітряні сили. Разом вони налічують значні 160 000 солдатів і беруть активну участь у бойових діях на глобальному рівні."
 NIG_defense_industries_of_nigeria: "Оборонна промисловість Нігерії"
 NIG_defense_industries_of_nigeria_desc: "Оборонна промисловість Нігерії являє собою серію державних промислових конгломератів, які диктують виробництво зброї та інших видів військової зброї на території країни."
 NIG_the_army: "Армія"
 NIG_the_army_desc: "Нігерійська армія брала участь у багатьох конфліктах за свою коротку історію. "
 NIG_air_components: "Повітряні компоненти"
 NIG_air_components_desc: "Військово-повітряні сили в основному були скорочені до декількох вертольотів і деяких інших легких літальних апаратів. Я вважаю, що настав час переорієнтувати нашу увагу на вмираючих військових."
 NIG_resource_drives: "Ресурсні приводи"
 NIG_resource_drives_desc: "Нині країна страждає від ресурсного голоду. Наше населення може споживати неймовірну кількість ресурсів. У наших інтересах заповнити цю нестачу ресурсів, інакше наше зростання загальмується."
 NIG_abuja_armories: "Абуджінські арсенали"
 NIG_abuja_armories_desc: "У столиці знаходиться велика частина штаб-квартир філій. Ми повинні розглянути питання про розширення арсеналів для підготовки військ у місті."
 NIG_rifle_compositions: "Стрілецькі композиції"
 NIG_rifle_compositions_desc: "Наші гвинтівки здебільшого застаріли і важкі. Ми повинні розглянути питання про інвестування в полімерну зброю, щоб дати нам більш легкий і дешевий пакет."
 NIG_combined_arms: "Нігерійська об'єднана зброя"
 NIG_combined_arms_desc: "Місцевість Нігерії сприятлива для безлічі різних видів боротьби. Броня, моторизовані, повітряні, джунглі, міські або просто загальні відкриті бойові дії. Наші збройні сили повинні ефективно спілкуватися і діяти ефективно, інакше наші сили можуть дезорієнтуватися і дезорганізуватися в бою."
 NIG_helicopter_requests: "Запити на вертольоти"
 NIG_helicopter_requests_desc:1 "Ми на ринку нових вертольотів. Було б вигідно розширити наш парк вертольотів для безлічі застосувань."
 NIG_multirole_fighters: "Багатофункціональні винищувачі"
 NIG_multirole_fighters_desc: "Багатофункціональні винищувачі - це річ для майбутнього. Об'єднання однієї і тієї ж пневматичної машини в один специфічний комплект може виявитися вельми вигідним."
 NIG_peacekeepers_of_africa: "Африканські миротворці"
 NIG_peacekeepers_of_africa_desc: "Африканські миротворці досить поширені в міру того, як дедалі більше африканських країн індустріалізуються та розширюються. Однак Нігерія примітна великим числом операцій з підтримання миру, в яких брали участь збройні сили."
 NIG_northern_armories: "Північні арсенали"
 NIG_northern_armories_desc: "Збройові склади на Півночі мають бути щільно укомплектовані та розширені. "
 NIG_national_guard: "Створити Національну гвардію"
 NIG_national_guard_desc: "У Нігерії немає офіційного відділення Національної гвардії. Однак вони детально говорили про створення такої гвардії, яка краще захищала б громадян усередині країни і водночас вивільняла б федеральні сили, щоб вони могли активніше боротися з екстремістами чи піратами. "
 NIG_light_forces_investments: "Інвестиції в мобільні сили"
 NIG_light_forces_investments_desc: "Нашим мобільним силам сильно не вистачає. У Нігерії створені сприятливі умови для ведення бронетанкової, механізованої та моторизованої війни. Ми повинні вдосконалюватися, якщо хочемо коли-небудь перевершити наших сусідів на полі."
 NIG_armor_production: "Місцеве бронетанкове виробництво"
 NIG_armor_production_desc: "Наші бронебригади сильно застаріли. Більша частина нашої броні наразі складається з танка Віккерса з Великої Британії, який був спочатку розроблений у 1960-х роках. Інша частина в основному складається з танків Т-72, які залишаються конкурентоспроможними і донині. Ми повинні розглянути композиції з інших держав, щоб зрозуміти, яка з них найкраще підходить нам."
 NIG_nigerian_coastal_forces: "Військово-морський флот Нігерії"
 NIG_nigerian_coastal_forces_desc: "Нігерійський флот ніколи не був ні в кого на думці. Однак він провів численні антипіратські кампанії у водах, що оточують Західну Африку. Ми повинні тримати військово-морські сили сильними, щоб зберегти наше узбережжя, і краще захищати наші судноплавні шляхи."
 NIG_strike_fightrers: "Ударні винищувачі"
 NIG_strike_fightrers_desc: "Місцеву промисловість можна перепрофілювати для виробництва дешевших і ефективніших винищувачів для наших старіючих військово-повітряних сил. Потенційно ми могли б збільшити кількість корпусів Alpha Jet або Chengdu."
 NIG_kaduna_military_industries: "Військова промисловість Кадуни"
 NIG_kaduna_military_industries_desc: "Кадуна - дев'яте за величиною місто Нігерії. Це великий промисловий центр північної половини країни. Деякі зі старих текстильних фабрик занепали і занедбані. Ми можемо перепрофілювати деякі з цих заводів, щоб почати виробництво стрілецької зброї для наших збройних сил."
 NIG_western_military_assistance: "Західна військова допомога"
 NIG_western_military_assistance_desc: "Наш колишній колоніальний пан і Сполучені Штати нещодавно викликали розмову про підвищений інтерес до нас і наших збройних сил. Ми могли б скористатися цим як можливістю поліпшити деякі з наших систем озброєнь, що відмовили, і поліпшити наші збройні сили в цілому."
 NIG_eastern_doctrines: "Східні доктрини"
 NIG_eastern_doctrines_desc: "Росія і Китай останніми роками добре розвивалися навколо своїх різких відмінностей у доктринах порівняно із західними країнами."
 NIG_lagos_drydocks: "Лагоські сухі доки"
 NIG_lagos_drydocks_desc: "Лагос є найбільшим містом Нігерії, і саме так вийшло, що він розташований на узбережжі нашої країни. Військова промисловість останнім часом ігнорується через зниження якості в нашому військово-морському флоті. Управління портів Нігерії обговорює питання про виділення додаткових коштів на будівництво нових в надії поліпшити торгівлю і військову готовність."
 NIG_royal_naval_doctrines: "Доктрини Королівського флоту"
 NIG_royal_naval_doctrines_desc: "Королівський флот - одна з провідних військово-морських держав світу. Наш колишній сюзерен потенційно міг би навчити нас дечому про правильні військово-морські доктрини й тактику. "
 NIG_victory_is_from_god: "Перемога від одного Бога"
 NIG_victory_is_from_god_desc: "Фраза "Перемога від одного Бога" була девізом нігерійської армії з моменту її заснування в 1960-х роках. Він включає в себе релігійне значення нігерійського народу."
 NIG_frigates: "Конструкції фрегатів"
 NIG_frigates_desc: "Фрегати здаються найважчими кораблями, які ми можемо обслуговувати. Однак останній фрегат, який ми взяли на озброєння, був зданий у 80-ті роки. Наші кораблі неймовірно застаріли і потребують косметичного ремонту."
 NIG_light_submarines: "Протикорабельні легкі підводні човни"
 NIG_light_submarines_desc: "Легкі підводні човни можуть виявитися корисними, коли справа доходить до операцій з боротьби з піратством або рейдів місцевих конвоїв, якщо ми коли-небудь підемо на війну."
 NIG_corvettes: "Патрульні катери"
 NIG_corvettes_desc: "Нігерія не має великої військово-морської присутності і ніколи не буде. Патрульні катери та інші плавучі маяки будуть набагато ефективнішими для нашого обмеженого простору в сухому доці."

