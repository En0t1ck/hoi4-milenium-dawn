 NIG_southern_tolerance_TT: "Християнський Південь склав зброю на користь миру і гармонії.\n§GПредотвращает релігійне повстання на півдні.§!\n"
 NIG_tolerance_toolie_TT: "§YВи маєте ухвалити рішення за законами шаріату§!\n"
 NIG_consolidations_of_arms_toolie_TT: "Прагнучи консолідувати нашу вогнепальну зброю для більш дешевого і легкого постачання. Ми надали місцевим збройовим заводам можливість виробляти додаткову вогнепальну зброю.\n\n§G Отримує 1500 нігерійських зброярів.§!\n§YВартість:§!§R$-0.75§!"
