 NIG_coastal_forces_production_idea: "Виробництво прибережного флоту"
 NIG_nigerian_peacekeepers_idea: "Миротворці Африки"
 NIG_victory_is_from_god_alone_idea: "Перемога від одного тільки Бога"
 NIG_the_new_nigerian_caliph_idea: "Новий халіфат"
 NIG_uncontrollable_population_growth_idea: "Неконтрольований приріст населення"
 NIG_uncontrollable_population_growth_idea_desc: "Населення Нігерії переживає бум. В осяжному майбутньому ми мало що можемо зробити, щоб спробувати протистояти цьому вибуху і зростанню населення. "
 NIG_controlled_population_program_idea: "Контрольоване зростання населення"
 NIG_reformed_ndcc_idea: "Реформа NDCC"
 NIG_nigerian_education_idea: "Нігерійські освітні програми"
 NIG_nigerian_education_idea_desc: "Інвестування в наші освітні програми буде вкрай корисним для поліпшення нашого становища як регіональної держави".

 ##Релігійні рішення
 NIG_religious_divide_decisions_category: "Релігійний розкол"
 NIG_religious_divide_decisions_category_desc: "Релігійний розкол Нігерії повільно спричиняє все більші та більші розколи в країні. Настав час почати навернення протилежної релігії в надії стабілізувати країну."
 NIG_convert_state_332: "Конвертувати Біафру"
 NIG_convert_state_332_desc: "Біафра - це переважно християнська область у Нігерії. Однак з економічної точки зору вона виробляє більшу частину поставок нафти в країни. MEND, або Рух за звільнення дельти річки Нігер, є великою групою ополченців, яка перешкоджає місцевому виробництву."
 NIG_convert_state_339: "Конвертувати Кано"
 NIG_convert_state_339_desc: "Кано є більшістю ісламського регіону в Північній Нігерії. Він має великі міста Кадуна і Кано, які відзначають місцевий регіон з виробничими регіонами."
 NIG_convert_state_338: "Конвертувати Сокото"
 NIG_convert_state_340: "Конвертувати Борно"
 NIG_convert_state_334: "Конвертувати Лагос"
 NIG_convert_state_336: "Конвертувати Бенуе"
 NIG_convert_state_322: "Конвертувати Амбазонію"
 NIG_convert_state_337: "Конвертувати Абуджу"
 NIG_convert_state_337_desc: "Абуджа є столицею Нігерії, і розкол мусульманських і християнських послідовників найпомітніший тут, у місті. В Абуджі знаходяться найбільші в країні мечеті та церкви."
 NIG_religious_civil_war_mission: "Релігійна громадянська війна!"
 NIG_religious_civil_war_mission_desc: "Люди починають брати в руки зброю в ім'я своєї релігії. Ми на межі релігійної громадянської війни!"
 NIG_hold_off_on_conversion_decision: "Не поспішайте з конвертаціями"
 NIG_hold_off_on_conversion_decision_desc: "Ми занадто швидко намагаємося навернути людей у свою віру. На карту поставлена стабільність країни!"


 ##Events
 nigeria_md.1.t: "Мирні перетворення в [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Наші Дави почали спрямовувати мирні перетворення в [NIG_religious_conversion_state.GetName]. Це справді прекрасний день для ісламу. Слава Аллаху!"
 nigeria_md.1.d2: "Сьогодні відзначається остаточне масове хрещення в [NIG_religious_conversion_state.GetName]. Бог говорив гучними голосами і величезною інтенсивністю. Це великий день для Бога і великий день для християнства."
 nigeria_md.1.a: "Чудово!"
 nigeria_md.1.b: "Чудово!"
 nigeria_md.2.t: "Ненасильницькі протести в [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "Ісламська меншість у штаті проводить ненасильницькі акції протесту в [NIG_religious_conversion_state.GetName]. Це призвело до ще більших змін стабільності в регіоні."
 nigeria_md.2.d2: "Християнська меншість повільно почала протестувати в цьому районі, сподіваючись зупинити фінансоване урядом придушення християнства. Це змусило деяких з представників релігії, які найзапекліше чинять опір, стримувати наших ісламських місіонерів."
 nigeria_md.2.a: "Хороший день для християнства"
 nigeria_md.2.b: "Для Аллаха!"
 nigeria_md.3.t: "Запеклий опір нашим місіонерам!"
 nigeria_md.3.d1: "Люди почали мобілізуватися проти наших місіонерів, і протести поступово переросли в насильство. Ісламські протестувальники, як стверджується, фінансуються і підтримуються повстанцями "Боко Харам"."
 nigeria_md.3.d2: "Християнські ополченці почали виганяти наших місіонерів зі своїх будинків. [NIG_religious_conversion_state.GetName] почали закриватися, тому що ополченці б'ються проти місцевої поліції та місіонерів."
 nigeria_md.3.a: "Сумно"
 nigeria_md.3.b: "Прикро"
 nigeria_md.4.t1: "Бойовики Боко Харам!"
 nigeria_md.4.t2: "Християнське повстання!"
 nigeria_md.4.d1: "Люди взялися за зброю в ім'я Аллаха. Боко Харам відкрито заявляє про свій намір усунути уряд від влади і виправити нестабільність у регіоні. Люди в контрольованих ними регіонах почали швидко озброюватися і готові до війни.\n\n"
 nigeria_md.4.d2: "Крістіан Мільтіяс почав відкрите збройне повстання проти нашого істеблішменту. Настав час підготуватися до конфлікту, оскільки, за їхніми словами, ми порушуємо їхні права як людей. Ми повинні розчавити цей конфлікт, поки він не поширився за межі країни."
 nigeria_md.4.a: "Смерть зрадникам!"
 nigeria_md.5.t: "Відродження НДП"
 nigeria_md.5.d: "Нещодавно відродилася популярність Народно-демократичної партії (НДП). Зараз вони починають домінувати на виборчих дільницях, а місцеві органи влади стікаються до людей з партії."
 nigeria_md.5.a: "НДП - це правильний вибір"
 nigeria_md.6.t: "Зростання ВНП"
 nigeria_md.6.d: "Все нігерійська народна партія (ВНП) є однією з найбільших опозиційних партій з моменту її заснування в 1999 році. Останнім часом вона повільно просуває все більш прогресивні та регульовані ідеї, на відміну від НДП. Поступово стає все більш очевидним, що ННП є дійсно народною партією."
 nigeria_md.6.a: "ВНП - це вибір народу."
 nigeria_md.7.t: "Нігерія шукає іноземні гранти"
 nigeria_md.7.d: "Уряд Нігерії вирішив, що в їхніх інтересах почати доглядати за нашими дипломатами і послами за іноземними грантами. Вони хочуть розширити свою інфраструктуру всередині країни і подивилися на наші країни з надійними автомобільними та залізничними системами."\n\nЧи повинні ми їм допомогти?"
 nigeria_md.7.a: "Повідомте нігерійцям, що ми допоможемо."
 nigeria_md.7.b: "Ми не можемо собі цього дозволити."
 nigeria_md.8.t: "Інвестиції з Нігерії"
 nigeria_md.8.d: "Нігерія прагне інвестувати в інфраструктуру наших країн і деякі інші життєво важливі сектори в країні. Залишається тільки одне питання: чи дозволяємо ми нігерійським компаніям закріпитися в нашій делікатній економіці?"
 nigeria_md.8.a: "Звичайно!"
 nigeria_md.8.b: "Ніколи!"
 nigeria_md.9.t: "Запрошення до Союзу ісламських держав"
 nigeria_md.9.d: "Нігерія та інші наші брати по зброї почали об'єднуватися в групи для боротьби за нашу свободу проти тих, хто хоче виступити проти нас. Дипломат заявляє: "Ми повинні повстати разом, інакше ми зіткнемося з повним зникненням". \n\n Чи повинні ми приєднатися до наших братів по вірі? \n\n"
 nigeria_md.9.a: "Разом сильніші!"
 nigeria_md.9.b: "Ми повинні джихадити самі!"
 nigeria_md.10.t: "Нігерія просить європейські інвестиції"
 nigeria_md.10.d: "Нігерія знову прийшла до нас, щоб обговорити питання про інвестиції в їхню країну. Радники та посли обговорюють потенціал інвестування в Нігерію, наче б це була першокласна нерухомість. Чи справді в наших інтересах допомогти цій економіці, що розвивається, і отримати наш шматок пирога раніше?"
 nigeria_md.10.a: "Уперед! Більше промисловості означає більше грошей!"
 nigeria_md.10.b: "Марна трата наших коштів"