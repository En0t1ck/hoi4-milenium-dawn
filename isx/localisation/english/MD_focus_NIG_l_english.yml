 NIG_unrestrained_piracy_idea: "Нестримне піратство"
 NIG_unrestrained_piracy_idea_desc: "Релігійні чвари в Нігерії та політична нестабільність проклали шлях піратам до вільної втечі від узбережжя. Піратство в регіоні в основному впливає на наші нафтогазові підприємства."
 NIG_restrained_piracy_idea: "Стримуване піратство"
 NIG_restrained_piracy_idea_desc: "Федеральний уряд вжив певних запобіжних заходів і кроків щодо боротьби з піратством. Нині піратство стало менш лютим, ніж раніше. Однак воно все ще присутнє."
 NIG_efficient_government_spending_idea: "Ефективні державні витрати"
 NIG_efficient_government_spending_idea_desc: "Нігерійський уряд залишається досить ефективним у підтримці свого бюджету. Це в основному пов'язано з експортом і видобутком нафти."
 NIG_efficient_government_spending_reform_idea: "Ефективні державні витрати"
 NIG_efficient_government_spending_reform_idea_desc: "Нігерійський уряд залишається досить ефективним у підтримці свого бюджету. Це в основному пов'язано з експортом і видобутком нафти. Додаткові реформи та обслуговування дозволили забезпечити більш низькі процентні ставки за нашим боргом."
 NIG_state_run_markets_idea: "Державні запущені ринки"
