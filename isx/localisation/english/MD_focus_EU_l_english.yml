 EUevent.7.t: "Реформи єврозони..."
 EUevent.7.d: "На кону стоїть євро!"\n\n Декілька членів ЄС єврозони - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] та [CYP.GetNameWithFlag] - були не в змозі погасити або рефінансувати свій державний борг чи врятувати банки з надмірною заборгованістю. Ми повинні реформувати валютний союз або він може впасти."
 EUevent.7.a: "За Євро!"

