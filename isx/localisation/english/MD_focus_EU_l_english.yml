 ### EU-Turkey deal ###
 EUevent.2.t: "Турецько-Європейська угода"
 EUevent.2.d: "Між §Y[EUU.GetFlag] Європейським союзом §! і [TUR.GetNameWithFlag] досягнуто домовленості, спрямованої на припинення потоку нелегальної міграції через Туреччину в Європу. Згідно із заявою ЄС-Туреччина, усіх нових нелегальних мігрантів і прохачів притулку, які прибувають із Туреччини на грецькі острови і чиї клопотання про надання притулку визнали неприйнятними, мають повернути до Туреччини. §Y[EUU.GetFlag] Європейський союз§! заплатить 3 мільярди євро за Фонд для біженців у Туреччині."
 EUevent.2.a: "Добре!"

 EUevent.17.t: "Турецько-Європейська угода"
 EUevent.17.d: "Між §Y[EUU.GetFlag] Європейським союзом §! і [TUR.GetNameWithFlag] досягнуто домовленості, спрямованої на припинення потоку нелегальної міграції через Туреччину в Європу. Згідно із заявою ЄС-Туреччина, усіх нових нелегальних мігрантів і прохачів притулку, які прибувають із Туреччини на грецькі острови і чиї клопотання про надання притулку визнали неприйнятними, мають повернути до Туреччини. §Y[EUU.GetFlag] Європейський союз§! заплатить 3 мільярди євро за Фонд для біженців у Туреччині."
 EUevent.17.a: "Добре!"

 ### Сполучені Штати Європи ###
 EUevent.3.t: "Сполучені Штати Європи"
 EUevent.3.d: "У промові, виголошеній після закінчення Другої світової війни, Черчілль підбив підсумок: "Ми повинні побудувати щось на зразок Сполучених Штатів Європи. Тільки так сотні мільйонів трудівників зможуть повернути собі ті прості радості і надії, які роблять життя гідним життя. Процес простий. Усе, що необхідно - це рішучість сотень мільйонів чоловіків і жінок чинити правильно, а не погано, і отримувати як нагороду благословення, а не прокляття."\n"\n\n\n\n"Тому я кажу тобі: нехай Європа повстане!"\n\n\n Після понад 70 років європейської інтеграції члени ЄС §Y[EUU.GetFlag] Європейський союз§! вирішили відмовитися від свого суверенітету і сформували §Y[EUU.GetFlag] Сполучені Штати Європи§!".
 EUevent.3.a: "Ода Радості!"

 EUevent.4.t: "Сполучені Штати Європи"
 EUevent.4.d: "[FROM.GetNameWithFlag] об'єднує члени ЄС §Y[EUU.GetFlag] Європейський союз§! в одну європейську супердержаву під назвою §Y[EUU.GetFlag] Сполучені Штати Європи§!". [ROOT.GetNameWithFlag] відмовиться від свого суверенітету і приєднається §Y[EUU.GetFlag] Сполучені Штати Європи§!".
 EUevent.4.a: "Ода Радості!"

 ### Європейська боргова криза ###
 EUevent.5.t: "Європейська боргова криза"
 EUevent.5.d: "У зв'язку зі світовою фінансовою кризою кілька країн єврозони - [GRE.GetNameWithFlag], [POR.GetNameWithFlag], [IRE.GetNameWithFlag], [SPR.GetNameWithFlag] та [CYP.GetNameWithFlag] - не змогли погасити або рефінансувати свої державні борги чи викупити надлишкову заборгованість у банків."
