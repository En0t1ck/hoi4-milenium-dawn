 EU_tutorial.10.t: "Глава 1 - Європейський союз"
 EU_tutorial.10 .d: "§Y[EUU.GetFlag] Європейський союз§! є унікальним економічним і політичним союзом між державами.\n\nЄС схожий на конфедерацію, де багато сфер політики федералізовані в загальні інститути, здатні ухвалювати закони; хоч члени ЄС і є суверенними державами, але вони обмежили свій суверенітет і передали частину своїх повноважень наднаціональному союзу. \nТе, що починалося як суто економічний союз, перетворилося на організацію, що охоплює сфери політики, від клімату, довкілля і здоров'я до зовнішніх відносин, безпеки, правосуддя і міграції. Зміна назви з Європейського економічного співтовариства (ЄЕС) на Європейський союз (ЄС) 1993 року відобразила це."
 EU_tutorial.10.a: "Глава 1.1 - Європейський союз на зорі тисячоліття"
 EU_tutorial.10.b: "Глава 1.2 - Інститути Європейського союзу"
 EU_tutorial.10.c: "Глава 1.3 - Ради в ЄС"
 EU_tutorial.10.e: "Повернення до головного меню"

 EU_tutorial.11.t: "Глава 1.1 - Європейський союз у Millennium Dawn"
 EU_tutorial.11.d: "Туторіал по ЄС перемістився в графічний інтерфейс зі сценарієм у верхній частині вкладки \n"Рішення\n""
 EU_tutorial.11.a: "Наступна сторінка"

 EU_tutorial.12.t: "Глава 1.2 - Установи Європейського союзу"
 EU_tutorial.12.d: "У ЄС існує шість основних інститутів\n\n- Європейський парламент\n- Європейська Рада\n- Рада Європейського союзу\n- Європейська комісія\n- Суд Європейського союзу (СЄС)\n- Європейський центральний банк (ЄЦБ)"
 EU_tutorial.12.a: "Наступна сторінка"

 EU_tutorial.13.t: "Глава 1.2 - Установи Європейського союзу (стор.2)"
 EU_tutorial.13.d: "В унікальному інституційному устрої ЄС:\n\n\n - широкі пріоритети ЄС встановлює Європейська Рада, що об'єднує на національному рівні та на рівні лідерів ЄС\n - депутати Європарламенту, обрані напряму, представляють громадян ЄС у Європі\n - інтереси ЄС загалом просуває Європейська комісія, члени ЄС, яких призначають на національному рівні governments\n\n - органи влади захищають національні інтереси своєї країни у Раді Європейського союзу."
 EU_tutorial.13.a: "Наступна сторінка"

 EU_tutorial.14.t: "Глава 1.2 - Установи ЄС на зорі тисячоліття"
 EU_tutorial.14.d: "На Зорі Тисячоліття впроваджуються такі інституції ЄС (наразі):\n\n- Європейська Рада \n\n- Рада Європейського союзу \n\n- Європейська комісія \n\n- Європейський центральний банк (ЄЦБ) \n\n- Європейський парламент (заплановане оновлення)\n\n- Суд Європейського союзу (СЄС)"
 EU_tutorial.14.a: "Наступна сторінка"

 EU_tutorial.15.t: "Глава 1.3 - Ради в ЄС"
 EU_tutorial.15.d: "У європейській політиці відомі три інститути з назвою Рада: Рада Європи, Європейська Рада та Рада Європейського союзу."\n\nРада Європи - це міжнародна організація, чиєю заявленою метою є захист прав людини, демократії та верховенства закону в Європі. Найвідомішим органом Ради Європи є Європейський суд з прав людини, який забезпечує дотримання Європейської конвенції з прав людини. Він не є інститутом Європейського союзу і, отже, не є його членом."
 EU_tutorial.15.a: "Наступна сторінка"

 EU_tutorial.16.t: "Глава 1.3 - Ради в ЄС (p.2)"
 EU_tutorial.16.d: "Європейська рада є колективним органом, який визначає загальний політичний напрямок і пріоритети Європейського союзу. До її складу входять глави держав та урядів країн ЄС, а також Президент Європейської ради та Президент Європейської комісії. Хоча Європейська Рада не має законодавчих повноважень, вона є стратегічним і вирішальним у кризових ситуаціях органом, що забезпечує союз загальними політичними напрямками та пріоритетами, і діє як колективний голова."
 EU_tutorial.16.a: "Наступна сторінка"

 EU_tutorial.17.t: "Глава 1.3 - Ради в ЄС (p.3)"
 EU_tutorial.17.d: "Рада Європейського союзу (в договорах просто Рада) є одним із двох законодавчих органів разом із Європейським парламентом. Рада представляє виконавчі уряди членів ЄС і має між ними ротаційне головування."\n\nНа Зорі Тисячоліття Європейська Рада і Рада Європейського союзу об'єднуються і представлені голосуванням членів ЄС. Голова Європейської ради є затребуваною посадою, в той час як ротаційне головування в Раді Європейського союзу в даний час не здійснюється."
 EU_tutorial.17.a: "Наступний розділ"

 EU_tutorial.20.t: "Глава 2 - Фокусне дерево ЄС"
 EU_tutorial.20.d: "Фокус-дерево ЄС відрізняється від будь-якого іншого фокус-дерева в грі. Фокус-дерево ЄС є загальним фокусним деревом і належить не тільки одній країні, а й усім (49 потенційним) членам. Кожна країна-член ЄС має загальне фокусне дерево, але ці дерева пов'язані між собою. Тільки одна країна-учасниця може заповнити загальне фокусне дерево одночасно. Якщо фокус для однієї країни завершено, то він обходиться для кожної іншої країни-учасниці. Є один виняток: гілка Політики Виходу."
 EU_tutorial.20.a: "Глава 2.1 - Древо голосувань"
 EU_tutorial.20.b: "Глава 2.2 - Древо виходу з ЄС"
 EU_tutorial.20.c: "Глава 2.3 - Фокуси члена ЄС"
 EU_tutorial.20.e: "Повернення до головного меню"

 EU_tutorial.21.t: "Глава 2.1 - Древо голосувань"
 EU_tutorial.21.d: "Древо голосувань складається з усіх інших гілок, крім гілки Політики Виходу (з ЄС). Фокуси дерева голосувань застосовуються не просто через виконання фокусу, вони повинні бути прийняті голосуванням країн-учасниць. Єдині ефекти, які застосовуються безпосередньо, це бонуси євроскептицизму. Деякі із заголовків гілок не мають (іншого) ефекту і не потребують голосування. Оскільки фокуси мають бути прийняті голосуванням членів ЄС, взаємовиключних фокусів немає, але деякі фокуси є взаємовиключними в результаті. Якщо один із них прийнято, то інший не може бути завершено. Подробиці див. у спливаючій підказці "Вимоги"".
 EU_tutorial.21.a: "Наступна сторінка"

 EU_tutorial.22.t: "Глава 2.2 - Древо виходу з ЄС"
 EU_tutorial.22.d: "Гілка Політики Виходу з ЄС схожа на звичайне дерево фокусів. Фокуси там не пов'язані з фокусами інших членів ЄС і після їх виконання не буде голосувань."
 EU_tutorial.22.a: "Наступна сторінка"

 EU_tutorial.23.t: "Глава 2.3 - Фокуси члена ЄС"
 EU_tutorial.23.d: "Фокуси члена ЄС унікальні для кожного члена. Зазвичай за цими фокусами не проводиться голосування. Фокуси члена ЄС відображають те, як національна політика країни-члена ЄС може впливати на політику всього Союзу. Фокуси членів ЄС розташовані та інтегровані в національне дерево конкретної країни-учасниці."
 EU_tutorial.23.a: "Наступний розділ"

 EU_tutorial.30.t: "Глава 3 - Голосування в ЄС"
 EU_tutorial.30.d: "Після того, як фокус завершено, країна, що закінчує його, отримує рішення поставити цю пропозицію на голосування членів ЄС."
 EU_tutorial.30.a: "Глава 3.1 - Європейський Парламент"
 EU_tutorial.30.b: "Глава 3.2 - Голосування ШІ"
 EU_tutorial.30.c: "Глава 3.3 - Типи більшості"
 EU_tutorial.30.e: "Повернення до головного меню"

 EU_tutorial.31.t: "Глава 3.1 - Європейський Парламент"
 EU_tutorial.31.d: "Першим рішенням законодавчої процедури є рішення про включення питання до порядку денного Європейського парламенту. При включенні питання до порядку денного політична група, до якої належить уряд чинної країни, негайно підтримає це питання. Для всіх інших політичних груп стає доступним рішення про вплив, щоб змусити їх підтримати питання. Якщо одна з них ухвалює рішення, то воно стає доступним відповідно до політичної позиції власного уряду та цільової політичної групи. Якщо політичній групі більше подобається питання, то стає доступним рішення "запропонувати підтримку". Якщо політична група має однакове бажання з даного питання, то рішення "запропонувати... разом" стає доступним. Нарешті, якщо політичній групі більше не подобається це питання, можна прийняти рішення "переконати". Якщо ви ухвалили рішення для однієї політичної групи, вам доведеться почекати один день, поки ви зможете вплинути на наступну."
 EU_tutorial.31.a: "Наступна сторінка"

 EU_tutorial.32.t: "Глава 3.1 - Європейський Парламент (стор.2)"
 EU_tutorial.32.d: "Рішення "переконати" коштуватиме вам політичної влади і дасть політичній групі PI залежно від кількості євродепутатів у групі. Рішення "запропонувати... разом" безкоштовне для обох, а рішення "запропонувати підтримку" дасть вам політичну владу і знизить PI групи залежно від кількості євродепутатів у групі."
 EU_tutorial.32.a: "Наступна сторінка"

 EU_tutorial.33.t: "Розділ 3.1 - Європейський Парламент (стор.3)"
 EU_tutorial.33.d: "Через 90 днів після невдалого голосування рішення про повторне голосування стає доступним для кожної держави. Якщо одна з держав обирає це рішення, то воно видаляється для всіх інших держав, і нове рішення для голосування стає видимим для держави, яка почала голосування. Таким чином, ця держава-член може почати процедуру голосування заново. ШІ (у такому порядку: Президент Європейської комісії, Президент Європейської ради або Президент Європейського парламенту) ухвалить рішення про повторне голосування. Якщо ви хочете вибрати повторну спробу, вам слід поставити гру на паузу або відключити повторну спробу ШІ. Повторну спробу ШІ можна відключити за допомогою рішення."
 EU_tutorial.33.a: "Наступна сторінка"

 EU_tutorial.34.t: "Глава 3.2 - Голосування ШІ"
 EU_tutorial.34.d: "Поведінка того, хто голосує, визначається трьома факторами: впливом країни, яка вносить пропозицію (5%, 10%, 20%, 30%, 50%); євроскептицимом країни, яка голосує за пропозицію (10%, 20%, 30%, 50%, 70%); та фактором опору уряду країни, яка голосує за пропозицію. Фактор опору уряду відображає ставлення політичних партій до суб'єкта голосування. Існують чотири позиції: сильний опір, опір, підтримка і сильна підтримка (фактор опору уряду можна побачити в "Дереві фокусів" в описі ефектів фокусу)"
 EU_tutorial.34.a: "Наступна сторінка"

 EU_tutorial.35.t: "Глава 3.3 - Типи більшості"
 EU_tutorial.35.d: "Одностайність, голосування кваліфікованою більшістю (QMV) і більшість."
 EU_tutorial.35.a: "Наступна сторінка"

 EU_tutorial.36.t: "Глава 3.3 - Типи більшості (стор.2) - Одностайність"
 EU_tutorial.36.d: "Одноголосне голосування вимагає, щоб кожна держава проголосувала за пропозицію. Тому кожна держава має право вето."
 EU_tutorial.36.a: "Наступна сторінка"

 EU_tutorial.37.t: "Глава 3.3 - Типи більшості (стор.3) - Голосування кваліфікованою більшістю (QMV)"
 EU_tutorial.37.d: "У разі кваліфікованої більшості голосів (QMV) існують дві більшості, які мають бути задоволені: 55% членів ЄС, які представляють 65% населення ЄС, мають проголосувати за те, щоб пропозицію було прийнято. Таким чином, члени ЄС, які разом становлять 35% населення ЄС, мають блокуючу меншість."
 EU_tutorial.37.a: "Наступна сторінка"

 EU_tutorial.38.t: "Глава 3.3 - Типи більшості (стор.4) - Більшість"
 EU_tutorial.38.d: "У разі голосування більшістю голосів більше членів ЄС повинні проголосувати за "Так", ніж "Ні""
 EU_tutorial.38.a: "Наступний розділ"

 EU_tutorial.40.t: "Глава 4 - Закони та ідеї ЄС"
 EU_tutorial.40.d: "Важливою частиною ефектів фокусів є національні духи. Вони являють собою законодавство §Y[EUU.GetFlag] Європейського союзу§!"
 EU_tutorial.40.a: "Глава 4.1 - Законодавство ЄС"
 EU_tutorial.40.b: "Глава 4.2 - Прийняття законодавства ЄС новими членами"
 EU_tutorial.40.c: "Глава 4.3 - Законодавство ЄС і вихід з ЄС"
 EU_tutorial.40.e: "Повернення до головного меню"

 EU_tutorial.41.t: "Глава 4.1 - Закони ЄС"
 EU_tutorial.41.d: "Для країн ЄС існує два види національного духу. Перший - це криза або негативні обставини, які виникають внаслідок подій або від самого початку. Дія деяких з них спрямована на усунення або запобігання цим негативним національним настроям під час ухвалення голосування. Другий застосовує бонуси до країн-учасниць. Вони додаються, коли пропозиція ухвалюється голосуванням членів ЄС."
 EU_tutorial.41.a: "Наступна сторінка"

 EU_tutorial.42.t: "Глава 4.2 - Прийняття законодавства ЄС новими членами"
 EU_tutorial.42.d: "Якщо до ЄС приєднується нова держава, то за замовчуванням ця країна не отримує всі національні духи. Вона повинна прийняти закон ЄС за допомогою рішень."
 EU_tutorial.42.a: "Наступна сторінка"

 EU_tutorial.43.t: "Глава 4.3 - Законодавство ЄС і вихід з ЄС"
 EU_tutorial.43.d: "Покинути ЄС означає втратити всі національні духи ЄС. Крім того, країна, що залишає ЄС, отримує національні духи, приурочені до виходу, відповідно до обраного шляху виходу з ЄС"
 EU_tutorial.43.a: "Наступний розділ"

 EU_tutorial.50.t: "Глава 5 - Офіси ЄС"
 EU_tutorial.50.d: "У ЄС у кожного інституту є голова. У цьому сенсі Офіси ЄС у моді є уособленням цих установ. За традицією ЄС ці офіси діляться між країнами-членами. Так воно і є на зорі тисячоліття. Як правило, країна-член може обіймати лише одну посаду одночасно. Для того, щоб претендувати на посаду, член має мати щонайменше 5 % впливу на кожну іншу державу ЄС або населення, що становить понад 5 % від загальної чисельності населення ЄС. Тому більш імовірно, що більшість посад буде розподілено між великими державами-членами."
 EU_tutorial.50.a: "Глава 5.1 - Політичні та фінансові офіси"
 EU_tutorial.50.b: "Глава 5.2 - Служби безпеки та міжнародні офіси"
 EU_tutorial.50.c: "Глава 5.3 - Президент Європейської Федерації"
 EU_tutorial.50.e: "Повернення до головного меню"

 EU_tutorial.51.t: "Глава 5.1 - Політичні та фінансові офіси"
 EU_tutorial.51.d: "У політичних: \n\nПрезидент Європейської Комісії,\nГолова Європейської Ради та \n\nГолова Європейського парламенту\n\n, а у фінансових: \n\nПрезидент Європейського центрального банку і \n\nМіністр економіки і фінансів Європи."
 EU_tutorial.51.a: "Наступна сторінка"

 EU_tutorial.52.t: "Глава 5.1 - Політичні та фінансові офіси (стор.2)"
 EU_tutorial.52.d: "Офіс президента Європейської комісії, президента Європейської ради та президента Європейського парламенту об'єднує те, що вони дають змогу зробити акцент на голосуванні, не чинячи 3% впливу на будь-яку іншу державу-член. Крім того, вони підвищують шанси на успіх у проєвропейських і євроскептичних кампаніях."
 EU_tutorial.52.a: "Наступна сторінка"

 EU_tutorial.53.t: "Глава 5.1 - Політичні та фінансові офіси (стор.3)"
 EU_tutorial.53.d: "Президент Європейського центрального банку може почати, розширити або скоротити Програму ОМТ ЄЦБ з тимчасового зниження відсоткових ставок країн-учасниць з високими відсотковими ставками."\n\nНаразі у європейського міністра економіки і фінансів немає спеціальних повноважень. У майбутніх оновленнях планується надати міністру економіки та фінансів ЄС повноваження встановлювати мінімальні податкові ставки."
 EU_tutorial.53.a: "Наступна сторінка"

 EU_tutorial.54.t: "Глава 5.2 - Служби безпеки та міжнародні офіси"
 EU_tutorial.54.d: "У безпеці: \n\nВиконавчий директор Frontex,\nГенеральний секретар Євроармії і\nГенеральний секретар Єврофлоту.\n\n У міжнародних: \n\nВерховний представник із закордонних справ і політики безпеки і\nПосол Союзу в ООН."
 EU_tutorial.54.a: "Наступна сторінка"

 EU_tutorial.55.t: "Глава 5.2 - Служби безпеки та міжнародні офіси (стор.2)"
 EU_tutorial.55.d: "Виконавчий директор Фронтекс і Генеральний секретар ЄвроАрмії мають право взяти під свій контроль респектабельні сили на час їхнього перебування на посаді.\n\n Генеральний секретар Єврофлоту може взяти під свій контроль військові кораблі кожної країни-учасниці та об'єднати їх в один європейський флот."
 EU_tutorial.55.a: "Наступна сторінка"

 EU_tutorial.56.t: "Глава 5.2 - Служби безпеки та міжнародні офіси (стор.3)"
 EU_tutorial.56.d: "Верховний представник із закордонних справ і політики безпеки наразі не має особливих повноважень. Надалі планується наділити його деякими дипломатичними повноваженнями або рішеннями."\n\n\nПосол Союзу в ООН надає країні-держателю національний дух постійного членства ЄС у РБ ООН."
 EU_tutorial.56.a: "Наступна сторінка"

 EU_tutorial.57.t: "Глава 5.3 - Президент Європейської Федерації"
 EU_tutorial.57.d: "Президент Європейської Федерації - це унікальна посада в Європейському Союзі/Федерації, тому що держава є верховним лідером Європи. Тому Президент Європейської Федерації може претендувати на будь-яку іншу посаду для своїх держав."
 EU_tutorial.57.a: "Наступний розділ"

 EU_tutorial.60.t: "Глава 6 - Євроскептицизм"
 EU_tutorial.60.d: "Євроскептицизм є однією з основних концепцій ЄС на зорі нового тисячоліття."\n\nЄвроскептицизм означає критику Європейського союзу (ЄС) і європейської інтеграції. Згідно з опитуваннями громадської думки, це співвідношення являє собою кількість людей, які, найімовірніше, проголосують за вихід з Євросоюзу в разі проведення референдуму щодо членства їхньої країни в Євросоюзі.\n\nЄвропеїзм, також відомий як проєвропейство, є політичною позицією, що сприяє європейській інтеграції та членству в ЄС. До нього входять більш радикальні європейські федералісти, які прагнуть створити єдину супердержаву, неофіційно відому як Сполучені Штати Європи. Спорідненим терміном є "єврофіл" Це співвідношення репрезентує єврофільський народ в усьому Союзі. євроскептицизм є однією з основних змінних, які рухають члени ЄС у тому чи іншому напрямку. З іншого боку, європеїнізм є лише похідною змінною від євроскептицизму. Він використовується як тригер для позначення Союзу загалом."
 EU_tutorial.60.a: "Глава 6.1 - Стан справ у Союзі"
 EU_tutorial.60.b: "Глава 6.2 - Зміна в євроскептицизмі"
 EU_tutorial.60.c: "Глава 6.3 - Євроскептицизм і вихід з ЄС"
 EU_tutorial.60.e: "Повернення до головного меню"

 EU_tutorial.61.t: "Глава 6.1 - Стан справ у Союзі"
 EU_tutorial.61.d: "Категорія "Стан справ у Союзі" - це основний інтерфейс, що дає змогу гравцеві отримати загальне уявлення про ЄС і євроскептицизм у всьому Союзі. Хоча більшість ефектів євроскептицизму також оновлюють статистику Становища справ у Союзі, іноді необхідно оновлювати цю статистику вручну. У цьому випадку можна використовувати рішення про оновлення."
 EU_tutorial.61.a: "Наступна сторінка"

 EU_tutorial.62.t: "Глава 6.2 - Зміна в євроскептицизмі"
 EU_tutorial.62.d: "Одним із джерел євроскептицизму є фокуси на завершеність. Більшість із них додають євроскептицизм до всіх нинішніх і потенційних країн-членів ЄС. Деякі додають особливу кількість для певних країн. Це відображає унікальні національні традиції в деяких галузях політики, як-от фінансова дисципліна в північних країнах або м'яка валюта в південних країнах-членах. Іншим джерелом євроскептицизму є рішення кампанії з євроскептицизму. З іншого боку, проєвропейські кампанії можуть зменшити євроскептицизм.\n\n\n\nІ нарешті, є деякі події та рішення, які можуть додати або зменшити євроскептицизм. Наприклад, рішення щодо програми OMT."
 EU_tutorial.62.a: "Наступна сторінка"

 EU_tutorial.63.t: "Розділ 6.3 - Євроскриптицизм і вихід з ЄС"
 EU_tutorial.63.d: "Євроскептицизм стимулюватиме ШІ до виходу з ЄС. Починаючи з 50% євроскептицизму, ймовірність виходу збільшується на 10% зі зростанням євроскептицизму. Але євроскептицизм не є єдиним фактором для виходу з ЄС. Імовірність від євроскептицизму змінюється правлячою партією. Уряди з націоналістичними поглядами завжди намагатимуться вийти з Союзу. Консервативні уряди загалом проєвропейські, але вони переходять у табір виходу, коли євроскептицизм піднімається вище 60%. Всі інші великі європейські партії намагаються залишитися в ЄС, але за євроскептицизму вище 70% вони не можуть ігнорувати волю народу."
 EU_tutorial.63.a: "Наступний розділ"

 EU_tutorial.70.t: "Глава 7 - Вихід з ЄС"
 EU_tutorial.70.d: "Вихід з ЄС - це більш тривалий процес, який не відбудеться за одну ніч. Проте, вихід з ЄС може статися і випадково."
 EU_tutorial.70.a: "Глава 7.1 - Вихід з ЄС на підставі статті 50"
 EU_tutorial.70.b: "Глава 7.2 - Випадковий вихід з ЄС"
 EU_tutorial.70.c: "Глава 7.3 - Вихід з ЄС штучним інтелектом"
 EU_tutorial.70.e: "Повернення до головного меню"

 EU_tutorial.71.t: "Глава 7.1 - Вихід з ЄС на підставі статті 50"
 EU_tutorial.71.d: "Першим кроком на шляху до виходу з ЄС є завершення фокусу Стаття 50. Потім стає доступною категорія 'Вихід' і рішення про вихід. Після вибору активується місія виходу. Після активації місії у гравця є два роки, щоб завершити фокус Договору про вихід і вибрати місію. В іншому випадку відбудеться 'Вихід без угоди'. Є можливість підготувати вихід за Договором про вихід з ЄС, коли завершено фокус Договору про вихід з ЄС, або непідготовлений вихід за Договором про вихід з ЄС, коли жодне з двох завдань не виконано протягом двох років.\n\n\n\nУ гравця також є можливість скасувати Статтю 50 і залишитися в ЄС.\n\n\nЯкщо гравцеві потрібно більше часу, є рішення продовжити Статтю 50.\n\n\nЗауваження: подовжується час, що залишився, тільки на три місяці. Тому якщо його буде активовано раніше, це буде не продовження, а скорочення."
 EU_tutorial.71.a: "Наступна сторінка"

 EU_tutorial.72.t: "Глава 7.2 - Випадковий вихід з ЄС"
 EU_tutorial.72.d: "В умовах європейської боргової кризи існує ймовірність випадкового виходу з ЄС. Це станеться, якщо країна не виконає місію реформ Трійки"
 EU_tutorial.72.a: "Наступна сторінка"

 EU_tutorial.73.t: "Глава 7.3 - Вихід з ЄС штучним інтелектом"
 EU_tutorial.73.d: "Як описано в главі 6.3, ШІ покине ЄС, коли буде досягнуто певних рівнів євроскептицизму. Ці рівні залежать від правлячої партії."
 EU_tutorial.73.a: "Наступний розділ"

 EU_tutorial.80.t: "Глава 8 - Розширення і вступ до ЄС"
 EU_tutorial.80.d: "\n"Будь-яка європейська держава, яка поважає цінності, згадані у статті 2, і прихильна до їхньої пропаганди, може подати заявку на вступ до Союзу. Європейський парламент і національні парламенти повідомляються про цю заяву. Держава-заявник звертається зі своєю заявкою до Ради, яка діє одноголосно після консультацій з Комісією і після отримання згоди Європейського парламенту, який діє більшістю членів ЄС, що входять до його складу. При цьому враховуються умови прийнятності, узгоджені Європейською радою.\nУмови допуску та поправки до Договору, на яких засновано Союз, що спричиняють за собою такий допуск, є предметом угоди між членами ЄС і державою, що подала заявку. Ця угода має бути представлена на ратифікацію всім договірним державам відповідно до їхніх конституційних вимог."\n"\n- Стаття 49, Договір про Європейський Союз\n\n\nНа Зорі Тисячоліття існує три типи європейських країн (у розумінні статті 49): потенційні країни ЄС, кандидати та члени ЄС.  Потенційні країни ЄС - це наперед визначене і скриптове коло країн, які можуть стати членами Європейського союзу (на це не можна вплинути у грі). Кандидатами є країни, які були обрані голосуванням країн-членів ЄС для вступу до ЄС у майбутньому. Нарешті, є члени ЄС, які вже є членами ЄС у 2000 і 2017 р."
 EU_tutorial.80.a: "Глава 8.1 - Розширення ЄС"
 EU_tutorial.80.b: "Глава 8.2 - Вступ до ЄС"
 EU_tutorial.80.c: "Глава 8.3 - Прийняття Євро"
 EU_tutorial.80.e: "Повернення до головного меню"

 EU_tutorial.81.t: "Глава 8.1 - Розширення ЄС"
 EU_tutorial.81.d: "Розширення ЄС відбувається шляхом виконання фокусів з розширення з подальшим голосуванням країн-членів ЄС. На даний момент існують тільки історичні пакети розширення ЄС 2004, 2007 і 2013 років. Майбутні пакети розширення буде додано в наступному оновленні."
 EU_tutorial.81.a: "Наступна сторінка"

 EU_tutorial.82.t: "Глава 8.2 - Вступ до ЄС"
 EU_tutorial.82.d: "Після того, як члени ЄС проголосують за пакет розширення, відповідні країни стають кандидатами. Як кандидат країна отримує рішення про вступ до Європейського союзу. Наразі критерії вступу до ЄС не впроваджено (але це може змінитися в наступних оновленнях)."\n\nПісля вступу держави отримує національний дух члена Європейського союзу. Для того, щоб отримати інші національні духи ЄС, країна-член має обрати рішення "Прийняти законодавство ЄС" (докладніше див. главу 4.2)."
 EU_tutorial.82.a: "Наступна сторінка"

 EU_tutorial.83.t: "Глава 8.3 - Прийняття Євро"
 EU_tutorial.83.d: "Після вступу до ЄС країна може також прийняти Євро, якщо будуть дотримані певні критерії. Країна потребує, принаймні, стабільного економічного циклу зростання, ВВП/ДН не менше 10.000 доларів і рівня корупції не більше 5."
 EU_tutorial.83.a: "Наступний розділ"

 EU_tutorial.90.t: "Глава 9 - Події ЄС"
 EU_tutorial.90.d: "Деякі великі події впливають на весь §Y[EUU.GetFlag] Європейський союз§!"
 EU_tutorial.90.a: "Глава 9.1 - Європейська боргова криза"
 EU_tutorial.90.b: "Глава 9.2 - Європейська криза мігрантів"
 EU_tutorial.90.c: "Глава 9.3 - Інші події"
 EU_tutorial.90.e: "Повернення до головного меню"

 EU_tutorial.91.t: "Глава 9.1 - Європейська боргова криза"
 EU_tutorial.91.d: "Європейська боргова криза спровокована датою (на даний момент) і сильно вдарить по південних країнах."
 EU_tutorial.91.a: "Наступна сторінка"

 EU_tutorial.92.t: "Глава 9.2 - Європейська криза мігрантів"
 EU_tutorial.92.d: "Європейська криза мігрантів буде додана в наступному оновленні."
 EU_tutorial.92.a: "Наступна сторінка"

 EU_tutorial.93.t: "Глава 9.3 - Інші події"
 EU_tutorial.93.d: "Деякі незначні події для всього Союзу будуть додані в майбутніх оновленнях."
 EU_tutorial.93.a: "Наступний розділ"

 EU_tutorial.100.t: "Глава 10 - Об'єднання ЄС"
 EU_tutorial.100.d: "Є три способи об'єднати §Y[EUU.GetFlag] Європейський союз§!".
 EU_tutorial.100.a: "Глава 10.1 - Сполучені Штати Європи"
 EU_tutorial.100.b: "Глава 10.2 - Європейська федерація"
 EU_tutorial.100.c: "Глава 10.3 - Європа Вітчизни"
 EU_tutorial.100.e: "Повернення до головного меню"

 EU_tutorial.101.t: "Глава 10.1 - Сполучені Штати Європи"
 EU_tutorial.101.d: "Після більш ніж 70 років європейської інтеграції члени §Y[EUU.GetFlag] Європейського союзу§! готові відмовитися від свого суверенітету і сформувати §Y[EUU.GetFlag] Сполучені Штати Європи§!".
 EU_tutorial.101.a: "Наступна сторінка"

 EU_tutorial.102.t: "Глава 10.2 - Європейська федерація"
 EU_tutorial.102.d: "Члени §Y[EUU.GetFlag] Європейського союзу§! готові переформувати Союз у §Y[EUU.GetFlag] Європейську Федерацію§! з кваліфікованою більшістю голосів як основоположним принципом і на чолі з §YПрезидентом Європейської Федерації§!"
 EU_tutorial.102.a: "Наступна сторінка"

 EU_tutorial.103.t: "Глава 10.3 - Європа Вітчизни"
 EU_tutorial.103.d: "Європа Вітчизни поклала край європейській інтеграції:\n\n Будь-яка подальша європейська інтеграція поставить під загрозу культурну спадщину, національну самобутність і суверенітет членів ЄС. Європа - це Європа Вітчизни, тому на даному етапі європейська інтеграція має бути зупинена."
 EU_tutorial.103.a: "Наступний розділ"

 EU_tutorial.110.t: "Глава 11 - ШІ ЄС"
 EU_tutorial.110.d: "Про вихід з ЄС штучним інтелектом див. главу 6.3."
 EU_tutorial.110.a: "Глава 11.1 - Акцент ШІ на фокуси ЄС"
 EU_tutorial.110.b: "Глава 11.2 - Стратегія голосування ШІ в ЄС"
 EU_tutorial.110.c: "Глава 11.3 - Пропаганда штучним інтелектом в ЄС"
 EU_tutorial.110.e: "Повернення до головного меню"

 EU_tutorial.111.t: "Глава 11.1 - Акцент ШІ на фокуси ЄС"
 EU_tutorial.111.d: "Базовий коефіцієнт для вибору ШІ фокусів ЄС дорівнює 20, тому ШІ робитиме це час від часу."\n\nФактори, що впливають на базовий чинник, такі:\n\n- Історична дата фокусів.\n- ШІ має 5% і більше впливу на будь-яку іншу країну ЄС. \n- Рівень євроскептицизму ШІ - чим більше євроскептицизму, тим більшим є бажання уникнути подальших фокусів ЄС.\n- Певні фокуси знову ж таки мають національну упередженість; це відповідає спеціальній ваді євроскептицизму, яку країна отримує від цього фокусу."
 EU_tutorial.111.a: "Наступна сторінка"

 EU_tutorial.112.t: "Глава 11.2 - Стратегія голосування ШІ в ЄС"
 EU_tutorial.112.d: "Наразі немає загальної стратегії впливу ЄС на ШІ. Тому ШІ не може змінити шанс провести пропозицію через голосування або навіть отримати рішення щодо голосування. Для вирішення цієї проблеми у ШІ є спеціальне рішення, що дозволяє отримати 3% впливу на всі країни-члени ЄС, якщо ШІ завершив фокус голосування."
 EU_tutorial.112.a: "Наступна сторінка"

 EU_tutorial.113.t: "Глава 11.3 - Пропаганда штучним інтелектом в ЄС"
 EU_tutorial.113 .d: "Проєвропейський уряд із такими правлячими партіями постарається утримати євроскептицизм на низькому рівні:\n[EUU.liberalism_L], [EUU.Neutral_Libertarian_L], [EUU.socialism_L], [EUU.neutral_Social_L], [EUU.Neutral_green_L], [EUU.Communist-State_L], [EUU.anarchist_communism_L], [EUU.Neutral_Communism_L], [EUU.Neutral_Communism_L], [EUU.Neutral_Communism_L], [EUU.Neutral_Communism], [EUU.Neutral_Communism_L], [EUU.Neutral_green_L], [EUU.Communist-State_L], [EUU.anarchist_communism_L]. [EUU.conservatism_L], [EUU.Conservative_L], [EUU.Neutral_conservatism_L]; вони спробують утримати євроскептицизм на низькому рівні за цих умов. Але вони перевернулися в євроскептичному таборі і спробують підняти рівень євроскептицизму, якщо він підніметься вище за 60%, тому що побоюються тиску з боку націоналістів. Останні завжди намагатимуться поширити євроскептицизм, якщо вони прийдуть до влади: \n[EUU.Nat_Populism_L], [EUU.Nat_Fascism_L], [EUU.Nat_Autocracy_L], [EUU.Monarchist_L]"
 EU_tutorial.113.a: "Наступний розділ"

 EU_tutorial.120.t: "Розділ 12 - Підказки та чіти"
 EU_tutorial.120.d: "Підказки та чити"
 EU_tutorial.120.a: "Глава 12.1 - Підказки"
 EU_tutorial.120.b: "Глава 12.2 - Чити в голосуванні"
 EU_tutorial.120.c: "Глава 12.3 - Консольні команди"
 EU_tutorial.120.e: "Повернення до головного меню"

 EU_tutorial.121.t: "Глава 12.1 - Підказки"
 EU_tutorial.121.d: "Для просування європейської інтеграції необхідно мати на увазі таке: \n - великий вплив на членів ЄС життєво важливий для отримання пропозицій через голосування\n - з меншим Союзом легше впоратися, ніж з більшим\n - з меншим Союзом легше об'єднатися, ніж з більшим\n - якщо європейську інтеграцію просуватимуть швидко, деякі члени ЄС можуть заблукати на цьому шляху"
 EU_tutorial.121.a: "Наступна сторінка"

 EU_tutorial.122.t: "Глава 12.2 - Чити в голосуванні"
 EU_tutorial.122.d: "Чит для голосувань дає змогу отримувати всі голоси як "ТАК" або як "НІ" доти, доки чит-код не буде деактивовано."
 EU_tutorial.122.a: "Наступна сторінка"

 EU_tutorial.123.t: "Глава 12.3 - Консольні команди"
 EU_tutorial.123.d: "Євроскептицизм може бути встановлений на X% за допомогою цієї консольної команди:\n\nset_var eurosceptic 0.X\n\n\nНаприклад, 10% з:: set_var eurosceptic 0.1"
 EU_tutorial.123.a: "Повернення до головного меню"



 EU Focus Tree Loc ### EU Focus Tree Loc ###
 ### [EU_focus_name_Loc] ###

 EU001: "Політика ЄС"
 EU001_desc: "Політика §Y[EUU.GetFlag] ЄС§! визначається цінностями, цілями та принципами Союзу. Оскільки ЄС починався як економічне співтовариство, економічна політика, як і раніше, залишається важливою сферою в ЄС. Відповідно до своїх цінностей ЄС прагне сприяти добробуту, безпеці та інтересам громадян. ЄС хоче зберегти економіку стабільною і конкурентоспроможною. ЄС намагається реформувати себе..."
 EU002: "Кандидат ЄС"
 EU002_desc: "Перед поданням заявки на членство в §Y[EUU.GetFlag] Європейський союз§! Нам потрібно отримати статус кандидата в ЄС. Попереду важкі переговори з челанми §Y[EUU.GetFlag] Європейського союзу§!. Нам знадобиться великий вплив."
 EU100: "Реформи ЄС"
 EU100_desc: "члени ЄС намагаються реформувати §Y[EUU.GetFlag] Європейський союз§! зміцнити європейську інтеграцію."
 EU101: "Хартія основних прав Європейського союзу"
 EU101_desc: ""Народи Європи, створюючи ще тісніший союз між собою, сповнені рішучості розділити мирне майбутнє, засноване на спільних цінностях. Усвідомлюючи свою духовну і моральну спадщину, Союз ґрунтується на неподільних, універсальних цінностях людської гідності, свободи, рівності та солідарності; він заснований на принципах демократії та верховенства закону." - Преамбула CFR"
 EU102: "Європейська Конвенція"
 EU102_desc: "Після Лаєкенської заяви Європейська рада ухвалила рішення скликати Конвенцію про майбутнє Союзу, щоб зробити вирішальний крок для громадянина на шляху до більш простого Союзу, який буде сильнішим у досягненні його основних цілей і більш виразно буде присутнім у світі."
 EU103: "Європейська конституція"
 EU103_desc: "Європейська Конвенція завершилася проєктом договору, що встановлює Конституцію Європи. Цей міжнародний договір замінив би існуючі європейські договори зі створення консолідованої конституції для §Y[EUU.GetFlag] Європейського союзу§! і розширив би право голосу кваліфікованої більшості на сфери політики, які раніше вирішували одноголосним голосуванням членів ЄС."
 EU104: "Лісабонський договір"
 EU104_desc: "Процес, що веде до Лісабонського договору, є результатом негативних результатів ратифікації Європейської конституції. Лісабонський договір, що вносить поправки до Договору про Європейський Союз і Договору про заснування Європейського співтовариства. Останній з них перейменовано в Договір про функціонування Європейського союзу."
 EU105: "Європейська служба зовнішньополітичної діяльності"
 EU105_desc: "Європейська служба зовнішньополітичної діяльності є дипломатичною службою Європейського союзу. Вона допомагає керівнику зовнішньополітичного відділу ЄС - Верховному представнику із зовнішньої політики і політики безпеки - здійснювати загальну зовнішню політику і політику безпеки ЄС."
 EU200: "Фіскальна політика ЄС"
 EU200_desc: "Бюджетно-податкова політика має значний вплив на економічне зростання, макроекономічну стабільність та інфляцію. Ключовими аспектами в цьому відношенні є рівень і структура державних видатків і доходів, бюджетний дефіцит і державний борг. Потреба у фіскальній дисципліні ще більше посилюється у валютному союзі, такому як єврозона, який складається з суверенних держав, що зберігають відповідальність за свою фіскальну політику."
 EU201: "Втручання ЄЦБ"
 EU201_desc: "Для реалізації своїх рішень у сфері грошово-кредитної політики Рада керівників ЄЦБ ухвалила низку інструментів і процедур грошово-кредитної політики, викладених у Загальній документації щодо інструментів і процедур грошово-кредитної політики Євросистеми."
 EU202: "Європейський банківський союз"
 EU202_desc: "У відповідь на нещодавню фінансову кризу було створено Європейський банківський союз для більш безпечного фінансового сектора для єдиного ринку. Ці ініціативи утворюють єдиний звід правил для всіх фінансових суб'єктів у країнах-членах ЄС. Вони містять суворіші пруденційні вимоги до банків, поліпшений захист вкладників і правила управління банками, що зазнають невдачі."
 EU203: "Єврооблігації"
 EU203_desc: "Єврооблігації є новим варіантом фінансування державного боргу. Така спільна емісія облігацій членами єврозони означала б значне поглиблення валютного союзу. Це створило б нові засоби, за допомогою яких уряди фінансують свої борги, пропонуючи безпечні та ліквідні інвестиційні можливості заощадженням і фінансовим установам, а також створило б ринок єврооблігацій, відповідний ринку облігацій США."
 EU204: "Європейський фонд фінансової стабільності (ЄФФС)"
 EU204_desc: "ЄФФС був створений як тимчасовий механізм розв'язання кризи країнами-членами єврозони в умовах європейської боргової кризи і надав фінансову допомогу кільком членам. Фінансування здійснювалося за рахунок ЄФФС за допомогою випуску облігацій ЄФФС та інших боргових інструментів на ринках капіталу. ЄФФС не надає подальшої фінансової допомоги, оскільки наразі це завдання вирішується виключно ЄСМ."
 EU205: "Європейський стабілізаційний механізм (ЄСМ)"
 EU205_desc: "Місія ЄСМ полягає в наданні фінансової допомоги країнам зони євро, які відчувають або перебувають під загрозою серйозних фінансових проблем. Цю допомогу надають тільки в тому разі, якщо доведено, що вона необхідна для забезпечення фінансової стабільності єврозони загалом і членів ЄСМ."
 EU206: "Фіскальний союз"
 EU206_desc: "Фіскальний союз охоплює членів ЄС, які мають один і той самий спільний бюджет. Це означає, що витрати і рівні податків будуть прийматися центральним фіскальним органом. Фіскальний союз пропонується як крок для подальшої європейської інтеграції. Це означає, що центральний європейський орган встановлюватиме ставки витрат і податків для всіх членів ЄС."
 EU207: "Європейський економічний уряд"
 EU207_desc: "Європейський економічний уряд уможливить спільну фіскальну та активну економічну політику в ЄС. Він дав би §Y[EUU.GetFlag] Європейському Союзу§! власний податковий орган і центральний орган, що встановлювали б мінімальні зарплати для членів ЄС."
 EU208: "Європейський міністр економіки і фінансів"
 EU208_desc: "Європейський міністр економіки і фінансів об'єднує політику і повноваження, встановлені Фіскальним союзом і Європейським економічним урядом, в один офіс."
 EU300: "Оборонна політика ЄС"
 EU300_desc: "Спільна політика безпеки і оборони (СПБО) дає змогу Союзу відігравати провідну роль в операціях з підтримання миру, запобігання конфліктам і зміцнення міжнародної безпеки. Це невід'ємна частина комплексного підходу ЄС до управління кризами, що спирається на цивільні та військові активи."
 EU301: "Європейське оборонне агентство (ЄОА)"
 EU301_desc: "Європейське оборонне агентство було створене для підтримки членів ЄС і §Y[EUU.GetFlag] Європейського союзу§! у своїх зусиллях із удосконалення європейського оборонного потенціалу в галузі управління кризами та підтримання Європейської політики безпеки й оборони в її нинішньому вигляді та розвитку в майбутньому."
 EU302: "Постійне структуроване співробітництво (ПСС)"
 EU302_desc: "ПЕСКО дає змогу членам, які бажають і здатні до цього, спільно планувати, розробляти й інвестувати в спільні проєкти створення потенціалу, а також підвищувати оперативну готовність і внесок своїх збройних сил. Мета полягає в тому, щоб спільно розробити узгоджений пакет сил повного спектра і надати членам можливості для національних і багатонаціональних місій і операцій."
 EU303: "Європейський фонд оборони"
 EU303_desc: "Європейський оборонний фонд зробить ключовий внесок у стратегічну автономію Європи, захищаючи і захищаючи її громадян. Він сприятиме розвитку оборонного співробітництва між компаніями і країнами ЄС з метою стимулювання інновацій та розробки сучасних оборонних технологій і продуктів. Фонд координуватиме, доповнюватиме і нарощуватиме національні інвестиції в оборону."
 EU304: "Європейська рада безпеки"
 EU304_desc: "ЄСР зробила б ЄС більш підготовленим до ухвалення рішень про міжнародну політику. Якщо ЄС не зуміє швидше ухвалювати та реалізовувати узгоджені рішення, їхня здатність забезпечувати дотримання правил ЄС і зміцнювати багатосторонні формати буде ослаблена. Тому дипломатичні, фінансові та військові ресурси ЄС мають бути доповнені форматом більш ефективного міжурядового співробітництва."
 EU305: "Євроармія"
 EU305_desc: "Для зміцнення військового потенціалу §Y[EUU.GetFlag] Європейського союзу §Y[EUU.GetFlag] члени ЄС можуть створювати спільні збройні сили. Ці сили будуть відомі як §YЄвроармія§!"
 EU306: "Єврофлот"
 EU306_desc: "У зв'язку з тим, що багатонаціональні флоти й оперативні групи стають дедалі більш поширеними та важливими в 21 столітті, члени ЄС §Y[EUU.GetFlag] Європейського союзу§! можуть об'єднати свої сили та передати свої військові кораблі єдиному європейському військово-морському командуванню, відомому як §YЄврофлот§!".
 EU307: "Постійне членство ЄС у РБ ООН"
 EU307_desc: "Члени ЄС вирішили, що ЄС має бути постійним членом Ради Безпеки Організації Об'єднаних Націй (РБ ООН). Це робиться шляхом реформування РБ ООН або шляхом передачі місця члена, який вже є членом РБ ООН, до ЄС."
 EU308: "Ядерна енергетика ЄС"
 EU308_desc: "Перетворення на ядерну державу посилить політичну міць ЄС і вплив Союзу у світі. Союз придбає ядерну зброю шляхом передачі та спільного використання ядерної зброї своїх членів ЄС або шляхом розробки власних ядерних боєголовок."
 EU400: "Вторинне законодавство ЄС"
 EU400_desc: "Договори ЄС - це обов'язкові угоди між членами ЄС, що встановлюють мету ЄС, правила для інституцій ЄС, порядок ухвалення рішень і відносини між ЄС та його членами. Договори відомі як первинне право. Сукупність норм права, що випливають із принципів і цілей договорів, відома як вторинне право (нормативні акти, директиви, рішення, рекомендації та висновки)."
 EU401: "Загальне положення про захист даних"
 EU401_desc: "Загальне положення ЄС про захист даних (GDPR) призначене для того, щоб: гармонізувати закони про конфіденційність даних по всій Європі, захистити й розширити можливості всіх громадян ЄС у сфері конфіденційності даних і змінити підхід організацій по всьому регіону до захисту даних."
 EU402: "Директива про авторське право на єдиному цифровому ринку"
 EU402_desc: "Цифрові технології радикально змінили спосіб виробництва, розповсюдження та доступу до творчого контенту. Ми адаптуємо правила авторського права ЄС до нової споживчої поведінки в Європі, яка цінує своє культурне розмаїття."
 EU403: "Регламент Дублін II"
 EU403_desc: "Дублінське положення II встановлює принцип, згідно з яким тільки один член несе відповідальність за розгляд клопотання про надання притулку. Мета полягає в тому, щоб уникнути відправки прохачів притулку з однієї країни в іншу, а також запобігти зловживанню системою шляхом подання декількох заяв про надання притулку однією особою."
 EU404: "Переміщення та переселення осіб, які шукають притулку"
 EU404_desc: "Прохачі притулку з високою ймовірністю успішного розгляду їхніх клопотань переміщуються з Греції та Італії, куди вони прибули, до інших членів ЄС, де вони розглядатимуть свої клопотання про надання притулку. Якщо ці заяви будуть успішними, заявникам буде надано статус біженця з правом проживання в тому члені ЄС, до якого вони будуть переселені."
 EU405: "Угода між ЄС і Туреччиною"
 EU405_desc: "§Y[EUU.GetFlag] Європейський союз§! і [TUR.GetNameWithFlag] проведуть переговори за угодою, спрямованою на припинення потоку нелегальної міграції через Туреччину в Європу. Усі нові нелегальні мігранти та особи, які шукають притулку, що прибувають з Туреччини на грецькі острови і чиї клопотання про надання притулку було визнано неприйнятними, мають бути повернуті до Туреччини. §Y[EUU.GetFlag] Європейський союз§! заплатить 3 мільярди євро за об'єкт для біженців у Туреччині."
 EU406: "Європейський притулок"
 EU406_desc: "Комісія ЄС запропонувала створити майбутнє Агентство ЄС з надання притулку, оснащене необхідним мандатом, інструментами та фінансовими засобами, необхідними для забезпечення швидкого і повного обслуговування членів ЄС протягом усієї процедури надання притулку."
 EU407: "Фронтекс"
 EU407_desc: "Фронтекс допомагає країнам ЄС і асоційованим країнам Шенгенської угоди управляти своїми зовнішніми кордонами. Це також допоможе гармонізувати прикордонний контроль на всій території ЄС. Агентство сприяє співпраці між прикордонними органами в кожній країні ЄС, надаючи технічну підтримку та експертні знання."
 EU408: "Європейське агентство прикордонної та берегової охорони"
 EU408_desc: "Фронтекс стає Європейським агентством прикордонної та берегової охорони. На зовнішніх кордонах Європи останніми роками спостерігається безпрецедентне зростання кількості мігрантів і біженців, які бажають в'їхати в ЄС. Країни, що мають зовнішній кордон, несуть виняткову відповідальність за прикордонний контроль. Але Фронтекс може надати додаткову технічну підтримку країнам ЄС, які зіткнулися з серйозним міграційним тиском."
 EU500: "Політика Європейської комісії"
 EU500_desc: "Політика Європейської комісії"
 EU600: "Розширення ЄС"
 EU600_desc: "Політика розширення поширюється на країни, які наразі прагнуть вступити до ЄС, і потенційних кандидатів. Перспектива членства є потужним стимулом для демократичних та економічних реформ у країнах, які хочуть стати членами ЄС."
 EU601: "Розширення ЄС у 2004 році"
 EU601_desc: "1 травня 2004 року до ЄС вступили десять нових країн із загальним населенням майже 75 мільйонів осіб. ЄС, що складається з 25 членів ЄС, наразі має 450 мільйонів громадян і включає в себе три колишні радянські республіки (§Y[EST.GetNameWithFlag]§!, §Y[LAT.GetNameWithFlag]§! та §Y[LIT.GetNameWithFlag]§!), чотири колишніх сателіти СРСР (§Y[POL.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[HUN.GetNameWithFlag]§! і §Y[SLO.GetNameWithFlag]§!), колишня югославська республіка (§Y[SLV.GetNameWithFlag]§!) і два середземноморські острови (§Y[CYP.GetNameWithFlag]§! і §Y[MLT.GetNameWithFlag]§!)."
 EU602: "Розширення ЄС у 2007 році"
 EU602_desc: "Ще дві країни зі Східної Європи - §Y[BUL.GetNameWithFlag]§! і §Y[ROM.GetNameWithFlag]§! - вступлять до ЄС, довівши кількість членів ЄС до 27."
 EU603: "Розширення ЄС у 2013 році"
 EU603_desc: "У 2013 році §Y[CRO.GetNameWithFlag]§! вступила до ЄС, довівши число членів ЄС до 28."
 EU700: "Правила виведення коштів"
 EU700_desc: "Зі зростанням євроскептицизму в Союзі деякі члени ЄС подумають про вихід із §Y[EUU.GetFlag] Європейського союзу§!".
 EU701: "Стаття 50"
 EU701_desc: ""Будь-який член може ухвалити рішення про вихід із Союзу відповідно до своїх власних конституційних вимог."\n- Стаття 50 (1), Договір про Європейський Союз.\nПершу статтю 50 було підготовлено для Конституційного договору про Європейський союз. Після провалу ратифікації Конституції це застереження було включено до Лісабонського договору."
 EU702: "Договір про вихід"
 EU702_desc: "Виведення з §Y[EUU.GetFlag] Європейського союзу§! це складний процес, коли країна, що залишає організацію, повинна адаптувати своє національне законодавство до того часу, коли закон ЄС спливає через вихід із Союзу. Країна, що виходить, і §Y[EUU.GetFlag] Європейський союз§! повинні дійти згоди про їхні майбутні відносини."
 EU703: "Немає виходу з договору"
 EU703_desc: "Якщо Договору про вихід із §Y[EUU.GetFlag] Європейського союзу§! не досягнуто, то мають бути вжиті надзвичайні заходи, щоб захистити народ від хаосу без угоди виходу."
 EU110: "Федералізація ЄС"
 EU110_desc: "Процес європейської інтеграції досяг такого стану, коли будь-яка подальша інтеграція призведе до федералізації Європи §Y[EUU.GetFlag] Європейського союзу§!".
 EU111: "Сполучені Штати Європи"
 EU111_desc: "Після більш ніж 70 років європейської інтеграції члени ЄС §Y[EUU.GetFlag] Європейського союзу§! вирішили відмовитися від свого суверенітету й утворити §Y[EUU.GetFlag] Сполучені Штати Європи§!"
 EU112: "Європейська федерація"
 EU112_desc: "Члени ЄС §Y[EUU.GetFlag] Європейського союзу§! вирішили перевести Союз у §Y[EUU.GetFlag] Європейську Федерацію§! з кваліфікованою більшістю голосів як основоположного принципу і на чолі з §YПрезидентом Європейської Федерації§!"
 EU113: "Європа вітчизни"
 EU113_desc: "Будь-яка подальша європейська інтеграція поставить під загрозу культурну спадщину, національну самобутність і суверенітет членів ЄС. Європа - це Європа Вітчизни, тому європейська інтеграція повинна зупинитися на цьому етапі."
 EU604: "Майбутнє розширення ЄС"
 EU604_desc: "Майбутнє розширення ЄС"
 EU605: "Розширення на Західних Балканах"
 EU605_desc: "Західнобалканські країни §Y[ALB.GetNameWithFlag]§!, §Y[SER.GetNameWithFlag]§!, §Y[MNT.GetNameWithFlag]§!, §Y[FYR.GetNameWithFlag]§! , §Y[BOS.GetNameWithFlag]§! і §Y[KOS.GetNameWithFlag]§! стають кандидатом на вступ до §Y[EUU.GetFlag] Європейського союзу§!".
 EU606: "Туреччина"
 EU606_desc: "§Y[TUR.GetNameWithFlag]§! стає кандидатом на вступ до §Y[EUU.GetFlag] Європейського союзу§!"
 EU607: "Чорноморське розширення"
 EU607_desc: "Причорноморські країни §Y[MLV.GetNameWithFlag]§! і §Y[UKR.GetNameWithFlag]§! стають кандидатами на вступ до §Y[EUU.GetFlag] Європейського союзу§!"
 EU608: "Розвиток на Кавказі"
 EU608_desc: "Кавказькі країни §Y[ARM.GetNameWithFlag]§!, §Y[AZE.GetNameWithFlag]§! і §Y[GEO.GetNameWithFlag]§! стають кандидатами на вступ до §Y[EUU.GetFlag]Європейського союзу§!".
 EU609: "Європейський економічний простір"
 EU609_desc: "Країни Європейського економічного простору, що не входять до ЄС (§Y[SWI.GetNameWithFlag]§!, §Y[NOR.GetNameWithFlag]§! та §Y[ICE.GetNameWithFlag]§!) стають кандидатом на вступ до §Y[EUU.GetFlag] Європейського союзу§!"
 EU610: "Білорусь"
 EU610_desc: "§Y[BLR.GetNameWithFlag]§! стає кандидатом на вступ до §Y[EUU.GetFlag] Європейського союзу§!"
 EU611: "Внутрішнє розширення"
 EU611_desc: "Внутрішнє розширення - це процес утворення нових членів ЄС унаслідок розпаду або відокремлення від наявного члена. §Y[CAT.GetNameWithFlag]§!, §Y[CRE.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§!, §Y[SCL.GetNameWithFlag]§! та §Y[WAS.GetNameWithFlag]§! можуть стати кандидатами на вступ §Y[EUU.GetFlag]§Y[EUU.GetFlag] до Європейського союзу§!, коли вони стануть незалежними."

 EU704: "Приєднання"
 EU704_desc: "Піти з Союзу не означає піти назавжди. Країна може возз'єднатися після виходу."

