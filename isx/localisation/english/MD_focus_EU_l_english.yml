 tooltip_focus_EU405: "§Y[EUU.GetFlag] Європейський союз§! (усі нинішні та потенційні члени ЄС): додасть §G-5%§! євроскептицизму.\n\n\n[ROOT.GetNameWithFlag] може поставити §Угоду між ЄС і Туреччиною§! на голосування.\n\nУряди на чолі з [EUU.conservatism_L], [EUU.Conservative_L], [EUU.Neutral_conservatism_L] будуть §Gрішуче підтримувати§! голосування за цю пропозицію.\nУряди на чолі з [EUU.liberalism_L], [EUU.neutral_Libertarian_L] будуть §Rспротивом§! голосуванню за пропозицію.\nУряди на чолі з [EUU.socialism_L], [EUU.neutral_Social_L] будуть §Gпідтримувати§! голосування за пропозицію.\nПравительства на чолі з [EUU.Neutral_green_L] будуть §Rспротивитися§! голосуванню за пропозицію.\nПравительства на чолі з [EUU.Communist-State_L], [EUU.anarchist_communism_L], [EUU.Neutral_Communism_L] будуть §Rспротивитися§! голосуванню за пропозицію.\nПравительства на чолі з [EUU.Nat_Populism_L], [EUU.Nat_Fascism_L], [EUU.Nat_Autocracy_L], [EUU.Monarchist_L] будуть рішуче підтримувати §G рішуче підтримувати§! голосування за цю пропозицію.\n \n§YДействія§! при §Gприйнятті§! голосуванням членів ЄС: §Y[EUU.GetFlag] Європейський союз§! (усі нинішні члени ЄС) отримає національний дух §YУгода між ЄС і Туреччиною§!!!. Національний дух §YМіграційна криза§! прибрано. [TUR.GetNameWithFlag]: відбудеться подія §YУгода між ЄС і Туреччиною§!.\n--------------\n"
