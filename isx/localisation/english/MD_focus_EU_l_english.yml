 EU_news.47.t: "Європейський союз оборони (ЄСО)"
 EU_news.47.d: "Щоб досягти необхідної стратегічної автономії для захисту своїх колективних інтересів, реагування на зовнішні конфлікти і кризи, а також забезпечення безпеки в нашому сусідстві, члени ЄС вирішили сформувати Європейський союз оборони (ЄСО) як військовий альянс і вийти з колективного NATO."
