 EU_info.1.t: "Система цінностей ЄС"
 EU_info.1 .d: "Цінності ЄС:\n\nпроблема порушення - рівень порушення\n\n\nВерховенство права:\n\nКоррупція, що паралізує, - 5\nДруйнівна корупція - 4\n\nнКоррупція, яка погрожує, - 3\n\nБездерумною корупцією - 2\n\nСистематична корупція - 1\n\n\nПошана до людської гідності та свободи: \nМає наступальну війну з членом ЄС - 10\n має комуністичний уряд - 2\n має реакційний уряд - 2\n має комуністів у коаліції - 1\n має реакціонерів у коаліції - 1\n\n\nДемократія: \nНемає виборів - 5\nДиктатура - 5\nКомуністична диктатура - 5\nНаціоналістична диктатура - 5\nМаріонетка - 4\nНеоімперіалізм - 1\n\nПрава жінок і меншин:\nЗаборонена послуга для жінок - 1\nВиборчий поріг 10% - 1\n\nНемає пункту про порятунок: \nБанкрутство - 1\nПрацювання дано - 1"
 EU_info.1.a: "Добре!"


