 EU_Article_50: "Покинуть Европейский союз! (Статья 50)"
 EU_Article_50_desc: "\n"Любое член в соответствии со своими конституционными правилами может принять решение о выходе из состава Союза.\n"\n- Статья 50(1), Договор о Европейском союзе.\n\n Первая статья 50 была разработана для Конституционного договора о Европейском союзе. После провала процесса ратификации Европейской конституции, статья была включена в Лиссабонский договор."
 EU_Revoke_Article_50: "Отменить действие статьи 50"
 EU_Revoke_Article_50_desc: "Отменить действие статьи 50 и остаться в §Y[EUU.GetFlag] Европейскому Союзу§!\n\n"Статья 50 договора об ЕС должна толковаться как означающая, что, если член уведомило Европейский Совет в соответствии с этой статьей о своем намерении выйти из Европейского союза, эта статья позволяет этому члену - до тех пор, пока соглашение о выходе, заключенное между этим членом и Европейским Союзом, не вступило в силу, или, если такое соглашение не было заключено, до тех пор, пока не истек двухлетний период, установленный в статье 50(3) договора об ЕС, который может быть продлен в соответствии с этим пунктом, - отозвать это уведомление в одностороннем порядке, недвусмысленно и безоговорочно, посредством уведомления, направленного в Европейский совет в письменной форме, после того, как соответствующее член примет решение об отзыве в соответствии со своими конституционными требованиями. Целью такого отзыва является подтверждение членства соответствующего члена в ЕС на условиях, неизменных в отношении его статуса как члена, и этот отзыв завершает процедуру выхода.\n"\n- Решение Суда Европейского союза по делу C-621/18"
 EU_exit: "Выход из ЕС..."
 EU_exit_desc: "§Y[ROOT.GetNameWithFlag]§! уведомил Европейский Совет о своем намерении покинуть §Y[EUU.GetFlag] Европейский союз§!. §Y[ROOT.GetNameWithFlag]§! покинет Союз через 2 года после уведомления."
 EU_extend_Article_50: "Продление действия статьи 50"
 EU_extend_Article_50_desc: "Попросить §Y[EUU.GetFlag] Европейский союз§! о продлении статьи 50 для выхода из Союза на более поздний срок."
 EU_exit_three_month: "Продление на три месяца..."
 EU_exit_three_month_desc: "§Y[ROOT.GetNameWithFlag]§! было гарантировано трехмесячное продление статьи 50 §Y[EUU.GetFlag] Европейского союза§!. §Y[ROOT.GetNameWithFlag]§! покинет Союз через 3 месяца."
 EU_withdrawal_treaty: "Договор о выходе из ЕС"
