 EU_voting_category_desc: "[ROOT.GetFlag] Євроскептицизм: [?ROOT.eurosceptic|§%R1]\nЄвроскептицизм, також відомий як ЄС-скептицизм, означає критику Європейського союзу (ЄС) і європейської інтеграції. Згідно з опитуваннями громадської думки, це співвідношення являє собою величезну кількість людей, які, найімовірніше, проголосують за вихід з Європейського союзу в разі проведення референдуму щодо членства своєї держави в Європейському Союзі.\n[EUU.GetFlag] Європеїзм: [?global.var_europeanism|§%G1]\nЄвропеїзм, також відомий як проєвропейський, інколи званий Європейським Юніонізмом, - це політична позиція, що виступає за європейську інтеграцію та членство в Європейському союзі (ЄС). Вона включає в себе більш радикальних європейських федералістів, які прагнуть створити єдину наддержаву, неофіційно відому як Сполучені Штати Європи. Споріднений термін - \n"Єврофіл\n" Це співвідношення представляє єврофілів по всьому Союзу.\n\n[ROOT.GetFlag] Порушення цінностей Європейського союзу: [?ROOT.breach_of_EU_value|§g0]\n\n"Союз заснований на цінностях поваги до людської гідності, свободи, демократії, рівності, верховенства закону та поваги до прав людини, включно з правами осіб, які належать до меншин. Ці цінності є спільними для членів ЄС у суспільстві, в якому превалюють плюралізм, недискримінація, толерантність, справедливість, солідарність і рівність між жінками та чоловіками."\n"\n- Стаття 2, Конституція Європейського союзу"

