 ### ECB_Outright_Monetary_Transactions Category and Decsisions ###
 EU_ECB_category: "Европейский Центральный Банк (ЕЦБ)"
 EU_ECB_category_desc: "[EUU.GetFlag] Европейский Центральный Банк (ЕЦБ)\n\nПрямые денежные операции (ПДО) - это программа Европейского центрального банка, в рамках которой банк осуществляет покупку (прямые операции) на вторичных рынках суверенных облигаций, при определенных условиях, облигаций, выпущенных членами Еврозоны. ЕЦБ хочет стабилизировать члены ЕС, процентные ставки которых находятся под давлением мировых финансовых рынков.\n\nРазмер лимита ПДО: [?global.OMT_size_limit|§G1]\nОбщее значение ПДО: [?global.OMT_total_value|§C1]\n\nФлаг - Название - §YДолги§! в млрд - §RПроцентная ставка§! в % - §CСчет ПДО§! в млрд\n\n[ALB_ECB_OMT_Loc][ARM_ECB_OMT_Loc][AUS_ECB_OMT_Loc][AZE_ECB_OMT_Loc][BEL_ECB_OMT_Loc][BLR_ECB_OMT_Loc][BOS_ECB_OMT_Loc][BUL_ECB_OMT_Loc][CAT_ECB_OMT_Loc][CRE_ECB_OMT_Loc][CRO_ECB_OMT_Loc][CYP_ECB_OMT_Loc][CZE_ECB_OMT_Loc][DEN_ECB_OMT_Loc][ENG_ECB_OMT_Loc][EST_ECB_OMT_Loc][FIN_ECB_OMT_Loc][FRA_ECB_OMT_Loc][FYR_ECB_OMT_Loc][GEO_ECB_OMT_Loc][GER_ECB_OMT_Loc][GRE_ECB_OMT_Loc][HOL_ECB_OMT_Loc][HUN_ECB_OMT_Loc][ICE_ECB_OMT_Loc][IRE_ECB_OMT_Loc][ITA_ECB_OMT_Loc][KOS_ECB_OMT_Loc][LAT_ECB_OMT_Loc][LIT_ECB_OMT_Loc][LUX_ECB_OMT_Loc][MLT_ECB_OMT_Loc][MLV_ECB_OMT_Loc][MNT_ECB_OMT_Loc][NOR_ECB_OMT_Loc][POL_ECB_OMT_Loc][POR_ECB_OMT_Loc][ROM_ECB_OMT_Loc][SCL_ECB_OMT_Loc][SCO_ECB_OMT_Loc][SER_ECB_OMT_Loc][SLO_ECB_OMT_Loc][SLV_ECB_OMT_Loc][SPR_ECB_OMT_Loc][SWE_ECB_OMT_Loc][SWI_ECB_OMT_Loc][TUR_ECB_OMT_Loc][UKR_ECB_OMT_Loc][WAS_ECB_OMT_Loc]"
 ECB_Start_OMT: "Чего бы это ни стоило!"
 ECB_Start_OMT_desc: "ЕЦБ сделает все, чтобы спасти евро\n\n\n"В рамках своего мандата ЕЦБ готов сделать все, что потребуется, чтобы сохранить евро. И поверьте мне, этого будет достаточно, (...)\n"\n- Марио Драги, Председатель ЕЦБ\n\n"
 ECB_expand_OMT_limit: "Расширить программу ПДО"
 ECB_expand_OMT_limit_desc: "Расширить лимит покупок (прямых сделок) на вторичных рынках суверенных облигаций в рамках программы ПДО."
 ECB_reduce_OMT_limit: "Сократить программу ПДО"
 ECB_reduce_OMT_limit_desc: "Снизить лимит покупок (прямых сделок) на вторичных рынках суверенных облигаций в рамках программы ПДО."
 ECB_Outright_Monetary_Transactions: "Начать программу ПДО"
 ECB_Outright_Monetary_Transactions_desc: "Начать покупки (прямые сделки) на вторичных рынках суверенных облигаций до тех пор, пока процентная ставка во всех членах не станет ниже 4% или пока не будет достигнут лимит размера ПДО."

 tooltip_ECB_Start_OMT_effect: "§YПрограмма ПДО§! станет доступной."
 tooltip_ECB_expand_OMT_limit_effect: "§YРазмер лимита ПДО§!: добавит §G+$200§! миллиардов.\nВсе члены ЕС с §Yпроцентной ставкой§! < §R4.0%§!: добавит §R+5%§! евроскептицизма.\nВсе члены ЕС с §Yпроцентной ставкой§! > §R4.0%§!: добавит §G-5%§! евроскептицизма.\n"
 tooltip_ECB_reduce_OMT_limit_effect: "§YРазмер лимита ПДО§!: добавит §R-$200§! миллиардов.\nВсе члены ЕС с §Yпроцентной ставкой§! < §R4.0%§!: добавит §G-5%§! евроскептицизма.\nВсе члены ЕС с §Yпроцентной ставкой§! > §R4.0%§!: добавит §R+5%§! евроскептицизма.\n"

 tooltip_ECB_Outright_Monetary_Transactions_available: "§YОграничение по размеру ПДО§! > $0."
 tooltip_ECB_Outright_Monetary_Transactions_complete_effect: "Все члены ЕС с §Yпроцентной ставкой§! > §R4.0%§!: получение долга снижается до §Yпроцентной ставки§! < §R4.0%§! и §Gразмер лимита ПДО§! > §Bобщего значения ПДО§!.\n"
 tooltip_ECB_Outright_Monetary_Transactions_remove_effect: "Все члены ЕС со §Bсчетом ПДО§! > $0: §Rдобавит§! §Bсчет ПДО§! в долг.\n"

