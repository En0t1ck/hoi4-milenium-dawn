﻿l_english:
  burma_focus: "Бірманське фокусне дерево"
  BRM_revisit_the_rohingya_issue: "Повернутися до проблеми рохінджа"
  BRM_revisit_the_rohingya_issue_desc: "Мусульмани в штаті Ракхайн, які називають себе "рохінджа", викликають ворожість у значної частини буддійської більшості. Ця ворожість призвела до напруженості, насильства та іноземного осуду і потребує нашої уваги."
  BRM_the_path_of_intolerance: "Шлях нетерпимості"
  BRM_the_path_of_intolerance_desc: "Так звані "рохінджа" не родом із нашої країни. Ми повинні повернути їх у Бангладеш."
  BRM_support_buddhist_nationalists: "Підтримайте буддійських націоналістів"
  BRM_support_buddhist_nationalists_desc: "Хоча методи руху 969 року та інших буддійських націоналістичних рухів можуть бути надто екстремальними на наш смак, проте ми маємо стати на їхній бік щодо бенгальців."
  BRM_expel_the_rohingya: "Вигнати рохінджа"
  BRM_expel_the_rohingya_desc: "Хоча ми й раніше намагалися вигнати "рохінджа", у минулому ми піддавалися іноземному тиску і дозволяли їм повернутися. Цього разу не будемо."
  BRM_the_path_of_tolerance: "Шлях терпимості"
  BRM_the_path_of_tolerance_desc: "Питання про те, як довго рохінджа жили в штаті Ракхайн, несуттєве. Нам потрібно покласти край насильству, прийнявши рохінджа, навіть якщо це викликає невдоволення деяких буддистів."
  BRM_affirm_religious_tolerance: "Підтвердити релігійну терпимість"
  BRM_affirm_religious_tolerance_desc: "М'янма - країна без національної релігії, гордий знак нашого мультикультуралізму. Ми повинні підтвердити цей принцип і остерігатися засилля буддизму."
  BRM_reform_the_1982_citizenship_law: "Реформувати Закон про громадянство 1982 р."
  BRM_reform_the_1982_citizenship_law_desc: "Рохінджа були позбавлені громадянства в 1982 році. Пора повернути їм громадянство."
  BRM_address_the_democracy_question: "Вирішити питання про демократію"
  BRM_address_the_democracy_question_desc: "М'янма відчуває зростаючий тиск як усередині країни, так і за її межами з метою демократизації. Ми повинні вирішити цю проблему, якщо наша держава хоче вижити."
  BRM_pave_the_way_for_civilian_rule: "Прокласти шлях до цивільного правління"
  BRM_pave_the_way_for_civilian_rule_desc: "Військове правління більше не є стійким у 21 столітті. Ні наш народ, ні іноземці, чиє економічне багатство нам потрібне, цього не потерплять."
  BRM_reject_the_way_for_civilian_rule: "Відкинути необхідність цивільного правління"
  BRM_reject_the_way_for_civilian_rule_desc: ""Татмадау" завжди спрямовували країну в правильному напрямку. Це не місце іноземців або мас із промитими мізками, щоб говорити нам протилежне."
  BRM_propose_the_2008_constitution: "Запропонувати нову конституцію"
  BRM_propose_the_2008_constitution_desc: "Щоб підготувати ґрунт для демократизації, необхідно розробити нову конституцію. Ця конституція прагнутиме балансувати між цивільним і військовим, зберігаючи вплив обох у політиці."
  BRM_relax_media_censorship: "Послаблення цензури ЗМІ"
  BRM_relax_media_censorship_desc: "Якої шкоди може завдати нам дозвіл кільком журналістам висловити своє невдоволення?"
  BRM_release_opposition_figures: "Звільнення фігур опозиції"
  BRM_release_opposition_figures_desc: "Аунг Сан Су Чжі та її прихильники довели свою стійкість. Пора визнати поразку в наших спробах розтрощити їх."
  BRM_allow_labour_strikes_and_unions: "Дозволити страйки робітників і профспілки"
  BRM_allow_labour_strikes_and_unions_desc: "Як уряд, який колись був прихильний до соціалістичних принципів, ми правильно показуємо себе на боці робітників."
  BRM_cede_power_to_the_nld: "Передати владу НЛД"
  BRM_cede_power_to_the_nld_desc: "Пора віддати владу демократичному табору. Як би там не було, ми зберегли незалежність і вплив військових у розробленій нами конституції."
  BRM_promote_civilian_enterprises: "Просувати цивільні підприємства"
  BRM_promote_civilian_enterprises_desc: "З політичною свободою приходить економічна свобода. Прийшов час заохочувати наших підприємців-початківців."
  BRM_limit_promotion_of_social_liberties: "Обмежене просування соціальних свобод"
  BRM_limit_promotion_of_social_liberties_desc: "Хоча вплив військових, що триває, означає, що ми не можемо домагатися повної лібералізації, ми все ж можемо послабити деякі з наших більш жорстких законів."
  BRM_end_isolationism: "Кінець ізоляціонізму"
  BRM_end_isolationism_desc: "Наша країна відреагувала на холодну війну, відгородившись від зовнішнього світу. У глобалізованому 21 столітті ця тактика більше не є життєздатною."
  BRM_announce_the_china_myanmar_economic_corridor: "Економічний коридор Китай-М'янма"
  BRM_announce_the_china_myanmar_economic_corridor_desc: "Ми можемо отримати велику користь від приєднання до ініціативи Китаю "Один пояс - один шлях""
  BRM_increase_trade_with_asean: "Розширення торгівлі з АСЕАН"
  BRM_increase_trade_with_asean_desc: "Торгівля з нашими друзями і сусідами - це вірний шлях зростання економіки."
  BRM_request_western_development_aid: "Запит західної допомоги в розвитку"
  BRM_request_western_development_aid_desc: "Після демократизації західні донори висловили велику готовність фінансувати наш розвиток. Ми повинні скористатися цим."
  BRM_encourage_investment_from_western_firms: "Суд Західного енергопрому"
  BRM_encourage_investment_from_western_firms_desc: "Західні нафтогазові компанії можуть допомогти нам розвивати наші внутрішні видобувні потужності."
  BRM_reach_out_to_the_US_for_military_protection: "Зв'яжіться зі США для військового захисту"
  BRM_reach_out_to_the_US_for_military_protection_desc: "Зрештою, Китай є більшою загрозою, ніж союзником, і здатність АСЕАН стримувати Китай у кращому разі сумнівна. Замість цього ми повинні звернутися до Сполучених Штатів."
  BRM_become_a_major_non_nato_ally: "Стати головним союзником поза НАТО"
  BRM_become_a_major_non_nato_ally_desc: "Статус головного союзника поза НАТО дасть нам великі військові та технологічні переваги."
  BRM_encourage_investment_from_asean_firms: "Суд промислових підприємств АСЕАН"
  BRM_encourage_investment_from_asean_firms_desc: "АСЕАН є домом для цілої низки перспективних компаній, яких ми можемо заманити до нашої країни дешевою робочою силою і сприятливими нормативами."
  BRM_improve_security_cooperation_with_asean: "Співпраця в галузі безпеки з АСЕАН"
  BRM_improve_security_cooperation_with_asean_desc: "АСЕАН повинна рішуче протистояти як Заходу, так і Сходу."
  BRM_push_for_mutual_defence_agreements_between_asean_states: "Угода АСЕАН про взаємну оборону"
  BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "Інтеграція АСЕАН може піти набагато далі. Ми повинні запропонувати договір, який зміцнить військове співробітництво АСЕАН."
  BRM_encourage_investment_from_chinese_firms: "Будівельні фірми Китаю"
  BRM_encourage_investment_from_chinese_firms_desc: "Китайські компанії все більше конкурують із західними. Ми повинні доглядати за ними, надаючи їм сприятливі умови для бізнесу."
  BRM_establish_a_military_partnership_with_china: "Військове партнерство з Китаєм"
  BRM_establish_a_military_partnership_with_china_desc: "Китай був нам другом, коли не було іншої країни. Хоча їхні стосунки з повстанськими угрупованнями не ідеальні, ми можемо дивитися крізь пальці, щоб отримати сильного союзника."
  BRM_join_the_shanghai_pact: "Альянс із Китаєм"
  BRM_join_the_shanghai_pact_desc: "Настав час зміцнити наші зв'язки з Китаєм. Ми повинні приєднатися до їхнього союзу, щоб продемонструвати нашу прихильність цій дружбі."
  BRM_undermine_the_influence_of_the_tatmadaw: "Підірвати вплив Татмадау"
  BRM_undermine_the_influence_of_the_tatmadaw_desc: "М'янма ніколи не стане по-справжньому вільною, поки вплив Татмадау не буде повністю позбавлений. Ми повинні почати працювати проти військових заради майбутнього нашої країни."
  BRM_accept_the_role_of_the_tatmadaw: "Прийняти роль Татмадау"
  BRM_accept_the_role_of_the_tatmadaw_desc: "Ми багато чим зобов'язані "Татмадау" і потребуємо його постійної допомоги у вирішенні проблем безпеки М'янми. Ми повинні навчитися правити разом із ними."
  BRM_begin_calls_for_constitutional_revision: "Закликати до перегляду Конституції"
  BRM_begin_calls_for_constitutional_revision_desc: "Нинішня конституція зберігає незалежність "Татмадау" від цивільного правління і забезпечує їм постійне представництво в уряді. Ми повинні використовувати наші низові зв'язки, щоб почати виступати за зміни."
  BRM_target_the_corruption_of_military_enterprises: "Боротьба з корупцією на військових підприємствах"
  BRM_target_the_corruption_of_military_enterprises_desc: "Військові отримують значні доходи від підприємств, якими вони володіють. Корупція і кумівство цих підприємств є відмінним виправданням для нашого прицілювання або ключовим джерелом влади "Татмадау""
  BRM_mobilize_the_workers: "Мобілізація молодших класів"
  BRM_mobilize_the_workers_desc: "Будь-яка революція вимагає підтримки побитих і пригнічених, чи то промислові робітники, чи то сільські працівники. Наші не відрізнятимуться один від одного."
  BRM_mobilize_the_students: "Мобілізація студентів"
  BRM_mobilize_the_students_desc: "В останні десятиліття студенти відігравали центральну роль у демократичному русі. Їхня підтримка буде ключем до нашого успіху."
  BRM_mobilize_the_monks: "Мобілізація ченців"
  BRM_mobilize_the_monks_desc: "У минулому ченці йшли проти Татмадау. Ми можемо переконати їх зробити це знову. Підтримка ченців допоможе нашій справі в очах більшості буддійського населення."
  BRM_mobilize_the_ethnic_minorities: "Мобілізація етноменшин"
  BRM_mobilize_the_ethnic_minorities_desc: "З моменту здобуття незалежності меншини відігравали мінімальну роль у політиці центрального уряду, незважаючи на те, що вони становили 32% населення. Якщо ми отримаємо їхню підтримку, ми зможемо скористатися демографічною ситуацією, яку жоден уряд у минулому не використовував успішно."
  BRM_launch_talks_on_a_new_constitution: "Бірманська конституція"
  BRM_launch_talks_on_a_new_constitution_desc: "Тепер, коли ми продемонстрували народну підтримку змін, настав час обговорити конституцію, яка не дає Татмадау права втручатися в справи уряду."
  BRM_end_the_role_of_the_tatmadaw_in_politics: "Покінчити з роллю Татмадау в політиці."
  BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "Затвердження про цивільне правління в Бірмі майже завершено. Залишається тільки очистити те небагато, що залишилося від впливу військових в уряді."
  BRM_suppress_critics_of_the_military: "Придушити негативне висвітлення збройних сил"
  BRM_suppress_critics_of_the_military_desc: "У той час, як відбулася лібералізація, військові можуть лише терпіти настільки відкриту критику з боку журналістів. Ми повинні змусити замовкнути або, принаймні, заглушити голоси тих, хто може спровокувати гнів "Татмадау""
  BRM_pursue_rapprochement_with_rebel_groups: "Прагнути до зближення з повстанськими угрупованнями"
  BRM_pursue_rapprochement_with_rebel_groups_desc: "Десятиліття бойових дій показали, що проблему повстанців неможливо вирішити за допомогою насильства. Ми повинні почати йти на поступки повстанським угрупованням."
  BRM_crush_the_rebel_groups: "Розчавити повстанські групи"
  BRM_crush_the_rebel_groups_desc: "Для встановлення єдності нашого народу нам потрібна серія рішучих, добре організованих кампаній зі знищення так званих "звільнених районів" один за одним."
  BRM_affirm_protections_of_minority_culture_and_language: "Зберегти культури та мови меншин"
  BRM_affirm_protections_of_minority_culture_and_language_desc: "Етнічні меншини відчувають загрозу панування буддизму та бірманської культури. Ми маємо запевнити їх у тому, що їхні культури поважатимуть."
  BRM_promise_autonomy: "Обіцянка автономії"
  BRM_promise_autonomy_desc: "Переважна більшість повстанських угруповань прагне більшої автономії, а не незалежності. Це бажання ми можемо і повинні виконати."
  BRM_establish_a_federated_state: "Створити федеративну державу"
  BRM_establish_a_federated_state_desc: "Для нашої країни союз ніколи не був реалістичним. Давайте замість цього домагатися єдності шляхом федералізації."
  BRM_proclaim_an_end_to_the_insurgency: "Оголошення про припинення заколоту"
  BRM_proclaim_an_end_to_the_insurgency_desc: "Наші дії призвели до міцного миру, а разом із ним і до світлішого майбутнього нашої нації."
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Ініціативи щодо постійного припинення вогню"
  BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "Те, що ми періодично добиваємося припинення вогню з різними повстанськими угрупованнями, є ознакою слабкості. Ми повинні назавжди виключити можливість переговорів."
  BRM_strike_the_karen: "Удар по Карену"
  BRM_strike_the_karen_desc: "Карен були ворогом держави відтоді, як вони билися за британців проти незалежності Бірми. Триваюче існування Каренського національного союзу є залишком цієї історичної зради, і його слід знищити."
  BRM_strike_the_kachin: "Удар по Качину"
  BRM_strike_the_kachin_desc: "На півночі нашої країни Організація незалежності Качина становить значну загрозу, адже вона має другу за величиною повстанську армію в усій країні. Проте, якщо ми зосередимо нашу увагу на них, вони не зможуть захистити свої багаті ресурсами території."
  BRM_strike_the_shan: "Удар по Шану"
  BRM_strike_the_shan_desc: "Штат Шан надто близько до серця Бірман для комфорту. Тому Рада з відновлення держави Шан і будь-які інші групи Шан заслуговують на нашу повну увагу."
  BRM_turn_on_the_united_wa_state_army: "Приєднати єдину армію Ва"
  BRM_turn_on_the_united_wa_state_army_desc: "У той час як США в минулому воювали разом із нами, їм просто не можна довіряти. Маючи найбільшу повстанську силу в країні і тісні зв'язки з Китаєм, ми не можемо допустити єдину державу з такою міццю поза нашим контролем. Ми повинні змусити їх підкоритися нашій владі."
  BRM_internal_colonialism: "Внутрішній колоніалізм"
  BRM_internal_colonialism_desc: "Тепер, коли ми забезпечили безпеку країни, ми можемо займатися прибутковою практикою видобутку ресурсів."
  BRM_imprison_opposition_figures: "Ув'язнення фігур опозиції"
  BRM_imprison_opposition_figures_desc: "Ми не можемо допускати, щоб члени НЛД виходили на вулиці, кидаючи виклик нашому авторитету. Краще замкнути їх і змусити замовкнути."
  BRM_crackdown_on_protests: "Придушення протестів"
  BRM_crackdown_on_protests_desc: "Це буде важко, але це має бути зроблено. Якщо ми будемо досить жорстоко реагувати на продемократичні протести, народ триматиметься подалі від вулиць, і наше правління буде забезпечено."
  BRM_leave_asean: "Вийти з АСЕАН"
  BRM_leave_asean_desc: "АСЕАН не дозволить нам слідувати нашому "диктаторському" підходу. Ми повинні покинути організацію, щоб показати, що ми думаємо про їхню лицемірну і неефективну поведінку."
  BRM_establish_direct_military_rule: "Консолідоване військове правило"
  BRM_establish_direct_military_rule_desc: "Авторитаризм у М'янмі зазнав невдачі, тому що ми не переслідували його досить далеко. Ми повинні поширити свій контроль на всі аспекти життя суспільства."
  BRM_affirm_the_superiority_of_authoritarian_capitalism: "Зміцнення авторитарного капіталізму"
  BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "Захід і наші вітчизняні активісти хотіли б, щоб ми лібералізували нашу економіку і виставили її на загальний огляд. Однак приклади успіху в Південній Кореї та Китаї показують нам, що розвиток відбувається за рахунок сильного державного збільшення ринкових сил. Якщо ми будемо успішно розвивати економіку, народ забуде про наші розколи і прийме нас як законних правителів."
  BRM_increase_the_tatmadaws_role_in_the_economy: "Роль Татмадау в економіці"
  BRM_increase_the_tatmadaws_role_in_the_economy_desc: "Татмадау завжди присвячувала себе розвитку країни. Наша безпосередня участь в економіці допоможе їй зростати більше, ніж будь-які інші ліберальні ринкові сили."
  BRM_construct_military_industries: "Побудувати військову промисловість"
  BRM_construct_military_industries_desc: "Що більше людей працює в армії, то більше в нас підтримки серед тих, хто залежить від нас у плані забезпечення їхніми засобами до існування. Створення військової промисловості допоможе зміцнити наші збройні сили, нашу економіку і нашу народну підтримку."
  BRM_achieve_acceptance_of_military_rule: "Визнання військового правління"
  BRM_achieve_acceptance_of_military_rule_desc: "Це зажадало великих зусиль з нашого боку, але народ прийняв наше панування, і тепер наше правління забезпечено."
  BRM_distract_attentions_abroad: "Відвернути увагу за кордоном"
  BRM_distract_attentions_abroad_desc: "Якщо ми хочемо утримати нашу, за загальним визнанням, вільну владу, то ми повинні зосередити увагу вітчизняної аудиторії на сторонніх."
  BRM_reject_foreign_interference: "Відхилити сторонні перешкоди"
  BRM_reject_foreign_interference_desc: "Ми можемо звернутися до патріотизму нашого населення, засудивши участь іноземних держав у наших внутрішніх справах."
  BRM_promote_anti_thai_rhetoric: "Просування антитайської риторики"
  BRM_promote_anti_thai_rhetoric_desc: "Ворожнеча між нашим народом і тайцями залишається високою. Нам не знадобиться багато сил, щоб розпалити ще більшу ворожість."
  BRM_provoke_clashes_on_the_thai_border: "Зіткнення на тайському кордоні"
  BRM_provoke_clashes_on_the_thai_border_desc: "Прикордонні інциденти відбуваються відносно часто. Маючи стриманий наказ нашим прикордонним силам, ми можемо перетворити ці інциденти на щось набагато більше."
  BRM_strike_our_age_old_enemy: "Вдарити по нашому одвічному ворогу"
  BRM_strike_our_age_old_enemy_desc: "Тепер, коли у нас є привід, прийшов час завдати удару по Таїланду. Що може бути краще, ніж вести війну з ненависним ворогом? Однак слід попередити, що інші держави можуть прийти на захист Таїланду і зірвати наш план - швидку і чисту війну."
  BRM_criticize_chinas_meddling: "Критикувати китайське втручання"
  BRM_criticize_chinas_meddling_desc: "Підтримка Китаєм США та інших груп підриває авторитет нашого уряду. Виступаючи проти Китаю, ми показуємо нашому населенню, що ми дійсно дбаємо про національний суверенітет."
  BRM_undermine_chinese_influence_in_the_border_regions: "Підтримувати китайську підтримку повстанців"
  BRM_undermine_chinese_influence_in_the_border_regions_desc: "Ми можемо доручити нашим розвідувальним службам припинити підтримку повстанських угруповань з боку Китаю. Природно, ми зазнаємо гніву з боку нашого могутнього сусіда, але ми повинні зробити все можливе для збереження нашого суверенітету."
  BRM_ultimatum_to_china: "Ультиматум Китаю"
  BRM_ultimatum_to_china_desc: "Китай повинен вирішити, чи хочуть вони поважати нашу незалежність, чи зіткнутися з війною. Звісно, такі погрози будуть почуті тільки в тому випадку, якщо наші збройні сили будуть достатньо укріплені, щоб становити загрозу для китайців."
  BRM_seek_closer_ties_to_china: "Шукати тісніші зв'язки з Китаєм"
  BRM_seek_closer_ties_to_china_desc: "Хоч би як ми дбали про суверенітет, ми не можемо дозволити собі розсердити нашого могутнього покровителя. Замість цього ми можемо використовувати наші зв'язки з Китаєм, щоб захистити наш уряд."
  BRM_promote_chinese_investment: "Просування китайських інвестицій"
  BRM_promote_chinese_investment_desc: "Китайські інвестиції обов'язково принесуть нашій країні робочі місця і багатство. Це змусить людей забути про свої дрібні турботи, такі як демократія."
  BRM_secure_chinese_assistance_in_crushing_dissent: "Допомога Китаю в придушенні інакомислення"
  BRM_secure_chinese_assistance_in_crushing_dissent_desc: "Апарат безпеки Чин'а потенційно найефективніший у світі. Ми могли б використовувати їхній досвід, щоб допомогти змусити замовкнути критиків, спостерігати за нашим населенням і придушити демонстрації."
  BRM_give_china_preferential_trade_agreements: "Дати Китаю преференційні торговельні угоди"
  BRM_give_china_preferential_trade_agreements_desc: "Китайська допомога не приходить без рядків. Вони кажуть, що ми повинні віддавати їм перевагу перед будь-якими іншими нашими торговельними партнерами. "Які ще торгові партнери?" - це наша відповідь."
  BRM_request_chinese_protection: "Прохання про захист Китаю"
  BRM_request_chinese_protection_desc: "Наш військовий уряд є потенційною мішенню для втручання. Ми повинні віддати частину нашого суверенітету Китаю, щоб забезпечити наше виживання. Це те, що необхідно."
  BRM_focus_on_the_tatmadaw: "Татмадау світового класу"
  BRM_focus_on_the_tatmadaw_desc: "М'янма стикається з численними загрозами, як внутрішніми, так і зовнішніми. Цілком природно, що ми повинні зосередитися на нашому найважливішому інституті, реформуючи наші збройні сили на більш професійну, боєздатну і шановану силу."
  BRM_inward_orientation: "Внутрішня орієнтація"
  BRM_inward_orientation_desc: "У себе на батьківщині М'янма має як велику силу, так і велику слабкість. Ми проіснували багато десятиліть, незважаючи на міжнародну ізоляцію, але все ще потребуємо об'єднання нашої глибоко розділеної країни."
  BRM_defend_our_borders: "Захистити наші кордони"
  BRM_defend_our_borders_desc: "Тоді як ризик вторгнення наразі невеликий, ми маємо підготуватися до кожної випадковості."
  BRM_fortify_the_bangladeshi_border: "Зміцнити бангладешський кордон"
  BRM_fortify_the_bangladeshi_border_desc: ""
  BRM_fortify_the_thai_border: "Зміцнити тайський кордон"
  BRM_fortify_the_thai_border_desc: "Зіткнення з нашим історичним ворогом Таїландом відбуваються занадто часто вздовж цього небезпечного кордону. Наркотики, зброя і люди теж вільно пересуваються по ньому."
  BRM_fortify_the_indian_border: "Зміцнити індійський кордон"
  BRM_fortify_the_indian_border_desc: ""
  BRM_fortify_the_chinese_border: "Зміцнити китайський кордон"
  BRM_fortify_the_chinese_border_desc: "Відтоді, як 10,000 китайських націоналістичних військ перетнули цей кордон після громадянської війни в Китаї та окупували частини нашої території на термін понад 10 років, наші військові планувальники розглядають захист цього кордону як один із наших головних пріоритетів."
  BRM_improve_domestic_designs: "Поліпшення місцевих виробників"
  BRM_improve_domestic_designs_desc: "Самозабезпеченість завжди була частиною нашої ідентичності. Ми повинні розвивати наші власні технології, щоб зберегти нашу автономію."
  BRM_ma_rifle_series: "Серія гвинтівок MA"
  BRM_ma_rifle_series_desc: "Серія гвинтівок MA - це наш власний погляд на піхотні гвинтівки 20-го століття."
  BRM_confirm_the_dominance_of_the_army: "Підтвердити панування армії"
  BRM_confirm_the_dominance_of_the_army_desc: "Армія завжди була і буде найважливішою гілкою Татмадау. Ми не бачимо причин намагатися змінити це зараз або коли-небудь."
  BRM_improve_our_army_doctrine: "Поліпшення доктрини армії"
  BRM_improve_our_army_doctrine_desc: ""
  BRM_bolster_officer_training: "Підготовка офіцерів Болстера"
  BRM_bolster_officer_training_desc: "Наші офіцери десятиліттями прагнули бути одними з найкращих у світі. Якщо ми докладемо ще більше зусиль для нашої підготовки, ми зможемо зробити так, щоб якість наших командирів конкурувала з якістю командирів країн, що багатші та сильніші за нас."
  BRM_improve_counter_insurgency_techniques: "Удосконалення технології COIN"
  BRM_improve_counter_insurgency_techniques_desc: "Наша найбільша безпосередня загроза - це етнічні повстанці в наших прикордонних районах, які виявилося занадто важко викорінити. Для того щоб зрештою домогтися успіху, ми повинні вдосконалювати нашу стратегію боротьби з повстанцями."
  BRM_outward_orientation: "Зовнішня орієнтація"
  BRM_outward_orientation_desc: "За межами М'янми існує безліч можливостей і загроз. Ми повинні переслідувати перші і зберігати пильність щодо других."
  BRM_strengthen_the_other_arms: "Посилити інші озброєння"
  BRM_strengthen_the_other_arms_desc: "Армія завжди буде важлива. Але більш збалансована армія дасть нам змогу бути ефективнішими проти ворогів, а не тільки проти погано оснащених повстанців."
  BRM_bolster_the_navy: "Підтримати флот"
  BRM_bolster_the_navy_desc: ""
  BRM_improve_our_naval_doctrine: "Поліпшити нашу військово-морську доктрину"
  BRM_improve_our_naval_doctrine_desc: ""
  BRM_construct_naval_bases: "Побудувати військово-морські бази"
  BRM_construct_naval_bases_desc: ""
  BRM_construct_ports: "Побудова верфей"
  BRM_construct_ports_desc: ""
  BRM_bolster_the_air_force: "Підтримка ВПС"
  BRM_bolster_the_air_force_desc: ""
  BRM_improve_our_air_doctrine: "Поліпшення повітряної доктрини"
  BRM_improve_our_air_doctrine_desc: ""
  BRM_construct_air_bases: "Побудова авіабаз"
  BRM_construct_air_bases_desc: ""
  BRM_cooperate_with_foreign_powers: "Співпрацювати з іноземними державами"
  BRM_cooperate_with_foreign_powers_desc: "Хоча М'янма є гордою державою, ми повинні зрозуміти, що наше вітчизняне виробництво вкрай обмежене. Нам потрібна зовнішня допомога."
  BRM_increase_cooperation_with_china: "Розширити співпрацю з Китаєм"
  BRM_increase_cooperation_with_china_desc: "Китай - одна з наших найбільших і найпотужніших загроз. Але це тим більше привід прагнути до їхньої співпраці."
  BRM_chinese_air_power: "Китайська авіація"
  BRM_chinese_air_power_desc: "Нові китайські літаки поповнять наш старіючий літаковий парк."
  BRM_increase_cooperation_with_asean: "Розширити співпрацю з АСЕАН"
  BRM_increase_cooperation_with_asean_desc: "Ми повинні остерігатися підйому Китаю. У цьому нам можуть допомогти наші союзники в АСЕАН."
  BRM_increase_cooperation_with_south_korea: "Розширити співпрацю з Південною Кореєю"
  BRM_increase_cooperation_with_south_korea_desc: "Республіка Корея є важливим торговельним партнером і економічним центром, який ми повинні наслідувати. Поки ми врівноважили Південь і Північ, настав час більш рішуче стати на бік Півдня."
  BRM_increase_cooperation_with_north_korea: "Розширити співпрацю з Північною Кореєю"
  BRM_increase_cooperation_with_north_korea_desc: " Самодостатність КНДР та її неприйняття іноземного втручання - це те, що ми маємо поважати і захоплюватися. Нам є чого повчитися у них, ніж у РК. Хоча ми досі збалансували Південь і Північ, настав час більш рішуче стати на бік Півночі."
  BRM_singaporean_armour: "Сінгапурська броня"
  BRM_singaporean_armour_desc: "Сінгапур широко відомий своїми передовими збройовими технологіями. Деякі з їхніх БТР і БМП матимуть велике значення для модернізації нашої армії."
  BRM_south_korean_naval_power: "Південнокорейська військово-морська міць"
  BRM_south_korean_naval_power_desc: "Південнокорейська допомога допоможе розширити досяжність нашого флоту і допоможе нам краще убезпечити наше найближче оточення."
  BRM_north_korean_missiles: "Північнокорейські ракети"
  BRM_north_korean_missiles_desc: "Якою б відсталою не була Північна Корея, її переважна вогнева міць заслуговує на увагу."