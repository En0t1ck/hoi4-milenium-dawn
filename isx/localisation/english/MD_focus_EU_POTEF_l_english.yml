 ### POTEF Decisions ###
 #######################

 EU_POTEF_environmental_imperialism_decision: "Вимога екологічних реформ"
 EU_POTEF_environmental_imperialism_decision_desc: "Ми повинні врятувати планету. Якщо §Y[FROM.GetNameWithFlag]§! не проведе необхідні §GEnvironmental Reforms§! самостійно, ми маємо примусити їх зробити це. Вони повинні мати принаймні один §YБіопаливний завод§! на кожну провінцію, якою вони володіють. Якщо §Y[FROM.GetNameWithFlag]§! не виконає наші вимоги протягом місяця, ми накладемо на них §Екологічні санкції§!"

 EU_POTEF_environmental_imperialism_mission: "Екологічні реформи"
 EU_POTEF_environmental_imperialism_mission_desc: "§YЄвропа§! вимагає від нас §GЕкологічних реформ§! для порятунку планети. Якщо протягом місяця ми не побудуємо або не реконструюємо хоча б один §YБіопаливний завод§! для кожної провінції, якими ми володіємо, вони накладуть на нас §RЕкологічні санкції§!"
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Реконструкція зеленої енергетики"
 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "Для виконання вимог європейської §G-екологічної реформи§! нам необхідно перебудувати частину нашої §Y-цивільної промисловості§! на виробництво відновлюваної енергії (§Y-Біопаливний завод§!)."
 EU_POTEF_break_environmental_sanctions_decision: "Зняти екологічні санкції"
 EU_POTEF_break_environmental_sanctions_decision_desc: "Європа наклала на нас екологічні санкції. Ми маємо зламати їх усіма засобами - політичними та військовими. Але це дасть [FROM.GetNameWithFlag] мету війни проти нас. Тому нам потрібно укласти союз з іншими країнами, проти яких [FROM.GetNameWithFlag] ввела санкції."

 EU_POTEF_call_all_major_non_EU_ally: "Скликання всіх основних союзників ЄСО, які не входять до ЄС"
 EU_POTEF_call_all_major_non_EU_ally_desc: "На ЄСО напали. Час активізувати оборонний альянс і закликати всіх союзників ЄСО, які не входять до ЄС."
 EU_POTEF_call_major_non_EU_ally: "Заклик [FROM.GetName] ЕСО"
 EU_POTEF_call_major_non_EU_ally_desc: "Заклик головного союзника ЄСО, що не входить до ЄС §Y[FROM.GetNameWithFlag]§!"

