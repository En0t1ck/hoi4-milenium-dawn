 ### рішення ###
 EU_POTEF_call_election: "Скликання виборів POTEF"
 EU_POTEF_call_election_desc: "З утворенням Європейської федерації посада Президента Європейської федерації (POTEF) еволюціонувала з членства головування в Раді Європейського Союзу. Щоб дати президенту більш демократичну легітимацію, ніж циклічне президентство, було встановлено в договорах, що його має бути обрано народом, а термін його повноважень залежить від отриманої більшості."\n\nНаразі виконувача обов'язків президента Європейської федерації (POTEF) немає, тому нам потрібно оголосити вибори, щоб заповнити цю вакансію."

 EU_POTEF_nominee: "Оголошення [ROOT.GetLeader] в якості кандидата на вибори в POTEF"
 EU_POTEF_nominee_desc: "Оголошення [ROOT.GetLeader] кандидатом на виборах у президенти Європейської Федерації (POTEF)."

 EU_POTEF_election_campaign: "Передвиборча кампанія POTEF"
 EU_POTEF_election_campaign_desc: "Почалися перегони за пост президента Європейської Федерації. Кандидати ведуть передвиборчу кампанію в державі-члені, щоб бути обраними наступним президентом Європейської федерації (POTEF)."

 EU_POTEF_term: "Час до наступної виборчої кампанії POTEF"
 EU_POTEF_term_desc: "Час до наступної виборчої кампанії Президента Європейської федерації (POTEF)."

 EU_POTEF_show_election_polls: "Показ виборчих опитувань POTEF"
 EU_POTEF_show_election_polls_desc: "Показати опитування на наступних виборах президента Європейської федерації (POTEF)."

 EU_POTEF_hide_election_polls: "Приховування виборчих опитувань POTEF"
