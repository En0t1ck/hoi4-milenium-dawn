 EU_POTEF.1.t: "Альпійська доктрина"
 EU_POTEF.1.d: "У зв'язку з недавніми суворими зимами в Альпійському гірському масиві, ЄС вирішив провести альпіністську підготовку в європейських арміях. Це дасть змогу підготувати європейських військових до бойових дій у зимових і гірських умовах."
 EU_POTEF.1.a: "Ми повинні бути готові битися в будь-якій обстановці!"
 ### not actice atm ###
 EU_POTEF_news.3.t: "Злам стіни!"
 EU_POTEF_news.3.d: "Офіційно: сьогодні Європейська Федерація разом з Мексикою розмістила свої армії на американському кордоні. Ми можемо очікувати, що \"стіна Трампа\" буде зламана найближчим часом."
 EU_POTEF_news.3.a: "Ми повинні позбутися цього американського гіганта!"
 EU_POTEF_news.4.t: "Воскресіння Бастера"
 EU_POTEF_news.4.d: "Сьогодні Європейська Федерація разом із Канадою розмістила свої армії на американському кордоні. Можна очікувати швидкого прориву європейських і канадських армій на Півночі."
 EU_POTEF_news.4.a: "Треба позбутися цього американського гіганта!"


