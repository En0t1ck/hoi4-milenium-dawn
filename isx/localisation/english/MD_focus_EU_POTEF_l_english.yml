 #############

 POTEF001: "Президент Європейської Федерації"
 POTEF001_desc: "§YПрезидент Європейської Федерації (POTEF)§! є верховним лідером Європи. Тому Президент Європейської Федерації має право приймати ключові стратегічні рішення для всієї Федерації."
 POTEF100: "Альпійська доктрина"
 POTEF100_desc: "Альпійські народи §Y[AUS.GetNameWithFlag]§! і §Y[SWI.GetNameWithFlag]§! мають давню традицію ведення гірських воєн. З Альпійською доктриною всі держави можуть прийняти цю історичну тактику."
 POTEF101: "Цілісність творіння"
 POTEF101_desc: "Щоб зберегти Цілісність Творіння Європейська федерація адаптує свою політику."
 POTEF102: "Екологічний імперіалізм"
 POTEF102_desc: "Європа зелена, але світ, як і раніше, темний і сірий. Європа повинна поширити свою політику і технології по всьому світу і дати відсіч викопним енергетичним імперіям, які руйнують планету."
 POTEF103: "Північна Америка"
 POTEF103_desc: "Європа зелена, але Північна Америка все ще темно-сіра. Європа повинна поширити свою політику і технології по всьому світу і дати відсіч викопним енергетичним імперіям, які руйнують планету."
 POTEF104: "Південна Америка"
 POTEF104_desc: "Європа зелена, але Південна Америка все ще темно-сіра. Європа повинна поширити свою політику і технології по всьому світу і дати відсіч викопним енергетичним імперіям, які руйнують планету."
 POTEF105: "Європа"
 POTEF105_desc: "Європа зелена, але деякі європейські країни, що розвиваються, все ще темно-сірі. Європа повинна поширити свою політику і технології по всьому світу і дати відсіч викопним енергетичним імперіям, які руйнують планету."
 POTEF106: "Африка"
 POTEF106_desc: "Європа зелена, але Африка все ще темна і сіра. Європа повинна поширити свою політику і технології по всьому світу і дати відсіч викопним енергетичним імперіям, які руйнують флору і фауну."
 POTEF107: "Близький Схід"
 POTEF107_desc: "Європа зелена, але Близький Схід все ще темно-сірий. Європа повинна поширити свою політику і технології по всьому світу і дати відсіч викопним енергетичним імперіям, які руйнують планету."
 POTEF108: "Азія"
 POTEF108_desc: "Європа зелена, але Азія все ще темна і сіра. Європа повинна поширити свою політику і технології по всьому світу і дати відсіч викопним енергетичним імперіям, які руйнують природу."
 POTEF109: "Океанія"
 POTEF109_desc: "Європа зелена, але Океанія все ще темно-сіра. Європа повинна поширити свою політику і технології по всьому світу і дати відсіч викопним енергетичним імперіям, які руйнують всю планету."
 POTEF110: "Тихоокеанські острови"
 POTEF110_desc: "Європа зелена, але Тихий океан все ще темно-сірий. Європа повинна поширити свою політику і технології по всьому світу і дати відсіч викопним енергетичним імперіям, які руйнують планету."
 POTEF150: "Німецька доктрина"
 POTEF150_desc: "§Y[GER.GetNameWithFlag]§! традиційно основну увагу приділяла сильним бронетанковим частинам. За допомогою Броньованої доктрини всі держави можуть прийняти цю традицію і тактику."
 POTEF151: "Торгова імперія"
 POTEF151_desc: "Європейська федерація стане Торговою імперією."
 POTEF200: "Французька доктрина"
 POTEF200_desc: "§Y[FRA.GetNameWithFlag]§! традиційно основну увагу приділяла високомобільним легким бронетанковим і моторизованим силам. З доктриною маневреної війни всі держави можуть прийняти цю традицію і тактику."
 POTEF201: "Імперська влада"
 POTEF201_desc: "Європейська федерація стоїть на традиціях своїх імперських попередників."
 POTEF202: "Імперія свободи"
 POTEF202_desc: "Європейська федерація стане Імперією Свободи."
 POTEF203: "Америка: союзник чи противник"
 POTEF203_desc: "Америка і Європа були союзниками протягом більшої частини 20-го століття. З недавніми політичними змінами в §Y[USA.GetNameWithFlag]§! це було поставлено під сумнів..."
 POTEF204: "Спадщина NATO"
 POTEF204_desc: "У традиціях миротворчої спадщини NATO §Y[USA.GetNameWithFlag]§! і §YЕСО§! сформувати новий союз."
 POTEF205: "Спадщина Трампа"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§! вирушили формувати союзника противнику. Європа повинна відреагувати на це вирішальне стратегічне дійство."
 POTEF206: "Злам стіни"
 POTEF206_desc: "Щоб протистояти американській загрозі європейському суверенітету, генеральний штаб §YЕСО§! розробив план з об'єднання з §Y[MEX.GetNameWithFlag]§! та вторгнення в §Y[USA.GetNameWithFlag]§! з півдня."
 POTEF207: "Воскресіння Бастера"
 POTEF207_desc: "Щоб протистояти американській загрозі Європі, генеральний штаб §YЕСО§! запропонував вступити в союз із §Y[CAN.GetNameWithFlag]§! та переглянути схему оборони № 1, план, створений канадським підполковником Джеймсом "Бастером" Сазерлендом Брауном, для канадського випереджального нападу на США в разі неминучого конфлікту між США та Британською імперією. З цим планом §YЕСО§! може почати вторгнення з півночі в §Y[USA.GetFlag] США§!".
 POTEF250: "Доктрина Бенілюксу"
 POTEF250_desc: "Після холодної війни §Y Країни Бенілюксу§! зосередилися на повітряно-мобільних силах, щоб пристосуватися до нових обставин. За допомогою аеромобільної доктрини всі держави можуть прийняти цю тактику."
 POTEF251: "Ліберальна спадщина"
 POTEF251_desc: "Європейська федерація шанує свою Ліберальну спадщину."
 POTEF252: "Захист старих трейдерів"
 POTEF252_desc: "Європейська федерація повинна захистити старі Торговельні шляхи в Карибському басейні, Африку і колишню Голландську Ост-Індію."
 POTEF253: "Індонезія"
 POTEF253_desc: "Європейська федерація повинна поліпшити свої відносини з колишньою голландською колонією §Y[IND.GetNameWithFlag]§! і побудувати нові стратегічні форпости в Південно-Східній Азії."
 POTEF300: "Іберійська доктрина"
 POTEF300_desc: "§YІберійські країни§! традиційно основну увагу приділяли ефективним морським силам. З доктриною морської піхоти всі держави можуть прийняти цю традицію і тактику."
 POTEF301: "Латинські кузени"
 POTEF301_desc: "Європейська федерація повинна поліпшити свої відносини з колишніми колоніями в Південній Америці."
 POTEF302: "Мексика"
 POTEF302_desc: "Європейська федерація повинна поліпшити свої відносини з колишньою іспанською колонією §Y[MEX.GetNameWithFlag]§! і побудувати нові стратегічні форпости в Центральній Америці."
 POTEF303: "Велика Колумбія"
 POTEF303_desc: "Європейська федерація повинна поліпшити свої відносини з колишньою іспанською колонією §Y[COL.GetNameWithFlag]§! і побудувати нові стратегічні форпости в Південній Америці."
 POTEF304: "Центральна Америка"
 POTEF304_desc: "Європейська федерація повинна поліпшити свої відносини з колишніми іспанськими колоніями в §YЦентральній Америці§! і побудувати нові стратегічні форпости тут."
 POTEF305: "Південний конус"
 POTEF305_desc: "Європейська федерація повинна поліпшити свої відносини з колишніми іспанськими колоніями на §YПівденному конусі Південної Америки§! і побудувати нові стратегічні форпости тут."
 POTEF306: "Бразилія"
 POTEF306_desc: "Європейська федерація повинна поліпшити свої відносини з колишньою португальською колонією §Y[BRA.GetNameWithFlag]§! і побудувати нові стратегічні форпости в Південній Америці."
 POTEF350: "Британська доктрина"
 POTEF350_desc: "§YБританія§! традиційно орієнтована на сильний флот. З військово-морською доктриною всі держави можуть прийняти цю традицію і тактику."
 POTEF351: "Охорона Північної Атлантики"
 POTEF351_desc: "Для забезпечення свободи морів і безпечної торгівлі Європейська федерація повинна контролювати Північну Атлантику."
 POTEF352: "Спадщина Співдружності"
 POTEF352_desc: "Європейська федерація повинна поважати свою спадщину Співдружності і поліпшити свої відносини з колишніми британськими Домініонами."
 POTEF353: "Канада"
 POTEF353_desc: "Європейська федерація повинна вшанувати свою спадщину Співдружності та поліпшити свої відносини з колишнім Британським домініоном §Y[CAN.GetNameWithFlag]§! і вибудувати там нові стратегічні форпости."
 POTEF354: "Австралія"
 POTEF354_desc: "Європейська федерація повинна вшанувати свою спадщину Співдружності та поліпшити свої відносини з колишнім Британським домініоном §Y[AST.GetNameWithFlag]§! і вибудувати там нові стратегічні форпости."
 POTEF355: "Нова Зеландія"
 POTEF355_desc: "Європейська федерація повинна вшанувати свою спадщину Співдружності та поліпшити свої відносини з колишнім Британським домініоном §Y[NZL.GetNameWithFlag]§! і вибудувати там нові стратегічні форпости."
 POTEF356: "Охорона Північного моря"
 POTEF356_desc: "Північне море є задвірком Європейської Федерації і потребує захисту."
 POTEF357: "Малайська спадщина"
 POTEF357_desc: "Європейська федерація повинна поліпшити свої відносини з колишніми британськими колоніями Малайї."
 POTEF358: "Малайзія"
 POTEF358_desc: "Європейська федерація повинна поліпшити свої відносини з колишньою британською колонією §Y[MAY.GetNameWithFlag]§! і будувати нові стратегічні форпости в Південно-Східній Азії."
 POTEF359: "Сінгапур"
 POTEF359_desc: "Європейська федерація повинна поліпшити свої відносини з колишньою британською колонією §Y[SIN.GetNameWithFlag]§! і будувати нові стратегічні форпости в Південно-Східній Азії."
 POTEF360: "Гарантія Гонконгу"
 POTEF360_desc: "Європейська федерація повинна поліпшити свої відносини з колишньою британською колонією §Y[HKG.GetNameWithFlag]§! і гарантувати права на свободу, закріплені в Китайсько-британській спільній декларації."
 POTEF400: "Нордична доктрина"
 POTEF400_desc: "§YСкандинавські країни§! традиційно основну увагу приділяли бойовим діям в Арктиці. З Нордичною доктриною всі держави можуть прийняти цю традицію і тактику."
 POTEF401: "Охорона Арктики"
 POTEF401_desc: "Для забезпечення Свободи морів і свого геостратегічного становища Європейська Федерація повинна контролювати Арктику."
 POTEF450: "Середземноморська доктрина"
 POTEF450_desc: "§YСередземноморські країни§! традиційно основну увагу приділяли тактиці морського вторгнення. За допомогою морської десантної доктрини всі держави можуть прийняти цю традицію і тактику."
 POTEF451: "Північна Африка"
 POTEF451_desc: "Для створення зони конвергенції та безпечної гавані для біженців Європейській Федерації необхідно поліпшити свої відносини з §Y-Північною Африкою§! і побудувати там нові стратегічні форпости."
 POTEF452: "Об'єднання Кіпру"
 POTEF452_desc: "Як суверенна держава - член Європейської Федерації §Y[CYP.GetNameWithFlag]§! повинен возз'єднатися."
 POTEF500: "Балканська доктрина"
 POTEF500_desc: "§YБалканські країни§! традиційно основну увагу приділяли партизанським силам. З партизанською доктриною всі держави можуть прийняти цю традицію і тактику."
 POTEF501: "Балканська інфраструктура"
 POTEF501_desc: "Європейська федерація повинна розвивати інфраструктуру Балкан для збереження регіонального миру і захисту регіону від іноземного впливу."
 POTEF502: "Конкурс "Шовковий шлях""
 POTEF502_desc: "Європейська федерація повинна оскаржити новий шовковий шлях Китаю і зменшити китайський вплив у Центральній Азії."
 POTEF503: "Конкурент Китай"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! піднявся до одного великого компедитора (конкурента) Європейської Федерації на глобальному рівні. Європейська федерація повинна адаптувати свою політику до цього факту."
 POTEF504: "Операція "Стріла""
 POTEF504_desc: "Названа на честь Війни Стріл (Друга англо-китайська війна), операція "Стріла" є планом європейської інтервенції в §Y[CHI.GetNameWithFlag]§! у спробі зупинити політику китайської експансії."
 POTEF505: "Союзники Азії"
 POTEF505_desc: "Швидше за все, протистояння §Y[CHI.GetNameWithFlag]§! неминуче. Європейська федерація потребує союзників в Азії."
 POTEF506: "Республіка Корея"
 POTEF506_desc: "§Y[KOR.GetNameWithFlag]§! і Європейська Федерація - це об'єднання заради того, щоб впоратися із загрозою "китайського дракона"."
 POTEF507: "Японія"
 POTEF507_desc: "§Y[JAP.GetNameWithFlag]§! і Європейська Федерація - це об'єднання заради того, щоб впоратися із загрозою "китайського дракона"."
 POTEF550: "Чорноморська доктрина"
 POTEF550_desc: "Після закінчення холодної війни §Yкраїни Чорного моря§! зосередилися на мобільних військах ППО, щоб відповідати новій обстановці. За допомогою протиповітряної доктрини всі держави можуть прийняти цю тактику."
 POTEF551: "Охорона Чорного моря"
 POTEF551_desc: "Чорне море - це з'єднання Європейської Федерації з Кавказом і її південно-східними державами. Тому його охорона повинна бути забезпечена."
 POTEF552: "Реінтеграція республік, що відкололися"
 POTEF552_desc: "§Y[SOV.GetNameWithFlag]§! порушив суверенітет різних східних держав Європейської Федерації, підтримуючи сепаратистські рухи і створюючи сепаратистські республіки. Нам потрібно реінтегрувати цих поплічників."
 POTEF553: "Росія, що змагається"
 POTEF553_desc: "§Y[SOV.GetNameWithFlag]§! став головним конкурентом Європейської Федерації. Ми повинні накласти на них санкції. "
 POTEF554: "Операція "Шарлемань""
 POTEF554_desc: "Операція, іменована на честь легендарного імператора Карла Великого і так званого "Батька Європи" (Pater Europae). Вона являє собою план попереджувальної самооборони проти §Y[SOV.GetNameWithFlag]§! За допомогою цієї операції §YЕСО§! може почати випереджувальне вторгнення в §Y[SOV.GetNameWithFlag]§! і усунути загрозу європейському суверенітету."
 POTEF600: "Кавказька доктрина"
 POTEF600_desc: "Після закінчення холодної війни §Yкраїнам Кавказького регіону§! довелося зосередитися на сильній обороні, щоб відповідати новій ситуації у світі. З їхньою оборонною доктриною всі держави зможуть так само добре захищатися."
 POTEF601: "Європейський доступ"
 POTEF601_desc: "Європейська Федерація потребує доступу до Кавказу і його південно-східних держав Тому необхідно будувати нові військово-морські бази та інфраструктуру."
 POTEF650: "Вишеградська доктрина"
 POTEF650_desc: "§YВишеградські країни§! традиційно основну увагу приділяли сильним артилерійським частинам. З артилерійською доктриною всі держави можуть прийняти цю традицію і тактику."
 POTEF651: "Європейська мережа ППО"
 POTEF651_desc: "Європейська Федерація повинна створити мережу протиповітряної оборони для забезпечення безпеки свого східного флангу."
 POTEF652: "Східний брандмауер"
 POTEF652_desc: "Зростаючому впливу §Y[SOV.GetNameWithFlag]§! у східних державах необхідно протидіяти."
 POTEF700: "Балтійська доктрина"
 POTEF700_desc: "§YБалтійські країни§! традиційно основну увагу приділяли нечисленним, але високоефективним спецпідрозділам. З доктриною спеціальних сил усі держави можуть перейняти цю традицію і тактику."
 POTEF701: "Охорона Балтійського моря"
 POTEF701_desc: "Балтійське море є острівною водоймою Європейської Федерації і потребує захисту."
 POTEF800: "Європейський світ"
 POTEF800_desc: "Європейська федерація повинна стати глобальною наддержавою для забезпечення миру в усьому світі."


