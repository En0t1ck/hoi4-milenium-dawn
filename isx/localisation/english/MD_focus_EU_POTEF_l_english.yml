 POTEF_pax_europaea: "Європейський світ"
 POTEF_pax_europaea_desc: "Європейська федерація стала глобальною наддержавою і стримує мир у всьому світі."
 EDU_major_non_EU_ally: "Основний союзник поза ЕСО"
 EDU_major_non_EU_ally_decs: "З метою досягнення необхідної стратегічної автономії для захисту своїх колективних інтересів, реагування на зовнішні конфлікти, кризи та гарантування безпеки у своїх сусідніх державах §YЄвропейський Союз§! вирішив сформувати §YЄвропейський союз оборони (ЄСО)§! як військовий альянс. Спочатку створений для захисту Європи, ЄСО вступив у союз з іншими країнами, що не входять до ЄС, щоб захистити свої спільні інтереси і підтримувати мир."
 EU_nato_legacy: "Спадщина НАТО"
 EU_nato_legacy_desc: "Час НАТО минув. Настав час для нового, європейського альянсу. Проте ми підтримуватимемо добрі стосунки з §Y[USA.GetNameWithFlag]§!, і вони навіть стануть §Yосновним союзником поза ЕСО§!".
 EU_mountain_warfare: "Альпійська доктрина"
 EU_mountain_warfare_desc: "Альпійські народи §Y[AUS.GetNameWithFlag]§! і §Y[SWI.GetNameWithFlag]§! мають давню традицію ведення гірських воєн. З Альпійською доктриною всі держави можуть прийняти цю традицію і тактику."
 EU_extensive_mountain_warfare: "Велика Альпійська доктрина"
 EU_extensive_mountain_warfare_desc: "Альпійські народи §Y[AUS.GetNameWithFlag]§! і §Y[SWI.GetNameWithFlag]§! мають давню традицію ведення гірських воєн. З розширеною Альпійською доктриною всі держави можуть прийняти цю традицію і тактику."
 POTEF_armoured_warfare: "Доктрина бронетанкової війни"
 POTEF_armoured_warfare_desc: "§Y[GER.GetNameWithFlag]§! традиційно основну увагу приділяла сильним бронетанковим частинам. За допомогою Броньованої доктрини всі держави можуть прийняти цю традицію і тактику."
 POTEF_leopard_doctrine: "Доктрина Леопарда"
 POTEF_leopard_doctrine_desc: "§Y[GER.GetNameWithFlag]§! традиційно основну увагу приділяла сильним бронетанковим частинам. З доктриною Леопарда всі держави можуть прийняти цю традицію і тактику."
 EU_french_doctrine: "Доктрина маневреної війни"
 EU_french_doctrine_desc: "§Y[FRA.GetNameWithFlag]§! традиційно основну увагу приділяла високомобільним легким бронетанковим і моторизованим силам. З доктриною маневреної війни всі держави можуть прийняти цю традицію і тактику."
 EU_extensive_french_doctrine: "Доктрина гнучкої сили"
 EU_extensive_french_doctrine_desc: "§Y[FRA.GetNameWithFlag]§ традиційно основну увагу приділяла високомобільним легким бронетанковим і моторизованим силам. З доктриною гнучкої сили всі держави можуть прийняти цю традицію і тактику."
 POTEF_air_mobile_doctrine: "Повітряно-мобільна доктрина"
 POTEF_air_mobile_doctrine_desc: "Після холодної війни §Yкраїни Бенілюксу§! зосередилися на повітряно-мобільних силах, щоб пристосуватися до нових обставин. За допомогою аеромобільної доктрини всі держави можуть прийняти цю тактику."
 POTEF_airborne_doctrine: "Повітряна доктрина"
 POTEF_airborne_doctrine_desc: "Після холодної війни §Yкраїни Бенілюксу§! зосередилися на повітряно-мобільних силах, щоб пристосуватися до нової обстановки. З повітряно-десантною доктриною всі держави можуть прийняти цю тактику."
 EU_naval_doctrine: "Військово-морська доктрина"
 EU_naval_doctrine_desc: "§YБританія§! традиційно орієнтована на сильний флот. З військово-морською доктриною всі держави можуть прийняти цю традицію і тактику."
 EU_extensive_naval_doctrine: "Доктрина переваги ВМФ"
 EU_extensive_naval_doctrine_desc: "§YБританія§! традиційно орієнтована на сильний флот. З доктриною військово-морської переваги всі держави можуть прийняти цю традицію і тактику."
 EU_nordic_doctrine: "Нордична доктрина"
 EU_nordic_doctrine_desc: "§YСкандинавські країни§! традиційно основну увагу приділяли бойовим діям в Арктиці. З Нордичною доктриною всі держави можуть прийняти цю традицію і тактику."
 EU_extensive_nordic_doctrine: "Велика Нордична доктрина"
 EU_extensive_nordic_doctrine_desc: "§YСкандинавські країни§! традиційно основну увагу приділяли бойовим діям в Арктиці. З розширеною Нордичною доктриною всі держави можуть прийняти цю традицію і тактику."
 POTEF_integrity_of_creation: "Цілісність творіння"
 POTEF_integrity_of_creation_desc: "Європейська федерація вирішила зберегти і зміцнити Цілісність Творіння своєю політикою."
 POTEF_imperial_power: "Імперська влада"
 POTEF_imperial_power_desc: "Європейська федерація стоїть на традиціях своїх імперських попередників."
 POTEF_empire_of_trade: "Торгова імперія"
 POTEF_empire_of_trade_desc: "Європейська федерація є торговою імперією"
 POTEF_empire_of_trade_2: "Глобальна торгова імперія"
 POTEF_empire_of_trade_2_desc: "Європейська федерація є глобальною торговою імперією"
 POTEF_liberal_legacy: "Ліберальна традиція"
 POTEF_liberal_legacy_desc: "Європейська федерація шанує свою ліберальну традицію."
 POTEF_liberal_legacy_2: "Ліберальна спадщина"
 POTEF_liberal_legacy_2_desc: "Європейська федерація шанує свою ліберальну спадщину."
 POTEF_empire_of_freedom: "Імперія свободи"
 POTEF_empire_of_freedom_desc: "Європейська федерація - це імперія Свободи"
 POTEF_empire_of_freedom_2: "Глобальна імперія свободи"
 POTEF_empire_of_freedom_2_desc: "Європейська федерація - це глобальна імперія Свободи."
 POTEF_marine_doctrine: "Доктрина морської піхоти"
 POTEF_marine_doctrine_desc: "§YІберійські країни§! традиційно основну увагу приділяли сильним частинам морських піхотинців. З доктриною морської піхоти всі держави можуть прийняти цю традицію і тактику."
 POTEF_extensive_marine_doctrine: "Велика доктрина морпіхів"
 POTEF_extensive_marine_doctrine_desc: "§YІберійські країни§! традиційно основну увагу приділяли сильним частинам морських піхотинців. З великою доктриною морської піхоти всі держави можуть прийняти цю традицію і тактику."
 POTEF_amphibious_doctrine: "Амфібійна доктрина"
 POTEF_amphibious_doctrine_desc: "§YСередземноморські країни§! традиційно основну увагу приділяли тактиці морського вторгнення. За допомогою амфібійної доктрини всі держави можуть прийняти цю традицію і тактику."
 POTEF_extensive_amphibious_doctrine: "Доктрина морського вторгнення"
 POTEF_extensive_amphibious_doctrine_desc: "§YСередземноморські країни§! традиційно основну увагу приділяли тактиці морського вторгнення. За допомогою доктрини морського вторгнення всі держави можуть прийняти цю традицію і тактику."
 POTEF_partisan_doctrine: "Партизанська доктрина"
 POTEF_partisan_doctrine_desc: "§YБалканські країни§! традиційно основну увагу приділяли партизанським силам. З партизанською доктриною всі держави можуть прийняти цю традицію і тактику."
 POTEF_counter_insurgency_doctrine: "Доктрина боротьби з повстанцями"
 POTEF_counter_insurgency_doctrine_desc: "§YБалканські країни§! традиційно основну увагу приділяли партизанським силам. З партизанською доктриною боротьби з повстанцями всі держави можуть прийняти цю традицію і тактику."
 POTEF_anti_air_doctrine: "Доктрина ППО"
 POTEF_anti_air_doctrine_desc: "Після холодної війни §YЧорноморські країни§! зосередилися на мобільних військах ППО, щоб відповідати новій ситуації. За допомогою протиповітряної доктрини всі держави можуть прийняти цю тактику."
 POTEF_extensive_anti_air_doctrine: "Мобільна доктрина ППО"
 POTEF_extensive_anti_air_doctrine_desc: "Після холодної війни Чорноморські країни зосередилися на мобільних військах ППО, щоб відповідати новій обстановці. За допомогою мобільної протиповітряної доктрини всі держави можуть прийняти цю тактику."
 POTEF_artillery_doctrine: "Артилерійська доктрина"
 POTEF_artillery_doctrine_desc: "§YВишеградські країни§! традиційно основну увагу приділяли сильним артилерійським батареям. З Артилерійською доктриною всі держави можуть прийняти цю традицію і тактику."
 POTEF_extensive_artillery_doctrine: "Велика артилерійська доктрина"
 POTEF_extensive_artillery_doctrine_desc: "§YВишеградські країни§! традиційно основну увагу приділяли сильним артилерійським батареям. З розширеною Артилерійською доктриною всі держави можуть прийняти цю традицію і тактику."
 POTEF_defense_doctrine: "Оборонна доктрина"
 POTEF_defense_doctrine_desc: "Після холодної війни §Y-країнам Кавказького регіону§! довелося зосередитися на сильній обороні, щоб відповідати новій ситуації. З оборонною доктриною всі держави можуть прийняти цю тактику."
 POTEF_extensive_defense_doctrine: "Велика оборонна доктрина"
 POTEF_extensive_defense_doctrine_desc: "Після холодної війни §Y-країнам Кавказького регіону§! довелося зосередитися на сильній обороні, щоб відповідати новій ситуації. З розширеною оборонною доктриною всі держави можуть прийняти цю тактику."
 POTEF_special_forces_doctrine: "Доктрина спецназу"
 POTEF_special_forces_doctrine_desc: "§YБалтійські країни§! традиційно основну увагу приділяли нечисленним і високоефективним спецпідрозділам. З доктриною спеціальних сил усі держави можуть прийняти цю традицію і тактику."
 POTEF_extensive_special_forces_doctrine: "Обширна доктрина спецназу"
