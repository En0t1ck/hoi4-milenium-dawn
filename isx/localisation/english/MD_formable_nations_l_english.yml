 #Вишеградський союз
 form_VISE_category: "Вишеградська група"
 form_VISE_category_desc: "Вишеградська група (також відома як "Вишеградська четвірка", "В4", "Європейська четвірка") - культурний і політичний альянс чотирьох центральноєвропейських країн - Угорщини, Польщі, Словаччини, Словаччини, Чехії та інших країн Центральної Європи. Усі чотири країни Вишеградської четвірки є країнами з високим рівнем доходів і дуже високим індексом людського розвитку.\n\n\nПочинаючи з 1500-х років, значна частина нинішніх країн входила до складу віденської Габсбурзької монархії чи перебувала під її впливом до кінця Першої світової війни та розпаду Австро-Угорщини, що перебувала під владою Габсбургів. Після Другої світової війни країни стали країнами-сателітами Радянського Союзу - Польська Народна Республіка, Угорська Народна Республіка та Чехословацька Соціалістична Республіка. У 1989 році падіння Берлінської стіни та падіння комунізму в Центральній та Східній Європі дало змогу трьом країнам прийняти капіталізм і демократію. У грудні 1991 року відбувся розпад Радянського Союзу, що дозволило трьом країнам і надалі дивитися на захід."\n\nНа сьогоднішній день це альянс, але оскільки ми контролюємо всю територію Вишеградської групи, ми можемо почати інтегрувати території".

