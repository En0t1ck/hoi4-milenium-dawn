 ### The 38th Parallel ###
 38th_parallel_KOR: "Міністерство об'єднання"
 KOR_38th_parallel: "38-а паралель"
 KOR_38th_parallel_desc: "Після закінчення Другої світової війни Корея була розділеною нацією. Ідеологічна поляризація та конфлікт між великими державами розділили сім'ї та перешкоджали повній реалізації потенціалу корейського народу. возз'єднання, пам'ять про об'єднаний півострів поступово починає згасати. підтримка возз'єднання визначає, на що наш народ готовий піти на поступки в переговорах про возз'єднання, що залежить від рішень, фокусів і подій. Якщо або коли возз'єднання відбудеться, його необхідно буде підтримувати на високому рівні, щоб гарантувати, що країна залишиться разом.\n\n[KOR.GetFlag] §YПідтримка возз'єднання§! [? KOR.SFR]%\n\n[NKO.GetFlag] Ймовірність прийняття миру: [NKO_peace_likelihood]\n[NKO.GetFlag] Імовірність прийняття уряду єдності: [NKO_unity_likelihood]\n[NKO.GetFlag] Імовірність прийняття Провідний уряд: [NKO_south_likelihood]"
 KOR_close_kaesong_industrial_park: "Закрити промисловий парк Кесон"
 KOR_close_kaesong_industrial_park_desc: "Нашим колегам у демілітаризованій зоні не можна довіряти. Ми повинні закрити промисловий парк Кесон, щоб вони не могли отримати з цього вигоду."
 KOR_reopen_kaesong_industrial_park: "Знову відкрити індустріальний парк Кесон"
 KOR_reopen_kaesong_industrial_park_desc: "Ми повинні показати нашим співвітчизникам, що ми готові до поліпшення відносин. З цією метою ми повинні знову відкрити доступ до індустріального парку Кесон."
 KOR_organize_joint_sporting_events: "Організувати спільні спортивні команди"
 KOR_organize_joint_sporting_events_desc: "Беручи участь у міжнародних спортивних заходах, таких як Олімпійські ігри, як єдина команда, Північ і Південь зблизяться, а мрія про возз'єднану Корею стане реальністю."
 KOR_screen_north_korean_films: "Показ північнокорейських фільмів"
 KOR_screen_north_korean_films_desc: "Дозволяючи південнокорейським кінофестивалям показувати північнокорейські фільми, ми допомагаємо полегшити міжкорейські обміни у відносно сприятливій сфері. Ці обміни зроблять Північ менш незбагненною і ворожою в очах нашого народу."
 KOR_encourage_sympathetic_portrayals_of_the_north: "Заохочувати симпатичне зображення Півночі"
 KOR_encourage_sympathetic_portrayals_of_the_north_desc: "Багато кінематографістів лівого спрямування схильні зображати Північ у своїх постановках відносно співчутливо. Заохочення такої практики допомогло б боротися з триваючою ворожістю і підозрілістю щодо Півночі, які продовжують заважати прогресу на шляху до возз'єднання."
 KOR_cease_propaganda_broadcasts: "Припинити пропагандистські трансляції"
 KOR_cease_propaganda_broadcasts_desc: "Гучномовці, які наші військові спрямовують на північ, мало що домоглися, крім подальшого протистояння нашим північним сусідам. Ми повинні призупинити ці передачі, щоб сприяти зміцненню дружніх відносин між двома Кореями."
 KOR_restart_propaganda_broadcasts: "Перезапустити пропагандистські трансляції"
 KOR_restart_propaganda_broadcasts_desc: "Північ показала, що їм не можна довіряти. Відновлення трансляцій по гучномовцях, спрямованих проти північнокорейських військ, продемонструє нашу рішучість протистояти агресії Півночі."
 KOR_cease_propaganda_leaflets: "Заборонити поширення пропагандистських листівок"
 KOR_cease_propaganda_leaflets_desc: "Пропагандистські листівки, відправлені повітряними кулями з нашої території на північ, стали предметом розбіжностей у міжкорейських відносинах. Настав час покласти край цій практиці південнокорейців і перебіжчиків із Північної Кореї."
 KOR_restart_propaganda_leaflets: "Дозволити поширення пропагандистських листівок"
 KOR_restart_propaganda_leaflets_desc: "Наша заборона на поширення листівок на півночі суперечить нашій прихильності правам людини. Повторний дозвіл цієї практики покаже, у чому полягають наші цінності."
 KOR_guerrilla_mobilization: "Партизанська мобілізація"
 KOR_guerrilla_mobilization_desc: "Відтоді, як імперіалістичні амбіції Сполучених Штатів призвели Корею до розділення надвоє, наш народ жадав звільнення. Настав час розпалити революцію, щоб повалити американських прислужників, які правлять так званою Республікою Корея, і встановити уряд, що займатиметься відновленням корейської нації."
 KOR_recruitment_campaign: "Запустити набір співробітників"
 KOR_recruitment_campaign_desc: "Ми повинні закликати корейську молодь підняти зброю проти капіталістичних, імперіалістичних сил, що розділяють нашу країну."
 KOR_raid_armories: "Збройові рейди"
 KOR_raid_armories_desc: "Якщо поліцейські арсенали або навіть військові склади будуть досить слабо охоронятися, ми зможемо отримати якусь зброю для нашої справи."
 juche_volunteers_tt: "Ще більше добровольців приєднаються до нашої справи."
 juche_arms_tt: "§Y600§! §YM16A1§!, §Y15§! §YM72 LAW§! та §Y5§! §YFIM-43 Redeye§! будуть захищені."
 juche_arms1_tt: "§Y600§! одиниць §YType-56§!, §Y15§! одиниць §YHJ-73§! і §Y5§! одиниць §YHN-5§! буде забезпечено."
 KOR_juche_threat: "Повстання на підтримку КНДР у Південній Кореї"
 KOR_smuggle_arms: "Контрабанда зброї"
 KOR_smuggle_arms_desc: "Хоча суворі заходи безпеки на 38-й паралелі роблять контрабанду зброї з півночі практично неможливою, ми можемо отримати деяку кількість зброї, доставивши контрабандою зброю з чорного ринку з Китаю на човні."
 KOR_restart_peace_talks: "Перезапустити мирні переговори"
 KOR_restart_peace_talks_desc: "Північ відкинула нашу мирну пропозицію, але це не означає, що ми не можемо спробувати ще раз. Однак спочатку ми маємо спробувати зробити все можливе, щоб запобігти повторенню провалу попередніх переговорів."
 KOR_propose_south_led_reunification_decision: "Запропонувати возз'єднання під керівництвом Півдня"
 KOR_propose_south_led_reunification_decision_desc: "Починаючи з показників нашого зростання і закінчуючи рівнем життя, стає зрозуміло, що південнокорейська модель - це шлях вперед для Корейського півострова. Ми повинні наполягати на тому, що саме ми повинні вести Корею до світлого майбутнього після возз'єднання. ."
 KOR_propose_unity_reunification_decision: "Запропонувати уряд єдності"
 KOR_propose_unity_reunification_decision_desc: "Лідери Півночі навряд чи погодяться на угоду, яка покаже, що їх усунуто від влади, і вони можуть бути покарані за свої минулі дії. Уряд єдності між Північчю і Півднем - найкращий спосіб відстоювати справу возз'єднання Кореї."
 NKO_propose_north_led_reunification_decision: "Запропонувати возз'єднання Півночі"
 NKO_propose_north_led_reunification_decision_desc: "Від нашої військової могутності до нашої системи опори на власні сили зрозуміло, що північнокорейська модель - це шлях вперед для Корейського півострова. Ми повинні наполягати на тому, що ми повинні вести Корею до яскравого, пост-майбутнього возз'єднання."
 NKO_propose_unity_reunification_decision: "Запропонувати уряд єдності"
 NKO_propose_unity_reunification_decision_desc: "Лідери Півдня навряд чи погодяться на угоду, яка покаже, що їх усунуто від влади, і їхній спосіб життя різко зміниться. Уряд єдності між Північчю і Півднем - найкращий спосіб домогтися возз'єднання Кореї."

 #Events
 korea.8.t: "Радикальний корейський рух набирає популярності"
 korea.8.d: "Економічна нерівність у Республіці Корея сприяла зростанню невдоволення серед нижчих класів країни. Тисячі онлайн-активістів почали закликати до більшої рівності шляхом встановлення автономії на рівні спільнот по всій Республіці Корея. Рух не має лідера і, отже, не має центрального, чіткого повідомлення, більшість його членів, здається, бажають скасування корейської держави та пов'язаних з нею чеболів на користь системи, що розподіляє політичну й економічну владу між населенням, обраним прямим голосуванням. представники рівня.\n\nЦя нова ідеологія, що відкидає засадничі ідеології як РК, так і КНДР, є значним відходом від традиційної політики південнокорейських радикальних лівих, які або просували ліву політику, або просували ліворуч, або просували ліворадикальні партії.
 korea.8.a: "Щось відбувається в РК..."
 korea.9.t: "Повстанці на півдні просять нашої підтримки"
 korea.9.d: "Представники Корейського національно-визвольного руху, який прагне повалити уряд на півдні, звернулися до нас із проханням про союз, щоб відкрити новий фронт уздовж демілітаризованої зони."
 korea.9.a: "Ми приєднаємося до їхньої боротьби!"
 korea.9.b: "Подивимося з боку."
 JUCHE_FACTION: "Корейський антиімперіалістичний фронт"
 korea.10.t: "Південна Корея просить припинити захист Півночі"
 korea.10.d: "Протягом деякого часу Південна Корея намагалася показати, що вона більше не є країною, зобов'язаною інтересам США. Відносини між нашими двома країнами перебувають на рекордно високому рівні, в той час як наші відносини з Північчю перебувають у стагнації, здебільшого. Зараз південнокорейська делегація приїхала просити про розірвання договору про оборону між нами та північнокорейцями. Якщо ми погодимось на їхнє прохання, ми більше не приходитимемо на допомогу Північній Кореї в разі зовнішнього вторгнення."
 korea.10.a: "Ми підтримаємо наших союзників!"
 korea.10.b: "Північ не варта нашого захисту."
 korea.11.t: "Корейські збройові компанії пропонують продукцію"
 korea.11.d: "Республіка Корея добре відома своєю здатністю виробляти високоякісну зброю за відносно доступними цінами. Нам слід подумати, чи купувати частину їхнього обладнання, але наші кошти не безмежні, тож ми маємо обирати з розумом. ..."
 korea.11.a: "Купити корейські танки."
 korea.11.b: "Придбати корейську самохідну артилерію."
 korea.11.c: "Купити корейські навчально-тренувальні літаки".
 korea.11.e: "Купити корейські штурмові гвинтівки".
 korea.11.f: "Відмовитися від пропозиції."
 korea.12.t: "[FROM.GetName] погоджується на угоду зі зброєю!"
 korea.12.d: "Представники цієї країни погодилися імпортувати у нас зброю, збільшуючи наші прибутки та наш міжнародний вплив."
 korea.12.a: "Наш міжнародний авторитет зростає!"
 korea.13.t: "Пекін і Сеул спільно критикують дії Японії під час Другої світової війни"
 korea.13.d: "Уряди Китаю і Республіки Корея виступили з рідкісною спільною заявою з критикою дій Японії під час війни та її подальшої відмови повністю спокутувати їх. Багато спостерігачів інтерпретували цей крок як частину зусиль Сеула, щоб відрадити Китай від його підтримки Північної Кореї. Хоча Пхеньян висловив підтримку спільному засудженню [KOR.GetLeader] і [CHI.GetLeader], [NKO.GetLeader], як повідомляють, занепокоєний ознаками того, що Китай дедалі більше віддає перевагу Сеулу. "
 korea.13.a: "Ми ніколи не забудемо, що вони зробили."
 korea.13.b: "Їхня критика втомлює..."
 korea.13.c: "Минуле відкидає довгу тінь..."
 korea.14.t: "Китай анулює договір про оборону з Північною Кореєю"
 korea.14.d: "Після виведення військової присутності США з Південної Кореї Китай погодився вийти з оборонного договору з Північною Кореєю, що викликало шалений осуд з боку Пхеньяна. Цей крок слідує за довгою серією кроків Сеула, спрямованих на перемогу Китаю підтримати і продемонструвати свою автономію від Вашингтона. Дехто висунув гіпотезу, що тепер, коли шлях для силового возз'єднання розчищено, [KOR.GetLeader] вирішив повернути Північ силою."
 korea.14.a: "Наші зусилля окупилися."
 korea.14.b: "Ми занадто довго терпіли Пхеньян."
 korea.14.c: "Війна на горизонті?"
 korea.15.t: "[KOR.GetLeader] вимагає від Японії відшкодування збитків"
 korea.15.d: "Після кількох тижнів ворожої риторики з Сеула і тиску з боку корейських активістів [KOR.GetLeader] закликав Японію виплатити репарації тим, хто пережив воєнні злочини Японії, вчинені під час Другої світової війни. Японія стверджує, що питання було врегульовано між її урядом і урядом Південної Кореї під час правління авторитарного лідера Пак Чон Хі, який, як і очікувалося, відмовився розглядати питання про виплату репарацій. Хоча ця справа не призвела до компенсації корейським жертвам, вона призвела до зміцнення політичної позиції [KOR.GetLeader] завдяки тому, що багато корейців згуртувалися навколо цієї надзвичайно емоційної національної справи."
 korea.15.a: "Одного разу у нас буде справедливість."
 korea.15.b: "Їхні вимоги абсурдні!"
 korea.15.c: "Чи можна вирішити їхні розбіжності?"
 korea.16.t: "Війна!"
 korea.16.d: "Між нами і Північчю вибухнула війна. Згідно з нашою угодою зі Сполученими Штатами, тепер ми повинні передати оперативне управління нашими збройними силами американським військовим."
 korea.16.a: "Ми повинні передати управління."
 korea.17.t: "Війну закінчено"
 korea.17.d: "Мир повернувся на Корейський півострів. Тепер, коли ми повернулися до умов мирного часу, ми можемо відновити контроль над нашими збройними силами."
 korea.17.a: "Нарешті мир."
 korea.18.t: "Вибори до Національної асамблеї не за горами, оскільки партії починають передвиборчу кампанію"
 korea.18.d: "Приблизно за місяць мають відбутися вибори до Національної асамблеї, і ми повинні почати підвищувати популярність нашої партії, щоб отримати більшість у законодавчому органі протягом наступних чотирьох років."
 korea.18.a: "Сподіваємося на більшість!"
 korea.21.t: "Результати підбито!"
 korea.21.a: "Як завжди, вибори були наполегливими."
 korea.21.d_no: "На жаль, жодна з двох основних партій не змогла отримати більшість у Національній асамблеї. Нашому уряду доведеться докласти більше зусиль, щоб схилити на свій бік законодавців від інших партій і ухвалити суперечливий закон."
 korea.21.d_con_loss: "На жаль, нашій партії не вдалося отримати більшість у Національній асамблеї. Ліберальні законодавці відмовляться ухвалювати будь-які закони, які обмежують профспілки, підтримують великий бізнес або сприяють ворожнечі з Північною Кореєю."
 korea.21.d_lib_loss: "На жаль, нашій партії не вдалося отримати більшість у Національній асамблеї. Законодавці-консерватори відмовляться ухвалювати будь-які закони, які стримують великий бізнес, реформують призов на військову службу і розвідку або сприяють примиренню з Північною Кореєю."
 korea.21.d_con_win: "На щастя, нашій партії вдалося завоювати більшість у Національній асамблеї. Законодавча і виконавча влада зможуть працювати рука об руку для досягнення консервативних цілей, таких як обмеження профспілок, підтримка чеболів, і залишатися жорстким щодо Північної Кореї."
 korea.21.d_lib_win: "На щастя, нашій партії вдалося завоювати більшість у Національній асамблеї. Законодавча і виконавча влада зможуть працювати рука об руку для досягнення ліберальних цілей, таких як ослаблення чеболів, реформування апарату безпеки. і домагаючись возз'єднання з Північчю."
 korea.22.t: "Потрясіння возз'єднання починають посилюватися"
 korea.22.d: "Велика нація Кореї нарешті возз'єдналася після багатьох десятиліть болісного поділу. Однак наше завдання возз'єднання двох половинок далеке від завершення. Багато хто по обидва боки 38-ї паралелі незадоволений способом, у який відбулося возз'єднання, і економічні витрати возз'єднання двох абсолютно різних держав швидко стають очевидними. Якщо ми не впораємося з нашим завданням возз'єднання країни, ми можемо зіткнутися з розпадом нашої новонародженої нації."
 korea.22.a: "Тепер починається найскладніше..."
 korea.23.t: "Наша відповідь на мирну пропозицію Півдня"
 korea.23.d: "Після тижневих дискусій настав час вирішити, чи готові ми прийняти мирну пропозицію Півдня. Ми повинні подумати, чи довіряємо ми щирості пропозиції Півдня, а також наскільки мирний договір буде сприйнятий нашими внутрішніми прихильниками, які все ще сподіваються колись возз'єднати країну силою."
 korea.23.a: "Ми згодні на договір."
 korea.23.b: "Між нами ніколи не буде миру!"
 korea.24.t: "Корейську мирну угоду підписано"
 korea.24.d: "Після поліпшення стосунків між двома Кореями [KOR.GetLeader] Півдня і [NKO.GetLeader] Півночі домовилися замінити хитку Угоду про перемир'я формальним мирним врегулюванням. Цей договір нарешті поклав край ворожості, що існувала між двома Кореями з часів Корейської війни. Обидва лідери висловили сподівання, що ця подія спрямує півострів на шлях возз'єднання, хоча деякі спостерігачі висловили сумніви щодо готовності домагатися возз'єднання з обох сторін."
 korea.24.a: "Півострів чекає світле майбутнє!"
 korea.25.t: "Міжкорейські дискусії зайшли в глухий кут"
 korea.25.d: "Переговори в Пханмунджомі між [KOR.GetLeader] з півдня і [NKO.GetLeader] з півночі перервалися через різні розбіжності між двома сторонами. змусив декого сподіватися на повернення до переговорів у майбутньому, зрозуміло, що угода між двома Кореями не буде досягнута протягом досить тривалого часу."
 korea.25.a: "Мир залишається недосяжним..."
 korea.26.t: "Південна Корея пропонує возз'єднання"
 korea.26.d: "Прагнучи отримати вигоду з безпрецедентного поліпшення відносин між двома Кореями, Південь пропонує співпрацювати з нами, щоб возз'єднати нашу розділену націю. Однак вони наполягають на тому, щоб процес возз'єднання був на чолі, вимога, яка загрожує унікальній політичній культурі, яку ми розвинули на Півночі."
 korea.26.d1: "Прагнучи отримати вигоду з безпрецедентного поліпшення відносин між двома Кореями, Південь пропонує співпрацювати з нами, щоб возз'єднати нашу розділену націю. Південь, розуміючи нашу стурбованість з приводу возз'єднання, запропонував поділитися владою після возз'єднання через уряд єдності, що включає елементи Півночі, а також Півдня."
 korea.26.a: "Наша країна знову буде єдиною!"
 korea.26.b: "На таких умовах возз'єднання не відбудеться..."
  korea.27.t: "Північ погодилася на наші умови возз'єднання!"
  korea.27.d: "Після обширних переговорів Північ погодилася почати роботу з возз'єднання наших двох країн! Зі стабілізацією відносин між двома Кореями і реінтеграцією півострова на горизонті майбутнє корейського народу ніколи не виглядало яскравіше!"
  korea.27.a: "Фантастичні новини!"
  korea.28.t: "Північ відмовилася від наших умов возз'єднання!"
  korea.28.d: "На жаль, [NKO.GetLeader] вирішив поставити свою егоїстичну позицію перед позицією корейського народу і відхилив нашу пропозицію про співпрацю у возз'єднанні країни. Ця відмова не означає, що ми не можемо зробити ще одну спробу в майбутньому, але це означає, що возз'єднання не відбудеться в найближчому майбутньому. Ми повинні закласти основу, щоб гарантувати, що наша наступна спроба увінчається більшим успіхом."
  korea.28.a: "Сумний день для корейського народу..."
  #Передача останків солдатів Народної добровольчої армії з РК до Китаю
 korea.29.t: "Китай запитує передачу останків військовослужбовців Китайської народної добровольчої армії з Південної Кореї до Китаю"
 korea.29.d: ""
 korea.29.a: "Звичайно, будемо. Ми поважаємо цих солдатів."
 korea.29.b: "Вони наші вороги і загарбники нашої землі! Ми не можемо змиритися з цим!"
 korea.30.t: "Перша передача останків бійців Народної добровольчої армії з РК до Китаю"
 korea.30.d: "\nПерша колекція складалася з останків, знайдених під час розкопок у кількох регіонах, таких як провінція Канвондо і провінція Кьонгідо. Багато з останків неможливо було ідентифікувати. Спочатку передбачалося, що перша колекція містить останки 425 солдатів, але пізніше цю оцінку було збільшено до 437.\n\nКитай і Південна Корея провели церемонію передачі цих останків у Кореї в міжнародному аеропорту Інчхон. Представники Китаю і Кореї підписали там лист про передачу. Корейська сторона направила двадцять два автомобілі для передачі Останків. Після того, як спеціальні літаки ВПС Китаю увійшли в повітряний простір Китаю, на супровід прибули два J-11."
 korea.30.a: "Салют!"
 korea.31.t: "Сьоме перекидання останків бійців Народної добровольчої армії з РК до Китаю"
 korea.31.d: "Південна Корея передала 117 останків в аеропорту Інчхон. На церемонії був присутній міністр у справах ветеранів Китаю. Зона у 2019 році."
 korea.31.a: "Салют!"
 korea.33.t: "Наша відповідь на мирну пропозицію Півночі"
 korea.33.d: "Після тижнів обговорень настав час вирішити, чи готові ми прийняти мирну пропозицію Півночі. Ми повинні подумати, чи довіряємо ми щирості пропозиції Півночі, а також наскільки мирний договір буде сприйнятий тими з нашого народу, які, як і раніше, виступають проти переговорів із північнокорейським режимом."
 korea.34.t: "Північна Корея пропонує возз'єднання"
 korea.34.d: "Прагнучи отримати вигоду з безпрецедентного поліпшення відносин між двома Кореями, Північ пропонує співпрацювати з нами, щоб возз'єднати нашу розділену націю. Однак вони наполягають на тому, що процес возз'єднання буде вимогою, яка загрожує способу життя, який ми культивуємо на Півдні."
 korea.34.d1: "Прагнучи отримати вигоду з безпрецедентного поліпшення відносин між двома Кореями, Північ пропонує співпрацювати з нами, щоб возз'єднати нашу розділену націю. Північ, розуміючи нашу стурбованість з приводу возз'єднання, запропонувала поділитися владою після возз'єднання через уряд єдності, що включає елементи Півдня, а також Півночі."
 korea.35.t: "Південь погодився на наші умови возз'єднання!"
 korea.35.d: "Після широких переговорів Південь погодився почати роботу з возз'єднання наших двох країн! Зі стабілізацією відносин між двома Кореями і реінтеграцією півострова на горизонті майбутнє корейського народу ніколи не виглядало яскравіше!"
 korea.36.t: "Південь відмовився від наших умов возз'єднання!"
 korea.36.d: "На жаль, [KOR.GetLeader] вирішили поставити свою егоїстичну позицію вище за позицію корейського народу і відхилили нашу пропозицію про співпрацю у возз'єднанні країни. Ця відмова не означає, що ми не можемо зробити ще одну спробу в майбутньому, але це означає, що возз'єднання не відбудеться в найближчому майбутньому. Ми повинні закласти основу, щоб гарантувати, що наша наступна спроба увінчається більшим успіхом."

