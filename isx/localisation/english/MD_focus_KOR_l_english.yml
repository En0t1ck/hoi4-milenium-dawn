l_english:
 KOR_the_rok_armed_forces: "Збройні сили РК"
 KOR_the_rok_armed_forces_desc: "Існування Республіки Корея визначається її постійною вразливістю. Зіткнення з Північчю є постійним нагадуванням про загрозу, яку КНДР становить для безпеки наших громадян. За межами півострова ми повинні зберігати пильність щодо нових і старих ворогів, які можуть хочуть заподіяти нам шкоду. Щоб захиститися від усіх подібних загроз, наші збройні сили повинні бути настільки сильними, наскільки це можливо."
 KOR_foreign_procurement: "Закупівлі за кордоном"
 KOR_foreign_procurement_desc: "Не дивлячись на те, що за ці роки ми створили сильну вітчизняну збройову промисловість, у наших внутрішніх можливостях є прогалини, які краще заповнити за рахунок обладнання, імпортованого з-за кордону."
 KOR_p8_poseidon: "P-8 Poseidon"
 KOR_p8_poseidon_desc: "Прийшов час списати наш застарілий парк P-3C. Ці морські патрульні літаки виявили тільки 28% північнокорейських підводних човнів, що беруть участь у навчаннях, і тому їх необхідно замінити більш новими моделями. Boeing P-8 "Посейдон" був розроблений США для заміни власних P-3C. Можливо, нам варто наслідувати приклад нашого найсильнішого союзника."
 KOR_c295: "С-295"
 KOR_c295_desc: "Настав час списати наш застарілий парк P-3C. Ці морські патрульні літаки виявили тільки 28% північнокорейських підводних човнів, що беруть участь у навчаннях, і тому їх необхідно замінити більш новими моделями. Іспанський C-296 MPA є значно доступнішим варіантом, ніж P-8, але зазвичай вважається гіршим літаком."
 KOR_upgrade_f16s: "Оновити F-16"
 KOR_upgrade_f16s_desc: "Укладення контракту з Lockheed Martin на доведення наших F-16 до стандарту F-16V є важливим тимчасовим заходом для підтримки ефективності наших військово-повітряних сил, перш ніж ми перейдемо до винищувача п'ятого покоління."
 KOR_order_f35s: "Замовити F-35"
 KOR_order_f35s_desc: "ВПС Республіки Корея не зможуть зрівнятися зі своїми більш просунутими суперниками в регіоні, не придбавши літак п'ятого покоління. Вражаючі можливості малопомітності F-35 роблять це диво американського виробництва гідним доповненням до нашого інвентарю літака."
 KOR_blue_water_navy: "До флоту блакитної води"
 KOR_blue_water_navy_desc: "Хоча наш військово-морський флот добре служив нам у минулому, щоб ефективно захищати наші морські шляхи сполучення в 21 столітті, нам необхідно почати перехід до військово-морського флоту."
 KOR_kss_program: "Програма KSS"
 KOR_kss_program_desc: "Програма корейських ударних підводних човнів є важливим проєктом, спрямованим на нарощування потенціалу ударних підводних човнів ВМС РК. Тепер, коли наші вітчизняні виробники зробили висновки з технічних ноу-хау німецьких і шведських виробників підводних човнів, настав час для корінного корейського підводного човна, який наближається до нас."
 KOR_ffx_program: "Програма FFX"
 KOR_ffx_program_desc: "Фрегати з керованими ракетами є ключовою частиною берегової оборони Республіки Корея. Регулярні зіткнення з військово-морськими силами Північної Кореї довели цінність цих кораблів. Тому ми повинні вкладати час і гроші у флот фрегатів, який захищав наші береги від ворожих сил."
 KOR_kdx_program: "Програма KDX"
 KOR_kdx_program_desc: "Наша програма експериментальних есмінців є ключовою частиною наших зусиль з модернізації військово-морського флоту. Есмінці не тільки допомагають ВМС РК захищати безпосередню морську периферію нашої країни, але також допомагають розширити досяжність наших військово-морських сил, тим самим допомагаючи нам досягти нашої мети - військово-морський флот."
 KOR_lpx_program: "Програма LPX"
 KOR_lpx_program_desc: "Наші десантні кораблі - це гордість і радість наших запланованих флотів швидкого реагування, сприяючи мрії про військово-морський флот Республіки Корея, здатний наносити швидкі та рішучі удари на великих відстанях. ми можемо гарантувати безпеку нашої території, включно з островами Токто, на честь яких назване перше з наших суден LPX."
 KOR_jeju_complex: "Комплекс Чеджу"
 KOR_jeju_complex_desc: "Стратегічне положення острова Чеджу на найпівденнішому краю півострова робить його ідеальним місцем для розширеної військово-морської бази, на якій може розміститися наш стратегічний мобільний флот. З Чеджу гордість нашого флоту зможе захищати морські шляхи сполучень, що перетинають Східно-Китайське море."
 KOR_expand_dockyards: "Розширити верфі"
 KOR_expand_dockyards_desc: "Щоб досягти нашої мети зі створення військово-морського флоту 21-го століття світового рівня, ми маємо переконатися, що в нас є можливість будувати необхідні кораблі."
 KOR_ship_building_effort: "Кораблебудівні зусилля"
 KOR_ship_building_effort_desc: "Субсидуючи нашу суднобудівну промисловість, ми можемо прискорити наші зусилля зі зміцнення нашого флоту."
 KOR_a_smart_navy: "Розумний флот"
 KOR_a_smart_navy_desc: "21 століття вимагає, щоб військово-морський флот повністю включав у себе найсучасніші доступні технології. Завдяки впровадженню систем на основі ІКТ наш розумний військово-морський флот стане більш адаптованим і гнучким, ніж більш повільні військово-морські сили РК, які більш повільні та технологічно відстають."
 KOR_modernize_the_army: "Модернізувати армію"
 KOR_modernize_the_army_desc: "Стан армії далекий від ідеального. Незважаючи на те, що це одна з найбільш технологічно розвинених країн світу, екіпірування середнього корейського піхотинця до неподобства застаріло. Демографічний тиск нашої низької народжуваності має означати, що ми не можемо покладатися тільки на чисельність військ, щоб гарантувати безпеку РК. Якість має бути важливішою за кількість."
 KOR_rd_funding: "Фінансування НДДКР"
 KOR_rd_funding_desc: "Щоб поліпшити наші військові можливості, ми повинні використовувати один із найсильніших активів РК, наші передові промислові потужності. Для цього ми повинні інвестувати в розробку нових військових технологій."
 KOR_rifle_modernization_program: "Програма модернізації гвинтівки"
 KOR_rifle_modernization_program_desc: "Хоча Daewoo K2, якими наразі оснащені наші війська, добре послужили країні, їхній дизайн часів холодної війни не відповідає нашим очікуванням для армії РК."
 KOR_next_generation_ifvs: "БМП наступного покоління"
 KOR_next_generation_ifvs_desc: "Бойові машини піхоти (БМП) для швидких і ефективних наземних військ виконують важливу функцію. Смертельно небезпечні як для людей, так і для бронетехніки, наші БМП будуть гідним суперником для найсильніших з наших потенційних супротивників."
 KOR_tank_improvements: "Покращення танка"
 KOR_tank_improvements_desc: "З розробкою вітчизняної конструкції основного бойового танка наша залежність від іноземних моделей буде усунена. Розробка і вдосконалення K2 Black Panther повинні стати пріоритетом для нашої вітчизняної військової промисловості."
 KOR_women_in_the_special_forces: "Жінки у спецпризначенцях"
 KOR_women_in_the_special_forces_desc: "Наразі не всі посади в наших збройних силах відкриті для всіх. Це не може тривати, з огляду на наш зростаючий дефіцит робочої сили і зростаючу потребу визнати той факт, що жінки здатні працювати так само добре, як і чоловіки. Будь-яка смілива жінка-волонтерка повинна мати можливість приєднатися до спецпідрозділів, якщо вони відповідають високим стандартам цих підрозділів."
 KOR_ticn_program: "Програма TICN"
 KOR_ticn_program_desc: "Програма "Тактична інформаційна комунікаційна мережа" оновить наші нинішні застарілі, неефективні голосові способи зв'язку. Ця цифрова мережа допоможе у великомасштабному поширенні інформації, що дасть змогу створити набагато оперативніші та гнучкіші збройні сили."
 KOR_bolster_cyber_security: "Підтримувати кібербезпеку"
 KOR_bolster_cyber_security_desc: "Наша зростаюча залежність від цифрових систем, таких як програма TICN, зміцнюючи наші збройні сили, також робить нас вразливими для кіберзагроз. Ми повинні збільшити наші можливості кібербезпеки, щоб захиститися від цієї зростаючої небезпеки."
 KOR_it_augmentation: "Аугментація ІТ"
 KOR_it_augmentation_desc: "Сучасні інформаційні технології - це ключ до перемоги в конфліктах 21 століття. Ми повинні переконатися, що війська добре знайомі з найпередовішими технологіями, наявними в нашому розпорядженні."
 KOR_warrior_platform: "Платформа воїна"
 KOR_warrior_platform_desc: "Спорядження середньостатистичного корейського піхотинця, на жаль, не відповідає світовим стандартам, і дотепер використовується спорядження часів Корейської війни, зокрема бронежилет, оптика для зброї та окуляри нічного бачення."
 KOR_new_uniforms: "Нова уніформа"
 KOR_new_uniforms_desc: "Потепління клімату і дедалі більш урбанізоване середовище означають, що наша наявна уніформа потребує заміни. Новий камуфляж допоможе гарантувати, що наші війська будуть добре пристосовані до полів битв завтрашнього дня."
 KOR_focus_on_the_sof: "Зосередитися на SOF"
 KOR_focus_on_the_sof_desc: "Спецпідрозділи РК зіграли важливу роль у проведенні операцій, що вимагають майстерності і точності, з якими не можуть зрівнятися звичайні війська. Концентровані зусилля з поліпшення підготовки та спорядження цих сил допоможуть зробити підрозділи спеціального призначення армії РК Командуйте одними з найефективніших у світі."
 KOR_slimmer_but_smarter: "Тоньше, але розумніше"
 KOR_slimmer_but_smarter_desc: "Завдяки програмі "Платформа воїна" армії Республіки Корея вдалося забезпечити кожного окремого корейського солдата передовими технологіями, що дають змогу навіть одному піхотинцю діяти як ефективна бойова сила. Це означає, що навіть за скорочення чисельності військ наші збройні сили будуть бути в змозі рішуче відповісти на будь-яку ворожу силу."
 KOR_korea_aerospace_industries: "Корея аерокосмічна промисловість"
 KOR_korea_aerospace_industries_desc: "KAI - наша передова аерокосмічна та оборонна компанія. Заснована в результаті злиття Samsung Aerospace, аерокосмічного підрозділу Daewoo Heavy Industries та Hyundai Space and Aircraft Company, KAI поєднує в собі технологічні ноу-хау найвідоміших оборонних підрядників Кореї. допомогою буде неможливо розробити вітчизняні літаки."
 KOR_korean_helicopters: "Корейські вертольоти"
 KOR_korean_helicopters_desc: "Наша традиційна залежність від сильно застарілих іноземних вертольотів більше не є задовільною. Тепер у нас є можливість розробляти власні моделі вертольотів, і тому ми повинні прагнути запускати в повітря корейські розробки."
 KOR_next_generation_uavs: "БПЛА наступного покоління"
 KOR_next_generation_uavs_desc: "Безпілотні літальні апарати стали невід'ємною частиною сучасних збройних сил. Будь то спостереження або безпосередня підтримка з повітря, корейські військові не можуть обійтися без своїх власних розробок БПЛА."
 KOR_experimental_fighter: "Експериментальний винищувач"
 KOR_experimental_fighter_desc: "У рамках програми KF-X для наших ВПС буде створено багатоцільовий винищувач наступного покоління, що покладе край нашій залежності від американських винищувачів. Хоча дехто сумнівається у здатності нашої країни побудувати такий літак, за допомогою KAI ми зможемо реалізувати це бачення."
 KOR_korean_space_program: "Корейська космічна програма"
 KOR_korean_space_program_desc: "Життєздатна космічна програма стала ознакою передової, могутньої нації. Розвиток нашої власної здатності відправляти астронавтів у космос доведе світу і нашим громадянам, як далеко просунулася наша країна з моменту свого скромного заснування."
 KOR_conscription_policy: "Політика призову"
 KOR_conscription_policy_desc: "Проблеми, від яких страждає наша армія, не обмежуються тільки застарілим обладнанням. Низький рівень народжуваності в Кореї і пов'язаний з ним демографічний обрив означають, що наш і без того тривожний невеликий кадровий резерв продовжує скорочуватися. Ба більше, багато хто з наших призовників страждають від поганого морального духу через їхнє обурення з приводу примусу до національної служби, тоді як інші взагалі відмовляються служити."
 KOR_tolerate_objectors: "Легалізація осіб, які відмовляються від військової служби з міркувань совісті"
 KOR_tolerate_objectors_desc: "Критика, яку ми отримали за наше жорстке поводження з відмовниками від військової служби з міркувань совісті, цілком обґрунтована. Країна, яка стала цінувати права людини так само сильно, як ми, не може розглядатися як така, що примушує своїх громадян служити в армії. Тому нам слід дозволити відмовникам з міркувань совісті служити своїй країні іншими, менш негожими засобами."
 KOR_maintain_hardline_approach: "Зберігати жорсткий підхід"
 KOR_maintain_hardline_approach_desc: "Наша країна не вижила б так довго без дисципліни і стійкості, які супроводжують обов'язкову національну службу. Безкарність осіб, які відмовляються від військової служби з міркувань совісті, в кінцевому підсумку зробить нашу країну більш вразливою перед всюдисущою північною загрозою."
 KOR_reduce_conscription: "Зменшити призов на військову службу"
 KOR_reduce_conscription_desc: "Розмір наших збройних сил ніколи не зможе зрівнятися з розмірами наших північних колег. Замість цього ми повинні зосередитися на підтримці більш компактної, але більш цілеспрямованої армії і використовувати наші сильні сторони."
 KOR_require_naturalized_citizens: "Вимагати, щоб натуралізовані громадяни служили"
 KOR_require_naturalized_citizens_desc: "Брак робочої сили можна вирішити, вимагаючи натуралізованих громадян, а також тих, хто народився в РК, для служби в збройних силах. Хоча це допоможе протидіяти скороченню призовників через скорочення населення Кореї, це перешкоджатиме тому, щоб іноземці набували корейської мови та громадянства."
 KOR_repeal_article_92_6: "Скасувати статтю 92-6"
 KOR_repeal_article_92_6_desc: "Наша криміналізація одностатевих стосунків в армії за допомогою статті 92-6 викликала критику з боку правозахисних організацій та активістів, які виступають за ЛГБТК+. Скасування цього закону покладе край цій небажаній увазі і зменшить кількість відмовників за переконаннями."
 KOR_favor_traditional_values: "Віддавати перевагу традиційним цінностям"
 KOR_favor_traditional_values_desc: "Наш народ не може прийняти нічого меншого, ніж продовження високих моральних стандартів збройних сил нашої країни."
 KOR_state_of_the_republic: "Стан Республіки"
 KOR_state_of_the_republic_desc: "Сучасна Республіка Корея, заснована в серпні 1948 року, успадкувала довгу і болючу історичну спадщину. Сьогоднішні жителі Південної Кореї гостро відчувають наслідки японського колоніалізму, антагонізму часів холодної війни, військової диктатури і швидкого економічного зростання."
 KOR_the_korean_left: "Корейські ліві"
 KOR_the_korean_left_desc: "Політичне бачення корейських лівих полягає в тому, що інтереси простих людей ставляться вище за елітні чеболі, а примирення з Північчю важливіше за конфронтацію, ніж його міжнародне становище. Сучасні корейські ліві успадкували мантію продемократичного руху, який повалив корейську автократію."
 KOR_anti_capitalist_backlash: "Антикапіталістична реакція"
 KOR_anti_capitalist_backlash_desc: "Система зламана. Спроби реформувати її зсередини приречені на провал. Єдина надія для забитих, пригноблених нижчих класів Кореї - революційна перебудова корейського управління знизу вгору."
 KOR_support_underground_organizations: "Підтримувати підпільні організації"
 KOR_support_underground_organizations_desc: "Основні політичні партії є захисниками статус-кво, а не справжніми революціонерами. Підривні організації з радикальними ідеологіями - єдині щирі захисники корейського робітничого класу."
 KOR_spread_radical_beliefs: "Поширювати радикальні переконання"
 KOR_spread_radical_beliefs_desc: "Революція неможлива без класової свідомості. Корейські робітники, вже усвідомлюючи глибоко нерівний характер суспільства, в якому вони живуть, повинні навчитися формулювати свої вимоги в рамках ідеології."
 KOR_national_liberation: "Національне визволення"
 KOR_national_liberation_desc: "Робітники Корейського півострова ніколи не стануть по-справжньому вільними, поки півострів не возз'єднається під управлінням уряду північнокорейського типу. Процес визволення нашої нації має бути сформульований у рамках антиімперіалістичного дискурсу, який Північ послідовно просуває."
 KOR_form_armed_militias: "Формувати збройні формування"
 KOR_form_armed_militias_desc: "Щоб підготуватися до майбутнього конфлікту, ми повинні таємно почати мобілізацію добровольчого корпусу вірних бійців, готових взятися за зброю, щоб відновити корейську націю."
 KOR_make_preparations: "Підготуватися"
 KOR_make_preparations_desc: "Революція неможлива без необхідних ресурсів. Перш за все, нам потрібна зброя. Вразливі поліцейські арсенали і китайський чорний ринок слугують корисними джерелами такої техніки."
 KOR_ignite_the_rebellion: "Розпаліть повстання"
 KOR_ignite_the_rebellion_desc: "Настав час нарешті скинути ярмо імперіалістичного гніту і боротися за возз'єднання Корейського півострова під ідеологією чучхе."
 KOR_request_northern_assistance: "Запросити північну допомогу"
 KOR_request_northern_assistance_desc: "Наші засоби ведення антиімперіалістичної боротьби проти Сеула є мізерними порівняно з активами, які має Пхеньян. Ми повинні закликати наших північних товаришів допомогти нам у нашому нинішньому конфлікті з нашими ворогами-капіталістами."
 KOR_juche_in_the_south: "Чучхе на півдні"
 KOR_juche_in_the_south_desc: "Тепер, коли ми вирвали контроль над південною половиною півострова в американських прислужників, ми можемо почати перехід до об'єднаної Кореї під північним правлінням."
 KOR_address_inequality: "Економічна демократизація"
 KOR_address_inequality_desc: "Незважаючи на те, що Корея домоглася значного економічного розвитку, вона залишається суспільством із глибокою нерівністю. Необхідно подолати розрив між середніми корейцями, які працюють, і надбагатими чеболями. У прагненні до більш справедливої економіки ми повинні почати підтримувати робітників з низьким доходом, роздрібних торговців на розі та малі й середні підприємства, так що не тільки великі конгломерати отримують вигоду від економічного зростання."
 KOR_income_led_growth: "Зростання за рахунок доходів"
 KOR_income_led_growth_desc: "Щоб стимулювати зростання за одночасного зниження нашої залежності від чеболів, ми маємо підвищити купівельну спроможність корейських споживачів завдяки збільшенню соціальних витрат і заробітної плати. Однак проти цієї політики виступатимуть великі роботодавці."
 KOR_growth_by_innovation: "Зростання за рахунок інновацій"
 KOR_growth_by_innovation_desc: "Надаючи фінансування малим і середнім підприємствам і стартапам, ми можемо стимулювати зростання Кореї, зосередившись на тому, що в Кореї виходить найкраще, - на інноваціях."
 KOR_investigate_corruption: "Розслідувати корупцію"
 KOR_investigate_corruption_desc: "Це не секрет, що важливі керівники займалися хабарництвом, щоб забезпечити пільговий режим для своїх компаній. Відкриття розслідувань цієї практики сприятиме нашій меті - покласти край пануванню чеболів."
 KOR_clamp_down_on_anti_competitive_practices: "Боротьба з антиконкурентною практикою"
 KOR_clamp_down_on_anti_competitive_practices_desc: "Домінування чеболів завдає шкоди конкуренції. У цьому середовищі малому і середньому бізнесу та стартапам важко вижити. Боротьба з антиконкурентною практикою чеболів допоможе вирішити цю проблему."
 KOR_empower_trade_unions: "Розширити можливості профспілок"
 KOR_empower_trade_unions_desc: "Ми пообіцяли нашим виборцям, що за нашої адміністрації права трудящих будуть посилені. Ми повинні стримати своє слово, надавши владу профспілкам нашої країни."
 KOR_ratify_ilo_conventions: "Ратифікувати конвенції МОП"
 KOR_ratify_ilo_conventions_desc: "Хоча Корея ратифікувала багато конвенцій МОП, кілька основних конвенцій ще належить ратифікувати. Хоча бізнес виступає проти ратифікації, нам потрібно проштовхнути ратифікацію через Національні збори, щоб зміцнити трудові права."
 KOR_a_fair_economy: "Справедлива економіка"
 KOR_a_fair_economy_desc: "Завдяки нашим реформам вплив чеболів значно зменшився. Замість них ми можемо дати можливість малим і середнім підприємствам заповнити цей вакуум влади."
 KOR_a_liberated_economy: "Звільнена економіка"
 KOR_a_liberated_economy_desc: "Тепер, коли ми звільнили нашу країну від надмірного впливу чеболів, ми можемо дати профспілкам можливість відігравати важливішу роль в управлінні нашою країною."
 KOR_sunshine_policy: "Політика сонячного світла"
 KOR_sunshine_policy_desc: "Коли справа доходить до стосунків із Північчю, корейські ліві прагнуть взаємодії, а не конфронтації. Завдяки "політиці сонячного світла" є надія, що дві Кореї примиряться до такої міри, що перехід до возз'єднаної Кореї буде простим і безболісним."
 KOR_joint_development: "Індустріальний парк Кесон"
 KOR_joint_development_desc: "Індустріальний парк Кесон є важливим символом міжкорейського співробітництва та майбутньої перспективи возз'єднання. Водночас він забезпечує уряд Північної Кореї важливим джерелом іноземної валюти, а південнокорейські компанії - джерелом дешевої робочої сили. ... Однак дехто занепокоєний тим, що комплекс може принести користь програмам озброєнь Півночі."
 KOR_sporting_events: "Культурний обмін"
 KOR_sporting_events_desc: "Відправляючи спільні спортивні команди на міжнародні заходи та показуючи північнокорейське кіно на півдні, ми можемо поліпшити обмін між людьми між Північчю і Півднем. підтримати возз'єднання."
 KOR_offer_talks: "Укласти мирний договір"
 KOR_offer_talks_desc: "Настав час запропонувати нашим землякам на Півночі вихід з того жалюгідного становища, в якому ми опинилися."
 KOR_propose_south_led_unification: "Запропонувати об'єднання під керівництвом Півдня"
 KOR_propose_south_led_unification_desc: "Починаючи з показників нашого зростання і закінчуючи рівнем життя, стає зрозуміло, що південнокорейська модель - це шлях вперед для Корейського півострова. Ми повинні наполягати на тому, що саме ми повинні вести Корею до світлого майбутнього після возз'єднання. ."
 KOR_propose_unity_government: "Запропонувати уряд єдності"
 KOR_propose_unity_government_desc: "Лідери Півночі навряд чи погодяться на угоду, яка покаже, що їх усунуто від влади, і вони можуть бути покарані за свої минулі дії. Уряд єдності між Північчю і Півднем - найкращий спосіб домогтися об'єднання Кореї."
 KOR_pave_the_way_for_reunification: "Прокладіть шлях до возз'єднання"
 KOR_pave_the_way_for_reunification_desc: "Тепер, коли зроблено великі кроки до нормалізації міжкорейських відносин, ми можемо почати підготовку до возз'єднання."
 KOR_soften_rhetoric: "Пом'якшити риторику"
 KOR_soften_rhetoric_desc: "Зайва критика Півночі завадить возз'єднанню і не дасть нічого значущого."
 KOR_wind_down_propaganda: "Згорнути пропаганду"
 KOR_wind_down_propaganda_desc: "Наші пропагандистські зусилля, націлені на Північ, є серйозним джерелом невдоволення в Пхеньяні. Як жест доброї волі ми повинні згорнути ці операції."
 KOR_repeal_the_national_security_law: "Скасувати Закон про національну безпеку"
 KOR_repeal_the_national_security_law_desc: "Закон про національну безпеку тривалий час використовували як авторитарний інструмент для придушення інакомислення і будь-якої критичної оцінки історичного поділу Корейського півострова. Щоб завершити демократичний перехід у Кореї, від цього закону необхідно відмовитися."
 KOR_reform_the_nis: "Реформувати НІС"
 KOR_reform_the_nis_desc: "НІС використовувала свій величезний розвідувальний апарат, щоб шпигувати за південнокорейцями і маніпулювати ними, а не захищати їх від зовнішніх загроз. Це потрібно зупинити."
 KOR_restrict_cyber_operations: "Обмежити внутрішні операції"
 KOR_restrict_cyber_operations_desc: "НІС витрачає надто багато часу на стеження за критиками уряду і недостатньо часу на боротьбу зі справжніми ворогами нашої країни. Ми повинні обмежувати свободу маневру НІС, коли справа доходить до внутрішнього стеження."
 KOR_protect_whistle_blowers: "Захистити викривачів"
 KOR_protect_whistle_blowers_desc: "Хоча зробити НІС повністю прозорою неможливо, з огляду на важливість збереження секретності, є й інші способи забезпечити підзвітність. Один зі способів - встановити більш суворі заходи захисту для викривачів усередині організації, які досить сміливі, щоб повідомити про незаконну або неконституційну діяльність їхніх колег."
 KOR_strengthen_oversight: "Посилити нагляд"
 KOR_strengthen_oversight_desc: "Для обмеження політизації НІС потрібен більш суворий законодавчий і судовий нагляд. Ми більше не можемо дозволити собі шахрайське розвідувальне агентство, яке формує політику Кореї для власної вигоди."
 KOR_decouple_politics_from_intelligence: "Відключити політику від розвідки"
 KOR_decouple_politics_from_intelligence_desc: "Тепер, коли ми значно зменшили політизацію НІС, ми можемо бути впевнені, що розвідувальне управління нашої країни працюватиме на благо громадян Південної Кореї, а не на вузький політичний порядок денний."
 KOR_electoral_reform: "Виборча реформа"
 KOR_electoral_reform_desc: "У сучасній політиці Кореї домінують дві найбільші консервативна та ліберальна партії. Дедалі частіше лунають заклики до виборчої реформи, щоб зруйнувати політичну дуополію цих двох партій, кожна з яких має значний історичний багаж, і надати можливості для нового мислення. "
 KOR_expand_proportional_representation: "Розширити пропорційне представлення"
 KOR_expand_proportional_representation_desc: "Розширення пропорційного представництва в Національних зборах підвищить значення раніше другорядних партій, давши надію на відродження корейської політики з новим, динамічним мисленням. Однак це також збільшить ризик політичного глухого кута в Національних зборах. ."
 KOR_end_proportional_representation: "Завершити пропорційне представлення"
 KOR_end_proportional_representation_desc: "Відмова від пропорційного представництва полегшить одній із двох основних корейських партій здобуття більшості в Національних зборах. Хоча це підвищить стабільність, дехто стверджує, що це станеться за рахунок політичного компромісу і посилить ідеологічний поділ на правих і лівих."
 KOR_progressive_policies: "Прогресивні політики"
 KOR_progressive_policies_desc: "У той час як корейські ліві мали сильний вплив у поставторитарній Кореї, соціально-прогресивна політика значною мірою була відсутня в порядку денному основної лівої політичної партії Кореї. Настав час невеликим, більш прогресивним партіям провести значущі реформи. ."
 KOR_campaign_against_discrimination: "Кампанія проти дискримінації"
 KOR_campaign_against_discrimination_desc: "Гендерна, расова та релігійна дискримінація завдають шкоди міжнародній репутації Кореї та заважають повсякденному життю меншин у Кореї. Ми повинні зробити все можливе, щоб протидіяти цій дискримінації. Однак такий підхід може викликати опір з боку соціально консервативних корейських населення."
 KOR_migrant_protections: "Захист мігрантів"
 KOR_migrant_protections_desc: "Мігранти в Кореї користуються дуже слабким правовим захистом. Ми повинні показати нашу вдячність за внесок мігрантів у корейську економіку, зробивши їхнє становище в корейському суспільстві безпечнішим."
 KOR_centrist_policies: "Центристські політики"
 KOR_centrist_policies_desc: "Домінантні корейські ліві та праві партії занадто довго контролювали порядок денний країни. Настав час для нового, радикально-центристського підходу, заснованого більше на прагматизмі, ніж на ідеологічному антагонізмі."
 KOR_liberal_economics: "Розширте можливості студентів"
 KOR_liberal_economics_desc: "Студенти - основа нашої країни, але вони страждають через жорстку систему освіти, яка потребує реформи. Ми повинні зробити все можливе, щоб підтримати студентів і максимально розширити їхні можливості після закінчення навчання."
 KOR_support_entrepreneurs: "Підтримка підприємців"
 KOR_support_entrepreneurs_desc: "Ми повинні використовувати підприємницький дух молоді нашої країни, надаючи їм будь-яку підтримку, необхідну їм для інновацій. Ці інновації можуть відбуватися або в існуючих корпораціях, де працюють молоді люди, або в амбітних стартапах."
 KOR_the_korean_right: "Корейські праві"
 KOR_the_korean_right_desc: "Корейські праві надають перевагу обережності над реформами у внутрішніх, міжкорейських і міжнародних справах. Праві вважають домінуюче становище чеболів в економіці необхідним для продовження економічного зростання Кореї і виступають за обмеження влади профспілок. Крім того Праві виступають проти взаємодії з Північчю і шанують Пак Чон Хі як засновника сучасної Кореї."
 KOR_empower_the_nis: "Розширити можливості НІС"
 KOR_empower_the_nis_desc: "НІС - ключовий актив у нашій боротьбі з проникненням з півночі. Ми повинні надавати їм всю необхідну підтримку для виконання своїх функцій національної безпеки."
 KOR_manipulate_public_opinion: "Маніпулювати громадською думкою"
 KOR_manipulate_public_opinion_desc: "Ризик того, що населення обере лівого президента, який поставить під загрозу безпеку нашої країни з півночі, занадто великий, щоб його ігнорувати. Ми повинні взяти справу у свої руки."
 KOR_domestic_surveillance: "Домашнє спостереження"
 KOR_domestic_surveillance_desc: "Ми не зможемо убезпечити себе з півночі, якщо не будемо стежити за потенційними порушниками спокою серед нашого населення."
 KOR_blacklist_artists: "Виконавці з чорного списку"
 KOR_blacklist_artists_desc: "Ліві художники загрожують репутації нашого уряду і схильні зображати Північ із симпатією. Ми повинні таємно внести цих художників до чорного списку, щоб гарантувати, що вони не отримають жодної державної підтримки."
 KOR_cut_taxes_on_the_rich: "Знизити податки для багатих"
 KOR_cut_taxes_on_the_rich_desc: "Наша економіка не зростатиме, якщо ми збережемо податкові обмеження для наших найкращих і найрозумніших. Вивільнення купівельної спроможності еліти - найкращий спосіб домогтися зростання."
 KOR_subsidize_chaebols: "Субсидіювати чеболів"
 KOR_subsidize_chaebols_desc: "Економічна міць чеболів є ключем до того, щоб Корея залишалася економічно конкурентоспроможною і динамічною країною."
 KOR_restrict_union_activity: "Обмежити активність союзу"
 KOR_restrict_union_activity_desc: "Профспілки цієї країни занадто довго використовували свою організаційну силу, щоб стримувати економічний прогрес. Ми повинні використовувати наш політичний капітал, щоб обмежити здатність профспілок стримувати зростання."
 KOR_business_first: "Бізнес перш за все"
 KOR_business_first_desc: "Тепер, коли ми зміцнили довіру інвесторів завдяки нашому бізнес-підходу, ми можемо пожинати плоди вільного ринкового капіталізму."
 KOR_the_threat_from_the_north: "Загроза з півночі"
 KOR_the_threat_from_the_north_desc: "Хоча ліві хочуть, щоб ми заспокоювали наших північних ворогів, ми знаємо, що краще не послаблювати нашу рішучість перед обличчям загрози комуністичного вторгнення."
 KOR_ban_pro_northern_groups: "Заборонити про-північні групи"
 KOR_ban_pro_northern_groups_desc: "Деякі віроломні елементи на Півдні продовжують висловлювати підтримку Півночі та її збоченій ідеології чучхе. Не можна дозволити цим групам поширювати свої небезпечні ідеали."
 KOR_arrest_sympathizers: "Заарештувати співчуваючих"
 KOR_arrest_sympathizers_desc: "Незважаючи на наші зусилля, деякі псевдоінтелектуали продовжують проголошувати так звані переваги північнокорейської політичної системи. Не можна дозволити їм продовжувати свою мерзенну діяльність."
 KOR_praise_the_south: "Слава Півдню"
 KOR_praise_the_south_desc: "Досягнення Півдня в галузі економіки, суспільства, технологій і культури набагато перевершують досягнення Півночі. Ми повинні виділити досягнення нашої держави в порівнянні з невдачами керівництва Півночі."
 KOR_champion_human_rights: "Захисник прав людини"
 KOR_champion_human_rights_desc: "Права людини стали невід'ємною частиною південнокорейської ідентичності. Ми повинні звернути увагу на кричущі порушення цих прав, які так схильні здійснювати наші вороги на Півночі."
 KOR_promote_patriotism: "Пропагувати патріотизм"
 KOR_promote_patriotism_desc: "Корейцям дедалі більше бракує гордості за свою націю, що є небезпечним явищем, коли вони стикаються із загрозою існуванню з Півночі. Ми повинні прищеплювати цінності патріотизму в нашому суспільстві, особливо серед молоді."
 KOR_venerate_park_chung_hee: "Почитай Пак Чон Хі"
 KOR_venerate_park_chung_hee_desc: "Незважаючи на свої недоліки, Пак Чон Хі багато чого домігся для нашої країни. Ми повинні поважати його як стійкого захисника Півдня від загрози з боку Пхеньяна."
 KOR_commemorate_dictatorship: "Відзначати диктатуру"
 KOR_commemorate_dictatorship_desc: "Настав час відмовитися від ілюзій про переваги слабкої, розділеної демократичної системи. Хоча населення загалом може бути не готове прийняти цю ідею від самого початку, авторитарна система - найкращий спосіб захиститися від загрози вторгнення і сприяти зростанню нашої нації."
 KOR_offensive_approach: "Атакувальний підхід"
 KOR_offensive_approach_desc: "Війна неминуча. Краще битися на наших умовах зараз, ніж чекати, поки Північ завдасть удару по нас пізніше."
 KOR_military_buildup: "Військове нарощування"
 KOR_military_buildup_desc: "Час має вирішальне значення. Ми повинні прискорити виробництво військової техніки, щоб підготуватися до майбутнього конфлікту."
 KOR_provoke_confrontation: "Спровокувати протистояння"
 KOR_provoke_confrontation_desc: "Настав час раз і назавжди усунути північну загрозу. Щойно ми створимо кризу на кордоні, ланцюг ескалації зрештою приведе нас до повномасштабного вторгнення на Північ."
 KOR_defensive_approach: "Захисний підхід"
 KOR_defensive_approach_desc: "Ми не можемо передбачити дії Півночі, і з нашого боку було б нерозумно починати наступ проти такого грізного ворога. Натомість ми маємо нарощувати нашу здатність пережити натиск із Пхеньяна."
 KOR_expanded_fortifications: "Розширені укріплення"
 KOR_expanded_fortifications_desc: "ДМЗ уже є одним із найбільш укріплених районів у світі, але можна зробити ще більше, щоб запобігти проникненню північного вторгнення в нашу оборону."
 KOR_prepare_for_the_worst: "Протиракетна оборона"
 KOR_prepare_for_the_worst_desc: "Арсенал крилатих і балістичних ракет КНДР знищить нашу країну в разі війни. Ми повинні інвестувати в систему протиракетної оборони, щоб звести до мінімуму вплив ракетного арсеналу Півночі."
 KOR_subversive_approach: "Підривний підхід"
 KOR_subversive_approach_desc: "Ми не можемо ризикувати, оголошуючи тотальну війну Півночі, але ми також не можемо просто перечекати неминуче вторгнення. Замість цього ми повинні спробувати підірвати Північ зсередини."
 KOR_spark_insurrection: "Іскра Повстання"
 KOR_spark_insurrection_desc: "Настав час для народів Півночі скинути кайдани, що сковують їх, і повстати проти жорстокої диктатури [NKO.GetLeader]!"
 KOR_raise_tensions: "Підняти напругу"
 KOR_subversive_approach_lar: "Підривний підхід"
 KOR_subversive_approach_lar_desc: "Ми не можемо ризикувати, оголошуючи тотальну війну Півночі, але ми також не можемо просто перечекати неминуче вторгнення. Замість цього ми повинні спробувати підірвати Північ зсередини."
 KOR_intensify_propaganda: "Посилити пропаганду"
 KOR_intensify_propaganda_desc: "Ми повинні зробити все можливе, щоб жителі Півночі, особливо військовослужбовці Корейської народної армії, співчували цінностям, які є невід'ємною частиною способу життя Півдня."
 KOR_raise_tensions_desc: "Диктатура не може бути встановлена за одну ніч. Щоб прокласти шлях до авторитарного правління, ми повинні почати ескалацію напруженості в південнокорейському суспільстві, підготувати корейське населення до повернення сильної людини, яка правитиме залізною рукою."
 KOR_clamp_down_on_political_activism: "Придушити політичну активність"
 KOR_clamp_down_on_political_activism_desc: "Політичні активісти чинять виснажливий тиск на напружену державу з обмеженими ресурсами. Слід виділити найбільш обтяжливі аспекти переслідування з боку держави."
 KOR_impose_martial_law: "Ввести воєнний стан"
 KOR_impose_martial_law_desc: "В атмосфері кризи, що наростає, ми можемо зміцнити наш контроль, оголосивши воєнний стан, тим самим "тимчасово" призупинивши нормальне ведення політики."
 KOR_muzzle_the_media: "Заткнути рот ЗМІ"
 KOR_muzzle_the_media_desc: "ЗМІ стали для нас скалкою в боці, оскільки незалежні новинні агентства підривають досягнення нашого уряду. Ми повинні чинити тиск на такі ЗМІ, щоб вони повідомляли нашу правду."
 KOR_favor_armed_forces: "Підтримайте збройні сили"
 KOR_favor_armed_forces_desc: "Збройні сили є необхідним стрижнем диктаторського режиму, оскільки збереження монополії на засоби насильства - єдиний спосіб зберегти владу. Ба більше, армії, які стали ненавидіти політиків, що ними командують, історично не відчували докорів сумління щодо повалення їх унаслідок військових переворотів."
 KOR_favor_the_nis: "Підтримати NIS"
 KOR_favor_the_nis_desc: "Спецслужби - ключовий елемент будь-якої диктатури. Без їхньої підтримки лідер не може почуватися в цілковитій безпеці від загроз з боку населення і самого уряду. вбивство, яке було тоді показано Центральним розвідувальним управлінням Кореї."
 KOR_install_the_yusin_dictatorship: "Встановити диктатуру Юсіна"
 KOR_install_the_yusin_dictatorship_desc: "Настав час повернути Республіку Корея до форми правління, яку розробив Пак Чон Хі, диктатури, за якої нація захищена як від внутрішніх, так і від зовнішніх загроз."
 KOR_ban_demonstrations: "Придушити демонстрації"
 KOR_ban_demonstrations_desc: "Неминуче, що деякі будуть обурені відновленням диктатури Юсіна. Якщо ці підривні настрої будуть мовчки підтримуватися в приватному порядку, це не вплине на нашу владу. Але ми повинні рішуче реагувати на будь-які спроби поширення цих небезпечних ідей через громадський протест."
 KOR_increase_surveillance: "Збільшити спостереження"
 KOR_increase_surveillance_desc: "Щоб захистити наш новий режим, ми повинні посилити спостереження за населенням, щоб виявити підривні елементи до того, як вони стануть загрозою."
 KOR_imprison_leftists: "Очистити лівих"
 KOR_imprison_leftists_desc: "Люди з лівими симпатіями залишаються в урядовій бюрократії. Їх потрібно вистежити й очистити, перш ніж вони зможуть підірвати нашу систему правління."
 KOR_middle_power_diplomacy: "Дипломатія середньої держави"
 KOR_middle_power_diplomacy_desc: "Зовнішня політика Кореї орієнтована на її статус середньої держави, з погляду її положення між великими та малими державами, а також між поляризованими міжнародними позиціями. Ця дипломатія середньої сили часто спонукала Корею розвивати дружні відносини з протиборчими державами. Як довго чи зможе Корея підтримувати множинний баланс між ворожими державами, залишається невизначеним."
 KOR_bridging_eurasia: "З'єднуючи Євразію"
 KOR_bridging_eurasia_desc: "Корея історично прагнула розвивати комерційні, культурні та дипломатичні зв'язки по всій Євразії, розширюючи свою присутність у Європі як символі свого міжнародного значення. Ці зусилля, безсумнівно, триватимуть."
 KOR_rapprochement_with_russia: "Зближення з Росією"
 KOR_rapprochement_with_russia_desc: "Стосунки з Радянським Союзом були напруженими під час холодної війни, але з 1990-х років Південна Корея і Росія поступово стали краще ставитися один до одного завдяки комерційним відносинам."
 KOR_satellite_assistance: "Супутникова допомога"
 KOR_satellite_assistance_desc: "Наша супутникова програма виграє від російського досвіду, а історичний успіх супутника продемонстрував можливості Росії в освоєнні космосу."
 KOR_russian_energy: "Російська Енергія"
 KOR_russian_energy_desc: "Російські запаси нафти і природного газу є важливим джерелом енергії для всього світу. Розвиваючи трубопроводи в Росію, ми зможемо більшою мірою задовольнити зростаючий попит на енергію серед нашого населення."
 KOR_a_land_bridge_to_europe: "Наземний міст до Європи"
 KOR_a_land_bridge_to_europe_desc: "Подальший розвиток наших зв'язків з Росією зміцнить трансевразійський вплив Кореї."
 KOR_czech_investments: "Чеські інвестиції"
 KOR_czech_investments_desc: "Сприяючи інвестиціям корейських фірм у чеську промисловість, ми закріпимося в Європі як економічно, так і дипломатично."
 KOR_british_military_exercises: "Британські військові навчання"
 KOR_british_military_exercises_desc: "Велика Британія вже давно є близьким другом Республіки Корея. Спільна підготовка наших військових дозволить нам підвищити оперативну сумісність і збільшити незахищеність нашої армії."
 KOR_lessons_from_germany: "Уроки Німеччини"
 KOR_lessons_from_germany_desc: "Німеччина - одна з небагатьох країн, які пережили розкол часів холодної війни, такий як наша, і зуміли мирно возз'єднатися. Вивчаючи досвід Німеччини, ми можемо отримати цінні уроки для можливості возз'єднання Кореї."
 KOR_kic_europe: "Європейсько-корейський обмін наукою і технологіями"
 KOR_kic_europe_desc: "Завдяки тому, що наші дослідники обмінюються знаннями та ідеями зі своїми колегами з Європейської дослідницької ради ЄС, обидві сторони посилять свої технічні можливості."
 KOR_turn_to_the_middle_east: "Повернутися на Близький Схід"
 KOR_turn_to_the_middle_east_desc: "Протягом багатьох років Південна Корея розвиває контакти на Близькому Сході. Незважаючи на відсутність безпеки в регіоні, Корея розглядає Близький Схід як частину світу, багату можливостями."
 KOR_cautious_optimism: "Обережна взаємодія"
 KOR_cautious_optimism_desc: "Республіка Корея традиційно була ближчою до арабських держав, ніж до Ізраїлю, причому відносини в 1970-ті роки були особливо холодними. Однак останнім часом економічні контакти між двома державами різко зросли. Можливо, настав час для обережної повторної взаємодії між Кореєю та Ізраїлем."
 KOR_a_free_trade_agreement: "Угода про вільну торгівлю"
 KOR_a_free_trade_agreement_desc: "Підписання торговельної угоди з ізраїльтянами відкриє нашим фірмам доступ до ізраїльського ринку в таких секторах, як енергетика, транспорт, сільське господарство і кіберпростір."
 KOR_iron_dome: "Залізний купол"
 KOR_iron_dome_desc: "Залізний купол Ізраїлю - одна з найбільш передових систем ППО у світі. Емулюючи "Залізний купол", ми зможемо доповнити наші власні системи ППО, щоб протистояти можливостям Півночі."
 KOR_technological_cooperation: "Технологічне співробітництво"
 KOR_technological_cooperation_desc: "Як і Корея, Ізраїль використовує передові технології як ключову рису своєї економіки. Здійснюючи технологічне співробітництво з Ізраїлем, ми зможемо підтримувати власний технологічний розвиток."
 KOR_one_heart_one_soul: "Одне серце, одна душа"
 KOR_one_heart_one_soul_desc: "Республіка Корея та Іран історично підтримували надзвичайно тісні відносини, що мали назву "Корея-Іран - одне серце, одна душа." Незважаючи на міжнародну напруженість, ми прихильні продовженню цього довгого і плідного партнерства."
 KOR_increase_trade_volume: "Збільшити обсяг торгівлі"
 KOR_increase_trade_volume_desc: "Збільшення і без того чималого обсягу торгівлі між нашими двома країнами забезпечить взаємну вигоду і зміцнить нашу тісну дружбу."
 KOR_iranian_infrastructure_projects: "Іранські інфраструктурні проєкти"
 KOR_iranian_infrastructure_projects_desc: "Іранська інфраструктура потребує інвестицій, а корейські фірми мають необхідний капітал і досвід, щоб допомогти в її розвитку."
 KOR_education_exchanges: "Освіта за обміном"
 KOR_education_exchanges_desc: "Здійснюючи освітні обміни, ми зміцнимо контакти між людьми між нашими двома країнами і зробимо свій внесок у соціально-економічний розвиток Ірану."
 KOR_engage_the_arabs: "Зміцнити арабську дружбу"
 KOR_engage_the_arabs_desc: "У Кореї багато комерційних зв'язків в арабському світі, зв'язки, які ми можемо використовувати для розширення наших експортних ринків."
 KOR_export_military_hardware: "Експорт військової техніки"
 KOR_export_military_hardware_desc: "Арабські держави є одними з найактивніших імпортерів зброї у світі. Корейська економіка сильно виграє, якщо ми укладемо оборонні контракти з арабськими урядами."
 KOR_the_largest_shipyard_in_the_world: "Найбільша верф у світі"
 KOR_the_largest_shipyard_in_the_world_desc: "Саудівці висловили зацікавленість у партнерстві з корейськими фірмами для будівництва найбільшої верфі у світі на їхній території. Це спільне підприємство виявиться надзвичайно прибутковим для наших компаній."
 KOR_trade_with_the_gcc: "Торгуйте з GCC"
 KOR_trade_with_the_gcc_desc: "Уклавши угоду з найбільш інтегрованим блоком арабських держав, Радою співробітництва країн Перської затоки, ми зможемо значно збільшити охоплення нашого експорту на Близькому Сході."
 KOR_peace_in_east_asia: "Мир у Східній Азії"
 KOR_peace_in_east_asia_desc: "Корея, яка дедалі частіше опиняється між Китаєм і Сполученими Штатами, відмовляється бути не більше ніж пішаком у політиці великої держави і прагне проводити зовнішню політику як самостійна держава, максимально переслідуючи свої власні інтереси."
 KOR_improve_relations_with_china: "Покращити відносини з Китаєм"
 KOR_improve_relations_with_china_desc: "Як найбільша країна регіону і важливий торговельний партнер, Китай - це країна, яку ми не можемо дозволити собі ігнорувати."
 KOR_hallyu_in_china: "Халлю в Китаї"
 KOR_hallyu_in_china_desc: "Сприяючи поширенню корейської популярної культури в Китаї, включно з драмами і поп-музикою, ми сприятимемо культурним зв'язкам між нашими двома народами і сприятимемо взаємодії."
 KOR_trading_partners: "Торгові партнери"
 KOR_trading_partners_desc: "Величезний ринок Китаю надзвичайно привабливий для наших компаній. Ми повинні допомогти корейським компаніям закріпитися в Китаї, просуваючи торгівлю між нашими двома країнами."
 KOR_military_exchanges: "Військові біржі"
 KOR_military_exchanges_desc: "Обмін офіцерами і військові гарячі лінії є ключовими заходами зміцнення довіри, які можуть знизити ризик військової конфронтації між нашими збройними силами і збройними силами Китаю. Однак критики стверджують, що ці заходи знизять нашу здатність ефективно реагувати на китайську військову активність."
 KOR_a_shared_history: "Спільна спадщина"
 KOR_a_shared_history_desc: "Як і Корея, Китай сильно постраждав внаслідок японського імперіалізму. Підкресливши наше спільне пригнічення з боку японців, ми ще більше зміцнимо зв'язок між нашими двома країнами."
 KOR_china_supports_the_south: "Китай підтримує Південь"
 KOR_china_supports_the_south_desc: "Тепер, коли ми в достатній мірі покращили наші стосунки з Китаєм і продемонстрували нашу незалежність від США і Японії, Китай, найімовірніше, захоче припинити підтримку Північної Кореї."
 KOR_eternal_allies: "Вічні союзники"
 KOR_eternal_allies_desc: "Понад півстоліття Республіка Корея і Сполучені Штати були вірними союзниками. Загроза з боку Північної Кореї і наші спільні цінності лежать в основі альянсу США і РК. Було б нерозумно ставити під загрозу це партнерство, шкоду нашим добрим відносинам."
 KOR_revisit_historical_grievances: "Підтвердити історичні образи"
 KOR_revisit_historical_grievances_desc: "Ми не забули про злочини, які Японія скоїла проти нас під час колонізації нашої країни та їхньої подальшої експлуатації та пригнічення. Ми повинні нагадати японцям, що, поки вони належним чином не спокутують скоєне, ми не зможемо підтримувати нормальні дипломатичні відносини."
 KOR_demand_reparations: "Вимагати відшкодування збитків"
 KOR_demand_reparations_desc: "Ті, хто вижив після злочинів Японії, та їхні прихильники продовжують вимагати компенсації від японців. Ми повинні підтримати обґрунтовані вимоги наших громадян."
 KOR_defend_our_claims: "Захистити наші претензії"
 KOR_defend_our_claims_desc: "Незважаючи на заяви Японії про зворотне, Токто - це корейська земля, і наші військові будуть готові захищати її від зовнішньої агресії."
 KOR_economic_showdown: "Економічне протистояння"
 KOR_economic_showdown_desc: "Досить. Ми не можемо продовжувати вести справи з японцями у звичайному режимі, поки вони відмовляються визнавати свої злочини проти нашої нації. Ми повинні використовувати всі наявні в нашому розпорядженні засоби, щоб показати їм хибність їхнього шляху."
 KOR_draw_closer_to_japan: "Наблизитися до Японії"
 KOR_draw_closer_to_japan_desc: "Минуло багато десятиліть відтоді, як Японія пішла з півострова і відмовилася від своїх імперіалістичних амбіцій. Ми повинні прагнути до примирення з нашим одвічним суперником."
 KOR_step_up_military_exercises: "Посилити військові навчання"
 KOR_step_up_military_exercises_desc: "Північнокорейську загрозу не можна недооцінювати. Ми повинні максимально підготуватися до північнокорейського вторгнення, незалежно від впливу спільних навчань на міжкорейські відносини."
 KOR_improve_economic_relations: "Покращити економічні відносини"
 KOR_improve_economic_relations_desc: "Японія вже є важливим торговельним партнером нашої країни. Ми повинні зміцнювати і заохочувати ці економічні зв'язки між двома нашими економіками, що динамічно розвиваються."
 KOR_intelligence_cooperation: "Співпраця розвідки"
 KOR_intelligence_cooperation_desc: "Дуже важливо, щоб Республіка Корея і Японія знали про військові можливості нашого спільного ворога на півночі."
 KOR_strengthen_anti_northern_coalition: "Посилити антипівнічну коаліцію"
 KOR_strengthen_anti_northern_coalition_desc: "Тепер, коли ми зміцнили наші зв'язки як зі Сполученими Штатами, так і з Японією, антикорейській коаліції, що складається з трьох близьких союзників, буде легше протистояти нападу з півночі."
 KOR_support_the_self_defense_forces: "Підписати договір про взаємну оборону"
 KOR_support_the_self_defense_forces_desc: "Наші відносини з Японією ніколи не були міцнішими. Незважаючи на протести гучної меншості в нашій країні, ми повинні зміцнити нашу дружбу з Токіо за допомогою договору про оборону."
 KOR_distance_from_china: "Відстань від Китаю"
 KOR_distance_from_china_desc: "Китай - найбільша загроза регіональному порядку в Східній Азії. Ми не можемо дозволити собі підтримувати тісні відносини з цим гегемоном, що формується."
 KOR_revisit_the_alliance: "Знову відвідати Альянс"
 KOR_revisit_the_alliance_desc: "Протягом десятиліть перебільшені страхи перед північнокорейським вторгненням змушували РК перебувати в залежних відносинах зі США. Ми були змушені платити за їхній захист, миритися з вульгарною поведінкою їхніх військ і терпіти жорстокість Диктатори, підтримувані США. Корея більше не потерпить цих односторонніх, неоімперіалістичних стосунків."
 KOR_secure_wartime_control: "Безпечний контроль воєнного часу"
 KOR_secure_wartime_control_desc: "Після Корейської війни Сполучені Штати зберігали оперативний контроль над нашими збройними силами на випадок війни з Північною Кореєю. Це неприйнятно для такої суверенної нації, як Республіка Корея, навіть якщо це означає, що США і РК Альянс не буде таким ефективним, якщо вибухне війна."
 KOR_wind_down_the_us_presence: "Згорнути спільні навчання США"
 KOR_wind_down_the_us_presence_desc: "Військові навчання зі США не приносять жодної користі, крім зайвої протидії півночі. Ми повинні наполягати на скороченні масштабів цих військових навчань."
 KOR_korean_security_in_korean_hands: "Корейська безпека в корейських руках"
 KOR_korean_security_in_korean_hands_desc: "Настав час проголосити автономію і незалежність Кореї від втручання зовнішніх великих держав. Доля півострова має бути в руках корейців, а не у Вашингтоні або навіть у Пекіні чи Москві. Тільки коли великі держави підуть нам вирішити наші розбіжності, чи може корейська нація возз'єднатися."
 KOR_southern_focus: "Південний фокус"
 KOR_southern_focus_desc: "Південна і Південно-Східна Азія є домівкою для деяких країн світу, які найшвидше розвиваються. Щоб мати значну присутність на світовій арені, Корея повинна розвивати відносини з цими двома регіонами."
 KOR_overtures_to_asean: "Увертюри до АСЕАН"
 KOR_overtures_to_asean_desc: "Хоча АСЕАН далеко не так інтегрована, як ЄС, вона залишається одним із небагатьох значних регіональних блоків у світі. Зміцнення нашої взаємодії з АСЕАН допоможе полегшити наш вихід у регіон."
 KOR_support_development: "Підтримати розробку"
 KOR_support_development_desc: "Держави Південно-Східної Азії, що розвиваються, такі як В'єтнам і Філіппіни, активно отримують допомогу Кореї з метою розвитку."
 KOR_asean_mediation: "Посередництво АСЕАН"
 KOR_asean_mediation_desc: "АСЕАН пишається своєю неупередженістю і балансом між протиборчими силами. Тому посередники АСЕАН мають усі можливості для сприяння зближенню між Північною та Південною Кореєю."
 KOR_two_tigers: "Два тигри"
 KOR_two_tigers_desc: "Тигри є важливими культурними символами як у Кореї, так і в Індії. Маючи дві економіки, що найшвидше розвиваються у світі, для двох країн має сенс максимізувати свою співпрацю."
 KOR_national_highways: "Національні автомагістралі"
 KOR_national_highways_desc: "Велика територія Індії, як і раніше, погано пов'язана інфраструктурою. Майстерність корейських будівельних фірм може допомогти вирішити цю проблему."
 KOR_smart_phone_manufacturing: "Виробництво смартфонів"
 KOR_smart_phone_manufacturing_desc: "Індія прагне стати важливим гравцем у технологічному секторі, в галузі, в якій у нас є великий досвід."
 KOR_promote_korean_defense_companies: "Просування корейських оборонних компаній"
 KOR_promote_korean_defense_companies_desc: "Збройні сили Південної та Південно-Східної Азії не відчувають нестачі в загрозах безпеці, що виникають, з якими їм доводиться стикатися. Вони напевно охоче купуватимуть корейську зброю."
 KOR_engage_with_africa: "Взаємодія з Африкою"
 KOR_engage_with_africa_desc: "Хоча Африка може бути далекою від східноазіатської периферії Кореї, континент пропонує безліч можливостей з погляду міжнародного статусу, таких як ресурси, вплив, а також репутаційні вигоди, пов'язані з участю в міжнародних місіях."
 KOR_a_responsible_power: "Відповідальна сила"
 KOR_a_responsible_power_desc: "Корея дотримуватиметься зовнішньої політики відповідальної держави в міжнародних відносинах у своїй поведінці щодо африканського континенту. Взаємна вигода, розвиток і стійкість матимуть пріоритет над прибутком і вузькими особистими інтересами."
 KOR_development_assistance: "Допомога в розробці"
 KOR_development_assistance_desc: "Як і в інших країнах Східної Азії, трансформація Кореї в 20-му столітті переконала її нинішніх і колишніх політиків у важливості розвитку."
 KOR_ethical_investments: "Етичні інвестиції"
 KOR_ethical_investments_desc: "Інвестиції не повинні здійснюватися без нагляду або обмежень. Погіршення стану довкілля, переміщення населення, падіння рівня життя тощо неприпустимі."
 KOR_corporate_interests: "Корпоративні інтереси"
 KOR_corporate_interests_desc: "Корейські чеболі зіграли центральну роль в історії успіху країни. Було б розумно продовжувати тісні відносини між державою і великим бізнесом у наших відносинах з Африкою."
 KOR_peacekeeping_contributions: "Внески на підтримку миру"
 KOR_peacekeeping_contributions_desc: "Беручи участь у миротворчих місіях, Корея не тільки продемонструє свою готовність відігравати роль значущої держави на міжнародній арені, а й допоможе корейським військам накопичити такий необхідний досвід."
 KOR_anti_piracy_operations: "Операції з боротьби з піратством"
 KOR_anti_piracy_operations_desc: "Аденська затока є ключовим судноплавним шляхом і однією з найбільших у світі цілей для морського піратства. Патрулі корейського флоту допоможуть захистити цей водний шлях на благо міжнародної спільноти, а також для світової репутації Кореї."
 KOR_establish_manufacturing_plants: "Створення виробничих підприємств"
 KOR_establish_manufacturing_plants_desc: "Швидка, стратегічно орієнтована індустріалізація - єдиний шлях до успішного розвитку. Нас більше хвилюють результати, ніж негативні побічні ефекти, до яких може призвести цей шлях."
 KOR_land_acquisitions: "Придбання землі"
 KOR_land_acquisitions_desc: "Як відносно невелика країна, Корея бореться з нестачею землі, особливо для виробництва продуктів харчування. Переговори про угоди з урядами африканських країн щодо закріплення за землею можуть поставити під загрозу засоби до існування місцевих громад, але це допоможе забезпечити довгострокове майбутнє Кореї."
 KOR_improve_our_standing: "Покращити наше становище"
 KOR_improve_our_standing_desc: "Завдяки нашим діям на африканському континенті ми можемо поліпшити нашу репутацію в регіоні з усіма перевагами, що випливають із цього."
 KOR_extend_our_influence: "Розширити наш вплив"
 KOR_extend_our_influence_desc: "Міжнародна влада буде виходити не від залицяння за меншими державами, а за рахунок зміцнення влади Кореї над слабшими країнами. Наші дії допомогли просунутися до нашої мети - закріпитися на континенті, де вже знаходяться Сполучені Штати, Європа, Китай і Росія. боротьба за вплив."

 #Ideas
 f16_upgrades: "Модернізація F-16"
 f16_upgrades_desc: "Lockheed Martin модернізувала парк F-16 ROKAF, щоб він відповідав стандарту F-16V, поліпшивши ситуаційну обізнаність основного винищувача ВПС."
 KOR_smart_navy: "Розумний флот"
 KOR_smart_navy_desc: "Корейський флот використовує найсучасніші технології та ІТ-системи, щоб підвищити свою гнучкість, маневреність і адаптованість."
 KOR_idea_women_in_the_special_forces: "Жінки в спецпризначенцях"
 KOR_idea_women_in_the_special_forces_desc: "Після військових реформ усі посади в корейській армії, включно зі спецназом, тепер відкриті для жінок, якщо вони відповідають необхідним вимогам."
 KOR_SOF_focus: "Елітний спецназ"
 KOR_SOF_focus_desc: "Ретельні зусилля з навчання та оснащення корейських сил спеціальних операцій допомогли зробити підрозділи спеціального бойового командування армії РК одними з найефективніших у світі."
 KOR_smart_army: "Розумна армія"
 KOR_smart_army_desc: "Завдяки програмі "Платформа воїна" армії Республіки Корея вдалося забезпечити кожного окремого корейського солдата передовими технологіями, що дають змогу навіть одному піхотинцю діяти як ефективна бойова сила. Це означає, що навіть за умови скорочення чисельності наших військ наші військові будуть в змозі рішуче відповісти на будь-яку ворожу силу."
 KOR_conscientious_objectors: "Відмовники від військової служби з міркувань совісті"
 KOR_conscientious_objectors_desc: "Щороку сотні корейських чоловіків відмовляються служити в армії через свої релігійні переконання або інші особисті причини. Ці особи, які відмовляються від військової служби через переконання, відправляються до в'язниці на 18 місяців і часто піддаються стигматизації після повернення в суспільство. дискримінація сексуальних меншин у збройних силах, особливо відповідно до статті 92-6 Військово-кримінального кодексу."
 KOR_conscientious_objectors1_desc: "Щороку сотні корейських чоловіків відмовляються служити в армії через свої релігійні переконання або з інших особистих причин. Хоча раніше відмовників карали за відмову служити, уряд ухвалив закон, який дозволяє їм служити в альтернативній армії в способи, які не суперечать їхнім переконанням. Деякі особи, які відмовляються від військової служби з міркувань совісті, є представниками ЛГБТК +, які протестують проти дискримінації сексуальних меншин у збройних силах, зокрема, відповідно до статті 92-6 Військово-кримінального кодексу."
 KOR_conscientious_objectors2_desc: "Щороку сотні корейських чоловіків відмовляються служити в армії через свої релігійні переконання або інші особисті причини. Ці відмовники через переконання відправляються до в'язниці на 18 місяців і часто піддаються стигматизації після повернення в суспільство."
 KOR_conscientious_objectors3_desc: "Щороку сотні корейських чоловіків відмовляються служити в армії через свої релігійні переконання або з інших особистих причин. Хоча раніше відмовників карали за відмову служити, уряд ухвалив закон, який дає їм змогу служити в альтернативній армії у способи, що не суперечать їхнім переконанням."
 KOR_improved_labor_protections: "Покращена охорона праці"
 KOR_improved_labor_protections_desc: "Трохи вищі заходи з охорони праці збільшили переговорну силу профспілок щодо роботодавців."
 KOR_improved_labor_protections2_desc: "Значно вища охорона праці збільшила переговорну силу профспілок щодо роботодавців."
 KOR_reduced_labor_protections: "Знижена охорона праці"
 KOR_reduced_labor_protections_desc: "Злегка ослаблена охорона праці послабила переговорні позиції профспілок щодо роботодавців."
 KOR_reduced_labor_protections2_desc: "Значне послаблення охорони праці послабило переговорну позицію профспілок щодо роботодавців."
 KOR_fair_economy: "Справедлива економіка"
 KOR_fair_economy_desc: "Завдяки нашим реформам вплив чеболів значно зменшився. Замість них ми можемо дати можливість малим і середнім підприємствам заповнити цей вакуум влади."
 KOR_liberated_economy: "Звільнена економіка"
 KOR_liberated_economy_desc: "Тепер, коли ми звільнили нашу країну від надмірного впливу чеболів, ми можемо дати профспілкам можливість відігравати важливішу роль в управлінні нашою країною."
 NKO_kaesong_industrial_park: "Промисловий парк Кесон"
 NKO_kaesong_industrial_park_desc: "Індустріальний парк Кесон є важливим символом міжкорейського співробітництва та майбутньої перспективи возз'єднання. Тим часом, він забезпечує уряд Північної Кореї важливим джерелом іноземної валюти."
 KOR_kaesong_industrial_park: "Промисловий парк Кесон"
 KOR_kaesong_industrial_park_desc: "Індустріальний парк Кесон є важливим символом міжкорейського співробітництва та майбутньої перспективи возз'єднання. Тим часом, він надає південнокорейським компаніям корисне джерело дешевої робочої сили."
 KOR_national_security_law: "Закон про національну безпеку"
 KOR_national_security_law_desc: "Заявлена мета Закону про національну безпеку - захистити південнокорейську державу від підривної діяльності Північної Кореї. осіб притягнуто до відповідальності згідно із законом за висловлювання думок, які вважали такими, що надмірно симпатизують Північчю."
 KOR_national_assembly_deadlocked: "Національні збори: глухий кут"
 KOR_national_assembly_deadlocked_desc: "Оскільки жодна з двох найбільших партій не має більшості, Національні збори зайшли в глухий кут. Незначні партії володіють ключем до ухвалення законів, і уряду доведеться витратити значну політичну владу, щоб заручитися їхньою підтримкою."
 KOR_national_assembly_conservative: "Національні збори: консервативна більшість"
 KOR_national_assembly_conservative_desc: "Основна консервативна партія має більшість у Національній асамблеї. Хоча це сприяє реалізації консервативного порядку денного, неможливо буде проводити політику, що обмежує великий бізнес, реформувати призов на військову службу та розвідку або сприяти примиренню з Північною Кореєю. "
 KOR_national_assembly_liberal: "Національні збори: ліберальна більшість"
 KOR_national_assembly_liberal_desc: "Основна ліберальна партія має більшість у Національній асамблеї. Хоча це полегшує реалізацію ліберального порядку денного, неможливо проводити політику, що обмежує профспілки, підтримує великий бізнес або сприяє конфронтації з Північною Кореєю."
 KOR_politicized_spy_agency: "Політизоване шпигунське агентство"
 KOR_politicized_spy_agency_desc: "З огляду на напружені відносини РК з Північчю, розвідувальне управління країни історично наділялося значними повноваженнями. Відповідаючи як за зовнішню, так і за внутрішню безпеку, НІС часто таємно втручалася в політику Південної Кореї, щоб домогтися того, що вона вважає за необхідне. стримати північнокорейську загрозу."
 KOR_politicized_spy_agency1_desc: "З огляду на напружені відносини РК з Північчю, розвідувальне управління країни історично наділялося значними повноваженнями. Відповідаючи як за зовнішню, так і за внутрішню безпеку, НІС часто таємно втручалася в політику Південної Кореї нібито для захисту національної безпеки від Півночі. Корейська загроза. Іноді це пов'язано з використанням величезних ресурсів агентства для підтримки корейських консерваторів за рахунок лібералів."
 KOR_politicized_spy_agency2_desc: "З огляду на напружені відносини РК з Північчю, розвідувальне управління країни історично наділялося значними повноваженнями. Відповідаючи як за зовнішню, так і за внутрішню безпеку, НІС часто таємно втручалися в політику Південної Кореї нібито для захисту національної безпеки від Півночі. Корейська загроза. Іноді це пов'язано з використанням величезних ресурсів агентства для підтримки корейських консерваторів за рахунок лібералів."
 KOR_politicized_spy_agency3_desc: "З огляду на напружені відносини РК з Північчю, розвідувальне управління країни історично наділялося значними повноваженнями. Відповідаючи як за зовнішню, так і за внутрішню безпеку, НІС часто таємно втручалася в політику Південної Кореї нібито для захисту національної безпеки від Півночі. Корейська загроза. Іноді це пов'язано з використанням величезних ресурсів агентства для підтримки корейських консерваторів за рахунок лібералів."
 KOR_politicized_spy_agency4_desc: "З огляду на напружені відносини РК з Північчю, розвідувальне управління країни історично наділялося значними повноваженнями. Відповідаючи як за зовнішню, так і за внутрішню безпеку, НІС часто таємно втручалася в політику Південної Кореї нібито для захисту національної безпеки від Півночі. Корейська загроза. Іноді це пов'язано з використанням величезних ресурсів агентства для підтримки корейських консерваторів за рахунок лібералів."
 KOR_politicized_spy_agency5_desc: "З огляду на напружені відносини РК з Північчю, розвідувальне управління країни історично наділялося значними повноваженнями. Відповідаючи як за зовнішню, так і за внутрішню безпеку, НІС часто таємно втручалася в політику Південної Кореї нібито для захисту національної безпеки від Півночі. Корейська загроза. Іноді це пов'язано з використанням величезних ресурсів агентства для підтримки корейських консерваторів за рахунок лібералів."
 KOR_de_facto_two_party_system: "Де-факто двопартійна система"
 KOR_de_facto_two_party_system_desc: "Хоча в Кореї зберігається змішана виборча система, історично в політиці фактично домінували дві найбільші партії. Другорядним партіям вдавалося отримувати місця через списки пропорційного представництва, але вони ніколи не отримували достатнього впливу, щоб кинути виклик двом найбільшим партіям. дехто виступає за збереження статус-кво або навіть за скасування кількох існуючих місць зі зв'язків з громадськістю, інші стверджують, що домінування двох найбільших партій посилило політичну поляризацію і застопорило політичний розвиток Кореї."
 KOR_two_party_system: "Двопартійна система"
 KOR_two_party_system_desc: "Тепер, коли Корея відмовилася від пропорційного представництва, одній із двох основних корейських партій стало легше отримати більшість у Національних зборах. Хоча це, можливо, підвищило стабільність, дехто стверджує, що це сталося за рахунок політичного компромісу і посилило ідеологічний розкол між правими і лівими."
 KOR_multi_party_system: "Багатопартійна система"
 KOR_multi_party_system_desc: "Розширення пропорційного представництва в Національній асамблеї підвищило значення раніше другорядних партій, давши надію на відродження корейської політики з новим, динамічним мисленням."
 KOR_inclusive_korea: "Інклюзивна Корея"
 KOR_inclusive_korea_desc: "Гендерна, расова та релігійна дискримінація історично перешкоджала створенню егалітарного корейського суспільства. Хоча неможливо повністю усунути забобони, які призводять до цієї дискримінації, ми можемо прагнути зробити корейський уряд і, отже, суспільство максимально інклюзивними. можливий."
 KOR_inclusive_korea1_desc: "Гендерна, расова та релігійна дискримінація історично перешкоджала створенню егалітарного корейського суспільства. Хоча неможливо повністю усунути забобони, які призводять до цієї дискримінації, ми можемо прагнути зробити корейський уряд і, отже, суспільство максимально інклюзивними. можливий."
 KOR_entrepreneurs_supported: "Підтримка підприємців"
 KOR_entrepreneurs_supported_desc: "Ми повинні використовувати підприємницький дух молоді нашої країни, надаючи їм будь-яку підтримку, необхідну для інновацій. Ці інновації можуть відбуватися або в існуючих корпораціях, де працюють молоді люди, або в амбітних стартапах."
 KOR_aggressive_approach: "Агресивна політика Північної Кореї"
 KOR_aggressive_approach_desc: "Війна неминуча. Краще битися на наших умовах зараз, ніж чекати, поки Північ завдасть удару по нас пізніше."
 KOR_russian_satellites: "Російська супутникова допомога"
 KOR_russian_satellites_desc: "За сприяння Росії наша космічна програма отримає значний імпульс."
 KOR_PER_education_exchanges: "Корейсько-іранські освітні обміни"
 KOR_PER_education_exchanges_desc: "Обміни у сфері освіти з Республікою Корея, ключовим партнером Ірану, допомогли полегшити навчання в нашій країні."
 KOR_CHI_exchange: "Корейсько-китайські військові обміни"
 KOR_CHI_exchange_desc: "Військові обміни між нашими військовими і Народно-визвольною армією Китаю поліпшили відносини між нашими двома країнами, але матимуть невеликий вплив на здатність наших збройних сил добре діяти проти Китаю в разі збройного конфлікту між нашими двома країнами."
 KOR_dokdo_fortified: "Укріплений Токто"
 KOR_dokdo_fortified_desc: "Незважаючи на твердження Японії про зворотне, Токто - це корейська земля, і наші військові будуть готові захищати її від зовнішньої агресії."
 KOR_JAP_trade_war: "Корейсько-японська торгова війна"
 KOR_JAP_trade_war_desc: "Досить. Ми не можемо продовжувати вести справи з японцями як зазвичай, поки вони відмовляються визнавати свої злочини проти нашої нації. Ми повинні використовувати будь-які наявні в нашому розпорядженні засоби, щоб показати їм хибність їхнього шляху."
 KOR_anti_dprk_coalition: "Коаліція проти КНДР"
 KOR_anti_dprk_coalition_desc: "Стоячи пліч-о-пліч, Республіка Корея, Японія і США готові відбити будь-які агресивні дії Пхеньяну."
 KOR_wartime_control: "Контроль воєнного часу в США"
 KOR_wartime_control_desc: "У разі війни з Північною Кореєю контроль над нашими збройними силами має бути переданий збройним силам США. Хоча це обмежує суверенітет Південної Кореї, це гарантує ефективність альянсу США і РК у відповідь на вторгнення з Півночі."
 KOR_wartime_control1_desc: "У разі війни з Північною Кореєю контроль над нашими збройними силами має бути переданий збройним силам США. Хоча це обмежує суверенітет Південної Кореї, це гарантує ефективність альянсу США і РК у відповідь на вторгнення з Півночі."
 KOR_development_assistance_idea: "Корейська допомога розвитку"
 KOR_development_assistance_idea_desc: "Корейський уряд надав гранти і кредити для сприяння розвитку в цій країні."
 KOR_neo_colonialism: "Неоколоніалізм"
 KOR_neo_colonialism_desc: "Захоплення наших земель в Африці призвело до звинувачень у неоколоніалізмі, але ми повинні зробити все можливе, щоб забезпечити безпеку ресурсів нашої країни."
 KOR_chaebol_dependence: "Залежність від Чеболя"
 KOR_chaebol_dependence_desc: "Чеболі, великі промислові конгломерати Кореї, зіграли вирішальну роль в економічному розвитку республіки. Ця історія призвела до того, що урядовці та чеболі мають тісні зв'язки, що призводить до корупції та кумівства, яких важко позбутися."
