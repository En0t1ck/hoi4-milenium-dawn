 KOR_uneven_economy_5: "Вільний ринок"
 KOR_uneven_economy_5_desc: "В економіці вільний ринок - це ідеалізована когнітивна модель економічної системи, в якій ціни на товари і послуги визначаються попитом і пропозицією, що виражаються продавцями і покупцями. Такі ринки, як модель, функціонують без втручання уряду або будь-якої іншої зовнішньої інстанції. Прихильники вільного ринку як нормативного ідеалу протиставляють його регульованому ринку, на якому уряд втручається в попит і пропозицію за допомогою різних методів, таких як податки або регулювання. В ідеалізованій вільній ринковій економіці ціни на товари і послуги встановлюються виключно попитом і пропозиціями учасників".
 KOR_uneven_economy_5_1: "Вільний ринок"
