 NKO_southern_propaganda_broadcasts: "Південнокорейські пропагандистські передачі"
 NKO_southern_propaganda_broadcasts_desc: "Від 2 до 6 годин на день південнокорейські військові використовують гучномовці для передавання повідомлень північнокорейським військам, які охороняють демілітаризовану зону. Повідомлення варіюються від зведень погоди до K-pop і, що найважливіше, критичних повідомлень про Північ поряд із позитивним зображенням Півдня."
 KOR_northern_propaganda_broadcasts: "Північнокорейські пропагандистські передачі"
 KOR_northern_propaganda_broadcasts_desc: "Північнокорейський аналог південнокорейських трансляцій новин і K-pop через кордон прагне надати альтернативну розповідь південнокорейському оповіданню. Північнокорейські радіопередачі вихваляють систему управління КНДР, висміюючи капіталістичну систему Півдня. Ці північні передачі, схильні до технічних проблем, являють собою не стільки загрозу, скільки постійне нагадування про напруженість на Корейському півострові."
 KOR_idea_growth_by_innovation: "Growth By Innovation"
 NKO_southern_balloon_leaflets: "Південнокорейські повітряні кулі-листівки"
 NKO_southern_balloon_leaflets_desc: "Перебіжчики з Південної Кореї та Північної Кореї регулярно відправляють на Північ повітряні кулі, які скидають тисячі листівок на територію Північної Кореї, викликаючи гнівну реакцію Пхеньяна. Тоді як ті, хто розсилає листівки, стверджують, що вони намагаються допомогти своїм північним співвітчизникам проти диктаторського режиму. їхні критики стверджують, що листівки надмірно ворожі до Півночі та наражають на небезпеку жителів Південної Кореї, які живуть поблизу кордону."
 KOR_intensified_propaganda: "Посилена південна пропаганда"
 KOR_intensified_propaganda_desc: "За допомогою найрізноманітніших засобів південний уряд намагається підірвати нашу легітимність. Нам потрібен час, щоб протистояти цьому масованому пропагандистському натиску."
 KOR_global_korea: "Глобальна Корея"
 KOR_global_korea_desc: "Дні, коли Кореї не потрібно було займатися іноземними справами, минули. Глобальна Корея буде прагнути взаємодіяти зі світом як держава, що володіє власними правами."
 KOR_reunification_shocks: "Потрясіння возз'єднання"
 KOR_reunification_shocks_desc: "Після десятиліть розлуки дві Кореї нарешті офіційно возз'єдналися. Але дві половини країни залишаються вкрай поляризованими, і возз'єднання призвело до важких економічних втрат. Новий уряд має зробити швидкі кроки для вирішення розбіжностей, які продовжують зберігатися по той бік 38-ї паралелі, або ризикують розпуском молодої корейської держави."
 KOR_divided_military: "Розділена армія"
 KOR_divided_military_desc: "Возз'єднана корейська нація успадкувала від своїх попередників дві величезні бойові сили. Однак нова держава повинна знайти спосіб подолати серйозні труднощі у своїх спробах керувати цією роздутою, громіздкою, внутрішньо розділеною армією, якщо вона хоче убезпечити себе."
 KOR_mass_migration: "Масова міграція"
 KOR_mass_migration_desc: "Значним відгалуженням возз'єднання є масова міграція сімей у пошуках кращих можливостей через 38-ту паралель. Величезний масштаб і швидкість цього руху вкрай дестабілізують ситуацію, спричиняючи хаос по всій країні."
 KOR_fragmented_governance: "Фрагментоване управління"
 KOR_fragmented_governance_desc: "Хоча зараз Корея формально існує як єдина суверенна держава, насправді на 38-й паралелі залишаються дві дуже різні політичні культури. Питання про те, як управляти країною, має бути вирішене швидко."
 KOR_uneven_economy: "Нерівномірна економіка"
 KOR_uneven_economy_desc: "Значна розбіжність у рівнях економічного розвитку між двома Кореями неминуче впливає після возз'єднання. Щоб нова корейська нація могла повністю розкрити свій економічний потенціал, цей дисбаланс має бути усунутий."
 KOR_uneven_economy_2: "Нерівномірна економіка"
 KOR_uneven_economy_2_desc: "Неминуче значна розбіжність у рівнях економічного розвитку між двома Кореями має вплив після возз'єднання. Для того, щоб нова корейська нація могла повністю розкрити свій економічний потенціал, цей дисбаланс має бути виправлений".
 KOR_uneven_economy_3: "Планова економіка"
 KOR_uneven_economy_3_desc: "Планова економіка - це тип економічної системи, де інвестиції, виробництво та розподіл основних засобів відбувається відповідно до загальноекономічних планів та планів виробництва. Планова економіка може використовувати централізовані, децентралізовані, партисипативні або радянські форми економічного планування. Рівень централізації або децентралізації у прийнятті рішень та участі залежить від конкретного типу використовуваного механізму планування".
 KOR_uneven_economy_3_1: "Планова економіка"
 KOR_uneven_economy_3_1_desc: "Планова економіка - це тип економічної системи, де інвестиції, виробництво та розподіл капітальних благ відбувається відповідно до загальноекономічних планів та планів виробництва. Планова економіка може використовувати централізовані, децентралізовані, партисипативні або радянські форми економічного планування. Рівень централізації або децентралізації у прийнятті рішень та участі залежить від конкретного типу використовуваного механізму планування".
 KOR_uneven_economy_3_2: "Планова економіка"
 KOR_uneven_economy_3_2_desc: "Планова економіка - це тип економічної системи, де інвестиції, виробництво та розподіл капітальних благ відбувається відповідно до загальноекономічних планів та планів виробництва. Планова економіка може використовувати централізовані, децентралізовані, партисипативні або радянські форми економічного планування. Рівень централізації або децентралізації у прийнятті рішень та участі залежить від конкретного типу використовуваного механізму планування".
 КОР_uneven_economy_4: "Підтримувати ринок"
 KOR_uneven_economy_4_desc: "Ми будемо тримати руку на пульсі нашої економіки, чому б не диктувати ринку, ми будемо підтримувати бізнес і робити все можливе, щоб підтримати всю нашу економіку"
 KOR_uneven_economy_4_1: "Підтримувати ринок"
