 KOR_grant_wartime_control_desc: "Ми домовилися зі Сполученими Штатами про те, що, якщо наша країна вступить у війну з Північною Кореєю, контроль над нашими збройними силами перейде до них. Відмовитися від цього було б катастрофою для військових дій."
