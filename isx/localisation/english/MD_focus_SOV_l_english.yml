 russia_focus: "Дерево фокусів Росії"
 # Focus Tree
 SOV_attack_chechnya: "Наступ на Грозний"
 SOV_attack_chechnya_desc: "Друга чеченська війна почалася в серпні 1999 року, коли чеченські бойовики, чия держава Ічкерія користувалася фактичною незалежністю з часів Першої чеченської війни 1996 року, почали широкомасштабне військове проникнення в сусідню область. Ймовірно, що місто впаде до кінця січня або до початку лютого."
 SOV_presidential_election_of_2000: "Вибори 2000 року"
 SOV_presidential_election_of_2000_desc: "Ера Бориса Єльцина закінчилася 31 грудня 1999 року, коли він фактично передав владу своєму призначеному політичному спадкоємцю Володимиру Путіну. Путін, отримавши нову підтримку від перемоги над чеченцями, тепер прагне зміцнити свою політику".
 SOV_putin: "Путін"
 SOV_putin_desc: "Володимир Володимирович Путін (1952 р. н.) - призначений Борисом Миколайовичем Єльциним політичний спадкоємець і безумовний фаворит на виборах. Його політична діяльність почалася в секретній службі, коли він працював у Східній Німеччині для радянського КДБ. У Російській Федерації він вперше став директором Федеральної служби безпеки у 1998 році, а потім був призначений заступником прем'єр-міністра при Єльцині у серпні 1999 року."
 SOV_zhirinovsky: "Жириновський"
 SOV_zhirinovsky_desc: "Володимир Жириновський (народився в 1946 році) з 1991 року є лідером гіпер-націоналістичної Ліберально-демократичної партії Росії. Відомий, серед іншого, завдяки бійці з центристським політиком Борисом Нємцовим у 1995 році, Жириновський виступає. з його пропозицій - заразити країни Балтії, які приєдналися до НАТО шляхом вивезення радіоактивних відходів через кордон."
 SOV_zyuganov: "Зюганів"
 SOV_zyuganov_desc: "Геннадій Зюганов (1944 р.н.) - лідер Комуністичної партії Російської Федерації з 1993 року. У 1996 році Зюганов був фаворитом на президентських виборах проти Бориса Єльцина, але потім виставив напоказ дострокове лідерство і програв у вівторок. % голосів проти 54,4% у Єльцина. У політичному плані Зюганов посідає позиції лівого націоналізму."
 SOV_yavlinsky: "Явлінський"
 SOV_yavlinsky_desc: "Григорій Явлинський (1952 р.н.), який раніше брав участь в економічній реструктуризації Радянського Союзу на початку 1990-х років як автор програми "500 днів", лідер соціал-ліберальної коаліції "Яблуко". У 1996 році він отримав 7,3% голосів, його найсильніша підтримка - це міські виборці та середній клас, а його дипломатична політика дружня по відношенню до західних держав."
 #Vladimir Poutine
 SOV_empower_putins_cronies: "Розширення прав наближених Путіна"
 SOV_empower_putins_cronies_desc: "Після розпаду Радянського Союзу багато компаній, що раніше належали державі, були приватизовані. Елітний клас бізнесменів, відомий під загальною назвою «олігархи», дуже швидко розбагатів, купуючи ці корпорації за найнижчими цінами і одержуючи вигоду з подальшого економічного прибутку. пов'язані з адміністраціями Єльцина та Путіна."
 SOV_fight_corruption: "Боротьба з корупцією"
 SOV_fight_corruption_desc: "Замість того, щоб продовжувати політику Єльцина щодо підтримки та підбурювання олігархів, Путін має натомість спробувати придушити їх вплив, ренаціоналізувати ключові галузі промисловості та посилити демократію на робочому місці та нагляд з боку уряду промисловості. Це зашкодить відносинам з нафтогазом інвесторів, але допоможе боротися з нестримною корупцією у російському суспільному житті."
 SOV_gazprom: "Нова синтетика Газпром"
 SOV_gazprom_desc: "Газпром" (що входить до складу "Газової промисловості", "газова промисловість") був заснований у 1989 році, щоб служити як головна державна корпорація Росії у сфері видобутку та продажу ресурсів природного газу. З того часу він також став найбільшим у світі виробником нафти та найсильнішим постачальником природних ресурсів Російської Федерації на внутрішній та міжнародний ринок."
 SOV_weaken_the_oligarchs: "Ослаблені олігархи"
 SOV_weaken_the_oligarchs_desc: "Після публічного дезавуювання програм Анатолія Чубайса при адміністрації Єльцина та оголошення кампанії уряду проти корумпованих і жадібних людей, настав час систематично усувати вплив впливових бізнесменів із добрими зв'язками в російському уряді."
 SOV_secure_putins_position: "Безпечне становище Путіна"
 SOV_secure_putins_position_desc: "Після укладання місцевих і федеральних союзів з КПРФ і невдалої роботи Зюганова на виборах 2000 року «Єдина Росія» тепер може витіснити КПРФ з політичного процесу. це буде завершено, «двопартійна система», яку задумав Зюганов, стане однією системою."
 SOV_nationalize_oligarch_factories: "Націоналізація олігархічних фабрик"
 SOV_nationalize_oligarch_factories_desc: "Такі, як Леонід Міхельсон з газового гіганта "Новатек", Володимир Лісін зі сталеливарного конгломерату "Новолипецьк" і Вагіт Алекперов з нафтової компанії "ЛУКОЙЛ" є прикладами російських олігархів, які є прикладами російських олігархів. у важкій промисловості та видобутку природних ресурсів, повинні повернутися до рук держави."
 SOV_moscow_military_factories: "Московське збройове виробництво"
 SOV_moscow_military_factories_desc: "Велика кількість російських оборонних підприємств розташована в Московській області, в тому числі авіабудівники Сухий і Мікоян, а також група ВАТ «Калашников», виробник серійних російських автоматів, що використовуються Радянськими та Російськими збройними силами з початку 1955 року. життєво важливі для національної оборони Росії, надто важливі, щоб дозволити їм зазнати невдачі."
 SOV_republican_industrial_project: "Республіканський промисловий проект"
 SOV_republican_industrial_project_desc: "Наприкінці 1990-х років Росія пережила одну з найважчих економічних криз в сучасній історії. Безробіття лютує, і повсюдно поширена нищівна бідність, що виникла в пострадянський період швидкої приватизації та масової еміграції компаній і висококваліфікованих. повинні бути кращими, і цивільна промисловість повинна бути посилена для внутрішньої та міжнародної торгівлі."
 SOV_take_control_of_the_justice_system: "Вплив системи правосуддя"
 SOV_take_control_of_the_justice_system_desc: "З поправкою до Закону про статус суддів у Російській Федерації 2001 року Путін офіційно поставив за мету ввести суворіший нагляд і контроль якості роботи регіональних і місцевих суддів з наміром розправитися з корумпованими судовими клерками, що залишилися після бурхливих 1990-х. побічного ефекту путінське втручання у російську систему правосуддя залишить відповідальність більшу частину внутрішнього розвідувального співтовариства."
 SOV_republican_military_project: "Республіканський військовий проект"
 SOV_republican_military_project_desc: "Після експансії збройових компаній у Москві тепер важливо поширити вигоди від російської збройової промисловості на регіони. Там російські військові підрядники зможуть знайти більше місця для проведення військових випробувань, ніж на підземних випробувальних полігонах у міських районах. Однак насамперед необхідно забезпечити ці регіони. талановитими людьми, які допоможуть у цьому починанні."
 SOV_education_reform: "Російська освіта"
 SOV_education_reform_desc: "У той час як замкнута система освіти Радянського Союзу була в основному достатньою для інтересів СРСР, лібералізація Росії та публічний доступ до інформації із Заходу продемонстрували російській громадськості, наскільки далеко система освіти справді відстала від західних аналогів. Адміністрація Путіна поставила однією з ключових цілей. своєї політики підвищення якості системи освіти в Росії."
 SOV_st_petersburg_military_factories: "Санкт-Петербурзькі військові заводи"
 SOV_st_petersburg_military_factories_desc: "У той час як Москва є центром російської оборонної промисловості, Санкт-Петербург і Ленінградська область, що оточує його, є другорядним населеним центром країни, де проживає близько 7 мільйонів осіб. Санкт-Петербург повний невикористаного потенціалу російської оборонної промисловості і може надати російським виробникам багато висококваліфікованих робітників."
 SOV_take_control_of_local_administrations: "Змащені маслом долоні роблять легку роботу"
 SOV_take_control_of_local_administrations_desc: "«Єдина Росія» у своїй всеосяжній меті перетворити Росію на єдиний блок національних інтересів, здатний забезпечити виконання сильної та рішучої внутрішньої та зовнішньої політики, нетерпима до опозиції та місцевої політичної активності проти уряду, особливо ззовні."
 SOV_oppress_the_opposition: "Придушення опозиції"
 SOV_oppress_the_opposition_desc: "Хоча «Єдина Росія» в минулому об'єдналася з КПРФ та деякими центристськими силами для просування своїх власних інтересів, комуністи, центристи та ЛДПР в якийсь момент стали лише на заваді. Хоча офіційно заборони на опозиційні партії не існує, їх активність та організація необхідно порушувати на кожному кроці настільки, що власні кандидати від «Єдиної Росії» набувають надмірної переваги в будь-якому конкурсі."
 SOV_encourage_industrial_growth: "Стимулювання промислового зростання"
 SOV_encourage_industrial_growth_desc: "З посиленням контролю з боку федерального уряду та зниженням ймовірності того, що голоси незгодних на місцевому рівні викличуть заворушення, все більше частин великих відкритих просторів Росії і більша частина її різноманітного та численного населення можуть бути використані для досягнення мети економічного зростання в Росії та виходу з рецесії. 1990-ті роки."
 SOV_aggressive_foreign_policy: "Агресивна зовнішня політика"
 SOV_aggressive_foreign_policy_desc: "Тепер, коли тил захищений від внутрішньої опозиції та скигліїв, Росія може посилити наклепницьку та зовні войовничу риторику. В авангарді будь-якої російської зовнішньополітичної позиції має стояти захист вигнаного етнічного російського населення, яке може бути для вигнаного етнічного російського населення, яке може бути для вигнання етнічного російського населення."
 SOV_encourage_military_production: "Російське збройове виробництво"
 SOV_encourage_military_production_desc: "В умовах економічного відновлення після нашої громадянської кризи уряду необхідно спонукати військову промисловість, хоча б на мить, жити не за коштами і виробляти надвиробництво військового обладнання, щоб ще більше стимулювати іноземний ентузіазм з приводу можливостей отримання прибутку у внутрішній оборонній промисловості Росії. як корисний побічний ефект наші збройні сили також отримають від цього багато зброї."
 SOV_the_dictatorship: "Нова російська автократія"
 SOV_the_dictatorship_desc: "Більше немає необхідності грати на скрипці передбачуваних парламентських демократичних цінностей. Володимир Путін, Дмитро Медведєв та їхня «Єдина Росія» знають краще, ніж їхні так звані політичні суперники, і більше не є необхідним аспектом російського політичного життя, щоб люди порівнювали політичні погляди один з одним. Путін знає дорогу. Нехай веде. Завжди."
 ##Putin-Zhirinovsky Shared Tree
 SOV_russian_national_interests: "Національні інтереси Росії"
 SOV_russian_national_interests_desc: "Російські праві політичні сили, що спочатку перебували в збентеженні після розпаду Радянського Союзу в 1991 році, наприкінці 1990-х років об'єдналися навколо сильних зовнішньополітичних цілей. військово-морських інтересів Росії, а також усунення надмірного впливу Грузії в Абхазії та Південній Осетії."
 SOV_undermine_georgia: "Розкол Грузії"
 SOV_undermine_georgia_desc: "Російська служба зовнішньої розвідки СЗР РФ має заглянути до Грузії та підірвати грузинський військово-політичний апарат за допомогою російських інформаторів, щоб дати уряду можливість прогнозувати дипломатичні та політичні маневри Грузії, особливо щодо протекторатів Росії в Абхазії та Південній".
 SOV_annex_abkhazia_and_south_ossetia: "Інтеграція Абхазії та Південної Осетії"
 SOV_annex_abkhazia_and_south_ossetia_desc: "Втручання Грузії у справи Абхазії та Південної Осетії надто небезпечне, щоб залишатися безкарним. Заради етнічних росіян у регіоні абсолютно необхідно стримувати грузинські збройні сили та зберігати «суверенітет» Абхазії та Південної Осетії."
 SOV_2008_military_reforms: "Переоснащення армії 2008 року"
 SOV_2008_military_reforms_desc: "Російська армія, яка з точки зору логістики все ще перебуває в занепаді після краху і розпаду Радянської Червоної Армії, є роздутою і неефективною бойовою силою, яка виявилася більш ніж недосконалою, включаючи принизливу поразку в Першій чеченській війні. Російського уряду Навколо Анатолія Сердюкова будуються амбітні плани реформування російських військ, особливо російського офіцерського корпусу."
 SOV_reassure_belarus: "Відновити довіру Білорусі"
 SOV_reassure_belarus_desc: "Після підписання "Договору про рівні права громадян" 1998 року Росія та Білорусь, відомі як двонаціональна "Союзна держава" з 1996 року, встановили міцні політичні, економічні та соціальні зв'язки. Білорусь за Олександра Лукашенка, яку часто називають «останнім диктатором», була невпевненим гравцем, який втік від зазіхань Заходу до обіймів Росії. Необхідно підтримувати взаємовигідні відносини."
 SOV_tighten_the_union_state: "Посилити союзну державу"
 SOV_tighten_the_union_state_desc: "Союзна держава між Росією і Білоруссю 1996 року спробувала усунути торгові бар'єри і культурні розбіжності між двома сторонами, але зробила критичну помилку, поставивши їх обох на рівних. Росія, як природна захисна сила всієї Східної Європи, повинна в щоб не допустити, щоб вона впала в безглузде прозахідне мислення."
 SOV_pressure_ukraine: "Сильна Україна"
 SOV_pressure_ukraine_desc: "Назва «Україна» походить від слова, яке буквально перекладається як «приграниччя». Український народ живе вірою в незалежність, але його культурне та географічне існування зрештою залежить від росіян, їхнього важливішого і наймогутнішого сусіда. Україну важливо зберегти як частина російської сфери."
 SOV_condemn_ukrainian_russophobes: "Засудити українських русофобів"
 SOV_condemn_ukrainian_russophobes_desc: "Недавні політичні зміни в Україні ясно показали, що київський уряд не має наміру поважати стародавні зв'язки між Росією та її околицею, «прикордонною територією». Щоб переконатися, що наш поворот у політиці щодо України не викликає негативної реакції серед населення нам необхідно в першу чергу змінити напрямок дипломатичної риторики щодо них. Можливо, кілька інцидентів також могли бути сфабриковані."
 SOV_demand_belarussian_annexation: "Федералізувати союзну державу"
 SOV_demand_belarussian_annexation_desc: "Союзна держава, яку деякі критики вважали мертвою, тепер може перейти у фінальну стадію - справжній союз. Білорусь обов'язково буде рада приєднанню до Російської Федерації у вигляді Мінської, Гродненської та Гомельської областей. Це логічне завершення політики Лукашенка щодо Росії, і ми сподіваємося, що воно не повинно дивувати білоруських політиків."
 SOV_take_crimea: "Взяти Крим"
 SOV_take_crimea_desc: "Хоча ми розглядаємо найкращий варіант проти України, життєво важливо захопити Крим, етнічно російський і стратегічно важливий півострів через Азовське море від Новоросійська, швидким і раптовим проявом сили. Війська, які будуть розгорнуті для підбурювання та «допомоги» у заворушенні» проти української влади мають бути без розпізнавальних знаків, щоб Росія могла правдоподібно спростувати це питання. Якщо ми затримаємо прояснення наших військ, це має повністю запобігти раптовій інтервенції Заходу."
 SOV_southern_defensive_option: "Південна оборонна стратегія"
 SOV_southern_defensive_option_desc: "Замість того, щоб підтримувати агресію проти України, ми повинні вирушити на південь, щоб докучати Грузії."
 SOV_the_novorossiyan_uprising: "Новоросійське повстання"
 SOV_the_novorossiyan_uprising_desc: "В умовах безпеки Криму жителі Луганська та Донецька на сході материкової частини України вимагають свого власного російського етнічного суверенітету. Своїми «таємними» діями російські військові можуть допомогти цим рухам за самозвільнення."
 SOV_annex_novorossiya: "Аннексувати Новоросію"
 SOV_annex_novorossiya_desc: "Новоросія, або «Нова Росія", - збірний термін для регіонів на сході та півдні України, які в основному населені етнічними російськими. Новоросійцям було байдуже, в якій радянській республіці вони жили за часів СРСР, але вони були відірвані від своєї Батьківщини. після розпаду Радянського Союзу. Тепер їм більше не подобається незалежна Україна. Це неприпустимо."
 SOV_demand_baltic_loyalty: "Вимагати балтійську лояльність"
 SOV_demand_baltic_loyalty_desc: "У 1940-х роках балтійські республіки Естонія, Латвія і Литва були сильно озброєні і вступили до Радянського Союзу після нетривалих періодів незалежності між 1920-ми і 1930-ми роками. зворотними, не можна заперечувати, що членство країн Балтії у Росії було надзвичайно вигідним. Тобто для Росії."
 SOV_settle_the_estonian_question: "Врегулювати естонське питання"
 SOV_settle_the_estonian_question_desc: "Понад 300,000 етнічних росіян називають Естонію своїм домом, в першу чергу в Харьюському та Іда-Вірусському повітах, недалеко від кордону з Росією. Загалом етнічні росіяни становлять близько чверті населення Естонії, і вони являють собою групу вступати в усі види принизливого членства в заражених Заходом організаціях, таких як НАТО та Європейський Союз. Це питання необхідно вирішити."
 SOV_settle_the_latvian_question: "Врегулювати латиське питання"
 SOV_settle_the_latvian_question_desc: "Після розпаду СРСР у Латвії залишився майже мільйон росіян. Хоча з тих пір Латвію залишила близько половини цієї групи, близько 500 000 росіян залишилися в ризькому ярма. Проте це приблизно чверть населення Латвії і, слідом за Естонією, ще одна частина російського народу, який був вигнаний із політичної асоціації зі своєю законною батьківщиною через втручання Заходу. Це неприпустимо."
 SOV_attack_lithuania: "Атакувати Литву"
 SOV_attack_lithuania_desc: "Після вирішення питань, що стосуються етнічних російських меншин в Естонії та Латвії, тепер він намагається у більш явній формі агресії поєднати Калінінградську область з материковою частиною Росії. Невелика країна, яка стоїть на цьому шляху, - це Литва, яка відокремилася від СРСР до СРСР 1991 року і з тих пір тісно пов'язана із західними державами разом зі своїми балтійськими побратимами."
 SOV_attack_finland: "Сфабрикувати ще кілька інцидентів у Фінляндії"
 SOV_attack_finland_desc: "Взимку 1938/1939 року Фінляндія боягузливо напала на Радянський Союз, що було безумовно неорганізованим і справжнім військовим нападом на радянських солдатів, які невинно стояли навколо. Хоча СРСР вдалося встановити захисний бар'єр нових територій від злої фінської народу не можна довіряти. Ceterum censeo Finnoniam esse delendam."
 SOV_attack_poland: "Ще один розділ"
 SOV_attack_poland_desc: "Ми, росіяни, люди, які викладають уроки з історії: якщо спочатку ми не досягнемо успіху, розділіть Польщу, розділіть Польщу, знову розділіть Польщу."
 SOV_attack_sweden: "План війни у ​​Швеції"
 SOV_attack_sweden_desc: "Хоча буде справді складно виправдати напад на Швецію, можна з упевненістю сказати, що в будь-якому разі нікому не подобаються ці пожираючі Сюрстреммінг вікінги та їх маринований оселедець. Ми просто пройдемо повз танки і повіримо, що нікому немає справи. ."
 SOV_attack_germany: "Кінець німецької гегемонії"
 SOV_attack_germany_desc: "Отто фон Бісмарк свого часу намагався за будь-яку ціну уникнути війн між Німеччиною і Росією, але з того часу німці з'являлися на порозі Росії знову і знову і знову. Росії на її долю. В результаті вони повинні бути знищені."
 #Жириновський
 SOV_arrest_zyuganov: "Заарештувати Зюганова"
 SOV_arrest_zyuganov_desc: "Геннадій Зюганов, лідер комуністів з 1993 року, є одним із найвідданіших і найнебезпечніших критиків і політичних суперників ЛДПР. Щоб підготувати удар по КПРФ, ЛДПР необхідно спочатку прибрати Зюганова з поля зору. Арешт Зюганова під якимось випадком для якогось випадку обезголовлення комуністичного руху та заперечення його політичної спрямованості."
 SOV_political_purges: "Політичні чистки"
 SOV_political_purges_desc: "Після перемоги над поміркованими консерваторами та маленьким песиком Єльцина ЛДПР має зробити так, щоб російський народ більше не бачив у них якоїсь життєздатної альтернативи баченню майбутнього, схваленому Жириновським та його колегами. Для цього необхідно позбутися місцевих адміністраторів. , мерів, начальників поліції та університетських професорів, дружніх режиму Єльцина."
 SOV_crush_the_communists: "Зламати комуністів"
 SOV_crush_the_communists_desc: "Комуністична партія - це занепадна і ганебна пляма на російській історії. Вона виникла з бунтівного зброду, який не бажав приймати своє законне місце в суспільстві, і залишатиметься постійною загрозою для влади ЛДПР у Росії. Тільки повне усунення комуністичного впливу Росії може допомогти."
 SOV_increase_military_spending: "Збільшення військових витрат"
 SOV_increase_military_spending_desc: "Військові - найважливіша організація будь-якої поважаючої себе держави. Російська армія, традиційно заповнена націоналістичним класом молодих офіцерів, могла б стати найважливішою опорою для адміністрації Жириновського - якби тільки їх можна було переконати в лояльності підвищення уряду. та військова якість."
 SOV_hyper_nationalism: "Гіпернаціоналізм"
 SOV_hyper_nationalism_desc: "Завдяки повному підпорядкуванню індивіда національному колективу колектив може набути сили, влади і становища у світі. Російських дітей потрібно вчити з раннього віку, що їхня мета - служити Росії і що Росію необхідно зберегти за будь-яку ціну, навіть за ціною життя будь-якого конкретного росіянина. винятком, звичайно, лідерів ЛДПР, вони залишаться у своїх кабінетах у цілості та безпеці."
 SOV_punish_yeltsins_cronies: "Покарати наближених Єльцина"
 SOV_punish_yeltsins_cronies_desc: "Оскільки суспільство все більше відповідає політичному порядку денному адміністрації Жириновського, слід зайнятися політичною та економічною елітою. Олігархи, небезпечний клас, який розбагатів у ході приватизації пострадянських російських корпорацій, мають бути поневолені і змушені увійти в нову систему. на своїх постах, а ті, хто чинить опір, будуть внесені до списків."
 SOV_revoke_personal_freedoms: "Скасування особистої свободи"
 SOV_revoke_personal_freedoms_desc: "Хоча такі кроки поки не можна робити відкрито, ЛДПР має стежити за підривом російської системи правосуддя, щоб не допустити, щоб уряд був затриманий окремими опонентами і критиками в судах. Поставивши лояльних прихильників програми Жириновського на ключові посади судової, можуть бути усунені як загроза державній владі."
 SOV_execute_the_oligarchs: "Полювання на нелояльних олігархів"
 SOV_execute_the_oligarchs_desc: "Настав час використовувати вищезгадані списки олігархів, які приватно або публічно працювали проти нашого режиму, або вигнати ці підривні елементи з країни, або, якщо можливо, повністю позбавити їх настирливого статусу живих людей. Це буде виглядати підозріло, особливо тих олігархів, які намагалися зберегти лояльність, але це необхідний крок."
 SOV_persecute_minorities: "Переслідувати меншість"
 SOV_persecute_minorities_desc: "Ми живемо у суспільстві."
 SOV_the_end_of_the_republic: "Кінець республіки"
 SOV_the_end_of_the_republic_desc: "Оскільки Росія є поліцейською державою з населенням, що постійно піддається націоналістичній ідеологічній обробці, настав час зробити "tabula rasa" і викласти наші карти на стіл. Ліберальний експеримент 1991 року провалився. Російському не властиво приймати плюралістичне, е. ідеї. Росія процвітає як частина потужної машини. Ця машина - Росія."
 SOV_encourage_foreign_cheap_laborers: "Заохочувати іноземну дешеву робочу силу"
 SOV_encourage_foreign_cheap_laborers_desc: "Хоча ми займаємося проблемами меншин у Чечні, Дагестані та інших проблемних регіонах, як і раніше, важливо підтримувати роботу наших заводів за будь-яку ціну. Приховано, подалі від громадськості, нам потрібно заохочувати гастарбайтерів із сусідніх країн, які в економічній. гастарбайтери будуть під строгим контролем і будуть окремо від російського суспільства."
 SOV_dictatorial_coup: "Диктаторський переворот"
 SOV_dictatorial_coup_desc: "У той час як висловлювалися припущення, що Жириновський прагне коронувати себе новим російським царем, наш славетний лідер менш ніж зацікавлений у таких питаннях. Він більше схожий на Юлія Цезаря, людину, на честь якої названо титул "Цар". Він піднявся по службових сходах у політиці, щоб звільнити націю від її власного багажу демократії та консенсусного голосування."
 SOV_claim_the_crown: "Претендувати на корону"
 SOV_claim_the_crown_desc: "Революція 1917 року, породжена підлими підривними комуністами та їх єврейськими правителями, занурила Росію в найглибшу національну кризу всіх часів. Страта Романових, шляхетної і патріотичної владної сім'ї, ознаменувала початок нестабільного. наступним царем Росії, - людина, народжена на вирішення всіх цих проблем."
 SOV_reinforce_the_one_party_state: "Посилити однопартійну державу"
 SOV_reinforce_the_one_party_state_desc: "Після недавніх політичних потрясінь, напевно, найкраще поінформувати росіян, що все добре. Зрештою, цей стан не надто відрізняється від попередніх ітерацій російського уряду, і ліберальна фаза 1990-х років не в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, в будь-якому випадку, ні в якому разі, але в будь-якому випадку, ні ліберальна фаза 1990-х років не в будь-якому випадку, в будь-якому випадку, ні в якому разі, але в будь-якому випадку, найкраще поінформувати росіян, що все добре. Однопартійна держава, цього разу керована правильно керованою адміністрацією Жириновського, найкраще для Росії."
 SOV_ensure_military_loyalty: "Забезпечити військову лояльність"
 SOV_ensure_military_loyalty_desc: "У зв'язку з недавніми політичними змінами в російському суспільстві, тепер це робиться для того, щоб російські військові, які досі були добрими і відданими прихильниками руху Жириновського, залишалися вірними його справі. Ми не очікуємо жодних проблем і після кількох адміністративних проблем. замін на чолі армії ми зможемо забезпечити внутрішню та зовнішню безпеку Росії."
 SOV_honor_the_romanovs: "Почитати Романових"
 SOV_honor_the_romanovs_desc: "Самокоронація Жириновського, майже наполеонівська за своїм характером, не може не викликати роздратування у більшості росіян, у яких погані спогади про авторитарний уряд радянського зразка. Романових, повалений більшовиками 1917 року."
 SOV_secure_kazakhstan: "Безпечний Казахстан"
 SOV_secure_kazakhstan_desc: "Хоча у прямій анексії Казахстану, можливо, немає необхідності - включення занадто великої кількості мусульман до складу російської нації неминуче буде токсичним для етнічного здоров'я країни, - самовправний і непокірний дух казахського народу може змусити його відвернутися від свого нинішнього становища. Для того, щоб цього не сталося, необхідно очистити уряд Казахстану від антиросійських елементів."
 SOV_ambitions_in_central_asia: "Центрально-азіатські амбіції"
 SOV_ambitions_in_central_asia_desc: "Таджикистан, Туркменістан, Дивна країна, Киргизія, Вегівесадамністан, Узбекистан та всі інші Стани - непотрібні доповнення до карти світу як незалежних дипломатичних суб'єктів. Ми б не хотіли, щоб будь-яка з цих країн приєдналася до цих країн. Їх потрібно приборкати, перш ніж вони зможуть діяти проти нас."
 SOV_secure_the_grand_duchy: "Убезпечити велике герцогство"
 SOV_secure_the_grand_duchy_desc: "Незалежність Фінляндії була однією з найсумніших помилок в історії Росії. Фіни - гидкі люди, сповнені злості, які тільки й чекають кращої можливості завдати удару в спину невинної Росії і захопити законні російські території на Колі та Карелії. Проти непереборності. небезпечної фінської держави миролюбному російському народу превентивна війна - єдине рішення."
 ##Зюганов
 SOV_fight_international_capitalists: "Боротьба з міжнародними капіталістами"
 SOV_fight_international_capitalists_desc: "Олігархи - небезпечний і корумпований клас, не кращий за куркулів радянських часів. Після розпаду СРСР російські олігархи поглинали все більше і більше економічного впливу і витісняли російських робітників з роботи на користь глобальної економічної моделі, заснованої на іноземних компаніях. Щоб відродити іноземні компанії. насамперед вигнати міжнародний клас капіталістів."
 SOV_mobilize_the_masses: "Мобілізувати маси"
 SOV_mobilize_the_masses_desc: "Революція не може бути здійснена однією авангардною партією. КПРФ необхідно завоювати серця і уми російських робітників і селян, мобілізувати їх на революційні зусилля і залучити їх у політичну та економічну діяльність. та прискорення будівництва нових трудових колективів."
 SOV_weaken_the_banks: "Послабити банки"
 SOV_weaken_the_banks_desc: "Банки - преторіанська гвардія капіталізму, що несе його прапор у бою і своїм існуванням захищає його прибуток. Вони втручаються в бідні райони світу, ображають робітничий клас, скидаючи заробітну плату і спекулюючи відсотковими ставками, а також так і незаконних пожертвувань.Банки повинні бути повернені в стан, в якому вони є просто аполітичними короткостроковими кредиторами."
 SOV_crackdown_on_nationalists: "Боротьба з націоналістами"
 SOV_crackdown_on_nationalists_desc: "Хоча Радянський Союз часом використовував націоналізм з великим ефектом, наприклад, коли закликав російський дух проти Польщі в 1920 році або коли вів «Велику Вітчизняну війну» проти Німеччини в 1941 році, зрештою слід визнати, що націоналістичний .за комунізм.В той час як здоровий патріотизм повинен залишатися в кожному комуністі, націоналізм має бути пригнічений."
 SOV_the_fifth_international: "П'ятий Інтернаціонал"
 SOV_the_fifth_international_desc: "У радянському комуністичному русі виник розкол між прихильниками сталінського Третього Інтернаціоналу і, зрештою, Четвертого Троцькістського Інтернаціоналу, що розпочався на початку 1920-х років. Цей розкол був доведений до кривавої кульмінації, коли СРСР природних ресурсів за допомогою льодоруба в черепі Леона Троцького. Нам потрібен новий інтернаціонал."
 SOV_five_year_plans: "П'ятирічні плани"
 SOV_five_year_plans_desc: "Вільні економічні моделі західних держав - не майбутнє соціалістичної держави. Повернення до планової економіки, переважно у формі класичних п'ятирічок у радянському стилі, дасть уряду неконтрольований вплив на раніше неконтрольовану економіку."
 SOV_crackdown_on_liberals: "Напад на лібералів"
 SOV_crackdown_on_liberals_desc: "Пам'ятайте, товариші, ліберал - це всього лише переодягнений фашист, тому що, коли ви ріжете ліберала, фашист стікає кров'ю. Щоразу, коли лібералу доводиться обирати між принесенням в жертву своїх економічних прав в ім'я колективу або принесенням прав на вівтарях фашизму, він завжди віддаватиме перевагу своєму економічному статусу своєї особистої свободи. Пади ж, ліберале."
 SOV_empower_the_communist_party: "Дати владу комуністичній партії"
 SOV_empower_the_communist_party_desc: "Повертаючись до спадщини Комуністичної партії Радянського Союзу і ролі "Авангардної партії" відповідно до ленінської доктрини, яку партія грала у внутрішній і зовнішній взаємодії СРСР, КПРФ також повинна прагнути стати новим авангардом країни. партія. внутрішньої стабілізації, але, зрештою, вплив КПРФ має бути поширене і за кордон на благо Росії та світу."
 SOV_take_control_of_the_oligarchy: "Взяти під контроль олігархів"
 SOV_take_control_of_the_oligarchy_desc: "Олігархія - це небезпечна кліка капіталістичних автократів, які керують економікою Росії з вежі зі слонової кістки несвідомого впливу і абсолютного нескінченного багатства. Однак бачення комуністичної планової економіки і переходу до комунізму без громадянства вимагає громадянського контролю. нашими партійними чиновниками, ми зможемо так взяти під контроль економіку."
 SOV_civilian_industrial_councils: "Цивільні промислові ради"
 SOV_civilian_industrial_councils_desc: "У наших зусиллях щодо відродження російського індустріалізму ми повинні створювати робочі місця, які будуть орієнтовані на розвиток російської економіки за рахунок будівництва великої кількості важкої техніки. Хоча ці робочі місця не обов'язково створюються для експорту будь-яких товарів, ми також можемо це зробити , якщо вирішимо підтримувати революційні рухи з допомогою техніки, створеної Росією."
 SOV_military_industrial_councils: "Військово-промислові поради"
 SOV_military_industrial_councils_desc: "Розширюючи наші розрахунки, що ми могли б використовувати цивільні промислові ради, ми могли б також інвестувати в оборонну промисловість, яка перебуває в колективній власності (тобто контрольована партіями). Маючи в руках такий інструмент, ми не можемо створити зброю, яку не тільки створимо дозволить нам охороняти Червону Росію, але й підтримуватиме революційні рухи по всьому світу, які прагнуть встановити свою власну локальну версію комунізму."
 SOV_the_sfsr: "РРФСР"
 SOV_the_sfsr_desc: "Ми не повинні робити ту ж помилку, яка призвела до краху комунізму Радянського Союзу. Рівність націй при СРСР була критичною помилкою, і натомість ми повинні вступити в загальнонаціональний комунізм, який зосереджений виключно на потребах, бажаннях і почуттях росіян як народу і Росії як нації.У результаті наша комуністична держава стане сильнішою, і ймовірність її розпаду для меншин знизиться."
 SOV_the_ussr: "СРСР"
 SOV_the_ussr_desc: "Хоча ми повинні пам'ятати про націоналістичний сепаратизм, який призвів до розпаду першого СРСР, створення другого СРСР життєво важливо для продовження радянської революції. Тільки створивши сильну комуністичну систему, яка може виступати як надбудова над різними національностями світу, ми можемо сподіватися подолати шовінізм , націоналізм та довільні лінії поділу між людьми."
 SOV_scientific_councils: "Наукові поради"
 SOV_scientific_councils_desc: "Ми повинні прагнути прискорити кар'єру найяскравіших розумів молодих росіян у найкращих школах та університетах країни, щоб зрештою служити революції та Батьківщині на передових рубежах науки. Відкриваючи нові винаходи, перевіряючи нові гіпотези та розробляючи нові системи зброї, зміцнити та поширити нашу славну революцію."
 SOV_the_red_army: "Червона армія"
 SOV_the_red_army_desc: "Відновлення армії, керованої комуністами, абсолютно необхідне для подолання загрози реакційної контрреволюції всередині збройних сил. Зв'язуючи Червону Армію зі справою революції, як це було в 1917 і 1941 роках, ми створимо армію, яка служить не інтересам реакційних консервів. очолює комуністичну революцію та захищає робітничий клас."
 SOV_defensive_precautions_west: "Західні захисні заходи"
 SOV_defensive_precautions_west_desc: "Наші найсильніші потенційні вороги лежать на захід від кордонів Росії, в Європі. За підтримки північноамериканських інтервентів західні «демократії» прагнутимуть зрештою служити своїй капіталістичній програмі, привівши до падіння російської комуністичної системи. на життя, а на смерть у звичайній війні. А за необхідності ми теж прорвемося до революції."
 SOV_communist_ambitions: "Комуністичні амбіції"
 SOV_communist_ambitions_desc: "Ми повинні сприяти досягненню кінцевих цілей нашої держави та нашої ідеології, повністю підпорядковуючи всі елементи держави, економіки, збройних сил і політики, щоб служити всеосяжним цілям комуністичної ідеології, викладеним у старих великих працях 1840-х років і російської 1910-ті та 1930-ті роки."
 SOV_defensive_precautions_south: "Південні захисні заходи"
 SOV_defensive_precautions_south_desc: "Хоча наші найнебезпечніші вороги знаходяться на захід від нас, війна з ними малоймовірна. Але на півдні Росія стикається з набагато більш небезпечними елементами. Грузія прагне пригнічувати етнічних росіян на своїй півночі, як центральноазіатські республіки до Вашингтона, а на Близькому Сході, як і раніше, домінують реакційні ісламістські кола, які прагнуть зруйнувати все, що дорого комуністам."
 SOV_territorial_demands: "Територіальні вимоги"
 SOV_territorial_demands_desc: "Відновлення радянської слави має зрештою статися через розпад тих національних держав, які були створені капіталістами для захисту своєї столиці від комуністичної революції. Що, по суті, це все національні держави."
 SOV_baltic_republics: "Балтійські республіки"
 SOV_baltic_republics_desc: "Відновлення радянських республік у Прибалтиці може здатися небезпечним через зв'язки Естонії, Латвії та Литви із Заходом, але комунізму не повинні перешкоджати дипломатичні маневри капіталістичних політиків. Зрештою, всі вони труси, і ми подолаємо їх знущання відновлення та відродження нашого улюбленого Радянського Союзу."
 SOV_caucasian_republics: "Кавказькі республіки"
 SOV_caucasian_republics_desc: "Удар з півдня на Кавказ дозволить нам швидко і рішуче відбити втручання Заходу у виворот Росії і повернути Радянський Союз до кордону з Туреччиною. Немає кращого способу тримати НАТО у вузді, ніж загрожувати їм на всіх фронтах одночасно."
 SOV_southern_republics: "Південні республіки"
 SOV_southern_republics_desc: "Азіатські республіки ніколи не грали особливої ​​ролі - за винятком географічного - у радянському житті, але тим не менш вони були життєво важливою і цінною частиною комуністичного досвіду. Саме тут СРСР підкорив космос. Саме тут СРСР освоїв атом. СРСР повинен був залишитися, і його усунення було незаконним. Він буде відновлений."
 SOV_communist_europe: "Комунізм у Європі"
 SOV_communist_europe_desc: "Хоча європейці загалом дають комунізму досить низькі оцінки, в основному це засноване на залякуванні капіталістичного класу. Рекорд повинен бути встановлений прямим. Нам просто потрібно вибити двері, і вся гнила споруда впаде."
 #Yavlinsky
 SOV_deals_with_europe: "Співпраця з Європою"
 SOV_deals_with_europe_desc: "У той час як Жириновський говорить про неоімперську славу Росії, а Зюганов виступає за створення неорадянських систем правління (з неявними анексіями на додачу), Явлинський піклується в основному про економічне процвітання Російської Федерації та індивідуальні стани кожного росіянина. , а не нападати на неї."
 SOV_national_economic_goals: "Національні економічні цілі"
 SOV_national_economic_goals_desc: "Російська економічна стагнація 1990-х відкинула країну на десятиліття у розвитку і залишила її другорядною державою після західних демократій. Ми повинні встановити чіткі та короткі економічні цілі для країни, щоб мати точні дорожні карти, коли і де розвивати для максимального економічного зростання."
 SOV_baltic_economic_cooperation: "Балтійське економічне співробітництво"
 SOV_baltic_economic_cooperation_desc: "Прибалтійські республіки Естонія, Латвія і Литва, як і раніше, розглядають Росію як велику загрозу. Вони пам'ятають російський імперіалізм 18-19 століть і радянську анексію 1940 року. Нова Росія залишила позаду ці інтервенціонми. Це найкращий спосіб убезпечити етнічних росіян на Балтиці."
 SOV_european_university_connections: "Європейські університетські зв'язки"
 SOV_european_university_connections_desc: "Явлінський зробив основною метою своєї політики підвищення якості вищої освіти в Росії. Найкращі університети світу знаходяться в західних демократіях, і Росія має спробувати пов'язати свою власну університетську систему з університетською системою своїх західних партнерів, щоб російські студенти залишалися конкурентоспроможними на міжнародному рівні зі своїми. західними однолітками."
 SOV_russian_defensive_preparations: "Оборонні приготування Росії"
 SOV_russian_defensive_preparations_desc: "Хоча армія не є основним напрямом діяльності Явлінського, вона залишається життєво важливою опорою національної структури Росії і великим джерелом патріотичної гордості росіян. Також важливо убезпечити Росію від внутрішнього тероризму, і є підозри, що прозахідна може бути прозахідною. того, з ким вони борються, російські війська мають бути готові відповісти на цей виклик."
 SOV_kaliningrad_development: "Відродження Калінінграда"
 SOV_kaliningrad_development_desc: "Калінінградська область, відрізана від материкової частини Росії країнами Балтії, є частиною Федерації, про яку часто забувають. Однак він справді життєво важливий як морський порт у Балтійському морі, особливо взимку, і забезпечує прихований внутрішній кордон для «внутрішніх рейсів», які , таким чином, можуть обходити країни Балтії і безпосередньо доставляти товари до Польщі та за її межі. І пожвавлення економіки є важливим."
 SOV_fight_the_elites: "Боротьба з елітою"
 SOV_fight_the_elites_desc: "Російський народ несправедливо описується як народ, природно схильний до авторитарних форм правління. Ця західна карикатура була результатом царського тоталітаризму, за яким відразу ж послідував тоталітарний комуністичний переворот проти слабкої демократії. Ми не повинні повторювати помилок елітарної держави Кере. а не чергове самодержавство."
 SOV_democratic_idealism: "Демократичний ідеалізм"
 SOV_democratic_idealism_desc: "Хоча минулі політичні системи не показують хороших результатів для російської демократії, росіяни - освічені люди, які прагнуть участі в політичному житті, особистих свобод і самовираження. Ми повинні дотримуватися всеосяжного ідеалу демократії та свободи."
 SOV_kaliningrad_military_sector: "Калінінградський сектор зброї"
 SOV_kaliningrad_military_sector_desc: "Калінінград - фантастичне місце для створення потужного підсектора російської оборонної промисловості, тому що він є відмінним місцем для експорту військових товарів до європейського економічного простору, а також у морську торговельну мережу через вихід до Балтійського моря."
 SOV_expand_the_university_of_moscow: "Інвестиції в університети"
 SOV_expand_the_university_of_moscow_desc: "Росія є домом для деяких з найяскравіших людей світу, таких як Григорій Перельман, Гаррі Каспаров і Жорес Алфьоров. Однак, незважаючи на те, що Росія має такий величезний інтелектуальний потенціал, він залишається значною мірою невикористаним у системі освіти країни, оскільки найбільш освічені люди країни часто їдуть за кордон, ми повинні покращити нашу власну систему, щоб спонукати їх залишитися."
 SOV_soviet_trials: "Радянський досвід"
 SOV_soviet_trials_desc: "Щоб притягнути до відповідальності російський народ, нашій новій лібералізованій державі необхідно зробити так, щоб минулі злочини проти простолюдинів, вчинені бюрократами і партійними кадрами Радянського Союзу, не залишилися безкарними. Ми повинні пролити світло на радянську державу спостереження на схеми самозбагачення, які діяли за часів Радянського Союзу."
 SOV_reformed_russian_armed_forces: "Реорганізовані Збройні Сили Росії"
 SOV_reformed_russian_armed_forces_decs: "Хоча нова Росія відкидає агресивну військову силу як засіб для досягнення мети, вона, як і раніше, залишається великою країною з довгим списком потенційних ворогів, як внутрішніх, так і зовнішніх. Хоча у нас можуть бути сумніви щодо призову та інших форм , це не означає, що ми повинні просто залишити наші збройні сили на узбіччі. Збройні сили повинні продовжувати розвиток."
 SOV_russia_studies_abroad: "Російські студенти за кордоном"
 SOV_russia_studies_abroad_desc: "У рамках освітньої програми нової держави необхідно завоювати позитивні відгуки як нашої країни, так і її системи освіти, пропонуючи курси, як російські, так і інші, про Росію та російську мову в зарубіжних країнах. Підтримуючи орієнтовані на Росію освітні програми за кордоном , ми можемо серцями та умами нового покоління іноземців."
 SOV_infrastructure_program: "Пан'євразійські інфраструктурні проекти"
 SOV_infrastructure_program_desc: "Щоб підвищити нашу економічну мобільність та силу, нам необхідно підключити Росію до європейської та азіатської інфраструктурної мережі, включаючи системи автомобільних та залізниць."
 SOV_fight_communism: "Боротьба з комунізмом"
 SOV_fight_communism_desc: "У рамках наших антирадянських настроїв нам також необхідно відвести молодь від небезпечного впливу комунізму. Нам необхідно включити в систему освіти історичні та економічні уроки, що наголошують на ризикі комуністичного тоталітаризму та нестабільності планової економіки."
 SOV_fight_nationalism: "Викорінити націоналістів"
 SOV_fight_nationalism_desc: "Поряд з нашими зусиллями щодо перешкоджання тому, щоб молоді росіяни ставали комуністами, ми також повинні не дати їм стати правими диваками. Звинувачення націоналізму в історичних епізодах, таких як світові війни, і підкреслення економічних небезпек протекціоністського ізоляції прихильності до цих небезпечних ідей."
 SOV_approach_nato: "Політика НАТО"
 SOV_approach_nato_desc: "Хоча немає жодних сумнівів у тому, що історично НАТО створювалося спеціально проти Москви, держави, що правила Москвою в 1949 році, більше немає. З розпадом Радянського Союзу зросла мужня і сильна демократична Росія, а мужні та сильні демократії - це саме те, що потрібно НАТО."
 SOV_maintain_csto: "Підтримати ОДКБ"
 SOV_maintain_csto_desc: "Хоча ми не прагнемо конфлікту з НАТО, зрозуміло, що членство в цій організації спричинить свої бюрократичні та тактичні кошмари. Багато держав НАТО не довіряють Росії, і для нашої безпеки не рекомендується надавати їм доступ до занадто великої кількості інформації про Ми будемо дотримуватися власної ОДКБ, створеної наприкінці 1990-х років."
 SOV_bastion_of_democracy: "Бастіон демократії"
 SOV_bastion_of_democracy_desc: "Коли свободи громадян Росії забезпечені, а екстремізм переможений, можна з упевненістю сказати, що наша країна справді стала оплотом демократії. Тепер ми знаємо, що думають американці: ми можемо сказати людям, що ми любимо свободу і що вони ненавидять свободу, а якщо вони заперечують, ми можемо просто називати їх ненависниками та бомбити їх."
 SOV_bring_democracy_to_central_asia: "Принести демократію до Центральної Азії"
 SOV_bring_democracy_to_central_asia_desc: "У рамках наших зусиль щодо «забезпечення» політичних свобод народів колишнього Радянського Союзу ми повинні серйозно подумати про те, щоб мати справу з автократами Центральної Азії. Нам просто потрібно вибити двері, і вся гнила конструкція впаде."
 SOV_liberalize_russian_society: "Лібералізувати російське суспільство"
 SOV_liberalize_russian_society_desc: "Стверджувалося, що росіяни як народ непридатні для демократії і зумовлені жити за авторитарного правління. Царі, Поради та Єльцин не були найбільшими носіями смолоскипу свободи і демократії, але наша нова держава їм є. , що було до нього."
 SOV_russian_values: "Російські цінності"
 SOV_russian_values_desc: "Замість того, щоб мимоволі відмовлятися від лібрулів, нам потрібно підтримувати те, що зробило нашу країну сильною. Відданість росіян своїй Батьківщині, підкорення себе своїй вірі та старанність у віддачі своєї праці на благо всього суспільства. Це те, що зробило. нас великими, і це продовжуватиме робити нас великими. Зроби Росію великою! Ще раз?"
 SOV_reform_the_oblasts: "Реорганізувати області"
 SOV_reform_the_oblasts_desc: "Необхідно перевизначити автономію областей та переписати їх повноваження, щоб не відставати від порядку денного нашого нового уряду."
 SOV_encourage_free_thought: "Заохочувати свободу думки"
 SOV_encourage_free_thought_desc: "У вільному суспільстві живуть вільні люди. Дозволяючи та заохочуючи їх об'єднуватися в суспільства та політичні організації, ми створимо більш пристрасне суспільство, яке вироблятиме більше наукових та інтелектуальних результатів, а також більше мистецтва, промислової праці та сільськогосподарської продукції."
 SOV_army_of_the_republic: "Армія республіки"
 SOV_army_of_the_republic_desc: "Під час процесу реорганізації Російської Федерації не можна забувати про Збройні Сили Російської Федерації, які мають ключове значення для виживання нашої держави. Як центральний носій російських культурних норм і цінностей, Армія Республіки боротиметься на всіх фронтах, де наші свободи перебувають під загрозою."
 SOV_reform_the_army: "Реформа армії"
 SOV_reform_the_army_desc: "Викорінення корупції у збройних силах тривалий час було частиною нашої політичної платформи. Некомпетентних генералів треба знімати та замінювати більш компетентними колегами."
 SOV_encourage_free_expression: "Заохочувати свободу слова"
 SOV_encourage_free_expression_desc: "Ми маємо сприяти прагненню наших громадян бути вільнодумними людьми, які прагнуть залишити слід у світі. Росія завжди була країною великих художників і політичних мислителів, і наша нова держава створила середовище, яке більше підходить, ніж будь-коли, для такого народу."
 SOV_embrace_the_orthodox_church: "Прийняти православну церкву"
 SOV_embrace_the_orthodox_church_desc: "Православна церква - найважливіший союзник, про якого може мріяти будь-який російський політичний лідер. Збільшуючи політичний та соціальний вплив клерикалів, ми натомість отримаємо їхню прихильність, убезпечивши серця та уми віруючих протягом тисячі років."
 SOV_more_universities: "Інтенсифікувати інвестиції в освіту"
 SOV_more_universities_desc: "На початку кожного вільнодумця стоїть мудрий і доброзичливий наставник, який вчить вільнодумцю мислити вільно. У разі нашої держави цим наставником є ​​російська система освіти, що може стати проблемою, враховуючи, що російська система освіти хронічно недофінансується. Більше грошей потрібно направити до системи освіти."
 SOV_full_secularism: "Державний спонсорований секуляризм"
 SOV_full_secularism_desc: "Обговорюючи релігійні цінності, ми повинні дистанціюватися від усіх релігійних інститутів, особливо від Православної церкви. Його небезпечний та підривний вплив - це, по суті, останній залишок царської системи. Там теж повно педофілів. Ні, дякую."
 SOV_religious_republicanism: "Релігійний республіканізм"
 SOV_religious_republicanism_desc: "Наша республіка потребує релігії, і наша релігія має бути республікою. Тільки якщо держава захищає свою релігію і тільки якщо релігійна установа захищає свою державу, обидва можуть процвітати."
 #Primary Military Branch
 SOV_military_reform: "Військові реформи"
 SOV_military_reform_desc: "Розпад Радянського Союзу залишив збройні сили його держав-членів застарілими та недофінансованими. У той час як Сполучені Штати та їхні союзники по НАТО продовжували інвестувати у свої збройні сили, солдати пострадянських республік практично не отримували нового обладнання чи доктрин. питань, які потрібно подолати, і багато чого потрібно надолужити."
 SOV_army_reform: "Сухопутні"
 SOV_army_reform_desc: "Сухопутні, або сухопутні війська, - це наземний підрозділ російської армії, який, ймовірно, вимагає найбільшої уваги, оскільки географічна схильність Росії є одночасно дуже великою і дуже вразливою. Сухопутним військам, покинутим з початку 1990-х років, потрібне нове. .. все. Артилерія, танки, гвинтівки та інше. Пора приступати до роботи."
 SOV_armored_reform: "Мобільні війська"
 SOV_armored_reform_desc: "Щоб забезпечити швидкі перемоги, до яких росіяни так звикли з часів війни в Афганістані, нам необхідно підтримувати мобільність та готовність наземних військ до розгортання з новими танками та моторизованими машинами, які можуть ефективно та надійно діяти під вогнем супротивника."
 SOV_infantry_modernization: "Модернізація піхоти"
 SOV_infantry_modernization_desc: “Кістяк армії – солдат на землі, піхотинець. Але, на жаль, нині у наших військах цього немає."
 SOV_rifle_renovations: "Оновлення гвинтівок"
 SOV_rifle_renovations_desc: "Ми повинні роздавати нашим солдатам нове піхотне озброєння, щоб йти в ногу з розвитком зброї в інших країнах, таких як американський M4A1 або німецький HK416."
 SOV_special_forces: "Спецназ"
 SOV_special_forces_desc: "Спецназ був предметом гордості за радянських часів, коли СРСР був першою країною, яка ввела десантників на початку 1930-х років. Пізніше спецназ СРСР успішно воював в Афганістані, а російський спецназ - у Чечні та Дагестані."
 SOV_t14_armata: "T-14 "Армата""
 SOV_t14_armata_desc: "Т-14 «Армата», вперше представлений на параді в 2015 році, є 48-тонним сучасним титаном поля бою. Озброєний 125-мм гарматою 2А82-1М, Т-14 напевно перевершить усі стандартні бойові танки."
 SOV_expand_the_speznaz: "Розвиток спецназу"
 SOV_expand_the_speznaz_desc: "Війська спеціального призначення, або скорочено Спецназ, є Військовими частинами особливого призначення Російської Федерації. Вони першими вступають у бій із противником, а наприкінці кривавої битви залишаються останніми, хто виживе."
 SOV_amphibious_infantry: "Амфібійна піхота"
 SOV_amphibious_infantry_desc: "Щоб не загрузнути в одній з вічних сухопутних воєн у Східній Європі, нам потрібні елітні десантні сили для штурму берегової лінії противника. Натхненні корпусом морської піхоти США, наша нова морська піхота об'єднає міць Сухопутних військ Росії"
 SOV_naval_reform: "Морська реформа"
 SOV_naval_reform_desc: "Озираючись назад на горду історію, яка почалася в 1690-х роках, російський флот представляє військово-морські та океанські сили нашої великої країни. Росії, яка будь-коли залежить від її доступу до різних морів, які вона межує, знадобляться військово- морські сили для захисту цих морів від ворожого впливу та втручання."
 SOV_destroyer_reform: "Модернізація есмінців"
 SOV_destroyer_reform_desc: "Есмінці складають основу російського надводного флоту, але в останні роки їх кількість скоротилася, оскільки більше було списано, ніж побудовано. Ми повинні поповнити кількість есмінців хвилею нових моделей."
 SOV_carrier_modernization: "Модернізація авіаносців"
 SOV_carrier_modernization_desc: "Радянський флот ніколи не цінував авіаносці так, як їхні американські колеги. Зараз «Адмірал Кузнєцов» застарів і старий, а у ВМС США є два десятки сучасних авіаносців. Якщо ми хочемо боротися з цими неминучими авіаударами, нам потрібні нові авіаносці, щоб йти в ногу з часом."
 SOV_lada_class_submarines: "Підводні човни класу Лада"
 SOV_lada_class_submarines_desc: "Розроблена з 1997 року, клас Лада є дизельним підводним човном нового покоління, покликаним прийти на зміну проекту 363 і надати більш досконалий і надійний підводний човен далекої дії для перехоплення бойових кораблів противника і порушення роботи торгових суден противника."
 SOV_air_force_reform: "Реформа ВПС"
 SOV_air_force_reform_desc: "Російська авіація, яка відчайдушно втратила форму після розпаду Радянського Союзу, гостро потребує технічного переоснащення і чисельного оновлення. Нам потрібно вводити нові типи літаків і вертольотів, і нам потрібно наймати більш талановитих молодих офіцерів ВПС, таких як ті, війну у Гітлера."
 SOV_ka_226: "Ка-226"
 SOV_ka_226_desc: "Камов Ка-226, що називається в НАТО "Хуліган", - російський службовий двомоторний вертоліт. Ка-226 прийнятий на озброєння в 2002 році."
 SOV_yak_130: "Як-130"
 SOV_yak_130_desc: "Яковлєв Як-130, який називається НАТО «Рукавиця», - дозвуковий легкий винищувач і легкий штурмовик, розроблений Яковлєвим. Розробка літака почалася в 1991 році, а перший політ відбувся 25 квітня 1996 року."
 #Economic Programs
 SOV_economic_programs: "Економічні програми"
 SOV_economic_programs_desc: "Наші економічні програми не відповідають нинішній реальності фінансового становища у світі. Росії необхідно одночасно керувати внутрішнім світом за рахунок низьких цін і високих заробітних плат, а також умиротворювати міжнародних споживачів нафти та газу та підтримувати приплив життєво важливого економічного імпорту в Росію".
 SOV_rebuild_grozny: "Перебудова Грозного"
 SOV_rebuild_grozny_desc: "Після жахів чеченської війни район Грозного і Чечня, що оточує його, повинні бути відбудовані заново, щоб дати жителям оновлені економічні перспективи і, як ми сподіваємося, відвернути молодих людей регіону від приєднання до нових поколінь терористичних формувань".
 SOV_please_the_moscow_oligarchs: "Помилувати московських олігархів"
 SOV_please_the_moscow_oligarchs_desc: "Хоча відносини з класом олігархів можуть бути незручними як для народу, так і для уряду, за останнє десятиліття вони встановили потужні та ефективні зв'язки. Використання цих з'єднань є доцільним для розширення економіки будь-якого конкретного міського району, особливо Москви."
 SOV_diversify_the_economy: "Диверсифікувати економіку"
 SOV_diversify_the_economy_desc: "Росія - ресурсодобувна країна, заснована на експорті природних ресурсів як одне з основних економічних джерел доходу. У цього є кілька проблем: з одного боку, наші ресурси з часом стануть дорожчими для виробництва та доставки за кордон, а з іншого боку, ми залежимо від коштів інших країн у своєму виживанні. Ми повинні швидко диверсифікувати нашу економіку."
 SOV_decree_no_585: "Декрет №585"
 SOV_decree_no_585_desc: ""
 SOV_regauge_the_sakhalin_railway: "Відновлення Сахалінської залізниці"
 SOV_regauge_the_sakhalin_railway_desc: "Залізниця на острові Сахалін, біля тихоокеанського узбережжя Росії і неподалік Японії, є ключовою частиною економіки Сахаліну."
 SOV_economic_stimulus: "Економічний стимул"
 SOV_economic_stimulus_desc: "Щоб вдихнути життя в економіку, іноді потрібен стимул. Уряд повинен позичити гроші власникам бізнесу з розумінням того, що власники бізнесу будують свій бізнес на отримані ним гроші."
 SOV_russian_federation_stabilization_fund: "Стабілізаційний фонд РФ"
 SOV_russian_federation_stabilization_fund_desc: "Створений у 2004 році Стабілізаційний фонд Російської Федерації («Стабілізаційний фонд Російської Федерації») був ініціативою уряду Путіна для захисту вразливої ​​нафтової галузі країни від можливого падіння цін на нафту. був викликаний нестійкими цінами на газ та нафту."
 SOV_expansionary_monetary_policy: "Експансіоністська грошово-кредитна політика"
 SOV_expansionary_monetary_policy_desc: "Наша грошово-кредитна політика має перейти на заходи з експансії. Наш центральний банк має бути проінструктований стимулювати економіку за рахунок зниження відсоткових ставок, збільшення грошової маси і, таким чином, збільшення сукупного попиту російської споживчої бази."
 SOV_overcome_the_1998_crisis: "Подолання кризи 1998 року"
 SOV_overcome_the_1998_crisis_desc: "Фінансова криза 1998 року в Росії, в просторіччі відома як «російський грип», почалася 17 серпня 1998 року і в кінцевому підсумку привела до дефолту Центрального банку Росії за своїми боргами, викликавши глибоку економічну недовіру з боку Росії. Шлях одужання буде важким, але він необхідний."
 SOV_heavy_industry_investments: "Інвестиції у важку промисловість"
 SOV_heavy_industry_investments_desc: "Щоб відійти від домінуючої в Росії моделі видобутку та експорту ресурсів, Росія повинна відмовитися від економіки послуг у містах, щоб переважати підприємства важкої промисловості."
 SOV_attract_international_investors: "Залучити іноземних інвесторів"
 SOV_attract_international_investors_desc: "Росія, хоч і величезна, знаходиться в економічному стані, що не відповідає її значним розмірам. Оскільки економічна еліта Росії знаходиться в далеко не ідеальному стані, російський бізнес покладається на міжнародних постачальників і клієнтів, щоб звести кінці з кінцями. Саме тут здорова притока. іноземних інвесторів може покращити економічне становище країни."
 SOV_international_oil_price_agreements: "Міжнародні угоди про ціни на нафту"
 SOV_international_oil_price_agreements_desc: "Як експортер нафти Росія є конкурентом Організації країн-експортерів нафти ОПЕК, яка об'єднує 15 світових експортерів нафти, що по суті зводиться до змови з цінами. Однак це не повинно бути погано: Росія може укласти закулісні угоди зростання цін на нафту."
 SOV_resist_international_sanctions: "Протистояти санкціям"
 SOV_resist_international_sanctions_desc: "Загроза економічних санкцій застосовувалася проти Росії навіть у радянські часи, і досвід тільки зробив російську економіку більш підготовленою до існування в державах автаркії та самостійності. Західне економічне втручання не зможе зламати економічну незалежність Росії та її національний дух."
 SOV_trade_with_the_east: "Торгівля зі Сходом"
 SOV_trade_with_the_east_desc: "Оскільки західні ринки настільки ж сильні та добре розвинені, схід надає більше можливостей для торгових партнерів, особливо в Китаї."
 SOV_rise_of_the_oligarchs: "Повстання олігархів"
 SOV_rise_of_the_oligarchs_desc: "Сила олігархічного класу безпосередньо впливає на економічну міць. Страх соціалістів та іншої нечисті з приводу багатих, успішних і цілком законних бізнесменів показує, наскільки ліниві ці сільськості. Олігархи сильні, і завдяки їм Росія".
 SOV_state_run_capitalism: "Запуск державного капіталізму"
 SOV_state_run_capitalism_desc: "Об'єднавши уроки централізованого планування у радянському стилі з уроками терору ліберального капіталізму, російський уряд може створити систему, в якій ринкові сили діють вільно там, де їм це дозволено державою."
 SOV_intice_oligarchic_investment: "Придбати олігархічні інвестиції"
 SOV_intice_oligarchic_investment_desc: "Маючи у своєму розпорядженні олігархів та їхні величезні кошти, ми тепер можемо направити наших друзів у великому бізнесі, щоб вони, у свою чергу, направили свої фінанси на вирішення завдань, які ми вважаємо корисними для розвитку російської економіки."
 SOV_request_a_handout: "Попросити подачку"
 SOV_request_a_handout_desc: "Нам потрібні гроші і."
 SOV_deregulation: "Дерегуляція"
 SOV_deregulation_desc: "Регулювання ринку веде до корупції, прорахунків та економічного хаосу. Ми повинні заохочувати зростання будь-якої галузі, яка виявиться прибутковою в рамках системи вільної торгівлі, вільної валюти та вільного бартеру. Тільки вільна економіка може сподіватися стати сильною економікою."
 SOV_regulate_the_market: "Регулювання ринку"
 SOV_regulate_the_market_desc: "Той, хто вирішив, що «вільні ринки» - це добра справа, - ідіот. Нашому уряду необхідно зробити центральну політику регулювання ринку для досягнення результатів, бажаних росіянами."
 SOV_nationalize_foreign_industry: "Націоналізувати іноземні виробництва"
 SOV_nationalize_foreign_industry_desc: "Промислові підприємства, що належать іноземцям, завжди становлять загрозу економічній безпеці. Оскільки іноземні країни загрожують нам економічними санкціями, завжди виникає загроза, що промислові власники поїдуть на ніч і заберуть із собою життєво важливі частини своїх підприємств. Щоб запобігти цьому, нам ці галузі для держави - навіть якщо це ображає іноземні держави."
 SOV_root_out_the_oligarchs: "Викорінити олігархів"
 SOV_root_out_the_oligarchs_desc: "Знищення класу олігархів може бути не цілком можливим, але їх вплив у російській економіці необхідно викорінити."
 SOV_european_interaction_plan: "Європейський план взаємодії"
 SOV_european_interaction_plan_desc: "Нам потрібен план належної взаємодії з європейськими державами, які мають з нами життєво важливі економічні відносини (а іноді й санкції щодо нас)."
 SOV_appease_foreign_powers: "Умиротворити іноземні держави"
 SOV_appease_foreign_powers_desc: "Щоб забезпечити мир у Росії та за її межами, великі держави за кордоном повинні перестати дивитися на Росію як на неминучу загрозу і перестати дивитися на Росію як на потенційну жертву. Якщо ми зможемо переконати іноземців у тому, що ми більше не уявляємо іноземців у тому, що ми більше них прямої загрози, їхня каральна сила проти нас може зменшитися."
 SOV_nordstream: "Північний потік"
 SOV_nordstream_desc: "Північний потік" - це проект газопроводу через Балтійське море до одного з основних одержувачів газу в Росії, Німеччині. Така система дозволяє Росії та Німеччині обходити країни Східної Європи для їх транспортування газу, тим самим даючи Росії свободу дій для залякування цих країн. , а Німеччині - свободу ігнорувати знущання."
 SOV_discuss_lifting_sanctions: "Обговорити скасування санкцій"
 SOV_discuss_lifting_sanctions_desc: "Ми маємо звернутися до іноземних держав, які санкціонують нас, з проханням скасувати їхні санкції. Звичайно, ми зробили достатньо, щоб їх заспокоїти?"
 SOV_south_stream: "Південний потік"
 SOV_south_stream_desc: "Аналог "Північного потоку", газопровід "Південний потік" - це програма газопроводу, яка веде з Ростовської області в Росії через Чорне море. Трубопровід пройде через Болгарію, а потім розгалужується на північ у бік Австрії та на південь у бік Італії. "
 SOV_revaluation_of_the_ruble: "Переоцінка рубля"
 SOV_revaluation_of_the_ruble_desc: "За останнє десятиліття вартість російської валюти, рубля, різко впала через нерозумні рішення в галузі зовнішньої торгової політики, а також через неадекватне запобігання інфляційним ефектам. Нам потрібно якнайкраще відновити борг рубля."
 SOV_intice_foreign_investment: "Іноземні інвестиції"
 SOV_intice_foreign_investment_desc: "Росія, хоч і величезна, знаходиться не в тому економічному стані, який відповідає її значним розмірам. Оскільки економічна еліта Росії знаходиться в далеко не ідеальному стані, російський бізнес покладається на міжнародних постачальників і клієнтів, щоб звести кінці з кінцями. Тут здоровий приплив іноземних інвесторів може поліпшити економічний стан країни."
 SOV_trade_with_nko: "Торгівля з Північною Кореєю"
 SOV_trade_with_nko_desc: "У північнокорейського режиму був один з небагатьох прихильників і покровителів - Радянський Союз. Росія ж, більш стурбована своєю внутрішньою боротьбою, не змогла належним чином досягти успіху СРСР як партнера з економічних і політичних інтересів Північної Кореї і, таким чином, дозволив вислизнути у сферу впливу Пекіна. Заради нашого стратегічного становища Далекому Сході ми маємо відновити відносини."
 SOV_trade_with_sko: "Торгівля з Південною Кореєю"
 SOV_trade_with_sko_desc: "Довгий час Москва була орієнтованою прихильницею північнокорейського режиму в Пхеньяні. Але після розпаду Радянського Союзу Північна Корея міцно ввійшла до числа геополітичних організацій Китаю. Пхеньян більше не залежить від допомоги Росії, а його конкуруючий уряд у Сеулі показав себе більш економічно. слід переорієнтувати свої інтереси на Південну Корею."
 SOV_trade_with_authoritarianism: "Торгівля з авторитарними країнами"
 SOV_trade_with_authoritarianism_desc: "У той час як демократії вільні, авторитаризм створює надійну залежність. Як правило, авторитарні уряди гірше розширюють своє власне економічне охоплення і різноманітність, ніж демократичні держави, і в результаті вони з більшою ймовірністю потраплять у давню економічну вас. , Це та ніша, в яку Росія могла б вписатися."
 SOV_trade_with_democratic_countries: "Торгівля з демократичними країнами"
 SOV_trade_with_democratic_countries_desc: "Світові демократії зазвичай мають вищу ступінь економічної свободи, невтручання держави в приватний бізнес і фінансову стабільність, ніж їхні авторитарні колеги. В результаті було б бажано налагодити серйозні торгові відносини з демократичними країнами світу. Росія, колись потреба для експорту своїх природних ресурсів могла б використовувати хороші відносини з ними."
 SOV_expansionary_trade_policy: "Розширення торгової політики"
 SOV_expansionary_trade_policy_desc: "У сучасному глобалізованому світі дуже важливо мати сучасну глобалізовану торгову політику. Росія багата на природні ресурси, але їй необхідно наздогнати західні країни з точки зору доступності високооплачуваної роботи, щоб не дати висококваліфікованим російським робітникам емігрувати з країни. парадоксально, має не закриватися, а відкриватися. Збільшення обсягу торгівлі призведе до збільшення прибутків та робочих місць для росіян."
 ###Events
 russia.0.t: "Росія запрошує нас до своєї фракції"
 russia.0.d: "Росія надіслала нам запрошення розширити свій союз і побудувати військовий союз."
 russia.0.o1: "Прийміть. Російський Ведмідь нас захистить."
 russia.0.o2: "Відмовлятися. Ведмідь слабкий!"
 russia.1.t: "Катастрофа на підводному човні "Курськ""
 russia.1.d: "Курська підводна катастрофа була морським інцидентом за 75 км на північ від Кольського півострова, Росія. \n\nРосійський підводний човен класу "Оскар" К-141 "Курськ" зазнав невдалого шову на 65-76 тренувальній торпеді, що викликало вибух перекису і подальшу детонацію не менше 5 торпедних боєголовок.\n\nРосійське морське командування сильно недооцінило ситуацію і відмовилося від міжнародної допомоги на основі грубих тверджень про можливу участь НАТО в потопленні, хоча багато членів екіпажу пережили початкові вибухи, які навіть були зареєстровані сейсмографами в штаті Аляска, і опинилися в пастці під водою, повільна і неефективна відповідь Росії зрештою призвела до загибелі всіх 118 моряків."
 russia.1.o1: "Жахливо!"
 russia.2.t: "Росія пропонує Союз держав"
 russia.2.d: "Наші друзі в Росії запропонували наблизитися до нашого вже існуючого Союзу і зробити його державним союзом. Звичайно, це відмовилося б від білоруської незалежності, але це лише невелика плата, вірно?"
 russia.2.o1: "Союз!"
 russia.2.o2: "Опиратися і битися!"
 russia.3.t: "Білорусь приймає!"
 russia.3.d: "Білорусь прийняла пропозицію про Союзну державу. Тепер вони дотримуватимуться наших вказівок. Проте наші інші союзники навряд чи погодяться."
 russia.3.o1: "Відмінно."
 russia.4.t: "Білорусь пручається нам!"
 russia.4.d: "Білорусь мав нахабство протистояти побажанням Росії про союзну державу! Ми повинні підготувати відповідь."
 russia.4.o1: "Дураки."
 russia.5.t: "Російський імперіалізм загрожує нашому суверенітету!"
 russia.5.d: "Росія об'єдналася з Білоруссю. Це, без сумніву, свідчить про те, що Росія готова поставити свої неорадянські імперіалістичні вимоги на благо своїх союзників! Як ми реагуватимемо?"
 russia.5.o1: "Ми повинні розірвати наші зв'язки."
 russia.5.o2: "Ми повинні сподіватися на краще..."
 russia.6.t: "Програма захисту Півдня Росії"
 russia.6.d: "Росія оголосила, що вона буде з нами у воєнному конфлікті і надіслала нам військових радників для допомоги або захисту проти наших супротивників."
 russia.6.o1: "Відмінно."
 russia.6.o2: "Звичайно, ні!"
 russia.7.t: "Вторгнення в Крим"
 russia.7.d: "У той час як етнічні росіяни завжди були не найщасливішими серед наших груп населення, це не пояснює немарковані і сильно озброєні ополченці, які вторгаються на півострів зі сходу і витісняють наші війська. Зараз дуже ясно, що ці сепаратисти підтримуються , озброєні та під командуванням росіян, які чіпляються за наші кордони. Ми повинні знайти відповідь."
 russia.7.o1: "Ми відступимо."
 russia.7.o2: "Ми будемо стояти і боротися!"
 russia.8.t: "Україна відступає!"
 russia.8.d: "Український уряд змушений відступати! Крим - наш!"
 russia.8.o1: "Відмінно."
 threat_SOV_annexiation_of_crimea: "Аннексія Криму"
 russia.9.t: "Україна приймає наш виклик!"
 russia.9.d: "Проти всіх очікувань Україна боротиметься за Крим, і у відповідь наші командири вже наказали просунутися. Ми почали щось, що ми не зможемо легко зупинити."
 russia.9.o1: "Давай зробимо це."
 russia.10.t1: "Росія вимагає нашої інтеграції"
 russia.10.t2: "Відправити в Росію"
 russia.10.d1: "Ми вже давно є суб'єктом Росії. Сьогодні приїхала делегація, щоб обговорити майбутнє нашої країни. Однак це дещо несподіване. Російський посол показав, що вони хочуть повністю інтегрувати нашу країну у своє і покінчити з цим суб'єктом. Як ми повинні рухатися далі?"
 russia.10.d2: "Росія виступила сьогодні, щоб вимагати нашого підпорядкування і утвердження майбутнього як нашого владики. Чи маємо ми чинити опір їхньому просуванню чи підкорятися тиску Великої Ведмедиці?"
 russia.10.o1: "У нас немає вибору."
 russia.10.o2: "Ми ніколи не підкоримося!"
 russia.11.t: "Росія вимагає нашої анексії!"
 russia.11.d: "Росія почала виявляти помірну агресію проти уряду нашої країни, замасковану люб'язностями. Ми повинні підготуватися до гіршого, якщо відмовимося від цієї наддержави."
 russia.11.o1: "Ми єдині з Росією"
 russia.11.o2: "Ніколи!"
 russia.12.t1: "[From.GetName] приймає!"
 russia.12.d1: "[From.GetName] приймає нашу пропозицію. Ми повинні швидко почати брати під контроль місцеві органи влади та забезпечити стабільність у регіоні. Уряд Абхазії вирішив інтегруватися та тісно співпрацювати з нашими посланцями для підтримки окупаційних сил."
 russia.12.t2: "[From.GetName] приймає!"
 russia.12.d2: "[From.GetName] приймає нашу пропозицію. Ми повинні швидко почати брати під контроль місцеві органи влади та забезпечити стабільність у регіоні. Уряд Південної Осетії вирішив інтегруватися та тісно співпрацювати з нашими посланцями для підтримки окупаційних сил."
 russia.12.o1: "Чудово"
 russia.13.t1: "[From.GetName] відмовляється!"
 russia.13.d1: "[From.GetName] відмовляється від нашої інтеграції! Як вони посміли! Готуйте війська в регіоні. Бунтівним псевдореспублікам потрібно нагадати, хто їхній благодійник."
 russia.13.t2: "[From.GetName] відмовляється!"
 russia.13.d2: "[From.GetName] відмовляється від нашої інтеграції! Як вони посміли! Готуйте війська в регіоні. Бунтівним псевдореспублікам потрібно нагадати, хто їхній благодійник."
 russia.13.o1: "Нещасний"
 russia.14.t: "Російські інвестиції"
 russia.14.d: "Росія запропонувала інвестувати в нашу країну! Пропонують трохи наростити нашу виробничу базу власним коштом. Однак зворотною стороною є те, що вони отримують більший контроль над нашим урядом."
 russia.14.o1: "Ми могли б використовувати деякі фабрики"
 russia.14.o2: "Російські тримайтеся подалі!"
 #Russian News Events
 russia_news.1.t: "Володимир Путін обраний президентом"
 russia_news.1.d: "Як і було цілком передбачувано, молодий політичний вискочка Володимир Путін, виконуючий обов'язки президента з 31 грудня 1999 року, був затверджений на посаду президента Росії всенародним голосуванням. На міжнародному рівні Путін сприймався як маріонетка, що прийшла до влади просто тому, що він був призначеним політичним наступником Бориса Єльцина, але його недавня невблаганна політика щодо чеченського повстанського руху вже довела, що він є рішучішим лідером, ніж можуть очікувати деякі з його скептиків."
 russia_news.1.o1: "Побачимо, як він."
 russia_news.2.t: "Володимира Жириновського обрано президентом"
 russia_news.2.d: "Незважаючи на те, що більшість спостерігачів очікували на перемогу спадкоємця Бориса Єльцина Володимира Путіна, схоже, що населення Росії обрало гіпернаціоналістську Ліберально-демократичну партію та її лідера Володимира Жириновського на пост президента Росії."
 russia_news.2.o1: "Кар'єра Путіна добігла кінця."
 russia_news.3.t: "Геннадія Зюганова обрано президентом"
 russia_news.3.d: "Внаслідок несподіваного повороту подій Комуністична партія Російської Федерації побачила, що її лідера Геннадія Зюганова обрано президентом. Це стало абсолютним шоком, оскільки президентство вже вважалося зумовленим і виграним Володимиром Путіним, призначеним спадкоємцем Бориса Єльцина. Схоже, вибори Росії менш (або набагато більше) сфальшовані, ніж очікувалося."
 russia_news.3.o1: "Чи означає це відродження СРСР?"
 russia_news.4.t: "Григорія Явлінського обрано президентом"
 russia_news.4.d: "Майже зовсім невідомий у світі політичний активіст Григорій Явлинський переміг на президентських виборах у Росії, що можна описати лише політичним землетрусом. На питання про спадкоємність Бориса Єльцина була дана відповідь ще до того, як він був заданий, причому Володимир Путін явно користувався прихильністю серед різних кандидатів, але схоже, що консервативний і олігархічно налаштований курс ельцинської влади не допоміг Путіну в його передвиборчій кампанії. Замість нього російський народ вибрав ліберального Явлінського."
 russia_news.4.o1: "Удачі, Григорію!"
 russia_news.4.o2: "Що?"
 russia_news.5.t: "Розквіт Радянського Союзу"
 russia_news.5.d: "Російський уряд нещодавно обрав комуністів. Тепер стало ясно, що вони хочуть знову прагнути об'єднання радянських держав."
 russia_news.5.o1: "Відмінно"
 russia_news.5.o2: "Підтримай Новий Союз!"
 russia_news.5.o3: "Неприємні новини"
 russia_news.5.o4: "Жахливо."
 russia_news.50.t: "Катастрофа підводного човна "Курськ""
 russia_news.50.d: "Нещодавно офіційні особи Російської Федерації повідомили, що 12 серпня 2000 року приблизно об 11:30 ранку в Баренцевому морі, за 75 кілометрів від берегової лінії Кольського півострова, затонув підводний човен ВМФ Росії К-141, який отримав назву " Курськ". Російський військово-морський флот публічно дав кілька пояснень, у тому числі про зіткнення або напад підводного човна НАТО. Генеральний секретар НАТО вже спростував ці звинувачення. Кількість загиблих становить 118 осіб, що дорівнює всьому екіпажу К-141."
 russia_news.50.o1: "Велика трагедія!"
 russia_news.50.o2: "Передайте наші співчуття нашим союзникам."
 russia_news.50.o3: "Ми сподіваємося, що з росіянами все буде гаразд."
 russia_news.50.o4: "Вони отримали те, що хотіли."
 election_SOV.1.t: "Російські вибори 2000 року"
 election_SOV.1.d: "Довге правління Росії Бориса Єльцина нещодавно завершилося, і його політичний протеже Володимир Путін став виконуючим обов'язки президента. Який, завдяки своїй рішучій політиці щодо Чечні, раніше взагалі невідомий Путін, заслужив схвалення російської громадськості. Наразі проводяться вибори до канцелярії президента, і Путін сподівається, що його уряд затвердить народ. Інші кандидати – ультранаціоналіст Жириновського, неорадянський комуніст Зюганов та демократичний ліберал Явлінський."
