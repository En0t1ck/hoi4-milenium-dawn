﻿l_english:
 BOS_economic_reform: "Економічна реформа"
 BOS_economic_reform_desc: "Боснія і Герцеговина утворилася в 1990-х в результаті розпаду Югославії. Довга і кривава війна, що тривала з 1992 по 1995 рр., виснажила боснійський народ, знищила приватний сектор економіки і систему загальнообов'язкової освіти. Багато боснійців втекли з країни, через що відновлення відбувається дуже повільно. Боснія - одна з найбідніших країн Європи. Ми повинні відновити сильну економіку, якщо хочемо змін."
 BOS_invest_in_the_private_economy: "Інвестувати в приватний сектор"
 BOS_invest_in_the_private_economy_desc: "У минулому комуністична держава у складі Югославії, Боснія зрозуміла небезпеку відмови від розвитку приватного сектора економіки. Розширюючи підтримку малого та середнього бізнесу в країні, ми створюємо робочі місця і підвищуємо зарплати, що, зрештою, привабить великі зарубіжні фірми і дасть змогу боснійським компаніям вийти на міжнародний рівень."
 BOS_expand_conscription: "Розширити заклик"
 BOS_expand_conscription_desc: "У Боснії є всі передумови для створення добровольчої армії. Однак, армія, зібрана з добровольців, не зможе захистити нас від Белграда і Загреба. Боснія та її горда армія повинні залишатися міцними і пильними, щоб у будь-який момент дати відсіч Сербії або Хорватії."
 BOS_grant_funds_to_the_regional_economic_developments: "Розвиток регіонів"
 BOS_grant_funds_to_the_regional_economic_developments_desc: "Сербська Республіка і Федерація Боснії та Герцеговини просять додаткові кошти на розвиток в уряду в Сараєво. Якщо ми надамо їм спонсорування, то ці автономії опиняться в боргу перед нами, що підвищить їхню лояльність."
 BOS_economic_innovations: "Інновації в економіці"
 BOS_economic_innovations_desc: "Боснія відстала від решти світу в технологічному і соціальному планах. Щоб наздогнати провідні європейські держави, ми повинні впровадити сучасну систему освіти і створити більше робочих місць для вузькоспрямованих фахівців. Для того, щоб досягти цих цілей, нам потрібно підтримувати і покращувати вітчизняні підприємства, щоб наші робітники вели ефективну трудову діяльність. Нам потрібно розвивати вітчизняну промисловість і модернізувати її до того, як зростання заробітної плати зробить нашу дешеву робочу силу непривабливою для західних компаній."
 BOS_exploit_banja_luka_iron_ore: "Розробляти родовища залізної руди в Баня-Лука"
 BOS_exploit_banja_luka_iron_ore_desc: "Боснія не має великої кількості природних ресурсів, зокрема нафти. Це означає, що ми можемо не боятися американського вторгнення. Але все-таки ми повинні витягти максимум із того, що маємо. У Боснії і Герцеговині є великі поклади бокситів, вугілля і залізної руди. Якщо зробити із залізної руди сталь, то можна буде продати її закордонним державам."
 BOS_youth_employment_programs: "Програми зайнятості для молоді"
 BOS_youth_employment_programs_desc: "Боснія і Герцеговина має найвищий рейтинг з безробіття серед молоді у світі, навіть більший, ніж в Афганістані, Буркіна Фасо та Демократичній Республіці Конго. Більше половини боснійців віком до 25 років не мають роботи. Після скасування військової повинності ми повинні залучати закордонні компанії, щоб забезпечити молодь робочими місцями."
 BOS_approach_the_erasmus_program: "Прийняти програму ЕРАЗМУС"
 BOS_approach_the_erasmus_program_desc: "ЕРАЗМУС пов'язує університети по всьому Європейському Союзу. За допомогою зв'язків із нашими європейськими партнерами, ми можемо посилати молодих обдарованих боснійців у такі міста, як Франкфурт, Лондон і Париж, для навчання в найпрестижніших університетах. Багато молодих боснійців уже скористалися такою можливістю, тому потрібно переконатися в тому, що Боснія зможе отримати вигоду зі своїх молодих талантів."
 BOS_modernize_the_universities: "Удосконалити університети"
 BOS_modernize_the_universities_desc: "Ми не можемо зупинити боснійських студентів від навчання в закордонних університетах. Ми повинні подбати, що боснійські школи та університети відповідають міжнародним стандартам. У наших талановитих учнів повинна бути можливість продовжувати навчання в Боснії. Для цього, ми повинні відкрити власні компанії і перестати бути постачальником трудових ресурсів для таких країн, як Німеччина чи Франція."
 BOS_comply_with_the_saa: "Виконати Угоду про асоціацію з ЄС"
 BOS_comply_with_the_saa_desc: "Угода про асоціацію - це початковий етап на шляху вступу до ЄС. Через це вільний ринок має стати нашою головною метою, яку необхідно досягти в найкоротші терміни, тому що наші сусіди також сподіваються вступити до ЄС. Хорвати і серби в Боснії будуть незадоволені і покинуть нашу державу, якщо їхні рідні країни приєднаються до ЄС раніше ніж ми."
 BOS_trade_with_germany: "Торгівля з Німеччиною"
 BOS_trade_with_germany_desc: "Жоден з європейських ринків так не розвинений і не прибутковий, як німецький. Німеччина вже є головним торговельним партнером Боснії, і встановлення нових економічних зв'язків з німецькими компаніями допоможе нам зміцнити стосунки з цим Європейським гігантом. Також у Німеччині проживає безліч боснійців, які залишили свої будинки в період війни 1990-х років."
 BOS_trade_with_serbia: "Торгівля з Сербією"
 BOS_trade_with_serbia_desc: "Звичайно ж ми не можемо забути всіх злочинів, скоєних Сербією проти боснійського народу. Усі ми пам'ятаємо різанину в Сребрениці, тому нам потрібно докласти величезних моральних зусиль, щоб назавжди помиритися. Увесь континент сміється над тенденцією Балканських народів до воєн один проти одного, тому наші країни повинні довести, що це не так. Послаблення митного режиму на східному кордоні та вільна торгівля допоможе нам зміцнити стосунки з Сербією."
 BOS_trade_with_croatia: "Торгівля з Хорватією"
 BOS_trade_with_croatia_desc: "Хорвати, які живуть у Боснії, досі мають зв'язки з рідною країною і сильно прив'язані до своїх родин, що залишилися по інший бік кордону. Якщо ми послабимо прикордонний контроль і зробимо більш відкритий пропускний режим із Хорватією, то зможемо заспокоїти уряд Хорватії та хорватських сепаратистів у Боснії."
 BOS_a_port_on_the_adriatic_coast: "Порт на узбережжі Адріатики"
 BOS_a_port_on_the_adriatic_coast_desc: "Чортові хорвати вкрали більшу частину узбережжя Адріатики, але 20 кілометрів берегової лінії все ще належать Боснії. Через те, що Неум, єдине місто на Адріатиці, дуже не розвинене, всі торгові шляхи проходять через хорватські території. Але зараз ми можемо поліпшити інфраструктуру Неума і побудувати наш власний порт на узбережжі Адріатики."
 BOS_token_concessions_to_the_croat_separatists: "Невеликі поступки хорватським сепаратистам"
 BOS_token_concessions_to_the_croat_separatists_desc: "Боснія складається з двох суб'єктів, Федерація Боснія і Герцеговина та Сербська Республіка. У той час як Сербська Республіка населена виключно сербами, хорватам доводиться ділити територію з боснійцями, через що багато хорватів хочуть створити Хорватську республіку Герцег-Босна. Це дестабілізує країну і допоможе Хорватії захопити нас. Ми повинні не допустити цього."
 BOS_elections_of_2000: "Вибори 2000 року"
 BOS_elections_of_2000_desc: "Незважаючи на те, що майбутній президент - не більше ніж формальність щодо загального курсу Боснії, перегони між Златко Лагумджією, Алією Ізетбеговичем, Драганом Калінічем та іншими можуть визначити силу нашої держави. Тільки після виборів ми зможемо зрозуміти майбутнє Боснії."
 BOS_reaffirm_federalization: "Підтвердження федералізації"
 BOS_reaffirm_federalization_desc: "Навіть після приходу нового уряду, ні Федерація Боснії і Герцеговини, ні Сербська Республіка не повинні відчувати на собі тиску. Посадивши там наших чиновників, ми дамо зрозуміти сепаратистам, що немає необхідності розділяти країну."
 BOS_secure_regional_support_for_the_government: "Державне управління суб'єктами"
 BOS_secure_regional_support_for_the_government_desc: "Після того, як федералізація офіційно підтверджена, нам потрібно знайти політичних союзників як у Федерації Боснії і Герцеговини, так і в Республіці Сербській. Тільки так наш уряд зможе діяти ефективно. Для нас найголовнішим є політичні перемоги, завдяки яким бунтівні виступи будуть придушені."
 BOS_regional_autonomy_question: "Питання регіональної автономії"
 BOS_regional_autonomy_question_desc: "Нам залишається вирішити, чи потрібно зберігати федеральний поділ нашої держави на дві частини, як це існує зараз. Якщо ми відповімо "так", тоді Сербська Республіка може піднятися проти нас. Якщо ми відповімо "ні", Сербська Республіка однозначно виступить проти нас."
 BOS_foreign_policy_reassessment: "Перегляд закордонної політики"
 BOS_foreign_policy_reassessment_desc: "Наразі Боснія повністю захищена від ворогів і тому може спокійно вибудовувати зовнішню політику: Хорватія чи Сербія? Захід чи Росія? Вибір дуже важливий, тому що від цього залежить ставлення боснійського народу до уряду. До того ж, якщо ми почнемо співпрацювати з Росією, то це призведе до того, що ми не зможемо вступити в ЄС."
 BOS_way_towards_the_west: "Назустріч Заходу"
 BOS_way_towards_the_west_desc: "Будемо реалістами, союз із Заходом - єдиний можливий вибір для Боснії. ЄС набагато багатший за Росію і НАТО набагато сильніший за збройні сили Москви. Боснія буде процвітати і наша демократія буде захищена від іноземного впливу. Захід - ось наш вибір."
 BOS_splendid_neutrality: "Політика нейтралітету"
 BOS_splendid_neutrality_desc: "Щоб уникнути масштабних внутрішніх конфліктів, Боснія не повинна вибирати, на чий бік стати. Це дасть змогу боснійському уряду впоратися з усіма проблемами, що назріли в нашій країні. Звичайно ж після цього ми не зможемо вступити ні в НАТО, ні в ОДКБ, але це ціна, яку ми повинні заплатити."
 BOS_eastern_alignment: "Східна політика"
 BOS_eastern_alignment_desc: "Не дивлячись на те, що Тіто розірвав усі відносини з Радянським Союзом і привів Югославію до нейтралітету, етнічні, мовні та культурні зв'язки між південними слов'янами і Росією залишаються досить сильними, особливо в Сербії. Боснія може встановити дружні відносини з Росією і оголосити її своїм головним міжнародним партнером. Такі дії будуть дуже непопулярні серед боснійців і хорватів у нашій державі."
 BOS_path_to_nato_membership: "Шлях до НАТО"
 BOS_path_to_nato_membership_desc: "НАТО надає боснійському уряду військову та політичну допомогу. Подібний крок може визначити боснійське майбутнє як частину західного військового блоку і віддалити від таких країн, як Росія і Сербія."
 BOS_peaceful_foreign_policy: "Мирна зовнішня політика"
 BOS_peaceful_foreign_policy_desc: "Ми повинні вчитися на прикладі Швейцарії та Швеції - сильних, демократичних і умиротворених націй, які процвітають завдяки нейтральній зовнішній політиці. Така позиція дуже підходить Боснії, бо це дасть нам змогу продовжувати вести справи на Заході, не боячись Сербії."
 BOS_aggressive_foreign_policy: "Агресивна зовнішня політика"
 BOS_aggressive_foreign_policy_desc: "Ми повинні пишатися нашою великою батьківщиною - Боснією, яка виграла війну 1990-х. Збільшивши народну підтримку, ми зможемо виправдати такі авторитарні заходи, як відновлення військової повинності та посилення законів про еміграцію. Це буде розглядатися як підтримка етнічних боснійців і викличе непогоду з боку сербів і хорватів."
 BOS_seek_big_brothers_approval: "Попросити допомогу у Росії"
 BOS_seek_big_brothers_approval_desc: "Росія була державою-лідером у Східній Європі, яка захищала слов'янські народи на Балканах, з 1914 року. Цю культурну і геополітичну роль не забули ні в Москві, ні в Сараєво, тому наші взаємини легко відновити. Ми повинні попросити у Росії економічну і політичну допомогу."
 BOS_align_with_russia: "Союз із Росією"
 BOS_align_with_russia_desc: ""
 BOS_ties_with_the_russian_oligarchy: "Зв'язки з російською олігархією"
 BOS_ties_with_the_russian_oligarchy_desc: ""
 BOS_join_csto: "Приєднатися до ОДКБ"
 BOS_join_csto_desc: ""
 BOS_permanent_peace_with_serbia: "Вічний мир із Сербією"
 BOS_permanent_peace_with_serbia_desc: "Наші відносини з Белградом поліпшуються. Ми повинні підписати декларацію дружби між нашими націями. Це призведе до того, що Сербська Республіка не проголосить незалежність і сербські сепаратисти заспокояться раз і назавжди."
 BOS_join_the_partnership_for_peace: "Приєднатися до програми "Співпраця для збереження миру""
 BOS_join_the_partnership_for_peace_desc: "Раніше ми не змогли приєднатися до програми "Співпраця для збереження миру". Якщо ми зможемо підписати цю угоду, то покращимо ставлення до нас багатьох Західних країн, водночас не викликаючи підозри в сусідів на Сході, бо навіть Росія є членом програми "Співпраця для збереження миру"."
 BOS_approach_the_european_union: "Вступити до Європейського Союзу"
 BOS_approach_the_european_union_desc: "Європейський Союз, створений 1992 року, є найпривабливішим для країн Східної Європи. Майже всі країни Європи хочуть вступити до ЄС і стати частиною спільного ринку, Боснія в тому числі. Ми повинні зв'язатися з Брюсселем, щоб почати програму зі вступу до ЄС."
 BOS_endorse_yugonostalgia: "Затвердити Югностальгію" 
 BOS_endorse_yugonostalgia_desc: "Югностальгія - ностальгія за єдиною Югославією. Цей феномен зустрічається переважно в найбагатших республіках колишньої Югославії: Сербії, Хорватії та Словенії. У Боснії, де етнічна та релігійна розділеність надзвичайно висока, цього феномена не існує. Ми повинні виправити це за допомогою урядової пропаганди."
 BOS_union_of_the_southern_slavs: "Союз Південних Слов'ян"
 BOS_union_of_the_southern_slavs_desc: "Для того, щоб відновити відновити велику націю, такою якою була Югославія, ми спершу повинні відновити почуття національної єдності серед Слов'янських народів. Ми повинні покластися на тих, хто підтримує нас, і перемогти тих, хто встане у нас на шляху. Однак це буде розцінено як акт агресії, який нікому не сподобається."
 BOS_resolve_territorial_conflicts: "Вирішити територіальні суперечки"
 BOS_resolve_territorial_conflicts_desc: "І ЄС, і НАТО уникають нас. Ми повинні довести, що Сербська Республіка не буде анексована Сербією, щоб поліпшити думку Брюсселя і Нью-Йорка."
 BOS_stabilisation_and_association_agreement: "Угода про асоціацію з Європейським союзом"
 BOS_stabilisation_and_association_agreement_desc: "Угода про асоціацію з Європейським союзом - дуже важливий крок на шляху вступу до Європейського Союзу, особливо для Балканських країн. Вона перевіряє капіталістичні аспекти економіки та основоположні підвалини демократії в країні, для того щоб переконатися в тому, що держава готова вступити в найбільший у Європі політичний та економічний союз."
 BOS_intensify_dialogues: "Почати переговори"
 BOS_intensify_dialogues_desc: "Переговори з країнами НАТО - необхідна умова для якнайшвидшого вступу до НАТО. Але з іншого боку, будь-яка країна, яка проводить подібні переговори, розцінюється Москвою і Пекіном як потенційний противник."
 BOS_join_the_european_union: "Вступити до Європейського Союзу"
 BOS_join_the_european_union_desc: "Зрештою, ми задовольняємо вимогам, необхідним для вступу до Європейського Союзу."
