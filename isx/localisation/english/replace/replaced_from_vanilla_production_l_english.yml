 PRODUCTION_EFFICIENCY_DESC: "§ТСередня ефективність виробництва в галузі.\nЕфективність виробництва збільшується на $VALUE|H=2$%/одиницю виробництва розподілено рівномірно по активних галузях.§!"
 PRODUCTION_MATERIALS_OIL: "Нафта"
 oil_desc: "Нафта необхідна для ефективної роботи будь-якої сучасної армії. Забезпечення безпеки цього ресурсу має першорядне значення для країн 21 століття."
 PRODUCTION_MATERIALS_ALUMINIUM: "Легкі метали"
 aluminium_desc: "Легкі метали важливі для будівництва спеціалізованих транспортних засобів і літаків. Алюміній є кращим основним металом, використовуваним для вертольотів і літаків, щоб протистояти гравітації."
 PRODUCTION_MATERIALS_RUBBER: "Гума"
 rubber_desc: "Гума важлива для конструкції більшості транспортних засобів. Еластичні характеристики чудові для виробництва шин, ущільнювачів та інших промислових застосувань."
 PRODUCTION_MATERIALS_TUNGSTEN: "Технологічні метали"
 tungsten_desc: "Технологічні метали є основною сировиною для виробництва передових технологій. Найсучасніші системи озброєння та обладнання часто визначають результат битви."
 PRODUCTION_MATERIALS_STEEL: "Сталь"
 steel_desc: "Сталь є основним металом для більшості видів військової техніки, будь то наземні транспортні засоби або кораблі. Тривалі конфлікти без доступу до цього ресурсу приведуть ваші військові заводи практично в непридатність."
 PRODUCTION_MATERIALS_CHROMIUM: "Дорогоцінні метали"
 chromium_desc: "Дорогоцінні метали, мінерали та інші рідкісні елементи займають найважливіше місце в сучасних технологіях. Золото, срібло і алмази особливо важливі як джерело доходу для дестабілізованих регіонів, що розвиваються."
