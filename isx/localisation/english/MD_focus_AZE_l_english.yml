 # події
 karabakh.1.t: "Пропозиція миру"
 karabakh.1.d: "Уряд Азербайджану звернувся до нас у надії врегулювати арцахський конфлікт, що тривав десятиліттями. Вони робили це вже багато разів, але це ні до чого не призвело. Чи варто нам взагалі починати переговори цього разу?"
 karabakh.1.a: "Це просто черговий фарс"
 karabakh.1.b: "Давайте грати в їхню гру"
 karabakh.1.c: "Подивимося, що вони зможуть запропонувати"
 karabakh.2.t: "Доля Карабаху"
 karabakh.2.d: "Що ми запропонуємо нашим противникам?"
 karabakh.2.a: "Карабах належить Вірменії"
 karabakh.2.b: "Карабах належить Азербайджану"
 karabakh.2.c: "Карабах сам вирішить свою долю"
 karabakh.3.t: "Арцах вірменський"
 karabakh.3.d: "За історичним і географічним значенням та з метою уникнення майбутніх конфліктів Астрах належатиме Вірменії, якщо це рішення буде ухвалено"
 karabakh.3.a: "Ми підтримуємо це рішення"
 karabakh.3.b: "Абсолютно ні"
 karabakh.4.t: "Арцах - Азербайджан"
 karabakh.4.d: "За своїм нинішнім розташуванням і сучасними зв'язками та щоб уникнути майбутніх конфліктів, Арцах буде належати Азербайджану, якщо це рішення буде ухвалено"
 karabakh.4.a: "Ми підтримуємо це рішення"
 karabakh.4.b: "Абсолютно ні"
 karabakh.5.t: "Незалежність Карабаху"
 karabakh.5.d: "Карабах стане незалежною державою на 5 років, після чого буде проведено референдум для визначення його статусу. Там, де зброя не справляється, слова можуть створити диво"
 karabakh.5.a: "Ми підтримуємо це рішення"
 karabakh.5.b: "Абсолютно ні"
 karabakh.6.t: "Референдум"
 karabakh.6.d: "Час для референдуму настав. Жителі Арцаха сьогодні визначать долю держави. І наше майбутнє..."
 karabakh.6.a: "З нашими братами, вірменами"
 karabakh.6.b: "З Азербайджаном, навіть якщо це здається малоймовірним"
 karabakh.6.c: "Як незалежна держава"

