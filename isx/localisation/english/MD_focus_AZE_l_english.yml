﻿l_english:
 # Header
 azerbaijan_focus_historical_early: "Азербайджанское древо"
 # Focus Tree
 AZE_aze_the_state: "Наша держава"
 AZE_aze_the_state_desc: "Азербайджан - молода держава, і її справи не завжди такі зрілі, як можна подумати, але їх все одно потрібно вирішувати"
 AZE_aze_the_man: "Наш президент"
 AZE_aze_the_man_desc: "Алієв - батько нашого народу, ми повинні правильно представляти це в наших ЗМІ."
 AZE_aze_pers_cult: "Культ Алієва"
 AZE_aze_pers_cult_desc: "Алієв скеровував нас у найважчий час, і буде правильно відплатити йому по заслугах"
 AZE_aze_oppos_broadcasts: "Цільові передачі опозиції"
 AZE_aze_oppos_broadcasts_desc: "Азербайджанська 'опозиція' - це просто купка спонсорованих шпигунів. Всім буде краще, якщо вони замовкнуть"
 AZE_aze_absolute_loyalty: "Абсолютна лояльність"
 AZE_aze_absolute_loyalty_desc: "Тільки абсолютна лояльність до держави і нашого лідера може бути терпимою, і ми подбаємо про те, щоб так і залишалося"
 AZE_aze_enemies_of_state: "Вороги держави"
 AZE_aze_enemies_of_state_desc: "Всі, хто виступає проти нашої держави, повинні загинути, оскільки наша справа справедлива"
 AZE_aze_fore_agents: "Фокус на іноземних агентах"
 AZE_aze_fore_agents_desc: "Ми повинні зосередитися на іноземних агентах, які проникають у нашу державу і дестабілізують ситуацію"
 AZE_aze_int_enemies: "Внутрішні вороги"
 AZE_aze_int_enemies_desc: "Наші вороги залишилися всередині нашої держави, нам потрібно подбати про це"
 AZE_aze_submit_students: "Відправити студентів"
 AZE_aze_submit_students_desc: "Студенти не розуміють, що ми працюємо, щоб забезпечити їх. Нам потрібно заткнути базік"
 AZE_aze_close_unis: "Закрити бунтівні університети"
 AZE_aze_close_unis_desc: "Деякі з 'університетів' просто поширюють дезінформацію і викликають заворушення, краще просто закрити їх"
 AZE_aze_hist_new: "Нова історія"
 AZE_aze_hist_new_desc: "Наші нинішні підручники історії не відображають істинних подій, які відбулися, ми будемо працювати над цим"
 AZE_aze_loyal_science: "Лояльна наука"
 AZE_aze_loyal_science_desc: "Всі світлі уми в державі повинні бути зосереджені на служінні народу, а не собі"
 AZE_aze_family_matters: "Сім'я має значення"
 AZE_aze_family_matters_desc: "Сім'я - найважливіша частина життя, а сім'я Алієвих - це скарб, сповнений яскравих дорогоцінних каменів, безсумнівно"
 AZE_aze_the_economy: "Економіка"
 AZE_aze_the_economy_desc: "Економіка - головна опора держави, ми повинні зберегти її такою"
 AZE_aze_repres_done_right: "Репресії, проведені правильно"
 AZE_aze_repres_done_right_desc: "Настав час показати, що таке справжні "репресії". Більше схоже на вимітання бруду з дому"
 AZE_aze_economy_forum: "Економічний форум"
 AZE_aze_economy_forum_desc: "Економічний форум за участю іноземних держав допоможе нам отримати краще уявлення про нашу економічну ситуацію"
 AZE_aze_money_stimulum: "Грошовий стимул"
 AZE_aze_money_stimulum_desc: "Стимулювання економіки за допомогою грошей не є чимось новим і нечуваним, давайте використовувати те, що ми можемо"
 AZE_aze_rev_sov_oil_plants: "Відродити радянські нафтові заводи"
 AZE_aze_rev_sov_oil_plants_desc: "Деякі зі старих нафтових заводів не працюють, зі збільшенням попиту ми почнемо використовувати їх знову"
 AZE_aze_turgeo_agreem: "Турецько-грузинська угода"
 AZE_aze_turgeo_agreem_desc: "Прокладка трубопроводу через Грузію і Туреччину дозволить нам продавати ще більше нафти"
 AZE_aze_inve_ref: "Інвестувати в нафтопереробні заводи"
 AZE_aze_inve_ref_desc: "Наша сира нафта тече, але наші нафтопереробні заводи просто не справляються із завданням з її переробки, давайте це виправимо"
 AZE_aze_constr_focus: "Фокус на будівництві"
 AZE_aze_constr_focus_desc: "З припливом нафтових грошей у нашу економіку ми можемо почати масштабні будівельні проєкти"
 AZE_aze_reb_oil_plants: "Відновити нафтові заводи"
 AZE_aze_reb_oil_plants_desc: "Деякі зі старих нафтових заводів мають бути відновлені майже з нуля, щоб працювати, але це те, що ми повинні зробити"
 AZE_aze_gr_new_invst: "Поступові інвестиції в нафту"
 AZE_aze_gr_new_invst_desc: "Занадто великі інвестиції в нафту небезпечні для економіки. Давайте не будемо приймати поспішних рішень"
 AZE_aze_poverty_relief: "Допомога бідним"
 AZE_aze_poverty_relief_desc: "Бідність все ще є величезною проблемою в Азербайджані. Ми повинні зосередитися на добробуті людей"
 AZE_aze_fly_with_mark: "Зліт з ринком"
 AZE_aze_fly_with_mark_desc: "З високими цінами на нафту наша економіка повинна летіти разом з ринком"
 AZE_aze_prepare_for_worst: "Готуватися до найгіршого"
 AZE_aze_prepare_for_worst_desc: "Однак, це не може бути вічно, тому ми повинні підготуватися до найгіршого розвитку, поки він не настав"
 AZE_aze_the_sword: "Меч"
 AZE_aze_the_sword_desc: "Наша армія - це наш меч, ми повинні тримати його гострим"
 AZE_aze_rightful_hand: "Права рука"
 AZE_aze_rightful_hand_desc: "Ми законні власники нашої землі, і це те, що ми повинні захищати"
 AZE_aze_get_sword_ready: "Приготувати меч"
 AZE_aze_get_sword_ready_desc: "Наша армія повинна бути готова і пильна"
 AZE_aze_infiltr_stuff: "Проникнути у ворога"
 AZE_aze_infiltr_stuff_desc: "Вороги завжди спостерігають, і ми повинні проникнути в їхні ряди, щоб зберегти наші сили на максимумі"
 AZE_aze_eternal_escal: "Вічна ескалація"
 AZE_aze_eternal_escal_desc: "Нам завжди потрібно зберігати пильність"
 AZE_aze_fortify_region: "Зміцнення регіону"
 AZE_aze_fortify_region_desc: "Нам потрібно зміцнити регіон, щоб зберегти його в безпеці"
 AZE_aze_dab_on_armen: "Образитися на вірмен"
 AZE_aze_dab_on_armen_desc: "Вірмени занадто багато про себе думають, ми повинні вказати їм їхнє місце"
 AZE_aze_denote_dipld: "Позначити дипломатичні зусилля"
 AZE_aze_denote_dipld_desc: "Ми повинні працювати в нашій дипломатичній сфері, щоб перешкодити нашим ворогам досягти своїх цілей"
 AZE_aze_chal_bro_dip: "Кинути виклик впливу"
 AZE_aze_chal_bro_dip_desc: "Нам потрібно кинути виклик іноземному впливу на нас, якщо ми хочемо залишатися незалежними"
 AZE_aze_to_be_or_not: "Була не була"
 AZE_aze_to_be_or_not_desc: "Чи повинні ми почати нову війну? Зараз? Чи готові ми?"
 AZE_aze_eastern_problem: "Східна проблема"
 AZE_aze_eastern_problem_desc: "Іран - наша велика проблема, ми зосередимося спочатку на ньому"
 AZE_aze_agency_focus: "Фокус на агентствах"
 AZE_aze_agency_focus_desc: "Нам потрібна належна розвідувальна служба для майбутніх операцій."
 AZE_aze_eastern_focus: "Фокус на Сході"
 AZE_aze_eastern_focus_desc: "Ми зосередимося на наших східних проблемах, щоб виправити наше становище"
 AZE_aze_arrest_their_spies: "Заарештувати шпигунів"
 AZE_aze_arrest_their_spies_desc: "Наша держава кишить ворожими шпигунами, ми повинні заарештувати їх усіх"
 AZE_aze_prepare_the_border: "Підготувати кордон"
 AZE_aze_prepare_the_border_desc: "Ми повинні підготувати наш кордон до боротьби з Іраном"
 AZE_aze_ask_for_help: "Попросити про допомогу"
 AZE_aze_ask_for_help_desc: "Ми не можемо вести боротьбу поодинці, нам потрібна допомога"
 AZE_aze_full_readiness: "Повна готовність"
 AZE_aze_full_readiness_desc: "Ми повинні довести повну готовність і собі, і ворогам"
 AZE_aze_mil_network: "Військова мережа"
 AZE_aze_mil_network_desc: "Ми повинні бути впевнені, що наша військова мережа допомагає нам виробляти всі необхідні товари"
 AZE_aze_escalate_the_incident: "Ескалювати інцидент"
 AZE_aze_escalate_the_incident_desc: "Нещодавній конфлікт і зіткнення біля нашого іранського кордону можуть бути ескальовані, якщо ми того побажаємо"
 AZE_aze_anew_aliev: "Новий Алієв"
 AZE_aze_anew_aliev_desc: "Ільхам Алієв тепер керуватиме нами, будемо сподіватися, що у нього все вийде"
 AZE_aze_supress_protests: "Придушувати протести"
 AZE_aze_supress_protests_desc: "Нещодавні протести - це просто кілька крикунів, які намагаються привернути увагу, це потрібно зупинити"
 AZE_aze_cult_of_father: "Культ батька"
 AZE_aze_cult_of_father_desc: "Алієв-старший був дійсно батьком нації, ми будемо золотити його пам'ять"
 AZE_aze_combat_for_inf: "Бій за вплив"
 AZE_aze_combat_for_inf_desc: "Ми будемо боротися з впливом на нашу націю, щоб забезпечити наше майбутнє"
 AZE_aze_state_visit: "Державний візит"
 AZE_aze_state_visit_desc: "Державні візити є важливою частиною повсякденного життя лідерів країн. Прийшов час здійснити один з них"
 AZE_aze_more_media_control: "Більше контролю над ЗМІ"
 AZE_aze_more_media_control_desc: "ЗМІ все ще не повністю служать державі, це необхідно змінити. Зараз."
 AZE_aze_increase_propaganda_funding: "Збільшити фінансування пропаганди"
 AZE_aze_increase_propaganda_funding_desc: "Лояльні ЗМІ повинні мати більше фінансування, якщо ми хочемо відповідати очікуваній якості нашого контенту"
 AZE_aze_ban_armtv: "Заборонити вірменські телеканали"
 AZE_aze_ban_armtv_desc: "З якоїсь причини в нашій державі досі транслюються вірменські канали, що це за жарт"
 AZE_aze_youth_comitee: "Молодіжний комітет"
 AZE_aze_youth_comitee_desc: "Молодіжний комітет допоможе нам знайти добровольців для служби в армії"
 AZE_vlackmail_loud: "Шантаж"
 AZE_vlackmail_loud_desc: "Шантаж кількох корумпованих політиків у ЄС, що в цьому може бути поганого?"
 AZE_films_ind: "Кіноіндустрія"
 AZE_films_ind_desc: "Фільми мають великий вплив на уми людей, і наша сім'я виявляє до них великий інтерес"
 AZE_control_black_market: "Контролювати чорний ринок"
 AZE_control_black_market_desc: "З чорним ринком неможливо боротися, спитайте у північнокорейців, але його можна контролювати"
 AZE_clamp_black_market: "Притиснути чорний ринок"
 AZE_clamp_black_market_desc: "Хоча це і важко, ми викорінимо чорний ринок заради загального блага"
 AZE_reg_ind_prog: "Місцева промисловість"
 AZE_reg_ind_prog_desc: "Локалізовані індустріальні програми - ключ до успіху"
 AZE_reg_soc_prog: "Регулювання соціальних програм"
 AZE_reg_soc_prog_desc: "Регулювання соціальних витрат може допомогти нам оптимізувати витрати і допомогти нашій державі"
 AZE_aze_arrest_leaders: "Заарештувати лідерів опозиції"
 AZE_aze_arrest_leaders_desc: "Лідери 'опозиції' - це просто купка злочинців, їхнє місце у в'язниці"
 AZE_aze_review_ind_assets: "Огляд промислових активів"
 AZE_aze_review_ind_assets_desc: "Нам необхідно переглянути наші промислові активи, щоб переконатися, що ми використовуємо всі ресурси належним чином"
 AZE_aze_increase_petroleum: "Збільшити виробництво нафти"
 AZE_aze_increase_petroleum_desc: "Хоча експорт нафти високий, нафтопродукти все ще недостатньо представлені в нашому експортному портфелі"
 AZE_aze_reassign_milpos: "Перерозподілити військові посади"
 AZE_aze_reassign_milpos_desc: "Нам необхідно провести невелику військову перестановку, щоб оптимізувати наші збройні сили"
 AZE_aze_turkey_deal: "Угода з Туреччиною"
 AZE_aze_turkey_deal_desc: "Угода з Туреччиною буде годувати нас контрактами і грошима"
 AZE_oil_turkey_deal: "Нафтова угода з Туреччиною"
 AZE_oil_turkey_deal_desc: "Нафтові угоди з Туреччиною допоможуть нашій економіці і дипломатичним позиціям"
 AZE_future_expansion: "Майбутнє розширення"
 AZE_future_expansion_desc: "Розширення економіки в майбутньому вимагає коштів і планування, але у нас є і те, і інше"
 AZE_reprofile_old_tools: "Перепрофілювати старі інструменти"
 AZE_reprofile_old_tools_desc: "Деякі з наших старих заводських інструментів мають бути перепрофільовані або замінені, щоб відповідати новим вимогам"
 AZE_money_reform: "Грошова реформа"
 AZE_money_reform_desc: "Грошова реформа вкрай необхідна для стабілізації нашої економіки"
 AZE_social_reforms: "Соціальні реформи"
 AZE_social_reforms_desc: "Набір соціальних проєктів, спрямованих на підвищення стабільності нашої держави, вже сформовано, тепер необхідно їх реалізувати"
 AZE_aze_russia_deal: "Угода з Росією"
 AZE_aze_russia_deal_desc: "Російська угода буде годувати нас контрактами і грошима"
 AZE_gaz_russia_deal: "Угода щодо газу з Росією"
 AZE_gaz_russia_deal_desc: "Газ із Росії допоможе нам вирішити наші проблеми з електроенергією"
 AZE_milit_presence: "Військова присутність"
 AZE_milit_presence_desc: "Російські війська, розміщені в нашій державі, можуть утримати Вірменію та Іран від рішучих дій"
 AZE_aze_iran_dealw: "Іранська угода"
 AZE_aze_iran_dealw_desc: "Угода з Іраном - це щось трохи дивне, дивлячись на нашу напруженість, але вона може допомогти нам зміцнити наші позиції"
 AZE_gaz_iran_deal: "Угода з Іраном"
 AZE_gaz_iran_deal_desc: "Газ з Ірану може допомогти нам вирішити наші енергетичні проблеми"
 AZE_iranian_afv: "Іранський автотранспорт"
 AZE_iranian_afv_desc: "Іран має доволі потужне виробництво AFV, ми можемо приєднатися до них для виробництва кращої техніки"
 AZE_arms_deals: "Угоди зі зброєю"
 AZE_arms_deals_desc: "Нам все ще не вистачає зброї для захисту нашої батьківщини, ми отримаємо більше"
 AZE_govern_contr: "Посилити контроль"
 AZE_govern_contr_desc: "Урядовий контроль повинен бути твердим і абсолютним"
 AZE_firm_grip: "Тверда хватка"
 AZE_firm_grip_desc: "Утримання позицій під контролем має вирішальне значення для стабільності"
 AZE_isolate_oppos: "Ізолювати опозицію"
 AZE_isolate_oppos_desc: "Нам потрібно ізолювати опозицію, щоб тримати її у вузді"
 AZE_economic_shakeup: "Економічний струс"
 AZE_economic_shakeup_desc: "Іноді економічний струс необхідний для підтримки здоров'я держави"
 AZE_ministry_shakeup: "Струс міністерства"
 AZE_ministry_shakeup_desc: "Деякі міністри не дуже вірні нашій справі, нам потрібно їх прибрати"
 AZE_stabilize_infl: "Стабілізувати інфляцію"
 AZE_stabilize_infl_desc: "Інфляція - це бич для нашої економіки, ми повинні вирішити цю проблему"
 AZE_2006_summit: "Нафтовий саміт"
 AZE_2006_summit_desc: "Нафтовий саміт допоможе нам отримати більше коштів у наш бюджет"
 AZE_intr_reg_togov_proj: "Ввести регулювання"
 AZE_intr_reg_togov_proj_desc: "Державне регулювання ринку може допомогти нам керувати економікою"
 AZE_econ_interv: "Економічне втручання"
 AZE_econ_interv_desc: "Пряме економічне втручання може допомогти нам запобігти краху ринку"
 AZE_rely_on_smalbus: "Фокус на малому бізнесі"
 AZE_rely_on_smalbus_desc: "Малий бізнес - ключ до нашого економічного успіху"
 AZE_future_development: "Майбутній розвиток"
 AZE_future_development_desc: "Майбутній розвиток - це питання планування, тож давайте ж планувати"
