 azeev.15.t: "Ера Алієва"
 azeev.15.d: "Азербайджан, уражений поразкою в Карабаській війні, завдяки зусиллям колишнього радянського партійного лідера Гейдара Алієва, зміг вистояти політично, зазнавши територіальних втрат. Алієв намагається побудувати спадкоємну систему, намагаючись лавірувати між різними внутрішніми та зовнішніми факторами. Гнучка дипломатія між Заходом і Сходом може зробити важливий внесок у майбутній успіх Азербайджану. Однак збентежений народ вимагає миру і демократії, не бажаючи нових смертей, націоналісти вимагають тотальної війни з Вірменією та Іраном, а проросійські сили вимагають збереження статус-кво. Володіючи значними нафтовими ресурсами, але, однак, нерозвиненою інфраструктурою і промисловістю, Азербайджан може стати регіональною державою, якщо не впаде в економічний і політичний хаос, який підпалюють ззовні та зсередини."
 azeev.15.a: "Ага..."

 azeev.13.t: "Азербайджанська армія"
 azeev.13.d: "Азербайджанська армія, яка пережила абсолютний крах після поразки в Арцахській війні, але її спонсорують різні міжнародні групи і країни, починає своє поступове відновлення. Нелояльні генерали, націоналістичні ідеологи та польові командири є паразитами азербайджанської армії. Настав час усе це змінити."
 azeev.13.a: "Ще б пак."

 azeev.14.t: "Азербайджанська економіка"
 azeev.14.d: "Пострадянська економіка Азербайджану після 90-х років перебуває в глибокому занепаді. Колишня велика нафтова і сільськогосподарська промисловість ледь дихає, дозволяючи Азербайджану хоч якось існувати. Однак іноземні інвестори та значна кількість азербайджанських ресурсів дозволяють Азербайджану в майбутньому стати економічно розвиненою країною."
 azeev.14.a: "А ось і гроші!"

