 ##Focus tooltips
 focus_arming_our_horse_tooltip: "Ми будемо прагнути до того, щоб прокладати собі шлях через іноземні конфлікти, щоб не тільки домогтися найкращих результатів для конфліктуючої країни, а й для себе в довгостроковій перспективі. Права на ресурси, потенційний вплив тощо будуть у нашому розпорядженні, якщо ми зуміємо сплести гарну історію для столу переговорів."
 focus_more_opinion_pieces_tooltip: "Громадськість стає все більш причетною, відчуваючи, що її потреби задовольняються, а бажання стають все більш недосяжними."
 focus_redefining_news_channel_tooltip: "Ми захоплюємо публіку, коли вона налаштовується на ефір, коли її гнів вихлюпується людьми, яких вони вважають одними з них."
 focus_appealing_to_the_masses_tooltip: "Ми охоплюємо далечінь і широчінь, щоб дати людям те, що вони хочуть почути, і ми будемо продовжувати давати людям те, чого вони хочуть."
 focus_party_lines_and_view_times_tooltip: "Здоровий народ, здорова республіка, здоровий розум для тих, хто береже свій час..."
 focus_more_defined_coverage_tooltip: "Ми дотримуємося традицій репортажів, які важливіші для людей, багато хто не хоче чути потворну правду, але ми повинні очиститися від бруду, який накопичився за ці десятиліття."
 focus_keeping_business_standards_tooltip: "Стандарти життя впали, тож ми маємо їх підняти, з часом люди зрозуміють ці нові стандарти, стан нації та розуміння світу загалом."
 focus_informing_the_masses_tooltip: "Повідомлення має дійти до людей, вони будуть проінформовані."
 focus_there_are_more_options_tooltip: "Людям показали, що існує не тільки червоний або синій колір. Радше є веселка варіантів, потрібно просто шукати і знаходити те, що хочеться. Але чого ж бажає народ цієї справедливої країни..."
 focus_new_media_tooltip: "Люди починають побоюватися того, чому, на їхню думку, вони повинні і не повинні довіряти, питання в тому, що ви зробите, зміцните їхні переконання або покажете їм, що є щось більше, ніж те, що вони бачать."


 #Dynamic Modifiers
 us_fiscal_and_econ_policy: "Американська фінансова та економічна політика"
 us_fiscal_and_econ_policy_desc: "Від моменту виникнення держави та її конгресів завжди існував вплив, який законопроєкти та законодавчі акти цих установ чинять на державу в цілому. Поки одні кажуть, що їхні погляди правильні, а інші - ні, реальної відповіді на це питання не існує. Складнощі такої географічно та демографічно різноманітної нації завжди створюватимуть підводні камені та горизонти для багатьох. Найкраще, на що можна сподіватися, це на те, що наполегливі "рішення", які ґрунтуються на "моєму шляху", зрештою допоможуть більше, ніж зашкодять. Незважаючи на профіцит бюджету, досягнутий минулою адміністрацією, багато хто, як і раніше, вважає, що зростання витрат на охорону здоров'я, зростання витрат на соціальне забезпечення тощо є зростаючою проблемою, а також економічною нестабільністю, що створює невизначеність у вартості самого долара. Якщо конгрес не зможе взяти під контроль витрати на дефіцит, то попереду можуть бути неспокійні часи. На жаль, тільки час і конгрес зможуть сказати про це."
 USA_the_internet_recession: "Рецесія 2001"
 USA_the_internet_recession_desc: "Коли лопнула бульбашка доткомів, економіка в деякому сенсі сповільнилася, і цю економічну катастрофу назвали рецесією "01" через час, коли вона сталася."
 USA_anti_big_business_movement: "Антимонопольний рух"
 USA_anti_big_business_movement_desc: "Оскільки зростання великого бізнесу стає дедалі помітнішим для широкого загалу, дехто починає проявляти невдоволення і поширювати слова про "велику промисловість", що є грою на зростаючій монополізації економіки."
 USA_the_global_financial_crisis: "Світова фінансова криза"
 USA_the_global_financial_crisis_desc: "Наслідки бульбашки доткомів і тривала рецесія призвели до серйозного сповільнення економіки США, яке вилилося в так званий фінансовий крах 2008 року."
 USA_subprime_mortgage_crisis: "Бульбашка субстандартних іпотек"
 USA_subprime_mortgage_crisis_desc: "Ефект пульсації від світової фінансової кризи може призвести до обмеженої та маловідомої кризи у фінансовому секторі через субстандартні іпотеки, що призведе до подальшої дестабілізації ринків і довіри до економічних інститутів."
 USA_2008_housing_crash: "Іпотечна криза 2008"
 USA_2008_housing_crash_desc: "Фінансовий або іпотечний крах "08", як його стали називати, був результатом дії безлічі чинників, хоча вони й заперечуються досі, багато хто згоден з тим, що погане законодавство, закони про зонування та безконтрольне перероблення будинків були істотними факторами загальної "причини" проблеми."
 USA_focus_the_long_recession: "Довга рецесія"
 USA_focus_the_long_recession_desc: "Пік Великої рецесії давно минув, але її наслідки ще далеко не подолані. Суперечлива політика двох партій загальмувала і застопорила зусилля з відновлення економіки, що призвело до того, що дехто називає "довгою рецесією"."
 USA_focus_growing_politicalization: "Зростаюча політизація"
 USA_focus_growing_politicalization_desc: "У міру того, як політичні шоумени і лобісти посилюють свій вплив, ці впливи починають руйнувати, здавалося б, нормальні і середні розмови, перетворюючи їх на дріб'язкові і зарозумілі суперечки. Ці збої, що посилюються, викликали зростаючу політичну апатію і поляризацію на, здавалося б, єдиних темах."
 USA_focus_growing_plutocratic_influences: "Зростаюча плутократія"
 USA_focus_growing_plutocratic_influences_desc: "У міру того, як час іде вперед, а політичне керівництво, бізнес-магнати і нестримні лобісти працюють у вільних коаліціях, щоб отримати вигоду один для одного коштом багатьох, ці багато хто також стають дедалі радикальнішими та недовірливими. Недовіра призвела до того, що в рамках передбачуваної двопартійної системи дедалі частіше виникають фракції, які починають приводити декого до дедалі крайніх поглядів, на шкоду раціональності та прагматизму у вирішенні реальних питань. Багато хто починає називати це другим позолоченим століттям Америки."
 USA_focus_growing_political_radicalization: "Зростаюча політична радикалізація"
 USA_focus_growing_political_radicalization_desc: "У міру того, як політична показуха посилюється, а народ Сполучених Штатів стає дедалі недовірливішим, зростання радикалізації переконань стає неминучим. Чи зможе істеблішмент утриматися або піддасться власним породженням?"
 USA_focus_military_industrial_complex: "ВПК"
 USA_focus_military_industrial_complex_desc: "Відтоді, як закінчилася холодна війна, американський військово-промисловий комплекс являє собою постійну загрозу, що насувається. Багато хто використовує саме його існування як політичного патрона, а громіздка і заплутана бюрократія навколо нього перешкоджає процесам закупівель і розглядається як провідний фактор політичної корупції та стагнації політичної свідомості."
 USA_domestic_policies: "Внутрішня політика"
 USA_domestic_policies_desc: "Вибір, зроблений за десятиліття конгресом, сформував і деформував культуру і соціальний апарат Сполучених Штатів. Залежно від того, кого ви запитаєте, дехто каже, що ми рухаємося назад, дехто - вперед, а дехто - взагалі нікуди. З огляду на це, у сьогоднішнього конгресу буде все більше і більше проблем у міру розвитку подій і виникнення нових проблем."
 us_military_advisors_to_sierra_leone: "Військові радники зі США"
 us_military_advisors_to_sierra_leone_desc: "Сполучені Штати надіслали кілька радників, щоб допомогти навчити наших солдатів сучасної тактики."
 red_white_blue_helmets: "Синьо-біло-червоні шоломи"
 red_white_blue_helmets_desc: "Американський легіон з його мудрістю американської гордості вирішив зробити свої шоломи кольоровими, але не кодованими, внаслідок чого багато хто став називати їх червоно-біло-синіми шоломами, на відміну від блідо-блакитних шоломів ООН."
 joint_police_action: "Загальнополіцейські навчання"
 joint_police_action_desc: "Вивчаючи уроки з того, що нам не вдалося у В'єтнамі та Кореї, ми можемо застосувати їх у потенційних майбутніх конфліктах, щоб краще утримувати свої позиції."
 muslim_legion: "Мусульманський легіон"
 muslim_legion_desc: "Брати-мусульмани їдуть з вільного світу, щоб допомогти звільнити нашу країну, можливо, цього не так багато, але це краще, ніж нічого."
 passive_aggressive_policy: "Пасивно-агресивна політика"
 passive_aggressive_policy_desc: "Постачаючи ту чи іншу сторону і отримуючи за це гроші, ми прагнемо переконати інших у тому, що ми повністю прихильні певній стороні в конфлікті."
 us_military_advisors_to_afghanistan: "Військові радники зі США"
 us_military_advisors_to_afghanistan_desc: "Сполучені Штати надіслали кілька радників, щоб допомогти навчити наших солдатів сучасної тактики."
 us_mass_media_problems: "Проблеми мас-медіа"
 us_mass_media_problems_desc: "Починаючи з 1970-х років американський новинний канал змінив те, що означає бути сказаним каналом. У міру зростання антивоєнних настроїв і культурних і соціальних революцій того часу багато хто звертався за інформацією до телебачення, а точніше до новин. У зв'язку з цим виникли два можливих табори мислителів. Традиційне мислення, за якого новини мали бути строго неполітично орієнтованими при розгляді тем дня, і табір активістів. Сучасне мислення, за якого новини через матеріали з думками могли використовуватися для поширення інформації про важливі питання, для підвищення обізнаності тощо. Хоча табір активістів, схоже, переміг у довгостроковій перспективі, побоювання традиціоналістів почали збуватися, оскільки ознаки політичного засилля стали очевидними."
 us_war_on_drugs: "Шрами від Війни з наркотиками"
 us_war_on_drugs_desc: "Війна з наркотиками, яку ведуть практично з незапам'ятних часів, стала популярною в 1970-х роках за адміністрації Ніксона. Хоча зусилля згасли, кампанія "Війни з наркотиками" відродилася за адміністрації Рейгана, яка зайняла дуже жорстку позицію щодо злочинності. Однак останніми роками дедалі більше й більше людей переконувалися, що війна зрештою програна, оскільки картелі, що заполонили опіум, а разом із ним і залежність від безрецептурних ліків спричинили кризу наркоманії. Тепер, вступаючи в 21 століття, члени конгресу і президент повинні спробувати вирішити цю постійно зростаючу проблему, яка тепер поширюється по всій Америці."
 us_public_disorder: "Суспільна непокора"
 us_public_disorder_desc: "Народ стає неспокійним, ми повинні щось із цим зробити, поки це не вийшло з-під контролю... що ми зробили не так...?"

 #Ideas
 political_establishment: "Політичний істеблішмент"
 political_establishment_desc: "Сполучені Штати є політичною дуополією з моменту проведення перших виборів після передачі естафети президентства Джорджа Вашингтона. Хоча багато хто хотів би мати на столі різні варіанти, в американській культурі закріпилася думка, що дуополія є єдино правильним або неправильним вибором. Але поки в країні підтримується стабільність і порядок, постає питання, чи є такі ілюзії причиною істини, або ж це співучасть і байдужість до змін. З новим тисячоліттям приходять нові проблеми, і це буде нова ера для сучасної дуополії та їхньої здатності підтримувати порядок, над яким так старанно працювали їхні батьки."
 congress_authority: "Влада Конгресу"
 congress_authority_desc: "Вступаючи у війну, Сполучені Штати повинні звертатися до конгресу, щоб узяти на себе зобов'язання, однак така залежність уповільнює ухвалення рішень і час реакції на такі питання. Хоча в сучасну епоху це не повинно мати значення, оскільки ми живемо в епоху миру, і, звісно, якби ми вступили у війну, конгрес був би єдиний в ухваленні такого рішення... чи не так?"
 USA_rise_of_internet: "Підйом інтернету"
 USA_rise_of_internet_desc: "З настанням нового століття настає нова ера технологій, інтернет називають новітнім досягненням у сфері комунікаційних технологій і, за деякими даними, він має здійснити революцію в повсякденному житті звичайної людини. Тільки час покаже, як це відбуватиметься."
 USA_economic_crisis_severe_idea: "Серйозний економічний колапс"
 USA_economic_crisis_severe_idea_desc: "Майже повна нездатність законодавців впоратися з економічними проблемами призвела до майже депресії, і пройде багато часу, перш ніж наша економіка знову почне зростати стабільними темпами."
 USA_economic_crisis_medium_idea: "Помірна економічна криза"
 USA_economic_crisis_medium_idea_desc: "Незважаючи на те, що законодавці діяли обережно, вони все ж не змогли виправити майже стрімкий спад. Якщо ми хочемо знову стати на ноги, нам необхідно спрямувати нашу політичну енергію на рестабілізацію."
 USA_economic_crisis_light_idea: "Невелика рецесія"
 USA_economic_crisis_light_idea_desc: "Серія економічних подій, що негативно вплинули на фондовий ринок, викликала невеликий переляк. Хоча в цьому немає нічого серйозного, якщо ми не будемо з цим боротися, це може посилити проблеми в майбутньому."
