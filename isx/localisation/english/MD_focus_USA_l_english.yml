 us_extensive_bombing_campaign: "Бомбардувальна кампанія США"
 us_extensive_bombing_campaign_desc: "Нещодавні спроби американців розбомбити нас до стану покірності змусили нас переглянути деякі стратегії і загалом погіршили наші бойові показники."

