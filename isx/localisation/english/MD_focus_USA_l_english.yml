 #USA Antitrust Case Events
 econ_event.1.t: "Соединенные Штаты против Мартина Питерсона"
 econ_event.1.d: "23 ноября 2004 года антимонопольное дело, возбужденное против филиала компании Bayer AG, производящей химические продукты из каучука, в Калифорнии, было рассмотрено по обвинению в установлении цен посредством горизонтальной монополизации, которая подавляла конкуренцию для поддержания темпов и ведения нормального бизнеса в зоне контроля ответчиков. Суд рассмотрел доказательства и заслушал показания обеих сторон, решение суда таково?"
 econ_event.1.o1: "Суд признает подозреваемого виновным"
 econ_event.1.o2: "Суд оправдывает подозреваемого"
 econ_event.2.t: "Соединенные Штаты против UnitedHealth & PacifiCare"
 econ_event.2.d: "20 декабря 2005 года было возбуждено антимонопольное дело против UnitedHealth Group Incorporated за приобретение активов медицинского страхования у своего конкурента. Истец утверждает, что "United" является крупнейшей медицинской страховой компанией в США и поэтому не должна иметь права отбирать активы у своего ведущего конкурента на уже закрытом рынке. Суд, изучив доказательства и выслушав показания обеих сторон, решил, что?"
 econ_event.2.o1: "Суд признает подозреваемого виновным"
 econ_event.2.o2: "Суд оправдывает подозреваемого"
 econ_event.3.t: "Соединенные Штаты против Эдварда Голдблатта"
 econ_event.3.d: "26 августа 2008 года было возбуждено антимонопольное дело против Эдварда Голдблатта. Ему и многим соучастникам было предъявлено обвинение в прослушивании телефонных разговоров с целью получения информации, связанной с приобретением активов для Нью-Йоркского энергетического управления и его отделов закупок. NYPA использует тендерную практику для приобретения активов через свой отдел закупок, выбирая из 3-5 различных поставщиков в зависимости от стоимости необходимых активов. Компания также является государственным учреждением, которое использует продажу облигаций для получения дохода. Суд, изучив доказательства и выслушав показания обеих сторон, решил, что?"
 econ_event.3.o1: "Суд признал Голдблатта виновным"
 econ_event.3.o2: "Суд оправдывает Голдблатта"
 econ_event.4.t: "Соединенные Штаты vs US против Мэттью Биттенбендера"
 econ_event.4.d: "7 января 2008 года было возбуждено антимонопольное дело против Мэтью У. Биттенбендера, который обвинялся в заговоре с целью кражи коммерческих секретов, прослушивании телефонных разговоров и обмане США. Центр энергетической поддержки обороны Министерства обороны США занимается поиском участников торгов для получения контрактов на поставку топлива для военных и других связанных с ними гражданских служб, авиации и т.д. Истец предоставляет доказательства и свидетельские показания о том, что у г-на Биттенбендера было два соучастника в конкурирующих компаниях, которые оправдывают обвинения, выдвинутые против г-на Биттенбендера. Суд, изучив доказательства и выслушав показания обеих сторон, постановил, что?"
 econ_event.4.o1: "Суд признал Биттенбендера виновным"
 econ_event.4.o2: "Суд оправдывает Биттенбендера"
 econ_event.5.t: "Соединенные Штаты против Эми Джеймс"
 econ_event.5.d: "19 декабря 2013 года против Эми Джеймс было возбуждено антимонопольное дело, в рамках которого ей были предъявлены обвинения в сговоре при проведении торгов и сговоре с целью совершения почтового мошенничества. Г-жа Джеймс участвовала в выкупе недвижимости на публичных торгах, когда предыдущие владельцы ипотечных кредитов объявляли дефолт. В период с 2005 по 2009 год были представлены доказательства того, что г-жа Джеймс и несколько ее соучастников подтасовывали ставки на этих аукционах, что подавляло и сдерживало конкуренцию в отношении недвижимости, на которую претендовала обвиняемая. Изучив доказательства, представленные обеими сторонами, суд решил, что?"
 econ_event.5.o1: "Суд признал Джеймс виновным"
 econ_event.5.o2: "Суд оправдывает Джеймс"
 econ_event.6.t: "Соединенные Штаты против Пола Робсона"
 econ_event.6.d: "10 июня 2014 года против Пола Робсона было возбуждено антимонопольное дело, в рамках которого он был обвинен в банковском мошенничестве и сговоре с целью прослушивания телефонных разговоров. В период с 2006 по 2011 год г-н Робсон вместе с несколькими названными и неназванными участниками заговора договорились совершить мошеннические действия и создать подложные материалы для приобретения денег и имущества, используя прослушивание телефонных разговоров как в межгосударственной, так и в международной торговле. Их целью были банки, застрахованные Федеральной корпорацией страхования депозитов, с использованием фальсифицированных показателей, связанных с процентными ставками.  После изучения доказательств и дополнительных свидетельств суд постановил, что?"
 econ_event.6.o1: "Суд признал Робсона виновным"
 econ_event.6.o2: "Суд оправдывает Робсона"
 econ_event.7.t: "Слухи о новом вирусе из Китая"
 econ_event.7.d: "С начала декабря 2019 года ходят слухи о том, что в городе под названием Ухань начал распространяться тип вируса атипичной пневмонии. Некоторые называют его MARS или Mainland Asiatic Respiratory Syndrome - изощренное название, но отвлекающее от Китая. Но многие отвергают эту угрозу из-за скудости достоверной информации, поступающей из страны красного дракона."
 econ_event.7.o1: "Как это повлияет на фондовые рынки?"
 econ_event.8.t: "Взрыв пузыря доткомов"
 econ_event.8.d: "Лопнувший пузырь доткомов был предсказуемым событием, несколько скандалов и событий, связанных с этим стремительным ростом благосостояния, показали признаки его разрушения. И только усугубившийся страх, связанный с тем, что Япония впала в очередную рецессию, и некоторые ключевые скандалы отпугнули инвесторов. Хотя последствия были быстрыми и восстановимыми, многие некогда богатые компании теперь закрыты и обанкротились. Мы можем только надеяться, что научимся на ошибках и увидим, что произойдет дальше в новом тысячелетии."
 econ_event.8.o1: "Новое тысячилетие, новые проблемы..."
 econ_event.9.t: "Интернет-рецессия"
 econ_event.9.d: "По мере того, как в стране и мире усугублялся пузырь доткомов и другие неблагоприятные события. Многие инвесторы решили продавать и паниковать, что, в свою очередь, вызвало небольшую рецессию. Хотя некоторые называют этот недавний экономический спад Интернет-рецессией, многие предпочитают более простое название "Рецессия 2001 года"."
 econ_event.9.o1: "Новый мир рушится?!?"
 econ_event.10.t: "Подъем общественного недовольства"
 econ_event.10.d: "С наступлением нового тысячелетия новое движение постепенно набирает обороты. Все больше и больше появляется сообщений о движениях против бизнеса, которые используют такие новые слова, как Big Tech, Big Pharma и Big Sugar. Эти движения демонстрируют рост и в то же время уменьшение своей организации, мы можем только надеяться, что люди просто вернутся к своей повседневной жизни и прекратят беспорядки, которые они вызывают."
 econ_event.10.o1: "Оставайтесь спокойными и продолжайте работать"
 econ_event.11.t: "Мировой финансовый кризис"
 econ_event.11.d: "Мировая экономика дрожит, в то время как рынки США находятся в небольшом свободном падении. Рост проблемных кредитов, обвал цен на жилье и многие другие проблемы как внутри страны, так и на международном уровне привели к глобальной рецессии. Многие опасаются, что рецессия может перерасти в депрессию, но только время покажет, так ли это."
 econ_event.11.o1: "Продавай! Продавай! Продавай!"
 econ_event.12.t: "Ипотечный пузырь"
 econ_event.12.d: "С 1999 года ипотечные рынки росли и росли, причем не только в размерах, но и в волатильности. Медленный рост человеческой жадности и чрезмерного рвения привел к тому, что кредиторам стало выдаваться все больше плохих кредитов, которые явно не соответствовали требованиям. В итоге это привело к полному краху, в результате которого несколько предприятий обанкротились, а семьи потеряли свои дома. Общественные волнения нарастают, а стоимость доллара США пошатнулась, что заставило иностранных инвесторов стать немного более осторожными. Тем не менее, мы справимся с этим и будем двигаться вперед, преодолевая трудности и достигая побед."
 econ_event.12.o1: "Это просто небольшая рецессия"
 econ_event.13.t: "Кризис автомобилестроения"
 econ_event.13.d: "В условиях растущего давления со стороны неудачных ипотечных кредитов и основных экономических проблем, не говоря уже о постоянном снижении конкурентоспособности американского автопрома на мировых рынках в целом. Эти проблемы привели к закрытию или сокращению штата нескольких известных автомобильных компаний. Хотя многие надеются на возвращение этих рабочих мест, лишь немногие искренне верят, что они вернутся."
 econ_event.13.o1: "Форд больше не улыбается..."
 econ_event.14.t: "Ипотечный кризис 2008"
 econ_event.14.d: "Подпитка оппортунистических ипотечных кредитов привела к нескольким дефолтам, эти дефолты вместе с медленным сжатием среднего класса США привели к тому, что многие дома возвращаются на рынок все быстрее и быстрее. В результате снижения цен многие люди, инвестировавшие в рынок жилья, понесли крупные убытки, и эта петля обратной связи привела к ряду других экономических событий последних двух лет."
 econ_event.14.o1: "За мошенничество банков расплатятся налогоплательщики"
 econ_event.15.t: "Подъем протестов"
 econ_event.15.d: "Растущие размеры движений, связанных с активистами, выступающими за профсоюзы, наряду с антибольшевистским настроем, похоже, достигли нового максимума, поскольку спарадические движения затронули такие компании, как Amazon, Walmart и другие крупные бренды. В то время как большинство рассматривает это как очередную неприятность, некоторые выражают беспокойство по поводу того, к чему могут привести эти движения. На данный момент неизвестно, что может ждать нас в будущем."
 econ_event.15.o1: "Побастуют и перестанут"
 econ_event.16.t: "Великая Рецессия"
 econ_event.16.d: "Кульминация экономической бесхозяйственности и медленного восстановления после глобального финансового кризиса привела к тому, что экономическая активность почти достигла плато. Многие опасаются, что это будет означать, так как цены на основные товары продолжают расти, и все большее количество людей вынуждены работать с 9 до 5. Конгресс заявил, что работает над этой проблемой и надеется, что кризис скоро закончится. Вопрос в том, что считать "скорым"."
 econ_event.16.o1: "Мы новый мир построим"
 econ_event.17.t: "Слухи о переменах?"
 econ_event.17.d: "В последнее время все больше слухов о состоянии Соединенных Штатов становится все более горячей темой, причем многие считают, что это просто недостатки оппозиции. Но есть небольшой растущий консенсус, что Соединенные Штаты изменились, что предполагаемая "либеральная демократия", которой они себя показывают, на самом деле является маской для растущей внутренней плутократической фракции. Хотя многие поспешили отмахнуться от этого, еще большее число людей задумывается над тем, насколько неправдоподобно это представление."
 econ_event.17.o1: "Сейчас они во все поверят"
 econ_event.18.t: "Соединенные Штаты против General Dynamics & Newport News"
 econ_event.18.d: "В октябре 2001 года генеральный прокурор подал антимонопольный иск против компаний General Dynamics Corp. и Newport News Shipbuilding Inc. Суть дела заключалась в том, что предполагаемое приобретение Newport News компанией General Dynamics создаст монополию в проектировании, разработке и строительстве атомных подводных лодок и устранит всякую конкуренцию для системы вооружений, критически важной для национальной обороны. Этот иск, классифицированный как нарушение горизонтального слияния с точки зрения антитрестовского законодательства, вызвал устойчивый резонанс с обеих сторон. Но в конечном итоге вердикт суда был таков?"
 econ_event.18.o1: "Суд разрешает сделку"
 econ_event.18.o2: "Суд запрещает сделку"
 econ_event.19.t: "США против Nicholas A. Penachio & Nick Penachio Co., Inc."
 econ_event.19.d: "Nick Penachio Co., Inc. ("Penachio Co.") была корпорацией штата Нью-Йорк, расположенной в Бронксе, Нью-Йорк. Penachio Co. была поставщиком продуктов питания, в основном продуктов и замороженных продуктов. Примерно с мая 1996 года по апрель 1999 года, точные даты неизвестны Соединенным Штатам, ответчики и соучастники вступили в комбинацию и сговор с целью необоснованного ограничения межгосударственной торговли и коммерции в нарушение раздела 1 Закона Шермана (Раздел 1 раздела 15 Свода законов США). Вышеупомянутая комбинация и сговор состояли из постоянного соглашения, договоренности и согласованных действий между ответчиками и соучастниками, существенными условиями которых были фальсификация предложений и распределение контрактов на поставку замороженных продуктов питания для Совета по образованию города Нью-Йорка."
 econ_event.19.o1: "Он поставил прибыль над школьниками, виновен!"
 econ_event.19.o2: "Здравый капитализм, невиновен!"
 econ_event.20.t: "США против Vaw Carbon GMBH"
 econ_event.20.d: "Начиная по крайней мере с февраля 1996 года и продолжая по крайней мере до декабря 1997 года, точные даты неизвестны Соединенным Штатам, ответчик и соучастники вступили в комбинацию и сговор с целью подавления и устранения конкуренции путем установления цен на углеродные катодные блоки, продаваемые в Соединенных Штатах и других странах. Комбинация и сговор, осуществленные ответчиком и соучастниками, были направлены на необоснованное ограничение межгосударственной и внешней торговли и коммерции в нарушение раздела 1 Закона Шермана."
 econ_event.20.o1: "Улики говорят правду, виновны!"
 econ_event.20.o2: "Невиновны!"
 econ_event.21.t: "США против Taylor & Murphy Construction Co., Inc."
 econ_event.21.d: "В феврале 2001 года или около того, ответчик сознательно и преднамеренно сделал и заставил сделать существенно ложное, фиктивное и мошенническое заявление и представление в вопросе, относящемся к юрисдикции Федерального управления шоссейных дорог, агентства Министерства транспорта США, департамента США, путем подачи заявки и выполнения работ по проекту строительства дороги на Блю Ридж Парквей в округе Банкомб, Северная Каролина, в которой ответчик ложно подтвердил, что он не раскрыл цены своего предложения другим конкурентам, хотя на самом деле это было так."
 econ_event.21.o1: "Виновны"
 econ_event.21.o2: "Невиновны"
 econ_event.22.t: "США против Bluestar Metal Recycling Co."
 econ_event.22.d: "Начиная по крайней мере с декабря 1993 года и продолжая по крайней мере до октября 2001 года, точные даты неизвестны Соединенным Штатам, ответчик и соучастники вступили в комбинацию и сговор с целью подавления и устранения конкуренции путем распределения поставщиков при покупке лома черных и цветных металлов в северо-восточном Огайо. Обвиняемые комбинация и сговор необоснованно ограничивали межгосударственную торговлю и коммерцию в нарушение § 1 антимонопольного закона Шермана (15 U.S.C. § 1)."
 econ_event.22.o1: "Виновны"
 econ_event.22.o2: "Невиновны"
 econ_event.23.t: "США против Дьюэна Мейнарда"
 econ_event.23.d: "Начиная примерно с 18 февраля 1999 года и продолжая, по крайней мере, до 17 января 2002 года, точные даты неизвестны Соединенным Штатам, ответчик и соучастники вступили в комбинацию и сговор с целью подавления и ограничения конкуренции за проект, субсидируемый по программе E-Rate, для предоставления, среди прочего, товаров и услуг, связанных с телекоммуникациями, доступом в Интернет и внутренними соединениями в округе начальной школы Западного Фресно ("Проект E-Rate округа начальной школы Западного Фресно") во Фресно, штат Калифорния, в необоснованном ограничении межгосударственной торговли и коммерции, в нарушение Антитрестовского закона Шермана, Раздел 1 раздела 15 Свода законов США."
 econ_event.23.o1: "Виновен"
 econ_event.23.o2: "Невиновен"
 econ_event.24.t: "США против Waterblock Roofing and Sheetmetal, Inc."
 econ_event.24.d: "Waterblock, корпорация, расположенная в Скенектади, штат Нью-Йорк, занималась кровельным бизнесом в этом штате. Уолтер Дж. Вивенцио, житель Ист-Берна, штат Нью-Йорк, был президентом и владельцем Waterblock. "CC-1" был соучастником, который работал менеджером по техническому обслуживанию на заводе General Electric Company в Уотерфорде, Нью-Йорк. CC-1 пытался создать видимость того, что он придерживается политики конкурсных торгов при заключении кровельных контрактов, включая контракты, которые были заключены с Waterblock. "CC-2" - соучастник, который был представителем производителя кровельных изделий. CC-2 помогал отбирать компании, которые приглашались для участия в торгах или предложениях по кровельным контрактам для Медицинского центра Олбани и других покупателей кровельной продукции и услуг. CC-2 в целом пытался создать видимость того, что он следует политике конкурентных торгов по кровельным контрактам, включая контракты, которые были заключены с Waterblock. С 1995 года по май 2002 года, точные даты неизвестны Соединенным Штатам, ответчик и его соучастники участвовали в комбинации и сговоре с целью необоснованного ограничения межгосударственной торговли и коммерции в нарушение раздела 1 Закона Шермана."
 econ_event.24.o1: "Виновны"
 econ_event.24.o2: "Невиновны"
 econ_event.25.t: "Соединенные Штаты против Syndial S.p.A."
 econ_event.25.d: "Начиная с сентября 1999 года или около того и продолжая до апреля 2002 года или около того, ответчик и соучастники участвовали в комбинации и сговоре с целью подавления и устранения конкуренции путем установления цен на полихлоропреновый каучук, продаваемый в США и других странах. Полихлоропреновый каучук, также известный как "хлоропреновый каучук", "полихлоропрен", "PCP" или "бутаклор", представляет собой особый вид синтетического каучука, который находит конечное применение в автомобильной, клеевой и строительной промышленности. В период, охватываемый данной информацией, ответчик и соучастники производили, продавали и распространяли полихлоропреновый каучук в непрерывном и непрерывном потоке межгосударственной и внешней торговли и коммерции среди покупателей, расположенных в штатах или странах, отличных от штатов или стран, в которых ответчик и соучастники производили полихлоропреновый каучук."
 econ_event.25.o1: "Виновны"
 econ_event.25.o2: "Невиновны"
 econ_event.26.t: "США против Ryan's World, Inc."
 econ_event.26.d: "Примерно 14 декабря 1994 года, 17 марта 1999 года и 3 марта 2000 года ответчик подал в Командование по управлению военными перевозками несколько форм подписных листов о предоставлении услуг. Формы TOSS требовали, чтобы ответчик приложил список имен экспедиторов, с которыми у него были общие финансовые и/или административные отношения контроля. Ответчик поставил галочку в поле, указывающем на то, что он не состоит в CFAC с каким-либо другим перевозчиком или экспедитором. В течение соответствующего периода в деле, находящемся под юрисдикцией Министерства обороны, департамента США, ответчик сознательно и преднамеренно делал ложные, мошеннические и фиктивные заявления и утверждения в сертификатах ответственности перевозчика и формах TOSS, поданных в MTMC, и сознательно скрывал от MTMC существенный факт, а именно, свое право на участие в программе ITGBL, посредством своих заявлений и утверждений."
 econ_event.26.o1: "Виновны"
 econ_event.26.o2: "Невиновны"
 econ_event.27.t: "США против Джона Олсена"
 econ_event.27.d: "Начиная, по крайней мере, с июля 2000 года, и продолжая после этого, по крайней мере, до 10 октября 2003 года, точные даты неизвестны Соединенным Штатам, в Северном округе Джорджии и в других местах, ответчик, соучастник Кроу и соучастник № 1 незаконно, умышленно и сознательно объединились, сговорились, вступили в конфедерацию и договорились в нарушение раздела 371 раздела 18 Свода законов США, чтобы совершить преступления против Соединенных Штатов Америки, а именно, нарушить разделы 1341 и 1346 раздела 18 Свода законов США. Частью и целью указанного сговора было то, что ответчик, соучастник Кроу и СС-1, разработав и намереваясь разработать схему и уловку для обмана компании Chemical Products Technologies, LLC и лишения CPT ее права на честные услуги ее сотрудников, осуществили такую схему и уловку для обмана путем и посредством использования почты Соединенных Штатов."
 econ_event.27.o1: "Виновен"
 econ_event.27.o2: "Невиновен"
 econ_event.28.t: "США против Certified Slings, Inc."
 econ_event.28.d: "Начиная с декабря 2002 года и до октября 2003 года, точные даты неизвестны Соединенным Штатам, ответчик и соучастники вступили в комбинацию и сговор с целью подавления и устранения конкуренции, договорившись подавать неконкурентные предложения ВМС США по контрактам на поставку металлических строп в сборе. Комбинация и сговор, осуществленные ответчиком и соучастниками, были направлены на необоснованное ограничение межгосударственной торговли и коммерции в нарушение раздела 1 Закона Шермана."
 econ_event.28.o2: "Виновны"
 econ_event.28.o1: "Невиновны"
 econ_event.29.t: "Соединенные штаты MA-RI-AL Corp."
 econ_event.29.d: "Начиная по крайней мере с июля 2000 года и до 25 мая 2004 года, точные даты неизвестны Большому жюри, ответчики и соучастники Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. и другие корпорации и частные лица вступили в комбинацию и сговор с целью подавления и устранения конкуренции путем установления цен, по которым готовый бетон продавался в столичном регионе Индианаполиса, штат Индиана. Обвиняемый ДЖОН ДЖ. БЛАТЖЕЙМ присоединился к сговору примерно в апреле 2003 года. Комбинация и сговор, осуществленные ответчиками и их соучастниками, были направлены на необоснованное ограничение межгосударственной торговли и коммерции в нарушение раздела 1 Закона Шермана."
 econ_event.29.o1: "Виновны"
 econ_event.29.o2: "Невиновны"

 econ_event.50.t: "Растущее общественное недовольство"
 econ_event.50.d: "События и проблемы последнего времени вызвали мощный ажиотаж в глазах людей. По мере того, как все больше и больше людей обращаются к телевидению и другим новостным каналам за информацией, движение меньшинства начало набирать обороты. Опасения по поводу того, как рассказывают и показывают новости, заставляют некоторых думать, что СМИ отклоняются от реальности и от настоящих новостей. Хотя многие до сих пор в замешательстве по поводу этих протестов, это лишь вопрос времени, когда мы увидим, к чему могут привести такие события."
 econ_event.50.o1: "Необоснованное нагнетание страха"
 econ_event.50.o2: "Здесь что-то происходит"


#US Public Unrest Events
unrest_event.1.t: "Подъем либертарианских движений"
unrest_event.1.d: "В последние недели наблюдается устойчивый рост так называемой Либертарианской партии. Большинство считает их сумасбродной, откровенно капиталистической партией, но с ростом числа митингов и регистраций некоторые опасаются, что они могут совершить потенциальное возвращение, если их оставить в покое. С помощью СМИ мы можем сделать что-то, чтобы подавить их импульс, или мы можем просто оставить их в покое, так как они снова будут уничтожены"
unrest_event.1.o1: "Просто глупость"
unrest_event.1.o2: "CNN и Fox устроят настоящий праздник"
unrest_event.2.t: "Митинги изоляционистов"
unrest_event.2.d: "В последнее время тревожный рост антииностранных движений и митингов начал набирать обороты. Хотя многие считают их просто националистическими тупицами, это все же повод для беспокойства, поскольку эти люди могут повлиять на наши внешнеполитические планы. Тем не менее, мы можем позволить людям разъединить себя или "поощрять" прикрытие этого роста "национализма""
unrest_event.2.o1: "Они не больше сумасбродов"
unrest_event.2.o2: "У репортёров появилась работёнка"
unrest_event.3.t: "Подъем социалистических мыслителей"
unrest_event.3.d: "Мы думали, что с окончанием холодной войны социализм прекратится здесь, в Америке. К сожалению, это не похоже на правду, в последнее время все больше групп социалистической направленности организуют протесты и движения против этики нашей нации. Эти разбойники вызывают ажиотаж, и, по правде говоря, они не более чем просто вредители ушедшей эпохи. Мы можем попытаться подорвать их средства или просто игнорировать этих паразитов и позволить им уничтожить себя в свое время"
unrest_event.3.o1: "Пусть едят друг друга"
unrest_event.3.o2: "Мы будем поощрять их изоляцию"
unrest_event.4.t: "Подъем националистических движений"
unrest_event.4.d: "Про-Американские движения были явлением с самого рассвета нации, однако недавно организованные движения начали отклоняться от нормального "Вперед, Америка". Некоторые из них решили использовать нетрадиционные или очень устаревшие по современным меркам идеи. Мы можем попытаться найти возможность ускорить их падение, или мы можем просто оставить их в покое и просто наблюдать, как они совершают политическое самоубийство"
unrest_event.4.o1: "Старые идеи для старых умов"
unrest_event.4.o2: "Давайте покрутим колесо СМИ"
unrest_event.5.t: "Экологизм на подъеме"
unrest_event.5.d: "Со времени кампании Аль-Гора предполагаемое "зеленое" движение постепенно набирает все больше и больше оборотов. В связи с этим происходят небольшие протесты против повседневной экономической деятельности. Эти нарушения вызвали обратную реакцию в глазах общественности, хотя эти нарушения политически губительны для них, некоторые опасаются, что мы все же должны сделать что-то, чтобы укрепить природу этих обнимающих деревья "не в ладах""
unrest_event.5.o1: "Проклятые хиппи"
unrest_event.5.o2: "Проклятый экотеррорист"
unrest_event.6.t: "Плутократические либералы беспокоят общественность?"
unrest_event.6.d: "Со времен Барри Голдуотера и Рональда Рейгана многие хотели подражать их предполагаемым политическим и экономическим "революциям", которые они принесли в Америку. Однако есть и те, кто беспокоится, что они зашли слишком далеко. Элементы Конституционной партии и закулисные сделки с предполагаемыми плутократическими инсайдерами вызывают беспокойство в обществе. Мы можем справиться с этим путем создания слухов и утечек в прессу... или мы можем оставить это и позволить обычным соглядатаям делать свою работу"
unrest_event.6.o1: "Утечки всегда случаются"
unrest_event.6.o2: "Кто-то слил что-то? Как шокирующе"
unrest_event.7.t: "Военные ждут приказы"
unrest_event.7.d: "В течение некоторого времени после распада Советского Союза американские вооруженные силы являются растущей проблемой как для гражданских, так и для военных лидеров. Без прежней "великой угрозы" для поддержания страха многие теперь задаются вопросом, когда наступает новое тысячелетие, какова будет роль вооруженных сил в современных политических решениях. В то время как некоторые воспринимают последние события как повод для снижения роли и сокращения, многие смотрят на эти же события как на повод для усиления или, по крайней мере, для удержания линии фронта. Тем не менее, диктовать, что будет происходить, предстоит конгрессменам в Вашингтоне, многие наблюдают за дебатами и высказываниями в палатах конгресса."
unrest_event.7.o1: "Мы подходим к международным взглядам справедливо"
unrest_event.7.o2: "Мы стремимся к посредничеству в глобальных делах"
unrest_event.7.o3: "Мы стремимся заявить о своих глобальных претензиях"


 #Post United Event Chain
 collapse_event.1.t: "Протест вызывает незначительные беспорядки"
 collapse_event.1.d: "Недавняя череда протестов переросла в незначительные случаи мародерства и порчи имущества. В то время как многие демонстрируют безразличие к ситуации, еще большее число людей проявляют более вопросительное отношение к возможностям федерального правительства и безопасности их повседневной жизни."
 collapse_event.1.o1: "Это скоро пройдет"
 collapse_event.2.t: "Частота протестных движений увеличивается"
 collapse_event.2.d: "Блаженная надежда на то, что все разрешится на местном уровне, переживает печальный подъем, в то время как большинство экспертов считают, что это проблема государства и что вмешательство может еще больше усугубить ситуацию. Многие также призывают к быстрой и оперативной реакции как способу показать, что администрация готова защитить нацию от внутренних агитаторов."
 collapse_event.2.o1: "Посмотрим, что будет"
 collapse_event.2.o2: "Никогда не бойтесь, дядя Сэм здесь"
 collapse_event.3.t: "Общественные волнения утихают"
 collapse_event.3.d: "Несмотря на значительное недоверие к правительственным учреждениям в связи с ходом действий, на данный момент, похоже, наметилась тенденция к успокоению. В нескольких штатах были зафиксированы значительные разрушения, что привело к закрытию нескольких предприятий и элитных магазинов. Многие надеются, что после этого можно будет жить дальше, но некоторые не уверены, что это вообще возможно в данный момент."
 collapse_event.3.o1: "Буря утихла, но надолго ли..."
 collapse_event.4.t: "Что мы наделали..."
 collapse_event.4.d: "Федеральное вмешательство поначалу дало хорошие результаты, однако оппозиционеры взяли это на вооружение и слишком сильно перемешали ситуацию. Поступают сообщения о жертвах среди гражданского населения в некоторых более тяжелых зонах, а слухи и истерия в СМИ разожгли пламя, которое мы не можем избежать. Хотя гражданский порядок в некоторой степени укрепляется, нанесенный ущерб напугал нацию на несколько поколений вперед."
 collapse_event.4.o1: "По..могите....пожалуйста....."



 #US Foriegn Policy Events
 foreign_event.1.t: "Соединенные Штаты предлагают сделку по продаже оружия"
