 ##Cole Bombing
 usa.2.t: "Бомбардування американського корабля Cole"
 usa.2.d: "Бомбардування американського корабля "Коул"
 usa.2.d: "Есмінець з керованими ракетами USS Cole (DDG-67) був атакований двома терористами Аль-Каїди на [GetDateText]. Корабель перебував у порту в Ємені, і його вразив вибух у лівому борту, внаслідок якого загинули 17 моряків і 39 дістали поранення. У наступні роки американські судді встановили, що ісламські елементи в уряді Судану щонайменше причетні до нападу."
 usa.2.o1: "Їх буде не вистачати."
 usa.2.o2: "Вимагатимемо, щоб Судан заплатив за збитки!"

 usa.2000.t: "Америка вимагає повернення боргу"
 usa.2000.d: "Сполучені Штати вимагають, щоб ми повернули їм гроші за недавнє бомбардування USS Cole. Вони посилаються на мусульманське населення нашої країни.\n\n Як ми повинні діяти?"
 usa.2000.o1: "Заплатити американцям"
 usa.2000.o2: "Іншаллах! Аллах визначив, щоб це сталося!"

 usa.2001.t: "[From.GetName] виплачує збитки"
 usa.2001.d: "[From.GetName] виплачує Сполученим Штатам 250 мільйонів доларів на ремонт і переобладнання корабля USS Cole після трагічного бомбардування. Корабель USS Cole знову буде на плаву.\n"
 usa.2001.o1: "Чудово"

 usa.2002.t: "[From.GetName] відмовляється виплачувати збитки"
 usa.2002.d: "[From.GetName] стверджує, що вони не мають жодного стосунку до вибуху USS Cole. Вони багато разів заявляли, що не винні в збитках, завданих кораблю. [From.GetName] починають висувати звинувачення в тому, що ми просто хочемо їх дістати. З чого б нам це робити?\n"
 usa.2002.o1: "Розчаровує"

 ##Southern Illinois Stuff
 usa.3.t: "Інцидент у Південному Іллінойсі"
 usa.3.d: "Рано вранці 5 січня 2000 року кілька людей із міст Хайленд, Дупо, Ліван, Шайлох, Саммерфілд, Міллстадт і О'Фаллон, розташованих у штаті Іллінойс, повідомили про спостереження непізнаного літаючого об'єкта трикутної форми й темного кольору, пізніше названого "трикутником Сент-Клера". Ці повідомлення підтвердили навіть п'ять чергових офіцерів поліції в цьому регіоні. \n\nЛітальний апарат, який не видавав жодних звуків і, як повідомляється, був величезного розміру, летів на висоті над рівнем дерев і був помічений кілька разів між 4:00 та 5:00 ранку. \nінцидент вкотре породив теорії змови про секретні проєкти ВПС США або, за словами конспірологів, інопланетне вторгнення чи інопланетний контроль над кількома світовими лідерами, включно з президентом США [USA.GetLeader]"
 usa.3.o1: "Моторошно."

 ##Microsoft Acquires Visio
 usa.4.t: "Microsoft купує Visio"
 usa.4.d: "Американський гігант комп'ютерних технологій Microsoft неухильно розширюється з моменту свого заснування в 1975 році. Microsoft, особливо домінуюча на ринку домашніх комп'ютерів зі своїми операційними системами Windows NT 4.0 і Windows 98, завжди прагне розширити сферу свого впливу та кількість контрольованих нею комп'ютерних програм, можливо, для того, щоб їх більше не можна було випускати на операційних системах, відмінних від Microsoft." \n\nОдним із таких об'єктів для розширення є Visio Corporation із Сіетла, про придбання якої Microsoft оголосила у вересні 1999 року. Visio, яка має стати підрозділом Visio Division у складі Microsoft Business Productivity Group, здобула особливе визнання за свої програми для створення діаграм, графіків та інших візуалізацій даних для корпоративних адміністраторів, економічних експертів і дизайнерів продуктів. Microsoft, яка заплатила 1,5 мільярда доларів США за придбання, що має бути завершено 7 січня 2000 року, сподівається зміцнити своє становище серед професіоналів за рахунок приєднання Visio."
 usa.4.o1: "Тісніша співпраця означає збільшення оподатковуваного доходу!"
 usa.4.o2: "Це вороже поглинання! Запобіжимо цьому!"

 ##America Online Merges with Time Warner
 usa.5.t: "America Online об'єднується з Time Warner"
 usa.5.d: "Шляхом обміну різними акціями, а також фінансовими інвестиціями та покупками на загальну суму 162 мільярди доларів США, компанія America Online (скорочено AOL) інтегрувала TimeWarner Incorporated у конгломерат AOL у процесі, що було завершено 10 січня 2000 року."\n\nЦе злиття двох мегакорпорацій є найбільшим фінансовим корпоративним злиттям не тільки в історії Америки, а й в історії людства. Злиття, яке має бути офіційно оформлене шляхом офіційного злиття обох компаній в одну (AOL TimeWarner Inc.) 11 лютого, потенційно знаменує собою нову еру американської економіки."
 usa.5.o1: "Чудові новини!"
 usa.5.o2: "Це вороже по відношенню до трудящого народу. Зупинимо це!"

 ##January 2000 North American Blizzard
 usa.6.t: "[GetDateText] Північноамериканська заметіль"
 usa.6.d: "Станом на [GetDateText], сніговий шторм, що наростав над західною частиною Атлантичного океану, сягнув землі в американському штаті Вірджинія, спричинивши інфраструктурні та логістичні руйнування в районі Річмонда, включно з тисячами відключень електроенергії. З Вірджинії шторм рушив на північ, зачепив Пенсільванію і Нью-Джерсі, у підсумку пройшов над Новою Англією і розсіявся над східною Канадою 30 січня."
 usa.6.o1: "Ну, гаразд, неважливо."
 usa.6.o2: "Направити якомога більше допомоги"

 ##Elian Gonzalez Affair
 usa.7.t: "Справа Еліана Гонсалеса"
 usa.7.d: "Сьогодні генеральна прокурорка США Джанет Ріно повинна буде ухвалити рішення щодо долі маленького кубинського хлопчика Еліана Гонсалеса."\n\nГонсалес наразі проживає у Флориді у родичів, після того як йому вдалося пережити небезпечну втечу з Куби до США, під час якої трагічно загинула його мати. Однак мати намагалася врятуватися не тільки від комунізму, а й від свого чоловіка, батька Гонсалеса, який, повернувшись на Кубу, тепер вимагає, щоб хлопчик повернувся до нього. \n\nЯк з американської, так і з кубинської точки зору не може бути сумнівів у тому, що за законом хлопчик мав би повернутися до свого батька. Але тут є і моральні, і політичні наслідки. Чи повинні ми приректи молоду людину на комуністичне пригноблення? Чи повинні ми поставити під загрозу підтримку кубинцями Демократичної партії в ключовому штаті Флорида? \n\nВсе зводиться до вердикту Ріно."
 usa.7.o1: "Відправимо його назад. Це єдине правильне рішення."
 usa.7.o2: "Краще мертвий, ніж червоний! Він залишиться!"
 usa.7.tt: "Шанс, що рейд провалиться"

 ##USS Greeneville Incident
 usa.8.t: "USS Greenville Incident"
 usa.8.d: "USS Greeneville - атомний підводний човен, що перебуває на озброєнні ВМС США. Під час випробувань на випадок надзвичайної ситуації в морі "Greeneville" зіткнувся з цивільним японським навчальним риболовецьким судном під назвою "Ehime Maru". Greeneville практично не постраждав, але Ehime Maru затонув, і 8 японських моряків загинули."\n\n\n\nКомандир Greeneville, Скотт Воддл, уже визнав, що інцидент стався з його вини, і попросив звільнити його з військово-морського флоту у зв'язку з його діями. Однак ми можемо просто звалити все на японців, якщо захочемо..."
 usa.8.o1: "Ми сподіваємося на прощення японців."
 usa.8.o2: "Америка винна?! Безглуздо!"

 ##Alaska Airlines Flight 261
 usa.9.t: "Рейс 261 авіакомпанії Alaska Airlines"
 usa.9.d: "31 січня 2000 року рейс 261 авіакомпанії Alaska Airlines, McDonnell Douglas MD-83, що прямував із Пуерто-Вальярти (Мексика) до Сіетла (США), впав у море приблизно за 3 милі на північ від острова Анакапа біля узбережжя Каліфорнії."\n\nКатастрофа, спричинена неправильним та недбалим технічним обслуговуванням, забрала життя всіх 83 пасажирів та 5 членів екіпажу, унаслідок чого загинули 88 осіб. Серед загиблих пасажирів були письменниця Джин Гандесберрі, активіст і лідер корінних жителів Аляски Морріс Томпсон і ведуча радіошоу Синтія Оті."
 usa.9.o1: "Трагедія"

 ##End of the Peanut
 usa.10.t: "Кінець \n"Peanuts\n""
 usa.10.d: "Смерть легенди коміксів Чарльза М. Шульца 12 лютого 2000 року ознаменувала кінець легенди і кінець епохи. Художник-коміксист родом із Міннеаполіса впродовж понад 50 років малював комікси \n"Peanuts\n", а також більшість кіно- і телесценаріїв своїх коміксів про дітей Чарлі Брауна. Загалом понад 17,800 унікальних коміксів, \n"The Peanuts\n" була найбільш довгограючою серією коміксів усіх часів. Через день після смерті свого творця, останній оригінальний комікс Peanuts опублікували в недільних газетах. \n\nСмерть Шульца залишила шанувальників коміксів і завзятих читачів газет у жалобі по всій країні. Серію коміксів не буде продовжено відповідно до побажань Шульца - але 17800 коміксів - це досить багато, щоб газети могли зробити повторний тираж."
 usa.10.o1: "Спочивай з миром."
 usa.10.o2: "На цьому можна заробити!"

 ##Shooting of Kayla Rolland
 usa.11.t: "Випадок із Кайлою Ролланд"
 usa.11.d: "У драматичній і травмуючій події 6-річна Кайла Ролланд, учениця початкової школи Buell у штаті Мічиган, була смертельно поранена своїм 6-річним однокласником Дедріком Оуенсом із пістолета P-32 дядька Оуенса, який дитина знайшла в будинку дядька. Дедрік сказав Кайлі "Ти мені не подобаєшся", після чого вистрілив їй у руку в присутності вчителя і 22 однокласників. Куля пробила життєво важливу артерію, спричинивши рясну крововтрату і вбивши дівчинку до 10:30. Кайла Ролланд стала наймолодшою жертвою шкільної стрілянини в історії США."
 usa.11.o1: "Настала ера насильства із застосуванням вогнепальної зброї?"

 ##2000 Phillips Explosion
 usa.12.t: "Вибух 2000 року в Philipps"
 usa.12 .d: "Приблизно о [GetDateText] стався вибух на хімічному комплексі компанії Phillips Petroleum у Х'юстоні, Пасадена, штат Техас.\n\nВибух і подальша пожежа призвели до загибелі однієї людини, а 71 людина постраждала на хімічному заводі від опіків або вдихання токсичного диму. \n\n\n\nЗагиблий - 45-річний супервайзер Родні Готт, який вже пережив першу катастрофу Phillips у 1989 році і який незабаром після вибуху залишився на палаючому заводі, щоб врятувати інших людей. Дах будівлі, в якій він перебував, обвалився, придавивши Готта."
 usa.12.o1: "Нещасні випадки трапляються."
 usa.12.o2: "Запустити повне розслідування."

