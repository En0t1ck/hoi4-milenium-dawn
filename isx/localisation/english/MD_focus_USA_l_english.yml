l_english:
 # Header
 united_states_focus: "Фокуси для Сполучених Штатів Америки"
 # Economy tree
 USA_focus_ending_clintonomics: "Заключна стадія Клінтономіки"
 USA_focus_ending_clintonomics_desc: "Настали останні місяці поточної адміністрації, і ми повинні приготуватися до виборів."
 USA_focus_enjoy_surplus: "Насолода профіцитом"
 USA_focus_enjoy_surplus_desc: "Наш бюджет профіцитний і нам залишається тільки дивитися на поповнення скарбниці."
 USA_focus_rise_internet: "Підйом інтернету"
 USA_focus_rise_internet_desc: "Настає світанок нової ери, і тому ми повинні прийняти новітні форми технології та бути попереду всіх..."
 USA_focus_limited_indust_expansion: "Обмежене промислове розширення"
 USA_focus_limited_indust_expansion_desc: "Адміністрація ще не передала владу, тому ми маємо залишити свій слід і націлити економічне зростання на "синіх комірців", батьківщиною яких є "Іржавий пояс"..."
 USA_focus_late_renew_investments: "Запізнілі зелені інвестиції"
 USA_focus_late_renew_investments_desc: "Страхи минулого, пов'язані зі швидкістю виснаження запасів викопного палива, є вагомою причиною для занепокоєння, щоб ми не були надто залежні від одного виду енергії, ми, безумовно, приречені на адаптацію до мінливого світу, коли прийде час."
 USA_focus_43rd_administration: "Передача 43-ї адміністрації"
 USA_focus_43rd_administration_desc: "Настав час мені залишити посаду, але партія все ще може перемогти, тому ми маємо спрямувати ці останні тижні на надію отримати ще один термін з нашою партією на чолі."

 ##2000 DNC Victory
 USA_focus_2000_democrats: "Перемога демократів у 2000"
 USA_focus_2000_democrats_desc: "Завдяки рішучості ми здобули перемогу над нашими республіканськими супротивниками."
 USA_focus_early_green_energy_invest: "Продовжити зелені інвестиції"
 USA_focus_early_green_energy_invest_desc: "Ми маємо дивитись у майбутнє нашої країни, відновлювальні джерела енергії перебувають на підйомі, і ми маємо забезпечити збереження цього імпульсу."
 USA_focus_inc_health_spending: "Збільшити субсидування охорони здоров'я"
 USA_focus_inc_health_spending_desc: "Перерозподіл бюджету на користь охорони здоров'я допоможе нам зберегти та примножити наше населення, ми сподіваємося, що зможемо зберегти це за республіканської адміністрації, не кажучи вже про майбутнє загалом."
 USA_focus_new_millennia_tax_reforms: "Податкова реформа другого тисячоліття"
 USA_focus_new_millennia_tax_reforms_desc: "Новітні податкові реформи, які ми плануємо, підвищать наше економічне зростання завдяки переспрямуванню коштів на автоматизацію і будівництво для зростання економіки."
 USA_focus_2000_targeted_regulations: "Точкова регуляція"
 USA_focus_2000_targeted_regulations_desc: "Орієнтуючись на більш урбанізовані штати, ми можемо розширити там економічні сектори, що має сприяти зростанню нашої економіки в цілому."
 USA_focus_social_security_improvements: "Поліпшення соціального захисту"
 USA_focus_social_security_improvements_desc: "З перерозподілом бюджету на користь соціального забезпечення ми можемо допомогти зберегти і збільшити наше населення і розширити внутрішні ринки/споживання, ми сподіваємося, що зможемо зберегти це за часів республіканської адміністрації, не кажучи вже про загальне майбутнє в цілому."
 USA_focus_green_reg_commission: "Комісія екологічної регуляції"
 USA_focus_green_reg_commission_desc: "Створення комісії з екологічного регулювання дасть змогу визначити пріоритетність впливу майбутніх будівельних проєктів на навколишнє середовище, але це може коштувати нам ефективності будівництва, тим не менш, ми маємо почати дбати про планету і здоров'я наших людей."
 USA_focus_2000_trade_agreements: "Торгові договори з сусідами"
 USA_focus_2000_trade_agreements_desc: "Шляхом переговорів і укладення, як ми вважаємо, справедливих торговельних угод, ми розширюватимемо свій торговельний вплив на наших сусідів у надії забезпечити безпеку північноамериканських ринків."

 ##2000 GOP Victory
 USA_focus_2000_republicans: "Перемога республіканців у 2000"
 USA_focus_2000_republicans_desc: "Завдяки рішучості ми здобули перемогу над нашими демократичними супротивниками."
 USA_focus_early_admin_dereg: "Первинна дерегуляція"
 USA_focus_early_admin_dereg_desc: "Попередня адміністрація перешкоджала економічному зростанню, а скорочення бюрократичної тяганини дозволить деяким штатам швидше розвивати свою економіку."
 USA_focus_2000_increase_military: "Збільшення військових витрат"
 USA_focus_2000_increase_military_desc: "Світ постійно змінюється, тому ми повинні постійно стежити за станом наших збройних сил, якщо ми хочемо залишатися глобальною наддержавою."
 USA_focus_2001_tax_cuts: "Зниження податків 2001"
 USA_focus_2001_tax_cuts_desc: "Люди знають, що їм потрібно, і тому зниження податків має допомогти їм реалізувати свої потреби."
 USA_focus_2000_education_reforms: "Реформи освіти"
 USA_focus_2000_education_reforms_desc: "Діти - це майбутнє нації, тому ми повинні почати реформувати шкільні системи з використанням новітніх технологій."
 USA_focus_2000_limited_deregulation: "Обмежена дерегуляція"
 USA_focus_2000_limited_deregulation_desc: "Ключові урядові закони сповільнюють економічне зростання загалом, ми повинні скоротити їх, щоб забезпечити більш швидкий розвиток і випуск товарів і послуг."
 USA_focus_2000_reform_financial: "Реформувати фінансовий сектор"
 USA_focus_2000_reform_financial_desc: "Фінансовий сектор є найбільшим сегментом ВВП, тож ми маємо реформувати його, щоб забезпечити постійне і, якщо можна так сказати, виняткове зростання в самому секторі."
 USA_focus_2000_central_free_trade: "Вільна торгівля з Центральною Америкою"
 USA_focus_2000_central_free_trade_desc: "Доктрини Монро слід дотримуватися й донині, але ми маємо шукати більш дружні зв'язки з державами, розташованими поблизу та навколо Панамського каналу, якщо ми хочемо забезпечити собі політичне та економічне домінування на ринках Америки."

 ##2004 DNC Victory
 USA_focus_2004_democrats: "Перемога демократів у 2004"
 USA_focus_2004_democrats_desc: "Завдяки рішучості ми здобули перемогу над нашими республіканськими супротивниками."
 USA_focus_light_green_deal: "Новий зелений курс"
 USA_focus_light_green_deal_desc: ""Новий зелений курс" - вкрай необхідний, доки ми не завдали ще більшої шкоди навколишньому середовищу, ніж уже завдали."
 USA_focus_2004_education_investments: "Інвестиції в освіту"
 USA_focus_2004_education_investments_desc: "Інвестиції в освіту - це інвестиції в майбутнє наших дітей, тож ми маємо бути впевнені, що допомагаємо створити майбутнє для майбутніх поколінь."
 USA_focus_2004_economic_crackdowns: "Економічні потрясіння"
 USA_focus_2004_economic_crackdowns_desc: "Корпорації експлуатують людей, тому ми повинні вжити жорстких заходів регулювання, щоб запобігти подальшому розширенню такого бізнесу."
 USA_focus_2004_social_security: "Розширення соціального захисту"
 USA_focus_2004_social_security_desc: "Наші люди повинні мати пенсійні пільги. Але нинішній стан програми соціального забезпечення залишає бажати кращого. Шляхом реструктуризації та перерозподілу наявних бюджетів і ресурсів ми можемо зробити програму більш ефективною і менш витратною для середнього платника податків."
 USA_focus_2004_federal_funding: "Ініціатива з федерального субсидування"
 USA_focus_2004_federal_funding_desc: "Ми повинні змагатися зі світом за зростанням ВВП, тому ми повинні інвестувати в сучасні виробники грошей, якими є офісні структури та фінансові ринки."
 USA_focus_2004_public_works: "Громадські роботи"
 USA_focus_2004_public_works_desc: "За допомогою проєктів громадських робіт ми можемо допомогти створити взаємопов'язану природу, щоб стимулювати місцеве споживання та економічне зростання."
 USA_focus_2007_tax_reform: "Податкова реформа 2007"
 USA_focus_2007_tax_reform_desc: "Ці нові податки мають допомогти покрити нові ініціативи уряду, врешті-решт, робота уряду - допомагати своєму народу."


 USA_focus_2004_urbanization: "Національна урбанізація I"
 USA_focus_2004_urbanization_desc: "Покоління змінюються, економіка зростає, схоже, що і нація в цілому розширюється."


 ##2004 GOP Victory
 USA_focus_2004_republicans: "Перемога республіканців у 2004"
 USA_focus_2004_republicans_desc: "Ми виграли новий термін у наших опонентів."
 USA_focus_2004_military_contracts: "Військові контракти"
 USA_focus_2004_military_contracts_desc: "Щоб підтримувати наші збройні сили на належному рівні, ми повинні прагнути до зростання військових контрактів, щоб не відставати від потреб."
 USA_focus_2004_economic_deregulation: "Економічна дерегуляція"
 USA_focus_2004_economic_deregulation_desc: "Для продовження зростання необхідне подальше дерегулювання економіки. Ми можемо зробити це, атакуючи "основні" законодавчі акти, які повністю блокують зростання бізнесу і стартапи."
 USA_focus_2004_investments: "Інвестиції в бізнес"
 USA_focus_2004_investments_desc: "Обмежені державні інвестиції в ключові підприємства стимулюватимуть ВВП нашої країни і створюватимуть більше робочих місць у результаті "стимулювання" цільових секторів економіки."
 USA_focus_2004_healthcare: "Реформи охорони здоров'я"
 USA_focus_2004_healthcare_desc: "Система охорони здоров'я надто сильно обтяжена нормативними актами, що обмежує ініціативу і дослідження, тому ми повинні внести ключові зміни в систему в цілому."
 USA_focus_2004_less_red_Tape: "Спростити обмеження"
 USA_focus_2004_less_red_Tape_desc: "Вибрані штати через свої власні регулюючі комісії дадуть змогу розширити свою економіку, самостійно оцінюючи свої потреби та доступні площі для будівництва нових підприємств тощо."
 USA_focus_2004_budget_balancing: "Збалансування бюджету"
 USA_focus_2004_budget_balancing_desc: "Система охорони здоров'я надто сильно обтяжена нормативними актами, що обмежує ініціативу та дослідження, тому ми маємо внести ключові зміни в систему в цілому."
 USA_focus_2007_tax_cuts: "Податкова реформа 2007"
 USA_focus_2007_tax_cuts_desc: "Зниження податків добре стимулює економіку, створює стимули для самостійної купівлі товарів, заощаджень для особистих підприємств і дає змогу бізнесу використати додатковий капітал для розширення та створення нових робочих місць."


 USA_focus_2008_democrats: "Перемога демократів у 2008"
 USA_focus_2008_democrats_desc: "Ми - переможці, ще один термін виграно в опозиції."
 USA_focus_2009_tax_reforms: "Податкова реформа 2009"
 USA_focus_2009_tax_reforms_desc: "За допомогою нових податків ми можемо стимулювати зростання ВВП там, де це важливо."
 USA_focus_2008_environmental_safeguards: "Поліпшити контроль за навколишнім середовищем"
 USA_focus_2008_environmental_safeguards_desc: "Навколишнє середовище має першорядне значення, і держави з більш сприятливим навколишнім середовищем повинні мати більш суворі правила."
 USA_focus_2008_inter_economic_deals: "Регіональні економічні угоди"
 USA_focus_2008_inter_economic_deals_desc: "Китай є найкращим способом одержання дешевих товарів, тому ми повинні відкритися і прийняти наших партнерів з-за Тихого океану."
 USA_focus_2008_social_security: "Поліпшення соціального забезпечення"
 USA_focus_2008_social_security_desc: "Завдяки подальшій реструктуризації та кращій оптимізації опрацювання даних і потреб, наші платники податків сплачуватимуть менше до фонду соціального забезпечення, зберігаючи, а то й збільшуючи виплати, які вони отримують при виході на пенсію. Це підвищить упевненість і моральний дух, що може зробити людей більш продуктивними на робочому місці."
 USA_focus_2008_healthcare: "Поліпшення охорони здоров'я"
 USA_focus_2008_healthcare_desc: "Ми повинні подивитися на наших британських колег і побачити, що Medicare for all може бути для всіх, тому ми повинні йти на компроміс з опозицією, якщо хочемо провести таку "небезпечну" політику."
 USA_focus_2008_police: "Реструктурувати поліцію"
 USA_focus_2008_police_desc: "Злочинність знижується в одних районах і зростає в інших, тому ми маємо "обмежити" зусилля поліції та за необхідності "перенаправити" їх на інші засоби."
 USA_focus_2008_urbanization: "Зусилля з урбанізації"
 USA_focus_2008_urbanization_desc: "Урбанізація - це найбільш ефективний спосіб забезпечити функціонування людей та економіки без тривалих перерв між різними етапами виробничого процесу. Тому ми повинні консолідувати та розвивати наші економічні центри."


 USA_focus_2008_republicans: "Перемога республіканців у 2008"
 USA_focus_2008_republicans_desc: "Ми забезпечили ще одну перемогу для нашої партії, давайте скористаємося нею по максимуму."
 USA_focus_2008_rural_redevelopment: "Розвиток сільської місцевості"
 USA_focus_2008_rural_redevelopment_desc: "Ми повинні зосередитися на ядрі нашої нації, синіх комірцях і великих сільських районах країни, для цього ми маємо інвестувати в економіку штатів, які відповідають цим параметрам."
 USA_focus_2008_trade_deal: "Заморські торговельні угоди"
 USA_focus_2008_trade_deal_desc: "Ми повинні підтримувати наш глобальний фінансовий контроль, тому ми повинні створити атмосферу співробітництва між нами та країнами, що вважаються важливими для їхніх відповідних континентальних і регіональних ринків."
 USA_focus_2008_environment_deregulation: "Послабити регуляцію навколишнього середовища"
 USA_focus_2008_environment_deregulation_desc: "Ми повинні скасувати ці обтяжливі зелені правила, щоб краще стимулювати майбутніх підприємців до відкриття нового бізнесу."
 USA_focus_2008_policing_initiatives: "Розвиток поліції"
 USA_focus_2008_policing_initiatives_desc: "З упровадженням нових поліцейських програм ми повинні бути в змозі підвищити залученість суспільства, розв'язати проблему подальшого зростання деяких великих кримінальних осередків і придушити інші."
 USA_focus_2008_military_industry: "Військово-промисловий комплекс"
 USA_focus_2008_military_industry_desc: "Розширення та подовження ключових військових контрактів дасть змогу нашим збройним силам бути краще оснащеними і відчувати менше недоліків у матеріально-технічному забезпеченні."
 USA_focus_2008_military_budget: "Збільшення військового бюджету"
 USA_focus_2008_military_budget_desc: "Новий фінансовий рік буде скоригований відповідно до зростаючих змін у глобальному середовищі, тому ми повинні вкладати більше коштів у наші збройні сили, якщо хочемо йти в ногу з часом."
 USA_focus_2011_tax_cuts: "Зниження податків 2011"
 USA_focus_2011_tax_cuts_desc: "Щоб краще стимулювати внутрішнє споживання і зростання, ми повинні скоротити основні податки і змінити або зменшити податкові кодекси, які зачіпають всі класи громадян. Таким чином, бізнес зможе реінвестувати додатковий капітал у створення робочих місць, робітники зможуть купувати і дозволити собі більше речей і, можливо, дати більшій кількості людей потенційну можливість створити свій власний бізнес."

 USA_focus_ending_2011_fiscal_year: "Закінчення 2011 фінансового року"
 USA_focus_ending_2011_fiscal_year_desc: "Президентський термін добігає кінця, і ми сподіваємося, що зможемо здобути перемогу, щоб домогтися більшого прогресу в нашій економіці."

 USA_focus_2012_democrats: "Перемога демократів у 2012"
 USA_focus_2012_democrats_desc: "Ми - переможці, ще один термін виграно в опозиції."
 USA_focus_riding_green_wave: "Підкорити зелену хвилю"
 USA_focus_riding_green_wave_desc: "Люди хочуть більш зеленого майбутнього, і ми можемо використовувати цей ентузіазм для просування наших планів."
 USA_focus_2012_renewable_invest: "Інвестиції у відновлювану енергію"
 USA_focus_2012_renewable_invest_desc: "Ми повинні звернутися до наших найсильніших голосуючих груп, а для цього нам потрібно показати їм плоди нашої діяльності."
 USA_focus_2012_renewable_refitting: "Зелене переобладнання"
 USA_focus_2012_renewable_refitting_desc: "Для боротьби із загальним збільшенням викидів вуглекислого газу ми повинні прагнути до ухвалення нових будівельних норм і правил, коли нові галузі намагаються запуститися або існуючі галузі намагаються розширитися."
 USA_focus_2012_renewable_research: "Департамент розвитку відновлюваної енергії"
 USA_focus_2012_renewable_research_desc: "Не кожен вид транспорту може бути ефективним за допомогою електроенергії, ми повинні інвестувати далі в будь-які поновлювані форми, щоб забезпечити їхнє широке розповсюдження не тільки на дорогах."
 USA_focus_2014_infrastructure: "Інфраструктурний акт 2014"
 USA_focus_2014_infrastructure_desc: "Північно-східний коридор руйнується, і тому ми повинні зробити прямі інвестиції для підтримки його працездатності."
 USA_focus_2012_blue_chip: "Інвестиції в блакитні фішки"
 USA_focus_2012_blue_chip_desc: "Ми повинні звернутися до наших найсильніших корпоративних прихильників, а для цього нам потрібно показати їм плоди нашої діяльності."
 USA_focus_2012_digital_classroom: "Акт про цифрову школу"
 USA_focus_2012_digital_classroom_desc: "Не всі можуть насолоджуватися розкішшю приватних шкіл, тож, ми маємо модернізувати наші державні школи тією ж мірою. Зрештою, молодь - це наше майбутнє."


 USA_focus_2012_republicans: "Перемога республіканців у 2012"
 USA_focus_2012_republicans_desc: "Ми забезпечили ще одну перемогу для нашої партії, давайте скористаємося нею по максимуму."
 USA_focus_2012_opium: "Анти-опіоїдний акт"
 USA_focus_2012_opium_desc: "Нам необхідно більш ефективно протистояти сучасній опіумній війні, що поглинає Америку сьогодні, і для цього ми маємо збільшити бюджет на підрозділи по боротьбі з наркотиками та спеціальні підрозділи з відстеження картелів, якщо ми хочемо розпочати якісь ефективні заходи."
 USA_focus_2012_deregulation: "Дерегуляція енергетики"
 USA_focus_2012_deregulation_desc: "Зі зростанням екологічної активності необхідно боротися власними силами, тому, якщо є таке занепокоєння, ми повинні послабити ключові норми регулювання, щоб дозволити більше інвестувати в ринок відновлюваних джерел енергії."
 USA_focus_2012_osmium: "Акт про осміум"
 USA_focus_2012_osmium_desc: "Нові технологічні досягнення потребують дедалі більшої кількості рідкоземельних елементів, і для боротьби з іноземною залежністю ми повинні збільшити внутрішнє виробництво."
 USA_focus_2012_defence: "Акт про захист Мексиканської затоки"
 USA_focus_2012_defence_desc: "З огляду на кібер-страхи останнього часу та сміливіші дії деяких наших супротивників, як відомих, так і невідомих, ми маємо прагнути створити залізний контроль над Мексиканською затокою, щоб вони не намагалися спрямувати військово-морські сили для блокади життєво важливого торговельного вузла, яким є штати узбережжя Мексиканської затоки."
 USA_focus_2012_standard_classroom: "Акт про стандартну школу"
 USA_focus_2012_standard_classroom_desc: "Приватний сектор показав, що школи можуть бути як справедливими, так і освітніми, однак для того, щоб забезпечити справедливу та зрозумілу навчальну програму, необхідна певна форма національної стандартизації. Закон про стандартну школу має зробити це, а також скоротити федеральний бюджет на ці цілі."
 USA_focus_2012_red_chip: "Інвестиції в червоні фішки"
 USA_focus_2012_red_chip_desc: "Наступного президентського терміну ми повинні зміцнити нашу підтримку шляхом прямого інвестування в штати, які є лояльними і, схоже, стануть перехідними, щоб зберегти їхню лояльність."
 USA_focus_2012_great_plains: "Акт Великих рівнин"
 USA_focus_2012_great_plains_desc: "Щоб стимулювати зростання робочих місць і боротися з масовою урбанізацією, ми повинні звернути увагу на більш порожні штати, такі як Великі рівнини, ці штати виробляють більш ніж достатньо продовольства для внутрішнього та експортного споживання, і ми повинні інвестувати в диверсифікацію їхньої економіки, щоб привернути більше людей з переповнених міст Атланти, Нью-Йорка і так далі."


 USA_focus_2016_democrat_victory: "Перемога демократів у 2016"
 USA_focus_2016_democrat_victory_desc: "Завдяки рішучості ми здобули перемогу над нашими республіканськими суперниками."
 USA_focus_blue_cross_act: "Акт синього хреста"
 USA_focus_blue_cross_act_desc: "Медичне обслуговування наших громадян має велике значення, але ми маємо мати змогу стимулювати зростання робочих місць, тому ми маємо створити стандарти будівництва та укомплектування штату для всіх закладів, щоб підвищити якість і кількість процедур."
 USA_focus_red_shield_act: "Акт червоного щита"
 USA_focus_red_shield_act_desc: "Ми повинні доповнити наше попереднє законодавство іншим, ми повинні показати всьому світу, що американська охорона здоров'я - це найкраща охорона здоров'я."
 USA_focus_the_better_tomorrow_act: "Акт Кращого Завтра"
 USA_focus_the_better_tomorrow_act_desc: "Зміна деяких правил і краща стандартизація суперечливих правил, пов'язаних із зонуванням і будівництвом, призведе до збільшення кількості вільних земель під забудову, однак знадобиться трохи більше часу для будівництва нових будівель відповідно до норм."
 USA_focus_blue_states_bailout: "Підтримка демократичних штатів"
 USA_focus_blue_states_bailout_desc: "Щоб зміцнити наш імідж, ми повинні міцно утримувати штати, де вони є демократичними або такими, що вагаються, це повинно допомогти в майбутньому виборчому циклі."
 USA_focus_were_not_them: "Ми - не вони"
 USA_focus_were_not_them_desc: "Опозиція веде агресивну пропаганду, більшість їхніх "заяв" явно неправдиві, ми повинні зробити все можливе, щоб впоратися з цією брехнею."

 USA_focus_urbanization_ii: "Урбанізація II"
 USA_focus_urbanization_ii_desc: "Ринок праці на підйомі... добре, тому що він нам потрібен."


 USA_focus_2016_republican_victory: "Перемога республіканців у 2016"
 USA_focus_2016_republican_victory_desc: "Ми забезпечили ще одну перемогу для нашої партії, давайте скористаємося нею по максимуму."
 USA_focus_lithium_act: "Літієвий акт"
 USA_focus_lithium_act_desc: "Нові технологічні досягнення вимагають дедалі більшої кількості рідкісноземельних елементів, і для боротьби з іноземною залежністю ми повинні збільшити внутрішнє виробництво."
 USA_focus_greater_plains_act: "Акт про Великі рівнини"
 USA_focus_greater_plains_act_desc: "Наша основна база виборців перебуває в більш сільських штатах, однак якщо ми зможемо створити хорошу дисперсію робочих місць для зростання цих штатів, ми зможемо змінити колегію виборників і саму палату представників за допомогою перепису населення."
 USA_focus_the_better_business_act: "Акт про поліпшення бізнесу"
 USA_focus_the_better_business_act_desc: "Оскільки населення зростає дедалі більше й більше, ми повинні скасувати деякі зайві правила, щоб прискорити будівництво і створити нові робочі місця."
 USA_focus_blue_collar_programs: "Програми для синіх комірців"
 USA_focus_blue_collar_programs_desc: "Оскільки дедалі більше людей втрачають віру в такі речі, як Obamacare та інші зусилля, ми можемо звернутися до середнього класу, змінивши й посиливши правила, що стосуються планів, які надаються корпораціями. Комусь такий підхід може не сподобатися, але він сподобається більшій кількості людей, ніж тим, хто його не схвалює."
 USA_focus_we_arent_like_them: "Ми - не вони"
 USA_focus_we_arent_like_them_desc: "Опозиція веде агресивну пропаганду, більшість їхніх "заяв" явно неправдиві, ми повинні зробити все можливе, щоб впоратися з цією брехнею."


 #Military Industrial Complex Tree
 USA_focus_the_2000_joint_exercises: "Загальні військові навчання 2000"
 USA_focus_the_2000_joint_exercises_desc: "Армія США проведе серйозні навчання з деякими союзниками з НАТО."
 USA_focus_the_military_industrial_complex: "Військово-промисловий комплекс"
 USA_focus_the_military_industrial_complex_desc: "Світ став більш стабільним, принаймні, в тому, що стосується великомасштабних воєн. Кількість зарубіжних баз і зосередженість на військових витратах під час холодної війни призвели до того, що за завісою американської політики з'явилася зростаюча тінь. Чи зможе конгрес приборкати зростаючу темряву або жадібність і егоїзм не дадуть пробитися світлу."
 USA_focus_political_games_vs_war_games: "Дипломатія або війна"
 USA_focus_political_games_vs_war_games_desc: "Переплетення тяганини та бюрократії стало майже синонімом як Пентагону, так і Конгресу. Хоча здається, що все робиться, багато хто не розуміє, скільки "ігор" є в кожній будівлі, коли справа стосується виконання роботи."
 USA_focus_continuing_arms_contracts: "Продовжити військові закупівлі"
 USA_focus_continuing_arms_contracts_desc: "Збройова промисловість США працює на основі серії контрактів, тому їх необхідно продовжувати та переглядати, щоб забезпечити продовження такої виробничої бази."
 USA_focus_a_new_mechanized_transport: "Новий механізований транспорт"
 USA_focus_a_new_mechanized_transport_desc: "Bradley був складним процесом проєктування і зажадав великих витрат на вдосконалення, тому ми маємо й надалі впроваджувати інновації, щоб зберегти наше домінування в галузі захисного транспортування піхоти і бойових оборонних заходів."
 USA_focus_the_pentagon_wars_begin: "Хай почнуться війни Пентагону"
 USA_focus_the_pentagon_wars_begin_desc: "Пентагон і ВПК але голови, але тільки коли хтось починає виходити за рамки. У цій мірі тільки час покаже, куди ця внутрішня боротьба приведе американських військових і націю в цілому."

 USA_focus_repurposing_budget_changes: "Запропонувати скорочення бюджету"
 USA_focus_repurposing_budget_changes_desc: "Занадто довгий час на збройні сили виділялися надмірні кошти, і настав час почати змінювати цю ситуацію."
 USA_focus_cut_army_technology_reliance: "Припинити залежність армії від технологій"
 USA_focus_cut_army_technology_reliance_desc: "Армія надто сильно покладається на високочутливі та невід'ємні технології, які можуть вивести її з ладу за допомогою деяких ключових ЕМД або інших форм глушилок та/або пристроїв, які виводять з ладу. Баланс між цими новими технологіями і старими тактиками повинен реформувати армію, зробивши її більш гнучкою."
 USA_focus_cut_air_force_luxuries: "Зменшити витрати на ВПС"
 USA_focus_cut_air_force_luxuries_desc: "ВПС надто розпещені, і, дивлячись на деякі витрати та спосіб життя більшості військовослужбовців ВПС, не дивно, що, урізавши деякі з цих розкішних речей, ми можемо побічно допомогти деяким із цих людей здобути більше навичок, які можуть бути корисними на полі бою."
 USA_focus_cut_navy_large_ship_programs: "Скоротити замовлення на великі кораблі"
 USA_focus_cut_navy_large_ship_programs_desc: "Військово-морський флот США є найбільшим у світі. Розширення таких сил у міжнародній перспективі є опосередковано провокаційним і дорогим, тому ми повинні скоротити й обмежити такі майбутні розширення, щоб вони співвідносилися тільки з реальними подіями на світовій арені."
 USA_focus_standardizing_army_equipment: "Стандартизувати армійське оснащення"
 USA_focus_standardizing_army_equipment_desc: "В армії є величезна кількість різного устаткування і моделей, в яких можна заплутатися. Стандартизувавши обладнання та обмеживши кількість моделей, що перебувають на озброєнні, ми зможемо знизити темп роботи заводу і вартість загалом."
 USA_focus_streamlining_naval_designs: "Полегшити проекти кораблів"
 USA_focus_streamlining_naval_designs_desc: "Військово-морський флот має безліч модульних пристроїв, які встановлюють на різні судна, у зв'язку з цим ми маємо прагнути до обмеження та кращої раціоналізації проєктування й виробництва військово-морських суден, щоб бути ефективнішими й економнішими для підтримання нашого військово-морського домінування."
 USA_focus_no_more_cold_war_militarism: "Залишити мілітаризм у минулому"
 USA_focus_no_more_cold_war_militarism_desc: "США були "рятівником" для вільного світу, і в цьому вони обмежували розвиток наших союзників і тих, хто хотів бути незалежним від іноземного впливу. Сьогодні ми змінюємо це, створюючи новий образ етики після холодної війни, яка прагнутиме допомогти нужденним і працюватиме з усіма, хто хоче, щоб з ним працювали."

 USA_focus_rebalancing_the_books: "Послабити мілітаризм"
 USA_focus_rebalancing_the_books_desc: "Американський народ втомився посилати наших хлопців по всьому світу, але ми повинні дбати про наші національні інтереси, тому нам необхідно вносити зміни і йти на компроміс скрізь, де це можливо, щоб заспокоїти громадськість."
 USA_focus_slashing_failed_rd_projects: "Закрити провальні розробки"
 USA_focus_slashing_failed_rd_projects_desc: "В армії та ВПС є погана звичка підтримувати на плаву програми, які не працюють, щоб вони могли сподіватися на прорив, для цього ми маємо негайно зупинити ці програми та спрямувати гроші в ті відділи, які їх потребують."
 USA_focus_culling_air_force_excesses: "Забракувати відмовки ВПС"
 USA_focus_culling_air_force_excesses_desc: "ВПС відомі як один із найбільш "м'яких" родів військ, і, судячи з неабиякої частки способу життя, це не дивно. Тож ми почнемо перерозподіляти ці надлишки в найкращі напрямки вдосконалення наших льотчиків."
 USA_focus_standardizing_naval_production: "Стандартизувати виробництво кораблів"
 USA_focus_standardizing_naval_production_desc: "Наш флот - найбільший у світі, але він надмірно різноманітний і громіздкий, крейсер - це сучасна морська королева, і для цього ми повинні вдосконалити цей клас, щоб зробити його основним в американському флоті."
 USA_focus_centralized_military_rd_department: "Централізовані військові розробки"
 USA_focus_centralized_military_rd_department_desc: "Кожна галузь практично має свій власний відділ досліджень і розробок, це затратно з погляду бюрократії, і для цього нам необхідно уніфікувати і стандартизувати формат центрального військового відділу досліджень і розробок."
 USA_focus_vehicle_varient_standards: "Стандарти транспортних розробок"
 USA_focus_vehicle_varient_standards_desc: "Армія відома тим, що постійно вносить зміни в наявні моделі машин, і гордість нашої бронетанкової служби - найкращий тому приклад. Хоча ми не можемо зробити багато чого в цьому відношенні, ми можемо висувати вимоги щодо того, коли нова модель або варіант може бути прийнятий на озброєння."
 USA_focus_light_militarism: "Легкий мілітаризм"
 USA_focus_light_militarism_desc: "Люди виглядають ситими, військові промисловці задоволені своїм становищем, і загалом усе має спокійний вигляд, тепер ми пропонуємо м'який мілітаризм і сподіваємося забезпечити безпеку всередині країни і за кордоном заради свободи цього світу."

 USA_focus_war_on_terror_budgeting: "Спонсорування Війни з терором"
 USA_focus_war_on_terror_budgeting_desc: "Вороги нашої нації прагнуть дестабілізувати нас, ми повинні працювати над тим, щоб завдати упереджувального удару по цих ворогах нашої нації."
 USA_focus_increased_rd_budget: "Збільшити бюджет військових розробок"
 USA_focus_increased_rd_budget_desc: "Військові застопорилися в розвитку сучасного озброєння, і для цього ми повинні інвестувати більше, щоб випередити весь інший світ."
 USA_focus_increased_army_personnel_incentives: "Кампанії зі збільшення призову"
 USA_focus_increased_army_personnel_incentives_desc: "Люди вперті в тому, що вони щиро вважають правильним, ми не можемо ухвалити закон про призов, тож ми маємо покращити стимули, щоб залучити більше новобранців."
 USA_focus_new_aircraft_models: "Нові моделі літаків"
 USA_focus_new_aircraft_models_desc: "Військово-повітряні сили - гордість сучасного поля бою, тож ми маємо дивитися в майбутнє авіації, якщо хочемо домінувати в небі."
 USA_focus_naval_railgun_program: "Програма флотських гармат"
 USA_focus_naval_railgun_program_desc: "Наш флот - найбільший у світі, але він не зовсім найпотужніший, тому ми повинні звернутися до великої зброї далекої дії, щоб перемогти наших ворогів перш, ніж вони зможуть подумати про перемогу над нами."
 USA_focus_air_force_priority_budgeting: "Пріоритет ВПС"
 USA_focus_air_force_priority_budgeting_desc: "Наша повітряна міць має бути неперевершеною, і тому нашим пріоритетом має бути бюджетний розвиток цієї могутності, наскільки це можливо."
 USA_focus_american_militarism: "Американський мілітаризм"
 USA_focus_american_militarism_desc: "Холодна війна закінчилася, але почалася нова війна, епоха американського мілітаризму наведе страх на ворогів свободи."

 ##Experimental Branch
 USA_focus_department_of_improvement: "Департамент удосконалення"
 USA_focus_department_of_improvement_desc: "Департамент удосконалення - це спеціалізоване відділення DoD, яке займається дослідженнями і реформами в галузі навчання. Нещодавнє ведення "Війни з наркотиками" дало змогу побачити потенціал удосконалень для військового застосування. Хоча деякі можуть відчувати дискомфорт, безпека нашої країни має першорядне значення."


 #Left Path
 USA_focus_masked_r_and_d: "Приховані розробки"
 USA_focus_masked_r_and_desc: "Оскільки громадськість не особливо відволікається на такі важливі речі, як війна з наркотиками, ми побачили реальний потенціал у цьому випробуванні. За наявності часу, грошей і хороших досліджень ми знайдемо кілька хороших способів поліпшити наших рядових солдатів. Хоча ці способи можуть не сподобатися, ми, тим не менш, можемо продовжувати дослідження."
 USA_focus_testing_needs: "Найм піддослідних зразків"
 USA_focus_testing_needs_desc: "Нам потрібні піддослідні для перевірки та підтвердження наших досліджень, хоча це може призвести до скорочення запасу, ми можемо обійтися тим, що у нас є."
 USA_focus_needed_equipment: "Закупівля обладнання"
 USA_focus_needed_equipment_desc: "Нам необхідне нове обладнання для проведення досліджень, наш вплив на членів Конгресу дасть нам змогу отримати фінансування за рахунок реінвестованих бюджетів."
 USA_focus_phase_one: "Фаза розвитку: 1"
 USA_focus_phase_one_desc: "Початкове тестування показало обмежений результат, нічого суттєвого, але ми просуваємося вперед."
 USA_focus_phase_two: "Фаза розвитку: 2"
 USA_focus_phase_two_desc: "Ми досягаємо хороших результатів, але начальство незадоволене."
 USA_focus_phase_three: "Фаза розвитку: 3"
 USA_focus_phase_three_desc: "Ми домоглися успіху, хоча він і не є ідеальним, але, тим не менш, ми зберігаємо своє фінансування і п'ємо за успіх."


 #Middle Path
 USA_focus_increased_senses_program: "Гуманна програма"
 USA_focus_increased_senses_program_desc: "Наші солдати - добровольці, у них дуже мало стимулів для того, щоб справді піти в армію, не кажучи вже про те, щоб залишитися в ній. Тому ми повинні обіцяти їм ідеальне тіло, яке вони отримають, якщо погодяться на майбутнє Америки."
 USA_focus_captain_america_program: "Програма: Капітан Америка"
 USA_focus_captain_america_program_desc: "У нас є американський герой фільму, американська мрія у свідомості людей. Тепер у нас буде можливість мати американських захисників, завдяки досягненням нашого департаменту."

 #Right Path
 USA_focus_freewill_research: "Відкриті дослідження"
 USA_focus_freewill_research_desc: "В умовах, коли громадськість із трепетом ставиться до небезпек, які існують у нашому світі як за кордоном, так і всередині країни, ми повинні захопити її розробками, що перетворять ці негаразди на блага, задля покращення нашої країни."
 USA_focus_recruitment_campaign: "Призовна кампанія"
 USA_focus_recruitment_campaign_desc: "Нам знадобляться нові добровольці для проєктів, які ми плануємо, якщо ми хочемо домогтися реальних результатів, але ми не можемо брати їх з числа діючих військовослужбовців. Як спосіб поліпшити баланс ми почнемо кампанію, присвячену всім і кожному, хто готовий служити своїй країні способами, не пов'язаними з військовою службою."
 USA_focus_procuring_new_resorces: "Залучення ресурсів"
 USA_focus_procuring_new_resorces_desc: "Ці проєкти коштуватимуть грошей і обладнання, яких у нас немає, хоча ми могли б звернутися по допомогу до наших політичних друзів."
 USA_focus_project_memphis: "Проект: Мемфіс"
 USA_focus_project_memphis_desc: "Проєкт "Мемфіс" - це назва серії проєктів, які будуть досліджені та проведені в околицях Мемфіса. Якщо все піде добре, у нас з'являться справжні танки для солдатів."
 USA_focus_project_jackson: "Проєкт: Джексон"
 USA_focus_project_jackson_desc: "Президент Ендрю Джексон відомий своїми великими і не дуже справами, але прагнення підвищити здатність наших солдатів з більшою готовністю підходити до сміливих ситуацій має першорядне значення в мінливому мистецтві сучасної війни."
 USA_focus_project_theodor: "Проект: Теодор"
 USA_focus_project_theodor_desc: "Подібно до великого прогресивного Теодора Рузвельта, ми повинні перетворити наших солдатів на армію "Бичачих лосів". У нас будуть солдати з упертою рішучістю і волею йти вперед і вперед."


#Political Tree
 USA_focus_pushing_the_anti_smoking_initiative: "Просування антитютюнових рухів"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "Громадянам потрібне здоровіше життя, і тому ми маємо проводити кампанії, що показують негативні наслідки тютюнової продукції загалом."
 USA_focus_dealing_with_anti_globalist_protest: "Розібратися з анти-глобалістами"
 USA_focus_dealing_with_anti_globalist_protest_desc: "Агітатори протестують проти наших нещодавніх змін, спрямованих на кращу інтеграцію та співробітництво з іноземними економіками, тому ми маємо поводитися з цими неосвіченими людьми стримано, на очах у громадськості..."
 USA_focus_state_visit_to_vietnam: "Делегація до В'єтнаму"
 USA_focus_state_visit_to_vietnam_desc: "Історія наших відносин із В'єтнамом непроста, але краще запізнитися з виправленням ситуації, ніж сидіти і дозволяти напруженості наростати. Тому ми повинні здійснити державний візит до В'єтнаму."
 USA_focus_helping_al_gore_in_the_coming_election: "Допомогти Ал Гору на виборах"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "Строк повноважень президента майже закінчився, і Ал Гор, його віце-президент, розглядається як найкраща заміна на наступний термін. Ми повинні переконатися, що він сподобається громадськості, щоб його обрали."

 #9/11 Attacks & Reaction Tree
 USA_focus_the_2001_attacks: "Атаки 11 вересня"
 USA_focus_the_2001_attacks_desc: "США щойно зазнали нападу на своїй рідній землі в одному з найбільших міст, що перебувають під їхнім контролем. Нація приголомшена, але рішучість відповісти на подібні акти терору швидко зростає."
 USA_focus_avoiding_an_illegal_war: "Запобігти непотрібній війні"
 USA_focus_avoiding_an_illegal_war_desc: "Люди обурені, але обережні, тому що, хоча вони і хочуть розібратися з цією атакою, вони не хочуть вплутуватися в затяжний конфлікт, який може спричинити за собою стрес для їхнього життя, тому що декого можуть відправити помирати у війні, в яку вони не до кінця вірять. Саме це почуття ми можемо виправити, використовуючи більш пасивно-агресивний підхід до зовнішньої дипломатії, особливо в тих країнах, які ми будемо називати "проблемними країнами".""
 USA_focus_the_self_security_option: "Сфокусуватися на самообороні"
 USA_focus_the_self_security_option_desc: "Для потенційно затяжної війни бракує духу, тож ми маємо дивитися всередину, адже саме провал системи безпеки в аеропортах дав змогу здійснити такі теракти."
 USA_focus_the_war_on_terror: "Війна з терором"
 USA_focus_the_war_on_terror_desc: "Карти було здано, і ми подивилися на шанси, щоб помститися за наш народ і запобігти майбутнім нападам, ми повинні боротися з джерелом таких божевільних фанатиків."

 #9/11 Domestic Policy Dilemma Tree
 USA_focus_post_9_11_security_problem: "Проблеми безпеки після 9/11"
 USA_focus_post_9_11_security_problem_desc: "Нація пережила шок від терактів, але тепер постає нове питання: як запобігти подібним актам у майбутньому?"
 USA_focus_internal_security_initiative: "Ініціатива внутрішньої безпеки"
 USA_focus_internal_security_initiative_desc: "Щоб побачити ворога, ми повинні почати зсередини і виступити з новою ініціативою в галузі безпеки."
 USA_focus_a_balanced_approach: "Збалансований підхід"
 USA_focus_a_balanced_approach_desc: "Існуючі проблеми численні та різноманітні, ми повинні зосередитися на найбільших проблемах і збалансувати їх відповідним чином, перш ніж займатися більш дрібними проблемами."
 USA_focus_power_projection: "Проектувати силу"
 USA_focus_power_projection_desc: "Вороги знаходяться за кордоном, і тому ми повинні зробити все можливе для реформування наших розвідувальних служб, щоб краще знати наших майбутніх ворогів."
 USA_focus_religous_freedoms_debate: "Дебати про свободу віри"
 USA_focus_religous_freedoms_debate_desc: "Атака на принципи свободи віри в США зачіпає ядро нашої конституції. Ми повинні ухвалити рішення з цього питання."
 USA_focus_full_freedoms: "Повна свобода"
 USA_focus_full_freedoms_desc: "Засновники ніколи не припускали, що релігію використовуватимуть як зброю, і тому ми маємо розуміти, що якщо ми змінимо цей основоположний пункт нашої конституції, то ми відкрито атакуємо наші принципи і наш власний народ."
 USA_focus_key_limitations: "Ключові обмеження"
 USA_focus_key_limitations_desc: "Засновники не знали, що релігійні атаки прийдуть на американську землю, тому ми повинні шукати баланс між тим, чого хотіли наші засновники, і тим, за що Америка виступає."
 USA_focus_targeted_restrictions: "Цільові заборони"
 USA_focus_targeted_restrictions_desc: "Релігійні екстремісти звели нанівець принцип, на якому була заснована ця нація, і тому ми повинні відповісти добром на добро, щоб послати сигнал тим у світі, хто хоче знову заподіяти нам шкоду."

 #Left Path Domestic Policies
 USA_focus_school_choice_dilemma: "Шкільна дилема"
 USA_focus_school_choice_dilemma_desc: "США щойно зазнали нападу на своїй рідній землі в одному з найбільших міст, що перебувають під їхнім контролем. Нація приголомшена, але рішучість відповісти на подібні акти терору швидко зростає."
 USA_focus_the_public_majority: "Державна освіта"
 USA_focus_the_public_majority_desc: "Державна система була задушена. Якщо ми сфокусуємося на ній і знищимо ці "привілейовані" школи, ми зможемо поліпшити освіту нашої молоді."
 USA_focus_schooling_status_quo: "Зберегти шкільний статус-кво"
 USA_focus_schooling_status_quo_desc: "Нинішня динаміка в порядку, просто потрібно трохи підправити законодавство і зробити батьків більш обізнаними про свій вибір, і тоді увагу можна буде спрямувати більше на інститути, а не на уряд."
 USA_focus_the_private_majority: "Приватна освіта"
 USA_focus_the_private_majority_desc: "Приватна освіта домоглася великих успіхів у поліпшенні стандартизації та спрямуванні грошей батьків на їхніх дітей, тому ми маємо послабити правила і віддати перевагу приватним школам."
 USA_focus_the_power_grid_debate: "Питання енергомережі"
 USA_focus_the_power_grid_debate_desc: "Енергосистема США руйнується вже багато років, тонка природа і величезний взаємозв'язок змушують багатьох ставити під сумнів підхід, який ми повинні використовувати для її ремонту."
 USA_focus_a_united_grid_for_all: "Уніфікація енергомережі"
 USA_focus_a_united_grid_for_all_desc: "Енергосистема має бути єдиною, ми можемо використовувати цю єдність, щоб спрямовувати електроенергію куди тільки можна, щоб допомогти постраждалим або найменш забезпеченим районам від тих, хто більш ніж забезпечений."
 USA_focus_a_little_here_and_a_little_there: "Збалансований підхід"
 USA_focus_a_little_here_and_a_little_there_desc: "Країна надто велика, щоб мати повністю єдину мережу, але ми можемо працювати над її "централізацією", створюючи стратегічні підстанції та переспрямовуючи мережі для запобігання перевантажень і каскадних ефектів."
 USA_focus_the_free_market_approach: "Лібералізація енергомережі"
 USA_focus_the_free_market_approach_desc: "Техаська енергосистема - найкращий приклад "державного" і приватного контролю, ми повинні зробити це з кожним штатом. Ми збережемо федеральну мережу як спосіб запобігання каскадним регіональним відключенням, але дозволимо кожному штату бути самодостатнім, штати з надлишком енергії можуть продавати зайву і допомагати штатам з дефіцитом."
 USA_focus_the_food_stamps_problem: "Проблема пільгового харчування"
 USA_focus_the_food_stamps_problem_desc: "Програма продовольчих талонів завжди була однією з найунікальніших проблем в американських програмах соціального забезпечення, оскільки правила суперечать одне одному, скорочення і збільшення бюджету нічого не дає, і багато людей, які потребують допомоги, не можуть її отримати, тоді як ті, хто її не потребує, отримують більш ніж достатньо. Ми повинні знайти рішення."
 USA_focus_food_stamps_accessability_act: "Акт про доступність талонів на їжу"
 USA_focus_food_stamps_accessability_act_desc: "Людям потрібна їжа, і в умовах великої цукрової та інших продовольчих монополій ми можемо придушити це, поліпшивши фінансування та відкривши програму продовольчих талонів для більшої кількості людей."
 USA_focus_the_better_food_stamps_quality_act: "Акт про поліпшення талонів"
 USA_focus_the_better_food_stamps_quality_act_desc: "Процес отримання талонів заплутаний і виснажливий, ми маємо краще впорядкувати та роз'яснити, хто і як може отримати допомогу за талонами на харчування."
 USA_focus_the_food_stamps_protection_act: "Акт про захист талонів"
 USA_focus_the_food_stamps_protection_act_desc: "Програма надто вільна у своєму прийнятті людей, багато хто зловживає системою, і тому ми повинні вживати жорстких заходів, щоб запобігти цьому, ми можемо боротися з цією "жорсткістю" шляхом надання додаткових податкових знижок біднішим кандидатам, які цього потребують."
 USA_focus_the_rental_crisis: "Орендна криза"
 USA_focus_the_rental_crisis_desc: "Ціни на оренду зросли в геометричній прогресії до такої міри, що багато хто пішов на ризиковану купівлю житла, оскільки набагато дешевше мати власний дім, ніж винаймати його."
 USA_focus_price_control_legislation: "Закон про регулювання цін"
 USA_focus_price_control_legislation_desc: "Орендодавці цих орендних комплексів накручують ціни та змушують їх підвищувати, ми повинні виправити це явне порушення зараз за допомогою жорсткого законодавства."
 USA_focus_moderate_regulatory_approach: "М'яка регуляція"
 USA_focus_moderate_regulatory_approach_desc: "Правила і бюрократія, що стосуються володіння цими орендованими кондомініумами, трейлерними парками тощо, спричиняють плутанину і лякають цінами. Помірне дерегулювання і краще роз'яснення того, як ціни на оренду мають бути прив'язані до зручностей і рахунків, що покриваються, має створити більш гнучкий підхід."
 USA_focus_pro_tenant_bill: "Закон про захист орендарів"
 USA_focus_pro_tenant_bill_desc: "Правила пригнічують все, що може надати домовласник, щоб виправдати ціну, ми повинні впоратися з цією безбожною бюрократією, якщо хочемо мати більше житла і більш забезпечених людей у ньому."

 #Right Path Domestic Policies
 USA_focus_civil_rights_contention: "Дебати про громадянські права"
 USA_focus_civil_rights_contention_desc: "У США була дуже важка історія, коли йшлося про проведення та нормалізацію реформ епохи громадянських прав, спрямованих на створення країни для людей і заради людей. Однак це почало виливатися в зростання спекуляцій, теорій змови і відвертого інакомислення, щоб відвернути увагу від реальних проблем, пов'язаних з головним питанням, і потенційних рішень, які можуть виправити цю суперечливу тему, що викликає розбіжності."
 USA_focus_a_new_civil_rights_deal: "Новий курс громадянських прав"
 USA_focus_a_new_civil_rights_deal_desc: "Цивільні права нації не зайшли досить далеко, так само як і новий курс Рузвельта, ми повинні мати новий цивільний курс, якщо ми хочемо рухатися вперед, об'єднавшись як народ Сполучених Штатів."
 USA_focus_limited_legislative_action: "Обмежені дії"
 USA_focus_limited_legislative_action_desc: "Культурне питання не зовсім безпідставне, але радикали знецінили істинне послання руху, тож, хоча законодавство має бути розглянуте, це лише питання часу, коли про проблему забудуть."
 USA_focus_delegation_to_state_governments: "Повна федералізація"
 USA_focus_delegation_to_state_governments_desc: "У федерального уряду немає жодних реальних причин займатися проблемою, з якою він уже розібрався. Тому ми повинні делегувати це важливе завдання штатам і проінформувати їх про ті зміни, які вони повинні внести, перш ніж ми будемо змушені діяти."
 USA_focus_the_marriage_debate: "Дебати про шлюб"
 USA_focus_the_marriage_debate_desc: "Сексуальна революція змінила передбачуваний статус-кво про те, що вважається і не вважається подружньою парою. Багато хто починає хвилюватися, оскільки керівники конгресу і штатів вважають за краще нічого не робити або ігнорувати прохання постраждалих. Тому ми повинні почати дебати про концепцію одностатевих шлюбів і знайти рішення цієї зростаючої проблеми."
 USA_focus_yes_i_do: "Час змін"
 USA_focus_yes_i_do_desc: "Конгрес визнав за потрібне ухвалити закон, який визнає одностатеві шлюби на федеральному рівні, а установи, які не ухвалюють цей закон, будуть піддані розслідуванню, потенційно закриті або піддані великому штрафу за будь-які дискримінаційні дії, що порушують новий закон."
 USA_focus_yes_but_with_extra_steps: "Обмежені зміни"
 USA_focus_yes_but_with_extra_steps_desc: "Конгрес погодився ухвалити законопроєкт, спрямований проти дискримінації одностатевих пар, які бажають одружитися. Однак існують припущення щодо того, якою мірою цей законопроєкт буде ухвалено: дехто каже, що це занадто багато, а дехто - що недостатньо."
 USA_focus_push_it_towards_the_state_legislations: "Залишимо питання штатам"
 USA_focus_push_it_towards_the_state_legislations_desc: "Федеральний уряд не повинен втручатися в таке релігійно обмежене поняття, як шлюб, тому ми маємо просувати це питання на рівні штату і підвищувати обізнаність на місцевому рівні."
 USA_focus_continued_gun_control_problems: "Збройне питання"
 USA_focus_continued_gun_control_problems_desc: "Зростаючі мантри груп "за" і "проти" контролю над зброєю розділили націю до такої міри, що статистичні дані піддаються інтенсивному обнуленню через упередженість або просто відверту відмову сприймати їх всерйоз. Конгрес повинен діяти, поки ситуація не переросла в щось критичне."
 USA_focus_pro_gun_control_legislations: "Посилити контроль"
 USA_focus_pro_gun_control_legislations_desc: "Конгрес визнав за потрібне ухвалити законопроєкт, який започаткує сильний апарат контролю за зброєю, коли йдеться про володіння та купівлю вогнепальної зброї."
 USA_focus_continued_compromising: "Продовжити компроміс"
 USA_focus_continued_compromising_desc: "Конгрес погодився ухвалити законопроєкт, спрямований на певні ключові аспекти процесу купівлі вогнепальної зброї, що, як сподіваються, дасть змогу краще фільтрувати контроль за тим, хто отримує цю зброю."
 USA_focus_rolling_back_redundant_legislations: "Повернутися до легалізації"
 USA_focus_rolling_back_redundant_legislations_desc: "Федеральний уряд створив цю проблему з самого початку, статистика показує, що люди не в змозі відповісти на таку спонтанну загрозу життю. Тож давайте ж скасуємо деякі з цих зайвих, заклеєних червоною стрічкою частин чинного законодавства і дозволимо американцям допомагати захищати одне одного."
 USA_focus_rising_policing_problems: "Підйом політичних проблем"
 USA_focus_rising_policing_problems_desc: "Нещодавні події, пов'язані з насильством з боку поліції, що постійно з'являються в новинах, спричинили серйозні громадянські заворушення. Конгрес повинен діяти швидко, поки ситуація не стала ще більш жахливою."
 USA_focus_federal_oversight: "Федеральний нагляд"
 USA_focus_federal_oversight_desc: "Конгрес ухвалив закон, згідно з яким буде створено федеральну наглядову комісію для оцінки поліцейських сил та їхньої кращої інтеграції з громадами. Це має стандартизувати та централізувати доволі хаотичний характер, який можуть мати місцеві правоохоронні органи на таких низьких рівнях, як міста та села."
 USA_focus_a_moderate_police_force: "Поміркувати поліцейську силу"
 USA_focus_a_moderate_police_force_desc: "Конгрес схвалив законодавство щодо реформування поліцейських сил стосовно процедур арешту та відповідного обладнання, яке місцевим правоохоронним органам дозволено мати в ситуаціях."
 USA_focus_this_is_a_state_matter: "Передати волю штатам"
 USA_focus_this_is_a_state_matter_desc: "Штати мають узяти себе в руки і вирішити ці явно місцеві проблеми. Конгрес почав розробку законопроєкту, який буде спрямований проти недбайливих штатів у вирішенні їхніх внутрішніх справ, оскільки федеральний уряд не повинен посилати агентства сюди, туди і всюди, розтягуючи активи та їхню ефективність."


 ##Public Services Domestic Policies
 USA_focus_healthcare_drug_transparency: "Доступність лікування"
 USA_focus_healthcare_drug_transparency_desc: "Дедалі більше й більше зростають ціни на щоденно потрібні ліки, і дедалі більше й більше американців страждають від того, що не можуть дозволити собі такі необхідні ліки. Конгрес повинен вирішити цю проблему, поки вона не вийшла з-під контролю."
 USA_focus_expanding_the_fda_powers: "Розширення ССО"
 USA_focus_expanding_the_fda_powers_desc: "Реформи Конгресу щодо Управління з санітарного нагляду та його можливостей тепер буде розширено, і вони включатимуть розслідування щодо компаній, яких підозрюють у перевищенні цінових методів, а також виробничих процесів, які потенційно можуть створювати такі перевищення. Передбачається, що це дасть змогу глибоко зануритися в проблеми фармацевтичних компаній і виявити їхнє джерело."
 USA_focus_perscription_reforms: "Рецептурні реформи"
 USA_focus_perscription_reforms_desc: "Тепер, використовуючи законодавчі норми, фармацевтичні компанії будуть змушені бути більш прозорими щодо надмірної вартості ліків. Це дасть громадськості глибше розуміння того, чому ліки коштують так, як вони коштують."
 USA_focus_internal_review_boards: "Локальний нагляд"
 USA_focus_internal_review_boards_desc: "За ініціативою кожного штату, фармацевтичні компанії можуть бути піддані внутрішньому контролю з боку рад, щоб зрозуміти, як і чому ціни на рецептурні ліки такі, якими вони є."
 USA_focus_healthcare_billing_troubles: "Проблема лікарняних рахунків"
 USA_focus_healthcare_billing_troubles_desc: "Незважаючи на те, що наша система охорони здоров'я перебуває в жалюгідному стані, здається, що майже щодня рахунки середньостатистичного громадянина зростають і зростають. Деякі підозрюють нечесну гру щодо страхової індустрії, але інші вважають, що справа може бути в чомусь іншому. Що б це не було, конгрес повинен покласти цьому край."
 USA_focus_billing_commission: "Комісія з лікарняних рахунків"
 USA_focus_billing_commission_desc: "Законодавці Конгресу щойно ухвалили закон про Комісію рахунків з охорони здоров'я, що передбачає створення незалежної комісії, яка буде розглядати й класифікувати те, як медичні заклади й страховики складають свої рахунки, та переслідувати тих, хто фальсифікує рахунки заради особистої вигоди і так далі."
 USA_focus_transparent_reforms: "Прозорі реформи"
 USA_focus_transparent_reforms_desc: "Під тиском громадськості Конгрес ухвалив низку реформ щодо забезпечення прозорості, які змусять медичні заклади та страхові компанії забезпечити прозорість своїх методів виставлення рахунків і того, що скільки коштує. Є надія, що це відкрите знання відновить почуття конкуренції, оскільки люди шукатимуть вигідніші тарифи на медичне обслуговування."
 USA_focus_decentralized_reviews_committee: "Децентралізований комітет нагляду"
 USA_focus_decentralized_reviews_committee_desc: "Конгрес ухвалив Закон про ДКН, який, по суті, дає штатам більше повноважень для прямого переслідування підприємств у сфері страхування та охорони здоров'я, надаючи їм створені комітети з перевірки. Багато хто вважає це скоріше пластиром, але багато хто також бачить у цьому спосіб прискорити процес усвідомлення через безліч актів, а не через один центральний орган."
 USA_focus_social_security_not_secure: "Чи захищає соціальний захист?"
 USA_focus_social_security_not_secure_desc: "Зміни в демографічній ситуації в країні за останні 50 з гаком років призвели до того, що колись горді програми соціального захисту перетворилися на не що інше, як пірамідальну схему. У зв'язку з цією зростаючою заклопотаністю законодавці повинні шукати шляхи розв'язання цієї проблеми до того, як вона почне зачіпати значну частину громадян, які мають право голосу."
 USA_focus_increased_benefits: "Збільшення виплати"
 USA_focus_increased_benefits_desc: "Виплати зростають повільніше, ніж зростає наше населення, тому давайте просто збільшимо бюджет, це допоможе нам поліпшити результати виборів."
 USA_focus_welfare_reforms: "Реформи соціальних виплат"
 USA_focus_welfare_reforms_desc: "Реформування бюджету і податків, пов'язаних з програмою соціального забезпечення, забезпечить довговічність програми з найменшими наслідками для бюджету держави. Загалом, це має стати благом для нас і народу."
 USA_focus_welfare_backstepping: "Послаблення соціальних виплат"
 USA_focus_welfare_backstepping_desc: "Люди розм'якли і поступово працюють дедалі менше і менше, оскільки у них є передбачувана гарантована пенсія. Ми повинні реформувати і скоротити надмірності в програмі, щоб забезпечити узгодження бюджету і стимулювати людей до економії і планування виходу на пенсію. Можливо, це не найкраще рішення в короткостроковій перспективі, але в довгостроковій перспективі люди скажуть нам спасибі."
 USA_focus_training_troubles: "Проблеми підготовки поліції"
 USA_focus_training_troubles_desc: "Останнім часом у новинах все частіше з'являються повідомлення про проблеми з підготовкою співробітників правоохоронних органів. Хоча ми не впевнені, що це новини гіперболізують ситуацію, проте громадськість серйозно обурена. Конгрес повинен вирішити цю проблему, поки громадськість не стала настільки незадоволеною."
 USA_focus_federal_training_board: "Федеральний нагляд за підготовкою"
 USA_focus_federal_training_board_desc: "Конгрес ухвалив законопроєкт про бюджетну реформу та реформу системи підготовки кадрів, згідно з яким федеральній раді з підготовки кадрів буде доручено стандартизувати та впорядкувати програми підготовки кадрів, щоб забезпечити однаковість та кращу узгодженість дій, коли різні відомства беруться за одну й ту саму проблему."
 USA_focus_legislative_training_reforms: "Законодавчі реформи підготовки"
 USA_focus_legislative_training_reforms_desc: "Конгрес ухвалив законодавчий акт, що дасть змогу краще впровадити й оновити методи навчання та відсіяти потенційних поганих працівників, які стали причиною таких скандалів у сфері правоохоронних органів."
 USA_focus_better_budgeting_programs: "Покращити фінансування поліції"
 USA_focus_better_budgeting_programs_desc: "Поліція просто недофінансована. У Конгресі було ухвалено бюджетні реформи для кращого розподілу і збільшення фінансування необхідних програм навчання і відсутності стимулюючих виплат, щоб гарантувати, що ці співробітники отримують компенсацію за те, що ставлять своє життя на кін."


 #Green Wave Domestic Policies
 USA_focus_the_green_wave: "Зелена хвиля"
 USA_focus_the_green_wave_desc: "Нещодавні події та розвиток технологій спричинили відродження екологічного руху. Ці заклики викликали хвилювання в суспільстві, і багато хто шукає план дій в уряду. Питання в тому, який план прийме Конгрес."
 USA_focus_riding_the_wave: "Осідлати хвилю"
 USA_focus_riding_the_wave_desc: "Конгрес вирішив рухатися в напрямі проактивних результатів, в той час як багато хто скептично ставиться до їхньої прихильності, інші вітають нову главу в історії США, яку Конгрес створить з такою позицією."
 USA_focus_playing_life_guard: "Залишити це на активістів"
 USA_focus_playing_life_guard_desc: "Конгрес вирішив узяти до уваги те, що люди роблять для поліпшення ситуації, якщо є питання, яке потребує схвалення Конгресу, але громадяни висловилися, і тому саме вони повинні вести вперед."
 USA_focus_staying_out_of_the_water: "Це не наша проблема"
 USA_focus_staying_out_of_the_water_desc: "Конгрес вирішив, що йому потрібно дозволити народу провести свій курс, оскільки є важливіші питання."
 USA_focus_the_jobs_crisis: "Криза робочих місць"
 USA_focus_the_jobs_crisis_desc: "У зв'язку з прагненням до \n"зеленої економіки\n" багато хто зі зрозумілих причин скептично ставляться до того, як ми повинні підходити до цього і до потенційного перехідного періоду, який це створить. Конгрес повинен звернути увагу на те, як він буде підходити до вирішення цієї проблеми, оскільки все більше заворушень створюється через розбіжності всередині населення."
 USA_focus_green_financing: "Зелене фінансування"
 USA_focus_green_financing_desc: "Конгрес вирішив погодитися на ухвалення законів, які є \n"про-зеленими\n". Це означає, що буде ухвалено закони, які створюють умови для переходу підприємств і людей на робочі місця, що ґрунтуються на "зеленій" енергії, і способи забезпечення функціонування економіки загалом."
 USA_focus_limited_supporting: "Обмежена підтримка"
 USA_focus_limited_supporting_desc: "Конгрес обрав шлях невтручання. Це означає, що вони допомагатимуть у більш макроекономічному фінансуванні та перехідних програмах, хоча більш дрібні питання на індивідуальному рівні будуть залишені на розсуд ринку та широких верств населення."
 USA_focus_the_green_market: "Зелений ринок"
 USA_focus_the_green_market_desc: "Конгрес дозволив вільному ринку взяти кермо влади у свої руки. Використання народного попиту і більш гнучкого підходу до зміни бізнесу в економіці має пройти більш гладко. Багато хто, однак, не впевнений у реальних витратах платників податків і майбутніх поколінь, які може спричинити цей більш байдужий підхід."
 USA_focus_the_social_impact: "Соціальні зміни"
 USA_focus_the_social_impact_desc: "Із зеленою економікою приходить і зелений рівень життя. Однак з таким мисленням багато хто задається питанням, як ми досягнемо цієї мети, як зміняться старі будинки з сім'ями порівняно з новими стандартами житла. Конгрес повинен буде розібратися з цією потенційною громадянською кризою."
 USA_focus_the_greenhouse_act: "Акт про теплиці"
 USA_focus_the_greenhouse_act_desc: "Законодавство Конгресу під назвою Акт про теплиці набере чинності, коротенько, зосередившись на конкретних життєвих потребах, таких як виробництво харчових продуктів, шляхом фінансування подальших досліджень у галузі вертикального землеробства та лабораторних м'ясних програм. Конгрес сподівається скоротити витрати на продукти харчування і вплив на здоров'я, щоб спонукати людей економити і купувати нові будинки або оновлювати наявне житло."
 USA_focus_the_housing_improvements_act: "Акт про поліпшення житлових умов"
 USA_focus_the_housing_improvements_act_desc: "Набув чинності закон про поліпшення житлових умов, який буде спрямований на міські райони і на пошук ініціатив федерального фінансування для модернізації та створення більш екологічного житла. Передбачається, що орієнтація на центральні райони з великим населенням, своєю чергою, допоможе запустити процес реалізації проєктів з оновлення житла, хоча дехто сумнівається в їхній ефективності, коли йдеться про управління витратами та добробут населення."
 USA_focus_free_choice_Act: "Акт про вільний вибір"
 USA_focus_free_choice_Act_desc: "Конгрес ухвалив Закон про свободу вибору, ця низка законодавчих актів покликана краще делегувати урядам штатів та округів повноваження з визначення пріоритетів і реалізації нових екологічних програм, які змінять економіку та соціальне життя людей. Однак багато хто побоюється, що таке ухилення від ключового національного впливу може мати серйозні наслідки в довгостроковій перспективі."
 USA_focus_the_nuclear_question: "Ядерне питання"
 USA_focus_the_nuclear_question_desc: "Дедалі більше і більше людей висловлюються за ядерні та антиядерні способи поліпшення виробництва енергії. З такою гарячою і потенційно суперечливою темою у конгресу є всі шанси вирішити, якою має бути федеральна позиція щодо "Великого зеленого питання". Головне питання полягає в тому, чи зробить конгрес правильний вибір."
 USA_focus_anti_nuclear_act: "Антиядерний акт"
 USA_focus_anti_nuclear_act_desc: "Законодавці Конгресу ухвалили закон, згідно з яким ядерні технології будуть заборонені як федеральні інвестиції. Це означає, що штати нестимуть усі інвестиційні витрати за такими проєктами, а федеральне фінансування спрямовуватиметься на будь-які інші невідновлювані джерела. Багато американців зітхнули з полегшенням, але якою ціною для себе."
 USA_focus_miniature_growth_act: "Акт про повільне поліпшення"
 USA_focus_miniature_growth_act_desc: "Сьогодні конгрес ухвалив закон, який допоможе знову впровадити ядерну енергію в Сполучених Штатах. Оскільки багато хто досі побоюється подій минулого, прихильники ядерної енергетики усвідомлюють переваги, проте побоюються, що законопроєкт може призвести більше до витрат, ніж до користі."
 USA_focus_atomic_reforms_Act: "Акт про ядерне реформування"
 USA_focus_atomic_reforms_Act_desc: "Законодавці в конгресі ухвалили законопроєкт, який передбачає повсюдне впровадження ядерної енергетики. Передбачається, що це значно знизить витрати як сімей, так і промисловості, проте багато хто все ще побоюється, що за такого швидкого розвитку ядерних технологій ми перебуваємо лише за один крок від американського Чорнобиля."


 ###Foreign Policy Tree
 USA_focus_foreign_policy: "Зовнішня політика"
 USA_focus_foreign_policy_desc: "Останнім часом США не приділяють належної уваги зовнішній політиці, тому ми повинні відродити цей аспект інтересів нашої країни."
 USA_focus_foreign_policy_plan: "План на зовнішню політику"
 USA_focus_foreign_policy_plan_desc: "Громадянські війни, що тривають у Західній Африці, стануть гарним стартом для формування зовнішньої політики, але ми не впевнені, що вони будуть її визначати."
 USA_focus_support_the_democratic_movement: "Підтримати демократичні рухи"
 USA_focus_support_the_democratic_movement_desc: "Вони прагнуть до свободи і сильної нації, і ми повинні підтримати їх."
 USA_focus_support_the_nationalist_movement: "Підтримати націоналістичні рухи"
 USA_focus_support_the_nationalist_movement_desc: "Вони прагнуть до свободи і сильної нації, і ми повинні підтримати їх."

 ##Сьєрра-Леоне Громадянська війна
 #Left Path
 USA_focus_the_salesman_approach: "Підхід торговця"
 USA_focus_the_salesman_approach_desc: "Народ не хоче війни, але він також не хоче сидіти склавши руки. Для цього ми можемо отримати вигоду для нашого народу і всього світу, якщо почнемо просувати угоди з навчання та оснащення тих, хто цього потребує."
 USA_focus_supplying_our_sierra_leone: "Постачання Сьєрра-Леона зброєю"
 USA_focus_supplying_our_sierra_leone_desc: "Народ Сьєрра-Леоне недостатньо оснащений, і ми повинні допомогти йому."
 USA_focus_meeting_with_african_union_members: "Зустрітися з Африканським союзом"
 USA_focus_meeting_with_african_union_members_desc: "Африканський континент величезний і в кращому випадку непередбачуваний, щоб виправити це, ми повинні зустрітися з лідерами Африканського союзу, щоб краще зрозуміти складність і клієнтуру, яку ми могли б мати."
 USA_focus_securing_trade_with_africa: "Посилити угоди з Африкою"
 USA_focus_securing_trade_with_africa_desc: "Континент багатий на ресурси, і тому розвиток взаємної торгівлі поліпшить нашу країну і наш вплив на континенті."

 #Middle Path
 USA_focus_the_humanitarian_approach: "Гуманітарний підхід"
 USA_focus_the_humanitarian_approach_desc: "Люди не хочуть війни, але вони також не хочуть сидіти склавши руки. Ми повинні послати сигнал, і найкращий спосіб зробити це - гуманізм."
 USA_focus_advising_sierra_leone: "Радники в Сьєрра-Леоне"
 USA_focus_advising_sierra_leone_desc: "Нація гідно оснащена, але безсистемно навчена, ми повинні допомогти їм отримати додаткову підготовку, якщо ми хочемо сподіватися на їхню перемогу."
 USA_focus_meeting_eu_leadership: "Зустріч з Євросоюзом"
 USA_focus_meeting_eu_leadership_desc: "Європейці володіли африканським континентом упродовж тисячоліть, тож у них має бути найбільше інформації про те, як поводитися з цим континентом. Ми можемо краще зрозуміти, які проблеми в нас можуть виникнути, якщо поговоримо з ними."
 USA_focus_coordinated_help: "Координована допомога"
 USA_focus_coordinated_help_desc: "У французів є іноземний легіон, і ми теж повинні, ми повинні змінити наш імідж і зміцнити наші домагання на мир і свободу в усьому світі."

 #Right Path
 USA_focus_the_interventionist_will: "Інтервенціоністський підхід"
 USA_focus_the_interventionist_will_desc: "Народ хоче війни, але ми не можемо сидіти склавши руки. Ми повинні послати сигнал, вселити страх у ворогів нашої нації і показати їм, що ми, як і раніше, сильні."
 USA_focus_sierra_leone_peacekeepers: ""Миротворці" в Сьєрра-Леоне"
 USA_focus_sierra_leone_peacekeepers_desc: "Країна пристойно оснащена, але не домагається реального прогресу, ми можемо послати "миротворців", як як якщо б ми були при ООН, і допомогти направити війну в більш вигідне нам русло."
 USA_focus_state_visit_to_the_united_kingdom: "Делегація до Великої Британії"
 USA_focus_state_visit_to_the_united_kingdom_desc: "Велика Британія була колоніальним управителем на території Сьєрра-Леоне і повинна володіти кращими знаннями, щоб допомогти нам у цьому невеликому починанні, а також може допомогти нам у будь-яких інших конфліктах на території колишньої Британської імперії."
 USA_focus_joint_police_action: "Спільна "Поліцейська операція""
 USA_focus_joint_police_action_desc: "Поліцейські дії, якими була громадянська війна в Сьєрра-Леоне, виглядають багатообіцяюче щодо нового виду зовнішньої політики. Ми повинні уточнити і перевизначити термін "поліцейські операції", щоб багато хто не почав повторювати настрої часів війни у В'єтнамі."


 ##Afghanistan War
 USA_focus_the_afghanistan_question: "Афганське питання"
 USA_focus_the_afghanistan_question_desc: "У зв'язку з нещодавніми нападами на країну, розв'язана терористами громадянська війна в Афганістані вже певний час займає думки наших військових, і в нас є підстави вважати, що лідер нападів управляє цим кабалою. Тому ми повинні подумати про те, як ми будемо реагувати."

 #Left Path
 USA_focus_arming_our_horse: "Озброїти нашу сторону"
 USA_focus_arming_our_horse_desc: "Тривожна ситуація в Афганістані має життєво важливе міжнародне значення, тож ми можемо зробити все можливе для підтримки більш стабільної з фракцій."
 USA_focus_muslim_legion: "Мусульманський легіон"
 USA_focus_muslim_legion_desc: "Частина нашого мусульманського населення хоче поїхати і битися, щоб захистити те, що колись було їхньою батьківщиною, оскільки конфлікт виглядає в кращому разі як стагнація, це може бути чудовою можливістю."
 USA_focus_arming_the_legion: "Озброїти легіон"
 USA_focus_arming_the_legion_desc: "Легіон не надто добре оснащений, тож ми повинні хоча б проявити ввічливість і забезпечити їх."
 USA_focus_advising_the_legion: "Радники в легіоні"
 USA_focus_advising_the_legion_desc: "Північний Альянс, м'яко кажучи, не дуже... досвідчений, але з невеликим навчанням і вони будуть у належній формі. Завдяки цим більш м'яким, але цілеспрямованим діям багато хто починає розуміти, яку пасивно-агресивну стратегію пробує зовнішньополітичне відомство."

 #Middle Path
 USA_focus_indirect_support_of_freedom: "Непряма підтримка демократії"
 USA_focus_indirect_support_of_freedom_desc: "Стабільність Близького Сходу перебуває під загрозою, ми випробували себе в Сьєрра-Леоне, але тепер перед нами стоїть серйозне завдання."
 USA_focus_supplying_democracy: "Спонсорування демократії"
 USA_focus_supplying_democracy_desc: "Північний Альянс перебуває в поганому стані порівняно з фракцією Фудаменталістів, з якою він стикається, і тому ми повинні допомогти їм в основних поставках."
 USA_focus_modern_war_advisors: "Сучасні радники"
 USA_focus_modern_war_advisors_desc: "Північний альянс знає тактику свого ворога, але їм не вистачає дисципліни та волі. Ми повинні реформувати їхні програми навчання, якщо ми хочемо, щоб вони коли-небудь стали реальною бойовою силою."
 USA_focus_anti_terror_training: "Антитерористичне навчання"
 USA_focus_anti_terror_training_desc: "Наші поточні вороги вимагають сучасних програм навчання. Ми повинні реформувати і впровадити антитерористичні програми навчання як спосіб допомогти нашим силам адаптуватися."

 #Right Path
 USA_focus_starting_the_war_on_terror: "Розпочати Війну з терором"
 USA_focus_starting_the_war_on_terror_desc: "Війна з тероризмом почалася, і перша міжнародна загроза прийшла з Центральної Азії. Афганістан є домівкою для тих, хто заподіяв шкоду нашій країні, і ми завдамо удару у відповідь."
 USA_focus_establishing_a_force: "Розгорнути сили"
 USA_focus_establishing_a_force_desc: "Північний альянс, як його називають, - це купка голодранців, і якщо ми хочемо гарантувати безпеку регіону, нам доведеться спрямувати туди війська, щоб зміцнити те, що вони не можуть утримати."
 USA_focus_changing_the_rules: "Зміна правил"
 USA_focus_changing_the_rules_desc: "Ці терористи заподіяли стільки головного болю за такий короткий проміжок часу. Для багатьох це виглядає так, ніби ми щойно знову увійшли до В'єтнаму, але, на жаль, усе набагато гірше. Наші сили виснажені до такої міри, що місцеві жителі маятником змінюють своє ставлення до нас."
 USA_focus_adaptive_tactics: "Адаптивна тактика"
 USA_focus_adaptive_tactics_desc: "Наші війська повинні адаптуватися, і тому ми повинні інвестувати в зміну нашої військової доктрини, якщо ми хочемо домогтися реального прогресу."

 USA_focus_state_visit_to_india: "Делегація до Індії"
 USA_focus_state_visit_to_india_desc: "Індія - держава, що зростає, і якщо ми вкладемо кошти у встановлення дружніх або партнерських відносин, то ми гарантовано забезпечимо свої інтереси, а також матимемо грізну силу в регіоні Близького Сходу/Центральної Азії."
 USA_focus_state_visit_to_russia: "Делегація до Росії"
 USA_focus_state_visit_to_russia_desc: "Наш головний суперник - це, звісно, держава-наступник нині неіснуючого Радянського Союзу, ми маємо відвернути Росію, якщо хочемо зміцнити наші інтереси в регіоні."
 USA_focus_state_visit_to_iran: "Делегація до Ірану"
 USA_focus_state_visit_to_iran_desc: "Найбільшим регіональним суперником, про якого нам слід замислитися, є держава Іран, яка є ненадійною країною, але, тим не менш, може створити проблеми, якщо ми занадто сильно їх стривожимо."


 ### Зовнішня політика - Dealing with Saddam ###
 USA_focus_iraq_leadership_problems: "Проблеми керівництва Іраку"
 USA_focus_iraq_leadership_problems_desc: "Нещодавнє вторгнення лідера держави Ірак викликало в нас велике занепокоєння, оскільки в Кувейт вкладено так багато інвестицій, ми повинні знайти рішення, якщо хочемо зміцнити наші інтереси на Близькому Сході."
 USA_focus_oil_for_aid: "Нафта за допомогу"
 USA_focus_oil_for_aid_desc: "Лідер Іраку - людина харизматична й енергійна, але ми маємо знайти спосіб приборкати його більш егоїстичний бік, якщо ми хочемо уникнути чогось затяжного."
 USA_focus_integrated_defenses: "Вимушений захист"
 USA_focus_integrated_defenses_desc: "Переговори завершилися, і схоже, що може відбутися бій. Залежно від деталей ми можемо бути залучені в бій у пасивній або більш агресивній манері, люди, безсумнівно, будуть засмучені такою перспективою."
 USA_focus_every_man_a_tow: "Отримання користі"
 USA_focus_every_man_a_tow_desc: "Настав світанок нового конфлікту, хоча ми можемо значно виграти від цього, і тому ми повинні зробити кращі короткострокові придбання, якщо ми хочемо зрозуміти довгострокову мету і ціну, за яку ми можемо заробити на майбутньому починанні."
 USA_focus_political_oligarchs: "Встановлення олігархату"
 USA_focus_political_oligarchs_desc: "Поточні проблеми на Близькому Сході почали вщухати, незалежно від результату. Найкраще, що ми домоглися того, чого хотіли, і що наші люди будуть пересичені дешевшими товарами, які будуть отримані в результаті цих останніх досягнень."

 USA_focus_kuwait_defensive_aid: "Акт про захист Кувейту"
 USA_focus_kuwait_defensive_aid_desc: "Обсяг нафти в Кувейті величезний, і керівництво Іраку знає про це, тому ми зацікавлені в ресурсах і стабільності регіону, і тому ми повинні зберегти народ Кувейту і його державу."
 USA_focus_limited_supplies: "Обмежені поставки зброї"
 USA_focus_limited_supplies_desc: "Економіка Кувейту в основному складається з нафтової галузі, ми можемо зберегти її, але за певну плату. Ми надішлемо їм простий, але прямий набір озброєнь і транспортів для підтримки їхніх сил."
 USA_focus_increased_advisors: "Радники в Кувейті"
 USA_focus_increased_advisors_desc: "Кувейтська армія не найкраща, але за рівнем підготовки вона все ж порівнянна з іракською. Щоб виправити це, ми повинні послати сучасних радників, щоб допомогти навчити і загартувати рішучість і боєздатність кувейтської армії."
 USA_focus_arab_legion: "Арабський легіон"
 USA_focus_arab_legion_desc: "Арабські люди нашої країни хочуть захистити свій старий дім, стабільність свого регіону і послати сигнал тим, хто жорстоко поводиться з їхніми народами. Тому буде створено Арабський легіон, який, звичайно, забере частину охочих служити в наших військах, але, безсумнівно, посилить міць армії Кувейту."

 USA_focus_war_on_terror_phase_two: "Війна з терором: Фаза 2"
 USA_focus_war_on_terror_phase_two_desc: "Зростаюча загроза з боку лідера Іраку викликає серйозне занепокоєння за стабільність на Близькому Сході, тому ми повинні діяти, незважаючи на можливу зворотну реакцію."
 USA_focus_protecting_our_assets: "Захистити наші активи"
 USA_focus_protecting_our_assets_desc: "Нафтові родовища Кувейту мають життєво важливе значення, тому в разі провокації ми будемо захищати їх найрішучішим чином."
 USA_focus_increased_deployment: "Збільшити контингент"
 USA_focus_increased_deployment_desc: "Ходять чутки і відомості про те, що проти іракського народу і національного суверенітету Кувейту чиняться дуже ворожі дії, і ми повинні почати підготовку, щоб бути готовими. Наші люди, звичайно, будуть трохи незадоволені, але це почуття мине."
 USA_focus_the_wmd_cause: "Звинувачення у створенні ЗМУ"
 USA_focus_the_wmd_cause_desc: "Наші розвідувальні служби повідомляють про можливість наявності зброї масового ураження в Іраку, і це те, чого ані ми, ані вільний світ не можемо стерпіти, тому операція "Буря в пустелі" має розпочатися, і ми особисто розберемося з Саддамом і звільнимо народи Іраку."

 USA_focus_state_visit_to_turkey: "Делегація до Туреччини"
 USA_focus_state_visit_to_turkey_desc: "Туреччина є хорошим буфером між Росією і Близьким Сходом. Ми повинні поліпшити своє становище, щоб забезпечити наші інтереси."
 USA_focus_state_visit_to_egypt: "Делегація до Єгипту"
 USA_focus_state_visit_to_egypt_desc: "Єгипет - одна з найсильніших країн у регіоні, і ми могли б використати цю силу, щоб допомогти захистити торгівлю через Суец і необхідні нам ресурси."
 USA_focus_state_visit_to_saudi_arabia: "Делегація до Саудівської Аравії"
 USA_focus_state_visit_to_saudi_arabia_desc: "Саудівська Аравія - найбагатша на нафту країна та одна з найбільших держав на Аравійському півострові, тож ми маємо забезпечити дружбу з економічних і стратегічних причин."


 ### Зовнішня політика - Сирійська громадянська війна ###
 USA_focus_the_arab_spring: "Арабська весна"
 USA_focus_the_arab_spring_desc: "Сирійський режим здійснює деякі сумнівні дії, і, на жаль, схоже, що це вилилося назовні. Схоже, що арабська весна наздогнала сирійський народ, і протести, що виникли, переросли в повномасштабну громадянську війну."
 USA_focus_question_of_intervention: "Питання інтервенції"
 USA_focus_question_of_intervention_desc: "Громадянська війна в Сирії почала перекидатися на інші країни. Якщо вона продовжиться і вийде з-під контролю, це може дестабілізувати багатий на ресурси регіон, у який ми інвестували кошти. Ми маємо продумати план і діяти якнайкраще."

 USA_focus_monetary_policy: "Оборонні замовлення"
 USA_focus_monetary_policy_desc: "Близький Схід не є великою проблемою, оскільки наші внутрішні поставки та інвестиції в інші регіони приносять нам прибуток, однак це не означає, що ми повинні сидіти склавши руки. Давайте дамо нашим оборонним підприємствам роботу."
 USA_focus_arms_to_the_highest_bidder: "Зброя найкращим платникам"
 USA_focus_arms_to_the_highest_bidder_desc: "Війна за Сирію вирує і практично зайшла в глухий кут, тож давайте пожвавимо ситуацію, зробивши кілька пропозицій у зворотному напрямку."
 USA_focus_foreign_aid: "Іноземна допомога"
 USA_focus_foreign_aid_desc: "Міжнародне співтовариство втомилося від нашого більш-менш відвертого мовчання щодо близькосхідної кризи. Давайте спробуємо заспокоїти цю думку, надавши деяку "іноземну допомогу" тим, хто бореться за "праву" справу."
 USA_focus_everyone_has_their_price: "У всього є ціна"
 USA_focus_everyone_has_their_price_desc: "Війна затягується вже деякий час, і останнє, що нам потрібно, це піти з порожніми руками. Ми можемо чинити тиск на одну або кілька груп, щоб домогтися компромісу або якоїсь "взаємної" вигоди для нас, якщо вони скажуть, що їхня фракція виграє війну."

 USA_focus_advisory_policy: "Надати підготовку"
 USA_focus_advisory_policy_desc: "Сирійська громадянська війна - це міжнародна криза, що впливає на стабільність усього близькосхідного регіону, і якщо ми не надамо допомогу, це обов'язково відіб'ється на нас і наших союзниках."
 USA_focus_sending_advisors: "Відправлення радників"
 USA_focus_sending_advisors_desc: "Міжнародне співтовариство нічого не дізнається, якщо ми надішлемо радників, але цим радникам потрібне обладнання для тренувань, тож давайте дамо їм його."
 USA_focus_back_door_arms_dealing: "Приховані збройові угоди"
 USA_focus_back_door_arms_dealing_desc: "Навчання йде повільно, втрати техніки зростають, давайте організуємо угоду поза увагою громадськості, щоб забезпечити ідею збереження техніки в сирійських військах."
 USA_focus_forming_the_damascus_legion: "Сформувати Дамаскський легіон"
 USA_focus_forming_the_damascus_legion_desc: "Іноземний легіон США розширюється, добровольці, які є арабами або колишніми сирійцями, готові йти битися за свій дім. Ми не можемо відмовити їм у цьому праві, щоб їхня країна не опинилася в руках більш несприятливих людей."

 USA_focus_war_on_terror_policy: "Тероризм у Сирії"
 USA_focus_war_on_terror_policy_desc: "Терористи, що складають авторитарний сирійський уряд, і терористичні осередки, що розвиваються через війну, повинні бути вирішені, щоб захистити наші активи і світову економіку, ми повинні діяти зараз або ризикуємо побачити ще одну нафтову кризу."
 USA_focus_sending_volunteer_forces: "Відправка добровольців"
 USA_focus_sending_volunteer_forces_desc: "Міжнародне співтовариство організовує спільні сили для допомоги демократичним повстанцям у Сирії, і тому ми повинні зібрати свої власні сили, щоб виділитися й очолити рух."
 USA_focus_keeping_supplies_steady: "Тримати постачання напоготові"
 USA_focus_keeping_supplies_steady_desc: "Війна буде швидкою, але вона буде швидкою тільки настільки, наскільки витримає наша логістика. Ми повинні зробити щось, щоб стабілізувати потік поставок, щоб не зіткнутися з бойовими проблемами і проблемами морального духу військ на місцях."
 USA_focus_indiscriminate_bombings: "Нормалізувати бомбардування"
 USA_focus_indiscriminate_bombings_desc: "Терористи розмивають кордони війни до такої міри, що В'єтнам стає схожим на гру в шашки. Якщо ми будемо надто обережними, ми ризикуємо втратити життєво важливі цілі, але якщо ми будемо надто агресивними, ми ризикуємо тим, що громадянське і міжнародне співтовариство обернеться проти нас... війна - це справді пекло."

 USA_focus_second_state_visit_to_russia: "Друга делегація до Росії"
 USA_focus_second_state_visit_to_russia_desc: "Поліпшення наших стосунків зі старим ворогом йде на користь усім. Ми повинні прагнути бути більш поблажливими по відношенню до російського народу і його уряду."
 USA_focus_second_state_visit_to_saudi_arabia: "Друга делегація до Аравії"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "Саудівська Аравія є гарною регіональною державою на Близькому Сході, і тому ми повинні будувати відносини для забезпечення наших інтересів у регіоні."
 USA_focus_second_state_visit_to_arab_union: "Делегація в арабські країни"
 USA_focus_second_state_visit_to_arab_union_desc: "Арабський Союз - це зібрання держав, які надійно охороняють багато стратегічних регіонів Африки та Близького Сходу. Тому поліпшення відносин з його лідерами має допомогти зробити майбутні переговори легшими для нашого блага."


 ###Regulatory Battle Tree
 USA_focus_the_regulatory_merry_go_round: "Гра в регуляцію"
 USA_focus_the_regulatory_merry_go_round_desc: "Регулятори Конгресу, схоже, завжди хочуть грати в ігри з тим, що потрібно і що не потрібно регулювати. Тому багато хто розглядає це як обертання рулетки і сподівається на кращий результат."

 ##Pacific States Region
 USA_focus_pacific_states_region: "Тихоокеанські штати"
 USA_focus_pacific_states_region_desc: "У тихоокеанських штатах дуже жорсткий баланс. Від хороших ресурсів до жахливого розподілу води конгрес має вирішити, що є пріоритетом для людей і майбутнього для регіону та США загалом."

 #Pacific Regulated Path
 USA_focus_targeted_growth_programs: "Таргетоване зростання"
 USA_focus_targeted_growth_programs_desc: "Націлившись на слаборозвинені райони Тихоокеанських Штатів, виділені гроші, як ми сподіваємося, окупляться за рахунок податків."
 USA_focus_mini_minerals_act: "Акт про міні мінерали"
 USA_focus_mini_minerals_act_desc: "Конгрес ухвалив Закон про міні-мінерали - обмежений план із розвитку внутрішніх поставок каучуку, щоб допомогти регіональній економіці та національним запасам."
 USA_focus_the_conservation_act: "Акт про збереження"
 USA_focus_the_conservation_act_desc: "З ухваленням Закону про збереження місцевість у тихоокеанських штатах зможе розчищати і зберігати те, що необхідно для допомоги населенню та економіці відповідних країн."

 #Pacific Unregulated Path
 USA_focus_rare_elements_initiative: "Рідкоземельна ініціатива"
 USA_focus_rare_elements_initiative_desc: "Прийнявши заходи з дерегулювання гірничодобувної промисловості та скасувавши державні норми, ми зможемо почати внутрішні поставки рідкісних металів і матеріалів, необхідних для внутрішнього споживання. Це має підняти місцеву економіку і допомогти нашій країні в довгостроковій перспективі."
 USA_focus_loosening_pacific_zoning_laws: "Loosening Pacific Zoning Laws"
 USA_focus_loosening_pacific_zoning_laws_desc: "Пом'якшення громіздких і майже контрпродуктивних законів про зонування загальмувало належний розвиток. Послабивши їх, ми зможемо стимулювати місцевий розвиток і отримати більше податкових надходжень."
 USA_focus_the_reservoir_act: "Акт про водосховища"
 USA_focus_the_reservoir_act_desc: "Закон про водосховища дасть змогу створювати нові водосховища як спосіб розвитку місцевої економіки та підвищення доступності води для районів із низьким і мінімальним доступом до води."

 ##Near Western States Region
 USA_focus_near_western_states_region: "Штати Близького Заходу"
 USA_focus_near_western_states_region_desc: "Від Великих рівнин і Тихоокеанських штатів іде проміжок, який являє собою Штати Близького Заходу. Цей регіон, відомий своїми Скелястими горами, є одним із найменш розвинених і найбільш складних. Конгрес повинен проявляти обережність при дослідженні пустель, гір і великої географії Близькозахідних штатів."

 #Near West Regulated
 USA_focus_salt_lake_commission: "Регуляційна комісія Солт-Лейк Сіті"
 USA_focus_salt_lake_commission_desc: "Комісія з регулювання Солт-Лейк-Сіті спостерігатиме за поточними гірничодобувними операціями та прагнутиме до їхнього розширення, мінімізуючи водночас вплив на довкілля."
 USA_focus_rocky_preservation_act: "Акт про захист Скелястих гір"
 USA_focus_rocky_preservation_act_desc: "Скелясті гори є національною пам'яткою, і багато хто не хотів би, щоб такий символ Америки був зруйнований. Тому створений комітет знайшов способи перетворити туризм на рух за збереження природи. Це порадує і місцеву економіку, і захисників довкілля."
 USA_focus_phoenix_arms_contract: "Військова промисловість Фінікса"
 USA_focus_phoenix_arms_contract_desc: "Військові підрядники шукають райони навколо Фінікса та Аризони загалом і прагнуть створити там виробничі потужності. Ми повинні працювати над тим, щоб допомогти нашим військовим і місцевій економіці збільшити кількість робочих місць."

 #Near West Unregulated
 USA_focus_rocky_mount_go_a: "Дерегуляція Скелястих гір"
 USA_focus_rocky_mount_go_a_desc: "Як і у фільмах про Роккі, ми маємо навчатися і тренуватися, щоб краще зрозуміти нашого супротивника. Однак, на відміну від фільму, наш противник - геологічна будова. Послабивши правила видобутку корисних копалин у гірському масиві, ми можемо шукати нові й нові ресурси для внутрішнього постачання та виробництва."
 USA_focus_breach_the_western_gap: "Заповнити західний пролом"
 USA_focus_breach_the_western_gap_desc: "Пустелі та гори, що перешкоджають безперешкодному пересуванню наших громадян, заважають ланцюжкам поставок і місцевій торгівлі. Ми повинні знайти способи створити транспортні артерії і привести робочі місця, людей і більш вільне пересування в ближні західні штати."
 USA_focus_more_than_potatoes: "Більше картоплі!"
 USA_focus_more_than_potatoes_desc: "Айдахо - це пишна сільськогосподарська земля, відома своєю картоплею, проте сільське господарство не має бути єдиним, чим відомий штат. Інвестуючи та розширюючи місцеву промисловість, ми можемо зробити Айдахо іконою Близького Заходу."

 ##Great Plains States Region
 USA_focus_great_plains_states_region: "Великі рівнини"
 USA_focus_great_plains_states_region_desc: "Великі рівнини, що охоплюють значну територію, вважаються хлібним кошиком країни. Хоча ми раді, що можемо мати хороші запаси продовольства, наше економічне розмаїття в регіоні дуже обмежене. У зв'язку з цим конгрес повинен розглянути можливість реалізації планів, які він вважає доцільними, щоб краще розвивати регіон і допомогти йому наздогнати решту країни."

 #Great Plains Regulated
 USA_focus_dakota_risk_assessment_committee: "Комітет з нагляду Дакоти"
 USA_focus_dakota_risk_assessment_committee_desc: "Комітет має бути створений як спільна міжштатна компанія, що займатиметься розробкою гумових виробів із використанням нафти з Північної Дакоти для створення нових робочих місць і, звісно, нових поставок каучуку."
 USA_focus_great_plains_great_cities: "Великі рівнини і Великі міста"
 USA_focus_great_plains_great_cities_desc: "Міські центри цих малонаселених штатів розвинені дуже слабко, і тому мають бути розроблені цільові програми, щоб допомогти ефекту доміно розростання міст для подальшого розвитку цих штатів."
 USA_focus_kansas_city_arms_manufacturer: "Військова промисловість Канзасу"
 USA_focus_kansas_city_arms_manufacturer_desc: "Було укладено новий контракт, і партнери зійшлися на думці, що нові заводи мають бути створені в Канзас-Сіті. Його міська, але водночас ізольована природа дає змогу знизити ймовірність того, що із заводами возитимуться."

 #Great Plains Unregulated
 USA_focus_nebraska_act: "Акт Небраски"
 USA_focus_nebraska_act_desc: "Слідом за регіоном "хлібного кошика" у нас є центральний пояс, що знаходиться від Північної Дакоти до Канзасу. Використовуючи Небраску як плацдарм, ми залучимо більше робочих місць і людей для кращого розвитку цього занадто спеціалізованого регіону країни."
 USA_focus_minraculture_act: "Гірничий видобуток і сільське господарство"
 USA_focus_minraculture_act_desc: "Гірничодобувна та сільськогосподарська промисловість регіону Великих рівнин дуже різноманітна, але також не освоєна. Використовуючи геологічні дослідження та оцінку ризиків, ми зможемо почати нові гірничодобувні операції і збільшити наші внутрішні поставки необхідних мінеральних ресурсів."
 USA_focus_hydroponics_act: "Акт про гідропоніку"
 USA_focus_hydroponics_act_desc: "Хоча гідропоніка все ще залишається більш раннім методом, немає причин, через які ми не могли б просунути її до глибшого розуміння. У зв'язку з цим будуть розроблені ініціативи щодо створення спеціальних зон для розробки і тестування цих великомасштабних експериментів."

 ##The Lone South States Region
 USA_focus_the_lone_south: "Самотній Південь"
 USA_focus_the_lone_south_desc: "Самотній Південь складається з Техасу, Арканзасу, Луїзіани, Оклахоми і Нью-Мексико. Ці штати є величезною сумішшю дуже і дуже нерозвинених штатів, тому конгрес повинен шукати баланс між цими штатами та їхніми відсутніми частинами, щоб дозволити регіону процвітати й приєднатися до країни."

 #Lone South Regulated
 USA_focus_red_river_commission: "Комісія Червоної річки"
 USA_focus_red_river_commission_desc: "Комісія Червоної річки - це взаємний орган, що складається з представників Техасу та Оклахоми, як спосіб зв'язати обидві сторони в пошуках ефективного розширення ресурсів. Використання техаської нафти для створення нових робочих місць і ресурсів, пов'язаних із нафтохімією, поряд із помітним родовищем залізної руди в Оклахомі, дало змогу обом сторонам дійти порозуміння."
 USA_focus_censouth_zoning_reforms: "Акт про реформи зонування"
 USA_focus_censouth_zoning_reforms_desc: "Великі рівнини і змішання рельєфу місцевості призвели до заплутаного зонування, тому закон про реформу зонування буде використовуватися для впорядкування та підвищення ефективності будівельних зон, необхідних для розвитку цих регіонів, яких не вистачає в штатах."
 USA_focus_rio_grande_shipyard: "Верфі Ріо-Гранде"
 USA_focus_rio_grande_shipyard_desc: "Техаські суднобудівні заводи цілком задовольняють свої потреби, однак зі зростанням інтересу до національної безпеки, як іноземних, так і внутрішніх потреб, багато хто потребує збільшення або розширення наявного ринку праці. У зв'язку з цим конгрес і законодавчі збори штату Техас створили спільну компанію під назвою Rio Grande Shipworks для задоволення цієї потреби."

 #Lone South Unregulated
 USA_focus_austin_investment_firm: "Austin Investment Firm"
 USA_focus_austin_investment_firm_desc: "Austin Investing Firm - це урядова ініціатива зі створення робочих місць у сільських районах штатів Самотнього Півдня, яка використовує Техас як центральний вузол для створення своїх інвестицій."
 USA_focus_unregulated_destiny_to_manifest: "Дерегуляційне приречення"
 USA_focus_unregulated_destiny_to_manifest_desc: "У той час, як багато хто вважає, що явне приречення - це вирішена сторінка історії, сучасний громадянин повинен сам прагнути проявити свою долю. Ми не можемо дозволити обмежувальним законам землекористування перешкодити цьому, тому що дерегулювання в цих питаннях - це те, що вони повинні отримати."
 USA_focus_lone_mining_company: "Lone Mining Company"
 USA_focus_lone_mining_company_desc: "Відповідно до сучасних уявлень про долю, конгрес і штати Нью-Мексико та Оклахома створили компанію Lone Mining Company, спонсором якої виступила Austin Investing Firm. Завдяки змінам у законах про придбання землі та гірниче законодавство в регіоні, компанія сподівається знайти й розширити внутрішні поставки необхідної сировини, щоб підтримати створення робочих місць усередині країни."

 ##Greater Lakes Region
 USA_focus_greater_lakes_region: "Регіон Великих озер"
 USA_focus_greater_lakes_region_desc: "У той час, як штати, розташовані вздовж великих озер, вважаються Штатами Великих озер, сусідні штати Міннесота, Айова, Міссурі та Кентуккі деякі називають Штатами Великих озер через змішання культур їхніх "асоційованих" регіонів. Ці штати включають в себе райони з розвиненим сільським господарством і великим промисловим сектором. Тепер конгрес має внести баланс і реформи в цей регіон країни."

 #Greater Lakes Regulated
 USA_focus_milwaukee_mining_firm: "Milwaukee Mining Firm"
 USA_focus_milwaukee_mining_firm_desc: "У Мілуокі було створено регіональну фірму з видобутку корисних копалин. Їхня мета проста - створити або розширити наявні підприємства з видобутку життєво важливих ресурсів, щоб підтримати зростання робочих місць у країні."
 USA_focus_from_rust_to_refined: "З іржавого на перероджений"
 USA_focus_from_rust_to_refined_desc: "Іржавий пояс отримав свою назву через життєздатність виробничого сектора, що постійно знижується. Тому ми повинні інвестувати в його пожвавлення, щоб запобігти подальшому іржавінню цього промислового поясу."
 USA_focus_lakeside_hubs: "Озерні вузли"
 USA_focus_lakeside_hubs_desc: "Великі озера є привабливими туристичними об'єктами, і, визначивши пріоритети зонування в цих гарячих точках, ми зможемо краще розвивати бізнес і туристичні підприємства."

 #Greater Lakes Unregulated
 USA_focus_erie_boom_act: "Акт озера Ері"
 USA_focus_erie_boom_act_desc: "Озеро Ері є центральним вузлом для торгівлі з Канадою, а також для туризму та інших видів бізнесу. Регіон уже давно не в найкращій формі, тому ми маємо вкласти прямі інвестиції, щоб диверсифікувати та оживити економіку населених пунктів навколо цього великого озера."
 USA_focus_diversity_act: "Акт про диверсифікацію"
 USA_focus_diversity_act_desc: "Закон про диверсифікацію дозволить виділяти кошти тим штатам, які заявляють про необхідність диверсифікації своєї економіки. Це може обмежити загальну грошову потребу і дасть змогу дійти консенсусу щодо того, у чому штати мають "спеціалізуватися", щоб не бути такими залежними, в економічному сенсі."
 USA_focus_sprawling_act: "Акт про розширення"
 USA_focus_sprawling_act_desc: "Подібно до вусиків глибоководної істоти, гірничодобувний сектор регіону відчуває гостру нестачу корисних копалин, тому в цих спонсорованих ініціативах для місцевих гірничодобувних компаній пріоритет буде надано розширенню і зосередженню на рідкісніших мінеральних ресурсах."

 ##Southeastern Region
 USA_focus_the_southeastern_region: "Південно-східний регіон"
 USA_focus_the_southeastern_region_desc: "Південний Схід, також відомий як "глибокий Південь", - це регіон крайнощів. Деякі райони чудово розвинені, а інші мають такий вигляд, ніби поселенці їх ніколи не бачили. Хоча ми хочемо зберегти красу нашої країни, Конгрес, тим не менш, повинен прагнути врівноважити ці штати Півдня США."

 #Southeastern Regulated
 USA_focus_gulf_ports_act: "Акт про порти затоки"
 USA_focus_gulf_ports_act_desc: "Мексиканська затока є стратегічним центром і багата на ресурси. У цих районах розвинена судноплавна промисловість, тому порти і верфі мають бути розширені і капітально відремонтовані для загального блага відповідних держав."
 USA_focus_urbanized_forest_act: "Акт про урбанізацію лісів"
 USA_focus_urbanized_forest_act_desc: "Ухвалений конгресом закон буде спрямований на створення стимулів для розвитку, щоб перемістити і краще розподілити урбанізоване населення таких штатів, як Міссісіпі. Таким чином, відповідні штати та їхня економіка зможуть диверсифікуватись та розвиватись швидшими темпами, оскільки буде створено ширше підґрунтя."
 USA_focus_mobile_mineral_act: "Акт про мобільні мінерали"
 USA_focus_mobile_mineral_act_desc: "Закон про мобільні мінерали - це законопроєкт, що реформує та стимулює розвиток і обмежене стратегічне розширення гірничодобувних підприємств у штатах, відомих мінералами, які не так легко добути. Ці ініціативи допоможуть створити робочі місця та збільшити внутрішні поставки."

 #Southeastern Unregulated
 USA_focus_dixie_development_scheme: "Схема розвитку Діксі"
 USA_focus_dixie_development_scheme_desc: "СРД - це програма, розроблена для роботи зсередини назовні. Створивши міцну базу в "серці Діксі", тобто в штатах Алабама і Міссісіпі, ці штати допоможуть створити ефект пульсації в розвитку всього південно-східного регіону."
 USA_focus_carolina_cultivation_program: "Програма культивування Кароліни"
 USA_focus_carolina_cultivation_program_desc: "Кароліна - змішаний регіон, і тому ми повинні сприяти розвитку сільськогосподарської бази штату, щоб надалі підтримувати збільшення кількості робочих місць у промисловості. Пам'ятайте, що продукти харчування для міст повинні звідкись надходити."
 USA_focus_shining_act: "Сяючий акт"
 USA_focus_shining_act_desc: "Сяючий акт - це безліч реформ у гірничодобувній промисловості, спрямованих на розширення внутрішніх регіональних гірничодобувних операцій для кращого вивчення доступних руд і можливостей зробити ці операції прибутковими в довгостроковій перспективі."

 ##The Capital Region
 USA_focus_the_capital_region: "Головний регіон"
 USA_focus_the_capital_region_desc: "Штати, що оточують столичний округ Колумбія, є досить благополучним регіоном. Проте, це не означає, що ми не повинні виключати їх з економічних інвестицій, і, як таке, питання про те, якими можуть бути ці інвестиції, вирішуватиме конгрес."

 #Capital Region Regulated
 USA_focus_parkersburg_economic_committee: "Економічний комітет Паркерсбурга"
 USA_focus_parkersburg_economic_committee_desc: "ЕКП - це спільний міждержавний торговий комітет, що займається оцінкою та розвитком цільових економічних резервів як способу стимулювання місцевої економіки менш розвинених регіонів держав регіону."
 USA_focus_atlantic_act: "Атлантичний акт"
 USA_focus_atlantic_act_desc: "Атлантичний акт - це програма розвитку морського судноплавства, спрямована на стимулювання місцевих громад і пов'язаних з ними галузей промисловості."
 USA_focus_the_roanoke_mineral_act: "Мінеральний акт Роанока"
 USA_focus_the_roanoke_mineral_act_desc: "Даний закон про корисні копалини - це закон про цільове зростання, який розширить місцеві робочі місця, внутрішнє постачання сировини і загалом має стимулювати ефект пульсації розвитку в цільових штатах."

 #Capital Region Unregulated
 USA_focus_the_mary_lands_act: "Акт Меріленда"
 USA_focus_the_mary_lands_act_desc: "Конгрес ухвалив закон про взаємопов'язані економіки, згідно з яким розвиток одного штату має йти пліч-о-пліч із розвитком іншого. Сподіваємося, що це сприятиме розвитку внутрішньої торгівлі, споживання та менталітету "купуй місцеве".""
 USA_focus_the_appalachian_reforms: "Реформи в Аппалачах"
 USA_focus_the_appalachian_reforms_desc: "Реформи в Аппалачах - це серія реформ у гірничодобувній промисловості, що мають стимулювати місцеві розробки та розширення наявних гірничодобувних підприємств у таких галузях, як залізна руда та енергетичні ресурси."
 USA_focus_the_delaware_act: "Акт Делавера"
 USA_focus_the_delaware_act_desc: "Основна мета Акту Делавера така: поєднання програм розвитку морської та туристичної індустрії для пошуку шляхів розвитку і взаємоув'язки їхніх потреб одна з одною"

 #The Northeastern Region
 USA_focus_the_northeastern_region: "Північно-східний регіон"
 USA_focus_the_northeastern_region_desc: "Північно-східна частина США, відома своїм північно-східним коридором, являє собою майже безперервну масу міської забудови. Однак чим далі вглиб цих штатів, тим більше природи. Конгрес повинен розробити політику, яка збалансує місця для розвитку, щоб зберегти природу регіону на максимально можливому рівні."

 #Northeastern Region Regulated
 USA_focus_the_vershire_act: "Акт Вершира"
 USA_focus_the_vershire_act_desc: "Використовуючи основу з розвинених штатів, Вермонт і Нью-Гемпшир очолять схему цільового інвестування, яка допоможе подальшій експансії в інші штати регіону."
 USA_focus_albany_development_program: "Програма розвитку Олбані"
 USA_focus_albany_development_program_desc: "ПРО - це програма, покликана допомогти диверсифікувати місцеву економіку, починаючи з району Олбані та просуваючись на схід."
 USA_focus_the_hartford_mining_act: "Акт гірничого видобутку Хартфорда"
 USA_focus_the_hartford_mining_act_desc: "Завдяки цьому закону будуть створені місцеві гірничодобувні компанії та нові інвестиції у видобуток корисних копалин. Незважаючи на те, що вплив не планується великим, прогнозовані видобувні ресурси будуть вельми різноманітними."

 #Northeastern Region Unregulated
 USA_focus_the_kingston_reforms: "Реформи в Кінгстоні"
 USA_focus_the_kingston_reforms_desc: "Ці реформи зосереджені навколо фірм, що займаються переплануванням, і ослаблення правил зонування, в надії на те, що відкриті ділянки можна буде придбати швидше та прискорити процеси планування і подальшого будівництва."
 USA_focus_new_haven_mineral_reforms: "Реформи Нью-Гейвена"
 USA_focus_new_haven_mineral_reforms_desc: "Це законодавство про корисні копалини дасть змогу розвивати шахти у зв'язку з більш мізерними ресурсами, яких вони потребують. Хоча північний схід не є, так би мовити, "гарячим вогнищем", цей регіон, тим не менш, може дати більше, ніж те, що вже є."
 USA_focus_the_newer_england_act: "Акт про Оновлену Англію"
 USA_focus_the_newer_england_act_desc: "З новими реформами, новими розробками і новою сторінкою в економічному процвітанні регіону було б правильно надати нового імпульсу старим районам. Тому для повного пожвавлення та розвитку цієї природної та міської краси, якою є північний схід, будуть реалізовані розробки, пов'язані з ядром регіону."


#US Space Tree
 USA_continue_space_efforts: "Відродження космічної програми"
 USA_continue_space_efforts_desc: "Майже 60 років тому НАСА запустило "Аполлон-11", успішно висадивши першу людину на Місяць і вигравши космічну гонку. Після цього ми, американці, занурилися в самовдоволення, і космос втратив свою дивовижність. Досить нам цього! Настав час відновити наші зусилля і відступити на останній рубіж."
 USA_finance_nasa: "Фінансувати NASA"
 USA_finance_nasa_desc: "NASA - Національне управління з аеронавтики і дослідження космічного простору, що вивело нас на Місяць, відправило супутники на орбіту, запустило зонди в зовнішню Сонячну систему і дальній космос, а також висадило марсоходи на Марс. Усе, чого йому бракує, - це значного фінансування з боку уряду, за допомогою якого ми могли б нарешті здійснити наші мрії про освоєння космосу."
 USA_finance_private_space_ventures: "Фінансувати приватні космічні компанії"
 USA_finance_private_space_ventures_desc: "Приватні компанії, такі як SpaceX, продемонстрували величезну здатність знизити вартість і підвищити ефективність космічних польотів. Майбутнє космосу - за приватними компаніями."
 USA_asteroid_mining: "Гірничий видобуток на астероїдах"
 USA_asteroid_mining_desc: "Астероїди містять безліч матеріалів, рідкісних або важковидобувних на Землі, як-от платина, золото, іридій та інші рідкісноземельні метали - те, чого нам відчайдушно не вистачає всередині країни. Буксирування астероїда на орбіту навколо Землі потребуватиме величезних зусиль, але користь перевершуватиме наші найсміливіші починання."
 USA_establishment_of_the_space_force: "Заснувати космічні війська"
 USA_establishment_of_the_space_force_desc: "Чому ми не назвали їх космічним десантом? Це була б набагато вдаліша назва."
 USA_launch_pad_in_brazil: "Пускова установка в Бразилії"
 USA_launch_pad_in_brazil_desc: "Ракети, хочете вірте, хочете ні, повинні потрапити в космос, щоб зробити що-небудь корисне. Запуск ракет з екватора набагато кращий, ніж із Флориди, оскільки ми можемо використовувати додаткову інерцію обертання Землі, щоб значно полегшити вихід на орбіту. Нещодавно в Бразилії з'явилася можливість зробити саме це..."
 USA_weaponized_space: "Мілітаризація космосу"
 USA_weaponized_space_desc: "Супутники з лазерами. І що може піти не так?"
 USA_space_marines: "Космічний десант"
 USA_space_marines_desc: "Служба гарантує громадянство! "
 USA_mission_to_mars: "Місія на Марс"
 USA_mission_to_mars_desc: "Висадка людини на Марс була мрією ентузіастів космосу протягом багатьох років, якщо не десятиліть. Зараз Марс - пріоритет номер один."
 USA_revisit_the_moon: "Відродження місячної програми"
 USA_revisit_the_moon_desc: "Востаннє людина ступила на Місяць 1972 року. Чому б нам не побувати там ще раз? Що нас зупиняє?"
 USA_lunar_outpost: "Колонія на Місяці"
 USA_lunar_outpost_desc: "Наразі створення бази на Місяці цілком реально. Проте, створення і підтримання місячної бази, як і раніше, буде найбільшим технічним завданням, з яким коли-небудь стикався світ. Але знову ж таки... труднощі не завадили першій висадці на Місяць?"

#Mass Media Problems Tree
 USA_new_millennia_new_media: "Нове тисячоліття, нові медіа"
 USA_new_millennia_new_media_desc: "На рубежі тисячоліть технології перевершили всі наші очікування. Телебачення та інтернет стали основними факторами в житті середньостатистичного громадянина. Як така, інформація швидше доходить до більшої кількості людей, і хоча більшість вважає це позитивним фактором, зростає меншість, яка побоюється, що не ті люди використовують ці нові способи для досягнення власних цілей."


##left path
 USA_more_opinion_pieces: "Більше думок!"
 USA_more_opinion_pieces_desc: "Громадськість потребує нашої мудрості та настанов, бо як інакше вона зможе зрозуміти реальні проблеми сьогодення. Ми повинні задіяти наших найсильніших особистостей, якщо хочемо поширити інформацію про недоліки наших політичних голів."
 USA_redefining_news_channel: "Реформа новинних каналів"
 USA_redefining_news_channel_desc: "Багато хто до сих пір не розуміє, що таке новинний канал, і, отже, не до кінця усвідомлюють мінливі часи. З огляду на це, ми повинні прагнути зрозуміти, що таке сучасний новинний канал, і таким чином переосмислити те, чим це є."
 USA_appealing_to_the_masses: "Звернутися до мас"
 USA_appealing_to_the_masses_desc: "Оскільки громадськість прагне більшого, того, що вона найбільше хоче почути, ми маємо дати їм те, що вони хочуть. Адже ми довіряємо людям, а люди завжди мають рацію."
 USA_party_lines_and_view_times: "Партійна свобода на ТБ"
 USA_party_lines_and_view_times_desc: "Партії нашої дорогої республіки - це те, що підтримує рух нації, ми повинні дивитися на них і на те, чого бажає народ, бо якщо вони хочуть бути республіканцями, то вони ними будуть. Якщо вони хочуть демократів, ми дамо їм демократів, народ знає, чого він хоче, і ми повинні дати народу його бажане."


##right path
 USA_more_defined_coverage: "Більш визначені джерела"
 USA_more_defined_coverage_desc: "Накопичилися проблеми, і ніхто не розгрібав їх протягом довгого часу. В умовах, коли люди стають співучасниками сучасних думок, на нас чекає довгий шлях, щоб виправити завдані збитки."
 USA_keeping_business_standards: "Залишити стандарти для медіа"
 USA_keeping_business_standards_desc: "Стандарти сьогоднішнього дня в кращому разі не відповідають вимогам, а в гіршому - межують зі зрадою. Ми повинні встановити сучасні стандарти для сучасних проблем нації та світу в цілому."
 USA_informing_the_masses: "Інформувати маси"
 USA_informing_the_masses_desc: "Народ був засліплений проблемами дня, а політичні лідери дедалі більше й більше демонструють свої хизування, ми маємо шукати шляхи виправлення цих несправедливостей, від яких народ страждав досить довго."
 USA_there_are_more_options: "Є більше двох партій?"
 USA_there_are_more_options_desc: "Люди обізнані, лобісти приборкані, а Волл-стріт - не більше ніж проста вулиця. У міру усвідомлення цього факту люди поступово починають відмовлятися від статус-кво, і з огляду на це нові партії стають зірками, що сходять на американській політичній сцені. Чи приведуть ці партії до нових світлих шляхів або наші зусилля були занадто запізнілими, щоб щось змінити..."

###War on Drugs
 USA_scars_from_the_forever_war: "Сліди нескінченної війни"
 USA_scars_from_the_forever_war_desc: "Війна з наркотиками стала для країни практично безстроковою. З плином часу вона набуває нових форм, і здається, що заходи, вжиті в минулому, практично нічого не дали для боротьби з наслідками в сьогоденні. Конгрес повинен звернути увагу на цю постійно зростаючу проблему, поки вона не стала занадто великою, щоб зазнати невдачі."

 ##Left Path
 USA_redrafting_targeting_legislations: "Скасувати застаріле законодавство"
 USA_redrafting_targeting_legislations_desc: "Під час війни з наркотиками було ухвалено цілу низку законів, які, озираючись назад, можна назвати дуже... помилковими. Ми повинні переглянути і реформувати ці застарілі документи."
 USA_the_amnesty_initiative: "Процеси амністування"
 USA_the_amnesty_initiative_desc: "Війна з наркотиками зруйнувала життя незліченних сімей несправедливо тривалими покараннями. Буде створено незалежну комісію, яка розгляне якомога більше справ, пов'язаних із війною проти наркотиків, щоб переконатися, що восторжествувала справжня справедливість."
 USA_pulling_back_from_the_war: "Вийти з війни"
 USA_pulling_back_from_the_war_desc: "Ми підготували ґрунт і спланували реформи, тепер настав час відступити від війни... давно пора."

 ##Middle Path
 USA_cutting_failed_programs: "Скоротити невдалі ініціативи"
 USA_cutting_failed_programs_desc: "Хоча війна з наркотиками не була найкращою ініціативою, вона, однак, не була повним провалом. Тож ми маємо повернутися назад і відсіяти зайве або відверто невдале."
 USA_repurposing_budgets: "Перерозподілити бюджет"
 USA_repurposing_budgets_desc: "Різні програми мали заплутаний розподіл бюджету, а деякі програми були створені для різних департаментів, але слугували одній меті. Ми повинні переписати і впорядкувати цю плутанину, щоб зробити війну з наркотиками більш ефективною."
 USA_holding_our_ground: "Продовжити війну"
 USA_holding_our_ground_desc: "Хоча ми, можливо, і не програємо, але й не виграємо. Ми повинні дивитися на майбутні покоління і на майбутнє загалом, щоб зрозуміти, як справді вирішити цю проблему... поки ж нам доведеться обмежитися лише обороною."

 ##Right Path
 USA_reinvesting_in_the_war: "Реінвестувати у війну"
 USA_reinvesting_in_the_war_desc: "Наше занепадницьке ставлення до проблеми наркоманії призвело до того, що проблеми поглиблюються, ми маємо заново підійти і переосмислити нашу ініціативу в цьому питанні."
 USA_new_wave_thinking: "Свіжі тактики"
 USA_new_wave_thinking_desc: "Нові покоління розуміють, що повністю розв'язати проблему такого масштабу неможливо, проте є способи пом'якшити та зменшити загальну кількість ексцесів. Форми обмеженої декриміналізації, переоцінка старих законів та інше мають допомогти в цьому починанні."
 USA_going_on_the_offensive: "І знову в бій!"
 USA_going_on_the_offensive_desc: "Ми подвоюємо зусилля з розв'язання цієї проблеми, це обійдеться нам у кругленьку суму, але безпека наших людей - це та ціна, яку ми повинні заплатити за те, щоб наше майбутнє було вільним від впливу наркотиків."


 ###Reformed Republic Tree
 USA_the_tides_of_the_peoples_will: "Зміна волі народу"
 USA_the_tides_of_the_peoples_will_desc: "Дуополія Республіканської та Демократичної партій викликала сильне хвилювання в серцях людей. Довгий час політичне закріпачення не викликало нічого, крім розколу, але тепер починають дути вітри змін, і люди кидають вітрила."
 USA_people_seeking: "Народ шукає..."
 USA_people_seeking_desc: "Люди побачили зміни в долі і тепер шукають свою власну ідентичність для нації та її народу, і тепер вони вільні у своєму виборі."
 USA_true_representative: "...його представників"
 USA_true_representative_desc: "Ми повинні очиститися від дуополії, воля народу буде шукати справжнього представника для свого голосу."
 USA_electoral_rainbow: "Різноманітність у виборі"
 USA_electoral_rainbow_desc: "Вітри змін пронеслися над країною, і тому майбутнє настільки світле, наскільки дозволяє різноманітність можливостей."


 ##Democratic Socialist Party 1st Term Victory
 USA_demsoc_victory: "Перемога демократичних соціалістів"
 USA_demsoc_victory_desc: "Після того, як дуополія пішла з суспільного життя, багато хто з тих, хто приєднався до демократичних соціалістичних рухів у Європі тощо, відкололися від Демократичної партії і перейшли до створення нової партії. Ця нова партія буде слідувати багатьом тенденціям в ухваленні політичних рішень, як і їхні європейські колеги. Червоні демократи - це міст між соціальними та економічними розривами, які створила стара партія. І тепер на нас чекає хвиля сильних змін."


 ##Progressive 1st Term Victory
 USA_bull_moose_charges_ahead: "Перемога прогресивістів"
 USA_bull_moose_charges_ahead_desc: "Як і у Рузвельта, у нас тепер є роги лося, у нас тепер є воля народу, і у нас тепер знову є президентство. Ми повинні йти вперед і вирішувати проблеми нації, якщо ми хочемо залишитися на цьому світі."


 ##Green Party 1st Term Victory
 USA_green_victory: "Зелене майбутнє"
 USA_green_victory_desc: "Своєю перемогою ми зробимо Америку маяком Зеленого світла, що світитиме і допомагатиме не тільки нашому народу, а й народам усього світу."


 ##Libertarian Party 1st Term Victory
 USA_yellow_victory: "Нам світить сонце Свободи"
 USA_yellow_victory_desc: "Нарешті настав час, з першою в історії перемогою Лібертаріанської партії на президентських виборах ми можемо виправити ракові пухлини та недуги, що довгий час терзали нашу землю Свободи."


 ##Reform Party 1st Term Victory
 USA_reform_victory: "Перемога реформістів"
 USA_reform_victory_desc: "З часів спроб Робера Перо стати президентом Партія реформ була лише виноскою на тлі гіганта Республіканської партії. Тепер, коли республіканці вже не такі великі, ми знову вийшли на сцену, і з нашою власною базою виборців і послідовників ми забезпечили собі дорогу до перемоги, і тепер ми вступаємо на шлях відродження нашої нації."

 ##Constitutional Party 1st Term Victory
 USA_constitutional_party_victory: "Перемога конституціоналістів"
 USA_constitutional_party_victory_desc: "Дні єресі минули, ми бачили, як наші установчі документи були розтрачені та проігноровані дуополією Осла і Слона. Більше ні, ми будемо стежити за тим, щоб Америка слідувала своїм основоположним принципам, і ця перемога також є перемогою нашої конституції."


