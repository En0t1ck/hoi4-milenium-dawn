 ##Реформістські республіканські рішення
 USA_political_and_economic_reforms: "Політичні та економічні реформи"
 USA_political_and_economic_reforms_desc: "Дорога життя має безліч поворотів і вигинів, а для Сполучених Штатів Америки ця дорога стала свого роду круговим шляхом. Політична дуополія, розгул лобістських рухів, що підточують низові рухи, і так далі, створили трясовину. Але в міру того, як вітер змін прокладає собі шлях через громадян, можна сподіватися, що цей вітер розвіє уми політичних лідерів. Майбутнє - це дійсно таємниця, і тільки час може сказати нам, що на нас чекає в майбутньому."

 #List of Decisions
 USA_anti_trust_department: "Департамент анти-монопольної діяльності"
 USA_anti_trust_department_desc: "ДамД має намір здійснити революцію в тому, як ми розглядаємо антимонопольні справи і розслідуємо діяльність зацікавлених осіб або організацій. Наявність спеціалізованого відділу означає, що вся енергія відділу може бути спрямована на вирішення численних проблем і претензій, що виникають у повсякденному житті країни."
 USA_union_act: "Акт 4-ої промислової революції"
 USA_union_act_desc: "Століття технологій охопило всю країну, нашу економіку, а також наш спосіб життя. З цими швидкими змінами ми спостерігаємо постійно зростаюче зростання тіньових тактик тиску на бізнес, коли звичайні громадяни піддаються ретельній перевірці або змушені залишати свої робочі місця з майже абсурдних причин або взагалі без причин. Цей законопроєкт дасть змогу позбутися суперечливих законів "Право на працю" та реформувати можливість створення профспілок. Багато керівників компаній, що працюють у сфері високих технологій, рішуче заперечують проти цього, проте наразі це більше схоже на їхню проблему, ніж на нашу."
 USA_automation_act: "Акт про автоматизацію"
 USA_automation_act_desc: "АА регулюватиме впровадження технологій автоматизації в робоче середовище. Цей закон покликаний полегшити сприйняття суспільством ідеї автоматизації та згладити перехід до 4-ї промислової революції. У той час як багато керівників підприємств скиглять, громадськість вітає цю ініціативу, оскільки вона дає їм час на перепідготовку та оновлення в умовах постійно мінливого світу."
 USA_safe_banking_act: "Акт про безпечний банкінг"
 USA_safe_banking_act_desc: "Закон про безпечний банкінг дасть змогу відсікти та реформувати приватних інвесторів і банківські фірми від втручання в індивідуальні заощадження та особисті доходи. Схоже, що ми не навчилися витрачати гроші, які нам не належали, у 1920-30-х роках, тепер у нас є шанс справді зробити висновки з історії та спрямувати націю на шлях економічного процвітання."
 USA_political_diversity_act: "Акт про політичну різноманітність"
 USA_political_diversity_act_desc: "Закон про політичне розмаїття дасть змогу забезпечити обов'язкове справедливе висвітлення третіх партій засобами масової інформації та пунктами реєстрації виборчих бюлетенів для всіх керівних посад на рівні штату. Це означає, що на будь-якій посаді губернатора штату, яка потребує проведення виборчої кампанії, виборчі дільниці та ЗМІ будуть в обов'язковому порядку висвітлювати кандидатів не тільки на користь претендента від республіканців або демократів. Як доповнення до законопроекту виборці тепер зможуть реєструвати, з якою партією вони асоціюють себе під час голосування на цих виборах."
 USA_political_Fairness_act: "Акт про політичну справедливість"
 USA_political_Fairness_act_desc: "Акт про політичну справедливість - це законопроєкт, який створить федеральний стандарт щодо участі третьої партії у виборах до Конгресу. Мінімальна вимога полягає в тому, що 3-тя партія повинна мати реєстрацію щонайменше 1% виборців від загальної кількості тих, хто голосує. Це також передбачає організацію висвітлення кожної партії в ЗМІ, щоб стежити за їхніми праймеріз і подальшими перегонами кандидатів, щоб створити збалансоване освітлення всіх партій, які беруть участь у виборах."
 USA_federal_elections_act: "Акт про федеральні вибори"
 USA_federal_elections_act_desc: "Акт про федеральні вибори - це критично важливе законодавство, яке було необхідне Америці з моменту створення дуополії. Завдяки реформам і доступності голосування маси тепер зможуть голосувати більш ефективно і результативно. Крім того, кандидати від третьої партії зможуть балотуватися на пост президента, слідуючи тим самим принципам Закону про політичну справедливість, з тією лише різницею, що тепер вимоги висуваються до загальнонаціонального виборчого органу, а не до виборів до Конгресу, які проводяться по штатах. У зв'язку з цим багато хто почав святкувати реформи, які завершила нація, оскільки з новими ідеями і зростаючими засобами досягнення компромісу американський орел знову злетить вгору."


