 space_force: "Космічні війська"
 space_force_desc: "Хто править землею, той править континентом. Хто править морями, той править узбережжями. Хто править небом, той править відразу двома, а хто править космосом, той править Землею."
 space_force2: "Космічні війська"
 space_force2_desc: "Хто править землею, той править континентом. Хто править морями, той править узбережжями. Хто править небом, той править відразу двома, а хто править космосом, той править Землею."
 space_force3: "Космічні війська"
 space_force3_desc: "Хто править землею, той править континентом. Хто править морями, той править узбережжями. Хто править небом, той править відразу двома, а хто править космосом, той править Землею."
 space_marines: "Космічний десант"
 space_marines_desc: "Служба гарантує громадянство!"

 bull_market: "Бичачий ринок"
 bull_market_desc: "Люди купують акції так, ніби їхня вартість подвоюється щогодини. Таке швидке розширення фондового ринку забезпечує капіталом багато корпорацій, які ним займаються. Останні роки були приголомшливими для американської промисловості. Давайте продовжувати в тому ж дусі!"

 american_immigration_system: "Американська імміграційна система"
 american_immigration_system_desc: "Американська імміграційна система унікальна тим, що понад 1 мільйон людей на рік знаходять свій шлях до Сполучених Штатів Америки. Є одна проблема: багато хто з них не має необхідної кваліфікації\n\nІмміграція - це здоровий спосіб імпортувати молодих, сповнених ентузіазму працівників з усього світу, щоб зробити свій внесок у розвиток суспільства. Однак американська імміграційна система порушена, оскільки більшість людей, які приїжджають до США, некваліфіковані. Ці люди можуть бути найпрацьовитішими працівниками у своїх країнах, але США - це сучасна економіка, де некваліфікована праця цінується не так високо, як кваліфікована або освічена. Результатом цього є знецінення заробітної плати нижчих класів і явний дефіцит робочих місць в освічених галузях. Мало того, програми соціального забезпечення дають гроші іммігрантам, які навіть не мають документів. Цю систему необхідно виправити, але жодна зі сторін не може домовитися про те, як її виправити, тому вона залишається зламаною, поки що."
 american_immigration_system2: "Американська імміграційна система"
 american_immigration_system2_desc: "Імміграційну систему було виправлено. Тепер більшість іммігрантів приїжджають не з некваліфікованого середовища, а з кваліфікованого та освіченого."

 made_in_china: "Зроблено в Китаї"
 made_in_china_desc: "Багато наших корпорацій перенесли свою промисловість звідси до Китаю. Коли 2001 року ми прийняли Китай до СОТ, це була не та перспектива, на яку ми розраховували. Погіршує ситуацію те, що Китай порушує наші права на інтелектуальну власність, щорічно викрадаючи інтелектуальну власність на сотні мільярдів доларів. І не тільки це, але вони стають дедалі потужнішими і ворожішими по відношенню до нас. Останнє, чого ми хочемо, - це бути прив'язаними до потужнішого і ворожішого режиму."

 russia_investigation10: "Російський слід"
 russia_investigation10_desc: "Російське розслідування - це розслідування того, чи вступив Дональд Трамп у змову з Росією.\n\n§RWARNING:§! Якщо розслідування щодо Росії стане ще гучнішим, то Трампу буде оголошено імпічмент!"
