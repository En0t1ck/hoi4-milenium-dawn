 ##Fort Worth Tornado
 usa.15.t: "Торнадо у Форт-Верті"
 usa.15.d: "Увечері [GetDateText] потужний торнадо з рейтингом F3 за шкалою Фуджіти пронісся над центром Форт-Верта, штат Техас.\n\nНа швидкості близько 135 миль за годину, торнадо завдав шкоди 450 мільйонам доларів США та залишив 2 загиблих і 80 поранених протягом десяти хвилин руйнувань у місті."
 usa.15.o1: "Буде потрібен ремонт"
 usa.15.o2: "Мобілізувати допомогу постраждалим від стихійного лиха"
 usa.16.t: "Програма військової підтримки Східної Азії"
 usa.16.d: "Американські військові командири підтвердили, що американський уряд незабаром почне свою Програму військової підтримки Східної Азії, і що ми матимемо від неї вигоду. Наші генерали та офіцери отримають нові доктринальні рекомендації, а наші війська - нову підготовку."
 usa.16.o1: "Ми вдячні за допомогу"
 usa.16.o2: "Нам не потрібні американці!"

 ###Random Events for the USA - Politics###
 ##Rise of American Leftism
 usa.17.t: "Підйом лівих поглядів у США"
 usa.17.d: "Молодь у Сполучених Штатах дивиться в бік Європейського Союзу та його країн з їхніми демократичними соціалістичними урядами. Вони підтримують переглянутий варіант американської системи."
 usa.17.a: "Новий лівий підхід?"
 ##Third Parties Gain Support
 usa.18.t: "Треті партії отримують підтримку"
 usa.18.d: "Республіканці і демократи зайняті тим, що поливають один одного брудом у своїх окопах усередині Конгресу і Палати представників. Тим часом молодь шукає альтернативи і спосіб вирватися з двопартійної системи. Досі всі надії були марними, але, можливо, цього разу..."
 usa.18.a: "Нові альтернативи?"
 ##Rise of Traditionalism
 usa.19.t: "Підйом традиціоналізму"
 usa.19.desc: "Фракції у Сполучених Штатах почали приймати традиціоналізм. Вони почали просувати ідеї повернення до простіших часів. Однак є й ті, хто починає обговорювати більш ультраправі ідеї."
 usa.19.a: "Підйом праваків"
 ##Anti-Globalization Protest
 usa.20.t: "Протест проти глобалізації!"
 usa.20.d: "Антиглобалізаційні сили, як правило, лівого спрямування, провели сьогодні мітинги в кількох великих містах, протестуючи проти МВФ, Світового банку і міжнародного капіталізму в цілому. Ці протести також відкрили шлях для участі в них низки інших партій, включаючи націоналістів, прогресистів і звичайних політичних активістів."
 usa.20.o1: "Істеблішмент знає краще"
 usa.20.o2: "Екологи знають краще"
 usa.20.o3: "Націоналісти говорять правильні речі..."
 ##Establishment is Reinforced
 usa.21.t: "Істеблішмент зміцнюється"
 usa.21.d: "Статус-кво в Сполучених Штатах зберігає поміркованість і толерантність уряду країни. Важливо, щоб цей статус-кво зберігався, а істеблішмент зміцнювався. Останнім часом багато політиків говорять про те, який прекрасний нинішній істеблішмент. Давайте підтримувати його!"
 usa.21.a: "Істеблішмент зміцнюється"

 #Elian Gonzalez Seized by Federal Agents
 usa.22.t: "Еліан Гонсалес захоплений федеральними агентами"
 usa.22.d: "Еліан Гонсалес і його сім'я дісталися до США. Однак під час заздалегідь спланованого рейду Еліан Гонсалес був захоплений федеральними агентами і екстрадований на Кубу. Цей вибір був дуже непопулярний серед демократів і деяких республіканців. Віцепрезидент Ел Гор також заявив, що це рішення було помилкою. Хоча це рішення поліпшило дипломатичні відносини з одним із наших південних сусідів. Ще належить з'ясувати, чи правильний це вибір...\n"
 usa.22.o1: "Закон знає краще"
 #Elian Gonzalez Alludes Capture
 usa.23.t: "Втеча Еліана Гонсалеса"
 usa.23.d: "Еліан Гонсалес і його сім'я сьогодні потрапили в заголовки газет, коли стало відомо, що вони вислизають від федеральних агентів. Федеральні агенти наразі шукають сім'ю, щоб спробувати повернути їх на Кубу. Однак на даний момент вони все ще залишаються на свободі."
 usa.23.o1: "Прикро"

 usa.28.t: "Запрошення до Американського Альянсу"
 usa.28.d: "Не дивлячись на те, що американське членство в НАТО припинено, Сполучені Штати все ще не перестали керувати військовим союзом і розглядати нових союзників і альянси - і однією з країн, які розглядають, є [This.GetNameDef]."\n\nСьогодні нашому послу в американській столиці було надіслано офіційне запрошення до Американського Альянсу, яке закликає нас узяти до рук зброю та розум і приєднатися до Сполучених Штатів у їхніх політичних пошуках."
 usa.28.o1: "З Америкою ми вистоїмо!"
 usa.28.o2: "Нам доведеться відмовитися від цього..."

 usa.31.t: "Американська військова допомога"
 usa.31.d: "Наші американські друзі направили до нас військову делегацію для модернізації та навчання наших збройних сил. Хоча наша внутрішня опозиція не схвалює того, що ми можемо ще більше наблизитися до впливу США, це має вирішальне значення для нашої національної оборони. Інструктори армії США, ВМС США, ВПС США і навіть морської піхоти США вже почали проводити семінари і спостерігати за польовими навчаннями для підготовки офіцерського складу наших збройних сил."
 usa.31.o1: "Відмінно."
 usa.31.o2: "Відмовити їм!"
 #Anti-Trust Lawsuit у Верховному суді!
 usa.32.t: "Сполучені Штати проти Microsoft Corp."
 usa.32 .d: "Компанія Microsoft, можливо, один із найважливіших американських роботодавців і зразків технологічного та соціального прогресу, опинилася під прицілом державних обвинувачів через нібито нечесну та монополістичну ділову практику.\n\n\n\nВідкритий 18 травня 1998 року суд заслухав різних свідків, включно із засновником Microsoft Біллом Гейтсом, віцепрезидентом Microsoft Полом Маріцом, віцепрезидентом Intel Стівеном МакГіді та іншими. \nОбвинувачення проти Microsoft полягає в порушенні антимонопольного закону Шермана 1890 року, що виразилося в спробі стати монополістом на ринках програмного та апаратного забезпечення комп'ютерів, зокрема, через те, що Microsoft постачала в комплекті зі своїми операційними системами веб-браузер "Internet Explorer", створений Microsoft, і в такий спосіб без чесної боротьби виграла "Браузерні війни" між конкуруючими операторами веб-браузерів. \n\n\nНа даний момент, [GetDateText]головуючий суддя Томас Пенфілд Джексон, який 5 листопада 1999 року вже встановив факт встановлення компанією Microsoft незаконної монополії на операційні системи для персональних комп'ютерів на базі архітектури x86, збирається винести висновок, що стане вердиктом, що визначає подальший перебіг судового розгляду."
 usa.32.o1: "Винен!"
 usa.32.o2: "Невинний!"
 #Microsoft Keeps Expanding!
 usa.33.t: "Microsoft продовжує зростати"
 usa.33.d: "Після винесення вердикту "Невинний" у справі "Сполучені Штати проти Microsoft Corp." компанія Microsoft продовжує розширювати свою діяльність на території США. Гігант програмного забезпечення продовжує розширюватися і поглинати дрібніші компанії, посилюючи свій контроль над технологічною галуззю. Монополія, схоже, зросла настільки, що наразі ми не можемо її зруйнувати. Проте, вони створили безліч робочих місць і сприяли буму в технологічній галузі!"
 usa.33.o1: "Ну, це добре, принаймні."
 #Marine Corps Aircraft Crash near Marana, Arizona
 usa.34.t: "Катастрофа корпусу морської піхоти в Марані"
 usa.34.d: "У [GetDateText] військовий літак MV-22 Osprey Корпусу морської піхоти США впав із неба над регіональним аеропортом у Марані, штат Аризона, унаслідок чого загинули всі 19 американських морських піхотинців, які перебували на борту."\n\nІнцидент поновив дискусії щодо боєготовності Osprey та щодо вибору техніки у Корпусі морської піхоти США.
 usa.34.o1: "Semper Fi"

 #Datapoint подає заявку на банкрутство
 usa.35.t: "Datapoint подала заяву про банкрутство за главою 11"
 usa.35 .d: "Спочатку відома як Computer Terminal Corporation або скорочено CTC, Datapoint Corporation - комп'ютерна компанія, заснована в липні 1968 року в Сан-Антоніо, штат Техас. \nершими продуктами компанії були комп'ютерні термінали, але пізніше бізнес розширився і став включати мікропроцесори, комп'ютерні чіпи і, нарешті, "Datapoint 2200", який деякі історики науки називають першим персональним комп'ютером. Після бурхливого зростання, що тривало протягом 1970-х років, компанія почала занепадати з 1980 року. Після ворожого поглинання корпоративним рейдером Ашером Б. Едельманом у 1984 році, компанія не змогла остаточно оговтатися від завданої шкоди, що призвело до повільної та болісної смерті, включно зі звільненнями й невдалими роками для бізнесу наприкінці 1980-х та у 1990-х роках. зрештою, у [GetDateText], Datapoint подала заяву про банкрутство за главою 11. Компанія має бути розділена на три компанії-наступника, які, сподіваємося, зможуть самостійно домогтися більшого"
 usa.35.o1: "Сила вільного ринку"
 usa.35.o2: "Ні! Врятувати їх!"

 #Hunley
 usa.36.t: "H. L. Hunley"
 usa.36.d: "H. L. Hunley, названий на честь морського інженера Конфедерації Горація Лоусона Ханлі, також відомий як CSS H. L. Hunley, був підводним човном Конфедерації, прийнятим на озброєння в липні 1863 року. Ханлі потопив військовий шлюп ВМС США "Housatonic", ставши першим в історії людства підводним човном, який успішно потопив вороже судно."\n\n\n "Hunley" затонув під час перемоги над "Housatonic", забравши з собою на дно офіцера і сімох членів екіпажу."\n\nМісто вважали загубленим майже півтора століття, поки в 1995 році його не виявили. Корабель було остаточно піднято 8 серпня 2000 року. Тепер солдати "Hunley" нарешті можуть отримати гідне поховання."
 usa.36.o1: "Успішна операція."

 #Mac OS X
 usa.37.t: "Mac OS X"
 usa.37.d: "Бета-версія нової операційної системи Apple під кодовою назвою "Kodiak", що буде носити назву "Mac OS X", почала відправлятися розробникам 13 вересня 2000 р. Компанія "Apple" в умовах, коли на ринку операційної системи з'явилися Microsoft Windows 2000 та потенційний новий галузевий стандарт "Microsoft Windows XP", відчайдушно намагається втриматись на плаву на ринку операційних систем. Конкуренція на і без того вузькому ринку неодмінно піде на користь американським споживачам".
 usa.37.o1: "Титани знову стикаються".
 usa.37.o2: "Визнати ОС Apple незаконною"

 #Розлив вугільного шламу в окрузі Мартін
 usa.38.t: "Розлив вугільного шламу в окрузі Мартін"
 usa.38.d: "Джерела новин з округу Мартін, штат Кентуккі, повідомляють, що дно вугільного шламу прорвалося в підземну шахту. Тонкий, неакуратний і отруйний шлам згодом вийшов на поверхню, а 300 мільйонів галонів мулу попрямували вниз за течією. Місцеві органи влади та муніципалітети всіма силами намагалися стримати його. Річка Огайо та її притоки тепер однаково затоплені чорним мулом... Чи варто втручатися Агенції з охорони навколишнього середовища, чи впорається з цим місцева влада?"
 usa.38.o1: "Пошліть федералів"
 usa.38.o2: "Місцева влада здатна".

 #Запуск Вікіпедії
 usa.39.t: "Вікіпедія"
 usa.39.d: "Мабуть, один із найамбітніших проєктів в історії Інтернету - "Вікіпедія" - була створена 15 січня 2001 року. 15 січня 2001 року інтернет-енциклопедія має на меті безкоштовно надавати знання з незліченної кількості джерел з незліченної кількості тем незліченній кількості людей. Однак інформація - це влада, а тоталітаристи по всьому світу, безсумнівно, не схвалять усіляких "вільних доступів до інформації", які обіцяє "Вікіпедія". Творці вебсайту, Джиммі Вейлз і Ларрі Сенгер, обіцяють, що "Вікіпедія" залишатиметься некомерційною формою бізнесу без реклами та буде заснована виключно на пожертвуваннях користувачів. Це справді чудова ідея та відмінний спосіб почати поширювати інформацію на глобальному рівні й у США".
 usa.39.o1: "Свобода інформації"

 #Sheperdstown Peace Dialogue
 usa.52.t: "Шефердстаунські мирні переговори"
 usa.52.d: "У спробі розв'язати триваючі територіальні та військові суперечки і незначні конфлікти між Державою Ізраїль і Сирійською Арабською Республікою президент США [USA.GetLeader] запросив обидві сторони взяти участь у переговорах з питань миру й розслаблення в місті Шепердстаун (штат Західна Вірджинія)." Делегації прилетіли в Західну Вірджинію й розпочали свої зустрічі 3 січня 2000 року. Їх привітали розвішані по всьому місту таблички з написом "Мир" на івриті та арабській мові."\n\n\nІзраїльську делегацію очолює прем'єр-міністр [ISR.GetLeader], тоді як сирійську делегацію очолює міністр закордонних справ Сирії Фарук а-Шара".
 usa.52.o1: "Залишається тільки сподіватися".
 ##Syria Sheperdstown Peace Talk
 usa.53.t: "Мирні переговори в Шепердстауні"
 usa.53.d: "В рамках нового поштовху до ослаблення напруженості в стосунках між Ізраїлем і Сирією, особливо щодо Голанських висот і невблаганних позицій урядів обох країн по відношенню один до одного, США запросили обидві країни до переговорів про релаксацію у місті Шепердстаун (штат Західна Вірджинія), де наша делегація на чолі з міністром закордонних справ Фаруком а-Шарою благополучно прибула у Західну Вірджинію, на те, що деякі сирійці вважають ворожою американську територію, і готова приступити до роботи".
 usa.53.o1: "Чи є шанс у миру?"
 ##Ізраїль Sheperdstown Peace Talk
 usa.54.t: "Мирні переговори в Шепердстауні"
 usa.54.d: "В рамках нового поштовху до ослаблення напруженості в стосунках між Ізраїлем і Сирією, особливо щодо Голанських висот і невблаганних позицій урядів обох країн по відношенню один до одного, США запросили обидві країни до переговорів про релаксацію в місті Шепердстаун (штат Західна Вірджинія). Наша делегація, яку очолював прем'єр-міністр [ISR.GetLeader], благополучно прибула в Західну Вірджинію, її радо привітали наші американські союзники, і вона готова приступити до роботи".
 usa.54.o1: "Залишається тільки сподіватися".

 #Смерть Гаса Холла
 usa.60.t: "Смерть Гаса Холла"
 usa.60.d: "Гас Холл був головою Комуністичної партії Сполучених Штатів більше сорока років, з 1959-го до початку 2000 року, коли він пішов у відставку на користь Сема Вебба, ставши натомість почесним головою. \nХолл, який балотувався на пост президента Сполучених Штатів у 1972, 1976, 1980 і 1984 роках (щоразу зазнаючи значної поразки), був відданим другом Радянського Союзу і завжди виступав за припинення "холодної війни" за рахунок американського просування до Радянського блоку. Холл, чий батько вже був багаторічним комуністом та членом-засновником КПУСА, приєднався до Ліги молодих комуністів у 1927 році та мав змогу навчатися у Москві в період між 1931 і 1933 роками. Холл, який народився під ім'ям Арво Куста Халберг, змінив ім'я протягом 1930-х років, щоб уникнути чорного списку комуністів, який врятував уряд США і який значно ускладнював їм працевлаштування. Холл продовжував просуватися крізь лави КПРСА завдяки своєму рабському підкоренню радянському керівництву (його політичні погляди змінювалися так само часто, як і погляди у Москві)".
 usa.60.o1: "До побачення".
 usa.60.o2: "Вшануйте його життєві досягнення".

 #Gus Hall State - комуністичне перейменування
 usa.63.t: "Штат Гас Холл"
 usa.63.d: "З комуністами при владі настав час розглянути можливість змінити деякі нагадування про американський імперіалізм. Штат і наша велика столиця названі на честь шматка імперіалістичної мерзоти, що володіє рабовласниками. Але є рішення: обміняти засновника і першого лідера фальшивої американської капіталістичної держави на покровителя американської комуністичної партії. Гаса Холла, який нещодавно відійшов у вічність. Ім'я - однозначно чудовий вибір для назви міста! Крім того, є безліч інших міст і штатів, яким не завадило б перейменування. Північна Кароліна могла б стати Володимиром на честь Леніна. Стільки можливостей і лише п'ятдесят штатів!"
 usa.63.o1: "Чудова ідея!"
 usa.63.o2: "Не обов'язково. Блех".

 #Налагодити зв'язки з Північною Кореєю
 usa.64.t: "Відновити зв'язки з Північною Кореєю?"
 usa.64.d: "Північна Корея останнім часом стала гарячою темою в Палаті представників і Сенаті. Вони викидають багато речей, що стосуються ізоляціоністської держави. І республіканці, і демократи засуджують країну. [NKO.GetLeader] і політику, яку він прищепив. Комуністична партія Північної Кореї, звісно, відкидає заяви про те, що зробила щось погане... Тим не менш, на наступному тижні в Сенаті ставлять під сумнів питання відновлення зв'язків з цією країною. Чи підтримуємо ми такий хід дій?"
 usa.64.o1: "Гарна ідея!"
 usa.64.o2: "Забудьте, Кіммі підла"

 ##Переговори про НАФТА
 #Renegotate NAFTA
 usa.90.t: "Америка прагне відновити переговори про НАФТА"
 usa.90.d: "Північноамериканська угода про вільну торгівлю - торговельна угода між Мексикою, США та Канадою. Вона створила тристоронній торговий блок між трьома державами. NAFTA зрештою замінила Угоду про вільну торгівлю між Канадою та США 1988 року. Договір детально деталізував усунення або зменшення бар'єрів у торгівлі та інвестиціях між трьома країнами."[\n\n\n[USA.GetLeader] Адміністрація президента США поставила угоду під сумнів. Як нам діяти далі?"
 usa.90.a: "Проамериканська угода"
 usa.90.b: "Достатньо буде взаємовигідної угоди"
 usa.90.c: "Америка понад усе!"

 ##Переговорна угода
 usa.91.t1: "Америка пропонує проамериканську угоду про переговорний процес щодо НАФТА"
 usa.91.t2: "Америка пропонує взаємовигідну угоду"
 usa.91.t3: "Америка пропонує угоду НАФТА, укладену в першу чергу для американців"
 #Pro-American
 usa.91.d1: "Американці вирішили, що угода НАФТА для них недостатньо вигідна. Тому вони вирішили почати переговори про торговельну угоду, яка була укладена давним-давно. Адміністрація [USA.GetLeader] посилається на необхідність більш безпечної угоди для Америки. Також ходять чутки про те, що американський президент стверджує, що ми висмоктуємо гроші в американських робітників і компаній.\n\nНе дивлячись на це, чи варто погоджуватися на нову угоду?"
 #Взаємовигідна
 usa.91.d2: "Американці сьогодні приступили до розробки нової угоди, пов'язаної з НАФТА. Вони посилаються на те, що угода стара й застаріла. Зміни в угоді, в основному, вигідні усім залученим сторонам. У ньому більш детально окреслено розширене економічне співробітництво між країнами нової угоди.\n\n\nМи приймаємо цю нову угоду?"
 #America First
 usa.91.d3: "Переглянута НАФТА, яку нам надіслали, - це очевидно, що американці викручують нам тут руки. Угода явно ставить американську економіку та її робітників у набагато більш вигідне становище, ніж нашу. Вони отримують набагато більше, ніж ми можемо отримати від угоди.\n\nЧи повинні ми це прийняти?"
 usa.91.a: "Прийміть умови Америки"
 usa.91.b: "Вийти з НАФТА"

 ###Vanilla Events - випадкові події підтримки та опозиції
 usa_vanilla.40.t: "Сенатори висловлюють свою підтримку"
 usa_vanilla.40.desc: "Під час нещодавнього голосування сенатор несподівано перейшов на інший бік, проголосувавши за урядову пропозицію. Хоча саме питання було досить незначним, публічне голосування на підтримку раніше відвертого критика [USA.GetLeader] викликало багато запитань по всьому Вашингтону. \n\nДеякі аналітики вважають, що цей приклад змусить додаткових сенаторів переглянути свою позицію".
 usa_vanilla.40.a: "Корисний союзник".
 usa_vanilla.41.t: "Представники палко виступають у Палаті представників"
 usa_vanilla.41.descc: "Відповідаючи на запитання про свою позицію з низки політичних питань на вечері зі збору коштів, представниця висловилася на підтримку політики президента [USA.GetLeader]. Далі вона стверджувала, що багато її колег-представників дотримуються подібних поглядів, але їх стримує "ідіотська недалекоглядність, вони думають не далі наступних виборів", замість того, щоб робити те, що є правильним для американського народу". \nЇї коментарі широко висвітлювалися в пресі, через що кілька її колег опинилися в "гарячій воді", оскільки їм довелося пояснювати, якої позиції вони дотримуються в цих питаннях".
 usa_vanilla.41.a: "Знаєте, вона має рацію".
 usa_vanilla.42.t: "Сенаторка висловлює опозицію до нещодавньої політики"
 usa_vanilla.42.desc: "Сенатор дав інтерв'ю у великій газеті, в якому заявив, що більше не може підтримувати "дурну і небезпечну" політику президента [USA.GetLeader]. Далі він стверджував, що знає ще кількох сенаторів, які думають подібним чином і в найкоротші терміни відмовляться від президента".
 usa_vanilla.42.a: "Він незабаром прибіжить назад".
 usa_vanilla.43.t: "Представник критикує президента"
 usa_vanilla.43.descc: "Під час нещодавніх дебатів про податкову реформу представник розпочав розлогий виступ про численні прорахунки в роботі адміністрації. За його словами, жоден праведно мислячий американець не може хотіти підтримувати політику президента, якою б не була його партійна приналежність. \nЙого різкі слова, схоже, подіяли, оскільки низка представників, які раніше твердо вважали, що підтримують політику [USA.GetLeader], виступили з промовами підтримки".
 usa_vanilla.43.a: "Ганебно".
 usa_vanilla.44.t: "Опозиція зазнала поразки в Сенаті!"
 usa_vanilla.44.desc: "У Сенаті розгромлено клопотання про засудження президента [USA.GetLeader]. Хоча навіть найпалкіші прихильники не дуже сподівалися на те, що воно пройде, кількість голосів "проти" шокувала навіть найбільш песимістично налаштованих спостерігачів. Схоже, що президент користується набагато більшою підтримкою в Сенаті, ніж вважали більшість, і це повинно допомогти у просуванні його законодавчого порядку денного".
 usa_vanilla.44.a: "Чудово".
 usa_vanilla.45.t: "Комітет Палати представників підтримує президентську політику"
 usa_vanilla.45.descc: "Останній раунд слухань у Комітеті Палати представників з питань шляхів і міркувань завершився доповіддю, в якій політика президента відзначається значним поліпшенням за всіма доступними показниками економіки. Не обмежуючись відвертою похвалою, звіт, тим не менш, є ударом по тих, хто критикував президента і вимагав реформ. Ряд представників вже публічно заявили, що, хоча вони все ще сумніваються в порядку денному президента, тепер вони проголосують на його підтримку".
 usa_vanilla.45.a: "Як і належить".
 usa_vanilla.46.t: "Сенатор йде у відставку"
 usa_vanilla.46.desc: "Після незначного серцевого нападу високопоставлений сенатор оголосив сьогодні, що йде у відставку за станом здоров'я. Маючи понад два десятиліття в Конгресі, сенатор створив велику мережу прихильників, і його вплив мав велику вагу. Хоча формально сенатор був лише однією людиною з одним голосом, вашингтонські інсайдери, тим не менш, вважали, що він заслуговує на кілька голосів, адже він був запорукою того, що він здобув ще кілька інших. \n"З огляду на те, що це місце, найімовірніше, дістанеться відвертому критику президента [USA.GetLeader], Адміністрації буде набагато важче отримати необхідні голоси для ухвалення законопроєктів".
 usa_vanilla.46.a: "Його буде не вистачати. І його голосу також".
 usa_vanilla.47.t: "Слухання в Палаті представників щодо неправомірних дій президента"
 usa_vanilla.47.desc: "Незначний скандал, що виник у Білому домі, почав набирати обертів. Після тижнів повідомлень у засобах масової інформації, які свідчать про те, що незначний адміністративний чиновник отримував хабарі в обмін на прибуткові урядові контракти, Комітет Палати представників з питань витрат на виконавчу владу розпочав слухання, аби визначити, чи знав про це президент. Хоча більшість оглядачів не вірить, що це призведе до якихось серйозних неприємностей для президента, це, безсумнівно, означатиме, що багатьом його прихильникам на деякий час доведеться залягти на дно".
 usa_vanilla.47.a: "Полювання на відьом".
 usa_vanilla.61.t: "Сенатор від [USA_congress_investment_state.GetName] пропонує підтримку"
 usa_vanilla.61.desc: "Старший сенатор від [USA_congress_investment_state.GetName] звернувся до уряду з пропозицією підтримки. Його штат страждає від критичної нестачі інвестицій, і ініційована урядом програма економічного стимулювання, безумовно, змусить його переглянути свою позицію щодо певних пропонованих урядових політик. Сенатор входить до складу кількох важливих комітетів і славиться тим, що вміє домовлятися, а це означає, що його голоси коштуватимуть в обох палатах на кілька тисяч більше".
 usa_vanilla.61.a: "Це дуже слаборозвинений регіон".
 usa_vanilla.61.b: "Це пахне корупцією".
 usa_vanilla.62.desc: "Сенатори від [USA_congress_investment_state.GetName] звернулися до уряду, пропонуючи президенту підтримку в обмін на неформальну гарантію того, що в [USA_congress_investment_state.GetName] буде розташований новий завод з виробництва боєприпасів для сухопутних військ. Вони стверджують, що будівництво заводу в цьому районі створить багато робочих місць і забезпечить армію вкрай необхідною підтримкою у дедалі небезпечнішому світі. Обидва сенатори також згадали про свої чудові робочі стосунки з кількома впливовими членами Палати представників".
 usa_vanilla.62.a: "Вони висловлюють багато хороших думок".
 usa_vanilla.62.b: "Такі угоди знаходяться нижче президента".
 usa_vanilla.63.t: "Представники [USA_congress_investment_state.GetName] пропонують підтримку"
 usa_vanilla.63.desc: "Делегація конгресу від [USA_congress_investment_state.GetName] звернулася до уряду з кількома пропозиціями щодо поліпшення інфраструктури штату. Необхідно надати федеральне фінансування для модернізації доріг і мостів, щоб сприяти розвитку торгівлі між штатами. Вони також зазначили, що підтримка з боку уряду в цьому, безумовно, зробить їх більш схильними до того, щоб підтримати президента більш безпосередньо в його порядку денному".
 usa_vanilla.63.a: "Похвальна ініціатива".
 usa_vanilla.63.b: "Нехай вони спробують проштовхнути це самі".
 usa_vanilla.64.t: "Комітет Сенату розслідує суднобудування в [USA_congress_investment_state.GetName]"
 usa_vanilla.64.desc: "За підштовхуванням старшого сенатора від [USA_congress_investment_state.GetName] Комітет із питань комерції Сенату розпочав слухання щодо стану місцевої суднобудівної галузі. На думку експертів, значний відсоток американської торгівлі залежить від закордонної торгівлі, а в країні катастрофічно не вистачає суднобудівних потужностей. [USA_congress_investment_state.GetName] визначено як регіон, у який слід зробити великі інвестиції, і кілька членів комітету висловили сподівання, що адміністрація [USA.GetLeader] виділить для цього кошти".
 usa_vanilla.64.a: "Критична слабкість".
 usa_vanilla.64.b: "У нас є більші проблеми".

 #Події в США - Новини
 ##Al Gore - 2000
 usa_news.7.t: "Америка обирає статус-кво"
 usa_news.7.d: "За останні кілька тижнів у Сполучених Штатах Америки набуло розголосу кілька дискусій. Ці дискусії головним чином стосувалися нинішньої політичної системи та політичного процесу виборів, вимагаючи реформування або навіть демонтажу системи." Наразі відповідь американського уряду видається цілком зрозумілою: нічого не зміниться. Демократи і республіканці продовжуватимуть перебувати при владі і конфліктувати один з одним. [USA.GetLeader] назвав цю систему задовільною, коли журналіст запитав про неї".
 usa_news.7.o1: "Америка буде Америкою".
 usa_news.8.t: "Сполучені Штати приймають реформу"
 usa_news.8.d: "Надаючи легітимність численним скаргам на політичний процес у Сполучених Штатах, правляча партія [USA.GetRulingParty] сьогодні оголосила про те, що політична система буде докорінно реформована, щоб омолодити економіку, а також дві правлячі партії." "Самоусвідомленість - смерть демократії," - так висловився [USA.GetLeader] у своїй промови, яка стала проривом у національному демократичному процесі".
 usa_news.8.o1: "Чи впаде американський істеблішмент?"
 usa_news.9.t: "Дух революції в Сполучених Штатах"
 usa_news.9.d: "Нинішня система абсолютно неприйнятна. Народ і національну державу руйнують болота політики, економічні олігархи та закулісні підлабузники, які керують нашою країною з тіні."\n" \n\n\n[USA.GetLeader], президент Сполучених Штатів Америки, викликав сьогодні безліч брів, коли виступив із тирадою щодо політичного процесу, який один із оглядачів Fox News назвав "неврівноваженим", а один із спікерів CNN назвав його "непрезидентським і абсолютно безпрецедентним". \nОднак поки незрозуміло, чи виступав [USA.GetLeader] за радикальний розворот у бік крайніх правих і "національної держави", чи в бік крайніх лівих і "людей".""
 usa_news.9.o1: "Як несподівано".
 usa_news.18.t: "Бомбардування USS Cole"
 usa_news.18.d: "Військово-морське командування Сполучених Штатів повідомило, що есмінець "USS Cole" зазнав атаки з боку мережі "Аль-Каїда", в результаті якої загинули 17 американських військовослужбовців. Доповіді американської розвідки вказують на уряд Судану як на можливого прихильника двох зловмисників".
 usa_news.18.o1: "Вони пошкодують про це".
 usa_news.18.o2: "Передайте наші співчуття американцям".
 usa_news.18.o3: "Мертві американці? Добре".
 usa_news.18.o4: "Вони звинувачують нас?!"


 ##Американські економічні події
 usa_economic_nationalize_tt: "Націоналізація компанії коштує найдорожче, проте більше стабілізує економіку."
 usa_economic_bailout_tt: "Взяття під заставу компанії обходиться дешевше, ніж націоналізація, проте менше стабілізує економіку.
 usa_economic_donothing_tt: "Якщо нічого не робити, це дестабілізує економіку, проте вона незабаром повернеться до колишнього стану."

 usa_economic_events.1.t: "Lehman Brothers збанкрутували!"
 usa_economic_events.1.d: "На [GetDateText] Lehman Brothers оголосили про банкрутство. Компанія подала заяву про банкрутство згідно з главою 11, яка увійшла в історію як найбільша заява про банкрутство в американській історії. За оцінками, активи Lehman Brothers становлять 600 мільярдів доларів. Вони стали першою жертвою обвалу ринку житла. Це не тільки надіслало шокові хвилі на ринки інвестиційно-банківської діяльності та нерухомості. Це шокувало фондовий ринок, спровокувавши одноденне падіння на 4,5% на Нью-Йоркській фондовій біржі."\n\n\nНеужели це може стати черговою Великою депресією?"
 usa_economic_events.1.a: "Націоналізуйте їх!"
 usa_economic_events.1.b: "Bailout Them Out!"
 usa_economic_events.1.c: "Нехай економіка йде своїм шляхом"

 usa_economic_events.2.t: "Fannie Mae & Freddie"
 usa_economic_events.2.d: "Fannie Mae & Freddie Mac - два гігантські іпотечні кредитори в США. Нещодавній шок від банкрутства Lehman Brothers спричинив хвилеподібні наслідки на фінансовому ринку в цілому. Іпотечна індустрія - не виняток. Компанії перебувають у стані тотального та цілковитого краху. У нас є кілька планів, які ми розробили для компаній. Один з них - націоналізувати компанію та перевести її під опеку, що, по суті, означає, що уряд Сполучених Штатів має повний контроль над фінансами компаній. Однак це не єдине наше рішення. Ми також можемо викупити компанію під заставу і залишити їй можливість діяти самостійно.
 usa_economic_events.2.a: "Помістити їх у консервацію"
 usa_economic_events.2.b: "Зобов'язати їх до фінансової допомоги"
 usa_economic_events.2.c: "Небезпечно грати в економічного бога"

 usa_economic_events.3.t: "Злиття Chase-Stearns"
 usa_economic_events.3.d: "Поточний фінансовий клімат спричинив закономірне занепокоєння деяких компаній. Однією з таких компаній були б Bear Stearns і JPMorgan Chase. Виконавча команда JPMorgan стверджує, що найкращим кроком для обох компаній буде фінансоване урядом об'єднання двох компаній."\n\n\nStearns готовий продати компанію в цілому за 10 доларів за акцію. Ця ціна досить мала порівняно з 52-тижневим максимумом акцій "Ведмедя Стеранса" - 133,20 долара. Ціна "rock-bottom" є репрезентативною для ситуації "rock-bottom" в компанії.\n\n\nЧи дозволимо Chase рости?"
 usa_economic_events.3.a: "Передай Bear Stearns в руки Казначейства США"
 usa_economic_events.3.b: "Візьміть на себе зобов'язання про порятунок. Keep Them Afloat"
 usa_economic_events.3.c: "Нехай їх забирає вода"

 usa_economic_events.4.t: "American International Group (AiG)"
 usa_economic_events.4.d: "American International Group є останньою великою компанією, яка потрапила під удар того, що дехто називає Великою рецесією. Нещодавно AiG звернулася до приватних кредиторів за допомогою до їхніх проблемних фінансів, однак через економічний клімат [GetYear] вони зіткнулися з загрозою банкрутства. У нас є можливість передати AiG під контроль уряду США. Компанія готова запропонувати 79,9% акцій компанії в обмін на дворічний відсотковий кредит на два роки, щоб врятувати проблемну компанію. Для обґрунтування плану Федеральний резерв використовує положення Закону про Федеральну резервну систему.\n\n\nІснують і інші варіанти, однак цей приведе нас до більшості прибутків".
 usa_economic_events.4.a: "Запропонувати кредит AiG"
 usa_economic_events.4.b: "Відмовитися від власного капіталу, заставити активи. Надати кредит".
 usa_economic_events.4.c: "Навіщо їх зберігати?"

 usa_economic_events.5.t: "Крах ринку житла"
 usa_economic_events.5.d: "Остаточний удар у відро - це коли обвалився американський ринок житла. Люди по всій території Сполучених Штатів позбавилися права викупу своїх будинків або зазнали величезного падіння власного капіталу. Це, мабуть, одна з найважчих складових цієї великої рецесії.\nЯк нам діяти далі? Допомагати людям чи залишити їх напризволяще?"
 usa_economic_events.5.a: "Залишити їх"
 usa_economic_events.5.b: "Допомогти сім'ям"

 ##Випадкові американські економічні події
 usa_economic_events.31.t: "Компанія, що виробляє зброю, втекла зі США"
 usa_economic_events.31.d: "Велика рецесія негативно позначається на Сполучених Штатах. Це призводить до різкого падіння інвестицій, і деякі компанії, що виробляють зброю, залишають виробництво, щоб піти в інше місце. Це рішення має на меті врятувати компанію, але через нього працьовиті американці залишаються без роботи".
 usa_economic_events.31.a: "О ні"

 usa_economic_events.32.t: "Виробнича компанія залишає США"
 usa_economic_events.32.d: "Раніше виробництво було американським хлібом і маслом. Бізнес-витрати та низькі доходи від місцевих інвестицій витіснили мануфактуру за кордон. Америка по-справжньому переживає рецесію, і вона продовжує завдавати болю та страждати американському народу".
 usa_economic_events.32.a: "Чи стане гірше?"

 usa_economic_events.33.t: "Американські заводи закриваються"
 usa_economic_events.33.d: "Страждають заводи по всій країні. Низка заводів на півночі Сполучених Штатів почали назавжди закривати цехи. Американці просто не купують їхні товари".
 usa_economic_events.33.a: "Це скоро закінчиться"

 usa_economic_events.34.t: "Американська компанія оголошує про банкрутство!"
 usa_economic_events.34.d: "Ще одна американська компанія оголосила про банкрутство на хвилі цієї суворої рецесії. Таке рішення було прийнято через те, що компанія не змогла розрахуватися з боргами через відсутність доходів, що надходили до неї".
 usa_economic_events.34.a: "Американці страждають"

 usa_economic_events.35.t: "Кінець американської рецесії"
 usa_economic_events.35.d: "Федеральна резервна система нарешті заявила про те, що найгірша частина рецесії закінчилася. Економіка знову зростає і більше не скорочується. Її наслідки були широко розповсюджені та відчувалися в усьому світі. Не прикро, що саме до цього довелося прийти, щоб і надалі допомагати нашій економіці".
 usa_economic_events.35.a: "Дорога до відновлення"

 usa_economic_events_news.1.t: "Крах Lehman Brothers"
 usa_economic_events_news.1.d1: "Вчора Lehman Brothers оголосила про банкрутство. Компанія подала заяву про банкрутство згідно з главою 11, що увійшло в історію як найбільша заява про банкрутство в американській історії. За оцінками, активи Lehman Brothers становлять 600 мільярдів доларів. Вони стали першою жертвою обвалу ринку житла та американського спаду. Банкрутство не тільки викликало шокові хвилі на інвестиційних банківських ринках і ринках нерухомості. Це шокувало фондовий ринок, спровокувавши одноденне падіння на 4,5% на Нью-Йоркській фондовій біржі. Американський уряд вирішив, що націоналізувати компанію - це в інтересах американського народу. Приведення компанії в американське опікунство допоможе стабілізувати її стрімко падаючі акції та вартість. Федеральна резервна система надала компанії 90 мільярдів доларів США, щоб вона могла користуватися, взявши 80% частки акцій компанії, використовуючи активи компанії в якості застави.
 usa_economic_events_news.1.d2: "Вчора Lehman Brothers оголосила про банкрутство. Компанія подала заявку на розділ 11 про банкрутство, що увійшло в історію як найбільше банкрутство за всю історію Америки. За оцінками, активи Lehman Brothers становлять 600 мільярдів доларів. Вони стали першою жертвою обвалу ринку житла та американського спаду. Банкрутство не тільки викликало шокові хвилі на інвестиційних банківських ринках і ринках нерухомості. Це шокувало фондовий ринок, спровокувавши одноденне падіння на 4,5% на Нью-Йоркській фондовій біржі.\n\nАмериканський уряд вирішив, що в інтересах американського народу - визволити компанію. Федеральна резервна система санкціонувала виділення до 60 мільярдів доларів, щоб утримати компанію на плаву, поки компанія продовжує вести переговори про її поділ і продаж."
 usa_economic_events_news.1.d3: "Вчора Lehman Brothers оголосила про своє банкрутство. Компанія подала заявку на розділ 11 про банкрутство, що увійшло в історію як найбільше банкрутство за всю історію Америки. За оцінками, активи Lehman Brothers становлять 600 мільярдів доларів. Вони стали першою жертвою обвалу ринку житла та американського спаду. Банкрутство не тільки викликало шокові хвилі на інвестиційних банківських ринках і ринках нерухомості. Це шокувало фондовий ринок, спровокувавши одноденне падіння цін на Нью-Йоркській фондовій біржі на 4,5%. Федеральна резервна система заявила, що не буде негайно втручатися в справу про банкрутство Lehman Brothers."
 usa_economic_events_news.1.a: "Чи може бути гірше?"
 usa_economic_events_news.1.b: "Це викликає занепокоєння"
 usa_economic_events_news.1.c: "Жалюгідно"

 usa_economic_events_news.2.t: "Fannie Mae & Freddie Mac"
 usa_economic_events_news.2.d1: "Fannie Mae & Freddie Mac - два гігантські іпотечні кредитори в США. Нещодавній шок від банкрутства Lehman Brothers спричинив хвилеподібні наслідки на фінансовому ринку в цілому. Індустрія іпотечного кредитування - не виняток. Уряд США вжив заходів, щоб фактично націоналізувати компанію та передати її під контроль Федеральної резервної системи. Вони виділили 200 мільярдів доларів на порятунок цих двох гігантських іпотечних кредиторів, в обмін на що уряд захопив контроль над приватними, але державними підприємствами. Кожній компанії виділили по 100 мільярдів доларів, щоб не допустити банкрутства.\n"
 usa_economic_events_news.2.d2: "Fannie Mae & Freddie Mac - два гігантські іпотечні кредитори в США. Нещодавній шок від банкрутства Lehman Brothers спричинив хвилеподібні наслідки на фінансовому ринку в цілому. Федеральна резервна система виділила Fannie Mae та Freddie Mac до 50 мільярдів доларів на кожну компанію, щоб запобігти банкрутствам, і на даний момент вони взяли на себе зобов'язання, щоб утримати на плаву цих двох іпотечних кредиторів.
 usa_economic_events_news.2.d3: "Fannie Mae & Freddie Mac - це два гігантські іпотечні кредитори в США. Нещодавній шок від банкрутства Lehman Brothers спричинив хвилеподібні наслідки на фінансовому ринку в цілому. Федеральна резервна система вирішила, що компанію слід залишити напризволяще. Голова Федеральної резервної системи заявив, що не варто віддавати податкові гроші американського народу компаніям, які зазнали краху.\n"
 usa_economic_events_news.2.a: "Рецесія погіршується"
 usa_economic_events_news.2.b: "Це стає ще більш тривожним"
 usa_economic_events_news.2.c: "Жалюгідно"

 usa_economic_events_news.3.t: "Злиття Bear Stearns - JPMorgan Chase"
 usa_economic_events_news.3.d1: "Поточний фінансовий клімат спричинив закономірне занепокоєння деяких компаній. Однією з таких компаній були б Bear Stearns і JPMorgan Chase. Виконавча команда JPMorgan стверджує, що найкращим кроком для обох компаній буде злиття двох компаній за підтримки уряду. Федеральна резервна система відреагувала на це сьогодні, передавши Bear Stearns під опіку уряду Сполучених Штатів. Це ще одна компанія в списку державних компаній США. Процес націоналізації вимагав близько 50 мільярдів доларів, щоб утримати на плаву невпевнену компанію".
 usa_economic_events_news.3.d2: "Нинішній фінансовий клімат спричинив закономірне занепокоєння деяких компаній. Однією з таких компаній були б Bear Stearns і JPMorgan Chase. Виконавча команда JPMorgan стверджує, що найкращим кроком для обох компаній буде спонсороване урядом об'єднання між двома компаніями." Федеральна резервна система відреагувала на сьогоднішній день, санкціонувавши об'єднання між JPMorgan Chase та Bear Stearns. Він був підрахований і підтриманий заставою в розмірі близько 30 мільярдів доларів, щоб забезпечити фіскальну стабільність JPMorgan під час злиття з Bear Stearns."
 usa_economic_events_news.3.d3: "Поточний фінансовий клімат спричинив закономірне занепокоєння деяких компаній. Однією з таких компаній були б Bear Stearns і JPMorgan Chase. Виконавча команда JPMorgan стверджує, що найкращим кроком для обох компаній є злиття двох компаній, що спонсорується урядом." Федеральна резервна система відповіла на сьогоднішній день, заперечуючи злиття. Наголошується, що злиття надасть JPMorgan Chase постійно зростаючу ринкову владу. Bear Stearns судорожно шукає інші джерела доходу і стабілізації."
 usa_economic_events_news.3.a: "Рецесія погіршується"
 usa_economic_events_news.3.b: "Ми повинні почати ліквідувати наші інвестиції"
 usa_economic_events_news.3.c: "Жалюгідно, наша економіка сильніша, ніж будь-коли!"

 usa_economic_events_news.4.t: "American International Group"
 usa_economic_events_news.4.d1: "American International Group є останньою великою компанією, яка потрапила з того, що деякі називають Великою рецесією. Нещодавно AiG звернулася до приватних кредиторів за допомогою до своїх проблемних фінансів, однак через економічний клімат [GetYear] вони оголосили про банкрутство. Американський уряд опублікував заяву, в якій пояснив, що для того, щоб утримати компанію на плаву. Уряд отримав 79,9% акцій компанії, що дало йому мажоритарний контроль над компанією.
 usa_economic_events_news.4.d2: "American International Group є останньою великою компанією, яка потрапила в те, що дехто називає Великою рецесією. Нещодавно AiG звернулася до приватних кредиторів за допомогою до своїх проблемних фінансів, однак через економічний клімат [GetYear] вони оголосили про банкрутство. Федеральна резервна система відмовилася від частки в капіталі компанії, натомість надала відсоткову позику, щоб компанія не заглохла.\n"
 usa_economic_events_news.4.d3: "American International Group є останньою великою компанією, яка потрапила в те, що дехто називає Великою рецесією. Нещодавно AiG звернулася до приватних кредиторів за допомогою до своїх проблемних фінансів, однак через економічний клімат [GetYear] вони оголосили про банкрутство. Федеральний резерв відмовив компанії в будь-якій підтримці. Зараз компанія залишена на поталу волкам ринку.\n"
 usa_economic_events_news.4.a: "Останнє велике банкрутство"
 usa_economic_events_news.4.b: "Чи закінчилося найгірше?"
 usa_economic_events_news.4.c: "Добре, американці в рецесії - це чудово!"

 usa_economic_events_news.6.t: "Кінець Великої рецесії"
 usa_economic_events_news.6.d: "Американська економіка нарешті розвернулася і повернулася на правильний шлях. За оцінками Федеральної резервної системи, на відновлення знадобиться кілька років, щоб переломити завдані економічні збитки."\nНа справжні наслідки американської рецесії ще належить подивитися.\n"
 usa_economic_events_news.6.a: "Найгірше позаду"
 usa_economic_events_news.6.b: "Давайте реінвестувати!"
 usa_economic_events_news.6.c: "На жаль"

 #2017 Start Date Content
 donald_trump.1000.t: "Новий рік, 2017"
 donald_trump.1000.d: "Настала дата 1 січня 2017-го року нашого Господа. Сполучені Штати Америки вступають у новий і невизначений час. Американська гегемонія, яка колись була беззаперечним володарем світу, ставиться під сумнів, оскільки країни, що з'являються, як-от Китай та Індія, а також старі суперники в Росії, продовжують поширювати свій вплив на земну кулю. Обраний президент - один із найсуперечливіших за останню пам'ять, і Америка стикається з внутрішньою боротьбою, принаймні, не меншою, ніж на чужині. Чи вистоїть дядько Сем у цій важкій ситуації, чи Америка загубиться в бурхливих хвилях Нового часу?"
 donald_trump.1000.a: "З Новим роком!"
 #Інавгурація
 donald_trump.1001.t: "Трамп інавгурував 45-го президента США на тлі протестів".
 donald_trump.1001.d: "Тисячі людей вийшли сьогодні до Вашингтона, щоб стати свідками однієї з найневід'ємніших складових американської демократії - мирного переходу влади від одного президента до іншого. Опівдні Дональд Трамп склав присягу, щоб стати 45-м президентом Сполучених Штатів Америки. Головний суддя Джон Робертс курирував церемонію згідно з пунктом 8 розділу 1 частини другої статті та 20-ю поправкою до Конституції США. \nОфіційною темою інавгурації стала "Унікально американська". У своїй промові президент нагадав глядачам, що обіцяв зовнішню політику "Америка понад усе", і ще раз наголосив на намірі "Зробити Америку великою ще раз", а також об'єднати країну, яка виглядає роз'єднаною, як ніколи раніше. Інавгурація збіглася зі світовими протестами: у Вашингтоні незгодні розбивали вікна та виносили сміттєві баки на вулицю, щоб нагадати Америці про те, що підтримка нового президента не є всезагальною".
 donald_trump.1001.a: "Це були найбільші натовпи на інавгурації в історії. Присягаюся!"

 #Берклі-бунти
 donald_trump.1002.t: "Бунт UC Berkeley"
 donald_trump.1002.d: "Насильство спалахнуло на мітингу на підтримку Трампа в Каліфорнійському університеті Берклі, коли на нього напали ліві ультраправі протестувальники і самопроголошені антифашисти. Поліція не втрутилася, побоюючись, що це політичне насильство переросте в повномасштабне мародерство і заворушення. Президент розкритикував університет Берклі, де почалися сутички, за те, що він не підтримує свободу слова. В усьому світі люди стурбовані тим, що це не буде останнім політичним насильством в Америці".
 donald_trump.1002.a: "Насильство - не рішення"


