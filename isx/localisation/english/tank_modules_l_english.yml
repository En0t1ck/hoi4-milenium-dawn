 SOV_additional_machine_guns: "12.7 мм ДШК 1938/46"
 SOV_additional_machine_guns_desc: "ДШК - великокаліберний кулемет, розроблений Радянським Союзом під час Другої світової війни. Незважаючи на свій вік, він досі широко використовується для протиповітряної та вогневої підтримки не тільки на російських машинах, а й у багатьох інших країнах." Підказка до редактора: Додавання важкого кулемета - дешевий спосіб трохи збільшити можливості танка проти ворожих літаків та м'яких цілей§!"
 SOV_smoke_launchers: "Tucha"
 SOV_smoke_launchers_desc: "Туча - це 81-мм гранатомет, розроблений у Радянському Союзі. Здебільшого він використовується для стрільби димовими гранатами типу 3Д6 і 3Д6М.\n\n§GПідказка до редактора: Додавання димових пускових установок зменшує видимість танка, роблячи його кращим як в обороні, так і в нападі§!"
 SOV_smoke_launchers_2: "Shtora-1"
 SOV_smoke_launchers_2_desc: "Електрооптична система активного захисту \n"Штора-1\n" являє собою вдосконалену димову установку. Вона стріляє димовою гранатою 3D17, яка димить червоним фосфором. Дим горить досить гаряче, щоб приховати танк від тепловізійного спостереження.\n\n§GПідказка до редактора: Додавання димових пускових установок зменшує видимість танка, роблячи його кращим як в обороні, так і в нападі§!"
 SOV_hardkill_system_gen1: "Arena"
 SOV_hardkill_system_gen1_desc: "Система активного захисту Арена використовує доплерівський радар для виявлення ракет, що наближаються. Після виявлення ракети система випускає ракету для протидії ракеті.\n\n\n§Підказка до редактора: Система активного захисту - це гарний спосіб посилити броню наших танків, щоб вони стали сильнішими§!"
 SOV_hardkill_system_gen2: "Афганіт"
 SOV_hardkill_system_gen2_desc: "Афганіт - це передова система активного захисту, розроблена в Росії. Вона призначена для використання на танку Т-14 \n"Армата\n". Система може протистояти як ракетним, так і кінетичним засобам ураження, і здатна зупинити будь-який снаряд, що летить зі швидкістю менше ніж 1700 м/с. \n\n§Підказка до редактора: Система активного захисту - це гарний спосіб посилити броню наших танків, щоб вони стали сильнішими§!"
 ### Hulls ###
 SOV_mbt_hull_0: "платформа Т-55"
 SOV_mbt_hull_0_desc: "Танк Т-55, мабуть, наймасовіший танк у світі. Розроблений і вироблений у перші роки холодної війни, він був могутністю і основою Червоної Армії. Колись його побоювалися, як символ російської могутності, він став культовим зображенням близькосхідних бронетанкових військ, які знищують унаслідок американського повітряного удару."
 SOV_mbt_hull_1: "Платформа Т-72"
 SOV_mbt_hull_1_desc: "Т-72 - мабуть, найвдаліша конструкція, вироблена в СРСР. Він був вершиною радянської військової потужності на завершальному етапі "холодної війни", його випускали тисячами, і донині він служить опорою російської армії. Незважаючи на те, що Т-72 став сумно відомим своїми катастрофічними невдачами в близькосхідних конфліктах, його досі використовують як платформу для розроблення майбутніх конструкцій російських танків, а також постійно модифікують і модернізують відповідно до стандартів сучасної війни. "
 SOV_mbt_hull_2: "платформа Т-90"
 SOV_mbt_hull_2_desc: "Т-90 є глибокою модернізацією Т-72Б, знаменитий своєю живучістю. Уже на початку 90-х років минулого століття машина привернула до себе увагу. Навіть не стільки зовнішністю, танк залишився схожий на свого попередника Т-72, скільки новими технічними можливостями, про які на численних військово-технічних салонах уральські зброярі розповідати не соромилися. Одна з них у тому, що багатотонна машина може літати. Цей трюк Т-90 виконує постійно - за що і отримав ім'я "літаючий танк".""
 SOV_mbt_hull_3: "платформа Т-14 "Армата""
 SOV_mbt_hull_3_desc: "Універсальна бойова платформа "Армата" - важка універсальна гусенична платформа, розроблена корпорацією Уралвагонзавод. Крім гусеничної платформи, бойові машини сімейства "Армата" мають загальні систему управління боєм і загальні засоби зв'язку ІЧ-каналами в режимі "радіотишини", загальну систему активного захисту "Афганіт", загальні засоби виявлення та знищення мін, а також інші загальні вузли і компоненти."
 SOV_mbt_hull_4: "платформа Т-134 "Ведмідь""
 SOV_mbt_hull_4_desc: "Подальший розвиток вітчизняного танкобудування дозволив нашим конструкторам створити нову гусеничну платформу для основних бойових машин. Першою машиною серії став ОБТ Т-134 "Ведмідь". Використання уніфікованих компонентів, нових комозитних сплавів, раціональне використання внутрішнього простору, а також нова компановка дали змогу істотно здешевити виробництво, підвищити мобільність і захищеність."

