 ## ARGENTINA ##
 ARG_tank_small_medium_cannon_2: "105 мм FM K.4 Modelo 1L"
 ARG_tank_small_medium_cannon_2_desc: "Аргентинська ліцензійна версія британської танкової гармати L7, вироблена компанією Fabricaciones Militares."\n\n§Підказка до редактора: Знаряддя низького калібру підходять для осколково-фугасних снарядів через меншу дульну швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 ARG_tank_diesel_engine_gen2: "MB 833 Ka-500, 720 к.с."
 ARG_tank_diesel_engine_gen2_desc: "MB 833 Ka-500 - спочатку німецький дизельний двигун виробництва MTU. Двигун був адаптований Аргентиною для використання в танку ТАМ.\n\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, що використовується на танках§!"
 ARG_additional_machine_guns: "7.62 мм FN MAG 60-40"
 ARG_additional_machine_guns_desc: "FN MAG - це бельгійський станковий кулемет. Версія 60-40 спеціально розроблена для встановлення на транспортні засоби.\n\n§Підказка до редактора: Додавання важкого кулемета - дешевий спосіб трохи збільшити можливості танка проти ворожих літаків і м'яких цілей§!"

 ## BRAZIL ##
 BRA_tank_small_medium_cannon: "105 мм L7A3"
 BRA_tank_small_medium_cannon_desc: "Бразильська ліцензійна версія німецької 105-мм гармати L7A3. Це знаряддя часів холодної війни було основним озброєнням танка Leopard I.\n\n§Підказка до редактора: Знаряддя низького калібру підходять для осколково-фугасних снарядів через меншу дулову швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою!"
 BRA_tank_medium_cannon: "120 мм GIAT G1"
 BRA_tank_medium_cannon_desc: "120-мм гармата GIAT G1 є бразильською ліцензійною версією французької гармати CN120-25, яку виробляє компанія Établissement d'Études et de Fabrication d'Armements de Bourges. Ця гармата часів холодної війни була основним вибором озброєння для Giat Industries AMX-32 і AMX-40.\n\n§Підказка до редактора: Гармати низького калібру підходять для осколково-фугасних снарядів через меншу дульну швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою!"
 BRA_additional_machine_guns: ".50 Cal M2HB"
 BRA_additional_machine_guns_desc: "M2HB калібру .50 Cal - це бразильська ліцензійна версія американського кулемета M2 Browning. M2HB калібру .50 - один із найбільш використовуваних, надійних і улюблених кулеметів.\n\n§Підказка до редактора: Зброя низького калібру підходить для осколково-фугасних снарядів через меншу дульну швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 BRA_tank_diesel_engine_gen2: "MWM TBD 234, 1000 к.с."
 BRA_tank_diesel_engine_gen2_desc: "MWM TBH 234 є бразильською ліцензійною версією німецького MWM TBD 234, цей двигун епохи холодної війни є компактним і високопродуктивним двигуном, розробленим під час холодної війни."\n\n\n\n\n Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, що використовується на танках§!"

 ## CHINA ##
 CHI_tank_small_medium_cannon: "100 мм Type 59"
 CHI_tank_small_medium_cannon_desc: "Туре 59 - це китайська копія танкової гармати Д-10T, яка використовується на Т-55."\n\n§Підказка до редактора:Низькокаліберні гармати підходять для осколково-фугасних снарядів через меншу дулову швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 CHI_tank_small_medium_cannon_2: "105 мм ZPL-81A"
 CHI_tank_small_medium_cannon_2_desc: "ZPL-81A - це китайська ліцензійна версія британської гармати L7A3. Китайська версія має покращений тепловий кожух вітчизняного виробництва.\n\n§Підказка до редактора: Низькокаліберні гармати підходять для осколково-фугасних снарядів через меншу дульну швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 CHI_tank_small_medium_cannon_3: "105 мм ZPL-98A"
 CHI_tank_small_medium_cannon_3_desc: "ZPL-81A - це китайська ліцензійна версія британської гармати L7A3. Китайська версія має покращений тепловий кожух вітчизняного виробництва.\n\n§Підказка до редактора: Низькокаліберні гармати підходять для осколково-фугасних снарядів через меншу дульну швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 CHI_tank_medium_cannon: "125 мм Type 88C"
 CHI_tank_medium_cannon_desc: "Type 88C - рання китайська гармата основного танка, створена на основі радянської гармати 2A46M." \n\n\n\n§Підказка до редактора: Низькокаліберні гармати підходять для осколково-фугасних снарядів через меншу дулову швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 CHI_tank_medium_cannon_2: "125 мм ZPT-98"
 CHI_tank_medium_cannon_2_desc: "ZPT-98 - це китайська 125-мм гармата основного бойового танка, з легко помітним димовідводом у середній частині стовбура." Підказка до редактора: Низькокаліберні опушки підходять для осколково-фугасних снарядів через меншу дулову швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 CHI_additional_machine_guns: "12.7 мм Type 54"
 CHI_additional_machine_guns_desc: "Кулемет Туре 54 - це китайська копія радянського 12,7-мм кулемета ДШК, який зазвичай використовують на радянських і російських танках як додаткову протиповітряну зброю."\n\n§Підказка до редактора: Додавання важкого кулемета - це дешевий спосіб трохи збільшити можливості танка проти ворожих літаків і м'яких цілей§!"
 CHI_tank_diesel_engine_gen1: "Model 12150L V-12, 520 к.с."
 CHI_tank_diesel_engine_gen1_desc: "Модель 12150L - це китайський двигун V-12 початку холодної війни. При установці на танк він працює в парі з 5-ступінчастою механічною коробкою передач."\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, що використовується на танках§!"
 CHI_tank_diesel_engine_gen2: "Model 12150L-7BW V-12, 580 к.с."
 CHI_tank_diesel_engine_gen2_desc: "Модель 12150L-7BW є вдосконаленою версією попередньої моделі 12150L. \n\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, використовуваним на танках§!"
 CHI_tank_diesel_engine_gen3: "Model 12150ZL V-12, 730 к.с."
 CHI_tank_diesel_engine_gen3_desc: "Модель 12150ZL є вдосконаленою версією попередньої моделі 12150L-7BW. \n\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, що використовується на танках§!"
 CHI_tank_diesel_engine_gen4: "KMDB 6TD-2, 1200 к.с."
 CHI_tank_diesel_engine_gen4_desc: "ХКБМ 6ТД-2 - це російський танковий двигун, який спочатку планувався для прототипу Type 90-II. Танк так і не був прийнятий на озброєння Китаю, але продовжив своє життя в якості танка Al-Khalid на озброєнні Пакистану." Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, що використовується на танках§!"
 CHI_tank_diesel_engine_gen5: "150HB, 1500 к.с."
 CHI_tank_diesel_engine_engine_gen5_desc: "Дизельний двигун 150HB виробництва Norinco заснований на німецькому MB 873 Ka-501, використовуваному на Leopard 2. \n\n\n\n\n\n\nідказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, який використовується на танках§!"
