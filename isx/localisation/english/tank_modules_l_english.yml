 ### Модулі ###
 tank_diesel_engine_gen1: "V12 без наддуву"
 tank_diesel_engine_gen1_desc: "Звичайний V12 без наддуву використовувався у Другій Світовій Війні та на початку Холодної війни. Здатний видавати приблизно від 500 до 600 к.с.\n\n§Підказка до редактора: дизельні двигуни - це найчастіше основні танкові двигуни.§!"
 tank_diesel_engine_gen2: "V12 з турбонаддувом"
 tank_diesel_engine_gen2_desc: "З додаванням турбонаддуву до дизельного двигуна V12 у камеру згоряння потрапляє більше повітря, що збільшує потужність двигуна. Вони широко використовувалися на танках середини Холодної війни. Видає близько 800 к.с.\n\n§Підказка до редактора: дизельні двигуни - це найчастіше основні танкові двигуни.§!"
 tank_diesel_engine_gen3: "V12 з подвійним турбонаддувом"
 tank_diesel_engine_gen3_desc: "З додаванням другого турбонаддуву можна отримати ще більше потужності. Технології подібного двигуна з'явилися наприкінці 1980-их. Двигун може розвивати потужність майже до 1000 к.с.\n\n§Підказка до редактора: дизельні двигуни - це найчастіше основні танкові двигуни.§!"
 tank_diesel_engine_gen4: "V12 з нагнітачем"
 tank_diesel_engine_gen4_desc: "Перехід від турбонаддувів на нагнітачі зробить потужність двигуна ще більшою. Вперше такий тип з'явився у 2000-ті роки. Здатний розвивати потужність 1100 к.с.\n\n§Підказка до редактора: дизельні двигуни - це найчастіше основні танкові двигуни.§!"
 tank_diesel_engine_gen5: "V12 з нагнітачем і подвійним інжектором"
 tank_diesel_engine_gen5_desc: "З прийняттям технологій з легкого машинобудування можна зробити двигуни більш ефективними і контрольованими. За допомогою цих двигунів з електронним управлінням танк зможе розвивати потужність до 1200 к.с.\n\n§Підказка до редактора: дизельні двигуни - це найчастіше основні танкові двигуни.§!"
 tank_diesel_engine_gen6: "X12 з турбонаддувом"
 tank_diesel_engine_gen6_desc: "У двигуні X12 поршні розташовані в рядах по 3, у формі літери Х. Це одна з останніх інноваційних розробок у сфері танкобудування. Новітня інновація в технології танкових двигунів, здатна видавати 1500 к.с.\n\n§Підказка до редактора: дизельні двигуни - це найчастіше основні танкові двигуни.§!"
 tank_diesel_engine_gen7: "X12 з нагнітачем"
 tank_diesel_engine_gen7_desc: "Нагнітачі на X12 можуть створити неймовірну потужність для двигуна. Міць і швидкість!\n\n§Підказка до редактора: дизельні двигуни - це найчастіше основні танкові двигуни.§!"

 tank_gas_turbine_engine_gen1: "Газотурбінний двигун 1950-их"
 tank_gas_turbine_engine_gen1_desc: "Ненадійний і громіздкий ранній газотурбінний двигун, узятий з авіаційної промисловості.\n\n§GПідказка до редактора: Газові турбіни мають краще прискорення, ніж дизельні двигуни, покращуючи маневреність транспорту. Однак вони дорогі у виробництві та споживають багато палива. Використовуйте газові турбіни, якщо вам потрібні швидкі танки і ви можете забезпечити їх паливом§!"
 tank_gas_turbine_engine_gen2: "Газотурбінний двигун 1980-их"
 tank_gas_turbine_engine_gen2_desc: "Покращена конструкція усуває більшість недоліків конструкції турбіни і робить її більш придатною для використання в польових умовах.\n\n§GПідказка до редактора: Газові турбіни мають краще прискорення, ніж дизельні двигуни, покращуючи маневреність транспорту. Однак вони дорогі у виробництві та споживають багато палива. Використовуйте газові турбіни, якщо вам потрібні швидкі танки і ви можете забезпечити їх паливом§!"
 tank_gas_turbine_engine_gen3: "Газотурбінний двигун 1990-их"
 tank_gas_turbine_engine_gen3_desc: "Конструкція турбіни 1980-их років, орієнтована на підвищення вихідної потужності та ефективності."\n\n§GПідказка до редактора: Газові турбіни мають краще прискорення, ніж дизельні двигуни, покращуючи маневреність транспорту. Однак вони дорогі у виробництві та споживають багато палива. Використовуйте газові турбіни, якщо вам потрібні швидкі танки і ви можете забезпечити їх паливом§!"
 tank_gas_turbine_engine_gen4: "Газотурбінний двигун 2000-их"
 tank_gas_turbine_engine_gen4_desc: "Газова турбіна з хорошою надійністю і відмінною вихідною потужністю."\n\n§GПідказка до редактора: Газові турбіни мають краще прискорення, ніж дизельні двигуни, покращуючи маневреність транспорту. Однак вони дорогі у виробництві та споживають багато палива. Використовуйте газові турбіни, якщо вам потрібні швидкі танки і ви можете забезпечити їх паливом§!"
 tank_gas_turbine_engine_gen5: "Сучасний газотурбінний двигун"
 tank_gas_turbine_engine_gen5_desc: "Останнє слово техніки в газових турбінах.\n\n§GПідказка до редактора: Газові турбіни мають краще прискорення, ніж дизельні двигуни, покращуючи маневреність транспорту. Однак вони дорогі у виробництві та споживають багато палива. Використовуйте газові турбіни, якщо вам потрібні швидкі танки і ви можете забезпечити їх паливом§!"
 tank_gas_turbine_engine_gen6: "Низькофрикційний газотурбінний двигун"
 tank_gas_turbine_engine_gen6_desc: "За допомогою сучасних матеріалів можна знизити тертя в газовій турбіні, що дає змогу підвищити вихідну потужність і ефективність використання палива." \n\n§GПідказка до редактора: Газові турбіни мають краще прискорення, ніж дизельні двигуни, покращуючи маневреність транспорту. Однак вони дорогі у виробництві та споживають багато палива. Використовуйте газові турбіни, якщо вам потрібні швидкі танки і ви можете забезпечити їх паливом§!"

 tank_electric_engine_gen1: "Ранній електричний двигун"
 tank_electric_engine_gen1_desc: "Рання електрична трансмісія. Поки що він використовується тільки на допоміжних позиціях, але тепер є технологія, що дає змогу живити від нього весь танк.\n\n§GE Електричні двигуни - футуристичний варіант живлення ваших танків. Хоча вони дорогі у використанні, вони практично не вимагають палива. Обладнайте свої танки електричними двигунами, якщо хочете заощадити на паливі§!"
 tank_electric_engine_gen2: "Покращений електричний двигун"
 tank_electric_engine_gen2_desc: "Покращена версія електричного двигуна з підвищеною надійністю.\n\n\n§GEЕлектричні двигуни - це футуристичний варіант живлення ваших танків. Хоча вони дорогі у використанні, вони практично не вимагають палива. Обладнайте свої танки електричними двигунами, якщо хочете заощадити на паливі§!"

 tank_small_medium_cannon: "Легке знаряддя 1950-их"
 tank_small_medium_cannon_desc: "Легка танкова гармата була звичайною для танків початку холодної війни. Стандартні калібри були по 100 мм для Радянського Союзу і по 105 мм для західних країн, обидві гармати мали достатню вогневу міць, щоб впоратися як з транспортними засобами, так і з піхотою того часу." Підказка до редактора: Гармати низького калібру підходять для осколково-фугасних снарядів через меншу дулову швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 tank_small_medium_cannon_2: "Легке знаряддя 1980-их"
 tank_small_medium_cannon_2_desc: "Завдяки поліпшеному литтю і тепловим рукавам до кінця холодної війни танкові гармати могли витримувати більш високу скорострільність до виходу з ладу."\n\n\n§Підказка до редактора: Знаряддя низького калібру підходять для осколково-фугасних снарядів через меншу дулову швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 tank_small_medium_cannon_3: "Сучасна легка гармата"
 tank_small_medium_cannon_3_desc: "Оснащена довгоходовим імпульсним механізмом із низькою віддачею та поліпшеною казенною частиною, сучасна гармата легкого танка ефективна навіть проти більш важких машин, особливо з покращеними боєприпасами." Підказка до редактора: Знаряддя низького калібру підходять для осколково-фугасних снарядів через меншу дулову швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"

 tank_medium_cannon: "Середня гармата 1950-их"
 tank_medium_cannon_desc: "З розвитком композитної броні потрібна була більш потужна гармата, щоб пробивати більше броні, ніж гармата легкого танка. Хоча Радянський Союз почав з установки 115-мм гармати на Т-62, вони швидко перейшли на 125-мм основну гармату. Західні країни швидко наслідували їхній приклад, встановивши 120-мм гармату. Відтоді гармата середнього танка є найбільш поширеним варіантом танкового озброєння.\n\n§Підказка до редактора: Гармати середнього калібру - це збалансована танкова гармата. Використовуйте їх, якщо ви хочете віддати перевагу ні м'якій, ні жорсткій атаці§!"
 tank_medium_cannon_2: "Середня гармата 1980-их"
 tank_medium_cannon_2_desc: "Завдяки хромованому стовбуру і більшій довжині, гармата здатна витримувати більш високий тиск. Завдяки підвищеному тиску і новітнім снарядам з карбіду вольфраму, гармата здатна пробити понад 10 дюймів броні.\n\n§Підказка до редактора: Гармати середнього калібру - це збалансоване танкове знаряддя. Використовуйте їх, якщо ви хочете віддати перевагу ні м'якій, ні жорсткій атаці§!"
 tank_medium_cannon_3: "Сучасне середнє знаряддя"
 tank_medium_cannon_3_desc: "Із сучасними \n"розумними\n" боєприпасами та покращеними матеріалами сучасна гармата середнього танка може пробити майже 40 дюймів броні на коротких дистанціях і може стріляти різноманітними протитанковими та протипіхотними снарядами."\n\n§GПідказка до редактора: Гармати середнього калібру - це збалансована танкова гармата. Використовуйте їх, якщо ви хочете віддати перевагу ні м'якій, ні жорсткій атаці§!"

 tank_large_cannon: "Раннє важке знаряддя"
 tank_large_cannon_desc: "Оскільки в 1990-х роках виникла потреба у збільшенні пробивної здатності, було розроблено важку танкову гармату діаметром від 130 до 135 мм."\n\n§Підказка до редактора: Важкі гармати призначені для використання переважно для боротьби з бронетехнікою. Використовуйте їх, якщо ви хочете віддати перевагу жорсткій атаці, зберігаючи при цьому деяку м'яку атаку§!"
 tank_large_cannon_2: "Покращене важке знаряддя"
 tank_large_cannon_2_desc: "Новітні сплави і поліпшені боєприпаси дають змогу важким гарматам другого покоління обрушити на ворогів справжній шквал вогню." \n\n\n§Підказка до редактора: Важкі гармати призначені в основному для боротьби з бронетехнікою. Використовуйте їх, якщо ви хочете віддати перевагу жорсткій атаці, зберігаючи при цьому деяку м'яку атаку§!"

 tank_very_large_cannon: "Раннє надважке знаряддя"
 tank_very_large_cannon_desc: "Це знаряддя високого калібру здатне знищити практично все. З калібром 152 мм, навіть якщо вона не проб'є броню, вона знесе гармату і розколе броню з великої відстані.\n\n§Підказка до редактора: Надважкі гармати призначені для бронетанкових цілей. Використовуйте їх, якщо ви хочете віддати перевагу жорсткій атаці перед м'якою§!"
 tank_very_large_cannon_2: "Покращена надважка гармата"
 tank_very_large_cannon_2_desc: "Завдяки новітнім боєприпасам і комп'ютерним розробкам, застосованим до існуючих гармат високого калібру, ця гармата - найкраще, що може використати армія для боротьби з бронетехнікою." \n\n§Підказка до редактора: Надважкі гармати призначені для бронетанкових цілей. Використовуйте їх, якщо ви хочете віддати перевагу жорсткій атаці перед м'якою§!"

 tank_base_tank_turret: "Зварна вежа"
 tank_base_tank_turret_desc: "Громіздка вежа в західному стилі, виготовлена зі зварних броньових листів. Незважаючи на дорожнечу виробництва і великі розміри, плоскі поверхні дають змогу легше встановлювати композитну і реактивну броню\n\n§Підказка до редактора: Це збалансована танкова вежа як для атаки, так і для оборони. Використовуйте її, якщо ви цінуєте високу стійкість і якість, а не кількість ваших танків§!"
 tank_soviet_turret: "Лита вежа"
 tank_soviet_turret_desc: "Радянська лита вежа у формі каструлі. Лита вежа дешева у виробництві й дає змогу створити низький і вигнутий профіль вежі. Однак, кругла форма ускладнює використання реактивної броні і композитних матеріалів, які важко відливати."\n\n§Підказка до редактора: Це збалансована танкова башта як для атаки, так і для оборони, якщо ви цінуєте високу стійкість і якість, а не кількість ваших танків§!"
 tank_no_turret: "Без вежі"
 tank_no_turret_desc: "Нетрадиційна конструкція, яка найчастіше трапляється у шведській серії Stridsvagn, тому цей танк побудований без башти. Гармата закріплена в корпусі, що дає змогу отримати витончений і низький профіль, який чудово підходить для засідки на ворогів і захисту важких точок. Однак відсутність вільного ходу гармати сильно обмежує наступальні можливості."\n\n§Підказка до редактора: Використовуйте його, якщо ви плануєте використовувати свої танки переважно оборонно§!"
 tank_oscillating_turret: "Вежа, що хитається"
 tank_oscillating_turret_desc: "Незвичайна конструкція, в якій гармата закріплена в башті, а для наведення вся башта обертається на цапфі. Це надає гарматі велику стійкість і забезпечує швидке та гнучке наведення. Завдяки своїй конструкції, цапфа залишає кільце башти відкритим і слабко броньованим."\n\n§Підказка до редактора: Використовуйте це, якщо ви хочете максимізувати шкоди вашого танка і використовувати його виключно в наступі§!"
 tank_unmanned_turret: "Автономна вежа"
 tank_unmanned_turret_desc: "Автономна вежа управляється дистанційно зсередини корпусу танка, забезпечуючи більший захист екіпажу. За відсутності необхідності в приміщенні для екіпажу саму вежу можна зменшити в розмірах і посилено бронювати. Однак при цьому знижується огляд, оскільки вежею доводиться керувати за відеосигналами ззовні.\n\n§Підказка до редактора: Це збалансована футуристична танкова вежа. Використовуйте її, якщо ви хочете максимально посилити броню вашого танка за рахунок зниження наступальних можливостей§!"

 tank_torsion_bar_suspension: "Торсіонна підвіска"
 tank_torsion_bar_suspension_desc: "Звичайна система підвіски для танків. Стрижні, з'єднані з дорожніми колесами, з'єднані з горизонтальним брусом. Коли колеса рухаються вгору і вниз, стрижень скручується, діючи як пружина підвіски.\n\n§Підказка до редактора: Це стандартний безпечний і малоризикований варіант§!"
 tank_pneumatic_suspension: "Гідропневматична підвіска"
 tank_pneumatic_suspension_desc: "У гідропневматичній підвісці як демпферні елементи підвіски використовується комбінація гідравлічної рідини й азоту. З такою підвіскою танк їде набагато більш плавно. Висота приводу може регулюватися на льоту, і танк має здатність до самовирівнювання. Це забезпечує більш плавний рух і більш стабільне наведення. Однак, як система підвіски, вона складніша у виробництві та обслуговуванні, ніж класична система торсіонних балок."\n\n§Підказка до редактора: Оснащення танка гідропневматичною підвіскою робить його кращим загалом за рахунок надійності та вартості виробництва§!"

 tank_steel_armor_gen1: "Рання сталева броня"
 tank_steel_armor_gen1_desc: "Рання катана гомогенна броня, що використовувалася на основних бойових танках першого покоління."\n\n§Підказка до редактора: Сталева броня - це бюджетний варіант броні для танків. Вона не витримає порівняння з сучасною композитною бронею§!"
 tank_steel_armor_gen2: "Покращена сталева броня"
 tank_steel_armor_gen2_desc: "Покращені сталеві сплави і технології лиття забезпечують кращу міцність за того самого об'єму і маси.\n\n§Підказка до редактора: Сталева броня - це бюджетний варіант броні для танків. Вона не витримає порівняння із сучасною композитною бронею§!"

 tank_composite_armor_gen1: "Композитна броня 1950-их"
 tank_composite_armor_gen1_desc: "Перші випробування композитної броні були проведені на американському важкому танку T95. Пластини з плавленого кварцового скла були встановлені між сталевими листами, забезпечуючи підвищений захист від пробиття. Хоча ця броня так і не була використана у виробництві, вона послужила натхненням для подальших розробок.\n\n§Підказка до редактора: Композитна броня є стандартною опцією для сучасних основних бойових танків§!"
 tank_composite_armor_gen2: "Композитна броня 1980-их"
 tank_composite_armor_gen2_desc: "Заміна кварцового скла на армоване пластиком скло і додавання керамічних корундових пластин значно підвищує міцність броні."\n\n§Підказка до редактора: Композитна броня є стандартним варіантом для сучасних основних бойових танків§!"
 tank_composite_armor_gen3: "Сучасна композитна броня"
 tank_composite_armor_gen3_desc: "Сучасна композитна броня складається з керамічних плиток усередині металевих сот із пружними пластинами, встановленими по обидва боки, і покритих броньовим шаром. Сучасна броня забезпечує відмінний захист як від традиційних кінетичних проникаючих, так і від кумулятивних зарядів.\n\n§Підказка до редактора: Композитна броня є стандартною опцією для сучасних основних бойових танків§!"
 tank_composite_armor_gen4: "Покращена композитна броня"
 tank_composite_armor_gen4_desc: "3D-друк, лазерне спікання та нанорозмірний глиноземний порошок з вуглецевими нанотрубками забезпечують сучасний броньовий захист наших танків."\n\n§Підказка до редактора: Композитна броня є стандартним варіантом для сучасних основних бойових танків§!"

 tank_battlestation_1: "Технічне забезпечення 1950-их"
 tank_battlestation_1_desc: "Радіо і базовий балістичний комп'ютер.\n\n§Підказка до редактора: Забезпечення є артилерійськими системами, управлінням вогнем, оптикою та іншим допоміжним обладнанням, необхідним для роботи танка. Краща техніка поліпшить якість вашого танка в цілому§!"
 tank_battlestation_2: "Технічне забезпечення 1980-их"
 tank_battlestation_2_desc: "Дубльоване радіообладнання та напівцифровий балістичний комп'ютер." \n\n§Підказка до редактора: Забезпечення являє собою артилерійські системи, управління вогнем, оптику та інше допоміжне обладнання, необхідне для роботи танка. Краща техніка поліпшить якість вашого танка в цілому§!"
 tank_battlestation_3: "Сучасне технічне забезпечення"
 tank_battlestation_3_desc: "Навігаційна система, камери і повністю цифровий балістичний комп'ютер."\n\n§Підказка до редактора: Забезпечення являє собою артилерійські системи, управління вогнем, оптику та інше допоміжне обладнання, необхідне для роботи танка. Краща техніка поліпшить якість вашого танка в цілому§!"
 tank_battlestation_4: "Покращене технічне забезпечення"
 tank_battlestation_4_desc: "Комплект камер і передових систем бойового спостереження.\n\n\n§Підказка до редактора: Забезпечення являє собою артилерійські системи, управління вогнем, оптику та інше допоміжне обладнання, необхідне для роботи танка. Краща техніка поліпшить якість вашого танка в цілому§!"

 smoke_launchers: "Ранні димові завіси"
 smoke_launchers_desc: "Набір димових пускових установок призначений для прикриття танка від прямого вогню супротивника."\n\n\n\n§Підказка до редактора: Додавання димових установок зменшує видимість танка, роблячи його кращим як в обороні, так і в нападі§!"
 smoke_launchers_2: "Покращені димові завіси"
 smoke_launchers_2_desc: "Покращена хімічна формула захищає танк і від інфрачервоних прицілів."\n\n§GПідказка до редактора: Додавання димових пускових установок зменшує видимість танка, роблячи його кращим як в обороні, так і в нападі§!"

 reactive_armor_gen1: "Динамічний захист 1-го покоління"
 reactive_armor_gen1_desc: "Динамічний захист складається з блоків, виготовлених із вибухових речовин, на металевому каркасі, встановленому на танку. Під час потрапляння в блок снаряда або кумулятивного заряду блок вибухає, протидіючи вхідному снаряду. Перші експерименти були проведені в 60-х роках для боротьби з ранніми кумулятивними зарядами, але жоден з них не дійшов до виробництва."\n\n\n§Підказка до редактора: Динамічний захист - це простий спосіб поліпшити броню танка§!"
 reactive_armor_gen2: "Динамічний захист 2-го покоління"
 reactive_armor_gen2_desc: "Збільшивши розмір блоків динамічного захисту, додавши більше вибухівки та товщий каркас, можна збільшити силу вибуху, щоб протистояти навіть кінетичним снарядам."\n\n§Підказка до редактора: Динамічний захист - це простий спосіб поліпшити броню танка§!"
 reactive_armor_gen3: "Динамічний захист 3-го покоління"
 reactive_armor_gen3_desc: "З новою структурою динамічний захист може бути поліпшений, щоб краще протистояти як снарядам, так і кумулятивним зарядам. Він може навіть забезпечити захист від тандемних кумулятивних зарядів, спеціально розроблених для протидії цьому захисту."\n\n§Підказка до редактора: Динамічний захист - це простий спосіб поліпшити броню танка§!"
 reactive_armor_gen4: "Динамічний захист 4-го покоління"
 

 spaced_armor_gen1: "Рання протикумулятивна броня"
 spaced_armor_gen1_desc: "Протикумулятивна броня - це система бронювання, в якій поверх основної броні є додаткова броньова плита з проміжком між ними. Зовнішня плита змушує кумулятивний заряд детонувати завчасно, зменшуючи глибину його проникнення. Рання рознесена броня - це просто тонкі броньові листи.\n\n§Підказка до редактора: Протикумулятивна броня - це бюджетна версія динамічного захисту для забезпечення більшого захисту вашого танка§!"
 spaced_armor_gen2: "Покращена протикумулятивна броня"
 spaced_armor_gen2_desc: "Замінивши масивні сталеві пластини на сітку або клітку, ми зможемо захистити наші танки від боєголовок, які летять, з меншою вагою.\n\n§Підказка до редактора: Протикумулятивна броня - це бюджетна версія динамічного захисту для забезпечення більшого захисту вашого танка§!"

 additional_machine_guns: "Монтований станковий кулемет"
 additional_machine_guns_desc: "Важкий кулемет, встановлений у верхній частині башти. Здебільшого призначений для обмеженого протиповітряного застосування, але за необхідності може використовуватися і проти наземних цілей."\n\n§Підказка до редактора: Додавання важкого кулемета - дешевий спосіб трохи збільшити можливості танка проти ворожих літаків та легких цілей§!"

 wet_ammo_storage: "Снарядні запобіжники"
 wet_ammo_storage_desc: "У разі критичного вибуху боєприпасів, добре спроектувати танк із заздалегідь визначеними слабкими місцями. Таким чином, вибух буде спрямований назовні, а не у відсік екіпажу.\n\n§Підказка до конструктора: Снарядні запобіжники - хороший спосіб підвищити стійкість танка§!"

 automatic_loading: "Система автозарядження"
 automatic_loading_desc: "У системі автозаряджання, зазвичай використовуваної на радянських і російських танках, механічний підйомник автоматично втягує новий патрон у гармату. Тому снаряди часто зберігаються в барабані під гарматою або поруч із нею. У танку з автозавантажувачем екіпаж змушений ділити відділення з бойовими патронами. Хоча автозарядка дає набагато кращу скорострільність, ніж ручне завантаження, влучання, що проникає, часто призводить до згоряння боєприпасів і згоряння танка та його екіпажу." Підказка до редактора: Автозарядка дає можливість вести триваліший вогонь по цілям, але збільшує ймовірність повної втрати машини у разі пошкодження§!"
 manual_loading: "Ручне заряджання"
 manual_loading_desc: "При традиційній ручній системі заряджання, що часто зустрічається в західних танках, заряджаючий завантажує нові снаряди в гармату вручну. Хоча при цьому скорострільність становить приблизно половину від скорострільності автомата заряджання, ручне завантаження дає можливість зберігати боєприпаси окремо від відсіку екіпажу. Це захищає екіпаж і танк від можливого вибуху боєприпасів при влучанні."\n\n§Підказка до редактора: Автозарядка дає можливість вести триваліший вогонь по цілям, але збільшує ймовірність повної втрати машини при пошкодженні§!"
 revolver_magazine: "Револьверне заряджання"
 revolver_magazine_desc: "Дивна конструкція французького походження. На початку холодної війни Франція експериментувала з оснащенням танків попередньо зарядженими магазинами з боєприпасами. Ці магазини револьверного типу зберігалися в задній частині вежі і подавали патрони в міру пострілу. Це давало змогу досягти неймовірно високої скорострільності протягом кількох пострілів. Однак заряджати систему можна було тільки зовні танка, що робило роботу заряджаючого найважчою на полі бою. Система так і не набула широкої популярності.\n\n§Підказка до редактора: Автозарядка дає можливість вести триваліший вогонь по цілям, але збільшує ймовірність повної втрати машини при пошкодженні§!"

 hardkill_system_gen1: "Рання система активного захисту"
 hardkill_system_gen1_desc: "Система активного захисту - це оборонна система, встановлена на танку. Система виявляє вхідні снаряди і відбиває їх своїм власним. Протидіючим снарядом може бути ракета, реактивний снаряд або кінетичний снаряд. Ранні системи \n"хард-кілл\n" здебільшого захищали танк від кумулятивних зарядів."\n\n§Підказка до редактора: Система активного захисту - це гарний спосіб посилити броню наших танків, щоб вона стала міцнішою§!"
 hardkill_system_gen2: "Покращена система активного захисту"
 hardkill_system_gen2_desc: "Удосконалена система активного захисту зможе зупинити навіть швидкорухомі кінетичні снаряди, які швидко рухаються, і тандемні кумулятивні заряди. Удосконалена система також охоплює танк з усіх боків."\n\n§Підказка до редактора: Система активного захисту - це гарний спосіб посилити броню наших танків, щоб вона стала міцнішою§!"

 smoothbore_atgm_gen1: "ПТРК 1950-их"
 smoothbore_atgm_gen1_desc: "З невеликими змінами ми можемо пристосувати танкову гармату для стрільби протитанковими керованими ракетами. Перші гладкоствольні ПТРК наводилися за допомогою інфрачервоного прицілу, або зоровою трубою."\n\n§Підказка до редактора: Оснастивши танки ПТРК на додачу до звичайних кінетичних засобів ураження, ми можемо збільшити їхню здатність вражати ворожу бронетехніку§!"
 smoothbore_atgm_gen2: "ПТРК 1950-их"
 smoothbore_atgm_gen2_desc: "При лазерному наведенні на ціль спотворення менші, і ПТРК летить на ціль точніше."\n\n\n§Підказка до редактора: Оснастивши танки ПТРК на додачу до звичайних кінетичних засобів ураження, ми можемо збільшити їхню здатність вражати ворожу бронетехніку§!"
 smoothbore_atgm_gen3: "Сучасні ПТРК"
 smoothbore_atgm_gen3_desc: "Тепер, запускаючи ПТРК, ми зможемо вразити одну ціль ракетою і швидко переключити вогонь на іншу.\n\n§Підказка до редактора: Оснастивши танки ПТРК на додачу до звичайних кінетичних засобів ураження, ми можемо збільшити їхню здатність вражати ворожу бронетехніку§!"
 smoothbore_atgm_gen4: "Покращені ПТРК"
 smoothbore_atgm_gen4_desc: "Поліпшивши тандемний заряд бойової частини ПТРК, ми зможемо пробивати міцнішу броню супротивника."\n\n§Підказка до редактора: Оснастивши танки ПТРК на додачу до звичайних кінетичних засобів ураження, ми можемо збільшити їхню здатність вражати ворожу бронетехніку§!"
 smoothbore_atgm_gen5: "ПТРК 5-го покоління"
 smoothbore_atgm_gen5_desc: "Завдяки вдосконаленому ШІ та новим алгоритмам, ПТРК може мати складну траєкторію польоту, щоб уникнути перешкод і отримати найкращий кут зближення, та навіть змінювати цілі в середині польоту, якщо це необхідно."\n\n§Підказка до редактора: Оснастивши танки ПТРК на додачу до звичайних кінетичних засобів ураження, ми можемо збільшити їхню здатність вражати ворожу бронетехніку§!"

 aa_launchers_gen1: "Танкові ЗУР 1950-их"
 aa_launchers_gen1_desc: "Пускову установку протиповітряної ракети (ЗКР) може бути встановлено на башті танка для забезпечення деякого протиповітряного потенціалу. З обмеженим радіусом дії та наведенням на ціль, ракети початку холодної війни найефективніші проти гелікоптерів."\n\n§Підказка до редактора: Оснастивши наші танки пусковою установкою протиповітряних ракет, ми отримаємо захист від ворожих літаків§!"
 aa_launchers_gen2: "Танкові ЗУР 1980-их"
 aa_launchers_gen2_desc: "Завдяки аргоновому охолоджувачу для підтримання чистоти інфрачервоного детектора та двоххвильовій системі наведення наші ракети матимуть кращу дальність та точність.\n\n§Підказка до редактора: Оснастивши наші танки пусковою установкою протиповітряних ракет, ми матимемо захист від ворожих літаків§!"
 aa_launchers_gen3: "Сучасні танкові ЗУР"
 aa_launchers_gen3_desc: "З інфрачервоною системою наведення, що сканує поверхню, наші ракети будуть тільки більш ефективними.\n\n§Підказка до редактора: Оснастивши наші танки пусковою установкою протиповітряних ракет, ми отримаємо захист від ворожих літаків§!"
 aa_launchers_gen4: "Покращені танкові ЗУР"
 aa_launchers_gen4_desc: "Потужніша боєголовка на протиповітряній ракеті дасть нам змогу вражати ще більші цілі.\n\n§Підказка до редактора: Оснастивши наші танки пусковою установкою протиповітряних ракет, ми отримаємо захист від ворожих літаків§!"
 aa_launchers_gen5: "Танкові ЗУР 5-го покоління"
 aa_launchers_gen5_desc: "Завдяки високотехнологічному датчику IGA і надзвуковій швидкості ця ракета знайде свою мету, де б вона не знаходилася."\n\n\n§Підказка до редактора: Оснастивши наші танки пусковою установкою протиповітряних ракет, ми отримаємо захист від ворожих літаків§!"

 tank_longer_gun: "Збільшення ствола"
 tank_longer_gun_desc: "Подовживши ствол порівняно з первісною конструкцією, ми можемо збільшити дулову швидкість випущених снарядів. \n\n\n§Підказка до редактора: Додавання потужності для гармати - найпростіший спосіб підвищити готовність вашого танка до боротьби з бронею ворожих машин без необхідності модернізації всієї гармати§!"

 tank_aux_engine: "Допоміжний електричний двигун"
 tank_aux_engine_desc: "За допомогою допоміжного електричного двигуна ми можемо керувати деякими частинами танка, наприклад, вежею, без необхідності вмикати основні двигуни. Таким чином, ми можемо частково керувати танком у нерухомому стані та заощаджувати пальне." Підказка до редактора: Додавання допоміжного електричного двигуна найкраще працюватиме на двигунах, що споживають пальне§!"
 tank_aux_engine_2: "Покращений допоміжний електричний двигун"
 tank_aux_engine_2_desc: "Покращена і більш ефективна електрична допоміжна силова установка.\n\n§Підказка до редактора: Додавання допоміжного електричного двигуна буде найкраще працювати на двигунах, що споживають паливо§!"

 ### Hulls ###
 mbt_hull_0: "Корпус танка 1-го покоління"
 mbt_hull_0_desc: "Корпус танка часів початку холодної війни. Наспіх розроблені для можливого нового конфлікту між Сходом і Заходом, вони були дуже схожі на танки кінця Другої світової війни."
 mbt_hull_1: "Корпус танка 2-го покоління"
 mbt_hull_1_desc: "Корпус танка часів холодної війни. У цей час у танки все тісніше впроваджували електроніку, броня перейшла від звичайної сталевої до композитної, а калібр гармати був збільшений. Багато з цих танків, як і раніше, широко використовуються в 21 столітті, хоча і з деякою модернізацією."
 mbt_hull_2: "Корпус танка 3-го покоління"
 mbt_hull_2_desc: "Корпус танка сучасної епохи. Розробка танків сильно сповільнилася до кінця холодної війни, багато країн вважали за краще модернізувати старі конструкції, а не створювати абсолютно нові. Тільки з появою більш небезпечної протитанкової зброї виникла необхідність у нових конструкціях."
 mbt_hull_3: "Корпус танка 4-го покоління"
 mbt_hull_3_desc: "Ще один танковий корпус сучасної епохи, здебільшого розроблений новими державами, що висхідні, яким потрібно було створити конструкцію танка майже повністю з нуля."
 mbt_hull_4: "Корпус танка 5-го покоління"
 mbt_hull_4_desc: "Танк майбутнього. Основні бойові танки стають все менш грізними супротивниками в міру швидкого розвитку протитанкової зброї і переходу ваги в бою до повітряних сил. Для того щоб танки збереглися як дієві варіанти в майбутніх війнах, необхідно повністю переосмислити їхню конструкцію і роль."

 tank_drones: "Дрон підтримки"
 tank_drones_desc: "Вежа танка може бути оснащена станцією управління безпілотником. Дрон може використовуватися для огляду навколишнього поля бою, виявлення цілей і спостереження за ефективністю вогню." Підказка до редактора: Оснащення наших танків дронами поліпшить їхню здатність знищувати ворогів§!"
 tank_drones_2: "Покращений дрон підтримки"
 tank_drones_2_desc: "Покращений дрон підтримки зможе не тільки оглядати поле бою, а й вести вогонь, фіксувати цілі для пошуку снарядів і навіть захищатися від вхідних снарядів." Підказка до редактора: Оснащення наших танків дронами поліпшить їхню здатність знищувати ворогів§!"

 tank_nsb_armor_upgrade: "Броня"
 tank_designer_mbt_hull: "Основний бойовий танк"

