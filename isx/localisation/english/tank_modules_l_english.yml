 ## UNITED KINGDOM ##
 ENG_tank_small_medium_cannon: "105 мм L7A1"
 ENG_tank_small_medium_cannon_desc: "Танкова гармата Royal Ordnance L7, ймовірно, одна з найвідоміших танкових гармат. Ліцензована і скопійована багатьма країнами, гармата та її різні модифікації широко використовувалися на початку холодної війни.\n\n§Підказка до редактора: Низькокаліберні гармати підходять для осколково-фугасних снарядів через меншу дульну швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 ENG_tank_small_medium_cannon_2: "105 мм L7A2"
 ENG_tank_small_medium_cannon_2_desc: "L7A2 - це удосконалення старої моделі L7 з додаванням теплового рукава.\n\n§Підказка до редактора: Низькокаліберні гармати підходять для осколково-фугасних снарядів через меншу дулову швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 ENG_tank_small_medium_cannon_3: "105 мм Royal Ordnance IWS"
 ENG_tank_small_medium_cannon_3_desc: "Royal Ordnance IWS (Improved Weapon System) - це подальший розвиток гармати L7 із вищим тиском заряду та довшим стволом.\n\n§Підказка до редактора: Низькокаліберні гармати підходять для осколково-фугасних снарядів через меншу дульну швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 ENG_tank_medium_cannon: "120 мм L11A5"
 ENG_tank_medium_cannon_desc: "L11A5 - британська танкова гармата, розроблена як наступник більш компактної гармати L7. Наразі гарматі L11A5 належить титул найдалекобійнішої танкової гармати, коли британський танк Challenger знищив іракський Т-55 на відстані 4,7 км під час війни в Перській затоці."\n\n\n§Підказка до редактора: Середньокаліберні гармати - це збалансована танкова гармата. Використовуйте їх, якщо ви хочете віддати перевагу ні м'якій, ні жорсткій атаці§!"
 ENG_tank_medium_cannon_2: "120 мм L30A1"
 ENG_tank_medium_cannon_2_desc: "Гармата L30 є вдосконаленою порівняно зі старішою L11. Її виготовлено зі сталі електрошлакового переплаву з накладками з хромового сплаву. Незвична для танкового озброєння НАТО, гармата, як і її попередниця, є нарізною. Це пов'язано з активним використанням у британській королівській армії снарядів HESH (фугасні снаряди з роздробленою головною частиною)."\n\n§Підказка до редактора: Середньокаліберні гармати - це збалансоване танкове знаряддя. Використовуйте їх, якщо ви хочете віддати перевагу ні м'якій, ні жорсткій атаці§!"
 ENG_tank_diesel_engine_gen1: "Rolls-Royce Meteor, 650 к.с."
 ENG_tank_diesel_engine_engine_gen1_desc: "Двигун Rolls-Royce Meteor - це універсальний танковий двигун часів Другої світової війни. Створений на основі авіаційного, він використовувався в танках Cromwell, Comet і Centurion."\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, що використовується на танках§!"
 ENG_tank_diesel_engine_gen2: "Perkins CV12-1200TCA, 1200 к.с."
 ENG_tank_diesel_engine_engine_gen2_desc: "Двигун Perkins CV12 - це дуже потужний дизельний двигун, розроблений для танків Challenger 1 та Challenger 2. \n\n\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, що використовується на танках§!"
 ENG_additional_machine_guns: "7.62 мм L37A2"
 ENG_additional_machine_guns_desc: "Кулемет L37 є похідним від кулемета L7, що встановлюється на транспортному засобі. L7 - це британська ліцензійна версія бельгійського кулемета FN MAG.\n\n§Підказка до редактора: Додавання важкого кулемета - дешевий спосіб трохи збільшити можливості танка проти ворожих літаків і м'яких цілей§!"
 ENG_tank_composite_armor_gen1: "Chobham"
 ENG_tank_composite_armor_gen1_desc: "Броня Chobham - це британська композитна броня, розроблена для танка Challenger. Вона складається з керамічних плиток, з'єднаних зі сталлю і підкріплених еластичними пластинами. Термін \n"Chobham\n" став синонімом композитної броні, незалежно від танка чи виробника.\n\n§Підказка до редактора: Композитна броня є стандартним варіантом для сучасних основних бойових танків§!"
 ENG_tank_composite_armor_gen2: "Dorchester"
 ENG_tank_composite_armor_gen2_desc: "Броня \n"Dorchester\n" є новітнім варіантом оригінальної броні \n"Chobham\n" та наразі використовується на танках \n"Abrams\n" і \n"Challenger 2\n". Покращена версія забезпечує кращий захист від вогню противника.\n\n§Підказка до редактора: Композитна броня є стандартним варіантом для сучасних основних бойових танків§!"

 ## RUSSIA ##
 SOV_tank_small_medium_cannon: "100 мм D-10T2S"
 SOV_tank_small_medium_cannon_desc: "Д-10 - радянська танкова гармата, розроблена наприкінці Другої світової війни і вперше встановлена на танковому винищувачі СУ-100. На початку холодної війни це знаряддя стало вибором озброєння для танків серій Т-54 і Т-55."\n\n§Підказка до редактора: Низькокаліберні гармати підходять для осколково-фугасних снарядів через меншу дульну швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 SOV_tank_small_medium_cannon_2: "100 мм 2A29"
 SOV_tank_small_medium_cannon_2_desc: "2A29 (також звана Т-12) - радянська протитанкова гармата 1960-х років. Вона використовувалася тільки як буксирувана гармата і ніколи не встановлювалася на транспортний засіб.\n\n§Підказка до редактора: Низькокаліберні гармати підходять для осколково-фугасних снарядів через меншу дулову швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 SOV_tank_small_medium_cannon_3: "100 мм 2A70"
 SOV_tank_small_medium_cannon_3_desc: "2A70 - це скорострільна нарізна гармата, призначена для легкої бронетехніки. Гармата призначена в основному для стрільби осколково-фугасними снарядами. Гармата 2А70 є основною зброєю серії БМП-3.\n\n§Підказка до редактора: Низькокаліберні гармати підходять для осколково-фугасних снарядів через меншу дульну швидкість. Використовуйте їх, якщо ви хочете віддати перевагу м'якій атаці перед жорсткою§!"
 SOV_tank_medium_cannon: "115 мм U-5TS"
 SOV_tank_medium_cannon_desc: "У-5ТС - перша гладкоствольна гармата, розроблена для використання в танках. 100-мм гармата, що існувала на Т-55, була занадто слабка для боротьби з новими західними танками \n"Центуріон\n" і M48 \n"Паттон\n". У відповідь на ці танки СРСР розробив 115-мм гармату. Ця гармата використовувалася тільки на Т-62. Вона довела свою ефективність навіть проти більш сучасних танків, як показала ірано-іракська війна, де Т-62 був здатний підбити набагато новіші Chieftains і M60. \n\n§Підказка до редактора: Середньокаліберні гармати - це збалансована танкова гармата. Використовуйте їх, якщо ви хочете віддати перевагу ні м'якій, ні жорсткій атаці§!"
 SOV_tank_medium_cannon_2: "125 мм 2A46M"
 SOV_tank_medium_cannon_2_desc: "Гармата 2А46М - найпоширеніша з радянських танкових гармат. Спочатку розроблена для Т-64, гармата відтоді використовується на всіх радянських і російських танках, а також на багатьох зарубіжних танках."\n\n§Підказка до редактора: Середньокаліберні гармати - це збалансоване танкове знаряддя. Використовуйте їх, якщо ви хочете віддати перевагу ні м'якій, ні жорсткій атаці§!"
 SOV_tank_medium_cannon_3: "125 мм 2A82-1M"
 SOV_tank_medium_cannon_3_desc: "Гармата 2А82-1М - новітня розробка російської танкової техніки - призначена для використання на нових танках Т-14 \n"Армата\n". За наявними даними, точність стрільби на 15-20% вища, ніж у старої гармати 2А46М, а дулова швидкість вища, ніж у гармати \n"Леопард-2\n"."\n\n§Підказка до редактора: Середньокаліберні гармати - це збалансована танкова гармата. Використовуйте їх, якщо ви хочете віддати перевагу ні м'якій, ні жорсткій атаці§!"
 SOV_tank_large_cannon: "130 мм M-65 L/60"
 SOV_tank_large_cannon_desc: "Експериментальне знаряддя важкого танка, яке передбачалося використовувати з важким штурмовим танком \n"Об'єкт 279 Котин\n", що витримує ядерні вибухи. Оскільки потреба у важких танках відпала, проєкт було скасовано, а разом із ним і гармату.\n\n§Підказка до редактора: Важкі знаряддя призначені в основному для боротьби з бронетехнікою. Використовуйте їх, якщо ви хочете віддати перевагу жорсткій атаці, зберігаючи при цьому деяку м'яку атаку§!"
 SOV_tank_large_cannon_2: "130 мм M-65 L/70"
 SOV_tank_large_cannon_2_desc: "Покращена версія танкової гармати \n"Об'єкт 279\n". Ця нарізна важка танкова гармата призначалася для \n"Об'єкта 785\n", передбачуваної модернізації танка Т-80. Проєкт так і не був завершений.\n\n§Підказка до редактора: Важкі гармати призначені в основному для боротьби з бронетехнікою. Використовуйте їх, якщо ви хочете віддати перевагу жорсткій атаці, зберігаючи при цьому деяку м'яку атаку§!"
 SOV_tank_very_large_cannon: "152 мм LP-83"
 SOV_tank_very_large_cannon_desc: "ЛП-83 - експериментальна гармата для надважкого танка, яку випробовували на танку \n"Об'єкт 292\n", призначеному для заміни Т-80БВ. Один прототип танка і гармати було виготовлено 1990 року, але через відсутність фінансування та інтересу проєкт було скасовано.\n\n§Підказка до редактора: Надважкі гармати призначені для боротьби з бронетехнікою. Використовуйте їх, якщо ви хочете віддати перевагу жорсткій атаці перед м'якою§!"
 SOV_tank_very_large_cannon_2: "152 мм 2A83"
 SOV_tank_very_large_cannon_2_desc: "Гармата 2A83 є продовженням попередніх надважких танкових гармат Радянського Союзу. Гармата призначена для можливої модернізації Т-14 \n"Армата\n", щоб зробити його таким, що перевершує будь-який західний танк." \n\n§Підказка до редактора: Надважкі гармати призначені для боротьби з бронетехнікою. Використовуйте їх, якщо ви хочете віддати перевагу жорсткій атаці перед м'якою§!"
 SOV_tank_diesel_engine_gen1: "V-55, 581 к.с."
 SOV_tank_diesel_engine_gen1_desc: "V-55 - це двигун V12 із природним всмоктуванням, який використовували на танку Т-55.\n\n\n\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, який використовують на танках§!"
 SOV_tank_diesel_engine_gen2: "5TDF, 700 к.с."
 SOV_tank_diesel_engine_gen2_desc: "5ТДФ - це двотактний, багатопаливний дизельний двигун з опозитними поршнями і горизонтальним розташуванням циліндрів. Спочатку розроблений для Т-64, його також використовували в ранніх версіях Т-72."\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, використовуваним на танках§!"
 SOV_tank_diesel_engine_gen3: "V-84, 840 к.с."
 SOV_tank_diesel_engine_engine_gen3_desc: "Двигун бойового танка V-84 - це дванадцятициліндровий двигун із турбонаддувом, спочатку призначений для модернізації Т-72.\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, що використовується на танках§!"
 SOV_tank_diesel_engine_gen4: "V-92S2, 1000 к.с."
 
 SOV_tank_diesel_engine_gen5: "V-92S2F, 1130 к.с."
 SOV_tank_diesel_engine_gen5_desc: "В-92S2Ф - це поліпшена версія старішої моделі В-92S2. Він призначений для модернізації старішої моделі.\n\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, що використовується на танках§!"
 SOV_tank_diesel_engine_gen6: "2V-12-3A, 1500 к.с."
 SOV_tank_diesel_engine_gen6_desc: "2В-12-3А - це двигун типу Х12, який призначався для Т-14 \n"Армата\n". \n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, використовуваним на танках§!"
 SOV_tank_diesel_engine_gen7: "A-85-3A, 1500 к.с."
 SOV_tank_diesel_engine_gen7_desc: "A-85-3A - це двигун типу X12, який замінив більш ранній двигун 2V-12-3A на "Арматі" через проблеми з надійністю старішої моделі. \n\n\n§Підказка до редактора: Багатопаливні дизельні двигуни є стандартним двигуном, який використовується на танках§!"
 SOV_tank_gas_turbine_engine_gen1: "GTD-3TL"
 SOV_tank_gas_turbine_engine_gen1_desc: "ГТД-3TЛ був експериментальним газотурбінним двигуном, який планувалося використовувати для танка Т-64. Однак згодом від цієї ідеї відмовилися на користь дизельного двигуна.\n\n§§GПідказка до редактора: Газові турбіни мають краще прискорення, ніж дизельні двигуни, покращуючи маневреність транспорту. Однак вони дорогі у виробництві та споживають багато палива. Використовуйте газові турбіни, якщо вам потрібні швидкі танки і ви можете забезпечити їх паливом§!"
 SOV_tank_gas_turbine_engine_gen2: "SG-1000"
 SOV_tank_gas_turbine_engine_gen2_desc: "СГ-1000 був початковим газотурбінним двигуном літака Т-80. Він був швидко замінений на більш досконалу модель.\n\n§GПідказка до редактора: Газові турбіни мають краще прискорення, ніж дизельні двигуни, покращуючи маневреність транспорту. Однак вони дорогі у виробництві та споживають багато палива. Використовуйте газові турбіни, якщо вам потрібні швидкі танки і ви можете забезпечити їх паливом§!"
 SOV_tank_gas_turbine_engine_gen3: "GTD-1000T"
 SOV_tank_gas_turbine_engine_gen3_desc: "ГТД-1000T - газова турбіна, призначена для танків T-80A і T-80B. ГТД-1000T надійніша і виробляє трохи більше кінських сил, ніж старіша модель СГ-1000."\n\n§GПідказка до редактора: Газові турбіни мають краще прискорення, ніж дизельні двигуни, покращуючи маневреність транспорту. Однак вони дорогі у виробництві та споживають багато палива. Використовуйте газові турбіни, якщо вам потрібні швидкі танки і ви можете забезпечити їх паливом§!"
 SOV_tank_gas_turbine_engine_gen4: "GTD-1250"
 SOV_tank_gas_turbine_engine_gen4_desc: "ГТД-1250 - це газотурбінний двигун, який використовується на танку Т-80 другого покоління, Т-80У. Газова турбіна поставляється в парі з меншою газовою турбіною, яка діє як допоміжна силова установка.\n\n§GПідказка до редактора: Газові турбіни мають краще прискорення, ніж дизельні двигуни, покращуючи маневреність транспорту. Однак вони дорогі у виробництві та споживають багато палива. Використовуйте газові турбіни, якщо вам потрібні швидкі танки і ви можете забезпечити їх паливом§!"
