 SOV_reactive_armor_gen1: "Kontakt-1"
 SOV_reactive_armor_gen1_desc: "КОНТАКТ-1 - це динамічний захист 1-го покоління, розроблений у Радянському Союзі. Він складається з двох вибухових елементів 4S20 між двома сталевими пластинами. КОНТАКТ-1 дуже нечутливий і може бути приведений в дію тільки кумулятивним зарядом.\n\n§Підказка до редактора: Динамічний захист - це простий спосіб поліпшити броню танка§!"
 SOV_reactive_armor_gen2: "Kontakt-5"
 SOV_reactive_armor_gen2_desc: "КОНТАКТ-5 - це динамічний захист 2-го покоління, розроблений у Радянському Союзі. Під час детонації сталеві пластини в цеглинах зміщуються в бік, створюючи довший шлях проникнення для вхідних снарядів. Цей метод захисту також ефективний проти кінетичних снарядів.\n\n§Підказка до редактора: Динамічний захист - це простий спосіб поліпшити броню танка§!"
 SOV_reactive_armor_gen3: "Relikt"
 SOV_reactive_armor_gen3_desc: "Релікт - це динамічний захист 3-го покоління, розроблений у Радянському Союзі. Він здатний захищати як від проникаючих снарядів, що рухаються швидко, так і від тих, що рухаються повільно, і навіть захищати від тандемних кумулятивних зарядів." Підказка до редактора: Динамічний захист - це простий спосіб поліпшити броню танка§!"
 SOV_reactive_armor_gen4: "Malachit"
 SOV_reactive_armor_gen4_desc: "Малахіт - це динамічний захист 4-го покоління, встановлений на Т-14 \n"Армата\n".\n\n§Підказка до редактора: Динамічний захист - це простий спосіб поліпшити броню танка§!"
