 #Generic Events#
 
 Burma.1.t: "М'янма шукає нашого захисту"
 Burma.1.d: "Уряд М'янми, який побоюється зростаючих амбіцій Китаю і песимістично оцінює здатність АСЕАН стримувати ці амбіції, звернувся до нас, щоб вирішити їхні проблеми. Чи повинні ми надавати їм допомогу, яку вони бажають?"
 Burma.1.a: "Так, нам потрібно стримувати Китай"
 Burma.1.b: "Ні, М'янма не гідний союзник"
 Burma.2.t: "США прийняли наш запит!"
 Burma.2.d: "Ми більш захищені від наших потенційних ворогів."
 Burma.2.a: "Радійте!"
 Burma.3.t: "США вирішили покинути нас..."
 Burma.3.d: "Природно, вважаючи себе занадто хорошими для нас, американці відхилили наше прохання про захист."
 Burma.3.a: "Може, нам варто було здатися Китаю?..."
 Burma.4.t: "М'янма пропонує Угоду про взаємну оборону АСЕАН"
 Burma.4.d: "Під впливом дій Китаю в Південно-Китайському морі та його підтримки деяких бірманських повстанських угруповань, [Owner.GetLeader] закликав членів АСЕАН узгодити Угоду про взаємний захист для захисту від зовнішніх загроз і зміцнення внутрішньої згуртованості АСЕАН. Ми можемо проголосувати або за, або проти цієї ініціативи."
 Burma.4.a: "Ми повинні підписати цей договір."
 Burma.4.b: "Ми не можемо поставити свій підпис під цим документом".
 Burma.5.t: "Новий політичний центр тяжіння?"
 Burma.5.d: "Тепер, коли татмадау відмовилося від свого впливового становища в бірманському уряді, з'явилася можливість для нових зацікавлених груп прагнути до більшої ролі в нашій політиці. У наших інтересах віддати перевагу одній із цих нових груп, щоб гарантувати, що будь-хто, хто дістанеться до вершини, відповідає нашим почуттям."
 Burma.5.a: "Підтримайте фермерів"
 Burma.5.b: "Підтримайте профспілки"
 Burma.5.c: "Підтримка власників малого та середнього бізнесу"
 Burma.6.t: "Союзник під вогнем"
 Burma.6.d: "Наші союзники Ва зазнали нападу з боку центрального уряду М'янми. Хоча у нас тісні стосунки з обома сторонами, агресія уряду та їхня відмова проконсультуватися з нами перед початком свого наступу неприпустимі. Ба більше, якщо Ва піддасться цьому натиску, ми втратимо ключового стратегічного партнера в Золотому трикутнику."
 Burma.6.a: "Ми нічого не можемо зробити"
 Burma.6.b: "Надішліть їм зброю"
 Burma.6.c: "Надішліть їм війська"
 Burma.7.t: "М'янма шукає нашого захисту"
 Burma.7.d: "Уряд М'янми, побоюючись втручання Заходу і внутрішніх підривних елементів, звернувся до нас, щоб вирішити свої проблеми. Чи повинні ми надавати їм допомогу, яку вони бажають?"
 Burma.7.a: "Так, нам потрібно триматися подалі від Заходу"
 Burma.7.b: "Ні, М'янма не гідний союзник"
 Burma.8.t: "Китай прийняв наш запит!"
 Burma.8.d: "Ми надійніше протистоїмо нашим потенційним ворогам."
 Burma.8.a: "Радійте!"
 Burma.9.t: "Китай вирішив покинути нас..."
 Burma.9.d: "Природно, вважаючи себе занадто хорошими для нас, китайці відхилили наше прохання про захист."
 Burma.9.a: "Може, нам краще здатися американцям..."
 Burma.10.t: "АСЕАН готова захищати нас"
 Burma.10.d: "З підписанням Договору про взаємну оборону АСЕАН тепер ми можемо відпочивати спокійно, знаючи, що інші країни АСЕАН прийдуть нам на допомогу в разі нападу зовнішнього агресора."
 Burma.10.a: "Радий чути."
 Burma.11.t: "М'янма вимагає поваги до свого суверенітету"
 Burma.11.d: "Іноземні посланці М'янми прийшли до нас із вимогою припинити нашу підтримку таких груп, як UWSA, та інших повстанських груп, що діють у межах її кордонів. Наша підтримка цих груп важлива для нашої безпеки кордонів, і збройні сили М'янми бліднуть порівняно з нашими, але, тим не менш, чи дійсно ми хочемо ризикнути війною через це питання?"
 Burma.11.a: "Ми повинні уникати війни за всяку ціну."
 Burma.11.b: "Їхні погрози жалюгідні!"
 Burma.12.t: "Китайці цінують мир"
 Burma.12.d: "На щастя для них, китайці погодилися припинити втручатися в наші суверенні справи й у такий спосіб уникли нашого гніву."
 Burma.12.a: "Мудра з них."
 Burma.13.t: "Китайська війна бажань!"
 Burma.13.d: "Сміючись нам в обличчя, китайці відкрито висміюють наш ультиматум і продовжують підтримувати повстанські групи на нашій території!"
 Burma.13.a: "Це війна."
 Burma.14.t: "М'янма просить військовий союз"
 Burma.14.d: "Після зростаючої дипломатичної близькості між нами та урядом [BRM.GetNameDef], бірманський уряд звернувся до нас з інтригуючою пропозицією. Хоча може бути корисно мати військового союзника на нашому південному кордоні, формування офіційного союзу з бірманцями може посилити регіональну стурбованість з приводу наших геополітичних амбіцій."
 Burma.14.a: "Ми разом!"
 Burma.14.b: "М'янма - не гідний союзник..."
 Burma.15.t: "Китай уклав військовий союз!"
 Burma.15.d: "Ми успішно уклали військову угоду, яка об'єднає наші дві країни разом."
 Burma.15.a: "Наша дружба буде вічною!"
 Burma.16.t: "Китай відмовився від нашої пропозиції!"
 Burma.16.d: "Китайці вирішили, що ми не гідні союзу, заявивши, що вони не хочуть втручатися в наші справи."
 Burma.16.a: "Розчарування..."
 
 #News Events#
 
 Burma_News.1.t: "Новий шлях для М'янми?"
 Burma_News.1.d: "Військовий уряд оголосив сьогодні, що десятирічний процес розробки нової конституції нарешті завершено. Хоча нова конституція знаменує собою ліберальне зрушення в політиці М'янми, вона, тим не менш, зберігає за військовими збережену роль в уряді, наприклад, забезпечує їм 25% місць у парламенті. Поки незрозуміло, чи буде ця конституція слугувати засобом демократизації або інструментом для збереження військового панування."
 Burma_News.1.a: "Привід для свята?" 
 Burma_News.2.t: "Реліз Аунг Сан Су Чжі"
 Burma_News.2.d: "Після тривалого періоду опору військовий уряд нарешті поступився місцевому та міжнародному тиску, щоб звільнити Аунг Сан Су Чжі з-під домашнього арешту. Це важливе рішення послідувало за звільненням інших видних опозиційних політиків."
 Burma_News.2.a: "Йде лауреат Нобелівської премії."
 Burma_News.3.t: "НЛД приходить до влади в М'янмі"
 Burma_News.3.d: "У результаті примітного повороту подій до влади прийшла НЛД, що ознаменувало кінець майже 50-річного військового правління. Проте, коментатори, як і раніше, розходяться в думках щодо того, чи справді НЛД зможе спрямувати країну в іншому напрямку, або ж військові продовжуватимуть здійснювати владу, хоча і з-за лаштунків."
 Burma_News.3.a: "Зрештою це мало статися."
 Burma_News.4.t: "Тиха боротьба за панування"
 Burma_News.4.d: "Починають з'являтися повідомлення про спроби цивільного уряду М'янми підірвати політичний вплив збройних сил країни, татмадау. Хоча матеріальна міць збройних сил, безсумнівно, перевершує їх, аналітики пророкують, що цивільний уряд буде прагнути підірвати громадську підтримку військових і чинити на них непрямий тиск, підтримуючи масові протести. Залишається незрозумілим, як татмада відреагує на ці кроки."
 Burma_News.4.a: "Перед цією країною лежить невизначений шлях."
 Burma_News.5.t: "Кінець світу"
 Burma_News.5.d: "[BRM.GetLeader] сьогодні проголосив, що уряд більше не буде переслідувати припинення вогню з різними групами повстанців, які борються з центральним урядом. Це знаменує собою значне зрушення в політиці уряду порівняно зі звичайним циклом припинення вогню і сутичок із повстанськими угрупованнями."
 Burma_News.5.a: "Гряде війна"
 Burma_News.6.t: "У [BRM.GetName]"
 Burma_News.6.d: "Нація, раніше відома як Союз М'янми, офіційно стала Федерацією, що знаменує собою серйозну зміну у ставленні уряду до етнічних меншин, які домінують у його прикордонних районах. Раніше уряд відмовлявся надати будь-яку значну автономію цим регіонам, включно з Шанським, Каренським і Качинським штатами, але після багатьох років конфлікту уряд нарешті погодився з тим, що ця політика не є життєздатною в довгостроковій перспективі."
 Burma_News.6.a: "Це було неминуче"
 Burma_News.7.t: "М'янма придушує протести"
 Burma_News.7.d: "Інформація, що надходила з М'янми останніми тижнями, була мізерною, але стало зрозуміло, що уряд жорстко відреагував на мирні демонстрації на підтримку демократії, почавши репресії колосальних масштабів. Західні лідери і Генеральний секретар ООН відкрито засудили насильство в М'янмі. Китай і Росія публічно не прокоментували репресії, але наклали вето на резолюцію Ради Безпеки, що засуджує насильство."
 Burma_News.7.a: "Як жахливо!"
 Burma_News.7.b: "Це повинно було трапитися врешті-решт"
 Burma_News.8.t: "Повстанський рух було придушено"
 Burma_News.8.d: "Сьогодні [BRM.GetLeader] оголосив про придушення останнього етнічного повстання в М'янмі. Після десятиліть бойових дій уряд прийняв нову стратегію щодо повстанців, зосередивши увагу на кожній повстанській групі, що залишилася, по черзі та відмовившись від будь-якої можливості компромісу, що нарешті призвело до завершення конфлікту. Однак за це досягнення довелося заплатити. Відносини М'янми з Китаєм, можливо, були безповоротно зіпсовані військовою кампанією. Сотні тисяч біженців знайшли притулок у межах кордонів Китаю, і десятки китайських громадян були вбиті або поранені внаслідок бойових дій, не кажучи вже про те, що Китай засмучений тим, що його близький союзник, Об'єднана армія держави Ва, розбитий татмадау. Ба більше, ще невідомо, чи будуть етнічні меншини, які перебувають нині під військовою окупацією, продовжувати погоджуватися з правлінням центрального уряду, якщо все, що їх примушує робити це, - це страх перед жорстокістю військових."
 Burma_News.8.a: "Мир у наш час?"
 Burma_News.9.t: "Підписано договір про взаємну оборону АСЕАН"
 Burma_News.9.d: "Сьогодні колективні лідери держав-членів АСЕАН оголосили про підписання Договору про взаємну оборону. "Цей день запам'ятається на століття як знаменний момент дипломатичного співробітництва, інтереси якого набагато вищі, ніж у будь-якої однієї країни", - заявив [BRM.GetLeader]."
 Burma_News.9.a: "Китай не зрадіє цьому."
 Burma_News.9.b: "Їхні зусилля чудові."

 #Insurgency Events#
 Insurgency.1.t: "Загроза Качина"
 Insurgency.1.d: "Розвідувальні джерела повідомляють, що Армія незалежності Качина планує напад на наші сили!"
 Insurgency.1.a: "Будемо готові."
 Insurgency.2.t: "Карен Загроза"
 Insurgency.2.d: "Джерела розвідки повідомляють, що Каренська національно-визвольна армія планує напад на наші сили!"
 Insurgency.2.a: "Ми будемо готові."
 Insurgency.3.t: "Шань Загроза"
 Insurgency.3.d: "Джерела розвідки повідомляють, що Армія Шанської держави - Південь планує напад на наші сили!"
 Insurgency.3.a: "Ми будемо готові."
 Insurgency.4.t: "Загроза Татмадау"
 Insurgency.4.d: "Ходять чутки, що "Татмадау" планує операцію проти наших сил!"
 Insurgency.4.a: "Ми будемо готові."
 Insurgency.5.t: "Татмадао перемогли"
 Insurgency.5.d: "Татмадау вдалося використати свою перевагу в чистій силі та технологіях, щоб здолати повстанців."
 Insurgency.5.a: "Для переможця трофеї."
 Insurgency.5.b: "Ці втрати тимчасові."
 Insurgency.6.t: "Повстанці перемогли"
 Insurgency.6.d: "Повстанці, вміло використовуючи партизанську тактику, виснажили сили Татмадау до такої міри, що вони були змушені відступити."
 Insurgency.6.a: "Для переможця трофеї."
 Insurgency.6.b: "Ці втрати тимчасові."
 Insurgency.7.t: "Битва безрезультатна..."
 Insurgency.7.d: "Обидві сторони не змогли отримати перевагу перед іншою та залишили поле."
 Insurgency.7.a: "На даний момент патова ситуація."
 Insurgency.11.t: "Уряд запропонував нам перемир'я"
 Insurgency.11.d: "Явно тремтячий перед нашою військовою доблестю, боягузливий Татмадау зажадав припинення бойових дій. Якими б огидними не були наші вороги, припинення вогню може бути в наших власних інтересах, оскільки ми можемо використовувати цю можливість, щоб домогтися поступок від бірманців."
 Insurgency.11.a: "Ми повинні висувати амбітні вимоги."
 Insurgency.11.b: "Ми повинні висувати помірні вимоги"
 Insurgency.11.c: "До біса їх, ми повинні відхилити їхню пропозицію".
 Insurgency.12.t: "Бунтівники домагаються неймовірно великих поступок!"
 Insurgency.12.d: "З такими вимогами заколотники явно приймають нас за дурнів! Проте ми повинні враховувати можливість того, що виконання їхніх запитів може принести нам користь у довгостроковій перспективі."
 Insurgency.12.a: "Прийміть їхні вимоги"
 Insurgency.12.b: "Відхилити їхні вимоги"
 Insurgency.13.t: "Повстанці висувають розумні вимоги"
 Insurgency.13.d: "Ці вимоги прийнятні і дають нам багато можливостей для маневру. Однак згода з ними змусить нас відмовитися від можливості домогтися успіху на полі бою в осяжному майбутньому."
 Insurgency.13.a: "Прийміть їхні вимоги"
 Insurgency.13.b: "Відхилити їхні вимоги"
 Insurgency.14.t: "У [FROM.GetAdjective] відхилили нашу пропозицію переговорів!"
 Insurgency.14.d: "По дурості вважаючи себе нашими кращими, [FROM.GetAdjective] повстанці відмовилися від свого єдиного шансу на виживання."
 Insurgency.14.a: "Так багато для світу."
 Insurgency.15.t: "Уряд прийняв наші вимоги"
 Insurgency.15.d: "З нашої точки зору, успішно вигравши урядовий раунд, тепер ми можемо користуватися благами миру, навіть якщо вони тимчасові."
 Insurgency.15.a: "Поки ми живемо в мирі."
 Insurgency.16.t: "Уряд відхилив наші вимоги"
 Insurgency.16.d: "Зрадницька сволота, якою є Татмадау, відмовилася від свого раніше запропонованого миру, не залишивши нам іншого вибору, окрім як продовжити боротьбу з ними."
 Insurgency.16.a: "Боротьба триває."
 Insurgency.18.t: "Уряд запросив нас на переговори щодо Загальнонаціональної угоди про припинення вогню."
 Insurgency.18.d: "Новий уряд оголосив про амбітну пропозицію укласти мир з усіма основними етнічними збройними організаціями (ВАО) в М'янмі. Ми входимо до числа 15 найбільших груп, запрошених на переговори. Якщо ми візьмемо участь у цих переговорах, ми займемо місце за столом переговорів, які можуть стати визначальними для майбутнього М'янми."
 Insurgency.18.a: "Подивимося, як це піде."
 Insurgency.18.b: "Це марна трата часу."
 Insurgency.19.t: "Перший раунд переговорів"
 Insurgency.19.d: "Одне з найважливіших питань, пов'язаних із конфліктом у М'янмі, полягає в тому, чи має держава М'янма бути союзом або федерацією. Історично склалося так, що бірманський уряд відмовився прийняти можливість перетворення М'янми на федерацію, оскільки, болісно усвідомлюючи спадщину колоніального принципу "розділяй і володарюй", він побоюється, що такий крок призведе до розпаду країни. З іншого боку, етнічні збройні організації (ВАО) наполягали на необхідності більш представницької форми правління. Просуваючись уперед у цих переговорах, ми повинні визначити нашу переговорну позицію з цього конкретного питання."
 Insurgency.19.a: "Ми повинні зберегти Союз."
 Insurgency.19.b: "Часи змінюються, і ми повинні стати Федерацією."
 Insurgency.19.c: "Ми повинні піти на компроміс із цього приводу".
 Insurgency.20.t: "Другий раунд переговорів"
 Insurgency.20.d: "Наступне питання порядку денного стосується складу "Татмадау". Багато хто з ЄАО стверджує, що в збройних силах країни не може бути переважна більшість буддистів і етнічних бірманців, як це відбувається зараз. Ми повинні вирішити, чи слід вирішувати ці проблеми."
 Insurgency.20.a: "Дотримуйтеся статус-кво."
 Insurgency.20.b: "Зобов'язуємося покращувати представництво меншин у збройних силах"
 Insurgency.20.c: "Це питання надто важливе, щоб вирішувати його просто зараз"
 Insurgency.21.t: "Фінальний раунд переговорів"
 Insurgency.21.d: "Найбільший камінь спотикання, з яким ми зіткнулися під час цих перемовин, полягає в тому, чи проводити роззброєння, демобілізацію та реінтеграцію (РДР), чи реформу сектору безпеки (РСБ). Татмадау історично надавав перевагу DDR через своє бажання повністю роззброїти EAO або підпорядкувати їх своєму власному командуванню. Однак EAO віддали перевагу SSR, структурі, яка дозволила б їм інтегруватися в сектор безпеки країни, зберігаючи при цьому їхню зброю і свою автономію. Ми повинні знайти кращий вихід із цього глухого кута"
 Insurgency.21.a: "Вони не можуть тримати зброю. Вибираємо DDR."
 Insurgency.21.b: "Ми повинні принести деякі жертви, і тому приймемо SSR."
 Insurgency.21.c: "Це питання занадто важливе, щоб вирішувати його зараз"
 Insurgency.22.t: "Ми задоволені цим проєктом"
 Insurgency.22.d: "Уряд зробив достатньо поступок для нас, щоб повернути цей підписаний проєкт нашому народові і пишатися собою."
 Insurgency.22.a: "Підпишемо."
 Insurgency.23.t: "Цей проєкт неприйнятний!"
 Insurgency.23.d: "Уряд і військові вочевидь не хочуть розробляти угоду, що коштує не більше, ніж надруковано на папері! Якби ми повернули це нашим людям, вони, напевно, зняли б із нас шкуру живцем."
 Insurgency.23.a: "Підписувати не будемо!"
 Insurgency.24.t: "Делегація [FROM.GetAdjective] підписала NCA!"
 Insurgency.24.d: "Вважаючи нашу позицію на переговорах прийнятною, [FROM.GetAdjective] делегація приєдналася до нас у підписанні цього історичного документа."
 Insurgency.24.a: "Чудово!"
 Insurgency.25.t: "Делегація [FROM.GetAdjective] відмовилася підписати NCA!"
 Insurgency.25.d: "Посилаючись на наші "необґрунтовані" вимоги, делегація [FROM.GetAdjective] відмовилася приєднатися до нас у підписанні цього історичного документа."
 Insurgency.25.a: "Їхня втрата."
 Insurgency.26.t: "Шанські повстанці напали на наші фінансові інтереси!"
 Insurgency.26.d: "Явно намагаючись вислужитися перед Таїландом та іншими державами, шанські повстанці взяли на себе завдання підірвати наші можливості з торгівлі наркотиками. Ми повинні ухвалити рішення про відповідну відповідь на цю агресію з можливостями, що варіюються від повної бездіяльності до нападу на деякі з їхніх опорних пунктів або навіть оголошення тотальної війни."
 Insurgency.26.a: "Це означає війну!"
 Insurgency.26.b: "Наша відповідь має бути пропорційною."
 Insurgency.26.c: "Ми не можемо відповісти на даний момент."
 Insurgency.27.t: "Армія Об'єднаного штату Ва завдала удару у відповідь!"
 Insurgency.27.d: "У відповідь на наші атаки на їхні активи, що займаються незаконним обігом наркотиків, UWSA почав напади на деякі з наших прикордонних застав. Хоча нам вдалося їх відбити, ми зазнали деяких втрат."
 Insurgency.27.a: "Прикро."
