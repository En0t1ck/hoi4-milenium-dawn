﻿l_english:
 germany: "Дерево фокусу Німеччини"
 GER_conservative_ties_to_the_automotive_industry: "Пов'язати ХДС з автопромом"
 GER_conservative_ties_to_the_automotive_industry_desc: "У той час, як християнський консервативний альянс ХДС не так глибоко пов'язаний з автомобільною промисловістю, як Герхард Шредер з Volkswagen, кілька важливих німецьких автовиробників, як і раніше, розташовані в переважно консервативних районах на півдні, зокрема Porsche та Mercedes-Benz у Штутгарті, Баден-Вюртембергу, та BMW у Мюнхені, Баварія."
 GER_automotive_investments_in_europe: "Автомобільні інвестиції в Європі"
 GER_automotive_investments_in_europe_desc: "Агресивно просуваючись на інші європейські ринки, німецькі автовиробники можуть різко скоротити свої витрати на персонал, залишивши німецьку промисловість, а отже і німецьку заробітну плату, на користь держав-членів Європейського союзу з нижчим рівнем життя. Mercedes-Benz шукає додаткові інвестиції в Кечкеметі (Угорщина), в той час як Volkswagen хоче підтримати розширення в Братиславі (Словаччина)."
 GER_strengthen_volkswagen: "Зміцнити Фольксваген"
 GER_strengthen_volkswagen_desc: "Міністерство фінансів Німеччини з'ясувало, що 30% робочих місць у Нижній Саксонії або прямо, або побічно залежать від Volkswagen, найбільшої компанії в Німеччині та головного корпоративного претендента Німеччини на економічну силу за кордоном. Кілька відсоткових пунктів німецької економіки забезпечуються виключно цією компанією - вона занадто велика, щоб зазнати невдачі."
 GER_the_kaluga_plant: "Калузький завод"
 GER_the_kaluga_plant_desc: "Групу компаній Volkswagen, розташовану приблизно за 150 кілометрів на південний схід від столиці Росії, Москви, розташованої на регіональній річці Оці, Калуга в Калузькій області, було визнано потенційно придатною для створення моделей VW або Audi. Калузький завод міг би працевлаштувати понад 5 тисяч росіян за нижчої зарплати, ніж автогіганти мали б платити німцям."
 GER_the_aurangabad_plant: "Аурангабадський завод"
 GER_the_aurangabad_plant_desc: "Індія - це великий незайманий ринок для компанії Volkswagen. У той час як німецькі автомобілі вже стали хітами в Китаї, знадобиться більше часу і коштів для маркетингу, щоб люди Індії, другої за чисельністю населення країни на землі, опинилися на борту. Якщо німецькі компанії не діятимуть швидко, скоро з'являться індійські, які займуть нішу, оскільки дедалі більше індіанців потрапляють в економічні рамки, здатні придбати собі транспортні засоби."
 GER_expand_volkswagen_into_china: "Розширити Volkswagen у Китаї"
 GER_expand_volkswagen_into_china_desc: "У той час як китайці вже купують автомобілі Volkswagen, можна зробити набагато більше - змусити компанію наймати китайських робітників у самій народній республіці. Поставивши уряд у залежність від інвестицій і трудових ресурсів Volkswagen, вплив німецького ринку в Китаї різко зросте. Заплановані заводи в Ченду і Урумчі можуть легко налічувати десятки тисяч робочих місць."
 GER_dresden_and_leipzig_factories: "Мануфактури Дрезден і Лейпциг"
 GER_dresden_and_leipzig_factories_desc: "Не дивлячись на те, що нам буде вигідно зайняти робочі місця Volkswagen, це не зробить населення і робітників самої Німеччини особливо щасливими. У традиційному трудовому центрі, яким є Саксонія, Volkswagen планує розташувати нові заводи високої кваліфікації, хоча їм знадобляться кілька державних субсидій і зниження податків, щоб зробити проєкт дійсно прибутковим."
 GER_seize_opposition_weakness: "Схопити слабку опозицію"
 GER_seize_opposition_weakness_desc: "Після кризи Меллермана в ВДП і корупційного скандалу в ХДС/ХСС опозиція СДПН Герхарда Шредера (червоні) та Йошки Фішера (зелені), які разом формують уряд як "червоно-зелена коаліція", є слабшою, ніж будь-коли. Це відбувається у відповідний момент, оскільки 1999 рік приніс кілька слабких результатів виборів для правлячих партій, навіть у традиційно лівих державах."
 GER_utilize_spd_influence_in_lower_saxony: "Використовувати вплив СПД у Нижній Саксонії"
 GER_utilize_spd_influence_in_lower_saxony_desc: "Історично, соціал-демократи Німеччини, СДПН, відігравали другорядну роль порівняно з набагато сильнішим ХДС/ХСС, "Союз". Лише 1998 року Герхард Шредер скинув з поста чотирирічного президента Гельмута Коля з ХДС. База влади Шрьодера розташована в його будинку в Нижній Саксонії, одній із найлояльніших держав-учасниць СДПН, де також розташована найбільша в Німеччині компанія Volkswagen, політичний союзник Шрьодера."
 GER_infrastructural_reform: "Інфраструктурна реформа"
 GER_infrastructural_reform_desc: "Через політичну кризу, що назріває, за участю міністра інфраструктури Рейнхарда Кліммта та його асоційованого футбольного клубу ФК Саарбрюккен, Кліммт повинен бути замінений новим федеральним міністром транспорту, будівництва та житлового будівництва. Курт Бодевіг був би гідною заміною."
 GER_coal_industry_compromise: "Компроміс вугільної промисловості"
 GER_coal_industry_compromise_desc: "У той час як СДПН і Зелені були об'єднані у своїй опозиції ліберальному ухваленню рішень Союзу і ВДП, падіння Оскара Лафонтена 1999 року і зростання ідеології Клінтоніта Шредера представили явний дисонанс між Зеленими і СДПН, тоді як Фішер прагне ліквідувати використання викопного палива, а SPD хоче зберегти робочі місця в промисловості. Постійні конфлікти завжди були через буре вугілля."
 GER_foreign_policy_pragmatism: "Прагматизм зовнішньої політики"
 GER_foreign_policy_pragmatism_desc: "Уряд Шредера зробив кілька серйозних прорахунків за перші два роки перебування при владі. Німецький канцлер прагне зайняти постійне місце в Раді Безпеки ООН у поєднанні з нерішучою спробою переслідувати європейський федералізм, обидва з яких відштовхнули найближчого європейського партнера Німеччини, Францію. СПД і Зелені повинні усвідомити помилку своїх дій."
 GER_limited_haushaltskonsolidierung: "Обмежена консолідація бюджету"
 GER_limited_haushaltskonsolidierung_desc: "Однієї з головних цілей адміністрації Шредера в офісі, Haushaltskonsolidierung, "бюджетна консолідація", не відбудеться. Бюджет продовжує роздуватися під соціал-демократичним керівництвом, а приватний борг продовжує зростати як на душу населення, так і на домогосподарство. Усе, що Німеччина може зробити зараз, це запровадити обмежене скорочення бюджету в таких галузях, як витрати на оборону, щоб мінімізувати шкоду."
 GER_green_card_initiative: "Ініціатива Зелена Карта"
 GER_green_card_initiative_desc: "Натхненний американськими та канадськими імміграційними програмами, уряд Шредера запропонував запровадити "ініціативу Зеленої Карти", щоб швидко зібрати іноземних ІТ-працівників для прискорення розвитку слаборозвиненого високотехнологічного сектору Німеччини. Уряд Коля Шредера нехтував як розвитком інтернету, так і ІТ, і це необхідно виправити."
 GER_pension_reform: "Пенсійна реформа"
 GER_pension_reform_desc: "Однією з ключових тез виступів німецьких соціал-демократів проти німецьких консерваторів завжди був розмір пенсій, і передвиборча боротьба між Шредером і Колем 1998 року нічим не відрізнялася. Якщо адміністрація Шредера не зможе принаймні надати символічну допомогу літнім людям Німеччини, престиж СДПН серед робітничого класу впаде повністю."
 GER_digitalized_education_system: "Цифрова система освіти"
 GER_digitalized_education_system_desc: "Однією з основних обіцянок Шрьодера під час кампанії 1998 року була "Schulen ans Netz", "школи в інтернеті", посилаючись на низький рівень доступу до інтернету і цифровізації серед німецьких початкових і навіть середніх шкіл за часів адміністрації Коля. Успіх програми "Schulen ans Netz" був би дорогим, але надзвичайно корисним для учнів Німеччини."
 GER_scientific_exchanges: "Науковий обмін"
 GER_scientific_exchanges_desc: "Завдяки тому, що іноземні експерти стікаються в Німеччину, щоб жити й працювати в технологічних і початківців центрах, таких як Кельн і Берлін, інноваційність Німеччини покращилася. Щоб офіційно оформити ці обміни, німецькі дослідницькі групи повинні регулярно зустрічатися із зарубіжними колегами для вивчення і порівняння результатів."
 GER_improved_federal_education_standards: "Покращені федеральні освітні стандарти"
 GER_improved_federal_education_standards_desc: "У Німеччині концепція \"Bildungshoheit der Länder\", "верховенство штатів в освіті", позбавляє федеральний контроль за політикою в галузі освіти й дає змогу окремим штатам більш автономно встановлювати свої власні цілі. Недоліком цієї системи є те, що освіта деяких штатів, таких як NRW і Бремен, впала в престижності та стандартах порівняно з освітою таких штатів, як Баварія. Це може бути покращено федеральними мінімумами."
 GER_international_business: "Міжнародний бізнес"
 GER_international_business_desc: "Німеччина часто називає себе \"Exportweltmeister\", тобто "чемпіон світу з експорту". У німецькій економіці традиційно спостерігався значний профіцит торговельного балансу, продаючи набагато більше іншим промислово розвиненим країнам, ніж сама Німеччина купує в них. Продовження експортно-дружньої політики вимагає великої кількості зовнішньополітичного прагматизму - зрештою, гроші диктатора так само хороші, як і гроші популярного лідера."
 GER_sino_german_deals: "Китайсько-німецькі угоди"
 GER_sino_german_deals_desc: "Німеччина б'є набагато вище своєї ваги, коли справа доходить до її експортної економіки. Єдина країна, яка наближається до цього рівня - Китайська Народна Республіка, яка більш ніж у 20 разів перевищує чисельність німецького населення, що приводить у дію свій ненаситний економічний двигун. Китай відчайдушно потребує будь-якого шляху до влади та більшого зростання - китайці хочуть німецькі автомобілі та ноу-хау німецьких компаній."
 GER_oil_trade_negotiations: "Переговори про торгівлю нафтою"
 GER_oil_trade_negotiations_desc: "Постачання нафти в Німеччину - одне з найнагальніших завдань у країні. Джерела нафти для Німеччини різноманітні - Норвегія, Нігерія, Лівія, Ірак, Казахстан, Шотландія. Німеччина діє на всіх континентах, щоб отримати доступ до цінних ресурсів."
 GER_nord_stream: "Північний потік"
 GER_nord_stream_desc: "Шредер відомий своєю дружбою з Володимиром Путіним, російським автократом. Російсько-німецькі торговельні відносини обертаються навколо російських природних ресурсів і їхнього застосування в Німеччині. Російський газовий гігант 'Газпром' планує обійти український і польський контроль, постачаючи російський газ прямо в Німеччину газопроводом \"Північний потік\". Цей план хороший для Німеччини, але Східній Європі це не сподобається."
 GER_appease_eastern_europe: "Умиротворення Східної Європи"
 GER_appease_eastern_europe_desc: "Наші інвестиції в "Північний потік" становлять значну загрозу для польської, словацької, чеської та української торгівлі та транзитного прибутку щодо російської нафти, яку постачають до Німеччини та до решти Західної Європи. Нам потрібно обережно ставитися до торгових магістралей, щоб уникнути повного відчуження наших надійних партнерів. Росія не достатньо надійна для цієї угоди."
 GER_accomodate_polish_migrant_workers: "Прийняти польських робітників-мігрантів"
 GER_accomodate_polish_migrant_workers_desc: "Польська трудова міграція в Німеччину сягає корінням далеко в історію - "рурські поляки", наприклад, є населенням етнічних поляків у Рурській області, які іммігрували протягом 19-го століття, щоб працювати шахтарями. Зовсім нещодавно Німеччина та Польща підписали договір про сусідство 1991 року. Сотні тисяч поляків щорічно в'їжджають до Німеччини як сезонні робітники, особливо в сільському господарстві."
 GER_russo_german_partnership: "Російсько-німецьке партнерство"
 GER_russo_german_partnership_desc: "Міністр оборони Польщі Радослав Сікорський уже порівняв наші нові ділові відносини з пактом Молотова-Ріббентропа. Зрозуміло, що наші критики помиляються щодо того, що поляки та їхні друзі надійніші за росіян, - вони теж просто хочуть у потрібний момент вдарити нас у спину. Росія - гідний партнер, якого потрібно підтримувати."
 GER_closer_integration_with_eaeu_markets: "Тісніша інтеграція ринків ЄАЕС"
 GER_closer_integration_with_eaeu_markets_desc: "Східноєвропейський Союз - це російська (досить слабка) імітація економічних договорів ЄС. Їхня проблема в тому, що у них насправді немає економічної влади, щоб підтримувати свої економічні амбіції, але німецька співпраця може допомогти їм у цьому."
 GER_expand_the_rhine_route: "Розширити Рейнський маршрут"
 GER_expand_the_rhine_route_desc: "Рейн є торговельною річкою, що найширше використовується в Європі, та спільною гордістю Нідерландів, Німеччини, Люксембургу, Франції та Швейцарії. Німеччина та Нідерланди залежать одна від одної, щоб збільшити торговий потенціал."
 GER_strengthen_ties_to_belgium: "Зміцнити зв'язки з Бельгією"
 GER_strengthen_ties_to_belgium_desc: "Після зближення з нашими голландськими сусідами нам потрібно також агресивно просувати наші компанії на бельгійський ринок. Німецький вплив на Бельгію і бельгійська залежність від Німеччини матимуть важливе значення для будь-якого майбутнього конфлікту між двома країнами щодо застарілої атомної електростанції в Тіанже, однієї з основних загроз національній безпеці Німеччини."
 GER_trans_atlantic_trade: "Трансатлантична торгівля"
 GER_trans_atlantic_trade_desc: "Інвестуючи в \"Deutsch-Amerikanische Handelskammern\" ("Німецько-американські торгові палати"), німецька економіка могла б розширити свої двосторонні зв'язки з ринками США, зокрема, за рахунок адаптації високоякісних німецьких товарів до потреб американської промисловості. Це послужило б як ролі Німеччини як експортної нації, так і ролі Америки як країни-імпортера."
 GER_trade_with_canada: "Торгівля з Канадою"
 GER_trade_with_canada_desc: "Канада має кілька ключових сильних сторін як торговельного партнера: багатство природних ресурсів, високоосвічена робоча сила, міцні зв'язки з Європою, а також величезна залежність від однієї країни, від якої вони хотіли б диверсифікувати свою діяльність. Ми повинні знайти приховані механізми, які могли б забезпечити функціонування німецько-канадської торговельної угоди."
 GER_schroeder_ii: "Шредер II"
 GER_schroeder_ii_desc: "Вступивши в перший термін на пост канцлера в 1998 році, Шредер здобув кілька приголомшливих політичних перемог. Кризи ХДС і ВДП щодо Коля і Меллермана, відповідно, значно знизили шанси консерваторів на перемогу на виборах. Однак для переобрання Шредера може знадобитися деякий передвиборчий бум - наприклад, відмова від участі в американських агресивних війнах."
 GER_auffangbank_concept: "Концепція "Auffangbank""
 GER_auffangbank_concept_desc: "Натхненна американськими корпораціями Resolution Trust, або RTCs, адміністрація Шредера взяла курс на створення німецького "поганого банку" - етичного фінансового інституту для прогнозування та запобігання майбутнім фінансовим кризам. Але цього ніколи б не сталося, чи не так?"
 GER_back_deutsche_bank: "Повернути Deutsche Bank"
 GER_back_deutsche_bank_desc: "Deutsche Bank (DB) на сьогоднішній день є найбільшим банком Німеччини, який налічує майже 100 000 співробітників, більше ніж 2 500 відділень і доходи від скорингових операцій у розмірі 1,6 мільярда євро на рік, що більш ніж утричі перевищує доходи їхніх найближчих конкурентів - DZ Bank, KfW і Commerzbank, які становлять близько 500 мільйонів євро. ДБ посідає центральне місце в банківській системі Німеччини - хоча ми маємо бути обережними, щоб не втягнути його в російську корупцію."
 GER_homegrown_software: "Місцеві програми"
 GER_homegrown_software_desc: "З програмою "Schulen ans Netz" у повному обсязі, тепер кошти мають бути переспрямовані до німецьких мультимедійних компаній, як-от SoftMaker, що базується у Нюрнберзі, для розроблення утиліт та офісних програм, щоб відмовити американське виробництво програмного забезпечення на робочому місці. Німецький уряд також міг би субсидувати придбання ліцензій на такі програми, щоб подвоїти стимул."
 GER_the_internet_neuland: "Інтернет 'Neuland'"
 GER_the_internet_neuland_desc: "У сумнозвісному виступі 19 червня 2013 року тодішня канцлерка Ангела Меркель пояснила, що інтернет "є новою територією для всіх нас", хоча на той час більше ніж 95% населення Німеччини мали підключення до інтернету і більше половини регулярно ним користувалися. Коментарі Меркель були в довгій низці консервативних невдач в інтернет-політиці - повільна швидкість німецького підключення до інтернету сходить до Колю."
 GER_agenda_2010: "Агенда 2010"
 GER_agenda_2010_desc: "Герхард Шредер завжди був поміркованим серед соціал-демократів і, таким чином, виступав за стриманість із бюджетом. Порядок денний на 2010 рік" - це амбітний проект бюджетних скорочень і бюрократичних реформ, який, безсумнівно, викличе серйозну критику з боку лівих груп і підштовхне уряд до центру - але він може бути фантастичним для економічного прогресу."
 GER_sports_funding: "Фінансування спорту"
 GER_sports_funding_desc: "У німецькій політиці вона, як правило, виявляється дуже ефективною для отримання як внутрішнього прибутку, так і політичного капіталу шляхом фінансування та підтримки спортивних проєктів, зокрема, футбольних стадіонів."
 GER_hartz_iv: "Hartz IV"
 GER_hartz_iv_desc: "Комісія з питань сучасних послуг на ринку праці", названа "Hartz Commission" на честь свого лідера Петера Гарца, повинна була розробити нову концепцію для ринку послуг, яку було б віднесено до категорії "Hartz I" до категорії "Hartz IV". "Hartz IV" Гарц IV, зокрема, нова постанова про допомогу з безробіття, значною мірою суперечить класичним соціал-демократичним цінностям та викличе жорстку критику з боку традиційних виборців СПД."
 GER_sonderparteitag: "Екстрений з'їзд"
 GER_sonderparteitag_desc: "Після відходу Лафонтена підтримка Шредера серед лівих сил Німеччини слабшає. Жонглювання інтересами роботодавців і працівників, профспілок і корпорацій, економіки та робітничого класу було, м'яко кажучи, спірним. Герхард Шредер, щоб зберегти обличчя, тепер повинен пройти партійне керівництво, щоб повністю зосередитися на своїй посаді федерального канцлера."
 GER_vertrauensfrage: "Вотум довіри"
 GER_vertrauensfrage_desc: "Шрьодеру не вдалося втримати "зелених" у вузді, а за ним - його власну СПД. Його основним способом реалізації власної політики була загроза його відставки і, таким чином, загроза стабільності коаліції. Тепер, коли суспільна підтримка виразно зникла, настав час оголосити вотум довіри - "Vertrauensfrage" Шредер повністю має намір програти цей голос і закликати до негайного переобрання."
 GER_schroeder_iii: "Шредер III"
 GER_schroeder_iii_desc: "Хід політичної влади спрацював: Шредер закріплює за собою третій термін перебування на посаді федерального канцлера і може тепер зібрати нову коаліцію або з неоліберальною ВДП, або з прогресивними "зеленими"... І ліва ПДС, і консервативна ХДС/ХСС навряд чи схвалять цей результат і продовжуватимуть наполегливо чинити опір політиці СДПН."
 GER_gewerkschaftsgesetz: "Профспілкове законодавство"
 GER_gewerkschaftsgesetz_desc: "Традиційно тісні стосунки між СПД і найвпливовішими профспілками Німеччини ще раз проявляться з ухваленням закону Шредера Gewerkschaftsgesetz, що надасть працівникам, які страйкують, ще більшу автономію і захист від спроб роботодавця припинити страйки. Критично важливим є те, що закон ухвалюватиме майже всі рішення щодо припинення страйків, які ухвалюватимуться відповідними урядами."
 GER_regions_of_innovation: "Інновації в регіонах"
 GER_regions_of_innovation_desc: "Натхнений передвиборчою програмою СПД 2005 р., уряд Шредера пообіцяв скорочення бюрократії та термінів очікування в рамках обіцянки "Інноваційного регіону". Інноваційні регіони повинні значно знизити навантаження на робітничий клас, хоча обмеження бюрократії за рахунок скорочення видатків може призвести до конфлікту із "зеленими"."
 GER_trust_in_germany: "Віра в Німеччину"
 GER_trust_in_germany_desc: "СДПН агресивно вела боротьбу за переобрання Ґерхарда Шредера на третій термін як федерального канцлера під гаслом "Довіра в Німеччині"..." Гратися на патріотичні й громадські почуття та поєднувати ці енергії з активізмом робітничого класу могло би стати справжньою грою за соціал-демократичний запал і за національну єдність всупереч внутрішнім і міжнародним перешкодам."
 GER_further_union_reassurances: "Сприяння союзним угодам"
 GER_further_union_reassurances_desc: "Після успішної кончини Gewerkschaftsgesetz адміністрація Шредера має намір створити міцний і плідний альянс із впливовими профспілками Німеччини, проти міжнародних мегакорпорацій та іноземних інвесторів."
 GER_anti_unemployment_efforts: "Сприяння боротьбі з безробіттям"
 GER_anti_unemployment_efforts_desc: "Безробіття, \"Arbeitslosigkeit\" німецькою мовою, є одним із головних антагоністів, проти яких соціал-демократи СДПН прагнуть боротися. Ґрунтуючись на програмі "Інноваційні регіони", керівництво СДПН наразі пропонує широкий спектр заходів щодо забезпечення зайнятості, які можуть призвести до зниження рівня безробіття до половини населення Німеччини."
 GER_pan_european_efforts: "Загальноєвропейське розширення"
 GER_pan_european_efforts_desc: "Не дивлячись на те, що успіхи Шредера у створенні Європейської конфедерації під франко-німецьким керівництвом не могли не дратувати Париж, із відновленим і знову укріпленим соціал-демократичним керівництвом, необхідно серйозно подумати про те, чи не виключено ще одне просування до європейського ідеалу."
 GER_close_ranks_with_the_international_unions: "Тісні зв'язки з міжнародними спілками"
 GER_close_ranks_with_the_international_unions_desc: "Після відновлення профспілок як домінуючої сили в суспільному житті Німеччини, їй необхідно посісти домінантне становище в міжнародних організаціях праці, щоб забезпечити дотримання стандартів якості праці в усій Європі, а потім і в усьому світі. Доти, доки в ЄС існують дешевші трудові резерви, рівень життя німецького робітничого класу перебуває під загрозою."
 GER_economic_prosperity: "Економічне процвітання"
 GER_economic_prosperity_desc: "Зростання! Зростання! Зростання! Економіка повинна розвиватися!"
 GER_continental_education_investments: "Інвестиції в континентальну освіту"
 GER_continental_education_investments_desc: "Надихнувшись схемою дій співтовариства EuRopean "Мобільність студентів університетів" (ERASMUS), уряд Німеччини має здійснити подальші кроки з об'єднання європейської молоді в єдину групу талановитих людей - групу, яка після закінчення навчання дивитиметься на Німеччину з точки зору максимально можливого заробітку для своєї кар'єри."
 GER_return_to_old_social_democracy: "Повернення до старої соціал-демократії"
 GER_return_to_old_social_democracy_desc: "Якби Віллі Брандт був би ще живий, він відірвав би Шредеру голову. Сучасна СДПН стала надто неоліберальною, надто дружелюбною до мегакорпорацій і різко дистанціювалася від робітничого класу. Деякі ветерани Старої школи соціал-демократії, як-от Гельмут Шмідт і Оскар Лафонтен, все ще живі. Повернення їх у політику може врятувати СДПН."
 GER_brandtism: "Брендалізм"
 GER_brandtism_desc: "Віллі Брандт у 1970-х роках був людиною з характером: працеорієнтований, ідеалістичний, антинаціоналістичний, реформістський, антикомуністичний. У той час як такої людини, як він, ще кілька століть не побачиш серед німецьких соціал-демократів, повернення до витоків його філософії необхідне для модернізації нової та омолодженої СПД."
 GER_european_leftism: "Європейський лефтизм"
 GER_european_leftism_desc: "Відтоді, як Жан Жорес застеріг від війни між народами Європи, які працюють, і помер за неї 1914 року, ліві рухи на континентах виступили проти націоналістичних перспектив серед країн. Ми стоїмо на плечах гігантів - Жореса, Брандта, Шмідта, Валенси."
 GER_arbeiterstaat: "Робітнича держава"
 GER_arbeiterstaat_desc: "Ми успішно створили умови праці, гідні наших соціал-демократичних предків. Хоча економічно ми все ще базуємося на капіталістичному ринку, наша держава загального добробуту і зусилля в галузі зайнятості тепер настільки повні, що ми можемо дійсно говорити про напівсоціалістичне суспільство, "Arbeiterstaat", робітничу державу."
 GER_heavy_industry_focus: "Ставка на важку промисловість"
 GER_heavy_industry_focus_desc: "Падіння Східної Німеччини було частково спричинене ранньою орієнтацією соціалістів на важку промисловість, тоді як Західна Німеччина побудувала динамічну індустрію обслуговування. Тепер, спираючись на цю сферу послуг, ми можемо нарешті реалізувати амбіції Німеччини в сильному і гордому секторі важкої промисловості."
 GER_continue_the_third_way: "Зберегти Третій шлях"
 GER_continue_the_third_way_desc: "'Третій шлях', який обстоюють такі, як Білл Клінтон, Тоні Блер і Герхард Шредер, - це новий стиль соціал-демократії. Ліберальний, прагматичний, орієнтований на бізнес. Така модернізація була запізнілою і необхідною, щоб скасувати колишні марксистські нахили в рамках європейської соціал-демократії та привести її у більшу відповідність до американських цінностей Демократичної партії, а також сучасних глобалізованих неолібералів."
 GER_appeasement_in_eastern_europe: "Умиротворення у Східній Європі"
 GER_appeasement_in_eastern_europe_desc: "Східноєвропейці, особливо Польща та Україна, дійсно незадоволені "Північним потоком", оскільки обхід їхніх трубопроводів дає росіянам важелі для шантажу східноєвропейських газових ринків без загрози втрати західноєвропейських прибутків. Ми повинні чітко дати зрозуміти, що на тлі цього кроку назад у наших відносинах ми будемо твердо стояти на своїх зобов'язаннях перед нашими східними партнерами."
 GER_non_aggression_principle_with_russia: "Принцип ненападу з Росією"
 GER_non_aggression_principle_with_russia_desc: "З 1941 по 1945 рік Росія і Німеччина перебували в найбільш руйнівному конфлікті в історії людства. Наші дві країни можуть ніколи більше не зіткнутися одна проти одної на світових полях битв."
 GER_break_with_putin: "Порвати з [SOV.GetLeader]"
 GER_break_with_putin_desc: "Соціал-демократи були незручно близькі з Путіним. Російський президент не є природним другом Німеччини - і це мають визнати соціал-демократи. Наш політичний союз із [SOV.GetLeader] має припинитися."
 GER_seek_russias_favor: "Домагатися російської прихильності"
 GER_seek_russias_favor_desc: "Росія, батьківщина лівої революції і політичний антиамериканський центр упродовж понад 100 років, є нашим природним партнером, щоб протистояти впливу янкі на європейському континенті."
 GER_international_non_alignment: "Міжнародне неприєднання"
 GER_international_non_alignment_desc: "Ми не повинні втручатися у світові конфлікти. Якщо американці захочуть вторгнутися в Ірак, їм доведеться мати справу з нами. Однак це не означає, що ми підтримуємо російських або китайських авторитаристів. Просто не втручайтеся в наші справи. Німеччина прийме швейцарську модель зовнішньої політики."
 GER_angela_merkel: "Ангела Меркель"
 GER_angela_merkel_desc: "Із втраченим Vertrauensfrage політичний капітал Шрьодера і його репутація у німецького народу були повністю виснажені. Консервативному ХДС/СГУ, "Союзу", було відносно легко зібрати частини і провести вибори. Особистий протеже Гельмута Коля, Ангела Меркель, буде головним бенефіціаром. Вона стане восьмим федеральним канцлером ФРН і першою жінкою, яка обійме цю посаду."
 GER_energy_reform: "Енергетична реформа"
 GER_energy_reform_desc: "Консервативний Союз виступив проти червоно-зеленого "Атомконсенсу" 2000 року, в якому уряд вирішив поступово відмовитися від атомної енергетики на користь поновлюваних джерел енергії. Команда Меркель розглядає цей крок як поспішний і клятву використовувати атомну енергію протягом більш тривалого періоду часу - і знадобиться природна катастрофа поблизу вразливої АЕС, щоб змусити їх відмовитися від цієї обіцянки."
 GER_gesundheitspraemie: "Податок на охорону здоров'я"
 GER_gesundheitspraemie_desc: "Постійно популярною тезою для консервативних рухів є роздутий характер бюджету. Союз, прекрасно усвідомлюючи задоволеність німецького народу програмою охорони здоров'я, спробував реформувати свій державний бюджет, запровадивши новий вид податку на охорону здоров'я - "Gesundheitsprämie" Він спрямований на зниження витрат роботодавців та їхній перерозподіл на користь тих, хто цього потребує."
 GER_bmvi: "Фед. міністр. трансп., буд. і міськ. розв."
 GER_bmvi_desc: "Створення Федерального міністерства транспорту та цифрової інфраструктури є частиною плану уряду Меркель щодо просування цифровізації. Це BMVI замінить BMVBS."
 GER_digitalrat: "Цифрова рада"
 GER_digitalrat_desc: "Покликана кабінетом Меркель IV, цифрова рада була створена у 2018 році. Що складається з далекоглядних гігантів та інноваційних керівників мультимедіа та інновацій, новий цифровий радник канцлерки надасть їй ефективніші та вигідніші плани з оцифрування Німеччини."
 GER_seek_centrist_compromises: "Домагатися центристських компромісів"
 GER_seek_centrist_compromises_desc: "Щоб забезпечити владу після обрання Ангели Меркель, ХДС повинен прагнути до створення \"Великої коаліції\" між Союзом і СПД, двома найбільшими партіями. Це дозволило б подвоїти зусилля для забезпечення обмеженої консервативної політики та ізоляції Ґерхарда Шредера. Шредер принизив себе після поразки на виборах, і Ангела Меркель змогла б узяти на себе канцлерство з чистим аркушем."
 GER_token_atomausstieg: "Відмова від ядерної енергетики"
 GER_token_atomausstieg_desc: "Під час кампанії 2005 року проти антиядерної СДПН виступив ХДС/СДПН, який виступає за ядерне роззброєння. Енергетичне питання має бути вирішене до незадовільного для обох сторін кінця в коаліційних переговорах ХДС/ХСС погодиться в далекому майбутньому відмовитися від атомної енергетики (нім. "Атомаустьєг"), але СДПН погодиться не прагнути прискорити процес, який виходить за рамки побажань Союзу."
 GER_strengthen_the_service_sector: "Зміцнення сфери обслуговування"
 GER_strengthen_the_service_sector_desc: "Західна Німеччина завершила свою трансформацію в економіку послуг після економічного підйому 1950-х років і спаду вугільної та важкої промисловості Рура. Відтоді країна стала звичним обличчям для молодих інноваторів, а Берлін став однією зі світових столиць стартапів."
 GER_industrial_outsourcing: "Промисловий аутсорсинг"
 GER_industrial_outsourcing_desc: "Німецький промисловий сектор був значно ослаблений зростанням заробітної плати та вільним переміщенням робочої сили на менш везучі європейські ринки, як-от Угорщина, Словаччина, Румунія та Болгарія. Уряд Німеччини має переконатися, що рух промислових концернів контролюється урядовими субсидіями та стимулами ЄС, щоб не втратити робочі місця для більш ворожих конкурентів, таких як Китай."
 GER_redistribute_cap_subsidies: "Перерозподілити субсидії ЄСП"
 GER_redistribute_cap_subsidies_desc: "Започаткована в далекому 1962 році, спільна сільськогосподарська політика ЄС розподіляє сільськогосподарські субсидії для різних с/г секторів. Німеччина, економіка послуг, має частку робочої сили - лише близько 2% у первинному секторі. Наразі, фонди занадто штабельовані до 'першого штендера' - великих фермерів, які вже багаті. Перерозподіл цих коштів міг би надати допомогу дрібним фермерам."
 GER_european_business_opportunities: "Можливості європейського бізнесу"
 GER_european_business_opportunities_desc: "З усуненням торговельних бар'єрів по всьому континенту, зростає економічний прибуток кожного, але найбільше - Німеччини, і це добре. Ми повинні й надалі працювати над тим, щоб зняти тарифи і торговельні обмеження, і полегшити відкриття бізнесу і торгівлю."
 GER_global_trade_initiatives: "Глобальні ініціативи в торгівлі"
 GER_global_trade_initiatives_desc: "Німеччина відкрито називає себе \"Exportweltmeister\", "чемпіоном світу з експорту" Німецькі товари постачаються по всьому світу: Англія любить німецьких клейких ведмедиків, китайські бізнесмени водять BMW, а американські компанії використовують німецькі деталі машин. Наші поставки будуть здійснюватися в усі порти світу."
 GER_animal_rights_reform: "Реформа прав тварин"
 GER_animal_rights_reform_desc: "Люди загалом звертають увагу на жорстокість щодо тварин - наприклад, понад 99% курей чоловічої статі забивають під час народження, оскільки тільки кури жіночої статі корисні для відкладання яєць для сільськогосподарського виробництва. Такі звірства хороші для бізнесу, але непопулярні у свідомої громадськості. Деякі організації, такі як Greenpeace або PETA, і населення, звичайно ж (вегетаріанці особливо) роздратовані."
 GER_radicalize_german_conservatism: "Радикалізувати німецький консерватизм"
 GER_radicalize_german_conservatism_desc: "Меркель повинна відмовитися від будь-якої коаліції і очолити уряд меншості проти лівої опозиції. Союз міг би зробити це за обмеженої початкової допомоги з боку ВДП, хоча для фактичного проведення політики буде потрібна додаткова допомога з боку членів правого крила серед зелених і СДПН. Політично це дещо невдалий термін, було б ідеологічно корисно позиціонувати Союз як консервативних прихильників жорсткої лінії."
 GER_military_spending_offensive: "Військові витрати на наступ"
 GER_military_spending_offensive_desc: "СПД Шредера завжди із задоволенням скорочувала витрати на оборону, аргументуючи це тим, що "холодна війна" закінчилася і що гроші більше потрібні в системі соціального захисту і в соціальній державі. ХДС/СГУ були залишені занепокоєними досягненням 2%-вої мети, яку НАТО надала своїм державам-членам, вимагаючи, щоб 2% ВВП було спрямовано на оборону. Німеччина повинна поспішити із задоволенням цієї вимоги."
 GER_partial_autobahn_privatization: "Часткова приватизація автобану"
 GER_partial_autobahn_privatization_desc: "Приватизація німецької шосейної системи "Автобан" залишається гарячою темою в німецькій політиці. Ліві партії загалом підтримують великі урядові рішення і повний державний контроль над дорожньою системою Німеччини, в той час як вільні та християнські демократи більш доброзичливо ставляться до ідеї включення приватного бізнесу в рівняння."
 GER_german_nationalism: "Німецький націоналізм"
 GER_german_nationalism_desc: "Після поразок у світових війнах, німецький народ культурно і більш стримано ставився до патріотичних спалахів і проявів націоналізму, ніж інші порівнянні суспільства."
 GER_rehabilitate_prussia: "Відновити Пруссію"
 GER_rehabilitate_prussia_desc: "Під час німецької окупації, союзна влада ухвалила закон №46, що передбачає розпуск 25 лютого 1947 року Вільної держави Пруссія. Пруссія відіграла величезну роль у німецькій історії, і її культурна асоціація з німецьким монархізмом і мілітаризмом відзначає її як націоналістичну реліквію минулих часів - запал, на який уряд міг зіграти свою роль певними ностальгійними актами, які реабілітували Прусську державу."
 GER_imperial_ambition: "Імперські амбіції"
 GER_imperial_ambition_desc: "Хоча Німеччину часто звинувачували в первісному підйомі протофашистських настроїв і часто пов'язували зі сліпим націоналістичним завзяттям початку 1910-х років, Німецька імперія 1871-1918 рр. ознаменувала собою епоху стабільності та процвітання, яку решта Європи того часу не змогла повторити."
 GER_reestablish_local_thrones: "Відновити місцеві престоли"
 GER_reestablish_local_thrones_desc: "У той час, як німецький народ загалом, як і раніше, скептично ставиться до повернення монархії, деякі окремі держави не настільки стримані: Повернення королівських родин Баварії, Бадена, Вюртемберга і Ганновера на свої соціальні позиції, нехай і в ролі фігуральних лідерів, повинне зробити цю ідею більш привабливою для більш республіканських частин німецького народу. Нехай бульварна преса хоч раз напише про наших власних монархів."
 GER_hohenzollern_restoration: "Відновлення Гогенцоллернів"
 GER_hohenzollern_restoration_desc: "Усю підготовку до конституційних змін завершено - ФРН може бути покладено на спокій, і на її місці може бути створено нову конституційну монархію. Династія Гогенцоллернів знову і знову давала зрозуміти, що вони не прагнуть до влади, але ми повинні зуміти переконати їх урочисто очолити люблячий народ. На задньому плані ми зможемо провести шоу з меншою кількістю перешкод."
 GER_national_ambition: "Національні амбіції"
 GER_national_ambition_desc: "Триваюча національна революція не змогла завоювати серця багатьох жителів Німеччини. Іноземці, інтелігенція і проєвропейський середній клас об'єдналися в соціально-політичному блоці проти нашого національного відродження. Однак багато в чому на шкоду їм національна революція може розраховувати на високопоставлених військових. Лівий бруд хоче проголосувати за нас на наступних виборах? Що це за вибори?"
 GER_voelkisch_fervor: "Велькіш Фервор"
 GER_voelkisch_fervor_desc: "Відновлення почуття національної переваги означає підтвердження культури фанатизму та образливих стереотипів, що сформувалися й прижилися в німецькій культурі, незважаючи на сильну ворожість до будь-яких форм націоналізму та фанатизму. Італійці неохайні, поляки - злодії, росіяни смердять, араби - ґвалтівники, євреї хочуть наших грошей. Deutsche, Wehrt Euch!"
 GER_dismantle_democracy: "Ліквідація демократії"
 GER_dismantle_democracy_desc: "Триваюча національна революція не змогла завоювати серця багатьох жителів Німеччини. Іноземці, інтелігенція і проєвропейський середній клас об'єдналися в соціально-політичному блоці проти нашого національного відродження. Однак багато в чому на шкоду їм національна революція може розраховувати на високопоставлених військових. Лівий бруд хоче проголосувати за нас на наступних виборах? Що це за вибори?"
 GER_cfsp_studies: "Дослідження ЄСВС"
 GER_cfsp_studies_desc: "Після численних невдач ЄС на Балканах у період пізніх Балкан, зокрема, невтручання голландських миротворчих підрозділів у Сребрениці в 1995 році, Європейський Союз повинен бути пильним у створенні своєї нової Спільної зовнішньої політики безпеки, CFSP."
 GER_demand_maastricht_amendments: "Вимога маастрихтських поправок"
 GER_demand_maastricht_amendments_desc: "У Маастрихтському договорі 1992 року німецькі парламентарі були надто поблажливими щодо інших європейських держав-членів і допускали передачу політичної влади, що завдавало болю великим країнам. Німеччина, найбільш густонаселена країна в союзі, найбільше страждає від цього, і кожен громадянин Німеччини представлений набагато меншим політичним впливом на душу населення, ніж населення інших країн. Цьому необхідно покласти край."
 
 # Bundeswehr Reform
 
 GER_bundeswehr_reform: "Реформа Бундесверу"
 GER_bundeswehr_reform_desc: "Після закінчення WWII Бундесвер був сильно обмежений у розмірах і сфері застосування. Оскільки німецький уряд витрачає на збройні сили менше, ніж інші європейські держави, як-от Франція і Велика Британія, німецькі сили стикаються з хронічними проблемами постачання і дисфункціональними системами озброєнь. Після того, як солдати під час недавніх тренувань використовували мітли, а не кулемети, настав час реформувати Бундесвер і забезпечити Німеччині можливості для належної самооборони."
 GER_modernized_auftragstaktik: "Принцип директивного управління"
 GER_modernized_auftragstaktik_desc: "Ауфтрагстактік (офіційно відомий як "Führen mit Auftrag" або "ведучий по місії") - це військова тактика, за якої результат місії зумовлений тим, як цей результат буде досягнуто. Відома як "командування місією" у США та Великій Британії, ця тактика дає більшу гнучкість командирам окремих підрозділів і є сумісною з сучасними мережевими концепціями та командуванням і управлінням (C2)."
 GER_small_arms_grants: "Нова стандартна гвинтівка"
 GER_small_arms_grants_desc: "Німецька гвинтівка G36, випущена Бундесвером 1996 року як стандартний зразок, відтоді перегрівається і втрачає точність стрільби у спекотну погоду. Відтоді Управління із закупівель Міністерства оборони Німеччини (BAAINBw) звернулося до виробників із проханням представити прототипи гвинтівки G36, покликаної замінити застарілу гвинтівку G36 як нову стандартну зброю для збройних сил."
 GER_modern_armored_assaults: "Атаки сучасної бронетехніки"
 GER_modern_armored_assaults_desc: "Повністю модернізована армія вимагає модернізованих танків, техніки і тактики для забезпечення максимальної летальності на полі бою. Для того, щоб німецькі бронетанкові війська зберігали свою актуальність у 21 столітті, необхідний огляд військових процедур."
 GER_young_officer_class: "Курс молодого офіцера"
 GER_young_officer_class_desc: "Щоб задовольнити постійно зростаючі потреби Бундесверу в їхній миротворчій діяльності та розгортанні НАТО в усьому світі, нове покоління молодих чоловіків та жінок повинно дослухатися до заклику і служити своїй країні в міру своїх можливостей. Ми повинні забезпечити, щоб молодь Німеччини знала про можливості, які на неї чекають у збройних силах, і відповідним чином її навчати."
 GER_vehicle_development_grants: "Гранти на розробку транспортних засобів"
 GER_vehicle_development_grants_desc: "Більшість частин Бундесверу використовують застарілі автомобілі часів холодної війни, багато з яких унаслідок багаторічного нехтування та відсутності технічного обслуговування стали непридатними. Ми повинні заохочувати розробку нового покоління бойових машин, щоб наші війська були краще захищені на лінії фронту."
 GER_infantry_tactics_reform: "Реформа піхотної тактики"
 GER_infantry_tactics_reform_desc: "Коли почалася Перша світова війна, переважаюча піхотна тактика ведення бою докорінно змінилася. У наступному столітті в галузі піхотного бою відбулося незліченна безліч досягнень і нововведень, і воно, безсумнівно, продовжить розвиватися і в наступному столітті. Ми повинні вдосконалюватися, адаптуватися і долати."
 GER_modern_doctrines: "Сучасні бойові доктрини"
 GER_modern_doctrines_desc: "З модернізацією наших збройних сил, значною мірою завершеною, безпека Вітчизни ніколи не виглядала більш світлою. Вір. Дьєнен. Німецька земля."
 GER_fiscal_responsibility: "Фінансова відповідальність"
 GER_fiscal_responsibility_desc: "Мету щодо витрат на оборону в розмірі 2%, на якій наполягають наші союзники по НАТО, має бути збережено, однак будь-яке більше, ніж потрібно, це марна трата ресурсів. Ми повинні бути відповідальними і стежити за тим, щоб благополуччя нашого народу було таким же важливим, як і благополуччя наших збройних сил. Володіючи значними силами оборони і більшою здатністю допомагати нашим союзникам у зарубіжних операціях з підтримання миру, Німеччина водночас є і безпечнішою, і багатшою."
 GER_influence_in_turkey: "Вплив у Туреччині"
 GER_influence_in_turkey_desc: "Турецькі громадяни становлять більшу частину іммігрантського населення Німеччини. Цілком природно, що ми повинні прийняти зустріч наших цивілізацій і забезпечити більш тісні торговельні та культурні зв'язки між нашими народами."
 GER_military_cooperation_with_romania: "Військове співробітництво з Румунією"
 GER_military_cooperation_with_romania_desc: "Румунія тепер вільна від залізної завіси і радянської окупації. Ми повинні допомогти забезпечити незалежність їхньої країни від можливого російського реваншизму в найближчі десятиліття."
 GER_abolish_conscription: "Скасувати призов"
 GER_abolish_conscription_desc: "Вергеректігкейт або "військова юстиція", посилається на аргумент у німецьких колах щодо створення професійної армії контрактників тепер, коли холодна війна закінчилася."
 GER_uphold_conscription: "Підтримати призов"
 GER_uphold_conscription_desc: "У той час як Холодна війна була закінчена, потреби Бундесверу не закінчилися. Заклик, на жаль, має бути збережений, щоб допомогти Німеччині пережити наступне століття і далі."
 GER_military_conservatism: "Військовий консерватизм"
 GER_military_conservatism_desc: "Військові - невід'ємна частина німецької нації. Хоча помірковані люди стверджують, що добробут народу так само важливий, як і збройні сили, вони люблять забувати про те, що без сильної, добре фінансованої армії народ вразливий перед зовнішніми загрозами. Росія, що відроджується, дедалі більш експансіоністський Китай і глобальні терористичні змови лише ще раз підтверджують значення Бундесверу в 21 столітті."
