 Germany.1.t: "Кратер фон Ваттеншайд"
 Germany.1.d: "Місто Бохум - історичне місто вуглевидобувних підприємств, яке після занепаду вугільної промисловості перетворилося на динамічне і сучасне місто, що є невід'ємною частиною Рурської області.\n\nОднак можуть з'явитися неприємні нагадування про вугільну спадщину, особливо коли колишні підземні вугільні шахти раптово обрушуються, оголюючи значні руйнівні кратери. Одна з таких подій сталася 2 січня 2000 року в Бохум-Хентропе."
 Germany.1.a: "Місто може з цим впоратися."
 Germany.1.b: "Гарний час для законодавства про промислову безпеку!"
 Germany.2.t: "N24"
 Germany.2.d: "24 січня 2000 року в суспільне мовлення було запущено новинний телеканал N24. \n\nN24 натхненний американськими новинними каналами, такими як Fox News і CNN, але відмовляється від політичної лояльності, подібної до тієї, яку зазвичай мають американські канали. Однак через те, що N24 є частиною ProSiebenSat1 Group, малоймовірно, що цей канал допоможе партіям, які не належать до істеблішменту, з його політичними секціями."
 Germany.2.a: "Добре"
 Germany.3.t: "Клаус-Петер Саботта"
 Germany.3.d: "У серії спроб терористичних атак на німецькі залізниці в період з 1998 до 1999 року колишній залізничник Клаус-Петер Саботта намагався протестувати проти зміни умов праці та її скочування до безробіття. 4 лютого було винесено остаточний вердикт щодо Саботти, засудивши його до довічного ув'язнення."
 Germany.3.a: "Життя у в'язниці дійсно!"
 Germany.3.b: "Насправді боротьба з капіталізмом дуже потрібна."
 Germany.4.t: "Експо 2000"
 Germany.4.d: "1 червня було відкрито всесвітню виставку 2000 року - Експо в Ганновері."
 Germany.4.a: "Чудово"
 Germany.5.t: "Атака Гольцхейма"
 Germany.5.d: "2 жовтня 2000 р. синагога і єврейський громадський центр у Гольцгаймі (частина Дюссельдорфа) зазнали нападу внаслідок підпалу двома молодими арабами. атака викликала в багатьох осуд та ознаки солідарності з єврейською громадою, які особливо проявилися в актах пам'яті жертв голокосту, які поновилися, і в проєвропейських благодійних зборах, що викликало велике розчарування у вкрай правих фракцій Німеччини."
 Germany.5.a: "Ми ніколи не здамося терористам!"
 Germany.5.b: "Ех, єврей може захистити себе."
 Germany.6.t: "Десять років німецької єдності"
 Germany.6.d: "Коли 11 листопада 1989 року впав Берлінський мур, кожен німець по обидва боки від нього знав, що нація повністю зміниться."\n\n\nЗахідна і Східна Німеччина об'єдналися 3 жовтня 1990 року, тобто десять років тому. Чи успіх досі об'єднаної Німеччини?"
 Germany.6.a: "Гучний."
 Germany.7.t: "Боруссія Дортмунд виходить на фондовий ринок"
 Germany.7.d: "Боруссія Дортмунд, один з найбільших і найуспішніших футбольних клубів Німеччини, нещодавно зіткнувся з фінансовими труднощами, щоб залишатися конкурентоспроможними в першій футбольній лізі, і тому вирішив вийти на фондовий ринок."
 Germany.7.a: "Гаразд."