l_english:
 democratic: "Західна ідеологія"
 democratic_noun: "Західники"
 democratic_desc: "Прозахідний уряд"
 conservatism: "Консерватизм"
 conservatism_desc: "Західні та прозахідні уряди прагнуть зберегти орієнтований на США ліберальний світовий порядок, який панував після розпаду Радянського Союзу. Через такі організації, як Світовий банк і МВФ, вони сприяють економічній лібералізації та денаціоналізації. Переважна більшість країн, орієнтованих на захід, являють собою різні форми демократії, за ними також стоять сильні прозахідні уряди, які отримують вигоду від існуючого стану справ. \n\nКонсерватизм - це підтримка традиційних інститутів і соціальних норм. У демократичних країнах це зазвичай проявляється в підтримці релігійних і націоналістичних цінностей, вільної ринкової економіки та поступових, обережних реформах."
 liberalism: "Лібералізм"
 liberalism_desc: "Західні та прозахідні уряди прагнуть зберегти орієнтований на США ліберальний світовий порядок, який панував після розпаду Радянського Союзу. Через такі організації, як Світовий банк і МВФ, вони сприяють економічній лібералізації та денаціоналізації. Переважна більшість країн, орієнтованих на захід, являють собою різні форми демократії, за ними також стоять сильні прозахідні уряди, які отримують вигоду від існуючого стану справ. \n\nЛібералізм - широко поширена ідеологія з багатьма різними варіантами по всьому світу. Однак більшість лібералів об'єднані в підтримку громадянських свобод, вільних ринків і демократичного уряду. Як правило, вони дотримуються реформістського погляду на політику, прагнучи згодом змінити і трансформувати інститути."
 socialism: "Соціал-демократія"
 socialism_desc: "Західні та прозахідні уряди прагнуть зберегти орієнтований на США ліберальний світовий порядок, який панував після розпаду Радянського Союзу. Через такі організації, як Світовий банк і МВФ, вони сприяють економічній лібералізації та денаціоналізації. Переважна більшість країн, орієнтованих на захід, являють собою різні форми демократії, за ними також стоять сильні прозахідні уряди. \n\nСоціал-демократи займають ліве крило демократичної політики. Як правило, вони підтримують сильну державу загального добробуту, ліберальні соціальні цінності, масштабні реформи та заохочення прав людини, особливо для історично пригноблених груп. Помірковані соціалісти також часто включаються в цю групу."
 Western_Autocracy: "Прозахідна автократія"
 Western_Autocracy_desc: "Західні та прозахідні уряди прагнуть зберегти орієнтований на США ліберальний світовий порядок, який панував після розпаду Радянського Союзу. Через такі організації, як Світовий банк і МВФ, вони сприяють економічній лібералізації та денаціоналізації. Переважна більшість країн, орієнтованих на захід, являють собою різні форми демократії, за ними також стоять сильні прозахідні уряди. \n\nПрозахідні автократії не зовсім відповідають "західним цінностям" демократії, плюралізму і прав людини. Проте вони залишаються орієнтованими на Захід із прагматичних причин і часто включають у себе деякі слабкі ліберальні інститути - хоча б для того, щоб заспокоїти своїх західних покровителів."

 communism: "Реакційна ідеологія"
 communism_noun: "Реакціонери"
 communism_desc: "Реакційний уряд"
 Communist-State: "Комунізм"
 Communist-State_desc: "Уряди з реакційною ідеологією - це ті, особливо на Півдні та пострадянському просторі, що прагнуть замінити наявний світовий ліберальний порядок своїми альтернативними інституціями та багатополярним образом глобальної політики. Вони часто по-різному ставляться до глобалізації, форм правління і внутрішньої політики. \n\nКомунізм - це радикальна соціалістична ідеологія, яка категорично протистоїть вільному ринковому капіталізму, натомість сприяючи тому, щоб контроль над засобами виробництва утримувався робітниками. Що саме це означає - завжди варіюється, але часто зводиться до того, що держава та економіка контролюються однією єдиною авторитарною "комуністичною партією". Після розпаду Радянського Союзу комунізм у всьому світі значно ослаб, але деякі держави все ще вважають його своєю офіційною ідеологією. Ті, хто згоден з істинним курсом комуністичних держав, розглядають нинішній ліберальний капіталістичний світовий порядок як експлуататорський і вважають, що його необхідно зруйнувати і замінити."
 Conservative: "Реакціонери"
 Conservative_desc: "Уряди з реакційною ідеологією - це ті, особливо на Півдні та пострадянському просторі, які прагнуть замінити наявний світовий ліберальний порядок своїми альтернативними інституціями та багатополярним способом глобальної політики. Вони часто по-різному ставляться до глобалізації, форм правління і внутрішньої політики. \n\nРеакціонери незадоволені напрямком, у якому рухається їхня країна, і прагнуть повернутися до ідеалізованого "золотого віку" минулого. Як такі, вони прагнуть повернути назад багато змін, які відбулися в їхніх країнах. Вони виступають категорично проти лібералізму і загалом налаштовані проти Заходу."
 Autocracy: "Автократія"
 Autocracy_desc: "Уряди з реакційною ідеологією - це ті, особливо на Півдні та пострадянському просторі, які прагнуть замінити наявний світовий ліберальний порядок своїми альтернативними інституціями та багатополярним способом глобальної політики. Вони часто по-різному ставляться до глобалізації, форм правління і внутрішньої політики. \n\nСамодержавство - це класичні диктатури, де одна людина володіє левовою часткою політичної влади. Автократи виступають проти будь-яких фракцій або політики, які загрожують їхній владі. Ті, хто бачить Захід як основну зовнішню загрозу своїм престолам, як правило, приєднуються до нових держав."
 Vilayat_e_Faqih: "Шиїтські революціонери"
 Vilayat_e_Faqih_desc: "Уряди з реакційною ідеологією - це ті, особливо на Півдні та пострадянському просторі, які прагнуть замінити наявний світовий ліберальний порядок своїми альтернативними інститутами та багатополярним образом глобальної політики. Вони часто по-різному ставляться до глобалізації, форм правління і внутрішньої політики. \n\nХомейнізм - жорстка шиїтсько-революційна ідеологія. На відміну від традиційного монархізму, соціалізму та лібералізму, хомейністи підтримують створення теократичної республіки, де релігійні священики-шиїти мають вищу владу над виборними посадовими особами."
 Mod_Vilayat_e_Faqih: "Помірковані шиїтські революціонери"
 Mod_Vilayat_e_Faqih_desc: "Уряди з реакційною ідеологією - це ті, особливо на Півдні та пострадянському просторі, що прагнуть замінити наявний світовий ліберальний порядок своїми альтернативними інституціями та багатополярним образом глобальної політики. Вони часто по-різному ставляться до глобалізації, форм правління і внутрішньої політики. \nомірковані шиїтські політики, хоча й загалом геополітично пов'язані з Іраном, не прагнуть створити хомейністську теократію. Натомість вони зазвичай віддають перевагу більш світській формі правління (демократичній чи іншій) під впливом шиїтських мусульманських цінностей."
 anarchist_communism: "Ліворадикали"
 anarchist_communism_desc: "Уряди з реакційною ідеологією - це ті, особливо на Півдні та пострадянському просторі, що прагнуть замінити наявний світовий ліберальний порядок своїми альтернативними інституціями та багатополярним образом глобальної політики. Вони часто по-різному ставляться до глобалізації, форм правління і внутрішньої політики. \n\nЛіві радикали просувають більш помірковане бачення соціалізму порівняно з комуністами, але все ще більш жорсткі, ніж у соціал-демократів. Як правило, вони виступають проти нинішніх міжнародних економічних і політичних структур, вважаючи їх несправедливими й експлуататорськими."

 fascism: "Салафітська ідеологія"
 fascism_noun: "Салафіти"
 fascism_desc: "Тоталітарний фундаменталістський режим"
 Kingdom: "Королівство"
 Kingdom_desc: "Абсолютна теократична монархія - форма правління, за якої державу регулюють суворі релігійні норми, а монархом є спадкоємець і голова правлячої релігійної організації, що має необмежену вищу державну владу. Теоретично влада короля обмежена лише нормами шаріату. Як і емірат, така держава нагадує королівство. \n\nВаххабітські монархії підтримують фундаменталістську, нетерпиму й агресивну версію ісламу як усередині країни, так і за кордоном. Проте, вони не використовують терористичну тактику і не мають жодних амбіцій щодо завоювання всього мусульманського світу. Як правило, вони готові працювати з немусульманами для досягнення спільних цілей."
 Caliphate: "Халіфат"
 Caliphate_desc: "Халіфат є теократичною мусульманською державою з ультраконсервативним, нетерпимим, фундаменталістським відгалуженням основного сунітського ісламу як релігією, очолюваною халіфом ("заступником" з необмеженою владою). Салафізм набув популярності завдяки тому, що з середини 20-го століття монархії Перської затоки надавали мільярди коштів на його розвиток. Він виявив особливо жорстокі втілення в Талібані, Аль-Каїді та ІДІЛ. Його прихильники прагнуть завоювати всі ісламські землі і правити ними за допомогою їхньої суворої інтерпретації ісламського закону. Вони не визнають інші форми ісламу або релігії меншин і не зупиняться ні перед чим, щоб досягти своїх цілей. \n\nДжихадисти прагнуть повалити і знищити уряди ісламського світу, які вони вважають язичницькими і єретичними. Вони бажають поширювати свою версію ісламу за допомогою сили і зброї."

 neutrality: "Нейтралітет"
 neutrality_noun: "Нейтрали"
 neutrality_desc: "Нейтральна держава"
 Neutral_conservatism: "Консерватизм"
 Neutral_conservatism_desc: "Уряди нейтральних країн сильно різняться за типами урядів і за ідеологіями і, як правило, дотримуються дуже прагматичного підходу до своїх зовнішніх зв'язків. Вони можуть просувати свою власну національну незалежність або інші регіональні цілі, або просто розриваються між великими державами, які у своїй боротьбі за вплив тягнуть їх у різні боки."
 neutral_Social: "Соціал-демократія"
 neutral_Social_desc: "Уряди нейтральних країн сильно різняться за типами урядів і за ідеологіями і, як правило, дотримуються дуже прагматичного підходу до своїх зовнішніх зв'язків. Вони можуть просувати свою власну національну незалежність або інші регіональні цілі, або просто розриваються між великими державами, які у своїй боротьбі за вплив тягнуть їх у різні боки."
 oligarchism: "Олігархія"
 oligarchism_desc: "Уряди нейтральних країн сильно різняться за типами урядів і за ідеологіями і, як правило, дотримуються дуже прагматичного підходу до своїх зовнішніх зв'язків. Вони можуть просувати свою власну національну незалежність або інші регіональні цілі, або просто розриваються між великими державами, які у своїй боротьбі за вплив тягнуть їх у різні боки."
 Neutral_Libertarian: "Лібералізм"
 Neutral_Libertarian_desc: "Уряди нейтральних країн сильно розрізняються за типами урядів і за ідеологіями і, як правило, дотримуються дуже прагматичного підходу до своїх зовнішніх зв'язків. Вони можуть просувати свою власну національну незалежність або інші регіональні цілі, або просто розриваються між великими державами, які у своїй боротьбі за вплив тягнуть їх у різні боки."
 Neutral_Autocracy: "Автократія"
 Neutral_Autocracy_desc: "Уряди нейтральних країн сильно розрізняються за типами урядів і за ідеологіями і, як правило, дотримуються дуже прагматичного підходу до своїх зовнішніх зв'язків. Вони можуть просувати свою власну національну незалежність або інші регіональні цілі, або просто розриваються між великими державами, які у своїй боротьбі за вплив тягнуть їх у різні боки."
 Neutral_Communism: "Комунізм"
 Neutral_Communism_desc: "Уряди нейтральних країн сильно розрізняються за типами урядів і за ідеологіями і, як правило, дотримуються дуже прагматичного підходу до своїх зовнішніх зв'язків. Вони можуть просувати свою власну національну незалежність або інші регіональні цілі, або просто розриваються між великими державами, які у своїй боротьбі за вплив тягнуть їх у різні боки."
 Neutral_green: "Зелені"
 Neutral_green_desc: "Уряди нейтральних країн сильно різняться за типами урядів і за ідеологіями і, як правило, дотримуються дуже прагматичного підходу до своїх зовнішніх зв'язків. Вони можуть просувати свою власну національну незалежність або інші регіональні цілі, або просто розриваються між великими державами, які у своїй боротьбі за вплив тягнуть їх у різні боки."
 Neutral_Muslim_Brotherhood: "Помірний ісламізм"
 Neutral_Muslim_Brotherhood_desc: "Групи і партії, натхненні "Братами-мусульманами", транснаціональною сунітською сунітською ісламістською організацією, заснованою в Єгипті ісламським вченим Хасаном аль-Банна в 1928 році. У неї є прихильники в усьому арабському світі та за його межами, завдяки своїй моделі політичної активності в поєднанні з ісламською благодійною діяльністю. Її мета - політичне ісламське управління та залучення Корану і Сунни, як єдиного орієнтира для суспільства."

 nationalist: "Націоналізм"
 nationalist_noun: "Націоналісти"
 nationalist_desc: "Націоналістичний уряд"
 Nat_Autocracy: "Військова хунта"
 Nat_Autocracy_desc: "Націоналістичні уряди вважають, що є альтернативний шлях, і рухаються до національного відродження, заснованого на протекціонізмі для стратегічних секторів, мілітаризмі, національному та етнічному суверенітеті. Вони ненавидять глобальні ліберальні інститути, але можуть залишатися прагматичними у своїх міжнародних зв'язках для досягнення внутрішніх або експансіоністських цілей.\n\nВійськова хунта - це уряд, який очолюється комітетом військових лідерів, які прийшли до влади внаслідок перевороту або призначення та, як правило, здійснюють диктаторське правління. Термін "хунта" виник в Іспанії і позначав союз, дорадчі збори."
 Nat_Fascism: "Фашизм"
 Nat_Fascism_desc: "Націоналістичні уряди вважають, що є альтернативний шлях, і рухаються до національного відродження, заснованого на протекціонізмі для стратегічних секторів, мілітаризмі, національному та етнічному суверенітеті. Вони ненавидять глобальні ліберальні інститути, але можуть залишатися прагматичними у своїх міжнародних зв'язках для досягнення внутрішніх або експансіоністських цілей. Фашизм (від італ. fascio - пучок, зв'язка, об'єднання) - це збірна назва ідеологій і суспільно-політичних рухів у межах авторитарного мілітарного ультранаціоналізму, що відповідають диктаторській формі правління з жорсткою регламентацією суспільства та економіки. Характерними ознаками фашизму є також антилібералізм, заперечення виборної демократії, соціал-демократії, антикомунізм, реваншизм, експансіонізм, елітизм, соціальний дарвінізм, етатизм та, у низці випадків, корпоративізм і расизм. Займає вкрай праве місце в традиційному політичному спектрі."
 Nat_Populism: "Популізм"
 Nat_Populism_desc: "Націоналістичні уряди вважають, що є альтернативний шлях, і рухаються до національного відродження, заснованого на протекціонізмі для стратегічних секторів, мілітаризмі, національному та етнічному суверенітеті. Вони ненавидять глобальні ліберальні інститути, але можуть залишатися прагматичними у своїх міжнародних зв'язках для досягнення внутрішніх або експансіоністських цілей.\n\nПравий популізм, або так званий націонал-популізм, - політична стратегія, яка передбачає використання політиком у своїй риториці правих ідей, поряд із застосуванням популістської моделі спілкування з виборцями. Він має низку особливостей, найяскравішими з яких є не просто апелювання до народу на противагу еліті, а до "корінного народу", антиміграційні гасла, прихильність до неоліберальної економічної школи, критика еліт не тільки за відрив від народу, а й за надто велику частку держави в економіці."
 Monarchist: "Монархізм"
 Monarchist_desc: "Націоналістичні уряди вважають, що є альтернативний шлях, і рухаються до національного відродження, заснованого на протекціонізмі для стратегічних секторів, мілітаризмі, національному та етнічному суверенітеті. Вони ненавидять глобальні ліберальні інститути, але можуть залишатися прагматичними у своїх міжнародних зв'язках для досягнення внутрішніх або експансіоністських цілей."\n\nМонархізм - це суспільно-політичний рух, метою якого є встановлення, збереження або реставрація монархії."