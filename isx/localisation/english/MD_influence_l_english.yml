 INFLUENCER7_AMOUNT_TOOLTIP: "7-й - [new_position_7]: [?influence_array_val^6|Y%%] впливу"
 INFLUENCE_TOOLTIP_DELAYED: "Вплив характеризує ваш контроль над обраною країною. Вплив може бути збільшений шляхом інвестування в будівлі, дарування подарунків, військової допомоги та використання політичної влади. Інші країни боротимуться за вплив у цій країні, а вона своєю чергою спробує захистити свій суверенітет. \nЯкщо ваш вплив досить великий, ви можете змусити країну підписати вигідні торговельні угоди або навіть зробити їх суб'єктом своєї держави. На додаток до підтримки вашої ідеології в даній країні, вплив можна використовувати як засіб для маніпулювання їхніми політиками на вашу користь."

 # Scripted Influence Actions:
 influence_action_button_TT: "§Розповсюдити вплив§!\nМи витрачатимемо політичну владу, щоб здобути більше впливу в §Y[FROM.GetNameWithFlag]§!"
 influence_action_button_delayed_TT: "§НПотрібно:§!\n[!opt_influence_action_button_click_enabled]\n§Неефект:§!\n[!opt_influence_action_button_click]\n\n\n[spread_influence_cooldown_limits]"
 influence_spread_influence_TT: "Останнім часом не поширювали вплив у §H[PREV.GetNameWithFlag]§!\n"
 aid_button_TT: "§Надати економічну допомогу§!\nМи надішлемо одноразовий грошовий подарунок у §H[FROM.GetNameWithFlag]§! в обмін на вплив і поліпшення відносин. Розмір подарунка становить §Y5%§! від §H[FROM.GetAdjective]§! боргу.\n\nЯкщо ШІ перебуває в хорошому становищі, то він відмовиться від допомоги.\n"
 aid_button_delayed_TT: "§НПотрібно:§!\n[!opt_aid_button_click_enabled]\n§Нефект:§!\n§H[ROOT.GetNameWithFlag]§!: відбудеться подія §Никонати допомогу§!\n\nВи можете надсилати §Некономiчну допомогу§! один раз на §H30§! днів у цю країну.\n"
 influence_aid_button_TT: "Останнім часом не відправляли економічну допомогу до §H[PREV.GetNameWithFlag]§!\n"
 aid_military_button_TT: "§НВійськова допомога§!\nМи можемо вибрати відправити одну партію зброї або іншого обладнання до §H[FROM.GetNameWithFlag]§! в обмін на вплив і поліпшення відносин. Однак це негативно позначиться на наших відносинах з будь-яким з їхніх ворогів.\n\n\nПРИМІТКА: Ви можете відправляти тільки БТР/БМП і піхотне спорядження, доки ми не знайдемо кращий спосіб проектування цієї системи. Вибачте!"
 aid_military_button_delayed_TT: "§НПотрібно:§!\n[!opt_aid_military_button_click_enabled]\n§Нефект:§!\n§H[ROOT.GetNameWithFlag]§!!!: Відбудеться подія §Ннадати військову допомогу§!"
 influence_military_aid_TT: "Останнім часом не відправляли військову допомогу до §H[PREV.GetNameWithFlag]§!\n"
 target_other_button_TT: "§НАтакувати чужий вплив§!\nМи можемо вибрати ціль для підриву інших впливових країн у §H[PREV.GetNameWithFlag]§! або націлитися на їхню незалежність від іноземного впливу."
 target_other_button_delayed_TT: "§НПотрібно:§!\n[!opt_target_other_button_click_enabled]\n§Нефект:§!\n§H[ROOT.GetNameWithFlag]§!: Відбудеться подія §НЦіль вашої атаки на вплив у [PREV.GetNameWithFlag]§!"
 manipulate_politics_button_TT: "§НМаніпуляція політикою§!\nВикористовуватиметься наш вплив, щоб підняти нашу ідеологію і популярність схожої партії в §H[FROM.GetNameWithFlag]§!. Якщо в нас різні ідеології, то відносини погіршаться."
 manipulate_politics_button_delayed_TT: "§НПотрібно:§!\n[!opt_manipulate_politics_button_click_enabled]\n§Нефект:§!\n[!opt_manipulate_politics_button_click]"
 coup_button_TT: "§НСпроба перевороту§!\nБуде зроблена спроба державного перевороту в §H[FROM.GetNameWithFlag]§! Перевороти можуть бути успішними, або бути розкритими і провалитися, або призвести до громадянської війни. Імовірність кожного з них визначається вашим впливом, популярністю вашої ідеології та їхньої правлячої партії в §H[FROM.GetNameWithFlag]§!, а також іншими факторами, такими як їхня стабільність."
 coup_button_delayed_TT: "§НПотрібно:§!\n[!opt_coup_button_click_enabled]\n§Нефект:§!\n§H[ROOT.GetNameWithFlag]§!!!: Відбудеться подія §НСпроба перевороту§!"
 economic_exploitation_button_TT: "§Некономічна експлуатація§!\nБудемо використовувати частину нашого впливу для експлуатації економіки §H[FROM.GetNameWithFlag]§!!! Дасть безкоштовну промисловість і дешеві ресурси, але погіршить відносини."
 economic_exploitation_button_delayed_TT: "§НПотрібно:§!\n[!opt_economic_exploitation_button_click_enabled]\n§Нееффект:§!\n[!opt_economic_exploitation_button_click]"
 country_exploited: "Не було нещодавно економічно експлуатовано §H[PREV.GetNameWithFlag]§!"
 make_puppet_button_TT: "§НСробити маріонеткою§!\nЯкщо в нас буде достатньо впливу в §H[FROM.GetNameWithFlag]§!, крім того, що в них така сама ідеологія, як і в нас, то ми можемо перетворити їх на нашу маріонетку. Це завдасть шкоди відносинам з їхніми сусідами і створить напруженість у світі."
 make_puppet_button_delayed_TT: "§ННПотрібно:§!\n[!opt_make_puppet_button_click_enabled]\n§Неффект:§!\n[!opt_make_puppet_button_click]"

