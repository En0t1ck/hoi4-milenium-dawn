 # Influence Decision Screen
 influence_desicions: "[Root.GetAdjective] звіт про іноземний вплив [GetYear] року"
 influence_desicions_desc: "Розвідувальні служби [Root.GetNameDef] підготували доповідь про вплив іноземних урядів на нашу націю. Заради нашого суверенітету ми повинні прагнути обмежити цей вплив. Якщо одна нація домінує над нами, вони можуть спробувати втрутитися в роботу уряду і наш спосіб життя.\n\n§Незпосередні країни мають вплив на нас:§! \n[position_1_var_n] [new_position_1] [position_1_var_integer]\n[position_2_var_n] [new_position_2] [position_2_var_integer]\n[position_3_var_n] [new_position_3] [position_3_var_integer]\n[position_4_var_n] [new_position_4] [position_4_var_integer]\n[position_5_var_n] [new_position_5] [position_5_var_integer]\n[position_6_var_n] [new_position_6] [position_6_var_integer]\n[position_7_var_n] [new_position_7] [position_7_var_integer]\n\n\nЕто дає нам наступний рівень незалежності від іноземного впливу: [?domestic_influence_amount|H%%].\n$foreign_influence_modifier$ вашої нації: [?modifier@foreign_influence_modifier|%+]\n$foreign_influence_defense_modifier$ вашої нації: [?modifier@foreign_influence_defense_modifier|%+]\n"
 combat_foreign_influence: "Боротьба з іноземним впливом"
 combat_foreign_influence_desc: "Утвердження нашої незалежності від іноземного впливу - ключ до збереження нашої нації."
 propaganda_campaign_decision: "Пропагандистська кампанія"
 propaganda_campaign_decision_desc: "Велика пропагандистська кампанія про повернення до наших цінностей важлива для нашого уряду. Оголошуємо нову кампанію для людей, щоб повернути нашу індивідуальність!"
 combat_biggest_influencer_decision: "Атакувати вплив держави [?var:FROM.influence_array^0.GetNameWithFlag]"
 combat_biggest_influencer_decision_desc: "Вплив держави [?var:FROM.influence_array^0.GetNameWithFlag] у нашій країні триває занадто довго. Настав час показати нашому народу його справжні шляхи і те, як необхідно звільнити їх від влади нашого уряду!"
 combat_second_influencer_decision: "Атакувати вплив держави [?var:FROM.influence_array^1.GetNameWithFlag]"
 combat_second_influencer_decision_desc: "Вплив держави [?var:FROM.influence_array^1.GetNameWithFlag] у нашій країні триває занадто довго. Настав час показати нашому народу його справжні шляхи і те, як необхідно звільнити їх від влади нашого уряду!"
 combat_third_influencer_decision: "Атакувати вплив держави [?var:FROM.influence_array^2.GetNameWithFlag]"
 combat_third_influencer_decision_desc: "Вплив держави [?var:FROM.influence_array^2.GetNameWithFlag] у нашій країні триває занадто довго. Настав час показати нашому народу його справжні шляхи і те, як необхідно звільнити їх від влади нашого уряду!"
 influence_for_autonomy_decision: "Знизити автономію в §Y[FROM.GetNameWithFlag]§!"
 influence_for_autonomy_decision_desc: "Знижуючи автономію [FROM.GetName], буде непопулярним рішенням, і ми почнемо втрачати вплив у регіоні. Однак ми будемо поступово наближати їх до себе..."
 influence_for_autonomy_decision_autonomy: "Метрополія зменшила нашу автономію"

