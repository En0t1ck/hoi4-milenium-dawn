 #china.65.t: "Where To Dock?"
 #china.65.d: "Суецький канал не дозволяє проходити "мертвим" кораблям без бортового джерела живлення. Тому нам потрібно пришвартуватися десь у Східному Середземномор'ї, щоб встановити прийнятну енергосистему. До кого звертатися?"
