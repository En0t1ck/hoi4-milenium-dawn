 #china.65.b: "Сирійці".
 #china.65.c: "Лівійці".
 #china.65.e: "Ізраїльтяни".

 #china.66.t: "Кораблю потрібна сила"
 #china.66.d: "Корпус китайського "крейсера-носія" "Варяг" буксирують Східним Середземномор'ям, прямуючи до Суецького каналу. Для входу в Суецький канал кораблю потрібне джерело живлення на борту. Китайці звернулися до нас з проханням надати допомогу в установці "прийнятного" джерела живлення".
 #china.66.a: "У них є наша допомога".
 #china.66.b: "Ніяких китайських корпусів у наших портах".

