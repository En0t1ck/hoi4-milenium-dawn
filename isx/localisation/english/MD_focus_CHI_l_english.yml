 china.1.t: "XIX Національний Конгрес Комуністичної партії Китаю"
 china.1.d: "XIX Національний конгрес проходив у Великому залі народних зборів у Пекіні з 18 по 24 жовтня 2017 року. Підготовка до 19-го Національного Конгресу розпочалася у 2016 році і завершилася пленарним засіданням Центрального Комітету за кілька днів до Конгресу. У 2016 році місцеві та провінційні партійні організації почали обирати делегатів з'їзду, а також отримувати і вносити зміни до партійних документів. Під час з'їзду до статуту партії було вписано нову керівну ідеологію, названу "Думка Сі Цзіньпіна про соціалізм з китайськими особливостями для нової ери". Це було першим випадком з часів думки Мао Цзедуна, коли живий лідер партії закріпив у конституції партії ідеологію, названу на його честь. Конгрес також наголосив на зміцненні соціалізму з китайськими особливостями, партійному будівництві та соціалістичному верховенстві закону, а також на встановленні конкретних термінів для досягнення цілей розвитку, таких як побудова помірно процвітаючого суспільства та досягнення "socialist modernization""."
 china.1.a: "Нова ера соціалізму!"

 china.2.t: "90 років Народно-визвольній армії"
 china.2.d: "В ознаменування 90-ї річниці заснування Народно-визвольної армії (НВАК), що припадає на 1 серпня, минулої п'ятниці в Пекіні відкрилася велика виставка, яка привернула увагу людей з усіх верств суспільства. На виставці представлені основні битви, події та історичні досягнення НВАК. На виставці представлені моделі основної військової техніки НВАК, що перебуває на дійсній службі, а також представлено понад 1000 фотографій, 1300 реліквій та інших предметів. У неділю вранці президент Сі ознайомився зі збройними силами в рамках пам'ятних заходів. Понад 12.000 військовослужбовців з армії, флоту, авіації, збройної поліції, а також новосформованих ракетних військ і військ стратегічного забезпечення взяли участь у параді на військовій навчальній базі Журіхе."
 china.2.a: "Служіть людям!"

 china.3.t: "Молочний скандал"
 china.3.d: "Країна обурена відкриттям, що китайські молочні компанії продають продукти, забруднені токсичною сполукою меламіном; понад 300 000 громадян Китаю отруїли зараженим молоком і дитячою сумішшю, а 11 країн заборонили імпорт китайських продуктів харчування. Була замішана низка високопоставлених представників промисловості та уряду; схоже, що вони були повністю обізнані про вміст меламіну, який Всесвітня організація охорони здоров'я оголосила одним із найбільших інцидентів, пов'язаних із безпекою харчових продуктів в історії."
 china.3.a: "Жахливо! Винні будуть покарані."

 china.4.t: "Тайфун Біліс"
 china.4.d: "Підготовка до тайфуну Біліс почалася, коли метеорологічна обсерваторія Сяменя випустила попередження для провінції Фуцзянь. Очікувалося, що тайфун стане найсильнішим штормом, який зачепив Сямень у 2000 році. Як і у випадку з Тайванем, усі три аеропорти в провінції закрили, а поромне сполучення призупинили у зв'язку з підготовкою до урагану. Так само Xiamen Airlines скасувала всі регулярні рейси.\n\nНе дивлячись на те, що шторм після виходу на берег у Китаї став слабшим, ніж під час виходу на берег на Тайвані, Біліс спричинив більше смертельних випадків і завдав більшої шкоди в Китаї. Економічні збитки в Китаї склали 534 мільйони доларів США, причому більша частина втрат припадає на провінцію Фуцзянь. Загалом 57 людей загинули, ще 1077 осіб були поранені або зникли безвісти. Через повалені дерева залізнична лінія Фучжоу-Мавей заблокувала залізничне сполучення. Біліс викликав кілька торнадо в районі Юеціна, спустошивши чотири села і зруйнувавши 20 будівель."
 china.4.a: "Пора відновлювати."

 china.5.t: "Китай оголошує про політику "мирного підйому""
 china.5.d: "Ху Цзіньтао сьогодні запевнив офіційних осіб Південно-Східної Азії та США, що подальша зовнішня політика Китаю характеризуватиметься "мирним підйомом". Ця політика спрямована на те, щоб запевнити ті країни, які найбільше побоюються китайської агресії, що китайські амбіції мають суто економічний характер і що Китай зробить усе можливе, щоб сприяти миру в усьому світі та глобальному співробітництву."
 china.5.a: "Вважайте, ми спокійні."

 china.6.t: "Падіння Бо Сілая з Грейс"
 china.6.d: "Китай був вражений політичною кризою, що розпочалася, коли Ван Ліцзюнь, колишній начальник поліції дедалі впливовішого політика Бо Сілая, спробував перейти на бік американської критики Бо за те, як він впорався з цією подією, у поєднанні з твердженням, що відповідальність за це несе його дружина. Вбивство британського бізнесмена Ніла Хейвуда призвело до того, що його позбавили постів у Комуністичній партії та посадили до в'язниці за корупцію, хабарництво і зловживання владою."
 china.6.a: "Це взагалі не здається політично мотивованим."

 china.7.t: "Ловля тигрів і мух"
 china.7.d: "Сьогодні [CHI.GetLeader] оголосили про кампанію з повалення корумпованих високопосадовців, "тигрів", і чиновників нижчої ланки, "мух", у новій боротьбі з корупцією. Тоді як багато хто хвалив цей крок як вкрай необхідний захід проти чиновників, які впродовж десятиліть безкарно брали хабарі та розтратили кошти, інші критикували кампанію як політично вмотивовану і, в остаточному підсумку, безглузду без серйозних і фундаментальних політичних реформ, спрямованих на те, щоб просувати прозорість і підзвітність у китайській політиці."
 china.7.a: "Подивимося, до чого це призведе."

 china.8.t: "У Сіньцзяні спостерігаються масові протести"
 china.8.d: "Мусульмани-уйгури в Сіньцзяні наразі беруть участь у протестах, посилаючись на нашу так звану \n"пригноблюючу\n" і \n"дискримінаційну\n" політики. Ми повинні вирішити, чи слід нам зберегти статус-кво або внести якісь зміни, щоб заспокоїти протестувальників."
 china.8.a: "Ми повинні стримувати ці протести."
 china.8.b: "Ми повинні піти на деякі поступки протестувальникам".

 china.9.t: "Уйгурські бойовики здійснили ножову атаку"
 china.9.d: "Сьогодні Китай сколихнув жорстокий напад із ножем, здійснений кількома уйгурськими терористами. Десятки людей були вбиті або поранені, включаючи нападників, яких застрелила місцева поліція. [CHI.Getleader] закликав до спокою, обіцяючи вистежити винних у цьому "barbaric act"."
 china.9.a: "Вони заплатять."

 china.10.t: "Вибухи китайської інфраструктури"
 china.10.d: "Підозрювані члени Туркестанської ісламської партії організували скоординовані вибухи бомб на кілька китайських залізничних мереж, внаслідок чого загинули десятки невинних людей. Наші аналітики безпеки висловили здивування з приводу рівня складності, продемонстрованого цими атаками. Ми повинні вжити більш рішучих заходів, щоб запобігти повторенню цього жахливого інциденту."
 china.10.a: "Ми будемо їх вистежувати."

 china.12.t: "У Китаї міжнародне засудження таборів для інтернованих уйгурів"
 china.12.d: "Г'юман Райтс Вотч закликала уряд Китаю покласти край своїй політиці інтернування уйгурських мусульман у провінції Сіньцзян у "табори перевиховання". НУО засудила цю практику, що нещодавно активізувалася, як кричуще порушення як міжнародного права прав людини, так і власної конституції Китаю."
 china.12.a: "Ця практика має бути засуджена!"
 china.12.b: "Ми не бачимо в цьому нічого поганого."
 china.12.c: "Це не наша справа."

 china.13.t: "У Сіньцзяні спостерігаються масові протести"
 china.13.d: "Економічна відсталість, державна дискримінація та етнічна напруженість у провінції Сіньцзян спровокували масові протести. Повідомлення вказують на те, що китайська влада серйозно стурбована цим широкомасштабним вираженням невдоволення і прагне не допустити, щоб деталі цієї події досягли зовнішнього світу."
 china.13.a: "Неспокійний регіон."

 china.14.t: "У Сіньцзяні спостерігаються масові протести"
 china.14.d: "Економічна відсталість, державна дискримінація та етнічна напруженість у провінції Сіньцзян спровокували масові протести. Повідомлення вказують на те, що китайська влада спробувала задовольнити деякі вимоги протестувальників."
 china.14.a: "Неспокійний регіон."

 china.15.t: "Уйгурські бойовики почали ножову атаку"
 china.15.d: "Сьогодні Китай сколихнув жорстокий напад із ножем, здійснений кількома уйгурськими терористами. Десятки людей були вбиті або поранені, включаючи нападників, яких застрелила місцева поліція. [CHI.Getleader] закликав до спокою і пообіцяв вистежити винних у цьому "варварському акті"."
 china.15.a: "Трагічні новини."

 china.16.t: "Вибухи на китайській інфраструктурі"
 china.16.d: "Підозрювані члени Ісламської партії Туркестану організували скоординовані вибухи бомб на кількох китайських залізничних мережах. Аналітики безпеки висловили здивування з приводу рівня витонченості, продемонстрованого цими атаками. Хоча китайська влада оприлюднила мало подробиць про атаки, багато хто підозрює, що інфраструктурним зв'язкам Китаю завдано значної шкоди."
 china.16.a: "Тривожно."

 china.17.t: "Китайські інститути \n"Демократія з китайськими особливостями\n""
 china.17.d: "[CHI.GetLeader] оголосив, що відтепер Китай більше не буде однопартійною державою. Уже знявши обмеження з існуючих політичних партій, що не входять до КПК, уряд почав дозволяти іншим партіям реєструватися на перших вільних і справедливих виборах у країні. Однак [CHI.GetLeader] застеріг від того, щоб сприймати це рішення як крок Китаю в бік Заходу. \n"Хоча ми вирішили прийняти цей західний імпорт демократії, ми водночас сповнені рішучості зберегти культурні цінності Китаю та його довгострокову стабільність".
 china.17.a: "Історичний момент!"

 china.18.t: "Далай-лама повертається до Тибету"
 china.18.d: "В обмін на обіцянку залишатися нейтральним у політичних справах китайська влада дозволила Далай-ламі повернутися до Тибету і вперше за півстоліття прийняти релігійну роль у цьому регіоні."
 china.18.a: "Ніхто не міг цього передбачити."

 china.19.t: "Створено спеціальний адміністративний район Тибет."
 china.19.d: "Після позитивної реакції в Тибетському автономному районі на нещодавню лібералізацію і повернення Далай-лами китайське керівництво вирішило замінити статус "Автономного району" Тибету на статус "Спеціального адміністративного району". Така зміна статусу супроводжується значним ступенем самоврядування."
 china.19.a: "Несподіваний поворот подій."

 china.20.t: "Підписання Угоди про торгівлю послугами через протоку"
 china.20.d: "Наш уряд завершив переговори з КНР про лібералізацію торгівлі послугами між нашими двома країнами. CSSTA сприятиме розвитку бізнесу між Китаєм і Тайванем, а також сприятиме інвестиціям у нашу країну. Однак нам все ще необхідно відправити цей договір до законодавчого органу для ратифікації, і опозиція вже висловила підозри щодо наслідків договору для Тайваню і закритого характеру переговорів, які призвели до нього. Ми можемо або спробувати розвіяти ці побоювання за допомогою розширеного постатейного процесу огляду договору, або спробувати прискорити договір через Законодавчий юань."
 china.20.a: "Ми повинні пройти належну процедуру, навіть якщо це займе більше часу."
 china.20.b: "Ми не можемо дозволити собі витрачати час на обговорення цього питання, ми повинні поспішати з CSSTA."

 china.21.t: ""Дорожня карта возз'єднання" КНР"
 china.21.d: "У повідомленнях вказується, що уряд [CHI.GetLeader] запропонував своєму тайпайському колезі "Дорожню карту возз'єднання", яка визначає шлях для Тайваню, щоб зрештою повернутися під контроль Китаю як Спеціальний адміністративний район. Пропозиція містить численні гарантії для продовження тайванської демократії та політичної автономії, але цього може бути недостатньо для тайванських супротивників для возз'єднання з материком. Як Китай відреагує, якщо тайванська влада відхилить цей план, залишається неясним."
 china.21.a: "Подивимося, як це вийде."

 china.22.t: "Китай відмовляється від опору тайванській незалежності"
 china.22.d: "Відзначивши різку зміну політики, [CHI.GetLeader] сказав журналістам, що якщо Китайська Республіка, неофіційно відома як Тайвань, буде прагнути до незалежності, "ми не станемо їм заважати". У минулому Китай люто виступав проти перспективи тайванської незалежності, навіть пригрозивши застосуванням сили для її запобігання. Причини такої зміни поглядів китайської влади залишаються незрозумілими."
 china.22.a: "Ніхто не міг цього передбачити."

 china.23.t: "Китай погрожує нам каральними економічними заходами!"
 china.23.d: "Посилаючись на наше визнання КР законним представником Китаю, а не КНР, китайська влада пригрозила скоротити двосторонню торгівлю між нашою країною і їхньою. Якщо ми поступимося їхнім вимогам, наші економічні відносини залишаться незмінними."
 china.23.a: "Ми повинні прийняти їхні вимоги."
 china.23.b: "Ми ніщо, якщо не лояльні!"

 china.24.t: "Китай блокує Тайванські острови"
 china.24.d: "Після зростання напруженості у відносинах із Тайванем ВМФ НВАК запровадив блокаду тайванських островів Цзіньминь і Мацу. Цей крок, як повідомляється, спрямований на те, щоб не дати Тайваню можливості підготувати острови до можливого вторгнення Китаю, а також перешкодити торгівлі Тайваню із зовнішнім світом." Світові лідери розділилися на тих, хто відкрито критикував китайську агресію, і тих, хто закликав до спокою. Генеральний секретар ООН виступив з особливо рішучим закликом до миру, закликавши уряд Китаю пам'ятати, що "міжнародний порядок підтримується не насильством і грубою силою, а дипломатією і стриманістю"."
 china.24.a: "Напруженість зростає."
 china.24.b: "Це не обіцяє нам нічого хорошого."
 china.24.c: "Мир відходить у минуле"

 china.25.t: "Китайські дії в Цзіньмині"
 china.25.d: "Під час подальшої ескалації кризи в Тайванській протоці Китай обстріляв з артилерії військові об'єкти на островах Цзіньминь, що викликало гнівну реакцію як [TAI.GetLeader], так і [USA.GetLeader]. Останній зробив серйозне попередження Китаю, пообіцявши негайні дії Америки в разі китайського вторгнення."\n\nПовідомляється, що тайванські війська розпочали мобілізацію в рамках підготовки до ще більшої ескалації, а уряд розпочав евакуацію з віддалених островів Тайваню."
 china.25.a: "Гряде війна."

 china.26.t: "Створено спеціальний адміністративний район Тайвань"
 china.26.d: "Після поступового поліпшення відносин між материковим Китаєм і Тайванем уряд [TAI.GetLeader] погодився возз'єднатися з материком як Спеціальний адміністративний район в обмін на збереження політичної та правової автономії Тайваню. Політики з Пан-Синійської Коаліції, яка виступає за возз'єднання, зробили заяви, що вихваляють цей крок як початок нової, кращої частини тайванської історії, в той час як їхні Пан-Зелені Колеги, які виступають за незалежність, висловили застереження."
 china.26.d_coup: "Після прокитайського перевороту на Тайвані нова "тимчасова" адміністрація погодилася возз'єднатися з Китайською Народною Республікою як Спеціальний адміністративний район як очевидний компроміс. Хоча опозиція нової адміністрації була приглушеною, громадська підтримка цього кроку далеко не ясна."
 china.26.d_war: "Переможні китайці оголосили про створення Спеціального адміністративного району Тайвань, проголосивши цей крок як знак здатності Китаю до компромісу і поміркованості. У той час як новий С.А.Р. може в кінцевому підсумку отримати певний ступінь незалежності від китайського панування, у своєму нинішньому стані він не може цього зробити."
 china.26.a: "Громадянська війна в Китаї нарешті закінчилася."

 china.27.t: "Рішення ПК ВЗНП щодо Гонконгу"
 china.27.d: "Основний закон Гонконгу закликає до обрання глави виконавчої влади на основі загального виборчого права. Однак, якщо ми впровадимо цю виборчу систему, шанси пропекінських фігур, які керуватимуть територією, будуть значно нижчими через відносно більшу популярність кандидатів від пандемократів. Хоча нам слід уникати можливості того, щоб людина, яка виступає проти Китаю або виступає за незалежність, стала главою виконавчої влади Гонконгу, ми також маємо бути обережними, щоб не викликати ворожості у жителів Гонконгу. Чи може бути третій вихід із цього скрутного становища?"
 china.27.a: "Про загальне виборче право не може бути й мови!"
 china.27.b: "Ми можемо прийняти загальне виборче право, якщо спочатку перевіримо кандидатів."
 china.27.c: "Мешканці Гонконгу мають обирати своїх лідерів."

 china.28.t: "Майбутнє Гонконгу"
 china.28.d: "Ми досі не зробили жодних вказівок щодо долі Гонконгу, коли 2047 року спливе термін дії Основного закону, що зберігає його нинішню автономію. Можливо, це буде в наших інтересах зробити це зараз, оскільки обіцянка збереження автономії може допомогти переконати Тайвань повернутися під наш контроль. З іншого боку, ми могли б захотіти придушити сепаратизм, продемонструвавши неминучість повернення кожної китайської території під наш контроль."
 china.28.a: "С.А.Р. витримає."
 china.28.b: "Гонконг повернеться під наш контроль."

 china.29.t: "Китай вступає до Світової організації торгівлі"
 china.29.d: "Після довгих переговорів з чинними членами Світової організації торгівлі (СОТ) Китай, нарешті, домігся ратифікації своєї заявки на вступ до СОТ. Китаю довелося продемонструвати членам СОТ, особливо Сполученим Штатам і Європейському Союзу, що він робить помітні кроки в напрямку відкриття своєї економіки для конкуренції. Китайські державні ЗМІ привітали цю подію як "історичний момент у реформуванні та відкритості Китаю, а також у процесі модернізації"."
 china.29.a: "Китай продовжує відкриватися світу."

 china.30.t: "Китай завершує перехід до вільної ринкової економіки"
 china.30.d: "Нещодавня лібералізація китайської економіки завершилася повним переходом від моделі "соціалістичної ринкової економіки" до повноцінної ринкової економіки. Повідомлення показують, що [CHI.GetLeader] довелося піти на багато що, щоб переконати керівників Комуністичної партії та провідних діячів китайської промисловості, що цей історичний крок принесе користь усім. Згодом опір цьому кроку було приглушено, але багато аналітиків вважають, що серед сільської бідноти Китаю є серйозні побоювання з приводу нових змін."
 china.30.a: "Зараз ніщо не стримує розвиток Китаю..."

 china.31.t: "[CHI.GetLeader] засуджує Ден Сяопіна"
 china.31.d: "Різко відходячи від багаторічної китайської політики "реформ і відкритості", [CHI.GetLeader] розкритикував "моральний занепад і пригнічення сільської бідноти", викликані економічними реформами Дена. Багато спостерігачів за межами держави були шоковані цим гучним засудженням людини, яку багато років шанували як архітектора розвитку Китаю. Інші, однак, передбачали такий результат через поступове посилення лівої фракції в Комуністичній партії.\n\n Наслідки цієї промови для майбутнього китайського управління ще належить побачити. Дехто припускає, що ця промова - всього лише риторичний прийом, покликаний підвищити популярність [CHI.GetLeader] серед лівих фракцій у партії, збройних сил і широких верств населення. Інші, однак, переконані, що ця промова знаменує масштабний поворот назад лібералізації ринку."
 china.31.a: "Народна республіка повертається до свого коріння."

 china.32.t: "Китай проголошує П'ятий Інтернаціонал"
 china.32.d: "Після переходу Китаю від моделі "соціалістичної ринкової економіки" Ден Сяопіна до повномасштабної планової економіки, [CHI.GetLeader] оголосив про створення "П'ятого Інтернаціоналу", запросивши комуністичні партії з усього світу взяти участь у цій новій ініціативі під керівництвом Китаю. Цей крок викликав занепокоєння у багатьох іноземних урядів, які побоюються наслідків заяви Китаю щодо їхньої внутрішньої політики."
 china.32.a: "Комунізм знову є силою, з якою потрібно рахуватися..."

 china.33.t: "Китай завершує проект "Ярлунг-Цангпо""
 china.33.d: "Зусилля Китаю зі скорочення дефіциту води тепер стали для нас загрозою у вигляді проекту "Ярлунг-Цангпо". Відведення річки Брахмапутра, відомої в Китаї як Ярлунг-Цангпо, загрожує позбавити тисячі наших людей її основних запасів води. Незважаючи на явні негативні наслідки свого рішення, китайці просуваються вперед і тим самим ставлять під загрозу безпеку наших громадян."
 china.33.a: "Китайці продовжують випробовувати наше терпіння..."

 china.34.t: "Китай активізує свою ініціативу "Один пояс і один шлях""
 china.34.d: "Амбітна китайська ініціатива "Один пояс і один шлях" (BRI), як відомо, перебуває в розробці протягом останніх кількох років, після того, як стратегію "Один пояс і один шлях" визнали занадто небезпечною. Адміністрація [CHI.GetLeader] сьогодні оголосила про свій намір інвестувати в численні інфраструктурні проєкти в рамках BRI в країнах по всьому світу. У той час як багато країн, що розвиваються, привітали цю заяву в очікуванні таких необхідних китайських інвестицій в їхню економіку, Японія, Індія, США та Австралія висловили застереження щодо цієї ініціативи, розглядаючи її як завуальовану спробу поширити китайський вплив за кордоном."
 china.34.a: "Де підписати?"
 china.34.b: "Ми відкидаємо цю загрозу нашій незалежності!"

 china.35.t: "Ініціатива "Один пояс і один шлях" досягла наших берегів!"
 china.35.d: "Китайські фірми вклали кошти в нашу ключову інфраструктуру! Це дає бажаний поштовх нашій економіці і зміцнює зв'язки між нашими двома країнами, хоча дехто може сказати, що нам слід побоюватися зростаючого впливу Китаю в нашій країні."
 china.35.a: "Ми вдячні КНР."

 china.36.t: "Китай отримує контроль над портом Шрі-Ланки"
 china.36.d: "Понад 100 років тому Китай підписав договір оренди на 99 років із Німеччиною, Францією та Великою Британією, поступившись стратегічною територією домінуючим на той час європейським державам. Сьогодні не Китай поступається своєю територією, а Шрі-Ланка, оскільки її порт Хамбантота, побудований за допомогою Китаю, зазнав величезних збитків для уряду в Коломбо. Термін оренди на 99 років нібито покликаний допомогти Шрі-Ланці виплатити борг Китаю, але критики розкритикували угоду як загрозу суверенітету Шрі-Ланки і спробу розширити вплив Китаю в регіоні в неоколоніальній манері."
 china.36.a: "Світове охоплення Китаю зростає."
 china.36.b: "Суверенітет Шрі-Ланки було підірвано!"

 china.37.t: "Китай витісняє іноземні інтереси"
 china.37.d: "Викликавши широкий міжнародний осуд, Китай вигнав зі своєї території всі іноземні фірми та недержавні організації, незалежно від країни походження. Цей крок послідував за низкою радикальних змін останніми місяцями, які призвели до того, що Китай зробив рішучий поворот до суто комуністичного управління, насамперед засудивши Ден Сяопіна та відродивши думки Мао Цзедуна." [USA.GetLeader], серед інших світових лідерів, розкритикував адміністрацію [CHI.GetLeader] за вигнання іноземних інтересів, а також за зростаюче переслідування іноземних осіб, що мешкають у Китаї. Китай, зі свого боку, не дав офіційної відповіді на скарги [USA.GetLeader] та інших, але через державні ЗМІ розтрубив вітчизняній аудиторії про патріотичний характер своїх дій."
 china.37.a: "Китайці втратили розум!"
 china.37.b: "Китайський народ знову вільний від іноземного гніту!"


 china.38.t: "Китай вимагає нашої лояльності!"
 china.38.d: "Посилаючись на історичний сюзеренітет Китаю над В'єтнамом, [CHI.GetLeader] зажадав(ла), щоб ми підкорилися владі Китаю і відмовилися від контролю над нашою зовнішньою політикою. Ця вкрай образлива вимога порушує суверенітет нашої держави, гарантований міжнародним правом. Однак чи можемо ми дозволити собі протидіяти цій зростаючій силі?"
 china.38.a: "Ми більше не повинні підкорятися китайцям!"
 china.38.b: "Ми повинні прийняти це приниження..."

 china.39.t: "Китай підриває наші міжнародні позиції!"
 china.39.d: "Наш глобальний вплив різко скоротився в останні роки завдяки зусиллям китайців, які ставлять під загрозу наше становище єдиного світового гегемона і закладають основи нового світового порядку. Можливо, ті, хто пророкував "кінець історії" після нашої перемоги над Радянським Союзом, все-таки були надмірно оптимістичні."
 china.39.d_SOV: "Наші колишні союзники були зайняті витісненням нас з нашої центральноазіатської сфери впливу. У міру того як втручання Китаю в наші справи зростає, головна причина нашого стратегічного вирівнювання, загроза, що виходить від Сполучених Штатів, меркне в порівнянні. Час бездіяльності має закінчитися, якщо ми хочемо зберегти наше нинішнє становище."
 china.39.a: "Ми повинні завдати удару зараз, поки не стало занадто пізно!"
 china.39.b: "Ми рухаємося до нікчемності..."

 china.40.t: "[CHI.GetLeader] обіцяє провести вибори!"
 china.40.d: "Сьогодні зовнішні спостерігачі були шоковані, дізнавшись, що Китайська Народна Республіка тепер буде проводити вибори на місцевому рівні. Тоді як дехто вважає цей крок важливим кроком уперед у плані політичної лібералізації в Китаї, експерти охарактеризували цю думку як надмірно оптимістичну, з огляду на відсутність політичних реформ в інших сферах уряду, як-от підходи до політичних партій і цензури. Один аналітик заявив, що ці вибори "виявляться не чим іншим, як посиленням і легітимізацією правління Комуністичної партії"."
 china.40.a: "КПК не відмовиться від влади так легко..."

 china.42.t: "Повстання в Сіньцзяні"
 china.42.d: "Після тривалих періодів підвищеної активності бойовиків, згідно з повідомленнями, уйгурські бойовики захопили контроль над ключовими пунктами в Сіньцзяні. Етнічні жителі провінції хань і хуей почали тікати в сусідні провінції."
 china.42.a: "Ми розтрощимо сепаратистів."

 china.43.t: "Оболонка радянського минулого"
 china.43.d: "Протягом деякого часу наша берегова охорона спостерігала за масивним іржавим корпусом авіаносця, який буксирують Чорним морем. Звичайно, це рідкісне місце. Судно "Варяг" прикрашене радянськими золотими зірками і повільно буксирується шістьма меншими буксирами. Він родом з [UKR.GetFlag] України, його кінцевий пункт призначення - [CHI.GetFlag] китайська розважальна компанія в Макао, її новий власник."\n\nКорпус може становити реальну загрозу для руху в протоці, якщо він зіткнеться або повністю перекинеться."
 china.43.a: ""Корабель" повинен почекати, поки рух не стане безпечнішим."
 china.43.b: "Давайте домовимося про плату за пріоритет."
 china.43.c: "Просто пропустіть його!"

 china.44.t: "Турки просять нашого терпіння"
 china.44.d: "Буксируваний колишній радянський авіаносний крейсер "Варяг", куплений 2 роки тому в України, зупинений! Недобудований корпус перебуває в дорозі від Чорного моря до наших портів. Тепер турецька влада посилається на "ризик того, що порив вітру розгорне судно завширшки і перекриє всю Босфорську протоку."\n\n Вони просять нашого терпіння."
 china.44.a: "Можливо, ми зможемо домовитися?"
 china.44.b: "Терпіння? Ми чинитимемо певний тиск!"
 china.44.c: "Напевно, треба почекати..."

 china.45.t: "Китайська делегація"
 china.45.d: "Китайці направили невелику делегацію для переговорів про якнайшвидший пропуск "Варяга" через Босфор, запропонувавши деякі торгові та туристичні концесії. Віддати пріоритет руху "Варяга" обійдеться досить дорого, тож ми зможемо домовитися про солідну суму з фінансовими гарантіями."
 china.45.a: "Ми пропустимо "Варяг" за першої можливості."
 china.45.b: "Нічого обговорювати."

 china.46.t: "Переговори завершилися успішно!"
 china.46.d: "Наші вмілі переговорники досягли домовленості з владою Туреччини. Шлях Босфором "Варяг" продовжить через §H6 місяців§!!!"
 china.46.a: "Це того варте."
 china.46.b: "Нехай вони принесуть рахат-лукум!"

 china.47.t: "Переговори провалилися!"
 china.47.d: "Турків не цікавили ніякі переговори, ми поки що зробили все, що могли."
 china.47.a: "Тоді нам доведеться почекати."

 china.48.t: "Пекін засмучений!"
 china.48.d: "Незадоволені нашою відповіддю, розгнівані китайці відповіли різкою риторикою, щоб натиснути на нас, щоб змусити нас пропустити "Варяг"! Яка наша відповідь?"
 china.48.a: "Вони мають рацію, ми повинні поступитися."
 china.48.b: "Ми можемо знайти золоту середину."
 china.48.c: "Шкода, що їм доведеться чекати ще довше!"

 china.49.t: "Анкара поступається!"
 china.49.d: "Наші зусилля щодо чинення тиску на турків і змусити їх прийняти наш законний прохід "Варяга" увінчалися успіхом! Через два тижні корабель продовжить шлях!"
 china.49.a: "Окей!"

 china.50.t: "Компенсація Анкари"
 china.50.d: "Після нашого тиску турки хочуть пропустити нас через півроку, як і раніше, посилаючись на ті самі побоювання. Це все-таки поступка і маленька перемога з нашого боку."
 china.50.a: "Окей."

 china.51.t: "Образа до образи"
 china.51.d: "Наша остання спроба чинити тиск на Анкару дала зворотний результат! "Варяг" ще довго не пройде і поки що плаватиме від порту до порту Чорного моря."
 china.51.a: "Чорт."

 china.52.t: "Просити про більше"
 china.52.d: "Посол Туреччини [Root.Capital.GetName] надіслав листа з Анкари з проханням надати "Варягу" вищий пріоритет у завантаженій протоці Босфор. Вони просять чималу плату і кілька додаткових поступок."
 china.52.a: "Воно того варте."
 china.52.b: "Безглузда ідея навіть подумати про це."

 china.53.t: "[CHI.Capital.GetName] погоджується"
 china.53.d: "Китайці погодилися, і ми повинні отримати гроші в нашу скарбницю до кінця тижня".
 china.53.a: "І так ми отримуємо."

 china.54.t: "[CHI.Capital.GetName] відмовляється!"
 china.54.d: "Замість того, щоб отримати їхній лист про згоду, нам дали коротку відповідь, яка майже ображає наше керівництво за "вигадування такої безглуздої ідеї"."
 china.54.a: "Дуже шкода."

 china.55.t: "Можливо, занадто швидко"
 china.55.d: ""Варяг", який ішов з України в наші води, був зеленим світлом! Це схоже на поспішне рішення і повне ігнорування будь-яких протоколів безпеки.\n\nМоже, нам варто зачекати..."
 china.55.a: "Немає часу чекати."
 china.55.b: "Краще перестрахуватися."

 china.56.t: "Шлях триває!"
 china.56.d: "Буксири і буксирований ними "Варяг" сьогодні опівдні пройшли повз собор Святої Софії, і тисячі глядачів спостерігали за цим могутнім військовим кораблем. Справжнє видовище!"
 china.56.a: "Ніщо не може зупинити КНР!"

 china.57.t: ""Варяг" потрапив в аварію!"
 china.57.d: "Буксири і "Варяг", що буксирується ними, ледве не затонули в Босфорі, коли об 11:44 за місцевим часом зіткнулося менше судно. На щастя, корпус зазнав незначних пошкоджень і шлях може тривати."
 china.57.a: "Будемо сподіватися, що це буде остання неприємність."

 china.58.t: ""Варяг" перекинувся!"
 china.58.d: "Могутній корпус, що буксирується через Босфор, був перекинутий після того, як східний вітер вдарив у сусіднє судно, змусивши його повернути прямо в лівий борт! Як тільки вода увійшла..."
 china.58.a: "Знайдіть власників цього човна і засудіть їх!"

 china.59.t: "Катастрофа в Стамбулі!"
 china.59.d: "Близько 11:44 за місцевим часом у Стамбулі корпус "Варяг" колишнього радянського авіаносця, який буксирували з України до Китаю, потрапив у жахливу аварію! Корпус зіткнувся з іншим кораблем, який постраждав від східних вітрів, що завдало серйозної шкоди його лівому борту. Без насосного обладнання доля корабля була вирішена. На щастя, жоден з моряків не постраждав. \n\nБуло створено комісію для розслідування цього ганебного фіаско. На жаль, для деяких їхнє шахрайство було відкрито всьому світу. Вони також вважали, що компанія, яка базується в Макао і володіє "Варягом", була прикриттям для китайської держави, що китайці відмовляються коментувати."
 china.59.a: "Подібних інцидентів можна уникнути."

 china.60.t: "Нарешті"
 china.60.d: "Сьогодні "Варяг" з полегшенням пройшов через Босфор. Довга глава суперечок між Анкарою і Пекіном через плаваючий корпус з іржі, тепер у минулому!"\n\nКтось може поставити собі питання, через що взагалі весь цей шум..."
 china.60.a: "Думали, це буде казино?"

 china.61.t: "Босфор заблоковано"
 china.61.d: "Уламки "Варяга" зараз майже повністю не дають змоги більшим суднам заходити в Чорне море і виходити з нього. На те, щоб позбутися його, знадобляться місяці..."
 china.61.a: "Чорт..."

 china.62.t: "Пекін проявляє терпіння"
 china.62.d: "Бачачи небезпеку пропустити "Варяг", вони натомість вирішують підготуватися і узгодити іншу дату в найближчому майбутньому. Приблизно через півроку "Варяг" пройде свій шлях."
 china.62.a: "Дуже добре."

 china.63.t: ""Варяг""
 china.63.d: "Два роки тому іржаву громаду, відому як авіаносний крейсер класу Кузнєцов "Варяг", продали одній із компаній Chong Lot у Макао. Це мав бути найсучасніший радянський авіаносець на Червоному флоті, але доля розпорядилася інакше. Будучи недобудованим, він був виставлений Україною на аукціон для продажу. Компанія, яка купила його офіційно, хоче, щоб його було переобладнано на розкішне казино. Сьогодні корпус судна буксирується через Чорне море і наближається до Босфору. Щойно він прибуде в наші води, корпус можна буде обстежити і зрозуміти, як найкраще його використовувати."
 china.63.a: "Будемо сподіватися на плавне плавання!"

 china.64.t: "Шторм!"
 china.64.d: "Сильні вітри на Егейському морі збили "Варяг" з курсу! Один матрос, який намагався прикріпити корпус до одного з буксирів, на жаль, загинув. На щастя, "Варяг" все ще цілий і продовжує рухатися в напрямку..."
 china.64.a: "Атлантичний океан."

 china.65.t: "Нарешті!"
 china.65.d: ""Варяг" завершив свій довгий шлях через півпланети до наших великих територій! Наші військово-морські інженери абсолютно впевнені, що корпус може бути завершений, щоб стати нашим найпершим авіаносцем флоту! Не можна недооцінювати можливості справжнього морського флоту... і досвід у будівництві авіаносців буде безцінним. його також можна було б переобладнати в розкішне казино, як "спочатку планувалося"."
 china.65.a: "Він має бути гордістю Військово-морського флоту!"
 china.65.b: "Більше подобається ідея з казино..."

