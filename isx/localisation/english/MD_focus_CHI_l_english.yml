 chi_mars.1.d: "Наші вчені та інженери готові відправити марсохід на Марс. У ньому встановлено близько 14 датчиків, а також обладнання на десятки мільйонів доларів. Цей марсохід необхідно буде регулярно переміщати, оскільки марсіанський день триває 1 1/5 (або ж 1.2) земних діб, що занадто довго для акумуляторів, щоб зберігати запас енергії на Марсі. Сам марсохід перебуватиме на опорах, які легко переміщатимуться, щоб максимально використовувати наші сонячні панелі. Крім того, буде проведено експерименти з визначення довгострокових умов життя на Марсі. Видобуток льоду може призвести не тільки до отримання рідкої води для рослин і їжі для майбутніх космонавтів на Марсі, а й також призвести до її поділу на кисень і водень, ракетне паливо.\n\nНа проведення необхідних досліджень можуть піти місяці або роки. Однак за цей час, використовуючи кошти для цього проєкту, ми побудуємо депо на орбіті Марса, щоб полегшити доступ до Марса і дозаправку, щоб дістатися до Землі. \n\n\nУсе це можливо в найближче десятиліття. Однак зараз настав час починати."
