 #Lunar Outpost Event Chain
 chi_moon.1.t: "Аванпост на Місяці"
 chi_moon.1.d: "Наші вчені та інженери готові відправити астронавтів і обладнання для напівпостійного життя на Місяці. Загалом туди буде відправлено близько 12 астронавтів, а також обладнання, матеріали, житлові приміщення та особисті речі на десятки мільйонів доларів. Цей аванпост необхідно буде регулярно переміщати, оскільки місячний день триває 29 земних днів, що занадто довго для акумуляторів, щоб зберігати запас енергії на Місяці. Сама база буде знаходитися на опорах, які легко переміщуються, щоб максимально використовувати наші сонячні панелі. Крім того, будуть проведені експерименти з визначення довгострокових умов життя на Місяці. Видобуток льоду може призвести не тільки до отримання рідкої води для рослин і їжі для майбутніх космонавтів на Місяці, а й також призвести до її розділення на кисень і водень, ракетне паливо.\n\nНа проведення необхідних досліджень можуть піти місяці або роки. Однак за цей час, використовуючи кошти для цього проєкту, ми побудуємо депо на орбіті Місяця, щоб полегшити доступ до Місяця і дозаправку, щоб дістатися до Землі.\n\nУсе це можливо в найближче десятиліття. Однак зараз настав час починати."
 chi_moon.1.o1: "Починаємо!"

 chi_moon.2.t: "Місячна база Альфа"
 chi_moon.2.d: "Наші вчені та інженери офіційно висадилися на Місяць, і наразі вони створюють місячну базу. Кожна секція розділена на \n"модулі,\n" не зовсім будівлі самі по собі, але й не разом, як одне ціле. Є житловий модуль, для відпочинку, харчовий модуль, для вирощування їжі, лабораторний модуль, який є найбільшим з більшою частиною наукового обладнання, модуль технічного обслуговування, який містить усі інструменти технічного обслуговування, щоб полагодити речі, якщо вони зламаються, модуль зручностей, тому що ці люди перебувають тут упродовж 6 місяців, і працювати увесь день щодня шкідливо для розуму, та доволі багато сонячних панелей.\n\nПостачання їжі буде звичайним явищем у ці перші місяці, оскільки для вирощування їжі потрібен час. Вода і кисень добуватимуться через місячний лід. Нарешті, ці вчені залишаться доти, доки незабаром після переїзду в наступне місце приблизно через 6 місяців сонячні панелі не будуть функціонувати через те, що Місячний день і ніч, де знаходиться аванпост, тривають 6 місяців.\n\nМісячна база Альфа готова."
 chi_moon.2.o1: "Наука!"

 chi_moon.3.t: "Колонія прогресує"
 chi_moon.3.d: "Наш науковий аванпост на Місяці здійснив великий прорив. З розширенням їхньої нинішньої мережі сонячних панелей і нещодавніми відкриттями, що полегшують поділ води для отримання кисню і водню, вони змогли отримати достатньо кисню і водню, щоб повністю заправити найостаннішу ракету постачання. Це такий необхідний прорив, який дасть змогу самому Місяцю, за наявності достатньої кількості часу та інвестицій, стати центром для майбутніх космічних проєктів у відкритому космосі."\n\n\nПростір сам по собі стає дедалі меншим."
 chi_moon.3.o1: "Ми добре вміємо бути першопрохідцями"

 chi_moon.4.t: "Криза на Місяці"
 chi_moon.4.d: "Необхідно негайно вжити рішучих заходів. З невідомих на даний момент причин житловий модуль розірвався і \n"вибухнув.\n"\n\n\nЧасу тому всі 12 вчених виконували свої обов'язки, коли раптово стався масивний розрив у житловому модулі.\n\nОскільки хвилі не поширюються у вакуумі, більшість із них не усвідомлювали, поки не побачили фізично, що сталося. \nІснує надзвичайний фонд як частина бюджету, тому немає необхідності виділяти більше коштів на проєкт, і науковці завжди можуть спати в інших ізольованих модулях; однак це налякало багатьох, заявивши, що кілька, багато або навіть усі наші науковці могли померти, а також знизило моральний дух науковців, оскільки вони могли померти. Таким чином, спроба зберегти аванпост на Місяці буде політично дороговартісною, і ротація вчених, можливо, повинна відбутися зараз, а не пізніше, через підрив морального духу."\n\nЩо нам слід зробити?"
 chi_moon.4.o1: "Надішліть швидку допомогу!"
 chi_moon.4.o2: "Відмовитися від проєкту. Місяць - це не наше."

 chi_moon.5.t: "Колонія прогресує далі"
 chi_moon.5.d: "Наш місячний аванпост здійснив ще один великий прорив. Їм вдалося доставити на Землю Водень-3, газ, який здається ідеальним для термоядерного синтезу, і земні вчені з'ясували, як проводити з ним синтез! Не тільки це, а й потужність, що виробляється в результаті цього синтезу, близька до кількості, використовуваної насамперед для проведення реакції. Це означає, що з деякими поліпшеннями це може призвести до успішного синтезу термоядерної енергії! Мало того, що це дає величезні переваги вдома, поряд зі знаннями, які ми можемо використовувати під час використання інших матеріалів для синтезу, ми можемо використовувати це на Місяці, даючи змогу створити постійний аванпост, а не мобільні аванпости! \n\nУсе це набагато випереджає графік, що є несподіванкою, і багато хто в НАСА залишився непідготовленим до впровадження цього на нинішній місячній базі. Таким чином, необхідна нова місячна база в набагато кращому місці для швидкого розширення, ніж нинішнє місце розташування місячної бази Альфа. Настав час почати підготовку до місячної бази Бета."
 chi_moon.5.o1: "Життя триває"

 chi_moon.6.t: "Чергова криза на Місяці"
 chi_moon.6.d: "Зараз необхідно вжити більш рішучих заходів. Ще два модулі розірвалися. Цього разу це харчовий модуль і модуль зручності.\n\nПриблизно сорок хвилин тому вчений збирався увійти в харчовий модуль, коли він раптово вибухнув. Науковець у порядку, і ніхто, крім рослин, не постраждав. Однак він перебував поруч із модулем зручностей, і це призвело до його розриву та вибуху. Знову ж таки, ніхто не постраждав.\n\nЦя нова подія, однак, підняла волосся у багатьох вдома, ставлячи під сумнів безпеку модулів. Після попереднього вибуху НАСА замінило модулі, гарантуючи, що вони не вибухнуть, але, схоже, тривалий тиск може призвести до того, що щось зламається набагато легше, ніж це було б в іншому випадку. НАСА вже швидко відреагувало, наказавши негайно виготовити нові модулі, а також уважно оглянути всі поточні модулі (оскільки на даний момент ви не можете \n"відкликати\n" модулі з Місяця).\n\nВиклик через зростаючий тиск усередині країни, щоб зупинити просування проєкту до тих пір, поки всі проблеми безпеки не будуть вирішені, продовження програми Місячної бази стає під питанням. На додаток до політичної протидії, надзвичайний фонд було скорочено вдвічі, тому НАСА запитує ще $5 мільярдів для вирішення майбутніх проблем. Вам залишається вирішити, чи продовжувати."
 chi_moon.6.o1: "Надішліть швидку допомогу!"
 chi_moon.6.o2: "Ми не можемо продовжувати робити такі речі"

 chi_moon.7.t: "Місячна база Бета"
 chi_moon.7.d: "Наразі нашим ученим та інженерам на Місяці потрібно переїхати в інше місце. Витрати на це вже визначені в довгостроковому бюджеті, тому нам поки що не потрібно додавати будь-які нові кошти в проєкт.\n\nЗ цією новою місячною базою ми зможемо використовувати нові відкриття, які ми виявили, щоб дозволити базі бути постійною, на відміну від нашої попередньої місячної бази. З використанням більш досконалих ракет, кращого вироблення енергії, кращого видобутку і поділу льоду, ми можемо використовувати цю нову базу на місці, яке більше підходить для швидкого розширення, щоб полегшити зусилля з колонізації Місяця. Це не єдина хороша новина: підприємці та корпорації масово звертаються до НАСА з проханнями розмістити на Місяці свої нещодавно розроблені системи видобутку корисних копалин. Навіть інші космічні програми в інших країнах зараз надзвичайно зацікавлені у створенні наукових і гірничодобувних аванпостів на Місяці, однак завдяки вашим старанним зусиллям ми не тільки маємо величезну перевагу, а й є єдиною державою, яка активно намагається колонізувати Місяць."\n\nМайбутнє на нашому Місяці - світле й американське."
 chi_moon.7.o1: "Ура!"
 CHI_Chairman_Jiang_Reign: "Голова правління Цзян"
 CHI_Chairman_Jiang_Reign_desc: "Спадкоємець знаменитого Дена Сяопіна на посаді президента Китаю Цзян Цземінь був людиною, прихильною до реформ вільного ринку, а також політичної переваги КПК. Він лідер третього покоління керівників партії. У роки, що передували початку нового тисячоліття, Цзян почав свій термін із низки різноманітних політичних заходів, включно із серією приватизацій."
 CHI_End_PLA_Business_Ventures: "Виведення військових із бізнес-підприємств"
 CHI_End_PLA_Business_Ventures_desc: "Щоб компенсувати скорочення оборонного бюджету, військові НВАК почали купувати бізнес-підприємства в 1970-х роках. Однак уряд останнім часом став стурбований цим явищем. Тому необхідна нова директива про виведення НВАК з більшості галузей економіки, але для того, щоб заспокоїти військових, ми повинні реалізувати її поряд зі збільшенням бюджету."
 CHI_Future_of_the_CPC: "Майбутнє КПК"
 CHI_Future_of_the_CPC_desc: "Хоч би як Комуністична партія Китаю намагалася представити себе сильним, єдиним утворенням, вона не застрахована від розколів за фракційними лініями. Ми повинні вибрати, яку саме фракцію ми хочемо підтримати."
 CHI_Three_Represents_Thought: "Концепція доповіді XVI з'їзду"
 CHI_Three_Represents_Thought_desc: "\n"Три представництва\n" - це теорія того, що являє собою Комуністична партія. Вона висунута Цзян Цземінем. Теорія свідчить, що Комуністична партія має бути представником провідних суспільних продуктивних сил, передової культури та інтересів більшості."
 CHI_Invigorate_Country_Through_STE: "Пожвавити країну за допомогою НТО"
 CHI_Invigorate_Country_Through_STE_desc: "Останнім часом керівництва головою Цзяном він висунув стратегію пожвавлення країни за допомогою НТО, що має на увазі Науку, Техніку та Освіту. Цей план дасть змогу Китаю компенсувати свою технологічну нестачу."
 CHI_Youth_League_Dominance: "Домінування Молодіжної Ліги"
 CHI_Youth_League_Dominance_desc: "Китайська комуністична Молодіжна Ліга є впливовою організацією, яка підготувала велику кількість чиновників Комуністичної партії, включно з віце-президентом Ху Цзіньтао. Випускники цієї організації, як правило, більш ліберальні в політичному плані, ніж інші партійні чиновники, і схильні сильніше ототожнювати себе з сільськими нижчими класами, прагнучи до соціально-економічної рівності скрізь, де це можливо."
 CHI_Preserve_CPC_Unity: "Збереження єдності КПК"
 CHI_Preserve_CPC_Unity_desc: "Китай не може процвітати, якщо Комуністична Молодіжна Ліга або Шанхайська кліка мають надто великий і незаперечний вплив. Ми повинні прагнути тримати обидві фракції у вузді."
 CHI_Shanghai_Clique_Dominance: "Домінування Шанхайської кліки"
 CHI_Shanghai_Clique_Dominance_desc: "Шанхайська кліка - це політична фракція, зосереджена навколо Цзян Цземіня. Угруповання, що складається переважно з політиків-бізнесменів, керівників і приватних осіб, які походять із багатих міських районів Китаю. Ця фракція прагне якнайшвидше здійснити реформи вільного ринку та швидкий економічний розвиток у країні, суперечачи основній комуністичній ідеології."
 CHI_Permit_Entrepreneurs_to_Join_the_CPC: "Дозволити підприємцям приєднатися до КПК"
 CHI_Permit_Entrepreneurs_to_Join_the_CPC_desc: "Унаслідок \n"потрійного представництва\n" основи китайської політичної думки були істотно, хоча і злегка змінені. Тоді як основна ідеологія Мао спиралася на класову боротьбу на користь сільських селян проти міської буржуазії, орієнтація Цзяна на бізнес призвела до того, що він виступив за припинення цього аспекту китайського управління. Тепер Цзяну потрібно зробити ще один крок, дозволити підприємцям приєднатися до КПК."
 CHI_Hu_Jintao_Agenda: "Програма Ху Цзіньтао"
 CHI_Hu_Jintao_Agenda_desc: "Підйом комуністичної молодіжної ліги або фракції Туанпай дозволив Ху Цзіньтао взяти на себе керівництво Китайською Народною Республікою. Його бачення країни, на відміну від Цзяна, є менш орієнтованим на зростання і гармонійним з тими, хто залишився позаду через швидкий розвиток Китаю."
 CHI_Peaceful_Rise: "Мирний підйом Китаю"
 CHI_Peaceful_Rise_desc: "Сприйняття КНР як загрози міжнародного масштабу і світовій безпеці не є фантастикою для США і наших сусідів. Щоб протистояти цьому, ми повинні прийняти офіційну політику "мирного підйому Китаю" або, висловлюючись ще менш загрозливо, "мирного розвитку Китаю". Це переконає наших західних і регіональних партнерів у тому, що ми не прагнемо конфліктів."
 CHI_Scientific_Outlook_on_Development: "Науково-технічний розвиток"
 CHI_Scientific_Outlook_on_Development_desc: "У багатьох відношеннях негативна реакція Ху Цзіньтао проти орієнтованої на зростання теорії "трьох представництв" Цзян Цземіня, "Науковий погляд на розвиток" є теоретичною основою уряду Ху, що фокусується на сталому розвитку, мінімізуючи забруднення довкілля та соціально-економічну нерівність."
 CHI_Harmonious_Society: "Гармонійне суспільство"
 CHI_Harmonious_Society_desc: "У рамках наукового погляду Ху Цзіньтао на розвиток, китайський уряд керується новою директивою щодо створення "гармонійного суспільства", в якому соціальну несправедливість не буде залишено без контролю в результаті безперешкодного економічного зростання."
 CHI_Green_GDP: "Зелений ВВП"
 CHI_Green_GDP_desc: "Ключовим принципом наукового погляду на розвиток є стійкість. Тому ми повинні заохочувати провінційних чиновників вимірювати економічне зростання за допомогою нового критерію - "зеленого ВВП". Якщо цей захід набуде широкого поширення, це може знизити рівень деградації довкілля, спричиненої нашим швидким економічним розвитком."
 CHI_Set_up_Confucius_Institutes: "Створення інститутів Конфуція"
 CHI_Set_up_Confucius_Institutes_desc: "Щоб спроєктувати китайську "м'яку силу" за кордоном, ми можемо створити інститути Конфуція в усьому світі для навчання китайської культури та китайської мови."
 CHI_Global_Chinese_Culture: "Глобальна китайська культура"
 CHI_Global_Chinese_Culture_desc: "Як подальше продовження нашої політики ведення дипломатії за допомогою "м'якої сили" ми повинні використовувати нашу унікальну культуру та історію для збільшення нашого глобального впливу."
 CHI_Develop_Chinese_Cinema: "Китайське кіно"
 CHI_Develop_Chinese_Cinema_desc: "В Америці є Голлівуд, в Індії - Боллівуд. Навіть у Нігерії є Ноллівуд. Китайська кіноіндустрія історично не мала великого успіху за межами Китаю, не зумівши навіть домогтися значної популярності всередині самого Китаю. Інвестиції в Китайську кіноіндустрію можуть допомогти розвитку нашої культурної дипломатії, надавши такий необхідний імпульс нашій "м'якій силі".""
 CHI_8_Honours_8_Shames: "8 чеснот і 8 ганьб"
 CHI_8_Honours_8_Shames_desc: "Китайські уряди з часів Мао Цзедуна прагнули зберегти цілісність і характер китайського народу, і наші сучасники теж не відрізнятимуться від них. 8 почестей і 8 ганьб змушують людей бути вірними як китайській історії, так і народу, старанними, добре поінформованими, згуртованими, чесними, дисциплінованими й ощадливими."
 CHI_Zeng_Qinghong_Agenda: "Програма Цзен Цинхуна"
 CHI_Zeng_Qinghong_Agenda_desc: "Посилення Шанхайської кліки проклало шлях так званій \n"незграбній людині\n" Цзян Цземіну до керівництва Комуністичною партією і країною. Цзен повинен буде подолати свою обмежену популярність у партії порівняно з такими фігурами, як Ху Цзіньтао і Вень Цзяобао, щоб просунути свою реформістську програму."
 CHI_Elitist_Politics: "Елітарна політика"
 CHI_Elitist_Politics_desc: "Однією з найважливіших задач Шанхайської кліки є елітарна політика - ідея про те, що нові класи, які отримують раніше несхвальне ставлення, як-от бізнесмени та люди, що повертаються з-за кордону, повинні мати можливість стати партійними чиновниками."
 CHI_Affirm_Ties_to_the_Military: "Підтвердження зв'язків із військовими"
 CHI_Affirm_Ties_to_the_Military_desc: "Щоб внести зміни до складу комуністичної партії, Цзен Цін Хун повинен використовувати свої зв'язки з впливовими генералами та іншими особами вищого командування. Ці зв'язки мають бути зміцнені до того, як буде реалізовано будь-яку неминуче непопулярну програму реформ."
 CHI_Zeng_Qinghong_Thought: "Думка Цзен Цинхуна"
 CHI_Zeng_Qinghong_Thought_desc: "Ґрунтуючись на "трьох представництвах" Цзян Цземіня, Цзен сформулював нову ідеологічну основу КПК, яка підкреслює обов'язок партії представляти більшість китайського народу. Цзен Цинхун замислився над закликом до створення більш підзвітної і прозорої партії, яка може сприйматися китайським народом як більш представницька і легітимна."
 CHI_Intra_Party_Democracy: "Внутрішньопартійна демократія"
 CHI_Intra_Party_Democracy_desc: "Однією з ключових ідей Цзен Цінхуна є ідея внутрішньопартійної демократії, в рамках якої вибори використовуються для відбору партійних секретарів місцевого рівня. Тепер, коли він прийшов до влади, ця ідея може бути розширена, щоб охопити низку нових реформ для підвищення прозорості та підзвітності всередині Комуністичної партії."
 CHI_Increase_Local_Autonomy: "Збільшення місцевої автономії"
 CHI_Increase_Local_Autonomy_desc: "Частиною ініціативи Цзен Цінхуна щодо забезпечення прозорості є побудова федеративнішої системи, в якій посадовці можуть бути більш підзвітними та почуватися безпосередньо пов'язаними з провінціями, в яких вони працюють."
 CHI_Public_Examinations: "Державні іспити"
 CHI_Public_Examinations_desc: "Щоб наповнити апарат Комуністичної партії якомога компетентнішими посадовими особами, Цзен розпорядився, щоб усі посади нижчого рівня заповнювали через суворі громадські іспити, а не за призначенням. Ця політика потребуватиме значної партійної бюрократії."
 CHI_Succession_Question: "Питання про спадкоємність"
 CHI_Succession_Question_desc: "Тоді як керівника віцепрезидента Сі Цзіньпіна широко вважають найвірогіднішим кандидатом на посаду нинішнього президента, його колега Бо Сілай уже кілька років є зіркою, яка сходить у китайській політиці, і був близький до того, щоб погрожувати сходженню Сі на посаду віцепрезидента."
 CHI_Promote_Youth_League_Members: "Просування членів Молодіжної Ліги"
 CHI_Promote_Youth_League_Members_desc: "Ми повинні зміцнити позиції союзників Ху Цзіньтао, випускників комуністичної молодіжної ліги, також відомої як Туаньпай, або членів популістської коаліції."
 CHI_Wang_Lijun_Incident: "Інцидент із Ван Ліцзюнем"
 CHI_Wang_Lijun_Incident_desc: "Бо Сілай становить занадто велику загрозу для уряду і нашого бачення Китаю, щоб залишитися без протидії. Ми маємо використати поточні події у своїх інтересах і спробувати зупинити невблаганне зростання Бо, яке здається невблаганним, будь-якими можливими засобами."
 CHI_Xi_Jinping_Agenda: "Програма Сі Цзіньпіна"
 CHI_Xi_Jinping_Agenda_desc: "З відходом Бо Сілая шлях до плавного передання влади віцепрезиденту Сі Цзіньпіну зрозумілий. Фігура, яка не вписується ні у фракцію Туанпай/Молодіжної ліги, ні в Шанхайську кліку, повинна буде побудувати консенсус і досягти компромісу в політично неспокійній Комуністичній партії."
 CHI_Xi_Jinping_Thought: "Думка Сі Цзіньпіна"
 CHI_Xi_Jinping_Thought_desc: "Внесок Сі Цзіньпіна в теоретичну основу правління КПК полягає в тому, що він ставить перед партією велику кількість високих цілей. Що відрізняє цю конкретну теорію від більшості інших, які походять від попередників Сі, то це ступінь, у якій прихильність до цієї ідеології пов'язана з лояльністю. Лояльність до партії, лояльність до країни, але і, що важливо, лояльність до самого Сі Цзіньпіна."
 CHI_China_Dream: "Китайська мрія"
 CHI_China_Dream_desc: "Концепція, на яку часто посилається Сі Цзіньпін. Китайська мрія втілює в собі цілі китайської людини і народу в цілому. Як така, вона охоплює прагнення в найрізноманітніших сферах, включно з економічною, політичною та міжнародною сферами."
 CHI_Flowing_Spring: "Текуча весна"
 CHI_Flowing_Spring_desc: "Піднімаючи свою китайську мрію на новий рівень, Сі Цзіньпін спирається на вірш 8-го століття до н.е. під назвою "Поточна Весна", який стосується відновлення величі і процвітання. Замість більш поміркованого підходу до майбутнього Китаю, концепція Сі закликає китайських громадян повернути свою втрачену велич і досягти максимально можливого."
 CHI_Xiaokang_Society: "Товариство Сяокан"
 CHI_Xiaokang_Society_desc: "Ідея помірно процвітаючого суспільства не нова в китайській політиці. Неетичний Сі Цзіньпін вирішив дати цій концепції нове життя, закликавши націю прагнути до країни, яка однаково і тільки помірно благополучна."
 CHI_Four_Pronged_Comprehensive_Strategy: "4 всебічних аспекти"
 CHI_Four_Pronged_Comprehensive_Strategy_desc: "Стратегія, яку просуває Сі Цзіньпін, - "чотири всебічні аспекти", через які відбувається прагнення побудувати сильне суспільство, що процвітає, і партію. Стратегія складається з таких напрямків: об'ємної побудови середньозаможного суспільства, всебічного поглиблення реформ, всебічного верховенства закону в країні та дотримання суворої партійної дисципліни."
 CHI_Third_Plenum: "Третій пленум 18-го скликання ЦК"
 CHI_Third_Plenum_desc: "За дорученням Політбюро ЦК КПК генеральний секретар виступить з поясненнями до Постанови з деяких важливих питань про всебічне поглиблення реформ. Новий комітет [CHI.GetLeader] має встановити напрямок і мету на найближчі роки."
 CHI_2_Child_Policy: "Дві дитини на сім'ю"
 CHI_2_Child_Policy_desc: "Наші попередники були мудрі, проводячи політичний принцип "одна сім'я - одна дитина", але тепер колись неконтрольований рівень народжуваності був помірний і ми можемо послабити обмеження."
 CHI_Restructure_the_Penal_System: "Реорганізація пенітенціарної системи"
 CHI_Restructure_the_Penal_System_desc: "Настав час скасувати політику трудового перевиховання. Це практика, за яку ми були засуджені спільнотою та різними організаціями, а вигоди, які вона принесла, були відносно незначними."
 CHI_Establish_the_National_Security_Commission: "Створення Комісії нац. безпеки"
 CHI_Establish_the_National_Security_Commission_desc: "Наявність комісії, що відповідає за безпеку країни, під головуванням [CHI.GetLeader] допоможе централізувати контроль над апаратом безпеки Китаю, що розростається."
 CHI_Anti_Corruption_Campaigns: "Антикорупційна кампанія"
 CHI_Anti_Corruption_Campaigns_desc: "Настав час, щоб почати зміцнювати владу. Багато політичних суперників [CHI.GetLeader] залишаються політично активними і становлять загрозу, нехай навіть незначну, для нашого уряду. Під виглядом боротьби з корупцією ми можемо повалити цих чиновників і усунути конкуренцію, яку вони представляють."
 CHI_Establish_the_Central_Group_for_Military_Reform: "Центральна група з військової реформи"
 CHI_Establish_the_Central_Group_for_Military_Reform_desc: "Будучи сильним державним інститутом, НВАК все ще відстає від деяких наших просунутіших суперників. Щоб стати силою світового рівня, ми повинні створити групу для розробки можливих реформ."
 CHI_Weaken_the_Youth_League: "Ослаблення Молодіжної ліги"
 CHI_Weaken_the_Youth_League_desc: "Популістська коаліція на чолі з фракцією Туанпай або Молодіжної ліги зберігає значний вплив завдяки високому ступеню незалежності, якою володіє Комуністична Молодіжна Ліга. Скоротивши цю незалежність і провівши розслідування випадків хабарництва щодо членів Молодіжної ліги, таких як Лін Цзіхуа, ми можемо змусити коаліцію перестати бути важливою силою в китайській політиці."
 CHI_Take_Down_the_Big_Tigers: "Ліквідація "Великих тигрів""
 CHI_Take_Down_the_Big_Tigers_desc: "Елітарна коаліція, в якій домінують "князі" і Шанхайська кліка Цзян Цземіня, зберігає велику кількість високих постів у КПК. На щастя для нас, велика кількість цих чиновників залучена в корупцію через непотизм (кумівство лідера). Це дає чудовий привід для того, щоб знищити цих "великих тигрів", а разом з ними владу і вплив Шанхайської кліки."
 CHI_Centralize_Power: "Централізація влади"
 CHI_Centralize_Power_desc: "Тепер, коли ми усунули наших політичних суперників, ми можемо накопичувати владу навколо нашого лідера такою мірою, якої не було в Китаї протягом десятиліть."
 CHI_Amend_the_Constitution: "Зміна Конституції"
 CHI_Amend_the_Constitution_desc: "Хоча наші досягнення в забезпеченні політичного становища були чудовими, воно ніколи не буде по-справжньому безпечним без внесення його до Конституції."
 CHI_Remove_Term_Limits: "Зняти обмеження за термінами"
 CHI_Remove_Term_Limits_desc: "Настав час покласти край нестійким переходам влади, які спричинили такий хаос усередині партії. Китай процвітатиме під тривалим керівництвом [CHI.GetLeader]."
 CHI_Cult_of_Personality: "Культ особистості"
 CHI_Cult_of_Personality_desc: "[CHI.GetLeader] - сильна особистість, і ми повинні використовувати це. Культ особистості зміцнить його позиції не тільки всередині партії, а й по всій країні."
 CHI_War_on_Crime: "Війна з криміналом"
 CHI_War_on_Crime_desc: "Під час свого перебування на посаді секретаря парткому Чунцина Бо Сілай зробив боротьбу з організованою злочинністю одним зі своїх головних пріоритетів. Тепер, коли він може поширити свій метод управління на всю країну, настав час, щоб корумповані бізнесмени і боси Тріад у решті частини країни зустрілися з тими самими долями, що і їхні брати з Чунціна."
 CHI_The_Chongqing_Model: "Чунцинська модель"
 CHI_The_Chongqing_Model_desc: "Чунцинська модель - це внесок Бо Сілая в доктрину Комуністичної партії. Вона охоплює широкий спектр соціальних та економічних стратегій, зокрема кампанії "Бий по-чорному" і "Співай по-червоному", які несуть у собі боротьбу з організованою злочинністю і спів комуністичних пісень, відповідно. Модель також являє собою невеликий відхід від політики лібералізації ринку Китаю."
 CHI_JASIC_Labor_Reforms: "Трудові реформи"
 CHI_JASIC_Labor_Reforms_desc: "Трудові спори є суттєвою перешкодою для легітимності уряду. Працівники компанії Jasic Technology, зокрема, прагнули об'єднатися в профспілки, щоб боротися за свої права. Ми повинні продемонструвати нашу прихильність робітникам, маючи гнучке ставлення до китайських робітників, починаючи з тих, хто працює в компанії Jasic Technology."
 CHI_Expand_Welfare: "Розширення благополуччя"
 CHI_Expand_Welfare_desc: "Ми не можемо претендувати на те, щоб бути соціалістичною країною без сильної системи безпеки."
 CHI_Red_Culture_Movement: "Рух "Червоної культури""
 CHI_Red_Culture_Movement_desc: "Елемент "співай по червоному" в Чунцінській моделі Бо Сілая може здатися легковажним і химерним, але він заохочує людей разом співати маоїстські пісні, що, на думку декого, творить дива в плані згуртування і народної єдності."
 CHI_Humanist_Marxism: "Гуманістичний марксизм"
 CHI_Humanist_Marxism_desc: ""Нова ліва" ідеологія, висунута Бо Сілаєм та іншими політичними мислителями його кола, є тією, що виступає за повернення до таких аспектів маоїстського соціалізму, як державне планування і колективізм. Тепер, коли він прийшов до влади, Бо може продовжувати свою ліву програму під прапором "гуманістичного марксизму".""
 CHI_Nanjie_Model: "Модель Наньцзе"
 CHI_Nanjie_Model_desc: "Багато в чому будучи розвитком Чунцинської моделі, модель Наньцзе зберігає багато елементів первісної теорії Бо, але спирається, наприклад, на села оплоту маоїзму, зберігаючи колективістську систему. Модель Бо Наньцзе закликає Китай прислухатися до прикладу Наньцзе і залишити позаду капіталізм і вільний ринок на користь істинного соціалізму."
 CHI_Purge_Tuanpai: "Чистка від Туанпай"
 CHI_Purge_Tuanpai_desc: "Фракція Молодіжної ліги, або Туанпай, стала занадто амбітною і має бути скорочена до прийнятного розміру. Нам давно пора викреслити цих так званих популістів і замінити їх тими, хто краще відповідає нашим сподіванням на майбутнє Китаю."
 CHI_Promote_Princelings: "Просування принців"
 CHI_Promote_Princelings_desc: "У той час як поважні члени Шанхайської кліки Цзян Цземіня добре послужили Китаю, настав час їм піти у відставку і поступитися місцем новому поколінню лідерів. Принці, діти перших революціонерів Китаю, повинні зайняти місце як Туаньпая, так і Шанхайської кліки."
 CHI_Bo_Xilai_Agenda: "Програма Бо Сілая"
 CHI_Bo_Xilai_Agenda_desc: "Після приходу до влади принців і політичного хаосу, що наступив після чистки фракції Молодіжної ліги, Бо Сілай зумів вийти на перше місце, вирізнившись від своїх побратимів-принців своєю затятою ідеологією "нових лівих". Тепер Бо буде вільний у своєму дещо суперечливому баченні китайської політики."
 CHI_Scrap_Military_Commands: "Розбір військового командування"
 CHI_Scrap_Military_Commands_desc: "Сім військових командувань НВАК є надмірно громіздкими і перешкоджатимуть здатності різних підрозділів координувати свої дії в разі великомасштабного конфлікту. Щоб виправити це, ми повинні перегрупувати ці військові командування в чотири стратегічні зони: північ, південь, схід і захід. Однак ця зміна не обійдеться без наслідків, оскільки багато військових офіцерів чинитимуть опір зриву їхньої колишньої діяльності та базування."
 CHI_Cut_Ground_Troop_Numbers: "Скорочення чисельності сухопутних військ"
 CHI_Cut_Ground_Troop_Numbers_desc: "Кількість не є проблемою для НВАК, а ось якість - так. Крім того, сухопутні сили НВАК через свою "громіздкість" не мають можливостей для екстреного і швидкого виходу до моря. Щоб зробити наші Збройні сили мобільнішими, гнучкішими та чуйнішими, ми повинні зменшити залежність від сухопутних військ шляхом скорочення чисельності військ або їхнього переоснащення."
 CHI_Stamp_Out_Corruption: "Викорінення корупції"
 CHI_Stamp_Out_Corruption_desc: "Однією з найбільших перешкод на шляху перетворення НВАК на сучасну військову силу нарівні із західними країнами є корупція. Ми повинні використовувати центральну військову комісію для придушення будь-яких ознак корупції, які ми зможемо знайти."
 CHI_Naval_Capability_Enhancements: "Підвищення військово-морського потенціалу"
 CHI_Naval_Capability_Enhancements_desc: "Багато із загроз, з якими ми стикаємося, мають морський характер. На сході та півдні розташувалися підозрілі сусіди, а навколо нашої сфери впливу американські військово-морські бази тиснуть на наші територіальні води. Наш нинішній флот має бути поліпшений, якщо ми бажаємо мати хоч якусь надію захистити себе від цих численних фронтів."
 CHI_Aerial_Capability_Enhancements: "Удосконалення повітряних засобів"
 CHI_Aerial_Capability_Enhancements_desc: "У 21 столітті той, хто виграє війну в повітрі, виграє війну на суходолі та на морі заодно. У той час як наші аерокосмічні технології наздоганяють наших геополітичних суперників, наразі не вистачає повітряної доктрини, щоб відповідати цим розробкам."
 CHI_Network_Centric_Warfare: "Мережецентрична війна"
 CHI_Network_Centric_Warfare_desc: "Не можна покладатися лише на тактику "людської хвилі" епохи Корейської війни. Якщо ми хочемо стати серйозним суперником на полях битв завтрашнього дня, слід краще використовувати мережецентричну війну."
 CHI_Network_Centric_Warfare_bonus: "Мережецентрична війна"
 CHI_De_Politicize_the_Military: "Деполітизація військових"
 CHI_De_Politicize_the_Military_desc: "Хоча лояльність НВАК до КПК забезпечує безпеку і стабільність нашої однопартійної держави, не можна заперечувати, що ця політизація збройних сил, принаймні частково (у командувачів), ослабила здатність НВАК функціонувати як ефективна військова сила."
 CHI_Preserve_the_Revolution: "Збереження революції!"
 CHI_Preserve_the_Revolution_desc: "Нове тисячоліття ставить нові завдання перед владою нашого уряду. Ми повинні вирішити, чи хочемо ми відповісти на ці виклики, блокуючи їх або приймаючи."
 CHI_Internet_Crackdown: "Інтернет-репресії"
 CHI_Internet_Crackdown_desc: "Інтернет - це не більше ніж розсадник невдоволення і підбурювання до заколоту. Ми повинні заборонити нашим громадянам використовувати цю форму ЗМІ і піддавати цензурі все інше."
 CHI_Netizen_Nation: "Нація нетизен"
 CHI_Netizen_Nation_desc: "Інтернет не становить суттєвої загрози для нашого авторитету. Насправді, ми навіть можемо використовувати його у своїх інтересах."
 CHI_An_Open_Window: "Відкриття вікна"
 CHI_An_Open_Window_desc: "Ден Сяопін одного разу широко описав відкриття Китаю як відкриття вікна і його віконниць для свіжого повітря. Хоча, як також сказав Ден, деякі "мухи" обов'язково прилетять, коли це станеться, і це той ризик, на який ми повинні піти, щоб насолодитися всіма перевагами відкритості."
 CHI_Let_a_Hundred_Flowers_Bloom: "Нехай розквітають сто квітів"
 CHI_Let_a_Hundred_Flowers_Bloom_desc: "1956 року Мао Цзедун ініціював хитру кампанію "сто квітів", закликаючи китайських громадян відкрито висловлювати свої претензії до уряду, критикувати його і висловлювати невдоволення. Хоча ця кампанія закінчилася масштабними репресіями і поверненням до статус-кво, перезавантаження тієї самої кампанії не обов'язково має закінчитися аналогічним чином."
 CHI_Freedom_of_Speech: "Свобода слова"
 CHI_Freedom_of_Speech_desc: "Тепер, коли ми дозволили нашим громадянам висловлювати свої невдоволення, стало зрозумілим, що наше суспільство просунулося до такої міри, що всілякі, раніше колючі й сумнівні речі, можна вимовляти публічно, не загрожуючи стабільності держави. Нам слід продовжити роботу далі..."
 CHI_Allow_Foreign_Social_Media: "Добро на іноземні соц. мережі"
 CHI_Allow_Foreign_Social_Media_desc: "Соціальні медіа-ресурси, такі як Facebook, починають набирати обертів. Незважаючи на ризики, ми повинні дозволити цим сайтам працювати в нашій країні в рамках політики "відкритого вікна"."
 CHI_Liberalize_the_Media: "Лібералізація ЗМІ"
 CHI_Liberalize_the_Media_desc: "До цього моменту всі види засобів масової інформації в Китаї прямо або побічно чинили сильний вплив на державу, застосовувалася жорстка цензура. Настав час покласти цьому край."
 CHI_Question_the_Four_Cardinal_Principles: "Питання про 4 основні принципи"
 CHI_Question_the_Four_Cardinal_Principles_desc: "Чотири кардинальних принципи Дена Сяопіна включали в себе відстоювання соціалістичного шляху, народно-демократичну диктатуру, керівництво КПК і думку Мао Цзедуна. Включення цих принципів означає, що дискусія про природу авторитарного правління в Китаї не була вирішена. Якщо наша країна хоче домогтися прогресу, це має бути змінено, щоб допомогти урізноманітнити дебати про майбутнє Китаю."
 CHI_Unchain_the_8_Democratic_Parties: "Скидання кайданів 8 партій"
 CHI_Unchain_the_8_Democratic_Parties_desc: "У той час як Комуністична партія домінує в китайській політиці, 8 інших легальних партій існують як частина політичної системи країни. Однак досі вони мало впливали на політику і не мали незалежного голосу. Скасування обмежень щодо цих існуючих політичних партій могло б послужити перевіркою на життєздатність встановлення натуральної багатопартійної демократичної системи в Китаї."
 CHI_Free_and_Fair_Elections: "Демократія з китайською специфікою"
 CHI_Free_and_Fair_Elections_desc: "Демократія, яку ми знаємо, має європейське походження. Хоча наша нещодавня лібералізація поставила нас на шлях прийняття інститутів західного типу, це не означає, що ми маємо йти на компроміс із нашими традиційними культурними цінностями."
 CHI_Support_the_Communists: "Підтримка комуністів"
 CHI_Support_the_Communists_desc: "Навіть якщо ми покінчили з однопартійним правлінням Китаю, це не означає, що КПК не є найкращою партією для керівництва Китаєм у цій новій главі історії."
 CHI_Support_the_Pro_Western_Coalition: "Підтримка прозахідної коаліції"
 CHI_Support_the_Pro_Western_Coalition_desc: "Настав час нам зблизитися з нашими західними партнерами. Підтримка цієї коаліції партій підштовхне нашу країну в прозахідний напрямок."
 CHI_Support_the_Non_Aligned_Coalition: "Підтримка нейтральної коаліції"
 CHI_Support_the_Non_Aligned_Coalition_desc: "Роль Китаю не в тому, щоб обирати чийсь бік у світі, який дедалі більше розділяється між Заходом і тими, хто хоче перевернути наявний міжнародний порядок. Замість цього ми повинні дивитися на наші власні інтереси і прагнути до порядних відносин з обома сторонами."
 CHI_Sina_Weibo: "Сіна Вайбо"
 CHI_Sina_Weibo_desc: "Сіна Вайбо стане нашим аналогом платформ соціальних мереж Заходу. З його допомогою ми можемо чинити певний вплив на онлайн взаємодію наших громадян."
 CHI_Golden_Shield_Project: "Проєкт "Золотий щит""
 CHI_Golden_Shield_Project_desc: "Ми маємо бути готовими протистояти викликам, які ставить перед нами інтернет у XXI столітті, навіть якщо ми вирішимо прийняти його в обмеженому вигляді. Проєкт "Золотий щит" стане парасолькою, під якою відбуватимуться всі майбутні проєкти, пов'язані з контролем, збором і моніторингом інформації."
 CHI_50_Cent_Army: "Боти за 50 центів"
 CHI_50_Cent_Army_desc: "Найдешевший спосіб для нас впливати на громадську думку в інтернеті - це платити інтернет-коментаторам за публікації, що пропагують КПК та її правильний шлях. З іншого боку, це викликатиме невдоволення у частини населення, коли воно розкусить хитрість."
 CHI_The_Great_Firewall_of_China: "Великий Брандмауер Китаю"
 CHI_The_Great_Firewall_of_China_desc: "Всесвітня павутина - це небезпечне місце, і ми повинні зробити все можливе, щоб захистити наших громадян від тих її частин, які їм найбільше загрожують. Наш новий, оновлений погляд на Велику Китайську стіну, бар'єр, який захищав цю країну протягом тисячоліть, забезпечить, щоб підривний, неправильний і такий, що спричиняє розкол, вміст залишався поза увагою та розумом китайського народу."
 CHI_Facial_Recognition_Surveillance: "Розпізнавання облич"
 CHI_Facial_Recognition_Surveillance_desc: "Злочинність - це хвороба нашого народу, і технологія розпізнавання/спостереження за обличчями існує для того, щоб ми могли легко й ефективно вистежувати злочинців. Використання її не становитиме жодної загрози для середнього, законослухняного громадянина, хоча більшості не сподобається, що за ними пильно спостерігають."
 CHI_Social_Credit_Scheme: "Схема соціального кредитування"
 CHI_Social_Credit_Scheme_desc: "Як уряди, наша мета має полягати в тому, щоб навчати наших громадян правильної та корисної поведінки. Це дасть змогу країні повністю розкрити свій потенціал. Соціальний кредит буде ефективним способом стимулювати хорошу поведінку і відокремлювати зерна від полови, що живуть серед нас, для особливої уваги."
 CHI_Skynet: "Скайнет"
 CHI_Skynet_desc: "Безпека наших громадян - це особливий пріоритет. Немає таких заходів, які ми не могли б розглянути, якщо ці заходи допоможуть нам зберегти мир, стабільність і верховенство закону. Скайнет збере величезну мережу камер стеження, щоб ідентифікувати будь-кого з наших громадян, де б вони не знаходилися."
 CHI_PLA_Cyber_Army: "Кібер-армія"
 CHI_PLA_Cyber_Army_desc: "Сучасні військові виклики часто базуються в кіберпросторі, а не у фізичному, тобто реальному світі. Директива НВАК №61398 полягатиме в зборі інформації, забезпеченні нашої безпеки і, якщо буде потрібно, веденні війни в кіберпросторі."
 CHI_Industrial_Espionage: "Промислове шпигунство"
 CHI_Industrial_Espionage_desc: "Інтелектуальна власність - це те, що західні країни використовують для захисту своїх нинішніх економічних переваг. Де була інтелектуальна власність у 19 столітті, коли американці безкарно порушували закони про авторські права, щоб домогтися економічного зростання? Чому ми повинні поводитися інакше? Ми використовуємо підрозділ 61398, щоб скоротити технологічний розрив між нами і нашими суперниками або навіть нашими колишніми союзниками."
 CHI_Global_Propaganda_Network: "Глобальна пропагандистська мережа"
 CHI_Global_Propaganda_Network_desc: "Наш вплив за кордоном зростає, але без належної уваги це зростання припиниться. Крім того, деякі політичні суб'єкти в інших країнах набирають силу, що загрожує небезпечними наслідками для нашого власного міжнародного становища. Підрозділ 61398 може допомогти в обох цих починаннях."
 CHI_Business_First: "Бізнес перш за все"
 CHI_Business_First_desc: "Наша модель державного капіталізму допускає деяку автономію і свободу для бізнесу. Ми не повинні перешкоджати їхній діяльності без вагомих причин."
 CHI_Mandate_Backdoors: "Зелене світло таємному входу"
 CHI_Mandate_Backdoors_desc: "Бізнес важливий, але безпека на першому місці. Ми повинні вимагати від усіх технологічних компаній створювати бекдори шифрування, щоб стежити за небезпечними елементами."
 CHI_Proper_State_Atheism: "Правильний атеїзм"
 CHI_Proper_State_Atheism_desc: "Ми повинні відповідати презирливому ставленню Маркса до релігії, як до опіуму для мас. У той час як ми можемо терпіти певний ступінь віри окремих людей, інституціоналізована релігія, безсумнівно, являє собою загрозу авторитету Комуністичної партії. Чи то боротьба з радикальним ісламом, чи то небезпечними культами - ми повинні бути насторожі."
 CHI_Crush_the_Falun_Gong: "Анігіляція Фалуньгун"
 CHI_Crush_the_Falun_Gong_desc: "У той час, як у минулому ми терпіли і навіть певною мірою підтримували Фалунь Дафа, культ виріс до небезпечного рівня і має бути знищений."
 CHI_Combat_Islamism: "Боротьба з ісламізмом"
 CHI_Combat_Islamism_desc: "Іслам загалом - це не проблема для нас. Мусульманська меншість Хуей не оскаржує нашу владу, і тому ми даємо їм можливість сповідувати свої переконання. Однак коли мова заходить про уйгурських мусульман провінції Сіньцзян, ми не можемо використовувати той самий підхід. Ісламський рух Східного Туркестану є філією Аль-Каїди і підтримує небезпечну ідеологію ісламського фундаменталізму."
 CHI_Crush_the_Turkistan_Islamic_Party: "Ліквідація ІПТ"
 CHI_Crush_the_Turkistan_Islamic_Party_desc: "Ісламська партія Туркестану - це нове відгалуження Ісламського руху Східного Туркестану, яке продовжило радикальну і насильницьку практику свого попередника. Ми повинні задіяти поліцію і збройні сили для вистежування і знищення їхніх осередків."
 CHI_Xinjiang_Reeducation_Camps: "Сіньцзянські табори перевиховання"
 CHI_Xinjiang_Reeducation_Camps_desc: "З метою боротьби з радикалізацією серед уйгурського населення ми створили табори для забезпечення місцевих жителів патріотичним і світським вченням. Досі ми проводили цю практику таємно, але настав час офіційно легалізувати цю політику і проводити її відкрито, у ширшому масштабі."
 CHI_Greater_Freedom_of_Religion: "Свобода віросповідання"
 CHI_Greater_Freedom_of_Religion_desc: "Хоча комунізм номінально атеїстичний, ми маємо визнати, що значна частина китайського населення є релігійною і залишиться такою. Це відповідатиме нашим довгостроковим інтересам у збереженні стабільності в країні, якщо ми формально закріпимо угоду з цим."
 CHI_Release_the_Falun_Gong: "Реабілітувати Фалуньгун"
 CHI_Release_the_Falun_Gong_desc: "Фалуньгун (Фалунь Дафа, тобто практика колеса дхарми або старанна робота з колесом вчення) - за визначенням дослідників-синологів, новий релігійний рух або навіть секта, що практикує стародавній цигун. Ми повинні покласти край нашій прийнятій політиці переслідування Фалунь Дафа. Ця політика викликала розкол усередині країни і породила критику з боку зовнішніх спостерігачів."
 CHI_Return_of_the_Dalai_Lama: "Повернення Далай-лами"
 CHI_Return_of_the_Dalai_Lama_desc: "Тибет був джерелом великої стурбованості для нашого режиму в останні кілька десятиліть. Хоча ми історично вирішували це релігійне питання за допомогою цензури і репресій, для нашої влади в провінції було б краще, якби ми були помічені в проведенні поступок тибетському народу. Одна з найбільших поблажок, на яку ми можемо піти, - це дозволити повернутися Далай-ламі."
 CHI_Declassify_the_Turkistan_Islamic_Party: "Розсекречення "Ісламської партії Туркестану""
 CHI_Declassify_the_Turkistan_Islamic_Party_desc: "Хоча ми можемо не бажати вести переговори з терористичними угрупованнями, ми не повинні дозволяти цьому небажанню стояти на шляху досягнення миру. Пропозиція узаконити "Ісламську партію Туркестану" як політичну силу в Сіньцзяні, за умови зміни її ідеології, матиме велике значення для досягнення найважливішої мети - спокою в регіоні."
 CHI_Deescalate_the_Xinjiang_Conflict: "Деескалація конфлікту в Сіньцзяні"
 CHI_Deescalate_the_Xinjiang_Conflict_desc: "Тепер, коли ми примирилися з нашим колишнім ворогом, нам буде набагато простіше знизити інтенсивність конфлікту в Сіньцзяні."
 CHI_devolve_power_to_the_new_frontier: "Передати владу Новому Кордону"
 CHI_devolve_power_to_the_new_frontier_desc: "Настав час послабити контроль над Сіньцзяном. Ясно, що довгострокову стабільність провінції, як і навколишнього регіону, неможливо забезпечити без більшого ступеня місцевого самоврядування під далеким, але пильним оком столиці."
 CHI_One_China_Policy: "Політика єдиного Китаю"
 CHI_One_China_Policy_desc: "Як найбільша країна у світі за чисельністю населення та четверта за площею суходолу, не дивно, що є ті, хто бажає більшою мірою автономії в межах республіки. Нам слід подумати про те, щоб утримати країну за всяку ціну або надати простір для автономії, але в рамках нашого єдиного Китаю."
 CHI_Two_Systems: "Дві системи"
 CHI_Two_Systems_desc: "Хоча більша частина Китаю все ще може відповідати нашій існуючій формі правління, ми повинні дотримуватися принципу "Одна країна, дві системи" Дена Сяопіна і дозволити деяким областям Китаю підтримувати свої власні унікальні політичні, економічні та правові системи. Такий підхід дасть змогу зменшити протидію нашій владі при збереженні цілісності держави."
 CHI_Extend_Interpretation_of_the_Systems: "Розширена інтерпретація ідеї"
 CHI_Extend_Interpretation_of_the_Systems_desc: ""Одна країна, дві системи" - ідея, запропонована на початку 1980-х Ден Сяопіном, керівником Китайської Народної Республіки, відповідно до якої політична система Китаю мала зазнати змін. Гасло було спочатку сформульоване, щоб полегшити повернення Макао і Гонконгу до китайського правління, принцип має потенціал, щоб бути застосованим і до інших випадків, якщо ми допустимо ширше його тлумачення."
 CHI_Consider_Electoral_Reform_in_Hong_Kong: "Розгляд виборчої реформи в Гонконзі"
 CHI_Consider_Electoral_Reform_in_Hong_Kong_desc: "З огляду на сильний тиск у Гонконзі на реформування засобів, за допомогою яких обирають представників Законодавчої ради та главу Виконавчої влади, нам варто подумати, чи йти на поступки народу Гонконгу в цій конкретній царині, чи раз і назавжди виключити загальне виборче право."
 CHI_The_NPCSC_Decision_on_Hong_Kong: "Рішення ПК ВЗНП про Гонконг"
 CHI_The_NPCSC_Decision_on_Hong_Kong_desc: "Постійний комітет Всекитайських зборів народних представників має ухвалити рішення щодо масштабів виборчої реформи, яку ми можемо надати Гонконгу. Надання спеціальному адміністративному регіону (SAR) загального виборчого права задовольнить вимоги демократичного руху, але збільшить ризик того, що антикитайський або сепаратистський лідер отримає контроль над Гонконгом, тоді як відмова від загального виборчого права може призвести до нових масових протестів."
 CHI_Hong_Kong_Future: "Майбутнє Гонконгу"
 CHI_Hong_Kong_Future_desc: "Ми досі не дали жодних вказівок щодо долі Гонконгу, тоді як основний закон, що зберігає його нинішню автономію, закінчується у 2047 році. Можливо, в наших інтересах зробити це зараз, оскільки обіцянка продовження автономії Гонконгу може допомогти переконати і підштовхнути Тайвань повернутися під наш контроль. Однак ми, можливо, в перспективі захочемо придушити сепаратизм, продемонструвавши силу нашої прихильності китайському суверенітету."
 CHI_Greater_Tibetan_Autonomy: "Велика Тибетська автономія"
 CHI_Greater_Tibetan_Autonomy_desc: "Тибет - це регіон з унікальною культурною та релігійною самобутністю. Хоча ми повинні продовжувати розглядати його як невід'ємну частину китайської держави, їхня волелюбність може послужити нашим цілям. Надавши тибетцям більший ступінь самоврядування, ніж вони мають нині, їхнє населення змінить ставлення до китайської влади на краще."
 CHI_A_Tibetan_SAR: "Тибетський САР"
 CHI_A_Tibetan_SAR_desc: "Тепер, коли позитивні наслідки надання більшої тибетської автономії стали очевидними, ще більше зміцнило б нашу популярність серед тибетців і сприйняття міжнародним співтовариством, якби ми створили в Тибеті найвищою мірою автономний спеціальний адміністративний район."
 CHI_Dialogue_with_the_Taiwan_Self_Government: "Діалог із тайванцями"
 CHI_Dialogue_with_the_Taiwan_Self_Government_desc: "Навіть якщо ми не згодні з правом Тайваню на його нинішню політичну автономію, він, проте, володіє нею. Найбільш прагматичний курс дій - це переговори з тайванцями і зниження напруженості між нашими двома сторонами."
 CHI_Three_Links: "Три ланки"
 CHI_Three_Links_desc: "Поштове, транспортне і торговельне сполучення між островом Тайвань і материком наразі не налагоджене, і весь бізнес через протоку доводиться перенаправляти через посередників, таких як Гонконг і Чеджу. Встановлення "трьох ланок" через Тайванську протоку матиме велике значення для нормалізації взаємодії між нами і нашими владними колегами з Тайбея."
 CHI_Cross_Strait_Service_Trade_Agreement: "Угода про торгівлю послугами"
 CHI_Cross_Strait_Service_Trade_Agreement_desc: "Лібералізація торгівлі послугами між Тайванем і материковим Китаєм допоможе обом економікам і посилить наш вплив в острівній провінції. Однак немає жодної гарантії, що тайванські Законодавчі збори ратифікують цю торговельну угоду."
 CHI_Propose_Roadmap_to_Reunification: "Дорожня карта возз'єднання"
 CHI_Propose_Roadmap_to_Reunification_desc: "Тепер, коли наші стосунки з тайванським урядом покращилися, ми можемо запропонувати сприяння з поступовою реінтеграцією острова до складу КНР, як ще одного особливого адміністративного району. Якщо тайванці приймуть нашу пропозицію, то ми можемо продовжити наші дипломатичні зусилля, але якщо вони цього не зроблять, нам, можливо, доведеться вдатися до інших засобів, щоб повернути Тайвань під наш контроль."
 CHI_Drop_Opposition_to_Taiwanese_Independence: "Зарита сокира ворожнечі"
 CHI_Drop_Opposition_to_Taiwanese_Independence_desc: "Хоча в минулому ми висловлювали намір за всяку ціну запобігти незалежності Тайваню, тепер ми маємо усвідомити, що войовничість щодо Тайваню може підходити нашим цілям менше, ніж більш прагматичний підхід. Продемонструвавши свою готовність йти назустріч побажанням тайванського народу, якими б вони не були, ми значно зменшимо їхню ворожість до нас."
 CHI_Peaceful_Co_Existence: "Мирне співіснування"
 CHI_Peaceful_Co_Existence_desc: "Тепер, коли відносини з тайванцями покращилися, ми можемо розпочати документальну нормалізацію між нами з кінцевою метою відновлення спокійної обстановки в Тайванській протоці."
 CHI_Free_Trade_Zone: "Вільна торгова зона"
 CHI_Free_Trade_Zone_desc: "Наша промисловість отримала б значний поштовх, якби змогла експортувати свою продукцію на Тайвань. Підписання угоди про вільну торгівлю з Тайбеєм тільки зміцнить наші економічні і, отже, дипломатичні відносини."
 CHI_Technology_Sharing: "Обмін технологіями"
 CHI_Technology_Sharing_desc: "Незважаючи на меншу за обсягами економіку, Тайвань має вражаючу технологічну індустрію, від якої наші власні компанії могли б отримати вигоду."
 CHI_Settle_Territorial_Disputes: "Вирішення територіальних спорів"
 CHI_Settle_Territorial_Disputes_desc: "Відносини між нашим урядом і колегами в Тайбеї досі були ускладнені через невелике питання про те, що обидві сторони претендують на юрисдикцію над територією іншої сторони. Настав час відмовитися від цього удавання на користь подальшого залучення Тайваню в нашу власну орбіту."
 CHI_Sign_an_Armistice: "Підписання перемир'я"
 CHI_Sign_an_Armistice_desc: "Громадянська війна в Китаї закінчилася 1949 року без підписання мирного договору. Нам буде важко зблизитися з тайванцями, не усунувши цієї перешкоди."
 CHI_Military_Cooperation: "Військове співробітництво"
 CHI_Military_Cooperation_desc: "Проведення регулярних навчань між нашими військами та військами Тайваню допоможе обом нашим військовим досягти статусу світового класу."
 CHI_Establish_Joint_Control_Zones: "Спільна зона контролю протоки"
 CHI_Establish_Joint_Control_Zones_desc: "Створення спільної зони контролю дасть змогу обом сторонам Тайванської протоки ефективніше патрулювати водні шляхи та повітряний простір."
 CHI_Recognize_an_Independent_Taiwan: "Визнання незалежності Тайваню"
 CHI_Recognize_an_Independent_Taiwan_desc: "Ми повинні визнати, що перспектива реінтеграції Тайваню до Китаю на даному етапі є нереалістичною, враховуючи високу підтримку незалежності цієї країни. Однак якщо ми зараз скоротимо наші втрати і змінимо політику щодо Тайваню, то все одно зможемо утримати Тайвань у нашій сфері впливу. Грамотним першим кроком буде визнання їхнього суверенітету."
 CHI_A_New_United_Front: "Новий об'єднаний фронт"
 CHI_A_New_United_Front_desc: "Наші попередники та дехто з тайванців колись об'єдналися один з одним, щоб служити більшій меті. Тепер ця історична подія має повторитися."
 CHI_Anti_Japanese_Communique: "Антияпонське Комюніке"
 CHI_Anti_Japanese_Communique_desc: "У той час, як Захід став благодушно ставитися до загрози, що виходить від японської нації, у нас немає таких ілюзій. Відмова Японії визнати свої минулі помилки, що триває, показує, що націоналізм, який призвів до їхньої минулої агресії, нікуди по-справжньому не зник. Тепер, коли наші зв'язки з Тайванем зміцнилися, ми можемо виступити зі спільним засудженням Японії."
 CHI_Back_a_Coup: "Повернення до держ. перевороту"
 CHI_Back_a_Coup_desc: "Тайванці відкинули нашу щедру пропозицію, і тому у нас немає іншого вибору, окрім як вдатися до більш агресивних заходів. Найменш ризикований спосіб принести зміни на Тайвань - це таємна підтримка військового перевороту, оскільки більш відкриті дії можуть накликати гнів Сполучених Штатів."
 CHI_Gain_Support_of_Military_Elements: "Підтримка військових елементів"
 CHI_Gain_Support_of_Military_Elements_desc: "Для успіху перевороту ми не можемо покладатися тільки на індивідуальну лояльність тайванських офіцерів справі возз'єднання, хоч би яким сильним це почуття не було. Дискретний розподіл фінансових стимулів має підвищити шанси перевороту на успіх."
 CHI_The_Fifth_Column: "П'ята колона"
 CHI_The_Fifth_Column_desc: "Настав час поставити наших прихильників на Тайвані на роботу з відновлення нашого контролю над островом. Щойно накази буде дано, все, що залишиться робити, це чекати результату."
 CHI_Establish_Special_Administrative_Region: "Створення спец. адміністративного району"
 CHI_Establish_Special_Administrative_Region_desc: "Тепер, коли основу було закладено, настав час тайванському народові возз'єднатися зі своїми співвітчизниками у складі Китайської Народної Республіки, хоча і з гарантією деякої подальшої автономії. Проте, наша мета возз'єднання нації тепер буде досягнута."
 CHI_One_System: "Єдина система"
 CHI_One_System_desc: "Принцип Дена Сяопіна "один Китай, дві системи" служив нам, коли потрібно було переконати англійців і португальців повернути нам свої колонії. Тепер, коли ми здобули силу і вплив, нам немає потреби тримати країну політично, а потім і ідеологічно розділеною."
 CHI_Pressure_the_SARs: "Тиск на Гонконг і Макао"
 CHI_Pressure_the_SARs_desc: "Спеціальні адміністративні райони Гонконг і Макао наразі мають більшу автономію, ніж будь-яка інша частина КНР. Надаючи дискретний тиск на прокитайські уряди цих районів, ми можемо почати перманентно скорочувати цю автономність."
 CHI_Formal_Annexation: "Формальна анексія"
 CHI_Formal_Annexation_desc: "Досі федеральні документи Гонконгу і Макао, їхні основні закони не дозволяли нам здійснювати високий контроль над їхньою територією. Тепер, повернувши адміністративні райони під повний наш вплив, подібно до процесу консенсусу, ми можемо, нарешті, покінчити з цими залишками нашого минулого приниження від рук колоніальних держав."
 CHI_Combat_the_Traitors: "Боротьба зі зрадниками"
 CHI_Combat_the_Traitors_desc: "Ми не забули знехтуваних нащадків Цзян Цзеші та його дружків. Проєкт національного будівництва ніколи по-справжньому не буде завершено, поки зрадники, які втекли на Тайвань, не зустрінуть долю, на яку вони заслуговують."
 CHI_Fight_ROC_Recognition: "Боротьба з визнанням КР"
 CHI_Fight_ROC_Recognition_desc: "Є ще ті, хто продовжує визнавати Китайську Республіку законним представником китайської нації. Хоч би як мало не було цих країн, вони, тим не менш, сприяють глобальному впливу провінції, що відкололася, і їх необхідно змусити переглянути свої нинішні погляди."
 CHI_Blockade_Taiwan_Island_Territories: "Блокада островів Тайваню"
 CHI_Blockade_Taiwan_Island_Territories_desc: "Острівні території Тайваню є для нас досить простою мішенню. Блокада островів порушить контроль Тайваню над своєю власною територією і значно полегшить завдання вторгнення на неї."
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act: "Припинення закону про відносини з Тайванем"
 CHI_Demand_an_End_to_the_Taiwan_Relations_Act_desc: "Якщо закон про відносини з Тайванем залишиться чинним, шанси Америки прийти на допомогу Тайваню, якщо ми нападемо на нього, будуть надзвичайно високі. Ми повинні вимагати, щоб американці скасували цей акт. Для забезпечення успіху ми повинні зробити так, щоб наше міжнародне становище по відношенню до американського було якомога міцнішим, і щоб наш вплив у Сполучених Штатах було збільшено."
 CHI_Road_to_War: "Дорога до війни"
 CHI_Road_to_War_desc: "Крім зовнішніх операцій, ми повинні внутрішньо підготуватися до майбутньої війни."
 CHI_Shell_Kinmen: "Шкаралупа Цзіньмень"
 CHI_Shell_Kinmen_desc: "Цзіньмень знаходиться недалеко від нашого узбережжя, наїжачившись військовою технікою. Ми повинні завдати удару по острову в західній частині протоки до того, як тайванці підготуються до прийдешнього конфлікту."
 CHI_Resume_the_Civil_War: "Відновлення Громадянської війни"
 CHI_Resume_the_Civil_War_desc: "Напруженість у районі Тайванської протоки досягла точки кипіння. Наші предки вимагають крові. Прийшов час обрушити міць Народно-визвольної армії на наших історичних ворогів і спустити псів війни."
 CHI_The_Untapped_Market: "Неосвоєний ринок"
 CHI_The_Untapped_Market_desc: "Китай вступає в XXI століття зі швидко зростаючою економікою, подібної до якої світ ніколи не бачив. За останні кілька десятиліть економічний вплив Японії та навіть Америки неухильно зменшувався. Однак такий швидкий економічний розвиток не обійшовся без витрат. [CHI.GetLeader] має визначити, чи буде Китай продовжувати рухатися своєю нинішньою траєкторією, чи застосовуватиме нові методи, чи навіть повернеться до старих шляхів."
 CHI_Break_the_Iron_Rice_Bowl: "Крах залізної рисової чаші"
 CHI_Break_the_Iron_Rice_Bowl_desc: ""Залізна рисова чаша" - це широко поширене забезпечення гарантій зайнятості та пільг для працівників у державному секторі й на державних підприємствах. Хоча в минулому це послужило країні добру службу, однією з попередніх умов вступу до Світової організації торгівлі є відмова від цієї практики."
 CHI_Ratification_of_WTO: "Вступ до СОТ"
 CHI_Ratification_of_WTO_desc: "Занадто довго ми були позбавлені переваг глобальної торгівлі, якими користуються всі члени СОТ. Тепер це зміниться - коли наш вступ до цієї міжнародної торговельної організації завершено, ми зможемо краще використовувати інститути ліберального економічного порядку Заходу у своїх інтересах."
 CHI_Encourage_Foreign_Investment: "Заохочення іноземних інвестицій"
 CHI_Encourage_Foreign_Investment_desc: "Хоч би якими стійкими були наші вітчизняні галузі, їхній повний економічний потенціал не може бути розкритий без інвестицій з-за кордону. Ми повинні запропонувати стимули для заохочення прямих іноземних інвестицій у нашу країну."
 CHI_Protect_State_Owned_Businesses: "Захист державних підприємств"
 CHI_Protect_State_Owned_Businesses_desc: "Державні підприємства довгий час були основою нашої соціалістичної моделі. Ця важливість збережеться і зберігатиметься ще довгий час, тому в наших інтересах, а також в їхніх інтересах забезпечити надійний фінансовий і продуктовий захист."
 CHI_Adopt_Western_Patent_Laws: "Прийняття західних патентних законів"
 CHI_Adopt_Western_Patent_Laws_desc: "Огидне дотримання прав інтелектуальної власності вже багато років є джерелом нашої напруженості у відносинах зі Сполученими Штатами. Ухвалення суворіших патентних законів зупинить американців, які висувають проти нас це конкретне звинувачення, і дасть сигнал усьому світові, що наша економіка не залежить від копіювання тих, хто більш інноваційний, ніж ми."
 CHI_Free_Direct_Investment: "Відв'язаний приватний сектор"
 CHI_Free_Direct_Investment_desc: "За нашої нинішньої соціалістичної системи приватний сектор має мало можливостей для маневру. Збереження дещо жорсткої хватки за економіку, можливо, і привело нас так далеко, але для збереження вражаючого зростання Китаю ми повинні дозволити нашому приватному сектору процвітати."
 CHI_SOE_Privatization_Initiative: "Ініціатива приватизації держпідприємств"
 CHI_SOE_Privatization_Initiative_desc: "Державні підприємства є основою китайської економіки. Однак витрати на утримання цих великих корпорацій надзвичайно високі, і державні підприємства можуть отримати вигоду з необхідності стикатися з конкурентами на більш рівному ігровому полі."
 CHI_Expand_the_Special_Economic_Zones: "Розширення особливих економічних зон"
 CHI_Expand_the_Special_Economic_Zones_desc: "Спеціальні економічні зони діяли як невеликі замкнені анклави вільного ринкового капіталізму і є значним бонусом для нашої економіки. Розширення їх дасть змогу краще користуватися перевагами, які вони нам пропонують."
 CHI_Promote_Innovation: "Просування інновацій"
 CHI_Promote_Innovation_desc: "Тепер, коли ми розпочали лібералізацію ринку, само собою зрозуміло, що ми повинні інвестувати в інтелектуальний капітал нашої країни, щоб зробити Китай більш конкурентоспроможним у динамічному середовищі 21-го століття."
 CHI_Liberalize_the_Market: "Лібералізація ринку"
 CHI_Liberalize_the_Market_desc: "Ми виростили китайську економіку до такої міри, що тепер вона може стояти на своїх власних ногах. Час для нашої патерналістської політики дійсно закінчився. Наші фірми і підприємці тепер готові протистояти економічним потужностям Заходу на рівних, без підтримки власного уряду."
 CHI_Chinese_Model_of_Manufacturing: "Китайська модель виробництва"
 CHI_Chinese_Model_of_Manufacturing_desc: "Китайська економіка зайшла дуже далеко, зосередившись на кількості, а не на якості. Ми повинні продовжувати масово виробляти продукцію за низькими цінами."
 CHI_Korean_Joint_Ventures: "Корейські спільні підприємства"
 CHI_Korean_Joint_Ventures_desc: "Республіка Корея - країна, з якою останніми кількома роками у нас складаються дедалі добріші відносини. Незважаючи на те, що вони розвинулися набагато пізніше за японців, технологічну майстерність корейських фірм не варто недооцінювати. Ми повинні розглянути можливість розширення нашої співпраці з цією азіатською державою, що зростає."
 CHI_German_Joint_Ventures: "Німецькі спільні підприємства"
 CHI_German_Joint_Ventures_desc: "Німеччина - це країна, добре відома світу своїм високоякісним виробництвом. Ми могли б отримати велику користь з їхнього вражаючого досвіду, і тому повинні розглянути питання про зміцнення наших зв'язків з цією провідною європейською країною."
 CHI_American_Joint_Ventures: "Американські спільні підприємства"
 CHI_American_Joint_Ventures_desc: "Сполучені Штати є нашим найбільшим конкурентом у світі, але також і найважливішим торговельним партнером. Їхнє нинішнє панування у світовій торгівлі вражає, але воно не вічне. Звернення по допомогу до власних американських компаній у цьому починанні прискорить цю ймовірність."
 CHI_Japanese_Joint_Ventures: "Японські спільні підприємства"
 CHI_Japanese_Joint_Ventures_desc: "Японія - це країна, з якою ми ніколи не були повністю в ладу. Наша непроста історія та їхня безперервна ворожість заважають дипломатичним відносинам між нашими народами. Проте Японія є помітною сусідньою економікою з розвиненим четвертинним сектором. Нам слід подумати про те, щоб відкласти наші образи і витратити сили на більш важливі цілі економічного розвитку."
 CHI_Export_Driven_Economy: "Економіка, орієнтована на експорт"
 CHI_Export_Driven_Economy_desc: "Покладатися тільки на споживання буде недостатньо, щоб зробити Китай провідною світовою економічною державою. Ми повинні використовувати контроль над економікою, щоб орієнтувати її на експорт промислових товарів у решту світу."
 CHI_Factory_of_the_World: "Фабрика світу"
 CHI_Factory_of_the_World_desc: "Тепер наш виробничий потенціал буде повністю розкритий. Настав час залишити свій слід у світовій економіці як світовому центру виробництва."
 CHI_Socialism_with_Chinese_Characteristics: "Соціалістична реконструкція"
 CHI_Socialism_with_Chinese_Characteristics_desc: "З моменту відкриття Китайської республіки наша країна була затьмарена зростаючою економічною нерівністю і поширенням корупції всередині Комуністичної партії. Служачи "економічному розвитку", наші попередники забули початкову мету КПК - служити народу. Пора повертатися до старих шляхів революції."
 CHI_Denounce_Deng_Xiaoping: "Засудження Ден Сяопіна"
 CHI_Denounce_Deng_Xiaoping_desc: "Неможливо буде подолати нинішній занепад Китаю, не маючи справи зі спадщиною Дена Сяопіна. Доти, доки цю людину пам'ятатимуть як героя китайського розвитку, народ не прийме наших необхідних реформ. Наш уряд має засудити його і всіх, хто його підтримує."
 CHI_Mao_Zedong_Thought: "Політична думка Мао Цзедуна"
 CHI_Mao_Zedong_Thought_desc: "Уявлення Ден Сяопіна про те, що Мао був "на 70% правий і на 30% неправий", підриває революційні ідеали Китаю. Настав час повернутися до основоположної ідеології КНР!"
 CHI_State_Owned_Business_Supremacy: "Підтримка держ. підприємств"
 CHI_State_Owned_Business_Supremacy_desc: "Державні підприємства - це засоби, за допомогою яких ми здійснюємо контроль над економікою. Ми повинні провести забезпечення, щоб вони залишалися домінуючим актором у китайській економіці."
 CHI_Collectivize_Agriculture: "Колективізація сільського господарства"
 CHI_Collectivize_Agriculture_desc: "Великі сільські райони Китаю були занедбані постденськими адміністраціями. Колективне сільське господарство поліпшить життя всього селянства Китаю і сприятиме більшому почуттю єдності серед того, що завжди було нашою найсильнішою опорою."
 CHI_Close_Window_to_the_West: "Чистка від іноземних інтересів"
 CHI_Close_Window_to_the_West_desc: "Відкриття ринкової економіки дало змогу західним фірмам, НУО і приватним особам проникнути в нашу країну і поширювати підривні буржуазні ідеали. Ми повинні боротися з цими іноземцями, щоб зберегти єдність нашої країни."
 CHI_Purge_the_Capitalists: "Чистка від капіталістів"
 CHI_Purge_the_Capitalists_desc: "У той час як Цзян Цземінь раніше прагнув нормалізувати становище буржуазії в китайському суспільстві, ця політика просто посилила капіталістичні, контрреволюційні класи щодо звичайних китайських громадян. Настав час виправити цей дисбаланс."
 CHI_Purge_the_Communist_Party: "Чистка комуністичної партії"
 CHI_Purge_the_Communist_Party_desc: "Колись велика комуністична партія Китаю в останні десятиліття стала корумпованою і декадентською. Занадто довго уряд закривав очі на зловживання владою і кумівство з боку чиновників Комуністичної партії. Настав час утилізувати ці гнилі яблука."
 CHI_Revolution_in_One_Country: "Революція в одній країні"
 CHI_Revolution_in_One_Country_desc: "Хоч би як хотілося відродити глобальний комуністичний рух за межами Китаю, ми повинні визнати, що така перспектива в кращому разі нереалістична, а в гіршому - небезпечна. Крім того, ми повинні приділяти пріоритетну увагу добробуту наших власних громадян."
 CHI_Form_the_Fifth_International: "Формування П'ятого Інтернаціоналу"
 CHI_Form_the_Fifth_International_desc: "Було б егоїстично з нашого боку позбавити весь інший світ можливості взяти участь у нашій новій, відродженій революції. П'ятий Інтернаціонал допоможе комуністичним рухам у всьому світі набирати обертів."
 CHI_Privatize_Agricultural_Products: "Приватизація сільгосппродукції"
 CHI_Privatize_Agricultural_Products_desc: "Не дивлячись на нашу прихильність до комуністичних ідеалів, ми повинні визнати, що деякі прагматичні компроміси повинні бути приведені в дію. Колективізація сільського господарства історично мала погані результати, тому ми повинні тримати цей сектор економіки поза прямим контролем держави."
 CHI_Allow_Small_Private_Ventures: "Дозвіл малих приватних підприємств"
 CHI_Allow_Small_Private_Ventures_desc: "У нашому 21 столітті, яке прийняло маоїстську ідеологію, деякі малі приватні підприємства можуть бути дозволені доти, доки вони залишаються під пильним контролем держави."
 CHI_State_Run_Corporatism: "Державний корпоративізм"
 CHI_State_Run_Corporatism_desc: "Наші зобов'язання - перед народом, але для того, щоб виконати всі обіцянки, ми повинні співпрацювати з китайськими корпоративними елементами."
 CHI_Proper_State_Nationalization: "Вірна державна націоналізація"
 CHI_Proper_State_Nationalization_desc: "Реформи Дена призвели до ослаблення впливу КПК на китайську економіку, і тепер ми повинні повернути це явище назад. Найкращий спосіб забезпечити добробут і безпеку китайського народу полягає в тому, щоб держава безпосередньо контролювала всі аспекти економіки."
 CHI_Chinese_Industrial_Explosion: "Новий "Великий стрибок""
 CHI_Chinese_Industrial_Explosion_desc: ""Великий стрибок" уперед Мао був зроблений із благими намірами, але погано реалізований місцевими чиновниками. Ми подбаємо про те, щоб не було допущено подібних помилок, коли ми знову спробуємо розвинути економіку Китаю за допомогою маоїстських ідеалів."
 CHI_Chinese_Megaprojects: "Розвиток мегапроєктів"
 CHI_Chinese_Megaprojects_desc: "Тепер, коли ми почали розкривати економічний потенціал Китаю, у нас з'явилася можливість реалізовувати інфраструктурні проєкти безпрецедентного масштабу."
 CHI_Strategic_Industries: "Стратегічні пром. галузі"
 CHI_Strategic_Industries_desc: "Провівши значні поліпшення в китайській економіці, настав час зосередитися на підтримці деяких стратегічних галузей промисловості Китаю."
 CHI_Chinese_High_Speed_Rail_System: "Високошвидкісна залізнична система Китаю"
 CHI_Chinese_High_Speed_Rail_System_desc: "Така величезна країна, як Китай, потребує високоефективної та розгалуженої залізничної мережі, щоб з успіхом функціонувати в 21 столітті. Ми повинні інвестувати в поліпшення і розширення цієї мережі."
 CHI_Korail: "Korail"
 CHI_Korail_desc: "Korail є домінуючим постачальником високошвидкісних залізничних послуг у Південній Кореї і, як такий, має значний досвід, який може допомогти поліпшити нашу власну високошвидкісну залізничну мережу, якщо ми грамотно звернемося до них."
 CHI_Deutsche_Bahn: "Deutsche Bahn"
 CHI_Deutsche_Bahn_desc: "Німецька Deutsche Bahn є другою за величиною транспортною компанією у світі та найзначнішим залізничним оператором у Європі. Компанія включає в себе дочірні підприємства, пов'язані з великим спектром різноманітних залізничних послуг, і, безумовно, буде підходящим партнером у наших поточних зусиллях з розширення власної залізничної мережі."
 CHI_Union_Pacific: "Amtrak"
 CHI_Union_Pacific_desc: "Amtrak є основним оператором високошвидкісних залізниць у Сполучених Штатах і обслуговує всю територію США, а також три канадські провінції. Ми можемо отримати користь з їхнього досвіду розвитку високошвидкісних залізничних мереж у країні майже такої ж великої, як наша."
 CHI_Japan_Railway_Group: "Розгляд японських залізниць"
 CHI_Japan_Railway_Group_desc: "Японія славиться ефективністю своєї залізничної мережі та своїм технологічним досвідом. За допомогою групи японських залізниць та її дочірніх компаній ми могли б підвищити ефективність нашої власної мережі, щоб вона відповідала японській."
 CHI_Belt_and_Road_Initiative: "Один пояс і один шлях"
 CHI_Belt_and_Road_Initiative_desc: "Шовковий шлях колись пов'язував Стародавній Китай з великими країнами по всій земній кулі. Сучасна епоха надає ще більші можливості для глобальної економічної інтеграції. Інвестуючи в сухопутні та морські шляхи по всьому світу, ми збільшимо економічний вплив Китаю, допомагаючи розвитку наших численних партнерів."
 CHI_Begin_CCWAEC: "Старт ЕККЦЗА"
 CHI_Begin_CCWAEC_desc: "Економічний коридор Китай-Центральна і Західна Азія - це амбітна спроба зміцнити зв'язки між Китаєм і державами Азії. Геополітичне значення цього регіону і відносно низький рівень нинішніх зв'язків з ним роблять цей економічний коридор важливим об'єктом нашої уваги."
 CHI_The_Uzbek_Link: "Посилення партнерства з Узбекистаном"
 CHI_The_Uzbek_Link_desc: "Узбекистан був важливим партнером у Центральній Азії, значною мірою через своє презирство до російської гегемонії. Ми повинні зробити все можливе для подальшого розвитку цих плідних відносин, щоб без зусиль протидіяти впливу Росії біля наших кордонів."
 CHI_The_Kyrgyz_Link: "Посилення партнерства з Киргизстаном"
 CHI_The_Kyrgyz_Link_desc: "Киргизстан надзвичайно важливий для китайської безпеки з огляду на його близькість до Сіньцзяну, і тому його стабільність є нашою головною турботою. Крім того, економічні зв'язки Киргизстану з нами значні, але поки що відносно малі в абсолютному вираженні. Ми повинні зробити все можливе, щоб поглибити ці важливі відносини."
 CHI_The_Turkmen_Link: "Посилення партнерства з Туркменістаном"
 CHI_The_Turkmen_Link_desc: "Туркменістан - унікальна держава в Центральній Азії, та й у всьому світі, бо вона єдина, чий постійний нейтралітет визнаний ООН. Цей нейтралітет завадив стратегічному зближенню країни з Росією, зробивши її благодатним ґрунтом для поширення нашого власного впливу."
 CHI_The_Tajik_Link: "Партнерство з Таджикистаном"
 CHI_The_Tajik_Link_desc: "Ми повинні активізувати наші ресурси з розвитку Таджикистану у зв'язку з важливістю країни в наших зусиллях по боротьбі з тероризмом, з огляду на позицію країни в точці, де територіально зустрічаються Сіньцзян і Афганістан. Наші відносини з державою Таджикистан вже міцні, але можуть бути ще більш зміцнені на благо як нашої країни, так і їхньої власної."
 CHI_The_Persian_Link: "Перські зв'язки"
 CHI_The_Persian_Link_desc: "Іран - ключовий економічний і стратегічний партнер, країна з величезним невикористаним потенціалом і ресурсами. Ми можемо допомогти розкрити цей потенціал, запропонувавши Ірану ініціативу "Один пояс і один шлях"."
 CHI_The_Turkish_Link: "Зв'язки з Туреччиною"
 CHI_The_Turkish_Link_desc: "Туреччина - країна, яка не була настільки сприйнятливою до нашого впливу, як деякі інші, і ключовим пунктом розбіжностей є наша політика щодо уйгурського населення Сіньцзяна. Проте ми повинні намагатися щосили розвивати наші зв'язки з цією важливою країною, з огляду на її значну регіональну вагу та її становище як сполучної ланки між Європою та Азією."
 CHI_African_Railway_Projects: "Африканські залізниці"
 CHI_African_Railway_Projects_desc: "Африканський континент є підходящою мішенню для наших залізничних інвестицій. Тепер, коли наші власні залізничні фірми відточили свій досвід у Китаї, вони добре підходять для вирішення завдань надання допомоги нашим африканським партнерам у створенні власної інфраструктури."
 CHI_Addis_Ababa_Djibouti_Railway: "Залізнична колія Аддіс-Абеба - Джибуті"
 CHI_Addis_Ababa_Djibouti_Railway_desc: "Ефіопія і Джібуті є сусідніми країнами, які виграли б від скорочення часу в дорозі між їхніми відповідними столицями. Ми повинні зробити інвестиції в обидві країни, щоб допомогти їм досягти цієї мети."
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway: "Залізнична колія Момбаса - Найробі"
 CHI_Mombasa_Nairobi_Standard_Gauge_Railway_desc: "Кенія є одним із багатих на ресурси місць на Африканському континенті, але не має інфраструктури, яка б відповідала її економічному значенню. Інвестування в колійну залізничну мережу в країні забезпечить тисячі кенійців робочими місцями, а також допоможе розвивати важкодоступні галузі."
 CHI_Abuja_Kaduna_Railway_Line: "Залізничний шлях Лагос - Кано"
 CHI_Abuja_Kaduna_Railway_Line_desc: "Необхідність поліпшення залізничного сполучення в Нігерії особливо гостро відчувається у зв'язку з переважанням збройних формувань і викрадачів, націлених на нешвидкісні магістралі країни. Ми повинні зробити все можливе, щоб забезпечити більш безпечний і кращий вид транспорту для громадян Нігерії."
 CHI_The_Pan_Asia_Railway_Network: "Паназіатська залізнична мережа"
 CHI_The_Pan_Asia_Railway_Network_desc: "Залізниця Куньмін - Сінгапур, або паназіатська залізнична мережа, - це амбітне починання, яке, коли його завершать, з'єднає Китай з усіма державами материкової Південно-Східної Азії. Ця мережа дасть змогу в геометричній прогресії поліпшити економічні зв'язки між нашими найбагатшими країнами."
 CHI_Western_Route: "Західний маршрут"
 CHI_Western_Route_desc: "М'янма є ділянкою західного маршруту паназіатської залізничної мережі. Наші тісні зв'язки з цією країною мають сприяти цьому етапу проєкту, але ми повинні остерігатися тенденції М'янми до нестабільності."
 CHI_Central_Route_Laos: "Центральний маршрут: Лаос"
 CHI_Central_Route_Laos_desc: "Лаос - наш близький союзник і перший крок за головним маршрутом з Куньміна до Сінгапуру. Ми повинні інвестувати в поліпшення нинішньої не надто вражаючої залізничної мережі Лаосу."
 CHI_Central_Route_Thailand: "Центральний маршрут: Таїланд"
 CHI_Central_Route_Thailand_desc: "Хоча наші стосунки з Таїландом історично були хорошими, переговори про створення залізничної мережі, що проходить через усю країну від Лаосу до Малайзії, вочевидь будуть важкими..."
 CHI_Central_Route_Malaysia: "Центральний маршрут: Малайзія"
 CHI_Central_Route_Malaysia_desc: "Малайзія і Сінгапур - дві держави з історично непростими відносинами, але для наших цілей вкрай важливо, щоб ці дві країни змогли відкинути свої розбіжності та домовитися щодо цього конкретного проєкту."
 CHI_Eastern_Route: "Східний маршрут"
 CHI_Eastern_Route_desc: "Східний маршрут паназіатської залізничної мережі має проходити через територію В'єтнаму і Камбоджі. У той час як Камбоджа, ймовірно, буде дуже сприйнятлива до наших пропозицій, а підозріле ставлення В'єтнаму до нас може виявитися перешкодою."
 CHI_Hambantota_Port_Expansion: "Розширення порту Хамбантота"
 CHI_Hambantota_Port_Expansion_desc: "Після завершення будівництва порт Хамбантота на Шрі-Ланці стане важливим торговельним центром в Індійському океані і допоможе зміцнити зв'язки між Пекіном і Коломбо."
 CHI_The_Hambantota_Port_Lease: "Оренда на 99 років"
 CHI_The_Hambantota_Port_Lease_desc: "З огляду на величезний борг Шрі-Ланки перед нами і низьку ймовірність того, що вони зможуть повернути нам його, ми могли б запропонувати нашим шріланкійським партнерам зручний вихід із ситуації, орендувавши в них порт Гамбантота в обмін на наші інвестиції в розмірі 1 мільярда доларів."
 CHI_The_China_Pakistan_Economic_Corridor: "Китайсько-Пакистанський економічний коридор"
 CHI_The_China_Pakistan_Economic_Corridor_desc: "Пакистан - наш близький союзник, і коли це так, ми повинні допомогти країні розвивати свої автомобільні та залізні дороги, а ще порти."
 CHI_Piraeus_Port_Expansion: "Розширення порту Пірей"
 CHI_Piraeus_Port_Expansion_desc: "Порт Пірей - найбільший і, безумовно, найзначніший порт у Греції. Інвестиції в Пірейський порт допоможуть поліпшити це стратегічне місце зустрічі Економічного поясу Шовкового шляху і Морського Шовкового шляху 21-го століття, а також збільшити наші економічні важелі в Європі."
 CHI_North_South_Water_Transfer: "Перенесення води з півдня на північ"
 CHI_North_South_Water_Transfer_desc: "Щоб зменшити великий дисбаланс у водопостачанні між півднем і північчю Китаю, ми маємо інвестувати в будівництво каналів для відводу води в ключові райони з її дефіцитом. Однак це буде дорогий захід і потребуватиме переселення сотень тисяч людей."
 CHI_Ecological_Preservation_Movement: "Рух за збереження навколишнього середовища"
 CHI_Ecological_Preservation_Movement_desc: "Замість того, щоб намагатися підпорядкувати природу своїй волі, ми повинні зосередитися на поліпшенні наявних у нас водних ресурсів, не завдаючи при цьому великої шкоди навколишньому середовищу."
 CHI_Yarlung_Tsangpo_Diversion_Project: "Проєкт "Ярлунг-Цангпо""
 CHI_Yarlung_Tsangpo_Diversion_Project_desc: "Будівництво греблі у Великому Каньйоні Ярлунг-Цангпо забезпечить Китай гідроелектростанцією і допоможе відводити воду в райони Китаю, де її не вистачає. Однак такий проєкт міг би призвести до великомасштабної руйнації довкілля, переміщення людей і спровокувати ворожу реакцію з боку Індії та Бангладешу, які скоротили б доступ до води, якби сталася диверсія."
 CHI_Water_Conservation_Projects: "Проєкти збереження водних ресурсів"
 CHI_Water_Conservation_Projects_desc: "Вода - це найважливіший ресурс, і ми повинні зробити все можливе, щоб зберегти те небагато, що у нас є. Наш уряд має ініціювати проєкти зі значного скорочення водоспоживання, а також щодо поліпшення якості наявних у нас водних ресурсів і фільтрації забрудненої води."
 CHI_Renewable_Strategy: "Відновлювані джерела"
 CHI_Renewable_Strategy_desc: "Небезпечний рівень забруднення повітря в нашій країні укупі з обмеженим запасом вугілля вимагає відповіді від нашого уряду у вигляді оцінки альтернативних джерел енергії."
 CHI_Golden_Sun_Initiative: "Ініціатива "Золоте Сонце""
 CHI_Golden_Sun_Initiative_desc: "Надання субсидій вітчизняним фірмам сонячної енергетики допоможе розробити цю недорогу і швидко впроваджувану поновлювану альтернативу по всій країні."
 CHI_Export_Photovoltaic_Systems: "Експорт фотоелектричних систем"
 CHI_Export_Photovoltaic_Systems_desc: "Тепер, коли ми успішно розвинули наші внутрішні можливості сонячної енергетики, наша країна може отримати вигоду з експорту фотоелектричних систем багатьом торговим партнерам."
 CHI_Nuclear_Boom: "Ядерний бум"
 CHI_Nuclear_Boom_desc: "Незважаючи на значний суспільний опір будівництву нових ядерних реакторів, ядерна енергетика є однією з найбільш життєздатних поновлюваних альтернатив викопному паливу. Однак це пов'язано з істотними фінансовими витратами, пов'язаними з необхідністю створення складної системи допоміжної інфраструктури."
 CHI_Construct_Nuclear_Waste_Repository: "Споруда сховища ядерних відходів"
 CHI_Construct_Nuclear_Waste_Repository_desc: "Утилізація високорадіоактивних відходів, таких як відпрацьоване ядерне паливо, як і раніше, є одним з найважливіших аспектів нашої ядерної енергетичної програми. Високорівневі відходи повинні бути оброблені з особливою ретельністю і зберігатися в геологічному сховищі протягом десятиліть, щоб вони розпадалися. Наші фахівці визначили район Бейшань у пустелі Гобі як відповідне місце для початку будівництва такого сховища."
 CHI_Cheap_Coal_Supremacy: "Перевага дешевого вугілля"
 CHI_Cheap_Coal_Supremacy_desc: "Китай є найбільшим виробником і споживачем вугілля у світі, і наша економіка продовжує покладатися на цей ресурс. Замість того, щоб зосереджуватися на нереалістичних альтернативах, ми повинні просто визнати центральну роль вугілля в нашій економіці і зосередитися на його максимально ефективній експлуатації."
 CHI_Mass_Coal_Oil_Conversion_Project: "Проєкт масової конверсії вугілля"
 CHI_Mass_Coal_Oil_Conversion_Project_desc: "Перетворення кам'яного вугілля на нафту дасть змогу використати великі запаси першого для того, щоб допомогти зменшити наш дефіцит у другому. Хоча цей процес надзвичайно корисний, він також надзвичайно водо-інтенсивний - посилює нашу і без того серйозну проблему нестачі води."
 CHI_First_Tier_Megacity_Development: "Розвиток мегаполісів 1-ого рівня"
 CHI_First_Tier_Megacity_Development_desc: "Китайське узбережжя характеризується великими мегаполісами з 10-мільйонним населенням. З огляду на значний внесок цих економічних центрів у китайську економіку, інвестиції в поліпшення цих "мегаполісів" могли б мати для нас велику цінність."
 CHI_Pearl_River_Megalopolis: "Мегаполіс Перлової річки"
 CHI_Pearl_River_Megalopolis_desc: "Дельта Перлової річки Південного Китаю (ПРР) - це великий міський центр, що складається з кількох міст, включно з Гуанчжоу, Шеньчжень, Чжухай і багато інших. Сукупне населення центру становить понад 50 мільйонів осіб, що робить його найбільшим міським районом у світі як за чисельністю громадян, так і за розмірами території."
 CHI_Jing_Jing_Jin_Ji_Megacity: "Мегаполіс Цзин-Цзинь-Цзи"
 CHI_Jing_Jing_Jin_Ji_Megacity_desc: "Північним аналогом Дельти Перлової річки є столичний регіон Цзин-Цзин-Цзинь-Цзи, міський кластер, який охоплює дедалі більш взаємопов'язані провінції Пекіна, Тяньцзінь і Хебей. Наша стратегія "Цзін-Цзінь-Цзі" буде спрямована на максимізацію економічного потенціалу трьох міських центрів, що складають регіон, використовуючи переваги кожної провінції."
 CHI_Yangtze_River_Megacity: "Мегаполіс на річці Янцзи"
 CHI_Yangtze_River_Megacity_desc: "На півночі та півдні простягаються значні економічні центри, що зростають. Але протягом тисячоліть річка Янцзи була джерелом життєвої сили китайської нації, а міста, що виникли навколо неї, були серцем китайського уряду, економіки та культури. Це історичне значення продовжувалося і дійсно зростало в сучасному Китаї, і ми можемо допомогти прискорити цей процес."
 CHI_Go_West_Strategy: "Стратегія "Хід на захід""
 CHI_Go_West_Strategy_desc: "У той час як прибережний схід Китаю швидко розвивався після політики Ден Сяопіна "реформ і відкритості", набагато більш сільський, малонаселений захід країни не бачив такого ж швидкого поліпшення. Ми повинні прагнути виправити цю нерівність."
 CHI_Qinhai_Tibet_Railway: "Залізниця Цинхай-Тибет"
 CHI_Qinhai_Tibet_Railway_desc: "Тибет є важливою і недоторканною частиною Китаю, але відсутність складних транспортних мереж між Тибетським регіоном і рештою міського масиву перешкоджає його інтеграції. Інвестиції в залізницю між Тибетом і сусідньою провінцією Цинхай поліпшать цю ситуацію."
 CHI_West_Triangle_Economic_Zone: "Економічна зона Західного Трикутника"
 CHI_West_Triangle_Economic_Zone_desc: "Захід Китаю не позбавлений великих міських районів. Чунцин, Ченду і Сіань - все це великі західні міста з високорозвиненою економікою. Інвестиції в ці населені пункти, як ми сподіваємося, поширять переваги розвитку на всю іншу частину Західного Китаю."
 CHI_Xinjiang_Development_Plan: "План розвитку Сіньцзяна"
 CHI_Xinjiang_Development_Plan_desc: "Провінція Сіньцзян, без сумніву, є найнеспокійнішим із регіонів Китаю. Протистояння уряду, саботаж, тероризм та інші форми Уйгурського опору продовжують підривати наш контроль над цією далекосхідною територією. Початок узгодженої програми з підвищення рівня життя в Сіньцзяні матиме велике значення для зниження цієї небезпечної тенденції до нестабільності."
 CHI_Norinco_Projects: "Проекти Norinco"
 CHI_Norinco_Projects_desc: "Norinco - найбільша оборонна корпорація в Китаї, а також одна з найбільших у світі. Інвестиції в Norinco значно підвищать якість військової техніки нашої країни."
 CHI_Small_Arms_Development: "Розвиток стрілецької зброї"
 CHI_Small_Arms_Development_desc: "Народно-визвольна армія стала більш механізованою, ніж була спочатку, але, тим не менш, велика увага має бути приділена екіпіруванню та спорядженню окремого взятого солдата."
 CHI_Air_Burst_Weapons: "Зброя Airburst"
 CHI_Air_Burst_Weapons_desc: "Снаряди Airburst (повітряного підриву) - це високоефективний засіб проти ворожих солдатів, що ховаються за укриттям. Американські та корейські спроби виробництва подібної зброї значною мірою закінчилися невдачею. Якби ми вдосконалили нашу нинішню конструкцію зброї схожого типу, то отримали б значну перевагу в піхотному бою."
 CHI_Armored_Vehicles: "Бронетехніка"
 CHI_Armored_Vehicles_desc: "Хоча Norinco насамперед займається піхотним озброєнням, вона також виробляє бронетехніку. Розробка бронемашин допоможе зробити НВАК сучасною і гнучкою силою."
 CHI_Advanced_MBTs: "Просунуті МБТ"
 CHI_Advanced_MBTs_desc: "Основні бойові танки є значним активом на сучасному полі бою, і ми, на жаль, відстаємо в цій царині від якості російських та американських танкових конструкцій, які значно перевершують наші власні. Тому зосередження уваги на вдосконаленні наших можливостей у сфері МБТ має ключове значення."
 CHI_Automotive_Industry: "Автомобільна промисловість"
 CHI_Automotive_Industry_desc: "Китайська автомобільна промисловість пройшла довгий шлях від своїх радянських витоків у 1950-х рр. Незважаючи на ці істотні поліпшення, нашому вітчизняному автопрому належить пройти багато випробувань, перш ніж він зможе конкурувати з такими країнами, як Німеччина, Японія, Південна Корея та Сполучені Штати. Однак вкладати час і гроші у створення нових видів легкової техніки та деталей - це вартісна справа."
 CHI_Domestic_Development: "Вітчизняна розробка"
 CHI_Domestic_Development_desc: "Знаменитий цинський генерал Цзо Цзунтан одного разу сказав, що той, хто шукає допомоги в інших, буде перебувати під контролем інших, а той, хто покладається на самого себе, буде тримати ситуацію під своїм контролем. Ми повинні слідувати порадам генерала і шукати власний шлях розвитку нашої автомобільної промисловості."
 CHI_Improve_RD: "Удосконалення НДДКР"
 CHI_Improve_RD_desc: "Ми не можемо сподіватися на поліпшення наших внутрішніх можливостей, не зробивши спершу істотного внеску в китайські дослідження і розробки. Тільки тоді наші власні фірми зможуть змагатися з уже розвиненими конкурентами."
 CHI_Implement_Safety_Standards: "Впровадження стандартів безпеки"
 CHI_Implement_Safety_Standards_desc: "Для того, щоб наші транспортні засоби користувалися великою повагою на міжнародному рівні, ми повинні забезпечити їх відповідність найвищим стандартам безпеки."
 CHI_Develop_World_Class_Cars: "Розробка автомобілів світового класу"
 CHI_Develop_World_Class_Cars_desc: "Тепер, коли ми вклали значні кошти в нашу вітчизняну автомобільну промисловість, ми повинні мати можливість конструювати автомобілі, що можуть конкурувати з найкращими світовими виробниками."
 CHI_Bid_for_Foreign_Investments: "Партнерство з іноземними фірмами"
 CHI_Bid_for_Foreign_Investments_desc: "Хоч би яким майстерним і талановитим був китайський народ, ми не можемо брати знання з повітря. Для цього ми повинні спиратися на зовнішню допомогу, щоб доповнити величезний потенціал нашої вітчизняної автомобільної промисловості."
 CHI_Hyundai: "Hyundai"
 CHI_Hyundai_desc: "Будучи третім за величиною виробником автомобілів у світі, компанія Hyundai добре відома якістю своєї продукції та здатністю до інновацій. Наші власні фірми могли б отримати велику вигоду від співпраці з цим корейським автомобільним гігантом."
 CHI_Volkswagen: "Volkswagen"
 CHI_Volkswagen_desc: "Volkswagen має довгу і плідну історію, а також тісні зв'язки з нашою країною, враховуючи той факт, що на нас припадає 40% продажів і прибутку фірми. Ми повинні продовжувати ці ділові відносини з німецьким автовиробником в інтересах наших вітчизняних автовиробників."
 CHI_Toyota: "Toyota"
 CHI_Toyota_desc: "Найбільший виробник автомобілів і шоста за величиною компанія у світі за виручкою, Toyota є надзвичайно успішним прикладом для нас, щоб наслідувати. Партнерство наших вітчизняних фірм з ними допоможе збільшити глобальне охоплення китайської автомобільної промисловості."
 CHI_General_Motors: "General Motors"
 CHI_General_Motors_desc: "General Motors охоплює низку різноманітних брендів, включно з Cadillac, Chevrolet і Buick, з вражаючим рівнем різноманітності та зручностей для середньостатистичного громадянина. Партнерство з GM дасть нашим вітчизняним фірмам доступ до широкого спектру цінних експертних знань."
 CHI_Joint_Venture_Mass_Production: "Спільне масове виробництво"
 CHI_Joint_Venture_Mass_Production_desc: "Тепер, коли ми забезпечили собі партнерство з відомим іноземним виробником автомобілів, наша здатність виробляти автомобілі в масовому порядку значно зросла."
 CHI_Foreign_Tech_Acquisitions: "Іноземні технологічні придбання"
 CHI_Foreign_Tech_Acquisitions_desc: "Наша співпраця принесла корисні технічні знання, які ми можемо використовувати у вітчизняних автомобільних конструкціях."
 CHI_Electric_Car_Project: "Проєкт електрокара"
 CHI_Electric_Car_Project_desc: "З огляду на проблему забруднення довкілля в Китаї, було б розумно прагнути стати світовими лідерами в галузі електромобільних технологій, що стало можливим завдяки нашій нещодавній підтримці автомобільної промисловості."
 CHI_Expand_Abroad: "Розширення за кордоном"
 CHI_Expand_Abroad_desc: "Наша автомобільна промисловість світового класу тепер має здатність проникати на зарубіжні ринки набагато більшою мірою, ніж це було можливо в минулому. Це значно поліпшить глобальне охоплення Китаю і нашу дещо недостатню "м'яку силу"."
 CHI_Expand_CSIC: "Розширення CSIC"
 CHI_Expand_CSIC_desc: "Китайська корпорація суднобудівної промисловості є одним із наших двох основних суднобудівних конгломератів, а інший - китайська державна суднобудівна корпорація. Інвестиції в ККСП (або CSIC) сприятимуть розвитку суднобудівної галузі в Північному Китаї, в районі, в якому корпорація є найбільш активною."
 CHI_Beijing_Drydocks: "Сухі доки Пекіна"
 CHI_Beijing_Drydocks_desc: "Столиця нашої держави - найважливіше місто на північному сході, і чудове місце для будівництва сухого дока для ремонту та обслуговування суден."
 CHI_Bohai_Shipyard: "Бохайська верф"
 CHI_Bohai_Shipyard_desc: "Північне Бохайське море - один із найжвавіших морських шляхів у світі. Будівництво верфі вздовж Бохайського узбережжя значно допоможе нашій морській промисловості."
 CHI_Qingdao_Dockyards: "Доки Циндао"
 CHI_Qingdao_Dockyards_desc: "Провінція Шаньдун тривалий час була затребуваною через свою величезну економічну цінність, яка існує на перетині численних торговельних шляхів і містить важливі сільськогосподарські та мінеральні ресурси. Японія, Німеччина і Росія в різний час прагнули контролювати Шаньдунський півострів. Тепер саме ми найкраще здатні розкрити економічний потенціал Шаньдуна."
 CHI_Dalian_Shipbuilding: "Суднобудування в Даляні"
 CHI_Dalian_Shipbuilding_desc: "Далянь є великим фінансовим, судноплавним і логістичним центром. Ми повинні зміцнити економічне значення Даляня, інвестуючи в поліпшення суднобудівної промисловості міста."
 CHI_Shanxi_Ship_Engine_Factory: "Шаньсіський завод суднових двигунів"
 CHI_Shanxi_Ship_Engine_Factory_desc: "На відміну від своїх прибережних сусідів, провінція Шаньсі, яка не має виходу до моря, бідніша за багато інших в середньому по країні. Ми можемо зменшити цю економічну нерівність, побудувавши в провінції завод з виробництва суднових двигунів."
 CHI_Global_Shipyard: "Світові верфі"
 CHI_Global_Shipyard_desc: "Наші інвестиції в судноплавну галузь північного сходу окупилися! Китайські кораблі тепер добре відомі своєю високою якістю і низькою вартістю. Експорт у прибережні країни по всьому світу допоможе збільшити наш глобальний вплив."
 CHI_Aerospace_Industry: "Аерокосмічна індустрія"
 CHI_Aerospace_Industry_desc: "Аерокосмічна промисловість є важливим сектором для будь-якої великої економіки і держави. Для такої країни, як Китай, яка прагне змагатися з Америкою в галузі повітряних і космічних технологій, цей сектор абсолютно необхідний."
 CHI_Mobile_Launcher_Platforms: "Мобільні пускові платформи"
 CHI_Mobile_Launcher_Platforms_desc: "Мобільні пускові платформи були розроблені NASA для полегшення запуску космічних човників. Ми повинні наслідувати їхній успіх."
 CHI_Seaborne_Spaceflight: "Морські запуски в космос"
 CHI_Seaborne_Spaceflight_desc: "Морські запуски дозволяють нам знизити вартість нашої космічної програми, оскільки ми можемо розмістити ракети ближче до екватора, а це означає, що їм потрібно менше палива для виходу на орбіту."
 CHI_Bolster_the_CNSA: "Підтримка CNSA"
 CHI_Bolster_the_CNSA_desc: "Замість того, щоб звертатися до приватних суб'єктів, ми повинні зосередитися на зміцненні Китайського національного космічного управління (CNSA), щоб конкурувати нарівні з американським NASA. Це гарантує, що космічна програма Китаю залишиться міцно під нашим контролем."
 CHI_State_Sponsored_Space_Endeavors: "Спонсоровані космічні проєкти"
 CHI_State_Sponsored_Space_Endeavors_desc: "За повної підтримки китайського державного апарату, китайська космічна програма обов'язково буде успішною."
 CHI_Private_Endeavors: "Приватні починання"
 CHI_Private_Endeavors_desc: "SpaceX та інші приватні американські фірми наразі роблять значні стрибки в галузі інновацій, пов'язаних із космосом. Підтримка виходу наших власних приватних фірм на цей ринок допоможе промисловості наздогнати американську."
 CHI_Space_Outsourcing: "Космічний аутсорсинг"
 CHI_Space_Outsourcing_desc: "Тепер, коли ми забезпечили достатню підтримку приватної космічної галузі, ми можемо почати передавати їм на аутсорсинг важливі проєкти."
 CHI_Invest_in_AVIC: "Інвестування в AVIC"
 CHI_Invest_in_AVIC_desc: "Співпраця в галузі авіаційної промисловості Китаю є нашим провідним аерокосмічним і оборонним конгломератом. Її дочірні підприємства, такі як Шеньянська авіабудівна корпорація, є важливими виробниками і розробниками китайських військових літаків."
 CHI_Aircraft_Improvements: "Удосконалення літаків"
 CHI_Aircraft_Improvements_desc: "Наша відмова від традиційного зосередження на великомасштабних бойових діях піхоти означає, що ми повинні створити потужні, сучасні військово-повітряні сили. Для цього будуть потрібні більш якісні конструкції літаків, ніж зразки радянської спадщини."
 CHI_Develop_Stealth_Fighters: "Розробка стелс-винищувачів"
 CHI_Develop_Stealth_Fighters_desc: "Розвиток F-35 в Америці являє собою значну загрозу. Ми не можемо дозволити собі відстати в технології винищувачів-невидимок."
 CHI_Electronic_Industry: "Електронна промисловість"
 CHI_Electronic_Industry_desc: "Наша традиційна промисловість має тенденцію зосереджуватися навколо низькотехнологічних секторів, як-от текстильна чи керамічна промисловість. Якщо ми хочемо стати сучасною, розвиненою країною, то маємо сприяти інформатизації нашого промислового розвитку."
 CHI_Lenovo: "Lenovo"
 CHI_Lenovo_desc: "Компанія Lenovo стрімко нарощує свою частку на ринку ноутбуків, а також робить великі успіхи в індустрії смартфонів, програмного забезпечення та телебачення. Її діяльність могла б отримати користь від державної допомоги."
 CHI_Huawei: "Huawei"
 CHI_Huawei_desc: "У галузі телекомунікацій та побутової електроніки Huawei є однією з найбільш інноваційних компаній у світі. Ми повинні підтримати цього зростаючого технологічного гіганта."
 CHI_Xiaomi: "Xiaomi"
 CHI_Xiaomi_desc: "Xiaomi - це ефективний виробник смартфонів зі значним потенціалом. Ми повинні допомогти цій молодій фірмі домогтися більшої популярності."
 CHI_Chinese_Tech_Dominance: "Домінування китайських технологій"
 CHI_Chinese_Tech_Dominance_desc: "Тепер, коли наші великі технологічні компанії отримали достатню підтримку з боку держави, ми можемо встановити домінування Китаю над світовою технологічною індустрією."
 CHI_Cheaper_Production: "Дешева продукція"
 CHI_Cheaper_Production_desc: "Нашою перевагою з часів економічних реформ Дена була низька вартість виробництва в Китаї. Ми повинні продовжувати грати на своїх сильних сторонах."
 CHI_Superior_Transistors: "Чудові транзистори"
 CHI_Superior_Transistors_desc: "Зосередження уваги на розробці вдосконалених транзисторних технологій дасть змогу значно підвищити продуктивність наших мікрочипів, тим самим підтримуючи комп'ютерну промисловість і виробництво мобільних пристроїв."
 CHI_Quality_Engineering: "Якість техніки"
 CHI_Quality_Engineering_desc: "Кількість має тенденцію перевершити якість з точки зору нашого промислового розвитку. Тепер, коли ми стали розвиненою економічною державою, від такого принципу можна відходити."
 CHI_Regional_Influence: "Регіональний вплив"
 CHI_Regional_Influence_desc: "Піднебесна історично відігравала важливу роль у Східній Азії. Тепер, коли китайський народ почав оговтуватися від становища слабкості, в якому ми опинилися після століття принижень і кризи 20-го століття, настав час відновити наше центральне становище в регіоні."
 CHI_The_South_China_Sea: "Південно-Китайське море"
 CHI_The_South_China_Sea_desc: "Важливість Південно-Китайського моря як у стратегічному, так і в економічному плані важко переоцінити. В умовах частих суперечок і напруженості з іншими країнами, особливо у зв'язку з великими родовищами нафти, що були нещодавно виявлені в морі, цілі перехитрити наших суперників і спроектувати міць у цьому регіоні мають першорядне значення."
 CHI_Enforce_the_9_Dash_Line: "Примус на 9-ій переривчастій лінії"
 CHI_Enforce_the_9_Dash_Line_desc: "9-та пунктирна лінія розмежовує наші історичні претензії на панування над Південно-Китайським морем. Ми повинні зберегти наш суверенітет над спірними територіями, які знаходяться в межах цього кордону, щоб забезпечити доступ до ресурсів і стратегічної цінності району."
 CHI_Provocative_Fleet_Exercises: "Провокаційні навчання флоту"
 CHI_Provocative_Fleet_Exercises_desc: "Для того, щоб заявити про свої претензії в Південно-Китайському морі, ми повинні використовувати військово-морський флот Народно-визвольної армії для проведення навчань у спірних водах. Тоді як для нас ця акція є виправданим вираженням нашого суверенітету, Сполучені Штати та інші країни можуть сприйняти цю дію як загрозу і спрямувати свої військово-морські сили в регіон, ризикуючи зіткнутися зі збройною конфронтацією."
 CHI_Island_Building: "Споруда островів"
 CHI_Island_Building_desc: "Будівництво штучних островів у Спратлі допоможе закріпити наш контроль над цим районом і підготуватися до можливого військового протистояння з нашими стратегічними суперниками."
 CHI_Ramp_Up_Tensions: "Наростання напруженості"
 CHI_Ramp_Up_Tensions_desc: "Наші претензії на Південно-Китайське море ніколи не будуть повністю реалізовані доти, доки ми не визнаємо необхідність вдаватися до силових заходів для забезпечення наших національних інтересів. Ми повинні посилити напруженість у регіоні, щоб збільшити ймовірність кризи, яку ми можемо використати у своїх інтересах."
 CHI_Demand_Vietnams_Submission: "Підпорядкування В'єтнаму"
 CHI_Demand_Vietnams_Submission_desc: "Протягом тисячоліть В'єтнам посилав данину Китаю на знак визнання нашої переваги над ними. Натомість ми дарували законність і захист правлячим класам В'єтнаму. Останнім часом наші відносини з В'єтнамом зіпсувалися, і нинішній режим рішуче виступає проти наших регіональних інтересів. Не можна допустити, щоб ця ситуація тривала..."
 CHI_Signal_Willingness_to_Negotiate: "Сигнал готовності до переговорів"
 CHI_Signal_Willingness_to_Negotiate_desc: "Наша "м'яка сила" в Південно-Східній Азії страждає через наші постійні суперечки з В'єтнамом, Малайзією і Філіппінами. Дипломатія - це найкращий спосіб забезпечити наші відносини з регіональними партнерами на довгий час."
 CHI_Joint_Development_Zones: "Зони спільного розвитку"
 CHI_Joint_Development_Zones_desc: "Створення спільних зон розвитку з іншими країнами в Південно-Китайському морі є ефективним способом зниження ворожості та зміцнення подальшої співпраці. Однак ми повинні враховувати, чи готові ми ділитися вигодами від видобутку ресурсів з потенційними ворогами, переслідуючи ці угоди."
 CHI_Negotiate_Maritime_Boundaries: "Переговори про морські кордони"
 CHI_Negotiate_Maritime_Boundaries_desc: "Відсутність чітких морських кордонів у Південно-Китайському морі є постійним джерелом напруженості у відносинах із нашими потенційними партнерами. Демаркація чітких і взаємоузгоджених кордонів із кожним із наших суперників у регіоні усуне цю перешкоду для регіональної дипломатії."
 CHI_The_Fate_of_the_Paracels: "Доля Парасельських островів"
 CHI_The_Fate_of_the_Paracels_desc: "Наша суперечка з В'єтнамом з приводу контролю над Парасельськими островами є суттєвим джерелом напруженості між нашими двома країнами. Вирішення цієї суперечки матиме велике значення для поліпшення китайсько-в'єтнамських відносин."
 CHI_Strengthen_ASEAN_Ties: "Зміцнення зв'язків"
 CHI_Strengthen_ASEAN_Ties_desc: "Асоціація держав Південно-Східної Азії (АСЕАН) існує частково для того, щоб протистояти нашому впливу в регіоні. Мирно вирішивши суперечки, які змушують сусідів боятися нас, держави-члени асоціації повинні стримати підозри до наших подальших намірів."
 CHI_The_Korean_Peninsula: "Корейський півострів"
 CHI_The_Korean_Peninsula_desc: "Корея завжди була цікава китайцям через свої територіальні розміри та безпосередню близькість. Наразі півострів розділений між Північчю і Півднем. У той час як ми ідеологічно пов'язані з першими, другі можуть похвалитися істотними можливостями для економічного співробітництва."
 CHI_Criticize_the_American_Presence: "Критика американської присутності"
 CHI_Criticize_the_American_Presence_desc: "Існування американських військ у нашій сфері впливу є образою та неприпустимим! Ці війська, нібито призначені для захисту від вторгнення з півночі, слугують мечем, який висить над головами китайського народу, чекаючи слушної миті для нанесення удару."
 CHI_Demand_a_Withdrawal: "Вимога виведення військ"
 CHI_Demand_a_Withdrawal_desc: "Виведення американських військ усуне істотну загрозу нашій безпеці, а також відкриє шлях до відновлення єдиної Кореї під керівництвом КНДР. Американці швидше схиляться перед нашими вимогами, якщо ми вже підірвали їхній глобальний вплив."
 CHI_Support_the_Norths_Military_Buildup: "Підтримка військової присутності на півночі"
 CHI_Support_the_Norths_Military_Buildup_desc: "Навіть без американської підтримки Південної Кореї перемога КНДР аж ніяк не гарантована. Ми повинні допомогти нашим союзникам підготуватися до майбутньої війни."
 CHI_Ignite_the_Second_Korean_War: "Розпалювання 2-ої Корейської війни"
 CHI_Ignite_the_Second_Korean_War_desc: "Настав час звести старі рахунки і покласти край нестійкому поділу Корейського півострова. Ця міжусобиця розділила сім'ї, скалічила горду націю і дала нашим ворогам точку опори в безпосередній сфері впливу Китаю."
 CHI_The_Status_Quo: "Статус-Кво"
 CHI_The_Status_Quo_desc: "Пріоритетом нашої зовнішньої політики завжди була регіональна стабільність. Для досягнення цієї мети на Корейському півострові ми повинні розмістити сили по обидва боки 38-ї паралелі. Якщо зміни мають відбуватися, то вони мають бути поступовими та контрольованими, а не швидкими та хаотичними."
 CHI_Strengthen_Relations_with_the_South: "Зміцнення відносин із Півднем"
 CHI_Strengthen_Relations_with_the_South_desc: "Наші стосунки з РК історично не були настільки міцними, що логічно через спадщину - участь "китайських народних добровольців" на боці КНДР у корейській війні. Однак це не означає, що наші сторони не зможуть прийти до прагматичного розуміння один одного зараз і в майбутньому."
 CHI_China_Republic_of_Korea_Free_Trade_Agreement: "Стимулювання китайсько-корейської торгівлі"
 CHI_China_Republic_of_Korea_Free_Trade_Agreement_desc: "Будучи однією з економік, що найдинамічніше розвиваються у Східній Азії, Південна Корея є важливим торговельним партнером для нашої країни."
 CHI_Joint_Condemnation_of_Japan: "Спільне засудження Японії"
 CHI_Joint_Condemnation_of_Japan_desc: "У нас із корейцями є спільний історичний ворог. Можливо, іронія в тому, що саме ненависть найбільше пов'язує наші дві країни."
 CHI_Maintain_Commitment_to_Denuclearization: "Прихильність денуклеаризації"
 CHI_Maintain_Commitment_to_Denuclearization_desc: "Нашу мету регіональної стабільності не може бути досягнуто, якщо північнокорейці продовжуватимуть порушувати міжнародне право, розвиваючи свою ядерну програму."
 CHI_Increase_Exports_to_the_North: "Збільшення експорту на північ"
 CHI_Increase_Exports_to_the_North_desc: "КНДР вже сильно залежить від нас. Збільшення цієї залежності так само збільшить наші важелі впливу на нашого неспокійного союзника."
 CHI_Encourage_Economic_Reforms: "Підтримка економічних реформ"
 CHI_Encourage_Economic_Reforms_desc: "Той факт, що наш близький партнер продовжує залишатися слаборозвиненою і відсталою країною, ставить нас у незручне становище як наступників Дена Сяопіна. [NKO.GetLeader] має бути переконаний у необхідності лібералізації економіки Північної Кореї."
 CHI_Mediate_Korean_Peace_Talks: "Посередництво в корейських переговорах"
 CHI_Mediate_Korean_Peace_Talks_desc: "Занадто довго Корейський півострів існував у замороженому стані війни. Напруженість у відносинах між Північною і Південною Кореєю існує через взаємну підозрілість і недовіру з приводу оборонних дій, які помилково сприймаються як наступальні. Крім того, присутні серйозні ідеологічні розбіжності. Для виходу з цього внутрішнього глухого кута потрібен зацікавлений зовнішній суб'єкт, такий як Китай."
 CHI_Back_Peaceful_Korean_Unification: "Повернення миру в Корею"
 CHI_Back_Peaceful_Korean_Unification_desc: "Ми повинні висловити нашу підтримку остаточному возз'єднанню Корейського півострова під керівництвом нейтрального уряду, вільного від зовнішнього впливу. Чи здійсниться ця можливість - залежить тільки від корейців."
 CHI_End_the_Kim_Dynasty: "Завершення династії"
 CHI_End_the_Kim_Dynasty_desc: "Рід Кімів керував жорстокою і регресивною диктатурою, яку ми змушені були десятиліттями відкидати назад. Не можна допустити, щоб такий стан справ тривав."
 CHI_Gain_the_Support_of_the_KPA: "Підтримка незадоволених з КНА"
 CHI_Gain_the_Support_of_the_KPA_desc: "Наша розвідка вказує, що в офіцерському штабі Корейської народної армії є елементи, які обурюються правлінням [NKO.GetLeader]. Ми повинні звернутися до цих офіцерів, з якими у нас спільна мета, і обговорити деякі питання."
 CHI_The_North_Korean_Coup: "Північнокорейський державний переворот"
 CHI_The_North_Korean_Coup_desc: "Настав час повалити цей старезний режим. Наш вплив у Північній Кореї привернув на свій бік багатьох офіцерів, хоча наші аналітики, як і раніше, не впевнені в тому, чи слід нам шукати ще більшу підтримку, перш ніж братися за це ризиковане підприємство."
 CHI_Establish_a_Puppet_Government: "Створення маріонетки"
 CHI_Establish_a_Puppet_Government_desc: "Тепер, коли переворот вдався, новий військовий уряд перебуває у нас у боргу і тому не буде іншого вибору, окрім як схилитися перед нашою владою."
 CHI_The_Indian_Subcontinent: "Індійський субконтинент"
 CHI_The_Indian_Subcontinent_desc: "На південь від Тибету пролягає величезний субконтинент, де панує суперництво між Індією і Пакистаном. Ми повинні ретельно продумати наш підхід до цього різко розділеного регіону."
 CHI_Support_Nepals_Maoists: "Підтримка непальських маоїстів"
 CHI_Support_Nepals_Maoists_desc: "У Непалі існує безліч комуністичних партій, включно з маоїстськими. Ці партії останніми роками набирають дедалі більшої популярності, і хоча ми історично уникали участі в непальській політиці, нам, можливо, буде корисно кинути свою вагу на тих, хто поділяє з нами ідеологічну близькість."
 CHI_Respect_Nepalese_Neutrality: "Повага до нейтралітету"
 CHI_Respect_Nepalese_Neutrality_desc: "Непал прагне залишатися таким собі нейтральним буфером між нами та індійцями. Ми маємо поважати їхнє рішення й уникати будь-яких дій, які могли б підірвати цей нейтралітет."
 CHI_Guarantee_Bangladesh: "Гарантія Бангладешу"
 CHI_Guarantee_Bangladesh_desc: "Незважаючи на початкові тісні зв'язки з Індією, Бангладеш в останні десятиліття був втягнутий в нашу орбіту. Ми можемо допомогти полегшити цю тенденцію, надавши бангладешцям військовий захист."
 CHI_Drop_Claims_on_Bhutan: "Відкидання претензій"
 CHI_Drop_Claims_on_Bhutan_desc: "Головною перешкодою на шляху поліпшення відносин між нами і Бутаном є наші претензії на частину території, яку вони контролюють. Це також призвело до непорозумінь з індійцями, які потенційно можуть призвести до небажаного конфлікту. Буде краще, якщо ми поки що залишимо затію з претензіями."
 CHI_Doklam_Road_Standoff: "Протистояння на шляху через Доклам"
 CHI_Doklam_Road_Standoff_desc: "Доклам - це китайська територія, і тому ми маємо мати змогу вільно переміщати через неї війська та будівельну техніку, якщо забажаємо. Якщо Бутан та Індія хочуть відповісти, то нехай відповідають. Це буде гарна можливість перевірити їхню боєготовність."
 CHI_Iron_Brothers: "Залізні брати"
 CHI_Iron_Brothers_desc: "Китай і Пакистан є близькими стратегічними партнерами, і ці відносини мають бути збережені для взаємної вигоди. Наш спільний Індійський ворог не зможе протистояти нашій спільній могутності."
 CHI_Joint_Military_Projects: "Спільні військові проєкти"
 CHI_Joint_Military_Projects_desc: "Разом Китай і Пакистан можуть розробляти нові та інноваційні військові продукти, щоб взяти гору над Індією."
 CHI_Cooperate_on_Counterterrorism: "Антитерористичні навчання"
 CHI_Cooperate_on_Counterterrorism_desc: "Тероризм вражає обидві наші країни. Разом ми можемо допомогти один одному в здатності попереджати і реагувати на терористичні загрози."
 CHI_Militarize_Gwadar_Port: "Мілітаризація порту Гвадар"
 CHI_Militarize_Gwadar_Port_desc: "Наші інвестиції в порт Гвадар окупилися і створили вражаючий комерційний об'єкт. Ми можемо отримати вигоду з цього досягнення, підготувавши порт як для військових, так і для комерційних цілей. Це крок, який, безсумнівно, злякає індійців, але який, тим не менш, необхідний для нашої безпеки."
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism: "Механізм чотиристороннього співробітництва"
 CHI_The_Quadrilateral_Cooperation_and_Coordination_Mechanism_desc: "Чотиристоронній механізм співробітництва та координації, або ЧМСЧ, стане корисною групою з чотирьох країн, що мають спільні інтереси в боротьбі з тероризмом. Напевно, це також поліпшить напружені відносини між Пакистаном і Афганістаном, до того ж допоможе поширити наш вплив у Центральній Азії, де домінує Росія, через наших таджицьких партнерів."
 CHI_Support_Negotiations: "Підтримка переговорів"
 CHI_Support_Negotiations_desc: "Конфлікт - це проблема, а не рішення. Ми повинні використовувати Чотиристоронній механізм співпраці для того, щоб переконати наших партнерів прийняти примирливі, але обережні підходи до бойовиків не зі страху, а в разі потреби."
 CHI_Joint_Operations: "Спільні антитерористичні операції"
 CHI_Joint_Operations_desc: "Радикальні ісламістські угруповання являють собою серйозну загрозу регіональній безпеці і повинні бути зустрінуті єдиною, непохитною силою зброї."
 CHI_Tackle_the_Root_Causes_of_Radicalization: "Боротьба з корінними причинами радикалізації"
 CHI_Tackle_the_Root_Causes_of_Radicalization_desc: "Тепер, коли терористична загроза тимчасово зменшилася, ми повинні зосередити наші зусилля на дерадикалізації. Є ймовірність припинити вербування груп бойовиків, використовуючи інвестиції в інфраструктуру і промисловість для скорочення масштабів злиднів в Афганістані, Пакистані і Таджикистані."
 CHI_Disengage_from_Pakistan: "Вихід Пакистану зі складу союзників"
 CHI_Disengage_from_Pakistan_desc: "Настав час переглянути наш підхід до Індійського субконтиненту. Тісне партнерство між двома найбільшими економіками світу може виявитися для нас вигіднішим, ніж триваючий союз із меншою державою. Вихід Пакистану зі складу союзників стане першим кроком у нашому зближенні з Індією."
 CHI_End_Joint_Military_Exercises: "Закінчення спільних військових навчань"
 CHI_End_Joint_Military_Exercises_desc: "Індійці з підозрою ставляться до наших навчань з Пакистаном. Ми повинні покінчити з навчаннями, щоб завоювати їхню довіру."
 CHI_Strategic_Realignment: "Стратегічна перебудова"
 CHI_Strategic_Realignment_desc: "Наш поступовий відхід від Пакистану зараз стає очевидним фактом. Настав час дати зрозуміти індійцям, що ці кроки були спробами завоювати їхню прихильність."
 CHI_Sino_Indian_Treaty_of_Friendship: "Китайсько-індійський договір про дружбу"
 CHI_Sino_Indian_Treaty_of_Friendship_desc: "Наше партнерство з Пакистаном було, звичайно, не єдиним джерелом непорозумінь між нами і нашими індійськими колегами. Щоб почати нові відносини з Індією, необхідно буде розглянути територіальні претензії, якими володіють наші країни."
 CHI_A_New_Alliance: "Новий альянс"
 CHI_A_New_Alliance_desc: "Чудове поліпшення стосунків між нами та індусами відкрило нову цінну можливість для військового та політичного партнерства. Союз між нашими країнами являє собою нездоланну силу в східноазіатських і південноазіатських регіонах."
 CHI_Strike_Across_the_Himalayas: "Нанесення удару через Гімалаї"
 CHI_Strike_Across_the_Himalayas_desc: "У той час, як зараз ми повинні прагнути уникнути тотальної війни, ми досить зміцнили наші позиції, щоб дозволити собі досліджувати оборону Індії. Якщо наші зусилля увінчаються успіхом, ми повернемо собі територію, яка по праву належить нам, а якщо зазнаємо невдачі, то, принаймні, дізнаємося більше про можливості нашого ворога."
 CHI_String_of_Pearls: "Перлова нитка"
 CHI_String_of_Pearls_desc: "Панування Індії над Індійським океаном - це небажаний стан справ. Ми можемо спробувати стримати Індію багато в чому так само, як Америка намагається стримати нас, а саме оточивши нашого суперника військовими базами, розташованими на території наших регіональних партнерів. Це оточення дасть нам значну перевагу, якщо ми вступимо в стан війни."
 CHI_Annex_Bhutan: "Анексія Бутану"
 CHI_Annex_Bhutan_desc: "Наші домагання на Бутан можуть не поширюватися на всю територію країни, але тісні історичні зв'язки країни з Тибетом повинні служити розумним обґрунтуванням для нашого бажання інтегрувати Бутан у Тибетський автономний округ. Крім того, анексія позбавила б стратегічно розташованого індійського союзника його впливу. Якщо наш вплив у Бутані стане досить великим, ми зможемо анексувати країну і без війни."
 CHI_Puppet_Nepal: "Маріонетковий Непал"
 CHI_Puppet_Nepal_desc: "Деякі політичні сили Непалу готові значно зміцнити зв'язки своєї країни з Китаєм за рахунок партнерства з Індією. Це суттєво допомогло б досягненню наших зовнішньополітичних цілей. Посилення нашого впливу в країні та створення дружнього уряду дасть нам змогу мирно здійснювати цей процес."
 CHI_Bring_the_Tiger_to_Heel: "Тигр у клітці"
 CHI_Bring_the_Tiger_to_Heel_desc: "Наш підйом до регіональної гегемонії буде неможливий із ворожою Індією, готовою атакувати наш південний фланг і підтримати наших ворогів. "Бенгальський тигр" обов'язково має бути посаджений у клітку, щоб забезпечити наше панування в просторі, який занадто малий для двох наддержав."
 CHI_The_Land_of_the_Rising_Sun: "Земля висхідного сонця"
 CHI_The_Land_of_the_Rising_Sun_desc: "На нашому північному сході лежить велика загроза, а також великі можливості для китайської зовнішньої політики. Ми не впевнені, що Японія ніколи більше не стане затятим ворогом для китайського народу, але водночас нам може бути корисно мати японців на своєму боці в серйознішій боротьбі зі Сполученими Штатами."
 CHI_Maintain_Historical_Enmity: "Підтримка історичної ворожнечі"
 CHI_Maintain_Historical_Enmity_desc: "Ми з жахом спостерігали, як світ дозволив Японії провести ремілітаризацію і знову стати загрозою для китайської нації. Наша сварка з Японією лежить не просто в минулому. Вона існує тут і зараз доти, доки ця нація військових злочинців продовжує володіти засобами насильства."
 CHI_Demand_the_Senkaku_Islands: "Попит на острови Дяоюйдао"
 CHI_Demand_the_Senkaku_Islands_desc: "Острови Дяоюйдао по праву належать нам і є важливою точкою дотику в китайсько-японських відносинах. Вимога островів не тільки завоює нам прихильність у себе вдома, а й дасть корисну інформацію про настрої японського уряду на основі їхньої реакції на жорсткі вимоги."
 CHI_Incite_Anti_Japanese_Sentiment: "Розпалювання антияпонських настроїв"
 CHI_Incite_Anti_Japanese_Sentiment_desc: "Не повинно бути занадто важко розпалити антияпонський запал серед нашого патріотичного населення. Те почуття, яке ми можемо використати у своїх інтересах у майбутньому протистоянні."
 CHI_Clash_Over_the_East_China_Sea: "Зіткнення над Східно-Китайським морем"
 CHI_Clash_Over_the_East_China_Sea_desc: "Ми регулярно зондуємо ППО Японії, посилаючи наші літаки в їхній повітряний простір. Було б занадто просто використати один із цих прикладів провокацій, щоб спричинити набагато більшу кризу..."
 CHI_A_Pragmatic_Approach: "Прагматичний підхід"
 CHI_A_Pragmatic_Approach_desc: "Наші стосунки з японцями були затьмарені їхньою відмовою вибачитися чи бодай визнати ту серйозну несправедливість, яку вони заподіяли нашому народу під час китайсько-японської війни. Проте, можливо, було б мудріше стратегічно відкласти наше обурення щодо японців, щоб полегшити виведення американських військ зі Східної Азії."
 CHI_Assuage_Japanese_Concerns: "Заспокоєння"
 CHI_Assuage_Japanese_Concerns_desc: "Щоб сприяти зближенню з Японією, нам потрібно переконати японців, що наші наміри не ворожі. Справи говорять самі за себе."
 CHI_Encourage_Appreciation_of_Japanese_Culture: "Високий бал японській культурі"
 CHI_Encourage_Appreciation_of_Japanese_Culture_desc: "Японська культура популярна серед китайського народу, особливо серед молодого покоління. Заохочення цієї тенденції сприятиме зміцненню економічних відносин між нашими країнами, зближенню наших народів і посилатиме позитивні сигнали нашим колегам у Токіо."
 CHI_Sign_Strategic_Partnership_Agreement: "Угода про стратегічне партнерство"
 CHI_Sign_Strategic_Partnership_Agreement_desc: "Офіційна угода між нашими двома країнами зміцнить нещодавні дипломатичні досягнення та спонукає японців зменшити свою залежність від американського військового захисту."
 CHI_Decouple_Japan: "Розірвати ланцюг"
 CHI_Decouple_Japan_desc: "Настав час раз і назавжди відокремити Японію від американського впливу. Забезпечення виведення американських військ зробить наше становище в галузі безпеки в регіоні значно вигіднішим."
 CHI_Global_Influence: "Глобальний вплив"
 CHI_Global_Influence_desc: "Минулі китайські династії вважали зовнішній світ за межами безпосередньої периферії Китаю не вартим уваги. Саме це призвело до того, що Китай відстав від промислово розвинених країн Заходу. Ми більше не будемо повторювати цю помилку."
 CHI_Favor_Multipolarity: "Прихильність до багатополярності"
 CHI_Favor_Multipolarity_desc: "Наша позиція щодо гегемонії завжди була зрозуміла. Ми виступаємо проти глобальної гегемонії будь-якої нації, чи то Сполучені Штати, чи то Росія, чи то навіть Китай."
 CHI_Peacekeeping_Contributions: "Внески на миротворчі операції"
 CHI_Peacekeeping_Contributions_desc: "Миротворчі місії - це корисний спосіб для наших військ здобути досвід проведення операцій на чужих землях, а також сигнал про прихильність нашої країни до багатосторонності та роботи в рамках таких міжнародних структур, як Організація Об'єднаних Націй."
 CHI_Support_Security_Council_Reform: "Підтримка реформи Ради Безпеки"
 CHI_Support_Security_Council_Reform_desc: "Ми історично виступали проти розширення Ради Безпеки ООН і включення до неї країн "Великої четвірки" через наші напружені відносини з Японією та Індією. Тепер, коли відносини покращилися, ми можемо відкинути цю опозиційну затію. Питання про те, чи виникне реформа в результаті цього, залежить від волі інших постійних членів Ради Безпеки."
 CHI_A_Rival_Superpower: "Конкуренція наддержав"
 CHI_A_Rival_Superpower_desc: "Ми повинні були запевнити весь світ, що не прагнули до гегемонії в минулі десятиліття, коли наша країна перебувала у значно слабшому становищі по відношенню до Заходу. Однак тепер, коли Китай більше не є слаборозвиненою нацією, ми більше не повинні підтримувати цей кволий фасад і можемо відкрито прагнути замінити Сполучені Штати як єдиного глобального гегемона."
 CHI_End_US_Hegemony: "Кінець гегемонії США"
 CHI_End_US_Hegemony_desc: "Орієнтований на США світовий порядок несправедливий і нестійкий, і ми повинні зробити все можливе, щоб забезпечити його загибель. Американський імперіалізм має бути витіснений з глобального Півдня, причому вплив добромисних і доброчесних людей має заповнити вакуум, який він залишає після себе."
 CHI_The_Bears_Backyard: "Ведмежий двір"
 CHI_The_Bears_Backyard_desc: "Стратегічне партнерство з Росією сприяло досягненню нашої мети підриву американської гегемонії. Однак наші колишні союзники не підтримають наше новознайдене прагнення до глобального панування. Тому ми повинні прагнути підірвати їхні позиції і поставити на коліна РФ, яка зараз просто Колос на глиняних ногах."
 CHI_A_New_Imperium: "Нова імперія"
 CHI_A_New_Imperium_desc: "Тепер, коли наше становище в регіоні і в світі загалом забезпечено, ми можемо відновити колишню славу Китаю і відродити територіальні претензії, які раніше вважалися назавжди втраченими. Епоха імперії та Китайсько-орієнтованого світового порядку буде нав'язана всьому іншому світу, подобається йому це чи ні."
 CHI_Form_the_SCO: "Форма ШОСу"
 CHI_Form_the_SCO_desc: "Наразі "Шанхайська п'ятірка" виступає для нас способом тісної взаємодії з Росією, Казахстаном, Киргизстаном і Таджикистаном. Ці взаємодії були цінними, але могли б бути поліпшені й далі, якби ми перетворили цю неофіційну стареньку групу на потужну міжурядову організацію."
 CHI_Emphasize_Economic_Cooperation: "Надважливість економічного співробітництва"
 CHI_Emphasize_Economic_Cooperation_desc: "ШОС має насамперед бути посередником у наданні економічної допомоги від багатих членів до бідніших. Наша мета регіональної стабільності найкраще досягається шляхом зміцнення економіки наших більш крихких сусідів. Ба більше, ШОС повинна прагнути до того, щоб поліпшити життя тих, хто просто проживає в її кордонах."
 CHI_Civilian_Technology_Sharing: "Обмін цивільними технологіями"
 CHI_Civilian_Technology_Sharing_desc: "Наша організація насамперед зосереджена на розвитку економіки своїх бідніших членів, і тому вона повинна зосередитися тільки на спільному використанні невійськових технологій."
 CHI_Development_Assistance: "Збільшення обсягу допомоги для розвитку"
 CHI_Development_Assistance_desc: "Наші нинішні зусилля в галузі розвитку можуть бути поліпшені надалі для прискорення економічного зростання в державах-членах ШОС."
 CHI_Emphasize_Political_Cooperation: "Надважливість політичного співробітництва"
 CHI_Emphasize_Political_Cooperation_desc: "ШОС має бути насамперед організацією, яка зберігає регіональну стабільність, захищаючи законні уряди своїх держав-членів від дестабілізаційних загроз зсередини."
 CHI_Crack_Down_on_the_Three_Evils: "Розправа над 3 видами зла"
 CHI_Crack_Down_on_the_Three_Evils_desc: "Три зла - тероризм, сепаратизм і релігійний екстремізм є джерелом занепокоєння для всіх членів ШОС. Через ШОС ми можемо розширити політичний потенціал один одного для придушення цих небезпечних загроз."
 CHI_Tackle_Drug_Trafficking: "Боротьба з обігом опію"
 CHI_Tackle_Drug_Trafficking_desc: "Незаконний обіг наркотиків (на основі опіуму і рослинних алкалоїдів фенантренової групи) з Афганістану - це проблема, яку нам як окремій країні важко вирішити поодинці, але вона відносно менш складна для багатосторонньої організації. Разом ми зможемо більш ефективно охороняти пористі кордони Центральної Азії."
 CHI_Emphasize_Military_Cooperation: "Надважливість військового співробітництва"
 CHI_Emphasize_Military_Cooperation_desc: "Немає необхідності для нас, щоб маскувати наміри. ШОС має бути явно орієнтованою на безпеку організацією, яка забезпечує нам і російським партнерам оплот проти можливої агресії з боку зовнішніх ворогів, головним з яких є Сполучені Штати."
 CHI_Military_Technology_Sharing: "Обмін військовими технологіями"
 CHI_Military_Technology_Sharing_desc: "Військові технології Росії стануть корисним активом для наших членів у разі зовнішньої агресії."
 CHI_Strengthen_Security_Framework: "Зміцнення кордонів забезпечення безпеки"
 CHI_Strengthen_Security_Framework_desc: "Наше наявне військове співробітництво в рамках ШОС хоча і є суттєвим, може виявитися недостатнім для протистояння повному натиску якої-небудь наддержави. Ми повинні поглибити наше наявне військове співробітництво, щоб ми як організація могли краще підготуватися до найгіршого."
 CHI_Chinese_Dominance: "Китайське домінування"
 CHI_Chinese_Dominance_desc: "У той час як наші позиції і позиції Росії в рамках ШОС наразі рівні, незручна правда полягає в тому, що наша міць набагато перевершує міць наших колишніх союзників. І вплив усередині організації має відповідати нашому реальному значенню, тому РФ має бути змушена посісти нижче становище."
 CHI_Equal_Partners: "Рівноправне партнерство"
 CHI_Equal_Partners_desc: "Навіть якщо ми почали обганяти РФ у багатьох галузях, нам однаково є чому повчитися у цієї колишньої наддержави. У наших інтересах краще тримати росіян осторонь, ніж відчужувати і ворогувати з ними."
 CHI_ASEAN_Integration: "Інтеграція АСЕАН"
 CHI_ASEAN_Integration_desc: "Негласна функція Асоціації держав Південно-Східної Азії полягала в тому, щоб врівноважити наш вплив, тому наші зусилля з покращення відносин з державами-членами АСЕАН і припинення їхньої недовіри до нас означають, що тепер зрозумілим є шлях інтеграції цієї організації до ШОС, що значно збільшує членство."
 CHI_Undermine_ASEAN: "Підрив АСЕАН"
 CHI_Undermine_ASEAN_desc: "АСЕАН існує як противага нашому регіональному впливу, і тому з ним слід покінчити. Ми можемо використати той факт, що наша організація складається з безлічі різних країн із поглядами, що дико відрізняються. Ми можемо націлитися на ті країни, які найбільше сприяють нашим інтересам, переконати їх вийти з асоціації та приєднатися до ШОС."
 CHI_Exploit_Economic_Clout: "Використання економічної потужності"
 CHI_Exploit_Economic_Clout_desc: "Фінансова орієнтація ШОС була дуже вигідна для нас, з огляду на китайську величезну перевагу в плані капіталу. Тепер ми можемо використовувати цю економічну перевагу для зміцнення нашого політичного впливу на інших членів ШОС."
 CHI_Split_CSTO: "Розкол ОДКБ"
 CHI_Split_CSTO_desc: "Наше партнерство з Росією не триватиме вічно. Ми ніколи не могли повністю довіряти нашому експансіоністському північному сусідові. Якщо досі в наших інтересах було продовжувати прикидатися добрим співробітником, то для подальшого розвитку ШОС ми повинні покласти цьому край. Тепер наші спільні союзники повинні зробити вибір - стати на наш бік або на бік опонента."
 CHI_Merge_with_CSTO: "Злиття з ОДКБ"
 CHI_Merge_with_CSTO_desc: "У російської організації безпеки ОДКБ (організація Договору про колективну безпеку або "Ташкентський пакт") є великий набір інститутів військового співробітництва, з якими нам було б вигідно познайомитися ближче."
 CHI_An_Alliance_to_Rival_NATO: "Альянс, що змагається з НАТО"
 CHI_An_Alliance_to_Rival_NATO_desc: "Настав час розкрити весь потенціал ШОС і зміцнити інститути Організації з військового співробітництва настільки, щоб наше спільне командування та управління могло бути настільки ж ефективним, як і НАТО."
 CHI_Forum_on_China_African_Cooperation: "ФОКАК"
 CHI_Forum_on_China_African_Cooperation_desc: "Форум китайсько-африканського співробітництва (ФОКАК) полегшує нашу взаємодію з усім африканським континентом, тобто регіоном, який ми розглядаємо не як відсталий або варварський, як це робить Захід, а як джерело потенціалу і можливостей."
 CHI_China_Africa_Development_Fund: "Китайсько-африканський Фонд розвитку"
 CHI_China_Africa_Development_Fund_desc: "Через Китайсько-африканський Фонд розвитку ми можемо забезпечити такі необхідні інвестиції в інфраструктурні проєкти на Африканському континенті."
 CHI_Invest_in_Cheap_Energy: "Інвестиції в дешеву енергію"
 CHI_Invest_in_Cheap_Energy_desc: "Не дивлячись на всі розмови про поновлювані джерела енергії, врешті-решт саме дешеве викопне паливо підніме африканський народ зі злиднів."
 CHI_Invest_in_Clean_Energy: "Інвестиції в чисту енергію"
 CHI_Invest_in_Clean_Energy_desc: "Розвиток не повинен відбуватися за рахунок навколишнього середовища. Наше технічне ноу-хау означає, що ми можемо поділитися досягненнями в галузі відновлюваних джерел енергії з нашими партнерами на Африканському континенті."
 CHI_Outsource_Cheap_Labor: "Аутсорсинг дешевої робочої сили"
 CHI_Outsource_Cheap_Labor_desc: "Коли Китай розвивався, наші робітники отримували мінімальну зарплату і були змушені терпіти величезні поневіряння. Але саме їхні страждання привели країну до такого економічного успіху, як зараз. Країни Африки повинні слідувати тій же моделі."
 CHI_Workers_Rights: "Права робітників"
 CHI_Workers_Rights_desc: "Добробут окремого працівника є невід'ємною частиною успіху народу. Ми повинні надавати підтримку проєктам, які захищають засоби для оптимального існування людей."
 CHI_Agriculture: "Сільське господарство"
 CHI_Agriculture_desc: "Сільське господарство залишається важливим сектором у більшості африканських країн і є тим аспектом економіки, на який спирається більшість людей. Ми повинні надати підтримку сільськогосподарському сектору, щоб допомогти хоча б окремим успішних працівникам знайти собі місце в глобалізованому світі жорстокої міжнародної конкуренції."
 CHI_Develop_Hospitals: "Розвиток лікарень"
 CHI_Develop_Hospitals_desc: "Трагедія багатьох на Африканському континенті - це десятки тисяч смертей, що відбуваються через стани, які легко піддаються лікуванню. Ми маємо надати нашим партнерам інструменти та необхідні засоби для забезпечення їхніх людей."
 CHI_Leverage_Influence: "Важелі впливу"
 CHI_Leverage_Influence_desc: "Африка в такому великому боргу перед нами, що уряди всього континенту повинні підкоритися нашій волі."
 CHI_Write_Off_Debts: "Списування боргів"
 CHI_Write_Off_Debts_desc: "Ми не будемо тримати наших партнерів у борговій ямі. Їм потрібно дозволити рости і розвиватися у своєму власному темпі."
 CHI_Friendship_Schools: "Школи дружби"
 CHI_Friendship_Schools_desc: "Школи дружби народів забезпечують таку необхідну освіту по всьому континенту, зміцнюючи людський потенціал у регіоні."
 CHI_Joint_Research: "Спільне дослідження"
 CHI_Joint_Research_desc: "Разом наші країни зможуть зробити наукові досягнення, які принесуть користь усім нашим людям."
 CHI_TV_and_Internet_Access: "Доступ до TV та інтернету"
 CHI_TV_and_Internet_Access_desc: "У XXI столітті доступ домашніх господарств до зовнішнього світу є ключовим показником розвитку. Ми повинні допомогти нашим африканським партнерам забезпечити телебачення і доступ в інтернет для своїх громадян."

