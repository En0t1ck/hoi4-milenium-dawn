 south_china_sea_clash.1.t: "Китай виграв протистояння в Спратлі!"
 south_china_sea_clash.1.d: "Наша авантюра окупилася! Тепер ми розширили наш контроль над Південно-Китайським морем і, отже, маємо більший доступ до численних переваг цього водного шляху. Наші супротивники відступили, але ми повинні проявляти обережність, якщо вони вирішать перейти в контрнаступ."
 south_china_sea_clash.1.d_loser: "Ми втратили нашу стратегічну територію в Південно-Китайському морі китайцям! Це сумний день для нашої країни і нашого народу, і він вимагає відповіді від нашого уряду. Через постійне місце КНР у Раді Безпеки ООН наші шанси на успіх, якщо ми закликатимемо до іноземного втручання, невеликі. Відповідь має виходити від нас самих, чи то словесний осуд і протест, чи то збройний напад."
 south_china_sea_clash.1.a: "Ми перемогли!"
 south_china_sea_clash.1.b: "Ми засуджуємо китайську агресію!"
 south_china_sea_clash.1.c: "Це означає війна!"

 south_china_sea_clash.2.t: "В'єтнам виграв протистояння в Спратлі!"
 south_china_sea_clash.2.d: "Китайці зазнали невдачі! Ми не тільки успішно захистили нашу територію, а й розширили наш контроль над Південно-Китайським морем і, отже, отримали ширший доступ до численних переваг цього водного шляху. Наші противники відступили, але ми маємо бути обережними на випадок, якщо вони вирішать почати контрнаступ."
 south_china_sea_clash.2.d_loser: "Наша авантюра провалилася! Ми не тільки не змогли розширити наш контроль над Спратлі, а й втратили територію, якою спочатку володіли! Це сумний день для нашої нації і нашого народу, і він вимагає відповіді від нашого уряду. Ми повинні вирішити, чи визнати поразку, чи продовжувати боротьбу і тим самим загострити конфлікт за межами островів Спратлі."
 south_china_sea_clash.2.a: "Ми перемогли!"
 south_china_sea_clash.2.b: "Ми повинні визнати поразку..."
 south_china_sea_clash.2.c: "Китай не зазнає поразки!"

 south_china_sea_clash.3.t: "Зіткнення закінчилося нічиєю"
 south_china_sea_clash.3.d: "Б'ючись із ворогом до упору, наші війська не зуміли домогтися хоч якихось значних успіхів, але й не були змушені відступити. Ми повинні перегрупуватися і розглянути найкращий підхід до поточної ситуації."
 south_china_sea_clash.3.a: "Мир, поки що..."

 south_china_sea_clash.4.t: "Філіппіни виграли протистояння в Спратлі!"
 south_china_sea_clash.4.d: "Китайці зазнали невдачі! Ми не тільки успішно захистили нашу територію, а й розширили наш контроль над Південно-Китайським морем і, отже, отримали ширший доступ до численних переваг цього водного шляху. Наші противники відступили, але ми маємо бути обережними на випадок, якщо вони вирішать почати контрнаступ."
 south_china_sea_clash.4.d_loser: "Наша авантюра провалилася! Ми не тільки не змогли розширити наш контроль над Спратлі, а й втратили територію, якою спочатку володіли! Це сумний день для нашої нації і нашого народу, і він вимагає відповіді від нашого уряду. Ми повинні вирішити, чи визнати поразку, чи продовжувати боротьбу і тим самим загострити конфлікт за межами островів Спратлі."
 south_china_sea_clash.4.a: "Ми перемогли!"
 south_china_sea_clash.4.b: "Ми повинні визнати поразку..."
 south_china_sea_clash.4.c: "Китай не зазнає поразки!"

 south_china_sea_clash.5.t: "Малайзія виграла протистояння в Спратлі!"
 south_china_sea_clash.5.d: "Китайці зазнали невдачі! Ми не тільки успішно захистили нашу територію, а й розширили наш контроль над Південно-Китайським морем і, отже, отримали ширший доступ до численних переваг цього водного шляху. Наші противники відступили, але ми маємо бути обережними на випадок, якщо вони вирішать почати контрнаступ."
 south_china_sea_clash.5.d_loser: "Наша авантюра провалилася! Ми не тільки не змогли розширити наш контроль над Спратлі, а й втратили територію, якою спочатку володіли! Це сумний день для нашої нації і нашого народу, і він вимагає відповіді від нашого уряду. Ми повинні вирішити, чи визнати поразку, чи продовжувати боротьбу і тим самим загострити конфлікт за межами островів Спратлі."
 south_china_sea_clash.5.a: "Ми перемогли!"
 south_china_sea_clash.5.b: "Ми повинні визнати поразку..."
 south_china_sea_clash.5.c: "Китай не зазнає поразки!"

 south_china_sea_clash.6.t: "Напруженість у Південно-Китайському морі"
 south_china_sea_clash.6.d_VIE: "В'єтнамські та китайські сили наближаються до запеклої конфронтації на островах Спратлі, оскільки Китай проводить дедалі агресивніші маневри на території, яку В'єтнам вважає своєю суверенною територією. Світові лідери закликають обидві сторони до деескалації ситуації, але жодна з країн, схоже, не бажає відступати."
 south_china_sea_clash.6.d_MAY: "Малайські та китайські сили наближаються до запеклої конфронтації на островах Спратлі, оскільки Китай проводить дедалі агресивніші маневри на території, яку Малайзія вважає своєю суверенною територією. Світові лідери закликають обидві сторони до деескалації ситуації, але жодна з країн, схоже, не бажає відступати."
 south_china_sea_clash.6.d_PHI: "Філіппінські та китайські сили наближаються до запеклої конфронтації на островах Спратлі, оскільки Китай проводить дедалі агресивніші маневри на території, яку Філіппіни вважає своєю суверенною територією. Світові лідери закликають обидві сторони до деескалації ситуації, але жодна з країн, схоже, не бажає відступати."
 south_china_sea_clash.6.a: "Подивимося, як це закінчиться..."
 south_china_sea_clash.6.b: "Ми повинні негайно розгорнути наші сили в Спратлі!"

 south_china_sea_clash.7.t: "Китай провів провокаційні навчання флоту в Південно-Китайському морі!"
 south_china_sea_clash.7.d: "У спробі затвердити свій суверенітет над Південно-Китайським морем Китай наказав провести провокаційні навчання флоту в міжнародних водах. Ми повинні розглянути можливість використання нашого флоту для проведення операцій із забезпечення свободи судноплавства, щоб показати світові, що ці води належать міжнародному співтовариству, а не китайцям."
 south_china_sea_clash.7.a: "Ми не можемо дозволити собі протистояти Китаю..."
 south_china_sea_clash.7.b: "Ми повинні зберегти свободу судноплавства!"

 south_china_sea_clash.8.t: "Американці проводять агресивне патрулювання через наші територіальні води!"
 south_china_sea_clash.8.d: "У відповідь на наші абсолютно законні навчання флоту в Південно-Китайському морі американці увійшли в наші суверенні води агресивним, але безглуздим кроком. Ми могли б просто почекати, поки американці залишать наші води, або ми могли б спробувати затвердити свій суверенітет над Південно-Китайським морем, продемонструвавши американцям всю міць нашого флоту."
 south_china_sea_clash.8.a: "Ми не повинні ризикувати війною через це питання..."
 south_china_sea_clash.8.b: "Вигнати імперіалістів!"

 south_china_sea_clash.9.t: "Китай напав на наш патруль вільного судноплавства!"
 south_china_sea_clash.9.d: "Шокуючий відхід від конвенції - це напад на наш патруль вільного плавання в Південно-Китайському морі, і один із наших кораблів було потоплено за участю кількох американських військовослужбовців KIA. Наші люди вимагають відповіді, але чи дійсно ми хочемо оголосити війну через незначне зіткнення?"
 south_china_sea_clash.9.a: "Не треба нагнітати ситуацію..."
 south_china_sea_clash.9.b: "Ця агресія має бути покарана!"

 south_china_sea_clash.10.t: "Доля Парасельських островів"
 south_china_sea_clash.10.d: "Парасельські острови мають велике стратегічне значення в Південно-Китайському морі і дають нам доступ до прибуткових можливостей видобутку корисних копалин. Незважаючи на переваги збереження нашого фактичного контролю над островами, ми повинні розглянути можливість розподілу цих ресурсів із В'єтнамом через зони спільної розробки або навіть повністю відмовитися від контролю, щоб домовитися про припинення нинішньої суперечки."
 south_china_sea_clash.10.a: "Ми не можемо дозволити собі поступитися чимось в'єтнамцям!"
 south_china_sea_clash.10.b: "Парасельські острови можуть бути спільними."
 south_china_sea_clash.10.c: "Ми повинні відмовитися від контролю над островами."

 south_china_sea_clash.11.t: "Зіткнення Китаю та Америки в Південно-Китайському морі"
 south_china_sea_clash.11.d: "Після загострення напруженості в Південно-Китайському морі американський патруль свободи судноплавства зазнав нападу Військово-морського флоту Народно-визвольної армії, внаслідок чого було потоплено один американський корабель. У цьому інциденті загинули десятки американців. Відповідь Америки на це зіткнення ще належить побачити, але президент США [USA.Getleader] розглядає можливість збройної відповіді. Аналітики, як і раніше, розходяться в думках щодо того, чи була безпрецедентна реакція Китаю на американський військово-морський патруль наслідком того, що радісні китайські військово-морські офіцери на землі ненавмисно спричинили небезпечну ескалацію, або ж ці події є навмисною спробою Пекіна розпалити конфлікт з Америкою."
 south_china_sea_clash.11.a: "Безсумнівно, це означає війну."

 sino_indian.1.t: "Суверенітет Бутану порушено!"
 sino_indian.1.d: "Китайські війська супроводжують будівництво дороги в Докламі, на території Бутану, яку китайці вважають своєю. Якщо це явне порушення суверенітету Бутану не зустріне опору, Китай зможе закріпити свої претензії на Доклам і, можливо, на інші оспорювані території Бутану."
 sino_indian.1.a: "Ми повинні послати війська, щоб зупинити це вторгнення!"
 sino_indian.1.b: "Ми нічого не можемо зробити."
 sino_indian.1.c: "Наші захисники стануть на наш захист."
 sino_indian.1.e: "Ми повинні захищатися!"

 sino_indian.2.t: "Схоже, що наші захисники покинули нас..."
 sino_indian.2.d: "Індія вважала за краще не виконувати свої зобов'язання щодо захисту нашого суверенітету. Таким чином, ми повинні вирішити, чинити опір китайському вторгненню чи ні."
 sino_indian.2.a: "Ми безсилі."
 sino_indian.2.b: "Ми повинні захищатися!"

 sino_indian.3.t: "[FROM.GetName] розгорнув війська, щоб зупинити будівництво дороги"
 sino_indian.3.d: "Сотні [FROM.GetAdjective] солдатів перетнули кордон між нашою і своєю територією нібито у відповідь на наше вторгнення на територію Бутану. Залишивши осторонь абсурдність цього твердження, ми повинні вирішити, відступити й уникнути збройного протистояння чи загострити ситуацію, що склалася."
 sino_indian.3.a: "Ми повинні звільнитися."
 sino_indian.3.b: "Ми повинні стояти на своєму!"

 sino_indian.4.t: "Китай поширює свій вплив на Бутан"
 sino_indian.4.d: "Маленька нація Бутан стала свідком того, як її незалежність була серйозно підірвана розширенням Китаєм дороги на суверенну територію країни без його згоди. Ані Бутан, ані його захисник, Індія, не чинили опору цьому кроку, лише засудивши його і підтвердивши статус території як бутанської, а не китайської території. Нездатність Індії захистити свого сусіда від цього акту, як повідомляється, серйозно підірвала історично тісні відносини між двома країнами."
 sino_indian.4.a: "Китай продовжує витісняти."

 sino_indian.5.t: "Китай покинув Бутан"
 sino_indian.5.d: "Зіткнувшись зі значним опором зусиллям з розширення існуючої дороги на бутанську територію Доклам, Китай вивів свої війська і особовий склад з цього регіону. [CHI.GetLeader] підтвердив прихильність Китаю миру і стабільності в регіоні."
 sino_indian.5.a: "Китай відступив, поки що."

 sino_indian.6.t: "Китай переміг у Докламському протистоянні!"
 sino_indian.6.d: "Розгромивши наших ворогів, наша перевага над територією Доклама тепер забезпечена!"
 sino_indian.6.d_RAJ: "Не зумівши захистити Доклам, у нас немає вибору, окрім як поступитися ним китайцям."
 sino_indian.6.a: "Славна перемога!"
 sino_indian.6.b: "Принизлива поразка..."

 sino_indian.7.t: "Китай програв у Докламському протистоянні!"
 sino_indian.7.d: "Не зумівши відібрати Доклам у наших ворогів, у нас немає іншого вибору, окрім як відступити з землі, що по праву належить нам."
 sino_indian.7.d_RAJ: "Після розгрому наших ворогів суверенітет Бутану над Докламом зберігся!"
 sino_indian.7.a: "Славна перемога!"
 sino_indian.7.b: "Принизлива поразка..."

 sino_indian.8.t: "Докламське протистояння закінчується безрезультатно"
 sino_indian.8.d: "І наша, і їхня сторона не змогли взяти гору в цьому зіткненні за територію Доклама."
 sino_indian.8.a: "Мир, поки що..."

 sino_indian.9.t: "Китай захопив Аруначал-Прадеш!"
 sino_indian.9.d: "Розгромивши наших ворогів, наша перевага над територією Південного Тибету, відомою нашим ворогам як Аруначал-Прадеш, тепер забезпечена!"
 sino_indian.9.d_RAJ: "Не зумівши захистити Аруначал-Прадеш, у нас немає іншого вибору, окрім як поступитися ним китайцям."
 sino_indian.9.a: "Славна перемога!"
 sino_indian.9.b: "Принизлива поразка..."

 sino_indian.10.t: "Китай не зміг взяти Аруначал-Прадеш!"
 sino_indian.10.d: "Не зумівши відібрати Аруначал-Прадеш у наших ворогів, у нас немає іншого вибору, окрім як відступити з землі, яка по праву належить нам."
 sino_indian.10.d_RAJ: "Після розгрому наших ворогів суверенітет над Аруначал-Прадеш зберігся!"
 sino_indian.10.a: "Славна перемога!"
 sino_indian.10.b: "Принизлива поразка..."

 sino_indian.11.t: "Китай пропонує договір для поліпшення відносин і вирішення суперечок"
 sino_indian.11.d: "Кульмінацією минулих примирливих дій Китаю стала пропозиція підписати договір між нашими двома країнами, який розв'яже наші прикордонні суперечки і усуне наші розбіжності раз і назавжди. Чи повинні ми прийняти їхню пропозицію або дотримуватися статус-кво?"
 sino_indian.11.a: "Ми повинні прийняти цю історичну пропозицію!"
 sino_indian.11.b: "Китайцям не можна довіряти!"

 sino_indian.12.t: "Китайсько-індійський договір про дружбу"
 sino_indian.12.d: "Китай та Індія підписали договір про дружбу, що поклав край багаторічним невдоволенням і підозрам, які існували між двома регіональними гігантами. Після чудової серії примирливих спроб з боку Китаю претензії індійського уряду до китайців швидко вляглися. Наслідки цього нового і дивовижного партнерства ще не проявили себе."
 sino_indian.12.a: "Хороший день для миру і дипломатії!"
 sino_indian.12.b: "Вкрай тривожна подія..."

 sino_indian.13.t: "Китай повернувся до Індії"
 sino_indian.13.d: "Протягом десятиліть Китай і Пакистан були близькими стратегічними партнерами через спільну недовіру до Індії. Однак останнім часом ситуація почала змінюватися: Китай відмовився від своїх зобов'язань щодо захисту Пакистану, а також припинив спільні військові навчання та інвестиційні проєкти між двома країнами. Повідомляється, що китайці сигналізують індійцям про те, що ці заходи являють собою довгострокову переорієнтацію китайської зовнішньої політики, а не просто короткострокову сварку. Ще належить побачити реакцію Індії на ці події."
 sino_indian.13.a: "Китай шукає нових союзників..."
 sino_indian.13.b: "Що нам із цим робити?"