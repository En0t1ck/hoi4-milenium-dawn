 NKO_Conciliatory_Rhetoric_desc: "Зарубіжні країни занадто довго не розуміли нас, наша політика відкритих дверей може переконати їх у нашій миролюбній позиції."
 NKO_Diplomatic_Overtures: "Встановлення дипломатичних відносин з країнами"
