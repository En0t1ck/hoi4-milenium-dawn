 NKO_Face_world: "Подивіться на світ"
 NKO_Face_world_desc: "Інституційна реформа країни не може бути проведена без зовнішньої підтримки, і тому нам потрібно зосередитися на дипломатичному аспекті управління і мати хороші відносини зі світом."
