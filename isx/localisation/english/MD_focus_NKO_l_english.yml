 ### 38-а паралель ###
 38th_parallel_NKO: "Комітет за мирне возз'єднання Вітчизни"
 NKO_The_38th_Parallel: "38-а паралель"
 NKO_The_38th_Parallel_desc: "У липні 1953 року між двома Кореями і китайськими добровольцями, а також силами Організації Об'єднаних Націй було підписано Угоду про перемир'я в Кореї, згідно з якою на основі 38-ї паралелі було створено демілітаризовану зону, яка розмежовує Північну і Південну Корею. Ця розділова лінія існувала протягом близько 50 років, і, можливо, настав час рухатися до возз'єднання, так чи інакше."
 NKO_The_Road_to_Peace: "Дорога до миру?"
 NKO_The_Road_to_Peace_desc: ""Сонячна політика" Південної Кореї, здається, демонструє щире прагнення до возз'єднання. Можливо, настав час міжкорейським товаришам працювати разом над возз'єднанням."
 NKO_cross_border_initiatives: "Транскордонні ініціативи"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Припинити пропагандистські трансляції"
 NKO_cease_propaganda_broadcasts_desc: ""
 NKO_invite_the_president: "Запросити президента"
 NKO_invite_the_president_desc: ""
 NKO_invite_southern_performers: "Запросити південних виконавців"
 NKO_invite_southern_performers_desc: ""
 NKO_stress_historical_bonds: "Примирлива риторика"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Переговори про пропозиції"
 NKO_offer_negotiations_desc: ""
 NKO_propose_north_led_unification: "Запропонувати об'єднання під керівництвом Півночі"
 NKO_propose_north_led_unification_desc: "Від нашої справедливої системи соціального забезпечення до нашої сильнішої ядерної зброї зрозуміло, що північнокорейська модель - це шлях вперед для Корейського півострова. майбутнє."
 NKO_propose_unity_government: "Запропонувати уряд єдності"
 NKO_propose_unity_government_desc: ""
 NKO_pave_the_way_for_reunification: "Прокладіть шлях до возз'єднання"
 NKO_pave_the_way_for_reunification_desc: "Тепер, коли зроблено великі кроки до нормалізації міжкорейських відносин, ми можемо почати підготовку до возз'єднання."
 NKO_The_Road_to_War: "Дорога до війни"
 NKO_The_Road_to_War_desc: "Американські імперіалісти та їхні південнокорейські маріонетки були, є і ніколи не зможуть допустити істинного возз'єднання Кореї. Возз'єднання силою - це вічна істина."
 NKO_threaten_the_south: "Погрожувати півдню"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Відключити зв'язок"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Прискорити тестування"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Готова ядерна зброя"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Ремілітаризувати демілітаризовану зону"
 NKO_remilitarize_the_DMZ_desc: "Ремілітаризація демілітаризованої зони ознаменує значну ескалацію нашого конфлікту з Півднем, але, безсумнівно, дасть нашим військам перевагу в прийдешньому конфлікті."
 NKO_all_out_war: "Загальна війна"
