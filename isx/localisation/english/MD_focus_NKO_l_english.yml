 #Events
 korea_north.1.t: "Північна Корея просить нас вивести наші війська з Південної Кореї"
 korea_north.1.d: "Північна Корея вимагає, щоб ми вивели американські війська з Південної Кореї і розірвали зв'язки з Південною Кореєю, інакше вони застосують ядерну зброю в разі возз'єднання. У той час як Північна Корея завжди насамперед залякувала, не маючи наміру слідувати на її погрози, цього разу це здається реальним ... "
 korea_north.1.a: "Це безглузда вимога!"
 korea_north.1.b: "Нам краще поступитися..."
 korea_north.2.t: "Північна Корея приєднується до Світової організації торгівлі"
 korea_north.2.d: "Після довгих переговорів між КНДР і нинішніми членами Світової організації торгівлі (СОТ) заявку Північної Кореї на вступ до СОТ нарешті було схвалено. КНДР довелося показати членам СОТ, особливо Сполученим державам, Європейському Союзу та Китаю, що він робить важливі кроки, щоб відкрити свою економіку для конкуренції. Офіційні ЗМІ КНДР охарактеризували цю подію як "історичний момент у процесі реформ і модернізації КНДР."
 korea_north.2.a: "Північна Корея продовжує відкриватися світу."
 korea_north.3.t: "Переоцінка 2009 р."
 korea_north.3.d: "30 листопада 2009 р. офіційні особи Північної Кореї оголосили про повномасштабну грошову реформу з переоцінки валюти з 1 грудня з обмеженням у 100 000 старих монет на сім'ю. Яким буде обмінний курс між старою валютою і новою?"
 korea_north.3.a: "25 (старий) на 1 (новий)"
 korea_north.3.b: "100 (старе) на 1 (нове)"
 korea_north.4.t: "Успіх переоцінки"
 korea_north.4.d: "Після всіх наших зусиль наша грошова реформа нарешті увінчалася успіхом!"
 korea_north.4.a: "Відмінно!"
 korea_north.5.t: "Вирішення конфліктів"
 korea_north.5.d: "Наші нещодавні реформи призвели до деякого хаосу, коли люди гарячково обмінювали іноземну валюту, і навіть до заворушень у провінції Північний Гамген. Чи повинні ми піти на якісь поступки?"
 korea_north.5.a: "Зберегти статус-кво."
 korea_north.5.b: "Пом'якшення обмежень на обмін валюти."
 korea_north.6.t: "Помилка переоцінки..."
 korea_north.6.d: "Валютна реформа призвела до економічного хаосу, оскільки товари не могли бути продані доти, доки держава не встановила ціни, а населення впало в паніку через боротьбу за обмін іноземної валюти." \nПівнічнокорейська вона впала на 96% по відношенню до долара США за тиждень після грошової реформи: ціна на рис за кілограм зросла з 17 північнокорейських вон до 50 вон за три дні. Грошова реформа була оголошена повним провалом."
 korea_north.6.a: "Страта винного!"
 kim_jong_il_death.1.t: "Хто буде спадкоємцем "трону"?"
 kim_jong_il_death.1.d: "Кім Чен Ір не проживе довго, і він повинен вибрати собі наступника з числа двох своїх синів. kim_jong_il_death.1.d: "Кім Чен Ин віддає перевагу консервативним реформам політичної та економічної системи країни. Кім Чен Нам віддає перевагу соціалістичній реформі ринкової економіки, а також більш радикальній реформі політичної системи."
 kim_jong_il_death.1.a: "Кім Чен Ин!"
 kim_jong_il_death.1.b: "Кім Чен Нам!"
 kim_jong_il_death.2.t: "Товариш Кім Чен Ір мертвий!"
 kim_jong_il_death.2.d: "Улюблений Великий Вождь, засновник Корейської Народно-Демократичної Республіки та вічний Президент Республіки Кім Чен Ір помер о 8:30 ранку 17 грудня 2011 року від гострого інфаркту міокарда, що ускладнився кардіогенним шоком коли він їде потягом у місцевий район."
 kim_jong_il_death.2.a: "Сумні новини..."
 kim_jong_il_death.3.t: "Генерал попросив Кім Чен Ина пообіцяти йому більше влади, коли Кім Чен Ин прийме владу"
 kim_jong_il_death.3.d: ""
 kim_jong_il_death.3.a: "Звичайно, чому б і ні?"
 kim_jong_il_death.3.b: "Не можу цього обіцяти."
 kim_jong_il_death.4.t: "Кім Чен Нам бере владу в Північній Кореї!"
 kim_jong_il_death.4.d: "Сьогодні вранці Кім Чен Нам офіційно став головою Державної комісії у справах і генеральним секретарем Трудової партії Кореї. Повідомляється, що його брат Кім Чен Ин втік з країни і живе десь у сховку."
 kim_jong_il_death.4.a: "Яке це має відношення до нас?"
 kim_jong_il_death.4.b: "Несподівано."
 kim_jong_il_death.5.t: "Кім Чен Ин бере владу в Північній Кореї!"
 kim_jong_il_death.5.d: "Сьогодні вранці Кім Чен Ин офіційно став головою Державної комісії у справах і генеральним секретарем Трудової партії Кореї. Повідомляється, що його брат Кім Чен Нам виїхав за кордон."
 kim_jong_il_death.5.a: "Яке це має відношення до нас?"
 kim_jong_il_death.5.b: "Очікується."
 kim_jong_il_death.6.t: "Військові захопили владу в Північній Кореї!"
 kim_jong_il_death.6.d: "Дивно, що сьогодні вранці в Північній Кореї стався військовий переворот, здійснений КНА, і новий уряд хунти оголосив, що він захопить владу, що залишилася вакантною після смерті Кім Чен Іра."
 kim_jong_il_death.6.a: "Яке це має відношення до нас?"
 kim_jong_il_death.6.b: "Дивовижні новини, чи означає це повну загибель династії Кімів?"
 kim_jong_il_death.6.c: "О Боже..."
 kim_jong_il_death.7.t: "Чжоу послав своїх людей підслухати зустріч Чан Сон Тхека з Ху Цзіньтао під час його візиту до Китаю і дізнався дещо важливе про зустріч Кіма"
 kim_jong_il_death.7.d: "\nЛюди Чжоу Юнкана підслуховували візит Чан Сон Тхека в Китай для зустрічі з Ху Цзіньтао, генеральним секретарем Комуністичної партії Китаю, сподіваючись, що Китай втрутиться і допоможе Кім Чен Наму прийти до влади."
 kim_jong_il_death.7.a: "Повідомте Кім Чен Ину цю інформацію."
 kim_jong_il_death.7.b: "Нічого не робити. Яке мені діло до Кім Чен Ина?"


 #Decisions
 NKO_united_front_department: "Відділ єдиного фронту"
 NKO_united_front_department_desc: "Після закінчення Другої світової війни Корея була розділеною нацією. Ідеологічна поляризація і конфлікт великих держав розділили сім'ї і завадили реалізувати весь потенціал корейського народу. На Півдні, хоча старше покоління все ще пам'ятає єдність Корея і прагнення до возз'єднання, пам'ять про об'єднаний півострів поступово починає згасати. скільки південнокорейський народ буде готовий поступитися в переговорах про возз'єднання. Він зменшується зі швидкістю 0,1% на місяць і залежить від рішень, фокусів і подій. Якщо або коли возз'єднання відбудеться, його необхідно буде підтримувати на високому рівні. щоб країна залишалася єдиною.\n\n[KOR.GetFlag] §YПідтримка возз'єднання§! [?KOR.SFR]%"
 NKO_close_kaesong_industrial_park: "Закрити промисловий парк Кесон"
 NKO_close_kaesong_industrial_park_desc: "Нашим колегам у демілітаризованій зоні не можна довіряти. Ми повинні закрити промисловий парк Кесон, щоб вони не могли отримати з цього вигоду."
 NKO_reopen_kaesong_industrial_park: "Знову відкрити індустріальний парк Кесон"
 NKO_reopen_kaesong_industrial_park_desc: "Ми повинні показати нашим співвітчизникам, що ми готові до поліпшення відносин. З цією метою ми повинні знову відкрити доступ до індустріального парку Кесон."
 NKO_restart_peace_talks: "Перезапустити мирні переговори"
 NKO_restart_peace_talks_desc: "Південь відкинув нашу мирну пропозицію, але це не означає, що ми не можемо спробувати ще раз. Однак спочатку ми повинні спробувати зробити все можливе, щоб запобігти повторенню провалу попередніх переговорів."
 NKO_Arduous_March: "Важкий похід"
 NKO_Arduous_March_desc: "§RГолод у Північній Кореї§! Був періодом масового голоду разом із загальною економічною кризою з 1994 по 1998 рік у Північній Кореї, також відомим як "Важка подорож"."\n\n\n§Перебіг поточного ефекту голоду на Північну Корея: §![Root.NKO_Arduous_March_SCL]"
 Acquiescence_the_black_market: "Погоджуйтеся на чорний ринок"
 Acquiescence_the_black_market_desc: "Колись у КНДР була суворо планова економіка, але систему нормування паралізували після "Важкого походу" наприкінці 20-го століття, а неформальна економіка, як-от фермерські ринки та міські лоточники, зростали, як гриби, й стали засобом до існування для більшості корейців. Ба більше, деякі жінки стали брати участь у цій економічній діяльності, що призвело до зміни гендерних ролей у північнокорейському суспільстві. влади, і є припущення, що вона може відігравати роль, аналогічну ролі китайської нелегальної економіки в проведенні економічних реформ."
 NKO_the_black_market: "Чорний ринок КНДР"
 Citizens_go_the_countryside: "Відправити громадян у сільську місцевість для ведення сільського господарства"
 International_assistance: "Прийняти міжнародну гуманітарну допомогу"
 International_assistance_desc: "\"Північнокорейці вітають гуманітарну допомогу від іноземців\""
 praise_China_reform_opening_up: "Кім Чен Нам: вихваляйте китайські реформи і відкритість"
 praise_China_reform_opening_up_desc: "Китай проводив реформи і відкритість понад 20 років, звільнивши країну від крайніх злиднів і досягнувши рівня скромного ВВП на душу населення. Можливо, Північна Корея зможе наслідувати цей приклад."
 Kim_Jong_un_Military_support: "Кім Чен Ин: заручіться підтримкою військових"
 Kim_Jong_un_Military_support_desc: "Двадцять років тому, коли Кім Чен Ір і його зведений брат отримали можливість узяти на себе керівництво Північною Кореєю, підтримка старих партизанів Кім Чен Іра була ключовим чинником у його остаточному обранні на посаду глави країни. Верховний лідер. Тепер, коли Корейська народна армія успадкувала це становище, §ОКім Чен Ин§! повинен боротися, щоб заручитися їхньою підтримкою."
 Kim_Jong_Nam_Military_support: "Кім Чен Нам: заручіться підтримкою військових"
 Kim_Jong_Nam_Military_support_desc: "Двадцять років тому, коли Кім Чен Ір і його зведений брат отримали можливість узяти на себе керівництво Північною Кореєю, підтримка старих партизанів Кім Чен Іра була ключовим чинником у його остаточному обранні на посаду глави країни. Верховний лідер. Тепер, коли Корейська народна армія успадкувала це становище, Ким Чен Нам має боротися, щоб заручитися їхньою підтримкою."
