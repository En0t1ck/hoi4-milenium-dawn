 NKO_Foreign_Knowledge: "Зовнішні дослідницькі таланти"
 NKO_Foreign_Knowledge_desc: "КНДР втратила багато талантів через свою репресивну політику за останні десятиліття, і щоб подолати розрив у талантах, ми могли б найняти зовнішніх дослідників."
 NKO_Join_the_WTO: "Вступити до СОТ"
 NKO_Join_the_WTO_desc: "Занадто довго ми були виключені з глобальних торговельних переваг, якими користуються члени Світової організації торгівлі. Тепер, коли ми змінимо це, ми можемо краще використовувати механізми західного ліберального економічного порядку на службі наших реформи."
 NKO_Preserve_the_Party: "Збереження лідерства в ТПК"
 NKO_Preserve_the_Party_desc: "Реформа і відкритість - це не те саме, що припинення керівництва Робітничою партією, що може привести людей до світлого і процвітаючого майбутнього."
 NKO_Appeal_to_the_Youth: "Звернення до молоді"
 NKO_Appeal_to_the_Youth_desc: "Саме молодь є основою нашої реформи."
 NKO_The_Choson_Dream: "Сон Чосона"
 NKO_The_Choson_Dream_desc: ""Мрія Чосон" - це нова концепція, представлена президентом [NKO.GetLeader], яка втілює в собі особисті та національні цілі корейської нації. Вона охоплює устремління в багатьох різних галузях, включно з економічною, політичною та міжнародною сферами."
 NKO_Democracy_with_North_Characteristics: "Демократія з північнокорейськими характеристиками"
 NKO_Democracy_with_North_Characteristics_desc: "Демократія західного зразка не зовсім підходить для КНДР, і КНДР потрібна своя демократія, характерна для КНДР."
 NKO_People_before_Party: "Люди перед вечіркою"
 NKO_People_before_Party_desc: "Народ - господар своєї країни!"
 NKO_Elections: "Вибори"
 NKO_Elections_desc: "Наші реформи включають демократизацію політичної системи, і люди матимуть можливість обирати лідерів, яких вони хочуть."
 NKO_Free_Expression: "Вільне вираження"
 NKO_Free_Expression_desc: "Народ Північної Кореї занадто довго перебував під тиском репресивної політики, і основна свобода, надана народу, - це свобода слова."
