 ### Повітряні сили ###
 NKO_People_Air_force: "Народні ВПС"
 NKO_People_Air_force_desc: "Небеса Чосона мають бути захищені від будь-якого вторгнення американських імперіалістів або їхніх південних союзників. Це виявиться складним завданням, якщо ми не поліпшимо наші повітряні можливості."
