 ### Смерть Кім Чен Іра ###
 NKO_Kim_Jong_il_Death: "Смерть Кім Чен Іра"
 NKO_Kim_Jong_il_Death_desc: "Улюблений Великий Вождь, засновник Корейської Народно-Демократичної Республіки та вічний Президент Республіки Кім Чен Ір помер о 8:30 ранку 17 грудня 2011 року від гострого інфаркту міокарда, ускладненого кардіогенним шоком, дорогою відвідати околиці потягом."
 ### Хунта ###
 NKO_Junta: "Хунта бере владу"
 NKO_Junta_desc: ""
 NKO_Preserve_Songun: "Зберегти сонгун"
 NKO_Preserve_Songun_desc: "Сонгун - основа армії, і ми повинні підтримувати його ідеологію."
 NKO_Entrench_Military_Authority: "Зміцнити військову владу"
 NKO_Entrench_Military_Authority_desc: "Хоча ми використовували армію, щоб захопити владу в династії Кімів, в армії все ще є прихильники Кіма, і ми скористаємося нашими "засобами", щоб переконати їх..."
 NKO_Smash_Black_Market: "Розбити \"Ринок\""
 NKO_Smash_Black_Market_desc: "Сили \"ринку\" завдають величезної шкоди нашій країні і повинні бути негайно зупинені!"
 NKO_Determining_the_loyalty_of_army: "Визначення лояльності армії"
 NKO_Determining_the_loyalty_of_army_desc: "Тепер ми можемо підвищити деяких із наших лоялістів і зробити їх більш слухняними нам."
 NKO_Purge_Dissenters: "Видалити незгодних"
 NKO_Purge_Dissenters_desc: ""
 NKO_Crush_the_Kims: "Страта Кімів"
 NKO_Crush_the_Kims_desc: "Збереження життя синів Кім Чен Іра зрештою є дестабілізувальним фактором, стратіть їх таємно!"
 NKO_Constrain_the_Donju: "Обмежити Донджу"
 NKO_Constrain_the_Donju_desc: "Донджу вже зробили невеликий внесок в економічний розвиток нашої країни, підтримайте їхню активність..."
 NKO_End_the_Donju: "Розправа над контрабандою"
 NKO_End_the_Donju_desc: "Контрабанда - це кримінальний злочин, і, незважаючи на її внесок в економіку країни, настав час знищити цих порушників закону раз і назавжди."
 NKO_High_pressure_politics: "Політика високого тиску"
 NKO_High_pressure_politics_desc: "Народне невдоволення зросло до такої міри, що ми мусимо використовувати силові засоби, щоб зберегти наше правління."
 NKO_Empower_the_State_Security_Department: "Розширити можливості Головного бюро розвідки"
 NKO_Empower_the_State_Security_Department_desc: "Тепер нам потрібно уповноважити Головне бюро військової розвідки взяти на себе більше обов'язків і стати домінуючим розвідувальним агентством країни. Головне бюро розвідки буде виявляти, заарештовувати й усувати потенційних диверсантів та імперіалістичних шпигунів."
 NKO_CHI_military_support: "Китайська військова підтримка"
 NKO_CHI_military_support_desc: "Китай - наш вічний брат і союзник. Щоб вижити на міжнародній арені, ми знову будемо в обіймах Пекіна."
 NKO_secure_chinese_assistance_in_crushing_dissent: "Надійна допомога Китаю в придушенні інакомислення"
 NKO_secure_chinese_assistance_in_crushing_dissent_desc: "Апарат безпеки Китаю потенційно є найефективнішим у світі. Ми могли б використати їхній досвід, щоб допомогти змусити замовкнути критиків, контролювати наше населення і придушувати демонстрації."
