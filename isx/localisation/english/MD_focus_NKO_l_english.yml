 ### Cyber Army ###
 NKO_People_Cyber_Army: "Бюро 121"
 NKO_People_Cyber_Army_desc: "Сучасне поле бою - це не тільки передова техніка, а й інформаційна перевага. Бюро 121, спеціалізоване агентство нашої військової розвідки, допоможе нам досягти більшого в цьому відношенні."
 NKO_Industrial_Espionage: "Промислове шпигунство"
 NKO_Industrial_Espionage_desc: "Інтелектуальна власність - це те, що західні країни використовують для захисту своїх поточних економічних переваг. Нам не потрібно сперечатися з цими безсовісними імперіалістами. Давайте скористаємося Бюро 121, щоб скоротити технологічний розрив між нами і нашими одіозними ворогами."
