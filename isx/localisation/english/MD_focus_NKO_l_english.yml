l_english:
 north_korea: "Північна Корея"
 ### "Arduous March" ###
 NKO_Prioritizing_the_Arduous_March: "Встановлення пріоритету \"Важкого походу\""
 NKO_Prioritizing_the_Arduous_March_desc: "Нашим першочерговим завданням має бути забезпечення того, щоб наші люди були ситі й одягнені."
 NKO_State_owned_reform: "Реформа національної карткової системи"
 NKO_State_owned_reform_desc: "Державна карткова система була практично паралізована від початку 1990-х, незадовго до смерті товариша Кім Ір Сена, засновника Корейської Народно-Демократичної Республіки і беззмінного президента Республіки. Настав час радикальної перебудови ."
 NKO_Songun: "Сонгун"
 NKO_Songun_desc: "Songun - це комплексна політика, що складається з мантри про те, що "в національних справах збройні сили є першим і головним пріоритетом у всьому, що ми робимо.""
 NKO_Priority_food_supply: "Пріоритет продовольчого постачання КНА"
 NKO_Priority_food_supply_desc: "Нам потрібно зберегти великий дух \"Руху Чолліма\" і проявити солідарність під час Важкого походу, віддаючи пріоритет продовольству Народної армії, щоб вони, своєю чергою, могли вирощувати більше їжі для людей."
 NKO_milestone_win: "Перемога за віхою!"
 NKO_milestone_win_desc: ""
 NKO_black_market: "Чангмадан КНДР"
 NKO_black_market_desc: "Jangmadang, що корейською означає "ринкові площі", - це північнокорейські фермерські ринки, місцеві ринки і чорні ринки. Покладатися виключно на планову економіку виявилося недостатньо, щоб утримати людей на плаву. Можливо, уряд повинен миритися з ринковою економікою. певною мірою."
 NKO_Develop_Food_factories: "Розвинути харчові фабрики"
 NKO_Develop_Food_factories_desc: "Ми не зможемо повністю оговтатися від цієї кризи, якщо наші можливості з виробництва харчових продуктів усередині країни залишаться низькими."
 NKO_Restore_the_Healthcare_System: "Відновити систему охорони здоров'я"
 NKO_Restore_the_Healthcare_System_desc: "У період \"важкого походу\" система охорони здоров'я швидко прийшла в повний колапс. Зараз наша економіка давно відновилася, і національна система охорони здоров'я знову готова до зростання."
 NKO_Land_Reclamation: "Меліорація"
 NKO_Land_Reclamation_desc: "Освоєння нових земель для розширення посівних площ допоможе зменшити вплив голоду."
 NKO_Industrial_Recovery: "Промислове відновлення"
 NKO_Industrial_Recovery_desc: "Період \"Важкого походу\" призвів до того, що промислові об'єкти країни занепали. Однак тепер, коли економіка відновилася, настав час почати відновлення."
 NKO_support_private_markets: "Підтримувати приватні ринки"
 NKO_support_private_markets_desc: "Ринок виявився невід'ємною частиною нашого економічного відновлення. Можливо, нам слід лібералізувати нашу політику і послабити державний контроль."
 NKO_support_black_economy: "Підтримайте чорну економіку"
 NKO_support_black_economy_desc: "Наркотики, фальшиві гроші та незаконний обіг зброї приносять нам більше іноземної валюти, тим паче, що наша технологія друку "Кімнати 39" нещодавно була вдосконалена."
 NKO_Nurture_Software_industry: "Розвиток індустрії програмного забезпечення"
 NKO_Nurture_Software_industry_desc: "Хоча ми суворо контролюємо доступ до міжнародного інтернету, це не означає, що в нас не може бути власного інтернету. Водночас ми можемо використовувати наші кіберсили для збору необхідної нам інформації з всесвітньої павутини."
 NKO_Construction_Boom: "Процвітаюча будівельна галузь"
 NKO_Construction_Boom_desc: "Туризм ніколи не зможе стати опорою нашої економіки без приємного туристичного середовища; так само наші роботи з реконструкції та реконструкції залежать від розвитку будівельної галузі."
 NKO_Nurture_Donju: "Виховати Донджу"
 NKO_Nurture_Donju_desc: "\"Donju\", група меркантилістів, що складається з вищого і середнього класів КНДР, була сформована шляхом контрабанди за кордон і продажу товарів, харчових продуктів і ліків на офіційних і неофіційних ринках. Вони також відіграють важливу допоміжну роль в економіка країни."
 NKO_Infrastructure_Development: "Розвиток інфраструктури"
 NKO_Infrastructure_Development_desc: "Щоб розвивати туризм, перше, що нам потрібно зробити, це побудувати дороги, щоб полегшити пересування туристів."
 NKO_Great_Victory: "Велика перемога!"
 NKO_Great_Victory_desc: "Під керівництвом Великого лідера [NKO.GetLeader] ми нарешті здобули велику перемогу над \"важким походом\"!"
 NKO_Continue_Ryugyong_Hotel: "Продовжити будівництво готелю Рюгьон"
 NKO_Continue_Ryugyong_Hotel_desc: ""
 ### Військовий ###
 NKO_People_Army: "Народна армія"
 NKO_People_Army_desc: "Народна армія повинна була бути готовою до війни навіть у важкий період \"Важкого походу\", щоб захистити себе від американського імперіалізму і його південнокорейських маріонеток."
 NKO_National_Defence_Force: "Національна оборона"
 NKO_National_Defence_Force_desc: "Важкий похід унеможливлює подальше підтримання збройних сил у їхньому нинішньому вигляді. Корейську народну армію доведеться скоротити до мінімального рівня, необхідного для задоволення оборонного бізнесу, тим самим заощадивши гроші."
 ### Ядерна зброя і ракети ###
 NKO_Begin_Uranium_Enrichment: "Почати збагачення урану"
 NKO_Begin_Uranium_Enrichment_desc: "Чи то для звільнення південнокорейського народу, чи то для захисту нашої великої батьківщини від ядерної загрози імперіалістів США, ми маємо рішуче і мужньо продовжувати розробку ядерної зброї!"
