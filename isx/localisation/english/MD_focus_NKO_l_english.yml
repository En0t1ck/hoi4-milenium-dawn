 NKO_Power_struggle: "Боротьба за владу"
 NKO_Power_struggle_desc: "Рано чи пізно великий лідер Північної Кореї сьогодні, товариш Кім Чен Ір, помре, і його наступником, безсумнівно, стане один із двох його синів, Кім Чен Нам і Кім Чен Ин. Але \"у країни не може бути двох господарів\", і вони обидва повинні знайти способи завоювати довіру батька. Схилення шальки терезів на користь однієї зі сторін доти, доки не буде визначено наступника, призведе до меншої стабільності: §Y[?ROOT.Kim_Jong_un]%§!\nПідтримка §G Кім Чен Нам§!!! §Y[?ROOT.Kim_Jong_Nam]%§!\n\n\n§YОбраний наступник Кім Чен Іра§! [ROOT.GetChosenSuccessor]\n§RНайімовірніший поточний наступник§! [ROOT.GetSuccessor]"
