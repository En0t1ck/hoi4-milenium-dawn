 NKO_Tone_Down_Propaganda: "Зменшення офіційного розголосу"
 NKO_Tone_Down_Propaganda_desc: "Хоча офіційні ЗМІ раніше уособлювали волю держави, наші реформи демократизації не повинні тепер нав'язувати їм "демократію"."
